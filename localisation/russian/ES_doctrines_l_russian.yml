# Grand Doctrines
# NATO
nato_legacy: "Глубокие операции с неограниченной воздушной поддержкой"
nato_legacy_desc: "Доктрина НАТО делает ставку на стремительное проникновение вглубь неприятельской обороны путём развала его организованного сопротивления. Решающие факторы – абсолютное господство в воздухе и аэрокосмической разведке, обеспечивающее непрерывную связь, информированность, прикрытие и точечные удары по ключевым целям в тылу противника. Точный расчёт, рационализм и эффективность — залог успеха."
no_one_left_behind: "Никто не останется позади"
no_one_left_behind_desc: "Сакральный принцип демократического мира, основанный на сбережении жизней своих военнослужащих. Каждый раненый солдат будет эвакуирован с поля боя любой ценой, даже если это замедлит наступление. Развитая система медэвакуации, передовые полевые госпитали и психологическая поддержка — основа боевого духа и уверенности бойца, что о нем позаботятся."
top_notch_equipment: "Первоклассное снаряжение"
top_notch_equipment_desc: "Западные войска оснащены лучшим в мире оружием и экипировкой: цифровые системы связи, тепловизоры и ПНВ, БПЛА, высокоточные боеприпасы. Это дает тактическое преимущество, однако сложная техника дорога в производстве, требует квалифицированного обслуживания и уязвима к помехам, поломкам или захвату противником. "
us_marine_corps: "Navy SEALs"
us_marine_corps_desc: "Navy SEALs («морские котики») — элита морской пехоты США, как и аналогичные подразделения у других стран НАТО. Виртуозы скрытных операций: рейды, диверсии, захват объектов, освобождение заложников. Их сила в исключительно высочайшей подготовке, способности действовать автономно в любой среде (море, земля, воздух) и наносить обезоруживающие удары вражеским войскам."
overreliance_on_air_superiority: "Развитие доктрины «AirLand Battle»"
overreliance_on_air_superiority_desc: "Доктрина 80-х годов, обозначившая превосходство авиации над артиллерией. Акцент — на свободу действий авиаполков, взаимодействие родов войск и высокоточные удары по скоплениям врага. Её основная цель — опередить противника в скорости принятия решений и исполнения приказов, дезорганизовать логистику и командование, избегая лобовых столкновений до установления тотального господства на поле боя."
#

# SOV
ussr_legacy: "Наследие СССР"
ussr_legacy_desc: "Унаследованные от СССР подходы подчёркивают важность темпа операции и допускают кратковременное ведение действий без устойчивого снабжения. Войска привычны к маршам, ускоренному манёвру и автономности."
massed_artillery: "«Артиллерия - бог войны!»"
massed_artillery_desc: "За более чем 6 веков артиллерия стала главным оружием в любой войне или боевом столкновении. Она убила больше человек, чем любое другое оружие, и обладает огромной многозадачностью: используется для подавления живой силы противника, уничтожения техники и опорных пунктов и т.д. - за всё это и другое артиллерия заслуженно считается «богом войны»."
over_mechanized: "Чрезмерная механизация"
over_mechanized_desc: "В XXI веке механизация стоит на одном из первых мест в оснащении армии. Машины позволяют быстро проводить штурмы, перемещаться по линии фронта и тылу, наносить наибольший урон по живой силе и механизации противника, и они защищают экипаж от стрелкового и ряда ракетных орудий. Чем больше механизация - тем быстрее наступит победа."
vdv_cult: "Культ ВДВ"
vdv_cult_desc: "Со дня основания и по наши дни «Войска Дяди Васи» считаются самыми элитными подразделениями в любой постсоветской стране. Войска ВДВ имеют большой боевой дух, сражаются до последнего солдата, не боятся пойти в самое пекло, и никогда не отступают, как бы не была тяжела ситуация."
dysfunctional_general_staff: "Раздутый и негибкий штаб"
dysfunctional_general_staff_desc: "Командные структуры перегружены лишним персоналом, сложной бюрократией и устаревшими процедурами согласования. Это приводит к низкой оперативности принятия решений, затрудняет взаимодействие между подразделениями и ограничивает способность альянса адаптироваться к быстро меняющимся условиям конфликта."
#

# ATO
ato_oos_legacy: "Опыт войны на Донбассе"
ato_oos_legacy_desc: "Война на Донбассе внесла свои коррективы на развитие доктрины. Недостаток людей и припасов, снаряжения и офицеров - всё это вынудило следовать за концепцией гибкой, вынужденной обороны. Трофеи, переходящие из рук в руки - обыденность, а использование советских снарядов - закономерность. Тяжело продвигаться, легко закрепляться, в принципе, это и описывает всё."
experienced_artillerists: "Кочующие огневые средства"
experienced_artillerists_desc: "Воевать по советским нормативам не представляется возможным из-за недостатка огневых средств. Кассетные снаряды, диверсионно-разведывательные группы, контрбатарейная борьба - всё это нас вынуждает использовать кочующие огневые средства, тактику «shoot-and-scoot» в непосредственном бою. Каждое отдельное орудие получает приказ от вышестоящего командования, которое выполняется в индивидуальном порядке для минимизации собственного поражения."
alternative_tank_application: "Танковый огонь с закрытых огневых позиций"
alternative_tank_application_desc: "Танковый огонь с ЗОП (закрытых огневых позиций) - способ ведения огня танками по целям, которые находятся вне прямой видимости с огневой позиции, а наводка орудия осуществляется с помощью внешнего наблюдателя. В Советском Союзе в «Наставлении по управлению огнем артиллерии» 1964-ого и 1970-ого года были решены ключевые вопросы взаимодействия и обучения экипажа. Однако, экспериментальные стрельбы показали низкую эффективность танкового огня с ЗОП."
experienced_assault_infantry: "Опытные штурмовики опорных пунктов"
experienced_assault_infantry_desc: "НМ (Народная милиция) ЛДНР и ВСУ за всё время конфликта на Донбассе набрали неоспоримый опыт штурмовых операций, который нельзя было получить в Сирии, в Ираке, в Афганистане или Чечне. Долгий конфликт с новыми технологиями, который опирается на остатки советской военной мысли. Здесь нет привычных моджахедов и смертников, как и партизанской войны. Дорабатывая советскую доктрину, все стороны повышают своё мастерство координации. Они убирают все лишнее, приводя все к лаконичной форме."
widespread_fpv_drone_usage: "Использование частных дронов"
widespread_fpv_drone_usage_desc: "Война на Донбассе стала единственной в своём роде в плане взаимодействия с дронами. Китайские комплектующие теперь встречаются на небесах с двух сторон, как и образцы ВПК. Инициатива об использовании данных аппаратов исходила от военных низшего звена, которые начали закупать в индивидуальном порядке БПЛА. Приближаясь к 2022-ому году, можно констатировать, что количество БПЛА неуклонно росло, как и взаимодействие войск. Корректировка, прямые удары и многое другое. Все это можно делать без угрозы операторам. В условиях нехватки личного состава - основополагающее изменение."

