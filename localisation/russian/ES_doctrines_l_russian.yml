NATO_LEGACY_DOCTRINE_DESC: "Общевойсковая доктрина, что провозглашает глубокое взаимодействие наземных войск с широкой аэрокосмической поддержкой."
ATO_OOS_LEGACY_DOCTRINE_LABEL: "Опыт войны на Донбассе"
ATO_OOS_LEGACY_DOCTRINE_DESC: "В основе нашей доктрины лежит опыт АТО. Острая фаза (2014-2015) и позиционная война (2015-2022) позволила нам перейти к военным рельсам 21-ого века."
USSR_LEGACY_DOCTRINE_LABEL: "Доктрина ОДКБ"
USSR_LEGACY_DOCTRINE_DESC: "Общевойсковая доктрина, что подразумевает быстрое механизированное и танковое наступление с широкой артиллерийской поддержкой."
#название всех веток внизу
TANKS_DOCTRINE_LABEL: "Танки в новом конфликте"
TANKS_DOCTRINE_DESC: "Танки - гром последних веков. Хотя новые технологии и угрожают столь грозным машинам, но они, как и прежде, являются необходимой силой в полях сражения."
ARTILLERY_DOCTRINE_LABEL: "Артиллерия в новом конфликте"
ARTILLERY_DOCTRINE_DESC: "Артиллерия - бог войны. Новые технологии внесли свою лепту в конфликте, а наставления прошлого явно устарели. Артиллерии необходима адаптация в новой реальности."
INFANTRY_MOTORIZED_DOCTRINE_LABEL: "Пехота в новом конфликте"
INFANTRY_MOTORIZED_DOCTRINE_DESC: "Пехота - реальность каждого конфликта. От древнего мира до новейшего времени она ковала победы. И в этой новой войне ей присуждено сыграть главную роль."
SSO_DOCTRINE_LABEL: "Силы Специальных Операций в новом конфликте"
SSO_DOCTRINE_DESC: "ССО - гвардейцы новейшего времени. Их дух всегда был выше, нежели у обычных бойцов. Технологии поменяют их методы работы, но самое главное не изменится: их элитарность."
