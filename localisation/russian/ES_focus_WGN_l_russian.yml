l_russian:
 WGN_utkin_orchestra: "Оркестр Уткина"
 WGN_utkin_orchestra_desc: "Дмитрий «Вагнер» Уткин - российский офицер спецназа ГРУ, подполковник запаса, кавалер четырёх орденов Мужества.  Уткин является одним из создателей, владельцев и командиром группы ЧВК «Вагнер». Принимал участие во многих военных операциях по всему миру, в том числе и в роле наемника «Славянского корпуса». С началом событии на востоке Украины в 2014, принял участие в создании ЧВК «Вагнер», название было образовано от его позывного «Вагнер», после чего названная им «Группа Вагнера» принимало участие в боях за аэропорт Луганска, а затем, принимали участия в конфликтах по всему миру."
 WGN_buyweaponsafrica: "Закупка современного вооружения"
 WGN_buyweaponsafrica_desc: "К сожалению, в прошлых операциях музыканты воевали довольно устаревшим оружием: АК-74, РПГ-7, старые советские БТР-ы. И когда наш противник перевооружился по натовским стандартам - мы воевали оружием Холодной Войны. Печальноизвестная история с нехваткой боеприпасов - тот самый признак проблемы. К счастью, пришёл час исправить эту грубую ошибку: мы вооружим наших солдат модифицированными АК-12, создадим отечественный, а главное - работающий аналог зенитного дрона, дрона с закреплённым стрелковым оружием, испытаем тактику Роя дронов, а логистика будет автономной и подконтрольной ЧВК."
 WGN_recruitment: "Набор добровольцев среди ветеранов"
 WGN_recruitment_desc: "Всё новое - давно забытое старое. Это касается и нашей армии: нет смысла создавать новые подразделения, состоящие целиком из новобранцев. Они будут неэффективны в бою, с незнанием войны. Поэтому, мы будем набирать в эти бригады ветеранов войны, особенно в офицерский состав."
 WGN_contractlogistics: "Развитие контрактной логистики"
 WGN_contractlogistics_desc: "Когда добровольцев становится слишком много, приходит время навести порядок. Вводится контрактная основа службы: теперь каждый боец подписывает условия, получает фиксированную оплату, страховку и обязательства. Это придаёт структуре устойчивость, повышает дисциплину и упрощает управление группой за рубежом."
 WGN_training: "Тренировки в суровых условиях"
 WGN_training_desc: "Подготовка ведётся по старым, проверенным методикам: поле, пот, кровь. Бойцы проходят ускоренную подготовку в условиях, приближенных к боевым — как на базе «Молькино», так и за рубежом."
 WGN_newcontingent: "Собрать новый контингент для Африки"
 WGN_newcontingent_desc: "Учитывая наши интересы в Африке, мы формируем новый отряд для отправки в Центральную Африку. Контингент будет выполнять задачи по охране властей, объектов инфраструктуры и зачистке мятежных районов."
 WGN_contractwithmotherland: "Контракт с Родиной"
 WGN_contractwithmotherland_desc: "Если мы в деле - нужна конкретика. Что получаем, как работаем, кто отвечает, поможет ли опыт наших бойцов. Родина нуждается в нас."
 WGN_expandcooperation: "Расширить сотрудничество с африканскими лидерами"
 WGN_expandcooperation_desc: "Во многих странах Африки, ЧВК Вагнер помогала местным правительствам с терроризмом, сепаратизмом и охраной критической инфраструктуры. В Центральноафриканской Республике - защита местной власти. В Мали - замена французских войск и помощь в борьбе с местными сепаратистами Азавада. Теперь же, мы можем расширить помощь нашим африканским товарищам: Кроме войны с бандами исламистов и сепаратистов, также предложим обучение местных войск по нашим стандартам взамен на доступ к полезным ископаемым, ведь регион - ресурсно богат, и это очень выгодно для нас."
 WGN_newcontracts: "Договориться о новых контрактных условиях"
 WGN_newcontracts_desc: "Увы, до сегодняшнего дня ЧВК Вагнер мало славилось среди наших граждан, ведь если официальные вооружённые силы платили много - у бойцов Вагнера выплаты были маленькими и нестабильными. Также плачевной являлась проблема с обмундированием. Но, пришло время изменить это: мы повысим и стабилизируем выплаты нашим солдатам, дадим пенсионное обеспечение, страхование, и наконец - обмундирование по современным стандартам."
 WGN_africanoperations: "Операции в Африке"
 WGN_africanoperations_desc: "В Африке мы демонстрируем эффективность. Под прикрытием «советников» наши бойцы проводят зачистки, сопровождают колонны и контролируют ресурсы. За влияние в регионе идёт невидимая, но ожесточённая война."
 WGN_buyweapons: "Кампании по закупке вооружения"
 WGN_buyweapons_desc: "Для достижения поставленных целей требуется надёжная материально-техническая база. Мы организуем широкомасштабные кампании по закупке современного вооружения и боеприпасов."
 WGN_expansionminingcapacities: "Расширение добывающих мощностей"
 WGN_expansionminingcapacities_desc: "Опираясь на договорённости с африканскими правительствами, мы получаем доступ к добыче золота, алмазов и нефти. Эти ресурсы станут основой нашей финансовой независимости и её дальнейшего роста."
 WGN_modrfcooperation: "Экстренный вызов генштаба"
 WGN_modrfcooperation_desc: "Звонок с самого верха. Всё срочно. Им нужна наша поддержка. Вопрос теперь в том, как и на каких условиях мы готовы вмешаться, и какие задачи нам предстоят."
 WGN_convenecouncil: "Созвать совет командиров ЧВК Вагнер"
 WGN_convenecouncil_desc: "Начинается день, который мы ждали. Командование надо собрать, нужно решить. Остаёмся в стороне или начинаем действовать."
 WGN_setprecisegoals: "Обозначить точные цели СВО для ЧВК Вагнер"
 WGN_setprecisegoals_desc: "Для эффективного ведения боевых действий необходимо определить приоритетные направления ударов и цели. ЧВК "Вагнер" получит чёткие указания для быстрого достижения стратегических результатов."
 WGN_calltowar: "Родина-мать зовёт!"
 WGN_calltowar_desc: "Настал момент для самого величайшего оркестра в мире. Этот концерт не забудет никто."
 WGN_redeployment: "Рейс "Африка-Молькино""
 WGN_redeployment_desc: "Опытные бойцы, закалённые в зарубежных кампаниях, будут переброшены в зону СВО. "Африка-Молькино" усилит наши подразделения проверенными кадрами из Африки."
 WGN_shapinglogistics: "Формирование логистики СВО для ЧВК Вагнер"
 WGN_shapinglogistics_desc: "Надёжная логистика является основой любой успешной операции. Мы организуем устойчивую сеть снабжения для своевременной доставки боеприпасов, техники и продовольствия в районы боевых действий."
 WGN_offerassistancetorussia: "Предложить помощь РФ"
 WGN_offerassistancetorussia_desc: "Россия начинает тормозить. Мы видим, к чему всё идёт, может они зайдут на территорию России? Пора напомнить, что у нас есть силы и опыт, Сирия помнит. Предложим помощь наших музыкантов."
 WGN_suppliesfrommdrf: "Поставки от МОРФ"
 WGN_suppliesfrommdrf_desc: "Министерство обороны оказывает нам поддержку, направляя поставки техники, вооружения и обмундирования, что позволит укрепить наши силы на линии фронта."
 WGN_internalaffairs: "Внутренняя политика ЧВК Вагнер"
 WGN_internalaffairs_desc: "Время полевых решений прошло — пришло время упорядочить внутренние процессы. Мы выстраиваем иерархию, дисциплину и собственный устав, неподконтрольный ни Минобороны, ни внешнему влиянию. Лояльность, боевой опыт и готовность к самопожертвованию — вот наш кадровый фильтр. Настоящая сила — это порядок, построенный на крови и страхе."
 WGN_materialsupport: "Материальное обеспечение ЧВК"
 WGN_materialsupport_desc: "Для успешного ведения боевых действий необходимо наладить устойчивое материальное снабжение. Мы сосредоточимся на финансировании, поставках техники и полном обеспечении подразделений всем необходимым."
 WGN_buydrones: "Закупка современных дронов"
 WGN_buydrones_desc: "Технологическое превосходство — ключ к победе. Инвестируя в современные дроны, мы усилим наши возможности в разведке, корректировке огня и нанесении высокоточных ударов."
 WGN_buysattelites: "Закупка китайских спутников"
 WGN_buysattelites_desc: "Развитая спутниковая разведка обеспечит нам тактическое преимущество. Закупка китайских спутниковых систем значительно повысит осведомлённость о передвижениях противника."
 WGN_agreementwiththegovernmentvolunteerrecruitment: "Договор с правительством о повсеместном наборе добровольцев"
 WGN_recruitmentcentresinrussia: "Пункты набора в регионах России"
 WGN_recruitmentofforeignvolunteers: "Набор иностранных добровольцев"
 WGN_newbattlefieldenvironment: "Новые условия боевых действий"
 WGN_newbattlefieldenvironment_desc: "Наши воины являются если не самыми лучшими в мире, то хотя-бы одними из лучших. Они воевали во всех условиях: в лесах, в болотах, в горах и конечно, в пустынях. Но наши воины не имеют опыта масштабной войны, коей является война на Украине. Также наши войска давно потеряли свой опыт войны в равнинах и лесах. И так как вся местность Украины состоит из равнин и лесов, нам необходимо провести учения старых и новых бойцов наших отрядов на равнинной и лесной местности для увеличения эффективности ведения боев с украинской армией."
 WGN_optimalwarfightingstrategy: "Разработка оптимальной стратегии ведения боевых действий"
 WGN_optimalwarfightingstrategy_desc: "Для эффективного ведения боевых действий с украинской стороной, имеющую собственную тактику ведения боя, нам необходимо разработать индивидуальную стратегию ведения боя или же выбрать что-нибудь из существующего. Мы соберём всех глав ЧВК "Вагнер" и проведём заседание, на котором мы будем рассматривать различные тактики и выберем ту, что подойдёт больше всего."
 WGN_encirclementattacktactics: "Тактика "Двойной охват""
 WGN_encirclementattacktactics_desc: "После продолжительного заседания мы остановились на тактике "Двойного охвата" - Это один из базовых элементов военной стратегии, использовавшийся во многих войнах. Манёвр охвата ("клещи") выполняется двумя подвижными группировками войск, которые одновременно охватывают оба фланга войск менее подвижного противника. При этом особое внимание уделяется синхронизации действий охватывающих войск. В результате успешного охвата вражеские силы могут попасть в окружение. С 14-го века в войнах, страны использовали эту тактику, что практически всегда приносило им успех. Смотря на них, мы понимаем, что эта тактика - лучшая из оставшихся."
 WGN_lightningfastcaptureoftheflanks: "Молниеносный захват флангов"
 WGN_lightningfastcaptureoftheflanks_desc: "Тактика "Двойного охвата" показала свою эффективность в битвах с ВСУ, и нам необходимо раскрыть потенциал данной тактики. С самого начала ведения боевых действий в Украины с использованием этой тактики мы вели бои в малом количестве, что позволяло противнику приводить подкрепления из тех мест, в которых не велись бои. Для решения этой проблемы мы запустим спланированную волну наступления с использованием тактики "Двойного захвата", охватывающего весь фронт, что не позволит врагу перебрасывать подкрепления с участков фронта"
 WGN_tacticsofthefiringshaft: "Тактика огневого вала"
 WGN_tacticsofthefiringshaft_desc: ""Огневой вал" или Подвижный заградительный огонь - артиллерийский тактический приём, широко используемый при непосредственной огневой поддержке наступающих войск. Приём заключается в создании и поддержании перед фронтом атакующих частей линии сплошной огневой завесы из разрывов артиллерийских снарядов, которая последовательно смещается вперёд по мере развития наступления. Как правило, огневой вал используется при прорыве подготовленной и эшелонированной обороны противника, которая насыщена ходами сообщения и огневыми точками, которыми усыпан весь Донбасс. Вид и глубина огневого вала определяются особенностями оборонительных укреплений противника, рельефом местности, а также - количеством артиллерии и запасом боеприпасов у наступающего. Эта тактика славится своей простотой в использовании и эффективным результатом. Но минус этой тактики заключается в том, что для эффективного использования данной тактики, нам необходимо иметь огромный запас снарядов и артиллерии, коим нас снабдит МО РФ."
 WGN_approvalofoptimaltacticsforwar: "Утверждение оптимальной тактики для войны"
 WGN_approvalofoptimaltacticsforwar_desc: "После тщательной разработки различных тактических подходов, настало время утвердить окончательную стратегию для войны с Украиной."
 WGN_expansionofthecontingent: "Расширение контингента ЧВК Вагнер"
 WGN_expansionofthecontingent_desc: "В условиях конфликта с Украиной, расширение контингента ЧВК Вагнер становится неотъемлемой частью нашей военной стратегии. Увеличение численности и боеспособности частных военных сил позволит нам оперативно реагировать на изменяющуюся ситуацию на фронте и обеспечивать поддержку нашим войскам. Новые ресурсы будут направлены на усиление подготовки бойцов, приобретение современного вооружения и военной техники, а также на проведение специальных операций на ключевых направлениях. Важной частью этого процесса станет формирование новых батальонов, способных выполнять широкомасштабные боевые задачи. Расширение контингента ЧВК Вагнер обеспечит нас гибкостью и мобильностью, необходимыми для достижения победы в конфликте с Украиной."
 WGN_expandthestormingcorps: "Расширить штурмовой корпус"
 WGN_formationoftankbrigades: "Формирование танковых бригад"
 WGN_formationofartillerybrigades: "Формирование артиллерийских батальонов"
 WGN_extrememeasures: "§RКрайние меры§!"
 WGN_extrememeasures_desc: "Наши людские ресурсы находятся на критически низком уровне, и ситуация требует принятия более серьёзных мер. Для пополнения истощающихся рядов ЧВК Вагнер мы вынуждены начать новую масштабную призывную кампанию. Этот шаг, хоть и временный, станет необходимым для сохранения боеспособности наших сил и поддержания текущих операций."
 WGN_umbrellaproject: "§YПроект§! "§RАмбрелла§!""
 WGN_umbrellaproject_desc: "В условиях нехватки личного состава мы готовы обдумать все возможные варианты. Набор людей с хроническими заболеваниями - еще один обдуманный вариант. Долгое время мы сохраняли контакты тех, кто не подходил нам по неизлечимым болезням. Сегодня все поменяется. На совете командиров ЧВК «Вагнер» решено создать отдельные бригады с «особым методом набора». Они будут выделяться особыми браслетами, которые станут обозначением их болезни. В целом данный ресурс требует некоторых исключительных моментов в содержании, но не столь критических, чтобы отказываться от формирования данных отрядов. Их обучение ничем не отличается от рядовых кадров нашей компании. Для многих данный проект стал доказательством «права имеющего». Таким людям часто нечего терять, они хотят дать большее своим родственникам и близким. Их жизнь и так не обещает быть продолжительной."
 WGN_kproject: "§YПроект§! "§RК§!""
 WGN_kproject_desc: "Государственный аппарат разрешил нам использовать людской ресурс из колоний для расширения штата «сотрудников». Использование «зэков» подразумевает их неприхотливость к снаряжению, отсутствие каких-либо глобальных целей в арестантской жизни. Данная категория граждан идеально подходит для наших целей. Как бы цинично это не звучало, но смерть осужденных - замена смертей тех лиц, которые помогают России своей внеармейской, гражданской жизнью. Мы вымуштруем арестантов, на их основе создадим новые батальоны, они станут частью нашего механизма и будут на самом передке. Взамен мы дадим «зэкам» одно - надежду на свободу. Пока что данные контракты будут заключаться сроком на 6 месяцев. Дальнейшие решения связанные с проектом «К» будут решаться советом командиров ЧВК  «Вагнер». Жетоны «К» начинают свой выпуск."
 WGN_ownmedals: "Утверждение собственных медалей"
 WGN_ownmedals_desc: "Государственные награды — для тех, кто воюет на парадах. Мы создаём свои: за верность, за рейды, за последнюю пулю. Наша символика — не просто металл, а знак принадлежности к элите бойцов нового времени. И пусть каждый, кто её носит, знает — эта награда даётся только через ад."
 WGN_thebestchoice: "Мы - лучший выбор!"
 WGN_privatecemeteries: "Приватные кладбища ЧВК Вагнер"
 WGN_privatecemeteries_desc: "Мы хороним своих, не спрашивая разрешения у государства. Без официальных церемоний, без фанфар, но с честью. Эти участки земли — наша память и предупреждение: каждый, кто сражался за нас, будет упокоен среди своих. Врагам туда путь заказан."
 WGN_memorialcomplexes: "Мемориальные комплексы"
 WGN_memorialcomplexes_desc: "У нас нет бессмертных полков — у нас есть бетон, сталь и тишина. Мы сами строим мемориалы тем, кто не вернулся. Это не место для плача. Это место силы, где закаляется дух новых бойцов. Здесь не забывают. Здесь клянутся."
 WGN_planningofmilitaryoperations: "Планирование военных операций совместно с МО РФ"
 WGN_planningofmilitaryoperations_desc: "Контакты с Министерством обороны дают нам стратегическое прикрытие и доступ к ресурсам. Мы не становимся частью армии — мы остаёмся независимыми. Но умение играть по правилам — ещё одно оружие в нашем арсенале. Операции будут проводиться слаженно, с учётом интересов обеих сторон. Пока интересы совпадают."
 WGN_expandairforcecooperation: "Расширить взаимодействие с ВКС РФ"
 WGN_expandairforcecooperation_desc: "Поддержка с воздуха решает исход операции до того, как мы нажмём на спуск. Совместные рейды с Воздушно-космическими силами позволят нам уничтожать врага на подступах и накрывать его в тылу. Координация — ключ. У нас есть глаза в небе, и это даёт нам преимущество на земле.  Взаимодействие с ВС РФ"
 WGN_expandarmycooperation: "Расширить взаимодействие с ВС РФ"
 WGN_expandarmycooperation_desc: "Совместные учения, обмен разведданными, тактическая интеграция — ЧВК Вагнер становится частью гибридной военной машины. Сила — в синхронной атаке. Мы движемся как один организм, и этот организм голоден до победы."
 WGN_informationwar: "Информационная война ЧВК Вагнер"
 WGN_bestpmc: "Лучшее ЧВК в мире"
 WGN_adcompany: "Рекламная компания ЧВК Вагнер"
 WGN_symbolicadcompany: "Распространение символики "Музыкантов""
 WGN_expandpatriotmediaholding: "Расширение медиахолдинга "Патриот""
 WGN_socialmediaadcompany: "Увеличение присутствия в социальных сетях"
 WGN_wagnercentreexpansion: "Расширение "Вагнер Центра""
 WGN_trollfactoryexpansion: "Расширение "Фабрики Троллей""
 WGN_interactionwithbloggers: "Расширение взаимодействия с блогерами"
 WGN_continuousstorming: "Непрерывные штурмы"
 WGN_continuousstorming_desc: "На данный момент у нас в наличии достаточное количество людского ресурса и вооружения, что позволяет нам вести бои на истощение противника. Наша стратегия будет заключаться в том, что мы начнём спланированное наступления по всем участкам фронта, а в тех местах, где наступление не захлебывается сразу, мы будем пускать бесконечные волны войск, тем самым раскрывая места нахождения ВСУ и пуская по этим местам артиллерию и ещё больше солдат."
 WGN_greatorchestra: "Настоящий "Оркестр""

 ######################### shell hunger
 WGN_shell_starvation: "Снарядный голод"
 WGN_shell_starvation_desc: "С увеличением численности солдат, в ЧВК возрастает потребность в боеприпасах, которую, по какой-то причине, Министерство Обороны не хочет удовлетворять полностью, несмотря на огромные склады вооружения и успехи на фронте. Нам прекрасно известно о том, какими людьми являются руководители российской армии и об их планах приструнить нас. Необходимо не дать этому случиться!"
 WGN_troops_withdrawal: "Вывод подразделений из зоны СВО"
 WGN_troops_withdrawal_desc: "Достаточно этих издевательств со стороны российского руководства - если они не хотят поставлять нам боеприпасы, мы уходим с поля боя. Нету никакого смысла продолжать проливать кровь в огромных количествах, когда единственная вещь, которую нужно сделать - это дать нам вооружение. Мы уходим."
 WGN_continue_the_battle: "Выстоим эту битву!"
 WGN_continue_the_battle_desc: "В самое тяжелое время для страны руководство Минобороны захотело поиграть с нами в игры, перестав поставлять необходимое количество боеприпасов. Что-ж, если они хотят пободаться - пободаемся."
 WGN_fight_against_military_bureaucracy: "Борьба с «военной бюрократией»"
 WGN_fight_against_military_bureaucracy_desc: "Около-военные бюрократы попросту завидуют нашим успехам на фронте, когда они сами вынуждены постоянно бежать со своих позиций, им это не нравится, и они отрываются на нас. Пока льётся русская кровь, эти кровососы сидят в своих кабинетах и попивают французское вино, купленное на разворованные деньги, а они сами обсуждают то, как будут дальше продолжать травить наших солдат снарядным голодом. Нельзя допустить продолжения кровопролития, мы должны остановить их!"
 WGN_military_improvisation: "Военная импровизация"
 WGN_loyalist_help: "Помощь от наших лоялистов"
 WGN_never_give_up: "Кровь, честь, справедливость, Родина, отвага"
 WGN_defamation: "Дискредитация Минобороны РФ"
 WGN_defamation_desc: "Министерство обороны - это кучка трусов и кровососов, наживающихся на русских солдатах и войне. Это должен знать каждый гражданин, ведь пока в его стране идет тяжелейшая война, эти бюрократы играют в игры с нами. Пусть народ знает, что такое руководство Минобороны на самом деле."
 WGN_oligarch_war: "«Война нужна была олигархам»"
 WGN_oligarch_war_desc: "Несмотря на попытки заверить российскую общественность в том, что Украина планировала нападение на республики Донбасса и СВО была вынужденной мерой, это никогда не было правдой. Война нужна была для ещё большего распиливания и разграбления российской армиии кучкой олигархов-бюрократов, плевавших на смерти солдат, которым были нужны лишь забитые деньгами карманы."
 WGN_appeal: "Обращение к Министерству Обороны"
 WGN_appeal_to_putin: "Обращение к Верховному Главнокомандующему"
 WGN_appeal_to_putin_desc: "Нам стало предельно понятно, что Владимира Путина также обманывают, как и обычных россиян. То, что ему приносят на стол и то, что происходит на фронте - абсолютно разные вещи. Он может даже не и знать о том, что нам не доставляют боеприпасы. Мы должны связаться с ним и открыть глаза на происходящее любым путем, первое, что необходимо - это осведомленность президента в огромной проблеме."
 WGN_agreement: "Соглашение"
 WGN_agreement_desc: "Соглашение"
 WGN_rejection: "Отказ"
 WGN_rejection_desc: "Отказ"
 WGN_march: ""§HМарш Справедливости§!""
 WGN_march_desc: "Нельзя больше ждать - пора действовать. Мы пытались сотрудничать с Минобороны и решить вопрос мирным путем, но, уже очевидно, что они не сменят свою отвратительную позицию. Единственный способ избавить армию от таких коррупционеров - устранить их. Необходимо начать подготовку к неизбежному, мы не можем больше терпеть их выходок!"
 WGN_no_blood: "«Мы не прольём русской крови»"
 WGN_no_blood_desc: "Мы не прольём русской крови"
