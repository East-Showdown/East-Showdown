 CONSTRUCTION_RAILWAY_SELECTED_DESC: "§GЩелкните мышью§! по узлу, чтобы начать строить железную дорогу из этого региона. Проведите указателем по тем провинциям, где должна проходить железная дорога, затем щелкните мышью по провинции, где она должна закончиться. Чтобы исключить провинции из маршрута железной дороги, проводите указатель обратно по маршруту. §RЩелкните правой кнопкой§!, чтобы отменить строительство.\n§GShift + щелчок§! по узлу, затем щелчок по нужной провинции — построить железную дорогу по кратчайшему пути (используя уже имеющиеся железные дороги). §RЩелчок правой кнопкой мыши§! — отменить строительство."
