l_russian:
 LPR_8_years_of_struggle: "8 лет борьбы..."
 LPR_8_years_of_struggle_desc: "С 2014 года по 2022 наша страна подвергается массовому притеснению со стороны Киевского режима, а также не стесняется открыто бомбить наших жителей и устраивать вооружённые нападения на наши территории не смотря на все возможные соглашения. Наши жители и мы сами устали от всего этого. Мы не должны позволить ещё хоть одной бомбы упавшей на нашей территории, упавшего самолета ракетами ВСУ а также ни единого погибшего человека из-за зверств бандеровцев, пора кончать с их политикой украинизации. Хватит это терпеть!"
 LPR_Prepare_for_the_critical_phase_of_the_conflict: "... И мы готовы нанести финальный удар"
 LPR_Prepare_for_the_critical_phase_of_the_conflict_desc: "С 2014 года по 2022 мы надеялись на то что Минские соглашения спасут наш народ и ситуацию на Луганском регионе, но Украина по сей день сыплет на огромным количеством бомб и уничтожает наш народ. Терпеть это больше нельзя, мы не можешь допустить еще больших жертв с нашей стороны. Мы поняли что если Украина не хочет идти на мир то нам придется убрать с власти бандеровский режим. Пора начать подготовку к этапу которые переломит ход и так уже затянувшейся войны. Политика притеснений и унижений народа ЛНР больше не может продвигаться в массы Украинской повесткой. Пора кончать с этими фашиками!"
 LPR_Cooperate_with_the_Government_of_the_Russian_Federation: "Скооперироваться с правительством РФ"
 LPR_Cooperate_with_the_Government_of_the_Russian_Federation_desc: "Для выполнения нашего плана мы должны объединить наши усилия с нашими коллегами из Российской Федерации. Мы обсудим ход боевых действий на территории Луганской Области и скоординируем расстановку наших совместных сил на границе с Бандеровским режимом, создать план недопущения распространения наших планов по освобождению врагу."
 LPR_Expand_the_staff_of_curators_from_the_FSB: "Расширить штат кураторов из ФСБ"
 LPR_Expand_the_staff_of_curators_from_the_FSB_desc: "Для предотвращения утечек наших планов и помешать СБУ в разведке и сборе информации мы должны увеличить штат кураторов ФСБ. Это поможет увеличить эффективность нейтрализации утечек наших данных и вылавливании шпионов Бандеровского режима"
 LPR_Coordinate_actions_with_General_Staff: "Скоординировать действия с Генштабом ВС РФ"
 LPR_Coordinate_actions_with_General_Staff_desc: "Для подготовки наших совместных сил мы должны обсудить планы наступления, штурмов, тактики, обозначить главные цели завершить и подготовку наших войск к освобождению с Генштабом Российской Федерации. Для обсуждения мы отправим наших военных экспертов в Россию для начала координации с Генштабом."
 LPR_Arm_the_Interior_Ministry_operatives: "Вооружить оперативников МВД"
 LPR_Arm_the_Interior_Ministry_operatives_desc: "В последнее время контингент диверсантов из ГУР Украины в нашей родине достиг критического, диверсанты ГУРа проводят от широкомасштабных диверсионных операций до промывки наших граждан. если мы не будем поставлять современное вооружение для наших спасателей из МВД, то ситуация станет хуже вдвойне. Поставки автоматов Калашникова, боеприпасов к ним, гранат и средств коммуникации поможет нам эффективнее бороться с диверсантами в нашей великой стране и поможет вести потенциальные стычки с использованием огнестрельного оружия. Множество наводчиков будет арестовано, а множество подрывов и терактов будет сорвано." 
 LPR_Disarm_the_GUR_cells: "Разоружить ячейки ГУР"
 LPR_Disarm_the_GUR_cells_desc: "Все уже давно знают, что ещё с 2014-го года в ЛНР находились агенты ГУР Украины, выполняющие разведывательные и диверсионные операции на пользу киевскому режиму. В связи с тем, какая напряженная ситуация сложилась между нами и Украиной, нам необходимо провести масштабную операцию по отлову диверсантов и агентов ГУР Украины во избежание массовых терактов и подрывов, которые могут начаться в любой момент, исходя из недовольства Украины от нашего мирного процветания." 
 LPR_Fighting_gunners: "Борьба с наводчиками"
 LPR_Fighting_gunners_desc: "В данный момент количество украинских наводчиков в ЛНР, подкупленных ГУР Украины, возросло до неимоверных чисел. Речь идет о людях, которые записывают на камеру объекты государственной важности, такие как: заводы, военные предприятия, нефтебазы и тд. После записи они связываются с сотрудниками из ГУР и отправляют им полученные записи, которые будут использовать для диверсионных операций на нашей территории. Нам необходимо запустить операцию по отлову наводчиков в нашей стране. В ход пойдут наши сотрудники МВД под прикрытием и массовая видеосъёмка. Так мы значительно сократим количество наводчиков, которые собирают информацию на территории нашей страны и уменьшим количество потенциальных подрывов и терактов." 
 LPR_Military_training_of_reservists: "Военные сборы резервистов"
 LPR_Military_training_of_reservists_desc: "В условиях нарастающей угрозы со стороны киевского режима, необходимо укреплять нашу обороноспособность. Для повышения готовности резервистов в случае военного конфликта, мы проведём масштабные военные сборы. Эти сборы позволят бойцам обновить свои навыки и быть полностью готовыми к защите родной земли. Под руководством опытных офицеров и при поддержке России, наши резервисты обретут необходимые знания и умения, чтобы противостоять врагу."
 LPR_Reorganize_the_2nd_Army_Corps: "Реорганизовать 2-й армейский корпус"
 LPR_Reorganize_the_2nd_Army_Corps_desc: "2-й армейский корпус Народной милиции ЛНР будет подвергнут масштабной реорганизации. Эта мера направлена на улучшение структурного и оперативного взаимодействия между различными подразделениями (бригадами), а также на повышение уровня подготовки личного состава. Наш огромный боевой опыт поможет нам внедрить подходящие тактические и стратегические подходы. Обновлённый и усиленный 2-й армейский корпус станет ещё более мощным и сильным, что чрезвычайно необходимо нам для защиты родной Луганщины. "
 LPR_inspect_the_field_commanders: "Проинспектировать полевых командиров"
 LPR_inspect_the_field_commanders_desc: "Нам необходимо обеспечить максимальную эффективность и боеготовность наших подразделений. Для этого будут проведены инспекции среди полевых командиров Народной милиции ЛНР. Эти инспекции позволят оценить уровень подготовки, моральный дух и дисциплину командного состава. Это довольно сильно поможет нам выявить и устранить всевозможные недостатки. Только сильные и решительные командиры смогут вести наши войска к победе, защищая свободу и независимость родного Донбасса!"
 LPR_deconservation: "Начать расконсервацию снаряжения"
 LPR_deconservation_desc: "После проведённой нами всеобщей мобилизации, мы должны приступить к расконсервации всевозможного военного снаряжения. Этот шаг направлен на ликвидацию дефицита в снабжении и обеспечение бойцов НМ ЛНР всем необходимым для успешного выполнения боевых  задач на фронте. Благодаря поддержке со стороны России и мобилизации внутренних ресурсов, мы сможем быстро и эффективно ввести в строй сотни единиц техники и тысячи единиц вооружения. Это определённо повысит нашу готовность к защите."
 LPR_Declare_a_general_Mobilization: "Объявить всеобщую Мобилизацию"
 LPR_Declare_a_general_Mobilization_desc: "В свете надвигающейся угрозы со стороны киевского режима и его западных покровителей, Луганщина стоит на пороге новой, более масштабной войны. Чтобы защитить наши дома, семьи и право на независимость, нам нужно объявить всеобщую мобилизацию. Каждый патриот Луганской Народной Республики должен встать на защиту Родины. Все мужчины призывного возраста, способные держать в руках оружие, будут призваны на службу. Это необходимый шаг для укрепления Народной милиции и подготовки к отражению возможных атак со стороны Киева."
 LPR_SMO_start: "«Над тобою победы знамена развеваются тысячи лет...»"
 LPR_SMO_start_desc: "«Началась великая освободительная война! Народ Луганщины на протяжении 8 лет подвергался геноциду и бомбардировкам со стороны украинских неонацистов. Однако теперь, с вмешательством России, у нас появилась надежда на мир и процветание нашей Республики. Военные действия направлены на защиту наших домов и свободы. Российская армия поддержит нас в этой борьбе, чтобы раз и навсегда освободить Донбасс от бандеровцев. Знамя ЛНР будет развеваться над родными землями, принося долгожданное освобождение нашему народу. Вместе мы победим!"
