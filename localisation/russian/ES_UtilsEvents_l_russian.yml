 utils.1.t: "§RВнимание! Ваша партия не оптимизирована!§!"
 utils.1.desc: "Внимание! Вы запустили игру, §Rне включив важные оптимизирующие правила при старте игры, что может значительно сказаться на скорости и плавности игрового процесса!§! \n\nВы можете включить оптимизирующие игровые правила прямо сейчас, выбрав вариант \"§OОптимизируйте мою партию прямо сейчас§!\", или при запуске следующей игровой партии, нажав на кнопку \"Пользовательские правила игры\" в правом нижнем углу экрана в окне запуска игровой партии. Оптимизационные игровые правила находятся в разделе \"Правила East Showdown\". \n\nКраткое описание оптимизационных игровых правил: \n\n§B\"Тылы России (Оптимизация)\"§! - неиспользуемые территории далеко внутри границ Российской Федерации будут вынесены в отдельное неиграбельное государство, что значительно ускорит игру. Все ресурсы, заводы и население с отключённых территорий будут переданы России. \n\n§B\"Статус НАТО (Оптимизация)\"§! - все страны Европы, состоящие в \"НАТО\" (кроме Польши), будут объединены в одну общую страну \"НАТО\". В случае выбора варианта \"Главная база (Высокая)\", практически все территории объединённого \"НАТО\", кроме его главной базы и прилежащих к ней территорий (а также Польши), будут переданы отдельному неиграбельному государству, что значительно ускорит игру. Все ресурсы, заводы и население с отключённых территорий будут переданы \"НАТО\".\n\n§B\"Отключить неигровые страны (Оптимизация)\"§! - с игровой карты будут удалены Сербия, Босния, Абхазия и Казахстан, что положительно скажется на оптимизации игры."
 utils.1.a: "Сделаю это в следующий раз"
 utils.1.b: "§HОптимизируйте мою партию прямо сейчас§!"
 utils.1.b.tt: "§HПри выборе данного варианта ответа тылы РФ будут вынесены в отдельное неигровое государство, страны Европы будут объединены в НАТО, большая часть которого станет неигровой зоной, а Сербия, Босния, Абхазия и Казахстан перестанут существовать, что очень сильно улучшит оптимизацию, скорость и плавность игры.§! \n\n§RВнимание! Выбор данного варианта ответа приведёт к кратковременному зависанию игры.§!"



utils.3.t: "§RВнимание! Игра на неисторическом фокусе!§!"
utils.3.desc: "Так как игра будет развиваться в неисторическом режиме, вас ждут неожиданные события и нестандартные ивенты с нестабильной хронологией. Если вы осознанно выбрали этот режим, будьте готовы к такому игровому опыту. Однако, чтобы получить более аутентичные ощущения, настоятельно рекомендуем переключиться на исторический режим. Спасибо за понимание и удачной игры!"
utils.4.t: "§RВнимание! Данное правило будет удалено!§!"
utils.4.desc: "Правило «Отключить электроэнергию» противоречит базовым принципам геймплея и планируется к удалению в ближайших обновлениях.\n\nРекомендуем отключить его, чтобы избежать проблем с сохранениями."