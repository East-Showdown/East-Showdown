 ## Manifests
 defense_of_democracy_goal_name: "Защита демократии"
 defense_of_democracy_goal_desc: "Над демократией нависла угроза. Только сообща мы сможем предотвратить падение демократических держав во всем мире."
 containment_of_communism_goal_name: "Сдерживание мирового коммунизма"
 containment_of_communism_goal_desc: "Мир не будет спать спокойно, пока ему грозит коммунизм."
 suppress_regional_fascism_goal_name: "Подавить фашизм"
 suppress_regional_fascism_goal_desc: "По планете грозит распространиться коричневая чума. Чем больше стран станет ее жертвой, тем опаснее будет обстановка в мире."
 suppress_regional_communism_goal_name: "Подавить коммунизм: [ROOT.GetCountryContinent]"
 suppress_regional_communism_goal_desc: "Никто, в особенности [ROOT.GetCountryContinent], не заслуживает гнета коммунистов. Наша задача — обеспечить местным народам свободу от этого ярма."
 regional_expansionism_goal_name: "Устроить экспансию: [ROOT.GetCountryContinent]"
 regional_expansionism_goal_desc: "[ROOT.GetCountryContinent] — регион, где наш альянс должен непременно главенствовать."
 suppress_regional_democracy_goal_name: "Подавить демократию"
 suppress_regional_democracy_goal_desc: "Так называемые демократические страны — самая серьезная угроза нашим идеалам. [ROOT.GetCountryContinent] под властью демократов — это катастрофа, которую нельзя допустить."
 between_the_seas_goal_name: "Между морями"
 between_the_seas_goal_desc: "Прочная стена в виде союзных территорий от Черного моря до Балтики оградит нас от любых угроз."
 little_entente_goal_name: "Принудить к соблюдению положений Парижской мирной конференции"
 little_entente_goal_desc: "По итогам Парижской мирной конференции были установлены новые границы [GER.GetNameRuGen], [HUN.GetNameRuGen], [BUL.GetNameRuGen] и [AUS.GetNameRuGen]. Наша основная задача — проследить за тем, чтобы эти страны не начали аннексировать пограничные территории, тем самым грозя подорвать наступивший в Европе мир."
 china_territorial_integrity_goal_name: "Территориальная целостность"
 china_territorial_integrity_goal_desc: "Китай надлежит освободить и объединить под властью одной правящей партии. Вернуть стране былое величие можно только одним путем: отбить наши территории у внешних и внутренних врагов."
 china_chinese_consolidation_goal_name: "Единение Китая"
 china_wang_front_expansion_name: "Победа над империализмом"
 china_wang_front_expansion_desc: "Пришло время дать отпор империалистам, которые хотят по-прежнему хозяйничать в Восточной Азии. Нам нужно создать свой союз держав в этом регионе, чтобы никто не смог поставить нас на колени."
 china_asian_democratic_union_name: "$china_wang_front_expansion_name$"
 china_asian_democratic_union_desc: "$china_wang_front_expansion_desc$"
 strength_in_unity_goal_name: "Сила в единстве"
 strength_in_unity_goal_desc: "Странам нашего региона следует держаться вместе. Мы создадим прочный альянс — только так у нас будет хоть какая-то возможность сохранить нейтралитет и независимость."
 conquest_of_territory_goal_name: "Завоевание и доминирование"
 conquest_of_territory_goal_desc: "Когда со всех сторон окружают враги, остается лишь одно: раздвигать границы. Экспансия поможет нам создать буферные зоны и завладеть новыми ресурсами."
 spread_of_communism_goal_name: "Мировая революция"
 spread_of_communism_goal_desc: "Пробил час восстания народных масс. А там, где они не способны восстать самостоятельно, им поможет наше оружие."
 control_of_the_balkans_goal_name: "Безопасность Балкан"
 control_of_the_balkans_goal_desc: "Чужеземные державы всегда пытались распространить свое влияние на Балканах. Нам нужно держаться вместе и давать отпор любым попыткам захватчиков вторгнуться в наш регион."
 african_decolonization_goal_name: "Деколонизация Африки"
 african_decolonization_goal_desc: "Пришло время Африке восстать против своих врагов и угнетателей. Мы должны освободить континент, и если понадобится — силой!"
 habsburg_hegemony_goal_name: "Габсбургская гегемония"
 habsburg_hegemony_goal_desc: "Семья — важнейший элемент любого союза, и наш альянс — не исключение. Мы должны защитить власть европейских монархий и распространить среди них свое влияние."
 indifference_is_a_threat_goal_name: "Равнодушие — это угроза"
 indifference_is_a_threat_goal_desc: "Учитывая, что крупный конфликт в Европе практически неминуем, мы должны избежать любых неожиданностей. Страны, отказывающиеся занять чью-либо сторону, должны быть исключены."
 security_through_expansion_goal_name: "Безопасность посредством экспансии"
 security_through_expansion_goal_desc: "Расположенные вокруг наших границ государства станут для нас превосходным щитом, как только окажутся под нашей властью."
 an_iron_curtain_goal_name: "Железный занавес"
 an_iron_curtain_goal_name_desc: "Чтобы лучше защитить родину, мы должны построить вокруг себя барьер из государств-марионеток, тогда никто не придет в наш дом без спроса."
 eastern_european_security_goal_name: "Восточноевропейская безопасность"
 eastern_european_security_goal_desc: "Чтобы защитить свои интересы в Восточной Европе, нам необходимо установить в странах к западу от нас дружественные нам режимы."
 mare_nostrum_goal_name: "Mare Nostrum"
 mare_nostrum_goal_desc: "Наш народ испокон веков мечтал о том, чтобы Средиземное море стало внутренним и принадлежало исключительно ему. Пора сделать эту мечту былью!"
 pax_romana_goal_name: "Pax Romana"
 pax_romana_goal_desc: "Наш народ давным-давно мечтал о возвращении к славным временам Римской империи. Пора сделать эту мечту былью!"
 ## Short term Goals
 building_up_guam_goal_name: "Развернуть морскую базу в Гуаме"
 building_up_guam_goal_desc: "Нам нужно обеспечить себе доступ к [PHI.GetNameRuDat] на случай войны с [JAP.GetNameRuInst]. Кроме того, будет очень полезно иметь в регионе плацдарм для нашего флота. Для этого как раз подойдет [638.GetName]."
 the_two_seas_goal_name: "Расширить влияние в Балтийском и Черном морях"
 the_two_seas_goal_desc: "Нам нужно обеспечить значительное военное присутствие как в Балтийском, так и в Черном море."
 one_germany_goal_name: "Объединить германские регионы"
 one_germany_goal_desc: "Чтобы наша политическая опора получилась крепкой и надежной, нам понадобится сильная и объединенная Германия. Договоры, подписанные на Парижской мирной конференции, запрещают воссоединение страны — но мы докажем миру, что никакие договоры не способны сковать нашу волю."
 guardians_of_peace_goal_name: "Поддерживать мир во всём мире"
 guardians_of_peace_goal_desc: "Тучи сгущаются на горизонте. Нам нужно предотвратить слишком раннее начало войны, чтобы у нашего союза было время на подготовку к неминуемому конфликту."
 growing_the_faction: "Расширить альянс"
 growing_the_faction_desc: "Чтобы наш альянс всерьез воспринимали на политической сцене, в него следует включить новые страны."
 a_large_faction_goal_name: "Пригласить больше государств в наш альянс"
 a_large_faction_goal_desc: "Чем шире будет наш альянс, тем дальше будет простираться его влияние."
 preemptive_strike_on_fascism_goal_name: "Нанести упреждающий удар по фашистскому государству"
 preemptive_strike_on_fascism_goal_desc: "Не будем ждать, пока враг нанесет удар первым: инициатива должна быть на нашей стороне."
 a_great_fortress_goal_name: "Построить более мощные укрепления"
 a_great_fortress_goal_desc: "Нет ничего важнее подготовки. Укрепив пограничные регионы и важнейшие позиции по последнему слову фортификационной науки, мы станем непобедимы."
 aggressive_defense_goal_name: "Нанести урон агрессорам"
 aggressive_defense_goal_desc: "Мы не уступим врагу ни пяди нашей земли. Наши солдаты должны понять, что их священный долг — не погибнуть за наше отечество, а сделать так, чтобы враг погиб за свое."
 war_on_communism_goal_name: "Объявить войну коммунизму"
 war_on_communism_goal_desc: "Распространение коммунизма необходимо остановить любым путем."
 war_on_democracy_goal_name: "Объявить войну демократии"
 war_on_democracy_goal_desc: "Необходимо нанести удар по нашим идеологическим врагам."
 defeat_of_communism_goal_name: "Нанести поражение коммунизму"
 defeat_of_communism_goal_desc: "Борьбу с мировым коммунизмом надо начинать у себя дома. Сначала мы искореним коммунизм в этой части света."
 defeat_of_fascism_goal_name: "Нанести поражение фашизму"
 defeat_of_fascism_goal_desc: "Чтобы раз и навсегда покончить с распространением фашизма, нужно начать с себя. Мы искореним фашизм в этой части света."
 defeat_of_anti_communists_goal_name: "Нанести поражение контрреволюционерам"
 defeat_of_anti_communists_goal_desc: "Первый шаг к мировой революции — это обращение региональных держав, которые нам противостоят. В первейшую очередь мы должны устранить все угрозы на нашей собственном континенте."
 defeat_of_anti_fascists_goal_name: "Распространить фашизм по континенту"
 defeat_of_anti_fascists_goal_desc: "Мы должны разгромить все антифашистские режимы на нашем континенте."
 defeating_our_enemies_goal_name: "Победить в войне"
 defeating_our_enemies_goal_desc: "Времена сейчас смутные, и войны избежать не удастся. Мы должны сделать так, чтобы, когда она начнется, мы оказались на стороне победителей."
 is_victor_in_pc_tt: "На стороне победителя на мирной конференции"
 a_military_base_goal_name: "Расширить военную промышленность"
 a_military_base_goal_desc: "Священный поход против коммунизма невозможен без оружия, а массовое оружейное производство — без развитой военной промышленности."
 a_military_base_tech_bonus: "Бонус цели «$a_military_base_goal_name$»"
 resource_control_goal_name: "Взять под контроль стратегически важные ресурсы"
 resource_control_goal_desc: "Альянсу необходимо убедиться, что в его распоряжении есть ресурсы, необходимые для борьбы с мировыми угрозами."
 secure_european_continent_goal_name: "Основать «Крепость Европу»"
 secure_european_continent_goal_desc: "Мы должны убедиться что Европейский континент поддерживает наши цели. [faction.GetName] станет главной силой Европы."
 secure_north_africa_goal_name: "Контроль над Северной Африкой"
 secure_north_africa_goal_desc: "Мы должны стремиться к господству не только над Европой, но и обеспечить себе больше чем просто плацдарм в Северной Африке."
 an_armored_fist_goal_name: "Расширить наши танковые войска"
 an_armored_fist_goal_desc: "Новые времена создают возможности для новой тактики. Будущее за танками. Необходимо, чтобы у нашего союза было достаточно танков, чтобы добиться господства на поле боя."
 an_infantry_army_goal_name: "Расширить нашу пехоту"
 an_infantry_army_goal_desc: "Пехота — хребет любой армии. Чтобы наши притязания имели вес и на дипломатическом фронте, и на театре военных действий, нам понадобится много пехоты."
 high_seas_fleet_goal_name: "Расширить флот крупных кораблей"
 high_seas_fleet_goal_desc: "Для нас жизненно необходимо, чтобы враги не установили контроль над Северной Атлантикой. Если мы сумеем помешать этому, то сможем не опасаться последствий морской блокады, тогда как наши флоты будут действовать беспрепятственно."
 high_seas_fleet_tech_bonus: "Бонус цели «$high_seas_fleet_goal_name$»"
 control_the_chinese_coast_goal_name: "Контроль над береговой линией"
 control_the_chinese_coast_goal_desc: "В случае нападения мы должны стараться как можно дольше сохранять доступ к портам. Наше выживание зависит от возможности получать товары из заморских стран."
 guerilla_expansion_goal_name: "Организация сопротивления"
 guerilla_expansion_goal_desc: "Возможно, нам не хватит сил сражаться с врагом на его условиях. Поэтому мы дадим ему бой на наших условиях."
 industrial_expansion_goal_name: "Расширение промышленности"
 industrial_expansion_goal_desc: "Сила любого альянса заключается в первую очередь в крепкой промышленной базе. Чтобы занять место среди великих держав, придется нарастить производственную мощь."
 industrial_domination_goal_name: "Расширить гражданскую промышленность"
 industrial_domination_goal_desc: "Современная война держится на производственных мощностях. Давайте сделаем так, чтобы с нашими мощностями не смог сравниться никто в мире."
 industrial_expansion_tech_bonus: "Бонус цели «$industrial_expansion_goal_name$»"
 industrial_research_goal_name: "Исследовать: $construction4$"
 industrial_research_goal_desc: "Чтобы стать весомым игроком, мы должны обеспечить всех участников альянса современными промышленными технологиями."
 secure_chinese_waters_goal_name: "Установить контроль над водами Китая"
 secure_chinese_waters_goal_desc: "Мы доминируем на земле, но, учитывая протяженную береговую линию, следует позаботиться о том, чтобы никто не мог напасть на нас с моря. Наша безопасность начинается далеко от берегов."
 faction_goal_subjugate_the_faction_name: "Подчинить альянс"
 faction_goal_subjugate_the_faction_desc: "Остановить натиск иностранных захватчиков можно лишь единым фронтом под началом сильного лидера. Множество голосов сольются в стройном хоре."
 faction_goal_north_subjugated_name: "Подчинить север"
 faction_goal_north_subjugated_desc: "Если мы сконцентрируем усилия на интеграции этой части нашего альянса, остальные военачальники поймут, откуда ветер дует, и присмиреют."
 faction_goal_west_subjugated_name: "Подчинить запад"
 faction_goal_west_subjugated_desc: "Если мы сконцентрируем усилия на интеграции этой части нашего альянса, остальные военачальники поймут, откуда ветер дует, и присмиреют."
 faction_goal_south_subjugated_name: "Подчинить юг"
 faction_goal_south_subjugated_desc: "Если мы сконцентрируем усилия на интеграции этой части нашего альянса, остальные военачальники поймут, откуда ветер дует, и присмиреют."
 faction_goal_no_japanese_in_china_name: "Изгнать захватчиков"
 faction_goal_no_japanese_in_china_desc: "Наш народ больше не намерен терпеть издевательства со стороны Японии. Пора выгнать японцев из Китая."
 faction_goal_the_northern_mandate_name: "Контролировать Восточную Сибирь"
 faction_goal_the_northern_mandate_desc: "Чтобы дать нашему народу надежду на процветание, нам понадобятся территории и ресурсы, которыми богата Сибирь. Нынешние владельцы этой земли неспособны грамотно распорядиться ее богатствами, так что у нас есть на нее все права."
 faction_goal_the_southern_mandate_name: "Контролировать Юго-Восточную Азию"
 faction_goal_the_southern_mandate_desc: "В былые славные годы наше влияние распространялось на регионы к югу от нас, и мы вернем контроль над ними. Богатство этих земель подарит нам бесконечные возможности."
 faction_goal_the_greater_game_name: "Контролировать Центральную Азию"
 faction_goal_the_greater_game_desc: "Многие империи пытались подчинить Центральную Азию и были изгнаны. Пришла пора нам снова отправиться через степи на запад."
 suppress_asian_communism_goal_name: "Борьба с коммунизмом в Азии"
 suppress_asian_communism_goal_desc: "Коммунизм угрожает традиционному образу жизни и естественному порядку вещей. Мы должны объединенными усилиями искоренять его везде, где он поднимает голову."
 strategic_resource_control_goal_name: "Контроль стратегических ресурсов"
 strategic_resource_control_goal_desc: "Кто контролирует стратегические ресурсы, контролирует мировую политику."
 align_china_goal_name: "Укрощение Китая"
 align_china_goal_desc: "Различные китайские фракции угрожают безопасности всего региона. Наилучшим решением проблемы была бы их замена на дружественные нам."
 control_the_chinese_capitals_goal_name: "Захват китайских столиц"
 control_the_chinese_capitals_goal_desc: "Если мы возьмем под контроль исторические столицы Китая, сопротивление нашим планам заметно ослабнет."
 war_on_communism_in_asia_goal_name: "Объявить войну коммунизму в Азии"
 war_on_communism_in_asia_goal_desc: "Окончательно победить коммунизм можно только силой оружия. Чтобы обезопасить себя от его влияния, мы должны искоренить эту заразу по всей Азии."
 coastal_security_goal_name: "Контролировать побережье"
 coastal_security_goal_desc: "Нам надо добиться полного контроля над морями Восточной и Юго-Восточной Азии. Только тогда мы сможем гарантировать, что западные империалисты не вторгнутся на наши берега."
 secure_the_oil_supply_goal_name: "Контроль над поставками нефти"
 secure_the_oil_supply_goal_desc: "Если мы планируем вести долгую войну, надо любой ценой обеспечить себе достаточные поставки нефти."
 secure_the_oil_supply_tech_bonus: "Бонус цели «Контроль над поставками нефти»"
 protector_of_peace_goal_name: "На страже мира"
 protector_of_peace_goal_desc: "Мы не станем вмешиваться в войны, идущие в Европе и других частях света. Вместо этого мы будем поддерживать мир и побуждать другие страны к ненасильственному урегулированию конфликтов."
 african_domination_goal_name: "Господство в Африке"
 african_domination_goal_desc: "Наша высшая цель — оградить Африку от всякого иностранного влияния. Кто не с нами, те против нас, а значит, их необходимо подчинить своей воле."
 contain_japanese_expansion_asia_goal_name: "Сдерживание японской экспансии"
 contain_japanese_expansion_asia_goal_desc: "Мы должны сделать всё возможное, чтобы сдержать территориальную экспансию [JAP.GetNameRuGen]"
 pan_americanism_goal_name: "Панамериканизм"
 pan_americanism_goal_desc: "Страны Америки должны объединиться. Только сообща мы сможем надежно защитить эту часть света и создать единый фронт, способный дать отпор любому."
 amerindian_liberation_goal_name: "Освобождение американских индейцев"
 amerindian_liberation_goal_desc: "Туземные обитатели Нового Света должны быть освобождены от ига чужеземных захватчиков, которые их сейчас угнетают."
 islamic_brotherhood_goal_name: "Исламское братство"
 islamic_brotherhood_goal_desc: "Исламские страны всего мира должны объединиться, чтобы дать отпор тем, кто желает завоевать и поработить нас."
 baltic_security_goal_name: "Защитить Балтию"
 baltic_security_goal_desc: "Чтобы обеспечить мирное будущее наших граждан, мы должны всеми силами защищать Балтию. Сохранив ее под своим контролем, мы дадим ее жителям надежду на процветание."
 nordic_defence_goal_name: "Защитить страны Северной Европы"
 nordic_defence_goal_desc: "Чтобы обеспечить мирное будущее наших граждан, мы должны всеми силами защищать Северную Европу. Только оградив регион от назойливых империй, мы сохраним надежду на процветание."
 european_dominance_goal_name: "Установить господство в Европе"
 european_dominance_goal_desc: "Объединив большую часть Европы под одним знаменем, мы сможем создать прочный союз, способный устоять даже перед самыми опасными угрозами."
 asian_dominance_goal_name: "Установить господство в Азии"
 asian_dominance_goal_desc: "Когда наш альянс возьмет под контроль большую часть Азии, миру придется с нами считаться."
 middle_east_dominance_goal_name: "Контролировать Ближний Восток"
 middle_east_dominance_goal_desc: "Ближний Восток — огромное пространство от Аравийского полуострова и Ливана до Афганских гор. Мы должны объединить все эти земли и взять их под полный контроль. Этот регион может стать крупным игроком, если все будут работать вместе."
 the_arteries_of_trade_goal_name: "Защитить торговые пути"
 the_arteries_of_trade_goal_desc: "Чтобы гарантировать выживание наших стран, мы должны взять под контроль основные торговые маршруты."
 the_atomic_race_goal_name: "Создать первую атомную бомбу"
 the_atomic_race_goal_desc: "Мы должны позаботиться, чтобы наши нынешние и будущие враги не получили ядерное оружие раньше нас. Только став первыми, мы гарантированно защитим себя от посягательств других держав."
 the_atomic_race_complete_trigger: "Участник альянса [ROOT.GetFactionName] — первая страна, завершившая проект атомной бомбы"
 the_atomic_race_complete_trigger_fail: "Первой страной, завершившей проект «$sp_nuclear_bomb$», стал не участник альянса «[ROOT.GetFactionName]»"
 rule_the_waves_goal_name: "Править морями"
 rule_the_waves_goal_desc: "Чтобы покорить мировой океан, понадобится великая армада. Основой её станут крупные корабли."
 eliminate_the_twin_threats_goal_name: "Устранить двойную угрозу"
 eliminate_the_twin_threats_goal_desc: "Пока [SOV.GetNameDef] и [GER.GetNameDef] не будут усмирены, мира нам не видать."
 disarm_aggression_central_powers_goal_name: "Обезвредить страны-агрессоры"
 disarm_aggression_central_powers_goal_desc: "Демократические государства редко нападают на другие страны. Чтобы наши потомки жили в мирной и спокойной Европе, нам придется позаботиться о том, чтобы агрессивные страны установили у себя демократию... или исчезли окончательно."
 rule_the_waves_tech_bonus: "Бонус цели «Править морями»"
 imperial_glory_goal_name: "Защитить жизненно важные ресурсы империи"
 imperial_glory_goal_desc: "Мы должны удержать ключевые бастионы своей империи и ее союзников. Сохранив контроль над своими активами в разных частях света, мы покажем миру, что по-прежнему остаемся силой, с которой стоит считаться."
 production_quotas_goal_name: "Достичь необходимых производственных норм"
 production_quotas_goal_desc: "[ROOT.GetFactionName] не выстоит, если никто не будет защищать альянс с оружием в руках. И чем больше у нас будет оружия, тем лучше мы сможем дать отпор любой угрозе."
 stall_the_fascist_threat_goal_name: "Задержать фашистскую угрозу"
 stall_the_fascist_threat_goal_desc: "Фашизм расползается по миру, и наша задача — хотя бы замедлить этот процесс. Вскоре он наверняка поглотит Испанию, но мы тем не менее постараемся отсрочить ее поражение, пока сами не окажемся готовы противостоять новой чуме. Сковав вражеские войска в Испании, мы отвлечем их внимание, а значит — выиграем драгоценное время."
 the_red_tide_goal_name: "Расширить Красную армию"
 the_red_tide_goal_desc: "Нет ничего важнее наземных операций, но для них нам понадобится десятимиллионная армия — оплот нашей безопасности."
 military_infrastructure_goal_name: "Построить военную инфраструктуру"
 military_infrastructure_goal_desc: "Развитая инфраструктура важна для того, чтобы обеспечить надлежащее снабжение защитников наших границ."
 ensure_military_r_d_goal_name: "Построить военно-научные центры"
 ensure_military_r_d_goal_desc: "Мы должны обеспечить соответствие нашего военного уровня современным стандартам, создав предприятия, специализирующиеся на исследованиях и разработке передовых прототипов и новых концепций."
 spy_master_goal_name: "Назначить руководителя разведсети"
 spy_master_goal_desc: "Один из участников альянса должен специализироваться на шпионаже и сборе разведданных, чтобы курировать и направлять операции альянса."
 convoy_sufficiency_goal_name: "Достаточность конвоев"
 convoy_sufficiency_goal_desc: "Чтобы иметь возможность снабжать наши войска за рубежом, а также удовлетворять все нужды нашей промышленности за счет импорта, мы должны создать достаточно большой торговый флот."
 develop_mexican_oil_goal_name: "Разработать нефтяные месторождения в Мексике"
 develop_mexican_oil_goal_desc: "Разработка мексиканских месторождений нефти даст нам доступ к запасам топлива для промышленных и военных нужд."
 develop_curacao_oil_goal_name: "Разработать нефтяные месторождения в Кюрасао"
 develop_curacao_oil_goal_desc: "НПЗ в Кюрасао перерабатывают большую часть венесуэльской нефти. Если мы увеличим объемы добычи, наш альянс получит надежный источник нефтепродуктов."
 develop_venezuelan_oil_goal_name: "Разработать нефтяные месторождения в Венесуэле"
 develop_venezuelan_oil_goal_desc: "Венесуэла обладает богатыми запасами углеводородов. Увеличив объемы добычи, мы обеспечим наш альянс топливом для ведения военных действий."
 develop_guyanan_bauxite_goal_name: "Увеличить объемы добычи гайанских бокситов"
 develop_guyanan_bauxite_goal_desc: "Расширив разработку месторождений бокситов в Гайане, мы обеспечим себя сырьем, необходимым для масштабного производства самолетов."
 develop_suriname_bauxite_goal_name: "Увеличить объемы добычи суринамских бокситов"
 develop_suriname_bauxite_goal_desc: "Развивая добычу бокситов из богатых месторождений в Суринаме, наш альянс получит сырье, необходимое для развития авиапромышленности."
 develop_lappland_metals_goal_name: "Увеличить объемы добычи лапландских металлов"
 develop_lappland_metals_goal_desc: "Развивая добычу металлов из богатых месторождений Лапландии, наш альянс получит надежный источник железных и вольфрамовых руд, необходимых для производства вооружений."
 develop_ploiesti_oil_fields_goal_name: "Разработать нефтяные месторождения в Плоешти"
 develop_ploiesti_oil_fields_goal_desc: "Чтобы обеспечить альянс топливом, необходимым для продолжения войны, мы должны разрабатывать единственные месторождения нефти на территории Европы, находящиеся в Плоешти."
 develop_baku_oil_fields_goal_name: "Разработать нефтяные месторождения в Баку"
 develop_baku_oil_fields_goal_desc: "Разработка бакинских месторождений нефти даст нам доступ к обширным запасам углеводородов, без которых военные операции невозможны."
 develop_iraqi_oil_goal_name: "Разработать нефтяные месторождения в Ираке"
 develop_iraqi_oil_goal_desc: "Расширив нефтедобывающие мощности Ирака, мы сможем удовлетворить потребности наших войск в топливе."
 develop_persian_oil_goal_name: "Разработать нефтяные месторождения в Персии"
 develop_persian_oil_goal_desc: "Усилив контроль над персидскими нефтяными месторождениями и НПЗ, мы получим надежный источник топлива для решения наших военных задач."
 develop_chinese_metals_goal_name: "Разработать китайские металлы"
 develop_chinese_metals_goal_desc: "Богатые запасы различных ценных металлов в Китае могут стать источником необходимых ресурсов для военной промышленности альянса."
 develop_malayan_riches_goal_name: "Разработать малайские богатства"
 develop_malayan_riches_goal_desc: "Расширение добычи вольфрама и каучука в Малайе сильно обогатит ресурсную базу альянса и обеспечит сырьем производство и военную логистику."
 develop_indonesian_riches_goal_name: "Разработать индонезийские богатства"
 expand_newfoundland_bases_goal_name: "Расширить ньюфаундлендские базы"
 expand_newfoundland_bases_goal_desc: "Расширив опорные пункты в Ньюфаундленде, мы сможем лучше контролировать конвои в Северной Атлантике и станем доминировать в этом регионе."
 expand_bermuda_bases_goal_name: "Расширить базы на Бермудах"
 expand_bermuda_bases_goal_desc: "Расширив наши базы на Бермудах, мы сможем эффективнее патрулировать акваторию Центральной Атлантики и обеспечим безопасность путей снабжения между континентами."
 expand_bahamas_bases_goal_name: "Расширить базы на Багамах"
 expand_bahamas_bases_goal_desc: "Расширив базы на Багамах, мы сможем держать под контролем морские пути в Карибском бассейне и защищать подходы к Северной и Южной Америке со стороны Атлантики."
 fortify_panama_canal_goal_name: "Укрепить Панамский канал"
 expand_trinidad_bases_goal_name: "Расширить базы на Тринидаде"
 expand_azores_bases_goal_name: "Расширить базы на Азорских островах"
 expand_iceland_bases_goal_name: "Расширить базы в Исландии"
 expand_iceland_bases_goal_desc: "Расширив базы в Исландии, мы сможем лучше контролировать Датский пролив и удержим инициативу в Североатлантическом транспортном коридоре."
 expand_faroese_bases_goal_name: "Расширить базы на Фарерских островах"
 expand_narvik_bases_goal_name: "Расширить базы в Нарвике"
 expand_narvik_bases_goal_desc: "Расширив базы в Нарвике, мы сможем получить доступ к важным поставкам железной руды и лучше контролировать линии снабжения в Арктике."
 fortify_danish_belts_goal_name: "Укрепить Датские проливы"
 fortify_danish_belts_goal_desc: "Укрепив гарнизон в Каттегате, мы сможем лучше контролировать сообщение между Балтийским и Северным морями."
 fortify_danish_belts_tooltip: "Каждая провинция в §YЮтландии§!, §YФюне§! и §YЗеландии§!, контролирующая §YДатский пролив§!, получает одно §Yбереговое укрепление§! 1-го уровня и укомплектовывается одной дивизией."
 fortify_gibraltar_goal_name: "Укрепить Гибралтар"
 fortify_gibraltar_goal_desc: "Укрепив стратегическую базу в Гибралтарском проливе, мы сможем лучше контролировать перемещение судов между Средиземным морем и Атлантикой."
 expand_maltese_bases_goal_name: "Расширить базы на Мальте"
 expand_maltese_bases_goal_desc: "Развернув базы на Мальте, мы сможем лучше дестабилизировать снабжение противника и обеспечим военное присутствие во всём Центральном Средиземноморье."
 expand_cretan_bases_goal_name: "Расширить базы на Крите"
 expand_cretan_bases_goal_desc: "Развернув базы на Крите, мы откроем путь к господству в Восточном Средиземноморье и создадим удобный плацдарм в Эгейском море и Северной Африке."
 expand_cypriot_bases_goal_name: "Расширить базы на Кипре"
 expand_cypriot_bases_goal_desc: "Расширив базы на Кипре, мы улучшим плацдарм в Восточном Средиземноморье и возьмем под контроль воздушное сообщение с Ближним Востоком."
 fortify_bosporus_goal_name: "Укрепить Босфор"
 fortify_bosporus_goal_desc: "Укрепив пролив Босфор, мы сможем контролировать все перемещения по воде между Черным и Средиземным морями."
 fortify_bosporus_tooltip: "Каждая провинция в §YСтамбуле§!, контролирующая §YБосфор§!, получает §Yбереговое укрепление§! 1-го уровня и §Yукрепление§! 1-го уровня, а также укомплектовывается одной дивизией."
 fortify_dardanelles_goal_name: "Укрепить Дарданеллы"
 fortify_dardanelles_goal_desc: "Укрепив Дарданеллы, мы получим контроль над перемещением военных кораблей и торговых судов из Черного моря."
 fortify_dardanelles_tooltip: "Каждая провинция в §YЭдирне§! и §YБурсе§!, контролирующая §YДарданеллы§!, получает §Yбереговое укрепление§! 1-го уровня и §Yукрепление§! 1-го уровня, а также укомплектовывается одной дивизией."
 faction_goal_allied_resolve_name: "Начать подготовку к учениям «Союзная решимость 2022»"
 faction_goal_allied_resolve_desc: "Наша армия нуждается в постоянных тренировках, чтобы быть готовой к любому развитию событий. Учения «Союзная решимость 2022» — не только отличная возможность отработать взаимодействие между различными родами войск и улучшить нашу боеспособность, но и показать нашим врагам, что мы готовы к любому развитию событий."
 faction_goal_allied_resolve_name_tooltip: "Мы сможем не только отработать взаимодейстие и проверить боеготовность наших войск, §Yно и подтянуть побольше наших сил для превентивного удара§!"
 expand_gulf_of_aden_bases_goal_name: "Расширить базы в Аденском заливе"
 fortify_strait_of_hormuz_goal_name: "Укрепить Ормузский пролив"
 fortify_strait_of_hormuz_goal_desc: "Укрепив стратегические базы в Ормузском проливе, мы сможем лучше контролировать доступ к жизненно важной персидской и иракской нефти."
 fortify_strait_of_hormuz_tooltip: "Каждая провинция в §YМусандаме§! и §YФарсе§!, контролирующая §YОрмузский§! пролив, получает §Yбереговое укрепление§! 1-го уровня и §Yукрепление§! 1-го уровня, а также укомплектовывается одной дивизией."
 expand_ceylonese_bases_goal_name: "Расширить базы на Цейлоне"
 expand_ceylonese_bases_goal_desc: "Расширив базы на Цейлоне, мы сможем доминировать в Индийском океане и улучшим защиту ключевых морских путей между Ближним Востоком и Юго-Восточной Азией."
 expand_singapore_naval_base_goal_name: "Расширить морскую базу в Сингапуре"
 expand_singapore_naval_base_goal_desc: "Мощная укрепленная военно-морская база Сингапур господствует над Малаккским проливом и регулирует движение между Индийским и Тихим океанами. Наше присутствие на ней должно быть усилено."
 fortify_manila_bay_goal_name: "Укрепить Манилу"
 fortify_manila_bay_goal_desc: "Укрепив бухту Манилы, мы сможем распространять влияние по всей западной части Тихого океана и обезопасим доступ к Ост-Индии и Южно-Китайскому морю."
 fortify_manila_tooltip: "Провинция §YМанилы§! получает §Yбереговое укрепление§! 2-го уровня и §Yморскую базу§! 7-го уровня, а регион §YМанилы§! получает §Yавиабазу§! 8-го уровня."
 fortify_okinawa_goal_name: "Укрепить Окинаву"
 fortify_okinawa_goal_desc: "Укрепив Окинаву, мы сможем проводить операции против японских метрополий и создадим прочный оборонительный периметр в Тихом океане."
 fortify_okinawa_tooltip: "§YОкинава§! получает §YПВО§! 1-го уровня и §Yавиабазу§! 5-го уровня, а провинция §YНаха§! получает §Yбереговое укрепление§! 2-го уровня."
 fortify_iwo_jima_goal_name: "Укрепить Иводзиму"
 fortify_iwo_jima_goal_desc: "Укрепив Иводзиму, мы сможем проводить операции против японских метрополий и создадим прочный оборонительный периметр в Тихом океане."
 expand_caroline_islands_bases_goal_name: "Расширить базы на Каролинских островах"
 expand_caroline_islands_bases_goal_desc: "Расширив базы на Каролинских островах и архипелаге Трук, мы сможем вести непрерывные военно-морские и воздушные кампании в центральной части Тихого океана."
 expand_guadalcanal_bases_goal_name: "Расширить базы на Гуадалканале"
 expand_guadalcanal_bases_goal_desc: "Расширив базы на Гуадалканале, мы сможем лучше контролировать военно-морские операции в южной части Тихого океана и маршруты доступа в Австралию и из нее."
 expand_wake_island_bases_goal_name: "Расширить базы на острове Уэйк"
 expand_midway_island_bases_goal_name: "Расширить базы на острове Мидуэй"
 expand_midway_island_bases_goal_desc: "Расширив базы на Мидуэе, мы сможем обезопасить центральную часть Тихого океана и получим ключевой плацдарм для трансокеанических операций."
