che.1.t: "Положение Чечни на 2022 год"
che.1.desc: "К январю 2022 года Чеченская Республика предстает как один из самых стабильных и лояльных субъектов Российской Федерации, сформировавшийся в условиях сложной постсоветской трансформации и двух разрушительных кампаний. Благодаря стратегическому союзу с федеральным центром и личным доверием президента Владимира Путина к Рамзану Кадырову, регион превратился из арены конфликта в опорный пункт федеральной власти на Северном Кавказе.\n\nЧечня демонстрирует пример полной интеграции в политическую вертикаль Москвы. В республике отсутствует серьёзная оппозиция, а силовые и административные структуры находятся под жёстким контролем. Армия Кадырова, неофициально именуемая «кадыровцами», насчитывает десятки тысяч бойцов и выступает как региональная гвардия — способная действовать как внутри, так и за пределами республики. Её бойцы активно участвовали в кампаниях в Сирии, на Донбассе, а также обеспечивали внутреннюю безопасность в рамках антикризисных мероприятий в соседних регионах.\n\nЧеченская модель управления базируется на симбиозе исламской традиции, клановой лояльности и централизованного авторитаризма. На фоне усиливающейся турбулентности в других частях России, республика сохраняет демонстративную стабильность. Социальные программы, крупные стройки, медийная активность и культ личности главы региона — всё это работает на укрепление образа Чечни как «новой витрины России».\n\nРеспублика активно позиционирует себя не только как политический союзник, но и как идейный оплот российской государственности. В условиях роста антироссийских настроений в мире и эскалации конфликта с Западом, Чечня готова вновь подтвердить свою боевую готовность — как силой, так и преданностью. Ведь в Грозном хорошо знают: верность доказывается не словами, а поступками."
che.1.a: "Ахмат - сила! Россия - мощь! Аллаху - акбар!"
che.3.t: "Культ личности Кадыровых"
che.3.desc: "Народ Чечни всегда был беззаветно предан своим лидерам, но никому так сильно, как Ахмату и Рамзану Кадыровым. Первым президентом и фактически создателем современной Чечни является Ахмат Кадыров, отец нынешнего главы республики Рамзана Кадырова. Он сыграл большую роль в победе федеральных войск во Второй Чеченской войне. Став первым главой послевоенной Чечни, он многое сделал для восстановления мира в республике. За что и поплатился жизнью. В 2004 году Ахмат Кадыров погиб в результате теракта в Грозном. Ответственность за его убийство на себя взяли чеченские террористы во главе с Шамилем Басаевым. После гибели отца новым президентом республики стал Рамзан Кадыров. Тогда же началось массовое развешивание портретов Ахмата в государственных и общественных учреждениях Чечни, а в 2005 г. на центральной площади Грозного ему был установлен памятник.\n Сейчас «Культ личности» все также остается крепким, на флагах Чечни часто изображают Рамзана или Ахмата, а имя Кадырова-отца носит Чеченский спецназ."
che.3.a: "Ахмат - сила!"
che.4.t: "Наша армия"
che.4.desc: "Будут созданы новые подразделения, усиленные подготовкой и современной стратегией. Они укрепят армию, повысят боеспособность и обеспечат защиту интересов на всех фронтах."
che.4.a: "Ахмат - сила!"
che.20.t: "Бастионы Кадырова"
che.20.desc: "Власть, сила и верность – три кита, на которых стоит этот бастион. Здесь армия служит не просто инструментом, а символом политики и единства. Дружба с Москвой укрепляет позиции, а стратегия и военная мощь определяют будущее."
che.20.a: "Ахмат - сила!"
che.20.t: "Помощь от стран Персидского залива"
che.20.desc: "Союзники с Ближнего Востока протягивают руку поддержки! Финансовая помощь, поставки вооружения и стратегическое сотрудничество укрепят позиции и дадут новые возможности для развития армии и политики."
che.20.a: "Мы никогда не забудем помощь от наши братьев!"
che.22.t: "Конфликт с русскими олигархами"
che.22.desc: "типа текст"
che.22.a: "Это наш бизнес!"
che.22.b: "Это не наше дело"
che.23.t: "Чеченская элита требует от нас финансы!"
che.23.desc: "типа текст"
che.23.a: "Передайте от президента что он согласен!"
che.24.t: "Путин согласен!"
che.24.desc: "типа текст"
che.24.a: "Еще одна наша победа!"

che.25.t: "Искупление «Бандеры»"
che.25.desc: "«Свобода или смерть». Каким только образом не манипулировали людьми в разные времена этим лозунгом! Сколько жизней покалечено! Сколько разрушений и боли он принес! Отлично этот девиз известен сегодня и чеченцам. Свежи в памяти не только воспоминания, но и горький осадок от призывов к свободе либо к смерти. Но смерть и так неизбежна, а что из себя представляла провозглашаемая свобода?\n\nДОРОГОЙ БРАТ Хусейн Джамбетов является одним из тех, кто многие годы в период Ичкерии был рьяным сторонником лозунга «Свобода или смерть», а после находился за границей и продолжал свою агитационную работу. Недавно он вернулся в Грозный и признал, что глубоко заблуждался. Я видел его в пятницу после рузбы-намаза и пообщался. Спросил, где предел той свободы, о которой так много кричали ичкерийцы и дурманили им сознание людей? Что для них означала эта свобода? Свобода для посещения мечетей и соблюдения требований Корана и сунны? Здесь нет запретов. Чтение Корана в республике слышно не только внутри домов и религиозных учреждений, но и на улицах. Доступ к медицине, образованию, спорту? Пожалуйста! Все двери открыты! Никаких барьеров. Может, всесторонне крича о свободе, сторонники Ичкерии беспокоятся о сохранении чеченских традиций, обычаев, языка? Но и здесь у нас не только повсеместно проводится работа, но и созданы целые профильные институты, направленные на выполнение этих задач. Так в чем же проблема?\n\nК таким же выводам пришел и Хусейн. Он вернулся и попросил у людей прощения за свои ложные представления о свободе и совершенные ошибки. Как бы там ни было, уже хорошо, если даже один человек до скончания своего века осознал, что заблуждался. Таково мое мнение."
che.25.a: "Ахмат - сила!"

che.26.t: "Чечня с Президентом"
che.26.desc: "Друзья, ночь выдалась сложной и перелёты не дали времени озвучить тут мою позицию по поводу этого гнусного ПРЕДАТЕЛЬСТВА!\n\nВсе происходящее - НОЖ В СПИНУ и настоящий военный мятеж!\n\nЯ ни раз предупреждал, что война - не время для озвучивания личных обид и решения споров в нашем тылу. Тыл должен быть всегда спокоен и надёжен. Представьте, что сейчас чувствуют ребята в окопах, перед лицом которых враг, а за спиной предательская авантюра. Речь о стабильности, о сплоченности государства, о безопасности граждан.\n\nУ нас есть Верховный Главнокомандующий, избранный народом, который знает всю ситуацию до мельчайших подробностей лучше любого стратега и тем более бизнесмена, сам обзванивает командиров "на земле" и полностью контролирует ход проведения СВО. И решения Верховного Главнокомандующего принимаются взвешенно, скрупулёзно. Каждый из нас видит только одну часть карты, а он - все сразу! И совершенно верно отметил Владимир Владимирович в своём обращении к нации - это военный мятеж! Никакого оправдания подобным действиям нет!\nПолностью поддерживаю каждое слово Владимира Владимировича Путина!\n\nБойцы Минобороны и Росгвардии по Чеченской Республике уже выехали в зоны напряжённости. Мы сделаем всё, чтобы сохранить единство России и защитить её государственность!"
che.26.a: "Мятеж должен быть подавлен"

che.27.t: "«Ахмат» подходит к Ростову"
che.27.desc: "Колонна спецназа «Ахмат» вошла в Ростовскую область из зоны СВО для наведения порядка. Подразделение дислоцировано в районе Аксая, в 7 км от Ростова-на-Дону, и находится в полной боевой готовности. Мы ждем приказа от командования, и как только он поступит, начнем зачистку города от бандформирований предателя Пригожина."
che.27.a: "Аллаху Акбар!"

che.28.t: "Арест Заремы Музаевой"
che.28.desc: "Наши доблестные сотрудники правопорядка провели образцовую операцию и доставили в Грозный Зарему Музаеву — супругу бывшего судьи Верховного суда Чеченской Республики Саиди Янгулбаева. Арест был проведён строго по закону, несмотря на сопротивление и жалкие провокации со стороны её семьи. Зарема Музаева обвиняется в мошенничестве и хищении денежных средств, что и стало основанием для её ареста.\n\nСемья Янгулбаевых уже давно известна своей деструктивной деятельностью: её представители, скрывающиеся за пределами Российской Федерации, регулярно распространяют ложь и клевету о нашей республике и её руководстве, в частности о Герое России Рамзане Ахматовиче Кадырове. Эти выходки направлены на подрыв мира и согласия в обществе. Органы правопорядка и впредь будут решительно пресекать подобные действия."
che.28.a: "Врагам Чечни не скрыться!"

che.29.t: "Чеченские силовики арестовали Зарему Музаеву"
che.29.desc: "21 января сотрудники силовых структур Чеченской Республики провели операцию в Нижнем Новгороде и доставили в Грозный Зарему Музаеву, супругу бывшего судьи Верховного суда Чечни Саиди Янгулбаева. Основанием для её задержания стало расследование уголовного дела о мошенничестве и хищении денежных средств. По сообщениям, силовики действовали решительно, применив силу для принудительной посадки женщины в служебный автомобиль, несмотря на сопротивление её семьи.\n\nСемья Янгулбаевых уже давно находится в поле зрения правоохранительных органов. Двое её сыновей, покинувшие территорию Чечни, активно выступают в интернете с резкими заявлениями в адрес руководства республики. При этом их деятельность тесно связана и с другими оппозиционными структурами: так, Ибрагим Янгулбаев считается одним из создателей движения «Адат», распространяющего протестные идеи в социальных сетях, а Абубакар Янгулбаев является юристом и правозащитником «Комитета против пыток», давно находящегося в конфликте с чеченским руководством.\n\n«Комитет против пыток» — российская правозащитная организация, занимающаяся общественным расследованием случаев применения пыток и превышения полномочий силовыми структурами. На Северном Кавказе эта организация активно работает с начала 2000-х годов, документируя свидетельства пострадавших и представляя их интересы в судах. В то же время комитет тесно сотрудничает с рядом западных неправительственных организаций, получая гранты и поддержку из-за рубежа, что делает из него в первую очередь инструмент политического давления антироссийской направленности."
che.29.a: "Оставим это в компетенции Чеченских структур "

che.30.t: "Ибрагим Янгулбаев объявлен в федеральный розыск"
che.30.desc: "Суд Висаитовского района города Грозного заочно избрал меру пресечения в виде ареста в отношении Ибрагима Сайдаевича Янгулбаева по уголовному делу по части 2 статьи 205.2 УК РФ «Публичные призывы к осуществлению террористической деятельности». В связи с этим, он был объявлен в федеральный розыск. Доблестными сотрудниками МВД по Чеченской Республике проводится комплекс оперативно-разыскных мероприятий для установления и задержания разыскиваемого. По версии МВД Чечни, Ибрагим Янгулбаев связан с Telegram-каналом 1ADAT, материалы которого заочно признаны экстремистскими. Установлено, что он скрывается за границей.\n\nТем временем районный суд города Грозного назначил Зареме Мусаевой 15 суток административного ареста по обвинению в «мелком хулиганстве» (часть 1 статьи 20.1 КоАП РФ). Как сообщают правоохранительные структуры, при ее этапировании в Грозный она напала на сотрудника полиции. Cупруг Мусаевой Сайди Янгулбаев и дочь Алия покинули Россию."
che.30.a: "Все, кто посягнул на честь чеченского народа, будут уничтожены!"

che.31.t: "Чеченский народ возмущен семьей Янгулбаевых!"
che.31.desc: "Сегодня в Грозном и других городах Чеченской Республики прошли массовые митинги протеста против семьи Янгулбаевых, аморальная деятельность которых вызвало беспрецедентное возмущение среди чеченского общества. Тысячи граждан собрались на площади с плакатами и лозунгами, выражая гнев и требуя справедливости.\n\nГлава Чечни и Герой России Рамзан Кадыров выразил своё мнение, назвав участников митинга истинными защитниками ислама и заявив, что каждый их шаг «был сделан на пути газавата». Глава республики заявил, что всех, кто когда-либо пытался внести раскол в чеченское общество «постигла одна участь». «И такая же участь будет ждать каждого, кто посягнет на наш мир, нашу религию, нашу честь и наше согласие», — подчеркнул Кадыров."
che.31.a: "Чеченский народ НАВСЕГДА проклял их чертову семейку!"

che.32.t: "Послание так называемым «правозащитникам»"
che.32.desc: "Мы всегда уничтожали террористов и их пособников, между которыми нет никакой разницы, и будем с ними так поступать и впредь. Мы очистили от них свою землю и теперь нещадно с ними боремся, где бы они ни находились. Преследуя это зло, только среди чеченцев погибли тысячи достойных сыновей. И не для того они отдавали свои жизни, чтобы мерзкая семейка Янгулбаевых своими провокациями и интригами свела на нет все достигнутые успехи.\n\nА настоящим воплощением предательства является Янгулбаев-старший. Называясь судьей, он не смог воспитать интеллигентных детей. И вместо того чтобы их осудить за экстремистские высказывания, предал судебную систему, поддержал их и сбежал, прикрывшись статусом судьи.\n\nТеррористами для меня являются и Каляпин с Милашиной, которые зарабатывают на теме Чеченской Республики и чеченцев, разрабатывая сценарии и нашептывая на ухо своим персонажам тексты и поведение. Если есть в России закон и правоохранительные органы, то обращаюсь к ним: задержите этих пособников террористов. Доказательная база есть в материалах журналистских расследований на независимых каналах.\n\nИ еще, я вижу, что из моих предыдущих заявлений некоторые СМИ и блогеры выдергивают отдельные цитаты и импровизируют ими на свой лад. Запомните раз и навсегда: Кадыров от слов не отказывается и слов на ветер не бросает. Для вас я еще раз повторяю: куда бы Янгулбаевы ни сбежали, где бы ни находились, мы со своей стороны сделаем все, чтобы найти их согласно закону, а если окажут сопротивление, то они будут уничтожены. И не надо в этих словах искать тайного смысла. Повторяю для слабослышащих: все будет согласно закону."
che.32.a: "Ахмат - сила!"
