l_russian:
 rus_iskander: "Модернизация «Искандер-М»"
 rus_iskander_desc: "Наши специалисты из «КБМ» приступили к разработке новых двигателей для ракет комплекса «Искандер-М». Целью модернизации является увеличение дальности полёта ракет на 10%,  что позволит расширить зону поражения и повысить эффективность комплекса. Ранее сообщалось, что модернизация «Искандер-М» позволила увеличить дальность действия до 770 км."
 rus_umpk: "Модернизация «УМПК»"
 rus_umpk_desc: "Конструкторское бюро «Сухой» приступило к разработке модернизированных универсальных модулей планирования и коррекции (УМПК) для фронтовых бомбардировщиков Су-24М, Су-24М2,  Су-34 и Су-34М. Эта инициатива направлена на повышение точности и эффективности применения авиационных средств поражения, что позволит расширить боевые возможности самолетов."
 rus_umpb: "Модернизация «УМПБ»"
 rus_umpb_desc: "Конструкторское бюро «Сухой» приступило к разработке модернизированных универсальных межвидовых планирующих боеприпасов (УМПБ) для многоцелевых истребителей Су-34, Су-34М,  Су-30С, Су-30М2 и Су-35С. Эти усовершенствования направлены на повышение точности и дальности поражения целей, что значительно расширит боевые возможности указанных самолетов. Модернизация УМПБ  позволит интегрировать эти боеприпасы с новейшими авиационными комплексами, обеспечивая высокоточное поражение целей в сложных метеоусловиях и при противодействии средств ПВО противника. Это  соответствует общей тенденции повышения боевых возможностей российской авиации путем внедрения передовых технологий и вооружений."
 rus_drones: "Модернизация ZALA «Ланцет»"
 rus_drones_desc: "Опыт боевого применения беспилотников и развитие программного обеспечения привели к значительным изменениям в программной части «Ланцета». Благодаря этим доработкам аппарат  стал всепогодным и устойчивым к помехам, добавлена функция автоматического сопровождения цели с помощью искусственного интеллекта. Так для ускорения пуска была изменена пусковая установка, а  также улучшены лётные характеристики за счет применения новых материалов."
 rus_x69: "Х-69"
 rus_x69_desc: "Государственное машиностроительное конструкторское бюро «Радуга» имени А. Я. Березняка, входящее в состав корпорации «Тактическое ракетное вооружение», приступило к разработке  новой авиационной крылатой ракеты Х-69. Эта ракета предназначена для высокоточного поражения наземных стационарных целей, включая объекты, не имеющие радиолокационного, инфракрасного и  оптического контраста с окружающим фоном. Ракета имеет близкое к квадратному сечение, что облегчает её размещение во внутренних отсеках вооружения современных истребителей, таких как Су-57, а  также на внешней подвеске самолётов Су-30, Су-34, Су-35 и МиГ-35."
 rus_tu160m2: "Модернизация Ту-160"
 rus_tu160m2_desc: "Конструкторское бюро «Туполев» приступило к разработке новой модификации стратегического бомбардировщика Ту-160, получившей обозначение Ту-160М2. Внешне самолёт сохранит  облик базовой модели, однако его внутренняя оснастка будет полностью обновлена. Модернизация затронет все узлы самолёта, включая внедрение новейших систем радиоэлектронной борьбы и  радиооборудования нового поколения, что существенно повысит его боевые возможности."
 rus_kh101m: "Модернизация Х-101"
 rus_kh101m_desc: "Государственное машиностроительное конструкторское бюро «Радуга» имени А. Я. Березняка приступило к разработке модернизированной версии стратегической крылатой ракеты Х-101,  получившей обозначение Х-101М. Модернизация направлена на повышение точности, дальности и эффективности поражения целей, а также на улучшение характеристик малозаметности. Ракета Х-101М  предназначена для оснащения стратегических бомбардировщиков Ту-160 и Ту-95МС, обеспечивая возможность нанесения высокоточных ударов по критически важным объектам противника на больших  расстояниях."
 rus_fibopt_drones: "Оптоволоконный дрон"
 rus_fibopt_drones_desc: "Конструкторское бюро «Гортензия» разработало новый FPV-дрон с управлением через оптоволоконный кабель. Это решение обеспечивает стабильную и защищённую связь между  оператором и беспилотником, невосприимчивую к радиоэлектронным помехам. Дрон оснащён универсальной системой крепления, позволяющей использовать различные типы боеприпасов и дополнительное  оборудование, включая системы сброса. Новый беспилотник уже применяется в зоне специальной военной операции."
 rus_oreshnik: "«Орешник»"
 rus_oreshnik_desc: "Московский институт теплотехники (МИТ) приступил к разработке новой модификации ракетного комплекса РС-26 «Рубеж», получившей название «Орешник». По словам президента России  Владимира Путина, «Орешник» представляет собой баллистическую ракету средней дальности с гиперзвуковыми боевыми блоками, способную развивать скорость до 2–3 километров в секунду и  гарантированно преодолевать любые системы ПВО и ПРО."
 RUS_product_305: "«Изделие 305»"
 RUS_product_305_desc: "ЛМУР (Лёгкая многоцелевая управляемая ракета) или «Изделие 305» — ракета класса «воздух — поверхность», разработка которой началась в 2011 году для нужд спецназа ФСБ России. Предназначена для поражения различных целей на большом расстоянии и огневой поддержки наземных подразделений. Является частью комплекса вооружения новейших вертолётов. Максимальная дальность применения — 14,5 км, масса боевой части — 25 кг. Ракета оснащена оптической головкой самонаведения."
 RUS_s8000_parcel: "S8000 «Бандероль»"
 RUS_s8000_parcel_desc: "НЕТУ ОПИСАНИЯ"
 RUS_hermes: "«Гермес-А»"
 RUS_hermes_desc: "Гермес-А — авиационная управляемая сверхзвуковая ракета, разработка которой началась в начале 2000-х годов в рамках создания комплекса управляемого ракетного оружия «Гермес». Дальность применения составляет 15–20 км, масса боевой части — 28 кг. Ракета оснащена многофункциональной головкой наведения, что позволяет поражать цели в любое время суток."
 RUS_umpk_pd: "«УМПК-ПД»"
 RUS_umpk_pd_desc: "«УМПК-ПД» — унифицированный модуль планирования и коррекции повышенной дальности. Разрабатывается в России с начала 2000-х годов. УМПК представляет собой сварную конструкцию  с двумя раскрывающимися крыльями и двумя хвостовыми элеронами, образующую автономную летающую платформу, к которой присоединяется авиабомба. Установка модуля может осуществляться  непосредственно на аэродроме. Наведение бомбы на цель выполняется с помощью навигационного модуля, использующего как данные инерциального измерительного блока, так и сигналы спутниковой  навигации, включая защищённые каналы GPS/ГЛОНАСС.Модуль устанавливается на бомбы различной мощности, обеспечивая поражение целей на расстоянии до 150 км."
 sp_RUS_tube_artillery_modernization: "Модернизация ствольной артиллерии"
 sp_RUS_tube_artillery_modernization_desc: "Опыт, полученный в ходе специальной военной операции, показал необходимость комплексной модернизации как производства, так и применения артиллерии на поле боя. Установка новых систем управления огнём позволит улучшить скорость и точность наведения, увеличение длины ствола повысит дальность поражения целей. Дальнейшее развитие линейки управляемых снарядов «Краснополь-Д» повысит вероятность поражения цели, а внедрение новых систем защищённой электронной связи сократит время реакции артиллерии на запросы от войск.Более плотное взаимодействие с радарами контрбатарейной борьбы позволит получить преимущество в борьбе с вражеской артиллерией. Кроме того, директивно будет налажено сотрудничество с подразделениями БПЛА ВС РФ для своевременной корректировки артиллерийского огня."
 sp_RUS_heavy_artillery_modernization: "Модернизация тяжёлой артиллерии"
 sp_RUS_heavy_artillery_modernization_desc: "Системы крупного калибра, такие как «Тюльпан», «Малка» и «Пион», принятые на вооружение ещё в СССР, требуют глубокой модернизации на основе опыта, полученного в ходе специальной военной операции, для более эффективного применения на поле боя.Введение в арсенал снаряда БНА-1Д и дальнейшая модификация управляемой мины «Смельчак» позволят повысить вероятность поражения цели, а внедрение новых систем защищённой электронной связи сократит время реакции артиллерии на запросы подразделений. Установка современных систем управления огнём обеспечит увеличение скорости и точности наведения.Более тесное взаимодействие с радарами контрбатарейной борьбы даст преимущество в борьбе с вражеской артиллерией. Кроме того, директивно будет налажено сотрудничество с подразделениями БПЛА ВС РФ для своевременной корректировки артиллерийского огня."
 sp_RUS_rocket_artillery_modernization: "Модернизация реактивной артиллерии"
 sp_RUS_rocket_artillery_modernization_desc: "НЕТУ ОПИСАНИЯ"
 ukr_e300: "Разработать дрон E-300 Enterprise"
 ukr_e300_desc: "Украинская компания AeroDrone приступила к разработке нового крупногабаритного беспилотного летательного аппарата E-300 Enterprise. Этот дрон способен нести до 300 кг полезной  нагрузки и преодолевать расстояние до 3100 км. В случае аварийной ситуации активируется парашютная система, благодаря которой БПЛА медленно спускается на землю."
 ukr_e300_tt: "Украина получит новый дрон §2E-300 Enterprise§! который значительно усилит ее на поле боя"
 ukr_palyanutsia: "Разработать ракету-дрон «Паляниця»"
 ukr_palyanutsia_desc: "Украинское конструкторское бюро приступило к разработке нового реактивного дрона под названием «Паляниця». Этот беспилотный летательный аппарат оснащён турбореактивным  двигателем и запускается с наземной установки. Основной целью «Паляницы» являются российские аэродромы, расположенные на расстоянии до 750 км, включая такие объекты, как Сольцы, Савасалейка и  Энгельс-2. Разработка «Паляницы» была завершена за полтора года, и в День Независимости Украины она впервые была успешно применена, поразив цель на оккупированной территории."
 ukr_palyanutsia_tt: "Украина получит новый дрон с реактивным ускорителем §2«Паляниця»§!"
 ukr_sapsan: "Разработать ОТРК «Сапсан»"
 ukr_sapsan_desc: "Государственное предприятие Конструкторское бюро «Южное» возобновило работы по созданию оперативно-тактического ракетного комплекса (ОТРК) «Сапсан». Изначально проект  стартовал в 2006 году, но был приостановлен в 2013 году из-за недостаточного финансирования. В 2021 году Министерство обороны Украины объявило о планах возобновить проект, подчеркнув его  приоритетное значение для усиления обороноспособности страны."
 ukr_sapsan_tt: "Украина полчит на вооружение §2ОТРК «Сапсан»§!"
 ukr_frakensam: "Разработать модернизацию БУК-М1 «FrankenSAM»"
 ukr_frakensam_desc: "В рамках программы FrankenSAM, инициированной Соединёнными Штатами Америки, осуществляется разработка гибридных зенитных ракетных комплексов (ЗРК), сочетающих советские  пусковые установки с западными ракетами. Одним из таких проектов является модернизация украинских ЗРК «Бук-М1» для использования американских ракет RIM-7 Sea Sparrow. Эта инициатива направлена  на усиление противовоздушной обороны Украины путём адаптации имеющихся систем к современным боеприпасам."
 ukr_frakensam_tt: "§RВ разработке§!"
 ukr_thunder: "Разработать ракету «Блискавка»"
 ukr_thunder_desc: "Государственное конструкторское бюро «Южное» разрабатывает новую сверхзвуковую управляемую ракету класса «воздух–поверхность» под названием «Блискавка». Ракета предназначена  для поражения широкого спектра наземных и морских целей на дальности до 110 км при скорости до 2500 км/ч. В качестве носителей планируется использовать фронтовые бомбардировщики Су-24М, а  также, при соответствующей адаптации, истребители Су-27 и МиГ-29."
 ukr_thunder_tt: "Украина получит новую ракету §2«Блискавка»§!"
 ukr_missile_compatibility: "Совместимость западных ракет с Украинскими"
 ukr_missile_compatibility_desc: "В рамках усилий по усилению обороноспособности Украины и интеграции с вооружёнными силами НАТО, украинские конструкторские бюро начали разработку совместимости  украинских систем вооружения с ракетами стандарта НАТО. Это включает адаптацию существующих пусковых установок и систем управления для использования западных ракет, что позволит расширить  арсенал и повысить эффективность применения вооружений. Такая интеграция способствует повышению оперативной совместимости с силами НАТО и укреплению оборонного потенциала Украины."
 ukr_missile_compatibility_tt: "Украина получит на вооружение ракету §2Фламинго§!"
 ukr_typhoon_4: "Украина получит новую ракету для РСЗО"
 ukr_typhoon_4_desc: "Государственное предприятие Конструкторское бюро «Южное» приступило к разработке нового реактивного снаряда «Тайфун-4». Этот 400-мм снаряд предназначен для перспективной  ракетной системы и способен поражать цели на дальности до 280 км. Масса боевой части составляет до 200 кг."
 ukr_ty141: "Ту-141 «Стриж»"
 ukr_ty141_desc: "Конструкторское бюро «Антонов» начало работы по модернизации беспилотного летательного аппарата Ту-141 «Стриж». Благодаря обновлениям, которые запланированы, данный аппарат  получит возможность наносить высокоточные удары по объектам противника на значительном удалении. Модернизация включит установку современных систем управления, навигации и оснащение ударными  боевыми модулями, что позволяет эффективно адаптировать устаревшие платформы под современные задачи боевых действий."
 ukr_ty141_tt: "Украина получит на вооружение ракетные бпла §2Ту-141 «Стриж»§!"
 ukr_advanced_EW: "Продвинутая РЭБ система"
 ukr_advanced_EW_desc: "Украинские предприятия, такие как KVERTUS и Piranha-Tech, начинают активно разрабатывать современные системы радиоэлектронной борьбы (РЭБ), направленные на  противодействие вражеским беспилотным летательным аппаратам и ракетам."
 ukr_advanced_EW_tt: "§YБлагодаря новым системам РЭБ, украинская армия способна противостоять российским беспилотно/ракетным ударам по военно-гражданской инфраструктуре§!"
 ukr_r36m: "А что если...?"
 ukr_r36m_desc: "Конструкторское бюро «Южное» (Днепр, Украина), ранее разработавшее межконтинентальную баллистическую ракету (МБР) Р-36М «Сатана», возобновило работы по созданию Р-36М на  территории Украины. Президент Украины сообщил, что новая версия Р-36М будет полностью производиться на территории страны. Детали проекта остаются засекреченными, однако известно, что разработка  направлена на усиление обороноспособности государства и обеспечение возможности нанесения высокоточных ударов на значительные расстояния."
 ukr_r36m_tt: "§RУкраина получит МБР Р-36М «Сатана»§!"
 
 
 
 rus_dp: "«Гранит» и «Рубин»"
 rus_dp_desc: "Российские конструкторы с конструкторское бюро приборостроения им. академика А.Г. Шипунова, входящее в состав АО «Высокоточные комплексы» Госкорпорации «Ростех»  приступили к  разработке новых систем динамической защиты «Гранит» и «Рубин», предназначенных для повышения устойчивости бронетехники к современным средствам поражения. Разработкой этих систем занимаются  ведущие российские конструкторские бюро, специализирующиеся на бронетанковой технике и системах защиты."
 
 rus_ad: "«Перун»"
 rus_ad_desc: "Российские конструкторы разрабатывают новый комплекс активной защиты (КАЗ) «Перун» для защиты бронетехники от ПТУР, кумулятивных снарядов и дронов. Система оснащена  многоканальными датчиками и автоматизированной системой быстрого реагирования, уничтожающей угрозы за доли секунды. Разработкой занимается Конструкторское бюро специальных систем защиты  «Авангард» (холдинг «Высокоточные комплексы», Ростех)."
 
 rus_gas_engine: "ГТД-1750Т и ГДТ-2000Т"
 rus_gas_engine_desc: "Наши конструкторы из Омского моторостроительного конструкторского бюро (ОМКБ) приступили к созданию новых двух танковых двигателей, ГТД-1750Т и ГДТ-2000Т, предназначенного  для повышения эффективности и надежности бронетехники. ОМКБ специализируется на разработке газотурбинных двигателей и имеет значительный опыт в этой области."
 
 rus_fcs_ai_bars: "СУО «Барс»"
 rus_fcs_ai_bars_desc: "Российские конструкторы из ЦНИИ «Буревестник» приступили к разработке системы управления огнём «Барс» на базе ИИ для самоходной и буксируемой артиллерии. Новая СУО  оснащена цифровыми баллистическими вычислителями, автоматизированной системой корректировки огня и возможностью интеграции с разведывательными беспилотниками. Это позволит значительно повысить  точность стрельбы и скорость наведения орудий в боевых условиях."
 
 rus_fcs_ai_vizir:  "СУО «Визир»"
 rus_fcs_ai_vizir_desc: "Конструкторское бюро приборостроения (КБП) ведёт разработку танковой системы управления огнём «Визир» на базе ИИ. Она включает в себя многоканальный прицельный комплекс  с тепловизором, лазерным дальномером и автоматическим сопровождением цели. Система позволяет вести стрельбу днём и ночью, в любых погодных условиях, обеспечивая высокую точность поражения целей  даже на дальних дистанциях."
 
 rus_fcs_ai_strela:  "СУО «Стрела»"
 rus_fcs_ai_strela_desc: "Специалисты НПО «Алмаз» разрабатывают систему управления огнём «Стрела» на базе ИИ для зенитных ракетных комплексов средней дальности. В состав СУО входит  многофункциональная РЛС, оптико-электронная станция и автоматизированная система целеуказания. «Стрела» обеспечит обнаружение, сопровождение и поражение воздушных целей, включая малозаметные  дроны и крылатые ракеты, с высокой вероятностью перехвата."
 
 rus_fcs_ai_grom:  "СУО «Гром»"
 rus_fcs_ai_grom_desc: "Инженеры НПО «Сплав» занимаются созданием системы управления огнём «Гром» на базе ИИ для реактивных систем залпового огня (РСЗО). СУО включает цифровую систему расчёта  траекторий, автоматическое распределение залпа по координатам целей и интеграцию с разведывательными комплексами. «Гром» позволит значительно повысить точность и эффективность залпового огня,  снижая расход боеприпасов при поражении групповых целей."
 
 nto_mg_xm540:  "Разработать новое главное орудие XM540"
 nto_mg_xm540_desc: "Американские конструкторы из Научно-исследовательского центра армии США (ARL) приступили к разработке нового ствола XM540 для перспективных боевых машин. Новый ствол  предназначен для повышения точности и бронепробиваемости, использует усовершенствованные материалы для увеличения ресурса и совместим с новейшими системами управления огнём."
 nto_mg_xm540_tt: "Будет разработан новый модуль §Yглавное орудие§! §2XM-540§!"
 
 nto_dp:  "Разработать новую ДЗ"
 nto_dp_desc: "Американские конструкторы из Научно-исследовательского центра армии США (ARL) приступили к разработке новых комплексов динамической защиты ARA, ARA-2 и ARA-3, предназначенных для  повышения живучести бронетехники. Новые системы используют многослойную композитную броню и активные модули для эффективного перехвата современных боеприпасов, включая тандемные кумулятивные  снаряды и подкалиберные снаряды высокой скорости."
 nto_dp_tt: "Будут разработаны новые модули §Yдинамической защиты§! §2ARA§!, §2ARA-2§! и §2ARA-3§!"
 
 nto_ad:  "Разработать новый КАЗ"
 nto_ad_desc: "Американские конструкторы из Научно-исследовательского центра армии США (ARL) приступили к разработке новой версии комплекса активной защиты (КАЗ) под названием «Trophy 2». Новая  система предназначена для повышения эффективности защиты бронетехники от современных противотанковых угроз, включая ракеты и гранатомётные выстрелы. «Trophy 2» будет оснащена  усовершенствованными сенсорами и алгоритмами обработки данных, что позволит быстрее обнаруживать и нейтрализовать угрозы, а также обеспечит интеграцию с другими системами боевого управления."
 nto_ad_tt: "Будет разработан новый модуль §Yглавное орудие§! §2Trophy-2§!"
 
 nto_gas_engine:  "Разработать новые ГТД"
 nto_gas_engine_desc: "Американские конструкторы из компании Honeywell приступили к разработке нового газотурбинного двигателя AGT-2000 для перспективных боевых машин. Двигатель планируется  оснастить улучшенной системой фильтрации воздуха и усовершенствованной системой охлаждения, что позволит повысить его эффективность и надёжность в различных климатических условиях."
 nto_gas_engine_tt: "Будет разработан новый §Yдвигатель§! §2AGT-2000§!"
 
 nto_fcs_ai:  "Разработать новые СУО"
 nto_fcs_ai_desc: "Конструкторы из европейского оборонного консорциума KNDS (Франция-Германия), совместно с британской BAE Systems и американским ARL (Army Research Laboratory), приступили к  разработке новой системы управления огнём ARES для перспективных боевых машин НАТО. Новые СУО будет оснащены искусственным интеллектом, автоматизированными баллистическими вычислениями и  многофункциональными сенсорами, что обеспечит высокоточную стрельбу в любых погодных условиях и при движении."
 nto_fcs_ai_tt: "Будут разработаны новые модули §YСУО§! §2ARES-FCS§!, §2ARGUS-TF§!, §2ISEF-7§!, §2ISEF-7+§!, §2VISTA-FCS§!, §2SPECTER-X§!, §2FALCON-TR§!"
 
 ukr_ad: "Разработать новый КАЗ"
 ukr_ad_desc: "Украинские конструкторы из ГП «КБ «Луч» и ГП «Изюмский приборостроительный завод» приступили к разработке новых комплексов активной защиты «Карпати» и «Гроза» для бронетехники.  Эти системы будут оснащены радиолокационными датчиками, активными модулями перехвата и адаптивными алгоритмами, способными эффективно уничтожать ПТУР, кумулятивные снаряды и дроны-камикадзе,  значительно повышая выживаемость машин на поле боя."
 ukr_ad_tt: "Будут разработаны новые §Yкомплексы активной защиты§! §2Карпати§! и §2Гроза§!"
 
 ukr_dp: "Разработать новую ДЗ"
 ukr_dp_desc: "Украинские конструкторы из ГП «БЦКТ «Микротек» и КБ «Хартрон» приступили к разработке новых комплексов динамической защиты «Шаровара» и «Січ» для бронетехники. Эти системы  основаны на новейших реактивных модулях и многослойной броне, обеспечивая защиту от кумулятивных и бронебойных снарядов, включая тандемные боеприпасы. Новый комплекс значительно повысит  живучесть украинских боевых машин в современных боевых условиях."
 ukr_dp_tt: "Будут разработаны новые модули §Yдинамической защиты§! §2Шаровара§! и §2Січ§!"
 
 
 ukr_fcs_ai:  "Разработать новые СУО"
 ukr_fcs_ai_desc: "Украинские конструкторы из ГП «КБ «Луч» и НТК «Электронприбор» приступили к разработке новых систем управления огнём «Гайдамака-М», «Зоря-У», «Спис-М» и «Праща-Т» с  интеграцией искусственного интеллекта. Эти СУО предназначены для танков, артиллерийских систем и зенитных комплексов, обеспечивая автоматический анализ целей, баллистические вычисления в  реальном времени и адаптивное наведение, что значительно повышает точность стрельбы и боевую эффективность в динамичных условиях боя."
 ukr_fcs_ai_tt: "Будут разработаны новые модули §YСУО§! §2Гайдамака-М§!, §2Зоря-У§!, §2Спис-М§! и §2Праща-Т§!"
