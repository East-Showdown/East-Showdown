batka: "Батька\n§gАлександр Григорьевич Лукашенко --- белорусский политический и военный деятель. Родился Александр Григорьевич 30 августа 1954 года в городе Копысь, Беларусь. Его называют - самым народным Президентом, Батькой.  Занимает пост президента Республики Беларусь и Главнокомандующего Вооружёнными силами Беларуси с 20 июля 1994 года. В 1990 году Александр Григорьевич был избран народным депутатом Верховного Совета БССР. Возглавлял комиссию Верховного Совета по изучению деятельности коммерческих структур 10 июля 1994 года после сложной борьбы с пятью другими кандидатами Александр Лукашенко избран Президентом Республики Беларусь. Во втором туре голосования, где его соперником стал Председатель Совета Министров Вячеслав Францевич Кебич, Александра Лукашенко поддержали 80,3% граждан. Александр Григорьевич с 00-х годов налаживал отношение с Президентом России Владимиром Путиным. В настоящее время - Действующий президент Республики Беларусь.§!"
