#Events
blrref.0.t: "Начало Третьего Республиканского Референдума"
blrref.0.d: "WIP"
blrref.0.a: "Начнем же референдум!"

blrref.1.t: "Вопрос Всебелорусского Народного Собрания"
blrref.1.d: "Не стоит забывать ошибки предыдущего кабинета членов народного собрания. Придется обновить кабинет в любом случае. Однако, стоит подумать о том, как мы планируем видеть его в целом. Мы можем сохранить действующие полномочия кабинета и обновить его, добавив новых более компетентных членов, а также сохранить прошлых членов собрания. Или же мы можем полностью пересобрать его с новыми полномочиями и заменить всех членов собрания новыми."
blrref.1.a: "Сохранить и Обновить Кабинет"
blrref.1.b: "Пересобрать Кабинет"

blrref.2.t: "Расширение Полномочий"
blrref.2.d: "Перед нами также стал вопрос, расширения полномочий. Расширение полномочий, поможет человеку занимающему должность более лучше контролировать страну либо же процессы, которые выполняются в стране. Мы можем расширить полномочия Президенту республики, КГБ, либо же его премьер министра."
blrref.2.a: "Расширить Полномочии Президента РБ"
blrref.2.b: "Расширить Полномочии Премьер Министра"
blrref.2.c: "Расширить Полномочии КГБ"
BLR_kgb_modifier_ref_update: "Будет заменена идея §YКГБ РБ§! на идею §YКГБ РБ§!.\nЭффект от изменения:\n$MODIFIER_INTELLIGENCE_AGENCY_DEFENSE$: §G+0.1§!\n$MODIFIER_OPERATIVE_SLOT$: §G+1§!\n$MODIFIER_AGENCY_UPGRADE_TIME$: §G-0.05§!"

blrref.3.t: "Вопрос Правительства после Насильственной Гибели Президента"
blrref.3.d: "Наблюдая за другими правительствами различных стран, мы понимаем что есть шанс того что президент может не достоять до конца своего срока из-за насильственной гибели. В таком случае, начинается совет безопасности, в котором решают кто будет новым главой государства либо же дальнейший путь страны. Перед нами стоит очередной выбор, кто в случае гибели президента возглавит совет безопасности во главе с Премьер Министром, КГБ, либо же с Председателем Совета Республики."
blrref.3.a: "СовБез во главе с Председателем Совета Республики"
blrref.3.b: "СовБез во главе с Премьер Министром"
blrref.3.c: "СовБез во главе с КГБ"

blrref.4.t: "Итоги Референдума"
blrref.4.d: "Наконец-то итог, после длительного времени мы закончили реформировать не только наше правительство но и нашу страну в целом. Мы смогли добиться успехов в различных направлениях и отраслях а также поставить новые задачи для развития нашей страны. Несомненно мы потратили время и ресурсы не зря.  Настало время новой Беларуси выйти на мировую арену!"
blrref.4.a: "Принято!"

blr.1.t: "Новогоднее Обращение Президента"
blr.1.d: "Ничто не мотивирует граждан нашей страны так, как новогоднее обращение президента к своему народу. Президент высказался о том, что год, как и все прошлые, был тяжелым, но за этот год страна достигла множества успехов в различных сферах деятельности. Пусть многие слушают обращение с усмешкой, но всё же это остаётся фактом для всех граждан Беларуси."
blr.1.a: "С Новым Годом!"

blr.2.t: "Разговор с Путиным"
blr.2.d: "В течение 4 часов президент Беларуси Лукашенко проводил переговоры с президентом РФ Владимиром Владимировичем Путиным. На данный момент неизвестно, о чем идет диалог. Большинство аналитиков делают различные заявления на фоне военных учений ВС РФ на пограничных с Украиной территориях. Нашему народу остаётся надеяться, что он не будет втянут в конфликт между обеими странами. Все же Россия, Беларусь и Украина - братские народы."
blr.2.a: "Принято!"

