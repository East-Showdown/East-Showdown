BLR_lukashenkonomic: "Лукашенкономика"
BLR_lukashenkonomic_desc: "\n\n£GFX_BLR_lukashenkonomic\n\n\n\n\n\nЭкономика Беларуси — это особый путь. Так называемый Третий путь — модель, основанная на сильной роли государства, сохранении стратегических предприятий в руках народа, мощном аграрном секторе и социальной ориентированности. Пока многие страны пошли по пути безудержного рынка, Беларусь сумела сохранить промышленность, сельское хозяйство и трудовой потенциал, соединив воедино великое советское наследие и стремительное, независимое настоящее.\n\n«Лукашенкономика» обеспечила главное — стабильность, порядок и занятость. Даже в условиях санкционного давления, экономических шоков и попыток изоляции, страна продолжает работать, развиваться и сопротивляться хаосу. Да, у этой модели есть своя цена: невысокая гибкость, зависимость ряда секторов от господдержки и сдержанный темп технологического обновления. Но в последние годы всё большую роль начинают играть инвестиции и партнёрства с Китаем, странами Азии, Ближнего Востока и Африки — с теми, кто не подчиняется диктату Вашингтона и Брюсселя.\nБлагодаря принятым решениям весь мир знает о легендарном самосвале БЕЛАЗ-75710 — крупнейшем в мире. А наши соседи с удивлением смотрят, как в центре Европы живёт независимый, не самый большой по численности, но гордый и трудолюбивый народ. Мы доказали: можно идти своим путём. Можно строить экономику без олигархов, без внешнего управления, без развала социальной сферы.\n\nНо тучи сгущаются. Давление нарастает. Будущее такой модели — под вопросом. От нас зависит, сможем ли мы её сохранить, обновить и передать следующему поколению как основу суверенного развития..."
BLR_aftermath_of_national_maidan: "Последствия Всенародного Майдана"
BLR_aftermath_of_national_maidan_desc: "\n\n£GFX_BLR_aftermath_of_national_maidan\n\n\n\n\n\n\nСобытия 2020 года стали испытанием на прочность для всей Беларуси. Враги и предатели Родины, прикрываясь словами об “оппозиции” и “свободе”, попытались разрушить мир и стабильность, завоёванные трудом многих поколений. Они стремились внести смуту, ослабить государство, подчинить нас чужой воле.\nЗаконная власть дали решительный отпор. Мы сохранили страну, её порядок и будущее. В трудный момент нам пришлось обратиться к братской помощи Москвы — и вместе мы устояли. Да, это потребовало от нас ещё большей интеграции с Россией, но взамен мы получили безопасность.\n\nСегодня протесты подавлены, их вдохновители понесли заслуженное наказание.\nНо борьба не окончена — среди нас всё ещё остаются те, кто мечтает вернуть хаос. Мы вступаем в новую эпоху, где перед Беларусью встают новые вызовы, и только единство народа, вера и сила государства позволят нам пройти этот путь с честью.\n\n§RБеларусь выстояла. Беларусь живёт. Беларусь — едина!§!"
BLR_army_on_the_paper: "Армия Только на Бумаге"
BLR_army_on_the_paper_desc: "\n\n£GFX_BLR_army_on_the_paper\n\n\n\n\n\n\n§YПриказы подписаны, отчёты сданы — победа уже на бумаге!§!\n\nБелорусская армия — это сила, воплощённая в документах, приказах и бесконечных отчётах. Каждое действие тщательно согласовано, заверено печатью и закреплено актом приёмки. Мы умеем воевать и побеждать на бумаге, хотя реальность, увы, не столь послушна. С момента обретения независимости наши войска не участвовали ни в одном боевом конфликте, что не могло не сказаться на уровне боевой готовности. Бюджет обороны урезан, армия малочисленна, а подготовка призывников часто превращается в формальность. Мы не готовы к современной войне — но стоит ли готовиться к ней, если мы мирный народ, желающий лишь жить спокойно на своей земле?Однако история учит: мир длится лишь до тех пор, пока кто-то не решит его нарушить. И тогда придётся доказывать, что даже бумажная армия может стать настоящей, когда речь идёт о защите Родины. "
BLR_outdated_third_constitution: "Устаревшая Третья Конституция"
BLR_outdated_third_constitution_desc: "Конституция Республики Беларусь, принятая в 1994 году, изжила себя. Она была опорой суверенного государства в переходный период, дала стране стабильность и порядок после разрухи 90-х. Но время не стоит на месте. Мир меняется, появляются новые вызовы — гибридные войны, цифровая агрессия, попытки внешнего давления.\nСтарая модель управления, заложенная тогда, уже не соответствует ни геополитической реальности, ни уровню зрелости белорусского государства. Беларусь нуждается в обновлении фундамента — в Конституции, отражающей курс на многополярность, союза с Россией, усиление роли народа и стабильной власти."
BLR_absence_of_own_mic: "Отсутствие cвоего ВПК"
BLR_absence_of_own_mic_desc: "После распада СССР белорусский военно-промышленный комплекс стал призраком былой славы. Когда-то на наших заводах, в кооперации с КБ Сухого, Антоновым, Кировским и другими гигантами, производили и модернизировали истребители, танки Т-72, бронетранспортёры, боевые машины пехоты, а главное — грузовики, которые были настоящей артерией логистики некогда непобедимой Красной армии. Однако в 1990-е годы, на фоне бюджетного дефицита и системного кризиса, многое пришлось закрыть, распродать или законсервировать. Нельзя строить сильную армию, когда сама страна и её народ переживают распад и выживание.\n\nСегодня ВПК Беларуси существует, но в ограниченном виде. Государство активно инвестирует в восстановление и модернизацию, но наши текущие возможности всё ещё скромны. Максимум — это глубокая модернизация бронетехники времён СССР, танков, которые нередко в два, а то и в три раза старше самих призывников. Авиационное производство — практически утрачено.\nТем не менее, у нас есть, чем гордиться. Современный белорусский ВПК способен производить и разрабатывать широкий спектр продукции — от систем связи, радиоэлектронной борьбы и высокоточных оптических приборов до платформ для ракетных комплексов, включая шасси для «Искандеров» и другие спецшасси. В 2010-х годах в кооперации с Украиной прорабатывались концепции противотанковых комплексов, с Россией продолжается совместная работа над техникой, доступной для локализации и производства. Но главной опорой остаётся тяжёлое машиностроение — то, что Беларусь сохранила вопреки всем трудностям. БЕЛАЗ, МАЗ, Минский завод колёсных тягачей — наши настоящие козыри и стратегический резерв.\n\nПроблем хватает: зависимость от внешних комплектующих, отсутствие замкнутого цикла по производству современного вооружения и ограниченный экспорт."
BLR_absence_of_own_mic_2: "Отсутствие cвоего ВПК"
