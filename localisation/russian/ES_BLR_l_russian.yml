BLR_outdated_general_staff: "Устаревший Генштаб"
BLR_outdated_general_staff_desc: "§YПланы 80-х всё ещё работают... наверное.§!\n\nБелорусский Генеральный штаб по-прежнему живёт в прошлом. Карты от руки, папки с грифом “Сов. секретно”, штабные совещания, где главная битва — между бумажными докладами и здравым смыслом.\nКомандование предпочитает проверенные временем схемы, разработанные ещё в советских академиях, а слова “дроны”, “электронная война” и “гибридные конфликты” вызывают лишь недоумённые взгляды.\nПриказы передаются по цепочке, где каждый чиновник важнее результата, а реформы тонут в бюрократии. В армии есть дисциплина — но нет гибкости, есть структура — но нет современного мышления.\nКогда грянет буря XXI века, этот Генштаб может оказаться вооружён не ракетами, а циркулярами..."
BLR_kgb_modifier: "КГБ РБ"
BLR_kgb_modifier_desc: "§RМы видим всё. Мы знаем больше, чем нужно.§!\n\nКомитет государственной безопасности — не просто структура, а щит и меч государства.\nС момента обретения независимости КГБ стал наследником лучших традиций советской разведки, сохранив методы, дисциплину и принцип абсолютной лояльности Родине. Его офицеры присутствуют повсюду: на границах, в экономике, в армии и даже в сети.\nВраги называют это тотальным контролем — мы называем это бдительностью.\nКГБ РБ обеспечивает стабильность, предотвращает заговоры и не даёт врагам ни малейшего шанса.\nНо цена безопасности — постоянное наблюдение, атмосфера подозрения и страх перед “лишним словом”.\nЗато порядок — нерушим, а власть — уверена в завтрашнем дне!"
