blr_news.2.t: "Встреча В. Путина и А. Лукашенко"
blr_news.2.d: "Сегодня была проведена встреча лидеров России и Беларуси. В ходе которой А. Лукашенко сказал такую фразу:\n\"А я сейчас вам покажу, откуда на Беларусь готовилось нападение. И если бы за шесть часов до операции не был нанесён превентивный удар по позициям — четыре позиции, я сейчас покажу карту, привёз — они бы атаковали наши войска, Беларуси и России, которые были на учениях. Поэтому не мы развязали эту войну, у нас совесть чиста. Хорошо, что начали. Биологическое оружие, самые большие электростанции атомные — и всё это были готовы взорвать!\""
blr_news.2.a: "А у них всё как всегда..."
blr_news.2.b: "Спасибо Александр Григорьевич за поддержку!"
blr_news.2.c: "Это станет мемом!"
blr_news.2.e: "Наша позиция остаётся за мир!"


