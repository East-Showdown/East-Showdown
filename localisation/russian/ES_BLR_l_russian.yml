blr.6.t: "Россия сделала свой ход"
blr.6.d: "Сегодня рано утром Вооружённые Силы Российской Федерации начали проведение специальной военной операции на территории Украины. Согласно заявлениям руководства России, целью операции является защита населения Донбасса, демилитаризация и денацификация Украины. В свою очередь, мы, белорусы, твёрдо стоим на своём: мы не участники войны, мы будем стараться добиться мира как можно скорее! Беларусь готова выступить площадкой для переговоров между сторонами конфликта."
blr.6.a: "Надеюсь эта война продлиться ну максимум 3-4 дня..."

blr.7.t: "Западные страны ввели санкции против нас!"
blr.7.d: "По заявлениям стран Запада, мы объявлены вместе с Россией странами-агрессорами. Страны Евросоюза, США, Великобритания и Канада объявили о введении пакета экономических и персональных санкций в отношении Республики Беларусь и её чиновников.\nСанкции затрагивают ключевые отрасли белорусской экономики, включая экспорт калийных удобрений; нефтехимическую промышленность; финансовые операции с рядом государственных банков; экспорт товаров двойного назначения.\nТакже были введены ограничения на въезд в страны ЕС и США для ряда высокопоставленных белорусских чиновников, а их активы за рубежом подлежат заморозке.\nПомимо санкций покинули нашу экономическую зону остатки западных инвесторов, которые с нами остались даже после народных восстаний. \nНациональный банк предостерегает о экономической стагнации, но у нас есть козырь и это - Китай"
blr.7.a: "Срочно разработать экономический план стабилизации!"

blr.8.t: "Назревают экономические проблемы..."
blr.8.d: "В Беларуси фиксируются признаки экономического кризиса на фоне российско-украинской войны и санкций стран Запада.\nС началом вооружённого конфликта между Российской Федерацией и Украиной, в Республике Беларусь наблюдаются отрицательные экономические тенденции, вызванные внешнеполитическими и торговыми ограничениями.\nСогласно оперативным данным Министерства экономики:\n---курс белорусского рубля по отношению к доллару США и евро значительно ослаб;\n---на внутреннем рынке зафиксирован скачок цен на импортные товары, особенно на электронику, медикаменты и бытовую технику;\n---наблюдается рост панических покупок в розничных сетях и повышение спроса на иностранную валюту.\nКроме того, международные санкции, введённые западными странами, ограничили доступ белорусских предприятий к зарубежным рынкам и финансовым инструментам. В первую очередь, это отразилось на калийной, нефтехимической и транспортной отраслях."
blr.8.a: "Главное — не поддаваться панике."

blr.9.t: "Эхо с Москвы"
blr.9.d: "На фоне продолжающегося военного конфликта между Россией и Украиной, резкое падение курса российского рубля стало серьёзным экономическим вызовом и для нас, так как наша страна тесно связанной с экономикой РФ.\nПо состоянию на сегодняшний день:\n---курс российского рубля снизился более чем на 30% с начала конфликта;\n---экспорт в Россию, который составляет до 45% внешней торговли Беларуси, подешевел и стал менее выгодным для белорусских производителей.\nПо словам наших экономистов, Беларусь, будучи глубоко интегрированной в союзные механизмы и в зону рублёвой торговли, получила «валютное эхо» от девальвации российской валюты. Особенно сильно страдают отрасли, работающие на российский рынок: машиностроение, пищевая промышленность, лёгкая промышленность."
blr.9.a: "Война затронула нас, хоть и косвенно "

blr.10.t: "Активизировались антиправительственные силы!"
blr.10.d: "Белорусские правоохранительные органы заявили о повышении террористической активности на территории страны. По данным Комитета государственной безопасности (КГБ), в последнее время были зафиксированы координированные попытки дестабилизации обстановки, предпринятые радикальными группировками.\nВ частности, речь идёт о так называемых \"ЖД-партизанах\", которые намеренно выводили из строя объекты железнодорожной инфраструктуры, препятствуя передвижению грузов и техники, а также ставя под угрозу безопасность граждан.\nТакже сообщается о работе подпольных информационных ячеек, которые ведут агрессивную пропаганду в интересах украинской стороны, размещая в интернете фейки, призывы к саботажу и распространение экстремистских материалов. Многие из таких ресурсов признаны в Республике Беларусь экстремистскими формированиями.\nВласти подчёркивают, что за действиями этих групп стоят иностранные центры влияния, которые стремятся расшатать внутреннюю ситуацию и вовлечь Беларусь в деструктивные сценарии."
blr.10.a: "Мы обязательно их всех поймаем!"

blr.11.t: "Массовый отток  IT-специалистов из страны!"
blr.11.d: "С начала вооружённого конфликта России против Украины и в условиях усилившегося санкционного давления на Беларусь, страна сталкивается с массовым исходом IT-специалистов, ранее составлявших один из столпов белорусской экономики.\nПо оценкам ассоциаций разработчиков, более 10–15% IT-специалистов (от 5 до 10 тысяч человек) уже покинули Беларусь с февраля 2022 года. Основные направления релокации: страны ЕС, особенно Польша и Литва. Неизвестно сколько ещё специалистов покинет нас, но картина далеко не лицеприятная уже вырисовывается. \nПричины оттока:\n---политическая нестабильность и риски мобилизации;\n---отключение международных сервисов и ограничение трансграничных платежей;\n---сложности с продолжением работы на зарубежные компании из-за санкций;\n---ощущение небезопасности и неуверенности в будущем.\nОсобенно остро это затронуло Парк высоких технологий (ПВТ) — главный технологический кластер страны, ранее обеспечивавший до 6% ВВП Беларуси и значительную долю экспорта."
blr.11.a: "Нужно остановить отток специалистов!"

