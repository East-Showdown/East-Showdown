 UKR_international_defense_legion_ukraine_localization_key: "Интернациональный легион обороны Украины"
 UKR_Form_47_mekhanizovana_scripted_localisation_localization_key_0: "47-я отдельная механизированная бригада"
 UKR_Form_47_mekhanizovana_desc_scripted_localisation_localization_key_0: "47-я отдельная механизированная бригада «Магура» — механизированное подразделение Сухопутных войск, прошедшее путь от отдельного штурмового батальона до бригады. «Магура» с самого основания комплектовалась высокомотивированными добровольцами, прошедшими строгий отбор и качественную идейно-воспитательную подготовку. Подразделение получило на вооружение многочисленные образцы западной и отечественной бронетехники."
 UKR_Form_47_mekhanizovana_scripted_localisation_localization_key_1: "Переоснастить танковый батальон 47-й механизированной бригады"
 UKR_Form_47_mekhanizovana_desc_scripted_localisation_localization_key_1: "По мере поступления западной помощи техника танкового батальона будет передаваться в другие части, а сам батальон, как наиболее опытный, получит на вооружение танки M1A1 «Абрамс»"
 RUS_status_of_military_equipment_production_standards_scripted_localisation_localization_key_0: "Повысить требования для производства военной техники"
 RUS_status_of_military_equipment_production_standards_scripted_localisation_localization_key_1: "Понизить требования для производства военной техники"