 console_commands_help_test_decisions_localization_key: "§gDecision.NoChecks§! - игнорирование требований для выполнения решения\n§gDecision.FastRemove§! - сокращает время выполнения решения до 1 дня\n§geval_effect§! (эффект) - позволяет выполнить любой эффект через консоль\n§ge§! (скриптовый эффект) - выполняет любой скриптовый эффект"
