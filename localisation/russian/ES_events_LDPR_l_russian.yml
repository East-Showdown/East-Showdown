DPR.5.t: "Облава ССО МГБ на ячейку ГУР в Донецке"
DPR.5.desc: "В результате тщательно спланированной и подготовленной операции, Силы специальных операций Министерства государственной безопасности ДНР успешно отследили и ликвидировали ячейку Главного управления разведки Украины в Донецке. Благодаря профессионализму и решительным действиям наших спецслужб, удалось предотвратить крупный диверсионный акт, который мог бы привести к тяжелым последствиям как для мирного населения, так и для важных стратегических объектов нашей Республики. Захваченные нами агенты и изъятые документы послужат важным источником информации для дальнейшей борьбы с украинскими разведывательными и диверсионными структурами на нашей территории."
DPR.5.a: "Выжигаем чернь"
DPR.6.t: "Провал наступления на Донбассе"
DPR.6.desc: "После начала специальной военной операции, несмотря на все усилия, Вооружённые силы Российской Федерации и Народная милиция ДНР понесли тяжёлые потери и не смогли глубоко продвинуться на территории Донбасса. Активное сопротивление со стороны Вооружённых сил Украины и хорошо укреплённые позиции противника значительно затруднили наши наступательные действия. Проблемы со снабжением и логистикой дополнительно усугубили ситуацию. Также была недооценена и партизанская активность сторонников киевской хунты, что принесло нам большие проблемы в тылу. Мы должны извлечь уроки из этого опыта и укрепить наши силы для дальнейшего ведения боевых действий."
DPR.6.a: "Что-то идёт не так..."
DPR.7.t: "Освобождение Донбасса!"
DPR.7.desc: "После начала специальной военной операции, совместные силы Вооружённых сил Российской Федерации, Народной милиции ДНР и Народной милиции ЛНР успешно провели ряд крупных наступательных операций, в результате которых территория Донецкой области была полностью освобождена от вооружённых формирований неонацистов. Наступление продемонстрировало высокую координацию и решительность наших войск, что позволило сломить сопротивление киевской хунты и вернуть контроль над оккупированными Украиной городами. Освобождение Донбасса стало важной вехой в укреплении нашей Республики, которая, наконец, подарила мир и свободу местным жителям после долгих восьми лет геноцида. Этот день станет символом нашей решимости и силы, напоминая всем о силе Русской весны."
DPR.7.a: "Донбасс за нами и с нами Бог!"
DPR.9.t: "Гибель Ольги Качуры"
DPR.9.desc: "Сегодня Донбасс понёс тяжёлую утрату. В бою погибла полковник Народной милиции ДНР Ольга Качура - легендарный командир артиллерийского подразделения, известная под позывным «Корса».\nОна стала символом стойкости и решимости, воплотив в себе силу духа донбасского народа. Её отвага и самоотверженность вдохновляли бойцов и граждан, а имя навсегда войдёт в историю борьбы за свободу родной земли.\nЕё гибель стала ударом для всех, кто знал и уважал её. Но вместе с тем память о Качуре укрепляет решимость продолжать борьбу и завершить её дело. Народ Донбасса потерял одного из своих лучших защитников, но её пример останется жить в сердцах."
DPR.9.a: "Быть воином - жить вечно"
DPR.1.t: "С новым годом, Донецк!"
DPR.1.desc: "1 января 2022 года, над всеми городами республики гремят праздничные салюты, под красивые декорации и хорошее настроение республика вступает в Новый 2022 год. Под транслируемый бой курантов с Красной площади невольно забываются недавние осенние обстрелы, снос бетонных заборов на укрепления, жертвы в прифронтовых районах и на ЛБС, забывается пандемия коронавируса и связанные с ней ограничения. На площади Ленина в Донецке, в землянках под Старомихайловкой и ДАП, в каждой квартире верят что этот год для всех жителей республики будет счастливым."
DPR.1.a: "С наступившим!"
DPR.8.t: "Если завтра война?.."
DPR.8.desc: "Горизонт ещё не затянут тучами, но положение республики крайне сомнительное. После недавнего весеннего обострения полномасштабных боевых действий не последовало, однако активизацию ВСУ вдоль всей линии соприкосновения сложно не заметить. Наши источники сообщают о многократном наращивании военного потенциала с противоположной стороны, что идёт вразрез с Минскими соглашениями. Дроны ВСУ все чаще залетают на территорию ДНР, СБУ все чаще вытягивают из граждан республики ту или иную информацию связанную с административным и военным потенциалом, госпогран служба Украины задаёт все больше и больше странных вопросов тем, кто пытается выехать или въехать на неподконтрольных Киеву территории, наблюдатели ОБСЕ все больше интересуются позициями 1 АК и появляются там, где их явно быть не должно. Попутно с этим неофициальные ресурсы, связанные с НМ ДНР информируют весь интернет о том, что силы ополчения сейчас находятся далеко не на пике своего военного могущества."
DPR.8.a: "Было бы опрометчиво это игнорировать"
DPR.2.t: "Смерть Владимира Жоги"
DPR.2.desc: "Стало известно о смерти полковника Владимира Артёмовича Жоги, командующего отдельного батальона разведки "Спарта". Владимир с нами с самого начала нашей борьбы за освобождение Донбасса. Он успел поучаствовать в боях за Донецкий аэропорт, Славянск, Шахтерск и Снежный, получил множество ранений, но даже тогда он всегда проявлял себя как настоящий боец, способный защитить своих товарищей и вновь вернуться в строй.После начала войны с Киевским режимом, Жога был одним из передовых бойцов нашей армии. Но подлые нацисты подстрелили его под Волновахой, в то время, когда он эвакуировал мирных жителей.Планируется провести прощание с погибшим героем Донбасса в Донецком театре оперы и балета. Руководство России также пообещало заслуженно наградить Владимира, как настоящего защитника Русского мира." 
DPR.2.a: "Покойся с миром"
DPR.3.t: "Возвращение Гиркина"
DPR.3.desc: "В штаб Народной милиции ДНР пришло сообщение от И.И.Гиркина-Стрелкова с просьбой вернуть его в состав НМ. Игорь Иванович руководил нашими войсками с самого начала борьбы против киевских неонацистов, и не раз доказал в боях свою преданность делу освобождения Донбасса. Но после конца его деятельности в должности Министра Обороны он покинул территорию страны. Живя уже в Москве он не раз критиковал нынешнюю власть ДНР и ЛНР, а также политику России по отношению к Украине. Гиркин хоть и является ветераном и очень опытным командиром, но в первую очередь он предатель родины, который не возвращался на Донбасс уже 8 лет и спокойно живет на территории России. Так что будем с ним делать?" 
DPR.3.a: "Он может быть очень полезен"
DPR.3.b: "Нам такие «Патриоты» не нужны"
novorossia_form_tt: "Новороссия будет сформирована."
DPR.4.t: "Создание Новороссии"
DPR.4.desc: "Будет сформирована Новороссиия из ДНР и ЛНР." 
DPR.4.a: "Принято"
novorossia_suchestvuet: "Новороссия существует"
LPR.8.t: "Новый год Луганщины"
LPR.8.desc: "Для Луганской народной республики год выдался непростой, ряд экономических проблем и внутриполитических расколов омрачают и без того не самое лучезарное течение жизни в республике. Регулярные бои вдоль ЛБС также не вселяют особого оптимизма. Однако все верят в лучшее и надеятся, что этот год будет спокойнее минувшего."
LPR.8.a: "С Новым Годом, луганчане!"
LPR.2.t: "Чистки среди комбригов"
LPR.2.desc: "Последние чистки среди командного состава дали ощутимые результаты, но некоторые представители командования все еще вызывают подозрения в нелояльности и недостаточной приверженности делу. Продолжение чисток может укрепить дисциплину и устранить потенциальные угрозы."
LPR.2.a: "Да, продолжить чистки!"
LPR.2.b: "Мы не можем уничтожать костяк армии."

LPR.3.t: "Дело Мозгового-Костина"
LPR.3.a: "Реабилитировать Мозгового"
LPR.3.b: "Оставить все как есть"
LPR.3.desc: "Алексей Мозговой был одной из самых противоречивых фигур в недавней истории ЛНР. Его деятельность и обстоятельства смерти до сих пор вызывают споры. Некоторые считают его героем, чья борьба за справедливость и независимость была предана, другие же видят в нем угрозу и источник дестабилизации региона. В условиях нынешней нестабильности и новых вызовов стоит ли нам вновь обратить внимание на его дело и пересмотреть прежние выводы?"
LPR.4.t: "Пересмотреть дела 2015"
LPR.4.a: "Пересмотреть и смягчить приговоры"
LPR.4.b: "Подтвердить жесткий курс и оправдать прежние решения."
LPR.4.desc: "В 2015 году, в разгар конфликта, было принято множество решений, направленных на укрепление власти и подавление оппозиции. Однако по прошествии времени некоторые из этих решений вызывают сомнения, а действия ряда командиров и политиков — критику. В свете изменившейся обстановки и накопившихся доказательств, руководство ЛНР решило пересмотреть некоторые дела того времени. Это может привести к смягчению позиции государства или к ещё более жёсткому курсу, в зависимости от результатов пересмотра."
LPR.5.t: "Рассмотрение вопроса о вступлении в силу указа 757 на территории Луганской Народной Республики"
LPR.5.a: "Утвердить указ"
LPR.5.b: "Ещё не время..."
LPR.5.desc: "Правительство готовятся к введению Указа 757, направленного на изменение внутренней политики в соответствии с военным временем. Этот указ, который уже действует на территории Российской Федерации, предусматривает ряд ограничений, направленных на усиление безопасности и контроля в условиях военного конфликта. Однако, введение Указа 757 на территории ЛНР вызвало некоторые споры. В официальном заявлении правительство указало на необходимость принять меры для обеспечения безопасности граждан в условиях продолжающейся войны. Некоторые граждане выражают обеспокоенность по поводу возможности нарушения их прав и свобод в результате введения Указа. Они боятся усиления контроля со стороны властей и ограничения свободы передвижения и свободы слова. В настоящее время вопрос о вступлении в силу Указа 757 на территории ЛНР рассматривается правительством и будет решен в ближайшее время."
LPR.6.t: "Мятеж комбатов"
LPR.6.desc: "После начала чисток среди комбатов в Народной Милиции и ряда громких отстранений от командования, многие ветеранские части начали отказываться от участия в боях по призыву своих «бывших» командиров. Повальное дезертирство в армии пытаются присечь лояльные командиры и их подчиненные, однако разоружить мятежников не удается. Пасечник обвинил всех мятежников в измене и заочно приговорил зачинщиков бунта к смертной казьни. Также глава ЛНР обратился к президенту России Владимиру Путину с просьбой о помощи. Фактически Народная Милиция перестала быть целостной структурой и понадобится немало времени для подавления бунта."
LPR.6.a: "Прихлебатели Киева!"
LPR.7.t: "Герои родных терриконов"
LPR.7.desc: "Кампания по привлечению добровольцев на службу по контракту в зону СВО оказалась эффективнее всех ожиданий! Лишь за первую неделю доблестную армию Луганска пополнили более четырех тысяч человек. На полигонах куются новые герои своей родины, готовые отдать свою жизнь за освобождение родного края и уничтожение недобитых нацистов с Запада."
LPR.7.a: "Они совершают величайший подвиг..."
LPR.1.t: "Луганская Народная Республика"
LPR.1.desc: "В марте 2014 года, на фоне государственного переворота в Киеве и последовавшего политического хаоса, народ Луганщины выразил своё недовольство и тревогу в связи с действиями нового режима. Новое правительство Украины не скрывало своих радикальных взглядов и националистических устремлений, что вызвало серьёзные опасения у русскоязычного населения Востока страны.\n\nВесной того же года в Луганске начались массовые протесты против киевского режима и его антироссийской политики. А немного позже, в ответ на жестокие ответные действия со стороны украинских националистов, была провозглашена Луганская Народная Республика. Народ Луганщины встал на защиту себя и своей земли.\n\nЛуганская Республика, наравне с Донецкой, стала символом возрождения русского мира. В Республике был проведён честный и открытый референдум, в котором подавляющее большинство жителей высказалось за независимость от Украины. Но киевские националисты, подбадриваемые их западными хозяевами, развязали войну с мирным населением Донбасса, желая искоренить русский народ и культуру.\n\nНесмотря на наступательные действия со стороны боевиков ВФУ, ополченцы ЛНР смогли удержать оборону и отстоять родные города от бандеровских кровопийц. После заключения Минских соглашений, ситуация в Республике начала медленно стабилизироваться. Вот уже 8 лет мы пытаемся добиться признания со стороны мирового сообщества, чтобы геноцид русскоязычного населения, проводимый киевской хунтой, наконец прекратился. Тем не менее, прямо сейчас ситуация вновь становится крайне напряжённой. Нужна всего лишь одна искра, чтобы конфликт вспыхнул с новой силой. И, похоже, Россия готова чиркнуть спичкой..."
LPR.1.a: "Год обещает быть интересным"
