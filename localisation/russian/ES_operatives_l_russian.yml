 OPERATION_TOKEN_INFILTRATED_DRG_DESC: "ДРГ - диверсионно-разведывательная группа. С её помощью мы можем нанести удары по стратегической инфраструктуре противника и подорвать добычу ресурсов. В большинстве случаев после выполнения операции, ДРГ возвращается на свою территорию."