l_russian:
  sp_event_SMO:0 "Специальная Военная Операция"
  sp_event_SMO_QUOTE:0 " Вы хотите декоммунизации? Ну что ж, нас это вполне устраивает, но не нужно останавливаться на полпути. Мы готовы показать вам, что значит для Украины настоящая декоммунизация. \n- §YВладимир Путин§!"
  sp_event_SMO_REMARK:0 "Началось..."
  sp_event_march_justice_prigoshin:0 "Мятеж Пригожина"
  sp_event_march_justice_prigoshin_QUOTE:0 " Нас 25 тысяч, и мы идем разбираться, почему в стране творится беспредел. 25 тысяч ожидает, как тактический резерв, а стратегический резерв - это вся армия и вся страна. \n- §YЕвгений Пригожин§!"
  sp_event_march_justice_prigoshin_REMARK:0 "Россия погружается в хаос"
  sp_event_bakhmut_taken_WGN:0 "Падение Бахмута"
  sp_event_bakhmut_taken_WGN_QUOTE:0 " Здесь были только ЧВК «Вагнер», здесь не было, как рассказывал Конашенков, ВДВ и еще кого-то, кто мог бы нам помогать. Мы помогали сами себе. ЧВК «Вагнер» пришла добровольно на эту войну и начала освобождать территории, защищая интересы нашей родины. \n- §YЕвгений Пригожин§!"
  sp_event_bakhmut_taken_WGN_REMARK:0 "Крепость пала"
  sp_event_bakhmut_taken_RUS:0 "Падение Бахмута"
  sp_event_bakhmut_taken_RUS_QUOTE:0 " Но вы должны понимать, что там ничего не осталось, они все уничтожили. Там нет зданий. Я очень сожалею об этом. Это трагедия. Но на сегодняшний день Бахмут остался только в наших сердцах. \n- §YВладимир Зеленский§!"
  sp_event_bakhmut_taken_RUS_REMARK:0 "Крепость пала"
  sp_event_WGN_prigozhin_President_Russia:0 "Крушение российской власти"
  sp_event_WGN_prigozhin_President_Russia_QUOTE:0 " Те, кто делает мирную революцию невозможной, делают насильственную революцию неизбежной. \n- §YДжон Кеннеди§!"
  sp_event_WGN_prigozhin_President_Russia_REMARK:0 "Власть не просят — её берут"
  sp_event_WGN_prigozhin_died:0 "Смерть Пригожина"
  sp_event_WGN_prigozhin_died_QUOTE:0 " Как говорится в пословице: лучше умереть героем, чем жить пидорасом. Ёлки-палки, ребят, ну возьмите уже завалите меня, да и всё. Чему суждено, того не избежать. \n- §YЕвгений Пригожин§!"
  sp_event_WGN_prigozhin_died_REMARK:0 "Прощай, Женя"
  sp_event_RUS_particulation_mobilization:0 "Частичная Мобилизация в России"
  sp_event_RUS_particulation_mobilization_QUOTE:0 " Мобилизация есть война, и иного понимания ее мы не мыслим. \n- §YБорис Шапошников§!"
  sp_event_RUS_particulation_mobilization_REMARK:0 "Конец мирной жизни"
  sp_event_BLR_Tikhonovskaya:0 "Приход Тихановской к власти"
  sp_event_BLR_Tikhonovskaya_QUOTE:0 " Я думаю что после такого колоссального опыта я смогу быть полезна в построении новой страны вместе с белорусами. Я себя вижу работающей в области по защите прав человека. Это то, к чему у меня лежит душа. \n- §YСветлана Тихановская§!"
  sp_event_BLR_Tikhonovskaya_REMARK:0 "Конец режима"
  sp_event_RUS_retreat_from_Kiev:0 "Отступление ВС РФ из под Киева"
  sp_event_RUS_retreat_from_Kiev_QUOTE:0 " Когда украинский народ встал — российская армия побежала. \n- §YВладимир Зеленский§!\n\n Это жест доброй воли с нашей стороны...\n- §YДмитрий Песков§!"
  sp_event_RUS_retreat_from_Kiev_REMARK:0 "Киев за 3 дня..."
  sp_event_RUS_fall_Kiev_se:0 "Падение Киева"
  sp_event_RUS_fall_Kiev_se_QUOTE:0 " Киев - Иерусалим земли Русской. \n- §YАлександр II§!"
  sp_event_RUS_fall_Kiev_se_REMARK:0 "Украина обречена"
  sp_event_WGN_fall_Kiev:0 "Падение Киева"
  sp_event_WGN_fall_Kiev_QUOTE:0 " Я долгое время уходил от ударов множества противников с одной главной целью — чтобы не подставить этих парней, которые являются основой русского патриотизма. \n- §YЕвгений Пригожин§!"
  sp_event_WGN_fall_Kiev_REMARK:0 "Украина обречена"
  sp_event_UKR_fall_Lugansk:0 "Падение Луганска"
  sp_event_UKR_fall_Lugansk_QUOTE:0 " Мы гордимся Вооруженными силами Украины <...> Всеми, кто обязательно принесет мир в Донецк. Всеми, кто принесет мир в Луганск. Всеми, кто принесет мир в Крым. \n- §YВладимир Зеленский§!"
  sp_event_UKR_fall_Lugansk_REMARK:0 "Россия теряет Донбасс"
  sp_event_UKR_fall_Donetsk:0 "Падение Донецка"
  sp_event_UKR_fall_Donetsk_QUOTE:0 " Рано или поздно мы все равно станем частью нашей большой Родины. Но одно дело - войти на эйфории, другое - пройти через такие испытания. \n- §YАлександр Захарченко§!"
  sp_event_UKR_fall_Donetsk_REMARK:0 "Переломный момент"
  sp_event_RUS_islamic_rebelion:0 "Исламский мятеж на Кавказе"
  sp_event_RUS_islamic_rebelion_QUOTE:0 " Свобода или смерть! \n- §Yнациональный девиз Чеченской Республики Ичкерия§!"
  sp_event_RUS_islamic_rebelion_REMARK:0 "Люблю тебя, булатный мой кинжал..."
  sp_event_CHE_islamic_attack_RUS:0 "Вторжение боевиков в Россию"
  sp_event_CHE_islamic_attack_RUS_QUOTE:0 " Припомни, Господи, сынам Едомовым, день Иерусалима, когда они говорили «Разрушайте, разрушайте, до основания его.»\n Дочь Вавилона, опустошительница!\n Блажен тот, кто воздаст тебе, за то, что ты сделала нам!\n Блажен, кто возьмет и разобьет младенцев твоих о камень! \n- §YПсалом 136§!"
  sp_event_CHE_islamic_attack_RUS_REMARK:0 "Бог любит насилие"
  sp_event_RUS_Kadyrov_Putin_loyalist_attack_RUS:0 "Вторжение лоялистов Кадырова в Россию"
  sp_event_RUS_Kadyrov_Putin_loyalist_attack_RUS_QUOTE:0 " Наш шариат — это конституция, мы должны умирать за Путина. \n- §YРамзан Кадыров§!"
  sp_event_RUS_Kadyrov_Putin_loyalist_attack_RUS_REMARK:0 "Убогий фанатизм..."
  sp_event_RUS_caucasus_united_war_for_decolonisation:0 "Война за освобождение народов России"
  sp_event_RUS_caucasus_united_war_for_decolonisation_QUOTE:0 " На смену Террористической Империи РФ, путем освобождения оккупированных наций и колонизированных регионов, придет мирное и цивилизованное построссийское пространство. \n- §Yманифест Форума свободных народов пост-России§!"
  sp_event_RUS_caucasus_united_war_for_decolonisation_REMARK:0 "Империи умирают изнутри"
  sp_event_RUS_new_states_are_add:0 "Россия присоединяет новые регионы"
  sp_event_RUS_new_states_are_add_QUOTE:0 " Это наши исторические земли и родные для нас люди. Чем они отличаются от других частей нашего народа? Ничем. Это и есть часть нашего народа.\n- §YВладимир Путин§!"
  sp_event_RUS_new_states_are_add_REMARK:0 "Пути назад нет"
  
  sp_event_POL_join_SMO:0 "Польша вступает в войну"
  sp_event_POL_join_SMO_REMARK:0 "Ну что ж, пободаемся"
  sp_event_POL_join_SMO_REMARK_QUOTE:0 "Za wolność naszą i waszą. \n- §YПольский народный лозунг§!"
  sp_event_POL_Falanga:0 "Конец Третьей Речи Посполитой"
  sp_event_POL_Falanga_REMARK:0 "Viva la Falanga!"
  sp_event_POL_Falanga_REMARK_QUOTE:0 "Мы разрушим гнилое основание Третьей Речи Посполитой для построения единой, крепкой и сильной Четвертой Речи Посполитой! Мы ещё покажем Европе наши амбиции. За нашу и вашу вольность! \n- §Yнеизвестный ультрас§!"
  sp_event_Falanga_WAR:0 "Польско-украинская война"
  sp_event_Falanga_WAR_REMARK:0 "Предаст же брат брата на смерть"
  sp_event_Falanga_WAR_REMARK_QUOTE:0 "Lwów był, jest i pozostanie częścią polskiego terytorium, historii i kultury! \n- §YКшиштоф Босак§!"
  sp_event_POL_SOC:0 "Восстановление социализма в Польше"
  sp_event_POL_SOC_REMARK:0 "Возвращение джедая..."
  sp_event_POL_SOC_REMARK_QUOTE:0 " solidarność naszą bronią \n- §YRalph Chaplin§!"
  sp_event_UKR_fall_Rostov:0 "Падение Ростова-на-Дону"
  sp_event_UKR_fall_Rostov_QUOTE:0 " Одесса — Мама, Ростов — Папа. \n- §YНародная пословица§!"
  sp_event_UKR_fall_Rostov_REMARK:0 "От синего Дона..."
  sp_event_UKR_fall_KUAES:0 "Падение Курской АЭС"
  sp_event_UKR_fall_KUAES_QUOTE:0 " Украина пытается взять хотя бы что-то, чтобы показать своим хозяевам, что они еще что-то могут. Это им не поможет. Они обречены. \n- §YАпти Алаудинов§!"
  sp_event_UKR_fall_KUAES_REMARK:0 "Сила в руках того, у кого есть атом"
  sp_event_UKR_fall_Belgorod:0 "ВСУ берут Белгород"
  sp_event_UKR_fall_Belgorod_QUOTE:0 " Житєлі БНР! Послєзавтра референдум! \n- §YСергей Стерненко§!"
  sp_event_UKR_fall_Belgorod_REMARK:0 "Вторая армия мира..."
  sp_event_UKR_fall_Kherson:0 "Освобождение Херсона"
  sp_event_UKR_fall_Kherson_QUOTE:0 "Хотел еще раз, обращаясь к жителям Херсонской области, сказать о том, что Россия здесь навсегда. В этом не должно быть никаких сомнений. Никакого возврата в прошлое не будет. \n- §YАндрей Турчак§!"
  sp_event_UKR_fall_Kherson_REMARK:0 "Переломный момент"
  sp_event_UKR_fall_Crimea:0 "Падение Крыма"
  sp_event_UKR_fall_Crimea_QUOTE:0 " Украина не может жить, не владея Крымом, это будет как тело без ног. Крым должен принадлежать Украине. На каких условиях, это неважно, будет ли это полное слияние, или широкая автономия, если захотят сами крымчане \n- §YПавел Скоропадский, гетман Украинской державы§!"
  sp_event_UKR_fall_Crimea_REMARK:0 "И тут Россия почувствовала, что ее ограбили..."
  sp_event_RUS_fall_Kharkov:0 "Падение Харькова"
  sp_event_RUS_fall_Kharkov_QUOTE:0 " Напомню, что это – Новороссия. Харьков, Луганск, Донецк, Херсон, Николаев, Одесса – не входили в состав Украины в царские времена. Это все территории, которые были переданы в Украину советским правительством. Зачем они это сделали, Бог его знает. \n- §YВладимир Путин§!"
  sp_event_RUS_fall_Kharkov_REMARK:0 "Война ещё не окончена"
  sp_event_RUS_fall_Donbass:0 "ВС РФ взяли Донбасс"
  sp_event_RUS_fall_Donbass_QUOTE:0 " И нет земли прекрасней, вдохновенней,\nГде все творцом-народом создано.\nДонбасс никто не ставил на колени\nИ никому поставить не дано! \n- §Y«Донбассу жить», Павел Беспощадный§!"
  sp_event_RUS_fall_Donbass_REMARK:0 "Это было ожидаемо"
  sp_event_UKR_Kahovka_GES:0 "Подрыв Каховской ГЭС"
  sp_event_UKR_Kiev_GES:0 "Подрыв Киевской ГЭС"
  sp_event_NTO_RUS_war_se:0 "Западная Макарена"
  sp_event_NTO_Munich:0 "Мюнхенская конференция 2025"
  sp_event_UKR_RUS_war_4_years_sev:0 "Четыре года войны"
  sp_event_UKR_RUS_1_million_casualties:0 "Один миллион потерь с обоих сторон"
  sp_event_UKR_RUS_5_million_casualties:0 "Пять миллионов потерь с обоих сторон"
  sp_event_UKR_Kahovka_GES_QUOTE:0 "Называть здесь точные цифры пока нет смысла, можно просто посмотреть на число затопленных сел и их население. Даже если какой-то один дом в углу остался не затопленным, вся инфраструктура там уничтожена. \n- §YАлексей Василюк§!"
  sp_event_UKR_Kiev_GES_QUOTE:0 "Относительно плотины Киевской ГЭС - угроз нет. Разрушить ее ракетами невозможно. \n- §YАндрей Коваленко§!"
  sp_event_NTO_RUS_war_se_QUOTE:0 "Я не знаю, каким оружием будет вестись третья мировая война, но четвёртая — палками и камнями. \n- §YАльберт Энштейн§!"
  sp_event_NTO_Munich_QUOTE:0 "Россия и Китай - не главные угрозы для Европы, опасность - внутри нее самой. \n- §YДжеймс Дэвид Вэнс§!"
  sp_event_UKR_RUS_war_4_years_sev_QUOTE:0 "Вначале о ходе специальной военной операции российских Вооруженных сил на территории Украины. В целом основные задачи первого этапа операции выполнены. Существенно снижен боевой потенциал украинских Вооруженных сил. \n- §YСергей Шойгу, 29 марта 2022 года§!"
  sp_event_UKR_RUS_1_million_casualties_QUOTE:0 "Каждое поколение должно поучаствовать в войне. \n- §YАдольф Гитлер§!"
  sp_event_UKR_RUS_5_million_casualties_QUOTE:0 "В войне побеждает не тот, кто прав, а тот, кто остался в живых. \n- §YБертран Рассел§!"
  sp_event_UKR_Kahovka_GES_REMARK:0 "Это и есть \"Деккомунизация\"?"
  sp_event_UKR_Kiev_GES_REMARK:0 "Столько разрушенных жизней..."
  sp_event_NTO_RUS_war_se_REMARK:0 "Начало ядерной войны?"
  sp_event_NTO_Munich_REMARK:0 "Европа начинает вооружаться"
  sp_event_UKR_RUS_war_4_years_sev_REMARK:0 "Сколько можно?"
  sp_event_UKR_RUS_1_million_casualties_REMARK:0 "..."
  sp_event_UKR_RUS_5_million_casualties_REMARK:0 "..."
