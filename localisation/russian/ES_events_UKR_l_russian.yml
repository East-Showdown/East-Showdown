ukr_petliura_content.11.t: "З Новим роком, Україно!"
ukr_petliura_content.11.d: "“Дорогие украинцы! Через несколько минут наступит новый год. Традиционно в этот вечер все собираются за столом всей семьей, приглашают гостей, смотрят новогоднее поздравление Президента, а президенты сначала немного жалуются, потом немного больше оправдываются, но в целом хвастаются тем, что было сделано.\nНо этот год – он особенный. Год 30-летия нашей независимости. И поэтому в этом году будет по-другому. Ну, хвастаться я тоже буду, но чуть позже. Застолье никто не отменяет, без этого у нас в Украине никак, но главное – я буду говорить не о том, что было сделано, а о тех, кто это сделал. И не только в этом году. А кто все время независимости строит и творит Украину. Наши люди. Обычные граждане. Хотя нет. Наши сверхсильные люди и граждане Украины!...\n... 30 лет. Более ста лидеров и представителей государств со всего мира на нашем Майдане Независимости. И не партнеры Украины. Каждый, кто прилетел разделить с нами радость, стал другом Украины. А каждый, кто видел парад нашей армии и «Мрию» над Крещатиком, стал фанатом Украины.\nНо самое главное – кем мы стали. Еще более влюбленными в Украину. И более уверенными в себе. Более взрослыми. Нас наконец объединило не бедствие, а праздник. Мы учимся объединяться. Учимся объединяться не против кого-то, а за себя. Учимся уважать друг друга и самих себя. Поэтому мы не ждем, пока мир решит наши проблемы и кто-то вернет нам нашу землю за нас.\nА собираем мир для освобождения Крыма. Поэтому как громко в этом году прозвучало «Крым – это Украина!» Голосом не только Украины, но и 46 участниц Крымской платформы. Мы можем сказать: мы вернули Крым в мировую повестку дня, чтобы когда-нибудь смогли сказать: мы вернули Крым в Украину. И как важно вернуть всех пленных. Всех...\n... Главное, чтобы все вы, все мы были живы и здоровы. И собирались вот так за одним столом всей семьей. Чтобы рядом были все, кого ты любишь, и то, без чего просто жить не можешь...\n... Чтобы соседи приходили к нам в гости – с холодцом и с бутылкой, а не с оружием и без стука. И чтобы друзья – и чтобы они были настоящими, готовыми биться за тебя, – не в Твиттере, а рядом. И чтобы родственники приезжали. И чтобы приезжали чаще. Из Донбасса, из Крыма. Но не в гости, а к себе, возвращались домой, ведь все мы – одна семья. И Донбасс, и Крым. “И как только мы уберем линию разграничения в голове, она исчезнет и на карте”.\nИ будет так, как должно быть в Украине. Как в песне:\nОдна калина за вікном,\nОдна родина за столом,\nІ Україна, бо в нас іншої нема.\nУсього цього я хочу вам усім, дорогі українці, побажати. А ми для цього все зробимо.”"
ukr_petliura_content.11.a: "З Новим роком, дорогі українці!"
ukr_petliura_content.12.t: "Проблематика Российско-украинского конфликта"
ukr_petliura_content.12.d: "Очередной исторический перелом для Украины произошёл в феврале 2014 года. В момент глубокого внутреннего кризиса, когда граждане на Майдане отстаивали своё право на европейское будущее, свобода боролась с диктатурой, Россия, к которой большинство украинцев относилось тогда скорее доброжелательно, отплатила кровавой монетой. В стремлении вернуть Украину в свою выдуманную «орбиту влияния», не допустить появления Майдана у себя в Москве и исходя из собственной имперской идеологии, Кремль пошел на прямую агрессию. Сначала — аннексия Крыма: при поддержке Чёрноморского флота, базировавшегося в Севастополе, и с участием «зелёных человечков» — российских военных без знаков различия, чью принадлежность Владимир Путин признал уже постфактум. Почти одновременно спецслужбы РФ воспользовались анти-майдановскими настроениями на востоке страны. Первоначально это были акции поддержки Виктора Януковича, но их быстро перенаправили в русло сепаратизма. ФСБ использовало целый арсенал пропагандистских приёмов: воспоминания о «великом прошлом» и роли Востока Украины как одного из промышленного центра СССР, миф о «триединой Руси» — Украины, Беларуси и России, а также запугивание образом «враждебного Запада», который якобы превратит украинцев в рабов.\nВ ряде регионов сепаратизм не получил массовой поддержки. В Херсонской и Запорожской областях ситуация осталась под контролем Киева, а в Днепропетровской области значительную роль сыграла решительная позиция местных властей и бизнес-элит, в частности Игоря Коломойского. В Одесской и Харьковской областях также удалось предотвратить сценарий «народных республик»: в Одессе ключевым моментом стали трагические события 2 мая, в Харькове — «Марш Металлиста» и реакция силовиков. В обоих случаях вмешательство украинских войск позволило вернуть контроль без масштабных боевых действий. Но на Донбассе всё оказалось иначе. Здесь сошлись несколько факторов: высокий процент русскоязычного и этнически русского населения, тесные культурные и экономические связи с Россией, влияние донецких политических кланов, лояльных Москве, и глубоко пророссийская местная власть, во многом пронизанная агентурой ФСБ.\nПосле аннексии Крыма события на востоке развивались стремительно. В конце марта 2014 года пророссийские силы усилили захваты админзданий и столкновения с проукраинскими активистами. В начале апреля Украина смогла вернуть контроль над Харьковом без кровопролития. Роковым днём стало 12 апреля 2014 — день, когда вооруженный отряд под командованием Игоря Стрелкова (Гиркина) захватил Славянск, Краматорск и ряд других населённых пунктов. Пролилась первая кровь. Уже вечером исполняющий обязанности президента Александр Турчинов объявил о начале Антитеррористической операции (АТО).  Сначала украинская армия и добровольческие батальоны добивались успеха, возвращая под контроль города, в частности: Славянск, Мариуполь и Краматорск. Но в августе 2014 года, когда боевики ДНР и ЛНР оказались на грани поражения, Россия ввела на Донбасс регулярные войска под видом «ополченцев». Это сорвало наши планы на быструю победу. Война стала затяжной, линия фронта стабилизировалась. Последней крупной битвой была битва в Дебальцево, которая закончилась нашим отступлением."
ukr_petliura_content.12.a: "Открыть вторую страничку..."
ukr_petliura_content.13.t: "Проблематика Российско-украинского конфликта"
ukr_petliura_content.13.d: "Активные боевые действия 2014-2015 годов были остановлены в рамках Минских соглашений. Документы предусматривали отвод войск, обмен пленными, проведение реформ в Украине и выполнение условий для обеих сторон конфликта для возвращения Донбасса в статусе автономии. До сегодняшнего дня, Украина выполнила почти все требования, но в свою очередь ЛДНР даже особо й не думают об окончании конфликта, а наоборот регулярно нарушают режим тишины. Доверие между сторонами на нуле. Минск превратился в позор, простую бумажку которая просто оттягивает войну, которая рано или поздно возобновиться, только неизвестно как.\nНа сегодняшний день война приняла характер конфликта «низкой интенсивности». Каждый день на линии разграничения происходят локальные обстрелы. Но с другой стороны, последние 3 года самые тихие: смертность мирного населения крайне мала, обстрелы не такие частые и не такие сильные как раньше. Это даёт иллюзию гражданам, что война окончена или она уже не возобновиться. Наши дипломатические инициативы вроде «Крымской платформы» демонстрируют, что мы не смирилась с потерей территорий, низачто не откажемся от своего по праву. Настанет день, когда виновники этой войны понесут ответственность, а страна вернет утраченное."
ukr_petliura_content.13.a: "Кремлю не выгодно заканчивать войну на Донбассе!"
ukr_petliura_content.14.t: "8 лет с переломного момента"
ukr_petliura_content.14.d: "Восьмой год после великих потрясений — Евромайдан, аннексия Крыма и война на Донбассе, начавшаяся в 2014-м, остается «замороженной», но ни капли не безопасной: линии фронта стабилизировались, ежедневные обстрелы продолжаются, а политические решения о завершении конфликта не достигнуты. С тех времён много чего изменилось и Украина тоже не стояла на месте.\n2014-2015 года характерны ещё и другими потрясениями, как например в экономике: растраченный Януковичем золотой запас, потеря Крыма и части Донбасса, разрыв привычных экономических связей с Россией, падение промпроизводства и валютные шоки — всё это привело к существенному сокращению ВВП и долгой, затратной программе восстановления и реформ. Так же те года открыли глаза народу про то, какое на самом деле положение нашей армии: массовая нехватка техники, оборудования, да даже формы. А даже то что имелось было под вопросом своей справности.\nПосле выборов нового президента и победой на них П. Порошенка начались первые попытки исправить ситуацию. Остановка горячей фазы войны позволило начать реформировать всю систему страны. Кабинет министров и “Седой гетьман” запомнились и выполнили такие действия: начало глубокой реформы ВСУ; реформы в образовании и медицине; развале монополий, в частности И. Коломойского в деле о Приватбанке; пересмотре законов на продажу земли; запуске строительных компаний на всех уровнях: от проекта “Стена” до инфраструктурных заказов; запуск ВПК с модернизацией своей техники; подписании договоров с ЕС в особенности о безвизовом режиме и стремлением, вписанным в Конституцию Украины, о вступлении в НАТО и ЕС.\n2016-2019 года сполнены реформ и дали надежду, что этот кошмар действительно позади и теперь нам нужно просто идти к своей мечте. Пока П. Порошенко продолжал выполнять свои действия, принятые урбанистические решения начинают давать плоды: города зеленеют, центры оживают и это касается не только областных или районных населенных пунктов. В особенности зацвёл Харьков; появилась, как её журналисты называют “Витрина украинского Донбасса”: территории Донецкой и Луганской областей были модернизировались и украшались новостройками, красивыми парками и современными бизнес-центрами.\nПолитически и цивилизационно Украина серьёзно сменила курс: государство пошло по пути европейской интеграции, население в целом усилило проевропейские настроения и желание быть с Европой вместе, а внешняя политика стала отчетливо ориентироваться на Евросоюз и НАТО. С приходом Д. Трампа на пост президента США для нас открылся американский рынок оружия, хоть и не полностью. А с другой стороны стало обыденностью проведение локальных военных учений ВСУ совместно с другими армиями."
ukr_petliura_content.14.a: "Открыть вторую страничку..."
ukr_petliura_content.15.t: "8 лет с переломного момента"
ukr_petliura_content.15.d: "В 2019 году произошли феерические и очень горячие выборы в президенты Украины. П. Порошенко боролся против молодого, энергичного и ещё зелёного В. Зеленского, который ещё вчера был бизнесменом в мире телепередач. В тот момент стало понятно к чему был выпущен сериал “Слуга народа”. Выборы закончились разгромом первого на стадионе.\nВ. Зеленский пришёл как президент-миротворец, его главными обещанием было покончить с войной на Донбассе, вернуть Крым, договориться с В. Путиным, побороть коррупцию, в особенности посадить П. Порошенка и продолжать интеграцию в ЕС и НАТО. И действительно были попытки по новому начать переговоры с РФ, как например инициатива встречи нормандской четверки, были заведены дела на знатных коррупционеров и был продолжен внешнеполитический путь.\nВ 2019-2021 годах во внутренней политике были продолжены реформы предыдущего главы государства, а также были запущены грандиозные проекты по создании государства в телефоне, что станет в будущем приложением Дія и запуском строительной компании “Велике будівництво” в целях создать современную инфраструктуру и повсеместную хорошую сотовую связь. Со временем появился Офис Президента, который многие критики обвиняют в заигрывании в авторитаризм и не-демократических действиях обхода высших органов принятия решений.\n\nВоенная реформа и трансформация сил обороны — один из главных эффектов восьми лет войны. Украина кардинально изменила кадровую, оперативную и логистическую структуру армии, усилила подготовку и взаимодействие с западными партнёрами, получила пакет практической помощи и подготовку от НАТО и отдельных стран-партнеров; параллельно происходила модернизация парка вооружений и закупки современных систем (в том числе и беспилотных комплексов от иностранных производителей). Эти изменения сделали Вооружённые силы значительно более боеспособными в сравнении с 2014-м. В честь 30-летия Независимости был проведен самый масштабный военный парад, на котором Украина ставила цель показать себя боеспособной страной не только гражданам но и как уведомление для других держав.\nОбщество изменилось не меньше: вырос национальный консенсус о суверенитете, активизировались волонтёрские и гражданские инициативы по поддержке армии и пострадавших, укрепилась роль неправительственных организаций и общественных контрольных механизмов. В то же время война оставила глубокие раны — психологические, демографические, экономические — которые потребуют десятилетий, чтобы быть полностью преодолёнными.\nК концу 2021 года Украина — это страна, закалённая войной, с обновлёнными вооружёнными силами, с более чёткой внешнеполитической ориентацией и с обществом, готовым отстаивать свою независимость. Но конфликт остаётся нерешённым: линия соприкосновения удерживается особыми усилиями, режимы прекращения огня регулярно нарушаются, мирное политическое решение так и не найдено. Страна готовится к дальнейшим испытаниям, рассчитывая на международную поддержку и собственные усилия по реформированию и восстановлению."
ukr_petliura_content.15.a: "Мы готовы отстоять себя и будущее нашей страны и детей!"
ukr_petliura_content.16.t: "Эскалация"
ukr_petliura_content.16.d: "С избранием Владимира Зеленского в 2019 году многие в Украине связывали надежды на оживление мирного процесса и окончание восьмилетней войны на Донбассе. Новый президент заявлял о готовности к диалогу, встречался с лидерами нормандской четвёрки, предлагал конкретные шаги для выполнения Минских соглашений, включая обмен пленными, разведение войск на отдельных участках и новые социально-экономические инициативы для жителей оккупированных территорий.\nОднако Россия продолжала систематически срывать мирные договорённости, не выполняя ключевые обязательства — прежде всего, прекращение огня и отвод своих вооружённых формирований. Провокационные обстрелы, снайперский огонь, гибель украинских военных и мирных жителей продолжались, а линия фронта оставалась зоной постоянной угрозы.\nСитуация усугубилась в конце 2021 года. Россия начала беспрецедентное наращивание войск у границ Украины — как на оккупированных территориях, так и вдоль восточной и северной границы. Спутниковые снимки, разведданные западных партнёров и украинских спецслужб фиксировали появление новых лагерей, тяжёлой техники, систем ПВО и ударных средств. Одновременно усилились информационные атаки: Москва обвиняет нас в «провокациях», пытаясь переложить ответственность за собственную агрессию.\nВ дипломатической плоскости Кремль выдвинул НАТО ультиматум — отказаться от дальнейшего расширения и фактически признать сферы влияния России. Эти требования заведомо неприемлемыми для Украины и НАТО, так как нарушают базовые принципы суверенитета и права стран самостоятельно выбирать свой путь развития.\nВыбора у нас нет: нужно готовиться к возможному новому витку агрессии. Продолжаем укреплять оборону, проводить совместные учения с партнёрами, усиливая взаимодействие с НАТО, готовим армию и общество. Граждане демонстрирует сплоченность: волонтёрские организации, бизнес и простые граждане помогают армии.\nНынешняя эскалация есть прямым следствием российской стратегии давления, целью которой — сломить нашу независимость и навязать внешнеполитический курс под диктовку Москвы. Но восемь лет войны сделали нас сильнее. Мы ясно дали понять: мы будем защищать свой суверенитет всеми доступными средствами и при поддержке международного сообщества, а любые попытки шантажа или принуждения к капитуляции обречены на провал."
ukr_petliura_content.16.a: "Не мы это начали, но нам это заканчивать"