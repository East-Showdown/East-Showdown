ukr_election.1.t: "Будем готовить выборы?"
ukr_election.1.desc: "Украина продолжает сопротивление полномасштабной агрессии, одновременно удерживая курс на демократию и легитимность власти. В обществе набирает обороты обсуждение возможности проведения выборов в условиях военного времени. Какие существуют юридические, логистические та безо­пасные механизмы? Что делать с голосами военнослужащих, временно перемещённых лиц и граждан за рубежом? Вопросов много — от конституционных норм до международного наблюдения. Решения пока нет, но дискуссия — уже в процессе."
