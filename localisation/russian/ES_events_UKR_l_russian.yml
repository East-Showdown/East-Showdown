ukr.1.t: "Тяжелое бремя"
ukr.1.desc: "После Евромайдана и российского вторжения в Крым и Донбасс, положение Украины было невероятно шатким. За эти годы нам удалось свести на нет конфликт на востоке нашей страны, наладить сотрудничество со странами Запада и даже пойти на некоторые компромиссы с Путиным. Но сейчас как никогда невозможно предсказать действия России и ее режима."
ukr.1.a: "Что же нам делать?"
ukr.2.t: "Тучи сгущаются"
ukr.2.desc: "Мы стоим на пороге нового Российского вторжения. Бессмысленно отрицать то, о чем твердят нам спецслужбы и руководство США. Неясно только как происходить интервенция. Куда ударит Путинская армия и будет ли объявлена война, что произойдет с сепаратистами на Донбассе... Все что остается нашему руководству и стране, это только готовиться. Мы должны отстоять нашу независимость и свободу."
ukr.2.a: "И кто нам поможет?"
ukr.3.t: "Луч света во тьме"
ukr.3.desc: "Главное, мы не одни. За нами стоит весь Западный и цивилизованный мир, который знает, что Путинская Россия - агрессор. Их могут водить за нос, подчинять их экономики дешевой нефти из РФ, но они никогда не останутся в стороне от Украины. В отличие от нас, у Путина нет настоящих союзников, и никто не поможет ему в будущем противостоянии. Победа будет за нами, ведь мы - это весь мир."
ukr.3.a: "Вперед, Украина!"
ukr.5.t: "Крик помощи западу"
ukr.5.desc: "В настоящее время украинские дипломаты неустанно убеждают страны Запада в необходимости помощи и поддержки Украины в ее борьбе за независимость и территориальную целостность. Мы обращаемся к Западу с криком о помощи, ожидая их активных действий и солидарности в этот решающий момент нашей истории. Наши слова наполнены не только настойчивой просьбой о помощи, но и глубоким убеждением в правильности нашего курса, ориентированного на мир и свободу для всех наших граждан. Мы надеемся на вас, Запад!"
ukr.17.t: "ВДВ России в Гостомеле!"
ukr.17.desc: "Срочные новости приходят из-под Киева. ВДВ РФ высадили несколько групп десантников в аэропорту Гостомеля. С ними ведут бой наши бравые нацгвардейцы, но ситуация крайне нестабильная. Если мы не предпримем никаких активных действий, российские десантники могут закрепиться прямо у ворот нашей столицы."
ukr.17.a: "Сделайте все возможное!"
ukr.20.t: "Первый раунд переговоров"
ukr.20.desc: "В Беларуси стартовали переговоры с Россией, о урегулировании конфликта и обмена пленными. Мы потеряли некоторые территории и возможно, нам надо согласиться на условия российской стороны, но весь блок НАТО обещает новую технику и оборудование, что нам делать?"
ukr.20.a: "Срывайте переговоры,мы не будем ввести с ними диалог"
ukr.20.b: "Гнём свою линию"
ukr.21.t: "Первый раунд переговоров завершен"
ukr.21.desc: "Недавно прошёл первый этап переговоров в Гомеле. Российская сторона согласилась на некоторые наши требования. Означает ли это то, что у России начались проблемы с логистикой, а возможно есть и другие причины? Зачем гадать, главное что есть сдвиги к прекращению огня и к миру между нашими странами."
ukr.21.a: "Отлично"
ukr.24.t: "Второй раунд переговоров"
ukr.24.desc: "Сегодня в Беловежской Пуще стартовал второй раунд переговоров между нашей и российской делегациями. Россия не желает идти на уступки, и предлагают нам их вариант мирного урегулирования конфликта. Эти условия кажутся для нас невыполнимыми, но мы несем большие потери, как экономические так и военные. Может быть, нам все же стоит пойти на какие-то уступки?"
ukr.24.a: "Лучше все же пойти на уступки"
ukr.24.b: "Мы не будем выполнять их условия"
ukr.25.t: "Второй раунд переговоров завершён"
ukr.25.desc: "Сегодня был завершён второй раунд переговоров между нашей и российской стороной в Беловежской Пуще. Наши делегации смогли договорится о скором начале обмена военнопленных и открытии гуманитарных коридоров. Хоть мирное урегулирование конфликта и кажется на данный момент невозможным, но надежда на прекращение огня все еще есть."
ukr.25.a: "Война закончится мирно?"
ukr.27.t: "Россия высадила десант под Херсоном!"
ukr.27.desc: "Сообщается о высадке Российского десанта в район Антоновского моста и Каховской ГЭС. Это событие омрачило нашу ситуацию на юге страны, так как при возможном отступлении наших войск, мы не сможем подорвать мост, что поможет войскам РФ быстро форсировать Днепр. В ближайших населенных пунктах наспех созданы отряды терробороны. Наши бойцы будут стоять до последнего, слава Украине!"
ukr.27.a: "Героям слава!"
ukr.43.t: "Опасность вступления Приднестровья в войну"
ukr.43.desc: "На територии самопровозглашоной ПМР Россия привела свои дивизии в боевую готовность, а также активизировалась рашиская пропаганда. Скорее всего, терористы готовятся нас атаковать и со стороны Приднестровья, нужно быть готовым и укрепить границу"
ukr.43.a: "Нужно быть осторожнее"
ukr.45.t: "Отход к «Азовстали»"
ukr.45.desc: "К большому сожалению, наши войска в Мариуполе потерпели поражение от превосходящих сил ВС РФ и были вынуждены отступить. Но выйти из города получилось не всем. Местный гарнизон и бойцы батальона «Азов» попали в окружение, но сдаваться не стали. Они смогли укрыться на металлургическом заводе «Азовсталь», где продолжили сопротивление кремлевским оккупантам. Они, как верные сыны Украины, решили защищать свою землю до последнего. Непонятно, сколько они смогут протянуть в подвалах завода, находясь в полном окружении без еды и воды. Но точно можно сказать, что их подвиг вдохновит всю нашу армию и народ на продолжение сопротивления фашистскому режиму Путина. Слава Украине!"
ukr.45.a: "Героям «Азовстали» Слава!"
ukr.49.t: "Российская морская пехота высадилась под Бердянском"
ukr.49.desc: "Сообщается о высадке российской морской пехоты недалеко от Бердянска, под села Азов и Куликовское. Точных данных о количестве десантников и их технике у нас нет, что тревожит. В самом Бердянске из местного населения наспех собран отряд терробороны."
ukr.49.u: "Не вмре, не загине Україна!"
ukr.51.t: "Россия высадила десант к югу от Киева!"
ukr.51.desc: "Только что нам поступила информация о высадке российского десанта на военный аэродром вблизи города Васильков. Сообщается, что оккупанты ведут тяжелый бой с местной батареей ПВО. В ближайших населенных пунктах сформированы батальоны территориальной обороны."
ukr.51.u: "Москалі не пройдуть!"
ukr.52.t: "Мирный договор с Россией"
ukr.52.desc: "В ходе нашего контрнаступления, войска РФ были оттеснены обратно за границы 1991 года. Донбасс и Крым были освобождены бойцами ВСУ, и сейчас они находятся под полным контролем Украины. Мы смогли занять лидирующую позицию за столом переговоров и потребовали прекращения огня и признание нас в границах 91-го года, на что Россия согласилась. Вся Украина радуется победе и наконец-то наступившему миру, пока российская z-общественность сходит с ума и призывает к отставке Путина и российского правительства."
ukr.52.u: "Перемога!"
ukr.53.t: "Затопление крейсера «Москва»"
ukr.53.desc: "Российский крейсер «Москва» затонул в результате отлично спланированной операции наших Збройних сил. Корабль выполнял задание по блокаде наших портов, пока мы не нанесли по нему ракетный удар двумя «Нептунами». Экипаж «Москвы» отчаянно пытался спасти гордость ВМФ, но, к счастью, все усилия были напрасными. Старое корыто не выдержало атаки наших ракет и затонуло почти сразу, утащив с собой на дно все надежды z-быдла на быстрый разгром Незалежной. Хоть МО РФ и заявляет об 1 погибшем, мы уверены, что их в разы больше."
ukr.53.u: "Русский военный корабль, иди на хуй!"
ukr.54.t: "Обращение Зеленского"
ukr.54.desc: "«Уважаемые граждане Украины, сегодня рано утром президент Путин объявил проведение специальной военной операции на Донбассе. Россия нанесла удары по нашей военной инфраструктуре и пограничникам, пограничным отрядам. Во многих городах Украины были слышны взрывы. Мы вводим военное положение по всей территории нашей страны. Минуту назад я провёл разговор с президентом Байденом, США уже начали готовить международную поддержку. Сегодня от вас, вас, от каждого из вас нужно спокойствие, по возможности оставайтесь пожалуйста дома. Мы работаем, армия работает, работает весь сектор безопасности и обороны Украины. На связи с вами буду постоянно я, СНБО, кабинет министров Украины. Скоро снова я выйду на связь. Без паники, мы сильные, мы готовы ко всему, мы всех победим, ведь мы - Украина. Слава Украине!»"
ukr.54.u: "Героям слава! Мы победим!"
ukr.55.t: "Ситуация на границе"
ukr.55.desc: "Положение дел на нашей общей с Россией границе остается крайне напряженным. ГУР представляет Министерству обороны все больше и больше свидетельств о российских военных колоннах с метками «Z» и «V», а на линии соприкосновения с ЛДНР участились обстрелы наших позиций. Помимо этого буквально только что в интернете появилось видео, предположительно с КПП «Каланчак». На нем украинский пограничник вместе с несколькими гражданскими убегает от приближающейся тяжелой техники ВС РФ, после чего видео обрывается. Тем временем наша пограничная служба потеряла связь с большинством КПП на границе с РФ."
ukr.55.u: "Начинается?"
ukr.56.t: "Новогоднее поздравление Владимира Зеленского"
ukr.56.desc: " «2022 год ранил нас в сердце. Мы выплакали все слезы. Прокричали все молитвы. 311 дней. О каждой минуте нам есть, что сказать. Но большинство слов – лишние. Не нужны пояснения, украшения. Нужна тишина, чтобы услышать. Нужны паузы, чтобы понять. Мы не знаем, что принесет нам новый, 2023-й, год. Я хочу всем нам пожелать одного – победы. И это главное. Одно пожелание для всех украинцев. \n\n Пусть этот год будет годом возвращения. Возвращение наших людей. Воинов – в свои семьи. Пленных – в свои дома. Переселенцев – в свою Украину. Возвращение наших земель. И временно оккупированные станут навсегда свободными. \n\n Возвращение к обычной жизни. До счастливых минут без комендантского часа. До земных радостей без воздушных тревог. Возвращение того, что у нас украли. Детство наших детей, спокойная старость наших родителей. \n\n Пусть все это принесет новый год. Мы готовы за это сражаться. Вот почему каждый из нас здесь. Я тут. Мы здесь. Вы тут. Все тут. Мы все – это Украина. \n\n Слава Украине! \n С Новым годом!»"
ukr.56.u: "2023-й станет годом нашей победы!"
ukr.57.t: "Брифинг Владимира Зеленского"
ukr.57.desc: " «Канцлер Германии, Олаф Шольц, вчера сказал про вторжение России в Украину, что такого Европа не видела 75 лет. И это правда, но не вся. Это не просто вторжение России в Украину - это начало войны против Европы. Против единства Европы. Против элементарных прав человека в Европе. Против всех правил сосуществования на континенте. Против того, что европейские государства отказываются делить границы силой. Уже второй день, города нашей державы подвергаются ракетно-бомбовым ударам. Танковые колонны и авианалеты, максимально похожие на те, что Европа уже давно видела во время Второй мировой войны и про что говорила «никогда снова», но вот оно началось. Снова началось в 2022 году, через 75 лет после окончания Второй мировой войны. Уверен, вы это видите, вы все, вся Европа... И хочу под конец обратиться к ВСУ — стойте крепко, вы всё, что у нас есть. Вы всё, что защищает нашу державу. Слава Украине!»"
ukr.57.u: "Ситуация тяжелая, но победа будет за нами!"
ukr.58.t: "Зеленский погиб"
ukr.58.desc: "В результате диверсии спецслужб России погиб наш президент - Владимир Александрович Зеленский. Его президентский кортеж был обстрелян людьми в форме бойцов территориальной обороны. Несмотря на мгновенную реакцию и оперативную ликвидацию большинства диверсантов, Зеленский получил ранения несовместимые с жизнью и скоропостижно скончался. Прощание с президентом прошло в закрытом формате, учитывая возможные провокации и теракты, которые может устроить РФ. В большинстве наших и европейских городов появляются стихийные мемориалы, а западные страны и ООН уже готовы оказать нам помощь в расследовании случившегося. Временно руководство страной на себя возьмет СНБО."
ukr.58.u: "Покойтесь с миром, Владимир Александрович. Мы победим!"
ukr.59.t:  "Созыв СНБО Украины"
ukr.59.desc: "До российского вторжения остаются считанные дни. Ничего изменить уже не выйдет. Очередное заседание Совета национальной безопасности и обороны начиналось напряженно. Никто уже ни питал никаких иллюзий. Все понимали, что Украине предстоит лицом к лицу столкнуться на поле боя с одной из сильнейших армий мира. После ряда докладов и обсуждений совет единогласно принимает решение - незамедлительно ввести чрезвычайное положение на территории всей страны. Более строгий режим ЧП введен на границах с Россией и Белоруссией. Режим чрезвычайного положения включает: особый режим въезда и выезда, ограничение свободы передвижения, ограничение движения транспортных средств и их досмотр, усиление охраны общественного порядка, запрет забастовок, ввод комендантского часа, приостановление деятельности политических партий, ограничение продажи оружия и тд."
ukr.59.u: "Уже скоро..."
ukr.60.t: "Арест Медведчука"
ukr.60.desc: "Служба Безопасности Украины задержала лидера одной из крупнейших оппозиционных партий страны - Виктора Медведчука, который до недавнего времени скрывался от следствия. Являясь пророссийским политиком и кумом Путина, он обвиняется в гос. измене, попытке бегства из-под домашнего ареста, участии в Крымских энергетических программах, отправлении в Москву секретных данных и в незаконных схемах по поставке угля из контролируемых ДНР и ЛНР месторождений. С 21-го года он находился под домашним арестом, но с началом боевых действий покинул место жительства под предлогом «эвакуации». Схвачен Медведчук был при попытке покинуть страну под видом военного. Следствие по его делу продолжается."
ukr.60.u: "Нашелся всё-таки"
ukr.61.t: "Обмен Медведчука"
ukr.61.desc: "Руководство России обратилось к нам с предложением обменять ранее арестованного нами Виктора Медведчука на 250 пленных солдат ВСУ, среди которых есть и бойцы батальона «Азов». Медведчук может стать крайне опасным политическим инструментом в руках РФ, но, с другой стороны, по обмену мы получим больше пленных, чем отдадим."
ukr.61.u: "Жизни наших солдат для нас дороже"
ukr.61.a: "Об этом не может быть и речи"
ukr.62.t: "Русские подходят к Киеву"
ukr.62.desc: "Несмотря на отчаянное сопротивление наших бойцов, ВС РФ подходят к нашей столице всё ближе и ближе. Большинство западных аналитиков предсказывает падение Киева в течение 48 часов, пока сам город погружен в панику и хаос. Мы не собираемся сдаваться и будем держать нашу столицу до последнего, так что необходимо немедленно мобилизовать все наши силы и подготовиться к приходу оккупантов."
ukr.62.a: "Україна понад усе!"
ukr.63.t: "Переговоры зашли в тупик"
ukr.63.desc: "За все время ведения переговоров с Россией, наша делегация получала только ультиматумы, расплывчатые обвинения и требования, на которые Украина пойти не могла. Еще более ситуацию ухудшают недавние факты, доказывающие вину русских в многочисленных военных преступлениях на наших оккупированных территориях. Можно сказать точно, переговоры зашли в тупик. Возможность подписания мира откладывается на неопределенный срок."
ukr.63.a: "Затянем пояса потуже..."
ukr.64.t: "Заседание высшего руководства ВСУ"
ukr.64.desc: "Если правительство всё ещё и успокаивает народ обещаниями, что войны не будет, то в генштабе уже давно не питают иллюзий по этому поводу. Разведки США и НАТО еще в конце декабря подтвердили наши опасения по поводу скорого вторжения России. Рассматриваются разные варианты возможного конфликта с русскими. От очередной эскалации на Донбассе, до полного вторжения и наступления ВС РФ со всех направлений. Но какой бы и не была готовящаяся война, одно должно быть неизменным - наша тактика. Залужный и его команда настаивают на мобильной войне, объясняясь тем, что в степях Украины главным фактором победы над ВС РФ будет маневренная оборона с последующими контратаками. В свою же очередь генералы советской школы предлагают сделать ставку на статичную оборону с мощными укрепрайонами, таким образом обескровив противника и лишив его всего наступательного потенциала. Заседание подходит к концу. Последнее слово остаётся за верховным главнокомандующим Вооружённых сил Украины."
ukr.64.a: "Нам следует принять план Залужного"
ukr.64.b: "Идеи старой школы все ещё актуальны"
ukr.65.t: "Интернациональный легион теробороны Украины"
ukr.65.desc: "После начала российской агрессии, весь цивилизованный западный мир поддержал нас в нашей борьбе за независимость. Тысячи иностранных добровольцев мгновенно выразили желание сражаться в рядах ВСУ. В связи с этим, верховный главнокомандующий подписал указ о создании Интернационального легиона территориальной обороны Украины. Данное формирование объединит под собой добровольческие подразделения, состоящие из иностранных специалистов и добровольцев. Первые бойцы легиона уже начали проходить подготовку на западных полигонах страны, готовясь встать на защиту Украины и всего цивилизованного мира."
ukr.65.a: "Слава бойцам-интернационалистам!"
ukr.66.t: "ВДВ России высадились в Харькове"
ukr.66.desc: "Сообщается о высадке ВДВ России в харьковском аэропорту и его успешном взятии. В городе обьявлено осадное положение, нацгвардия и местные отряды самообороны подняты по тревоге."
ukr.66.a: "Україна понад усе!"
ukr.67.t: "ВДВ России высадились в Одессе"
ukr.67.desc: "Сообщается о высадке десантных групп ВДВ и ВМФ России под Одессой. В городе обьявлено осадное положение, нацгвардия и местные отряды самообороны подняты по тревоге."
ukr.67.a: "Враг не пройдет!"
ukr.68.t: "ВДВ России высадились в Николаеве"
ukr.68.desc: "Сообщается о высадке десантных групп ВДВ и ВМФ России под Николаевым. В городе обьявлено осадное положение, нацгвардия и местные отряды самообороны подняты по тревоге."
ukr.68.a: "Слава захисникам Вітчизни!"
ukr.69.t: "ВДВ России высадились в Запорожье"
ukr.69.desc: "Сообщается о высадке ВДВ России на Днепрогэс и Балочный мост в Запорожье. В городе обьявлено осадное положение, нацгвардия и местные отряды самообороны подняты по тревоге."
ukr.69.a: "Смерть оккупантам!"
ukr.70.t: "Медведчук сбежал из-под домашнего ареста"
ukr.70.desc: "О том, что глава ОПЗЖ Виктор Медведчук сбежал из-под домашнего ареста Генпрокуратура сообщила еще неделю назад, однако в розыск он был объявлен только сегодня. Предположительно Медведчук покинул свое жилье за несколько дней до начала российской агрессии и сейчас скрывается где-то в Киевской области. Для его поиска сформирована специальная группа, в которую входят оперативники СБУ и офиса генпрокурора. Виктор Медведчук с 2021-го года подозревается по ряду статей, таких как госизмена, нарушение законов и обычаев войны, передача секретных данных об ВСУ, передача России газового месторождения в Азовском море, а также подрывная деятельность путем создания организации для вербовки украинцев в России. Временным председателем политсовета ОПЗЖ назначен Юрий Бойко."
ukr.70.a: "Немедленно отыщите его"
ukr.71.t: "Создание «Платформы за жизнь и мир»"
ukr.71.desc: "Бывшие депутаты из пророссийской фракции «Оппозиционная платформа - За жизнь», деятельность которой недавно была запрещена, создали в Верховной раде новую депутатскую группу - «Платформа за жизнь и мир». Ее председателем стал Юрий Бойко, ранее глава политического объединения «Оппозиционный блок» и управляющий политсоветом ОПЗЖ. По заявлению членов новой фракции «депутаты перестали быть оппозиционными и стали выступать за мир», но при этом отголоски русофильства ОПЗЖ все еще остаются и могут представлять угрозу политической безопасности Украины."
ukr.71.a: "В Верховной раде должен сохраняться принцип плюрализма"
ukr.72.t: "Толпы добровольцев"
ukr.72.desc: "С началом войны толпы истинных сынов нашей отчизны встали на защиту родной земли. Уже в первые часы после вторжения в военкоматы поступили сотни запросов на прохождение контрактной службы в вооруженных силах Украины. Военкоматы буквально ломятся от количества желающих спасти страну от российской оккупации. Моральный дух нашей нации крайне высок. Мы не сдадимся Путину и будем биться за каждый метр нашей земли."
ukr.72.a: "Вставай, рідна країна!"
ukr.73.t: "Массовое мародерство"
ukr.73.desc: "На фоне российского вторжения и массовой раздачи оружия всем желающим в Киеве и других крупных городах участились случаи мародерства и организованной преступности. Злоумышленники грабят магазины и торговые точки, устраивают беспорядочные стрельбища на улицах и объединяются в банды. Нередко мародеры действуют под видом бойцов территориальной обороны. Полиция уже начала организацию патрулей и задержаний виновных, но для прекращения подъема преступности нам следует ввести более эффективные меры."
ukr.73.a: "Будем следить за ситуацией"
ukr.74.a: "Нам нужно что-то с этим делать прямо сейчас"
ukr.74.t: "Коррупционный скандал"
ukr.74.desc: "Разразился коррупционный скандал, раскрывший масштабную коррупцию среди высших чиновников. Национальное Антикоррупционное Бюро Украины (НАБУ) и Специализированная Антикоррупционная Прокуратура (САП) начали расследование крупного дела о коррупции в государственных закупках. Однако, чиновники использовали свои политические и финансовые связи, пытаясь остановить расследование при помощи угроз и взяток. Они также организовали утечку компрометирующей информации о НАБУ и САП, распространяя фальсифицированные доказательства через средства массовой информации. Общественность требует ответов и действий, а возможные последствия включают ужесточение законов и увольнение коррумпированных чиновников."
ukr.75.a: "Нужно срочно наказать виновных"
ukr.75.t: "Коррупция на квотах"
ukr.75.desc: "Разгорается скандал вокруг предоставления квот на выезд из страны в условиях военного конфликта и мобилизации. Отправиться за границу становится необходимостью для многих, но теперь этот процесс омрачен коррупцией. Согласно расследованию, определенные чиновники и посредники требуют взятки за предоставление квот на выезд. Это означает, что многие граждане могут быть лишены возможности покинуть страну, во имя собственной безопасности. Эти злоупотребления не только подрывают доверие к правительству, но и угрожают национальной безопасности. Общественность требует немедленного расследования этого скандального дела и строгого наказания виновных. Коррупция на квотах на выезд из страны во время войны и мобилизации является неприемлемой и требует срочных мер для ее устранения."
ukr.76.a: "Нам нужно действовать осторожнее"
ukr.76.t: "Политический скандал в связи с обвинениями в репрессиях"
ukr.76.desc: "В нашей стране разразился новый скандал, власть была обвинена в проведении незначительных, но заметных репрессий в отношении своих политических оппонентов. Этот скандальный поворот вызвал волну критики со стороны общественности и международных наблюдателей. Политическая оппозиция использует эту ситуацию для повышения своих рейтингов. Впредь мы должны быть осторожнее и не допускать подобных инцидентов."
ukr.77.a: "Это было необходимо"
ukr.77.t: "Оппозиция была уничтожена"
ukr.77.desc: "Сегодня в Украине произошли неожиданные аресты лидеров трех ведущих политических партий: Петра Симоненко из КПУ, Олега Тягнибока от партии "Свобода" и Юрия Бойко из ПЗЖМ. На данный момент официальные обвинения не предъявлены, и детали операции остаются неясными. Эти события вызвали серьезные волнения среди граждан Украины, а также привлекли внимание международного сообщества. Многие политические аналитики выражают опасения относительно соблюдения демократических принципов и прав человека. Общественность требует незамедлительного расследования и прозрачности со стороны властей. Мы призываем всех граждан оставаться спокойными и внимательно следить за развитием событий."
ukr.94.t: "Генералы согласны!"
ukr.94.desc: "После длительных переговоров старый офицерский корпус согласился помочь."
ukr.94.a: "Отличные новости!"
ukr.95.t: "Генералы отказываются!"
ukr.95.desc: "После длительных переговоров старый офицерский корпус отказался помочь"
ukr.95.a: "Обидно"
ukr.98.t: "Россия выдвигает ультиматум"
ukr.98.desc: "После поражения наших сил на ряде направлений, правительство России через посредников обратилось к нам с проектом мирного договора, который положит конец конфликту. Основные условия включают в себя:\n - Немедленное прекращение огня\n - Отвод войск с территории Донецкой и Луганской Республик\n - Разоружение нацбатов\n - Предоставление РФ сухопутного коридора в Крым\n - Отказ от стремлений вступить в НАТО и гарантии нейтралитета\n - Отставка Зеленского и проведение досрочных выборов.\n\nУсловия выглядят невыполнимыми, но возможно это наш единственный шанс сохранить Украину как суверенное государство. Решение остается за Верховным главнокомандующим."
ukr.98.a: "Ради будущего Украины..."
ukr.98.b: "Мы будем стоять до конца!"
ukr_unit_leader_event.1.t: "День рождения Зеленского"
ukr_unit_leader_event.1.desc: "Сегодня день рождения отмечает наш дорогой президент - Владимир Александрович Зеленский. Ему [UKR_zelenskiy_age_sl]. Пожелаем ему долгих лет жизни, здоровья, сил и терпения дальше продолжать править нашей родной Батькивщиной."
ukr_unit_leader_event.1.a: "Поздравляем, Владимир Александрович"
UKR_zelenskiy_age_sl_2: "исполнилось [?global.zelenskiy_age] лет"
UKR_zelenskiy_age_sl_1: "исполнилось [?global.zelenskiy_age] года"
ukr.5.t: "Крик помощи западу" 
ukr.78.t: "Разрушение Крымского моста"
ukr.78.desc: "Сегодня Крымский мост был разрушен."
ukr.78.a: "Отправить ракетный удар! (требуется 5 ракет)"
ukr.78.b: "Отправить атаку с использованием морского дрона! (В разработке)"
ukr.79.t: "Разрушение Крымского моста!"
ukr.79.desc: "Ракеты, которые мы запустили, разрушили Крымский мост!"
ukr.79.a: "Перемога!"
ukr.83.t: "Случаи коррупции"
ukr.83.desc: "Поступил отчет о случаях коррупции в нашей стране"
ukr.83.a: "Проверить"
ukr.84.t: "Отчет о коррупции: Ничего не изменилось"
ukr.84.desc: "Коррупция в нашей стране не изменилась за последние 3 месяца"
ukr.84.a: "Ну, это хорошо, правда?"
ukr.85.t: "Отчет о коррупции: Уровень снизился"
ukr.85.desc: "Коррупция снизилась за последние 3 месяца!"
ukr.85.a: "Рад слышать!"
ukr.86.t: "Отчет о коррупции: Уровень повысился"
ukr.86.desc: "Коррупция повысилась за последние 3 месяца!"
ukr.86.a: "Ужас!"

ukr.89.t: "Коррупция на юге!"
ukr.89.desc: "По полученным разведданным от ГУР и СБУ стало ясно, что мы столкнулись с коррупционными схемами в армии на территории Херсонской и Запорожской областей. По всей видимости, у нас возникли проблемы с оборонительными комплексами, конкретнее, с их реальным состоянием. Судя по рапортам, документация не соответствует действительности."
ukr.89.a: "Отправить инспекцию"
ukr.89.b: "У нас нет на это времени!" 
ukr.91.t: "Результат инспекции"
ukr.91.desc: "Члены комиссии заявили что никаких нарушений обнаружено не было."
ukr.91.a: "Странно..."

ukr.92.t: "Проблемы на юге"
ukr.92.desc: "Не смотря на то что наша инспекция доложила о проблемах с коррупцией и мы предприняли ряд мер для борьбы с ней. Однако, их оказалось недостаточно и уровень укреплений немного не соответствует заявленному на бумаге."
ukr.92.a: "Могло быть и хуже..."

ukr.93.t: "Катастрофа на юге"
ukr.93.desc: "Выяснилось, что на южном направлении фортификационные работы практически не проводились... Теперь дорога на бердянск полностью открыта! Это катастрофа для всего южного направления!"
ukr.93.a: "Удержим юг любой ценой!"
ukr.93.b: "Мы проиграли эту битву, но мы должны отступить чтобы выиграть войну!"
ukr.96.t:  "Дело над Коломойским"
ukr.96.desc: "Ещё в марте 2021 года Госдепартамент США ввёл в действие против Игоря Коломойского санкции за причастность к коррупции. При этом до сегодняшнего времени мы не делали никаких обвинений по отношению к нему. Теперь же мы провели обыски, тем самым прояснив схемы присвоения 40 млрд. гривен на компаниях "Укрнафта" и "Укртатнафта". В СБУ напоминают, что ПАО "Укрнафта" является наибольшей нефтедобывающей компанией Украины, а ПАО "Укртатнафта" – наибольшей нефтеперерабатывающей. На данный момент в рамках уголовного дела документируются 10 эпизодов преступной деятельности. В материалах дела Коломойский упомянут, как лишённый гражданства Украины и гражданин Израиля и Кипра. Также САП и НАБУ сообщили Коломойскому о подозрении, его подозревают в завладении 9,2 млрд грн из ПриватБанка как бывшего конечного бенефициара. Действия всех разоблаченных лиц квалифицированы по признакам преступлений по ст. 191, 209, 366 УК, в зависимости от роли каждого в преступной схеме. Аналогично НАБУ временно арестовало активы Коломойского, что известно с определения Киевского апелляционного суда. Шевченковский суд Киева отправил бизнесмена Игоря Коломойского под стражу на срок 60 дней, с возможностью внесения залога в размере 509 миллионов гривен. 'Установлено, что в течение 2013-2020 годов Игорь Коломойский легализовал более полумиллиарда гривен путем их вывода за границу, используя при этом инфраструктуру подконтрольных банковских учреждений', - отметили в СБУ. Расследование продолжается..."
ukr.96.a:  "Вот и дошел до кассы"
ukr.97.t:  "Дело с Моторсич"
ukr.97.desc: "У президента запорожского предприятия "Мотор Сич" Вячеслава Богуслаева прошел обыск, он подозревается в государственной измене. Ему предъявлено подозрение в госизмене – коллаборационизме и пособничестве государству-агрессору. За это предусмотрено пожизненное заключение. Как сообщили в СБУ, задержание произошло в рамках уголовного судопроизводства по незаконной поставке со стороны "Мотор Сичи" товаров военного назначения для российской штурмовой авиации. "По материалам следствия, к сделке причастно руководство завода, расположенного в Запорожье. Чиновники действовали в сговоре с приближенными к Кремлю представителями российской корпорации "Ростех", которая является одним из главных производителей вооружений для ВС РФ", - сообщили в СБУ. Полученную продукцию оккупанты использовали для производства и ремонта российских ударных вертолетов, которые они массово применяли и применяют для полномасштабного вторжения в Украину. По данным запорожского городского портала "ЗаБор", дома у Богуслаева прошел обыск, причем силовикам пришлось выбивать двери, поскольку члены семьи Богуслаева отказались их открывать. Самого бизнесмена задержали и отправили под конвоем в Киев.Глава акционерного общества "Мотор Сич" известен, среди прочего, тем, что в 2016 году пожертвовал деньги компании на изготовление и установку скульптуры Божией Матери на территории Валаамского монастыря в России, регулярно посещаемого президентом РФ Владимиром Путиным. Сам Богуслаев также посетил монастырь – некоторые СМИ указывали, что бизнесмен виделся там с российским президентом, однако пресс-служба "Мотор Сичи" отвергала эти обвинения."
ukr.97.a:  "Мы еще ему напомним о Skyrizon"
ukr.103.t: "Взлом официального сайта Кабинета министров"
ukr.103.desc: "§RУкраинец! Все ваши личные данные были загружены в сеть. Вся информация о вас стала публичной, бойтесь и ждите худшего. Это Вам за ваше прошлое, настоящее и будущее. За Волынь, за ОУН УПА, за Галицию, за Полесье и за исторические земли.§!\n\nСайты Верховной рады, МИД и СБУ прекратили работу в связи с масштабной DDoS-атакой."
ukr.103.u: "Тревожно"
ukr.104.t: "Визит Макрона в Киев"
ukr.104.desc: "Президент Владимир Зеленский встретил французского коллегу Эммануэля Макрона в Мариинском дворце в Киеве. Как заявил глава МИДа Кулеба - «Мы с нетерпением ждем сигналов, которые привез господин Макрон из Москвы». В последние две недели французский лидер активно включился в процесс деэскалации в Европе, а на днях решил прибегнуть к челночной дипломатии: прежде чем поехать в Киев, он посетил Москву, где на протяжении почти шести часов разговаривал с Владимиром Путиным.\n\nНесмотря на крайне неуместные обвинения РФ в нарушении с нашей стороны Минских соглашений и намеренной эскалации конфликта на Донбассе, по итогам переговоров господин Макрон заверил, что плохих намерений в отношении Украины у президента Путина нет. «Мы обменялись вчера с президентом Путиным мнениями по вопросам безопасности и военным вопросам, он мне сказал, что не будет инициировать эскалацию. Я думаю, что это имеет значение», - заявил он на пресс-конференции по итогам переговоров с Зеленским. Макрон также подметил важность дипломатии и незыблемости Минских соглашений в контексте нынешней обстановки, подметив, что обе стороны все еще заявляют о готовности их выполнять. "
ukr.104.u: "«Альтернатив Минским соглашениям нет»"
ukr.105.t: "Озабоченность положением дел на границе"
ukr.105.desc: " "
ukr.105.u: "У нас не так много времени..."
ukr.99.t: "Совещание по стабилизации энергосистемы"
ukr.99.desc: "События последних дней стали серьёзным вызовом для Украины. Постоянные удары по энергетической инфраструктуре вывели из строя множество объектов. За закрытыми дверями, в небольшом зале, ведущие специалисты обсуждают возможные пути стабилизации системы. Обстановка напряжённая, и напряжение в голосах теперь уже не скрыть.\n\nПремьер-министр Денис Шмигаль опирается на стол, наклонившись вперёд. Его голос звучит сдержанно, но в словах явная злость.\n\n— Блядство, мы не можем позволить себе роскошь ждать. Зима близко, и люди должны получить свет. Какие у нас есть резервы?\n\nМинистр энергетики Герман Галущенко слегка покашливает, бросив короткий взгляд на свои бумаги. Он уже давно изучил данные, они не внушают оптимизма.\n\n — Основные распределительные системы... да всё к чертям снесли. Мы держимся на том, что осталось, но, если честно, этого не хватит, чтобы нормально обеспечить светом всю страну.\n\n Директор ДСНС Сергей Крус опускает взгляд, тихо выдыхая. Его лицо уставшее, и в голосе слышна злость.\n\n — Пожары, повреждения, восстановление этой чёртовой сети… наши люди работают до срыва, мать его. Проблема в том, что с каждым обстрелом нас буквально вытирают. Времени готовиться вообще не остаётся, хрен там, уже не знаем, как выкручиваться.\n\n В комнате повисает гнетущая тишина. Премьер-министр обводит всех взглядом, выжидая, но никто не спешит говорить. Наконец, он снова поднимает голос:\n\n— Без поддержки союзников мы в полном… (он замирает, с трудом подбирая слова). ПВО, оборудование, люди, всё, что найдут — иначе это полный крах.\n\nГлава МИД Дмитрий Кулеба тяжело кивает.\n\n — Свяжусь с нашими контактами."
ukr.99.a: "Нам нужно выиграть как можно больше времени."
ukr.100.t: "Стабилизация учебного процесса."
ukr.100.desc: "Учитывая тяжелое положение и трудность проведения тестирования в формате ЗНО, эксперты предлагают решение ввиде иного формата тестирования."
ukr.100.a: "Ввести НМТ"
ukr.100.b: "Оставить ЗНО"

ukr.101.t: "Уничтожение Мрии"
ukr.101.desc: "Самолет Мрия был уничтожен во время российской атаки на аэропорт Гостомеля. В службе безопасности Украины (СБУ) впоследствии заявляли, что некоторые работники ГП Антонов длительное время препятствовали украинской армии в организации противовоздушной и наземной охраны аэропорта, что, как было указано, и привело к уничтожению Мрии."
ukr.101.u: "Это крах..."
ukr.102.t: "Полевая модификация Bradley"
ukr.102.desc: "Недавно с фронта поступила информация, что наши полевые механики, получив дополнительные поставки бронемашин, модернизировали БМП Bradley. Поставив на него КАЗ 'Дрозд', новые вышибные панели и новый подбой. Данная модификация получила ироничное название 'Крипак'. Вероятнее всего это название ему было дано из-за повышенной защищенности машины. Тем не менее, как отмечают эксперты, массовая модернизация машин по такому стандарту невозможна."
ukr.102.a: "Забавно"
ukr.777.t: "Несгибаемый Лидер"
ukr.777.d: "Президент Украины, Владимир Зеленский, вновь доказал свою решимость и непоколебимость перед вызовами современного мира. Несмотря на давление, трудности и испытания, его лидерство остается символом единства и стойкости для нации.\nСегодня настал момент, когда каждый должен осознать: любые попытки подорвать его авторитет или вставлять палки в колеса только ослабляют не его, а саму систему, которая держится на преданности, вере и решительности. Владимир Зеленский — это не просто политик, это фигура, олицетворяющая борьбу за свободу, независимость и прогресс.\nПоддержка его курса — это поддержка будущего, в котором народ остается сплоченным, несмотря ни на что. Враги могут пытаться разрушить планы, но история показывает: сильные лидеры остаются в памяти поколений, а их идеи живут вечно."
ukr.777.a: "Победа будет за нами!"
ukr.778.t: "Поднять состав резервистов!"
ukr.778.d: "Резервисты подняты!"
ukr.778.a: "Необходимый минимум есть"
ukr.779.t: "Офицеры запаса подняты!"
ukr.779.d: "Офицеры в скорем времени примут участие в боевых действиях!"
ukr.779.a: "Необходимый минимум есть"
ukr.780.t: "Стартовали эфиры \"Фейгин LIVE\""
ukr.780.a: "Следим за новостями"
ukr.780.d: "Стартовали совместные эфиры Марка Фейгина и Алексея Арестовича, где они на ежедневной основе активно обсуждают все последние события в Украине"
ukr.781.t: "Арестович жестко высказался о нас!"
ukr.781.d: "В последнем своём эфире Алексей Арестович крайне негативно высказался о нашей власти, применяя нецензурную брань и прочие оскорбления. Вот лишь небольшой перечень используемой ругани: "Зелемахер","Зеленый фюрер","Карлик","Уебан","Сука блять","Ничтожный диктатор". Данное поведение недоступимо для человека, настолько популярного среди народа."
ukr.781.a: "Начать следствие"
ukr.781.b: "Закрыть глаза на это"
ukr.782.t: "Кризис кадров"
ukr.782.d: "Фронт истощён, армии теряют боеспособность, а подкрепления всё реже приходят на замену павшим. Генералы бьют тревогу – людей не хватает, враг давит с новой силой, и каждое промедление может обернуться катастрофой.\nПравительство стоит перед сложным выбором: снизить мобилизационный возраст, чтобы восполнить ряды, но какой ценой?\n18 лет: Отправлять в бой самых юных – это значит мобилизовать будущее нации. Ещё вчерашние школьники окажутся в окопах, а их неопытность может стоить нам победы.\n19–20 лет: Молодые, полные сил, но всё ещё не до конца сформировавшиеся мужчины. Этот вариант смягчит кадровый голод, но вызовет негодование среди населения.\n20–22 года: Более зрелые и подготовленные, но призыв в этом возрасте не решит проблему дефицита солдат в полной мере."
ukr.782.a: "Принять закон о мобилизации 18-летних"
ukr.782.b: "Принять закон о мобилизации 19-20-летних"
ukr.782.c: "Принять закон о мобилизации 20-22-летних"

ukr.783.t: "Русские против Кремля"
ukr.783.d: "Неожиданные новости с фронта: среди пленных российских военных есть те, кто отказывается возвращаться под власть Москвы. Они называют себя идейными противниками путинского режима и заявляют о готовности взять в руки оружие, но уже против бывших соотечественников.\nПо их словам, они осознали ложь пропаганды, увидели истинное лицо войны и больше не хотят служить преступной власти. Некоторые из них – бывшие офицеры, имеющие боевой опыт и готовые повести других за собой."
ukr.783.a: "Их помощь нам будет очень кстати!"
ukr.784.t: "Сформированы первые батальены ЛСР!"
ukr.784.d: ""
ukr.784.a: "Их помощь нам будет очень кстати!"
ukr.785.t: "ЛСР успешно выполнили поставленные задачи!"
ukr.785.d: ""
ukr.785.a: "Прекрасно"
ukr.786.t: "ЛСР провалили выполнение поставленных задач и понесли потери"
ukr.786.t: ""
ukr.786.t: "Очень плохо"
ukr.787.t: "Встреча Залужного с Билецким проходит успешно"
ukr.787.d: "Первая личная встреча главнокомандующего ВСУ Валерия Залужного и командира А. Билецкого прошла в конструктивной и тёплой атмосфере. Основной темой стали планы по расширению присутствия добровольческих формирований в составе Сил обороны. Стороны пришли к полному взаимопониманию: будут созданы новые бригады, ориентированные на подготовку до війни кадрів, розбудову територіальної оборони та підвищення бойової готовності. Решения утверждены, координация началась."
ukr.787.a: "Прекрасно"
ukr.788.t: "Встреча Залужного с Билецким проходит в крайне напреженных тонах"
ukr.788.d: "Встреча прошла в заметно более напряжённой обстановке. Источники сообщают о разногласиях по количеству, структуре и подчинению новых подразделений. Команда Билецкого настаивала на широком расширении, в то время как Генштаб выражал обеспокоенность по поводу управляемости и логистики. В итоге стороны договорились о частичном расширении, ограниченном форматом нескольких батальонов. Поддержка сохранена, но масштаб — меньше ожидаемого."
ukr.788.a: "Терпимо"
ukr.789.t: "Залужный отказывается!"
ukr.789.d: "Встреча между Залужным и Билецким завершилась провалом. По информации из нескольких источников, стороны не смогли договориться ни по численности, ни по командным вертикалям. Генштаб выразил обеспокоенность автономностью предложенных формирований и возможными рисками дестабилизации. В ответ команда Билецкого заявила о недоверии к военному руководству. Формирование новых бригад отменено, проект заморожен на неопределённый срок."
ukr.789.a: "Плохо"
ukr.790.t: "Сырский и другие генералы предупреждают о катастрофической нехватке оружия в ВСУ"
ukr.790.d: "На закрытом совещании в Генштабе, прошедшем за несколько недель до начала открытой агрессии, командующий Сухопутными войсками Александр Сырский и ряд других высокопоставленных военных предупредили о системной нехватке вооружения и боеприпасов в частях ВСУ. По их словам, при текущем уровне снабжения большая часть бригад не сможет вести затяжные боевые действия более нескольких дней. Отдельно подчёркивались дефицит ПТСР, средств ПВО и артиллерийских снарядов. Доклад был передан высшему руководству страны, но, по словам источников, реакция оказалась сдержанной."
ukr.790.a: "Провести ревизию"
ukr.791.t: "Ситуация со снарядами хуже чем мы предполагали"
ukr.791.d: "По результатам внутренней проверки логистических хабов и складов Министерства обороны, выяснилось, что реальные запасы артиллерийских боеприпасов существенно ниже ожидаемых. Некоторые бригады обеспечены снарядами лишь частично, а на ряде направлений отсутствует базовый резерв. Военные эксперты указывают на сбои в отчётности, устаревшие данные инвентаризации и проблемы в логистических цепочках. В Генштабе называют ситуацию «сложной, но контролируемой» и обещают срочную ревизию запасов."
ukr.791.a: "Плохо"
ukr.792.t: "Ситуация со снарядами катастрофическая"
ukr.792.d: "Рапорт, направленный в высшие инстанции, подтвердил худшие опасения: ситуация с боеприпасами достигла критической отметки. Складские остатки минимальны, часть направлений фактически разоружена. Поставки буксуют, локальное производство отстаёт от графиков, а иностранные контракты заблокированы бюрократией и политическими факторами. Один из высокопоставленных офицеров прямо заявил: «Если завтра начнётся — стрелять будет нечем». Экстренные меры пока не дали результата."
ukr.792.a: "Очень плохо"
ukr.793.t: "Все лучше чем мы предполагали"
ukr.793.d: "После проведения комплексной сверки и повторной ревизии резервных складов оказалось, что часть боеприпасов ранее не учитывалась в отчётах. Значительная часть поступлений с середины прошлого года находилась на промежуточных базах и не была внесена в систему. Более того, несколько контрактов на поставку — уже на стадии исполнения. В Генштабе заявили, что ситуация далека от идеала, но «гораздо стабильнее, чем казалось». Впервые за месяцы — хорошие новости."
ukr.793.a: "Прекрасно"
ukr.794.t: "Гибель Монастырского"
ukr.794.d: "Сегодня стало известно о гибели министра внутренних дел Украины Дениса Монастырского. По предварительным данным, трагедия произошла в результате авиационной катастрофы. Обстоятельства уточняются. Руководство страны выразило соболезнования семье и близким. Монастырский возглавлял МВД с 2021 года."
ukr.794.a: "Большая потеря..."
ukr.795.t: "Олигархи согласны"
ukr.795.d: "На фоне тревожных новостей из приграничных районов и роста международной напряжённости, украинские олигархи провели встречу с представителями власти. Впервые за долгое время прозвучало единое мнение: финансовую помощь стране окажут. Участники договорились о координации усилий, поддержке оборонной и энергетической сфер, а также о невмешательстве в политические процессы. «Сейчас не время для внутренних игр. Время — объединяться», — прозвучало в итоговом заявлении."
ukr.795.a: "Хоть одна хорошая новость"
ukr.796.t: "Олигархи помогут взамен на...?"
ukr.796.d: "Встреча с представителями крупного капитала прошла на фоне усиливающейся нестабильности. Олигархи подтвердили готовность помогать, но с оговоркой: антикоррупционные реформи временно не обсуждаются. «Мы не против изменений, но не в момент, когда всё может взорваться. Сейчас главное — сохранить управляемость», — отметил один из участников. Таким образом, помощь предлагается в обмен на «временное затишье» в вопросах контроля та прозрачности."
ukr.796.a: "Сомнительно, но окей"
ukr.797.t: "Олигархи отказались"
ukr.797.d: "На встрече договориться уже не удалось. Ключевые бизнес-группы отказались от участия в государственных програмах поддержки. Причина — недоверие к системе управления и опасения за собственную безопасность та активы. «Мы не видим чётких правил, гарантий, ответственности», — заявили представители крупного бизнеса. Власть осталась без ресурсов, на которые рассчитывала. Ситуация продолжает развиваться — и, похоже, каждый уже думает о своём."
ukr.797.a: "Ок"
ukr.798.t: "Порошенко вернулся в Киев"
ukr.798.d: "17 января 2022 года пятый президент Украины Пётр Порошенко прибыл в Киев, чтобы лично присутствовать на судебном заседании по делу о возможной госизмене. Его задержание в аэропорту не произошло — он сразу направился в Печерский суд. Возвращение экс-президента вызвало резонанс в политических колах и сопровождалось поддержкой сторонников у здания суда. Суд избрал меру пресечения — личное обязательство. Порошенко назвал дело политически мотивированным."
ukr.798.a: "Демократия все?"
ukr.799.t: "Запуск спутника Сич"
ukr.799.d: "13 января 2022 года с космодрома на миссии компании SpaceX успешно стартовала ракета Falcon 9, которая вывела на орбиту украинский супутник дистанционного зондирования Земли «Січ-2-30». Это первый запуск українського супутника за последние 10 лет. Проект реализован в рамках государственной космической программы. Ожидается, что аппарат будет использоваться для моніторингу земних ресурсів, екології, надзвичайних ситуацій та оборонних потреб."
ukr.799.a: "Круто"
ukr.800.t: "Перестановки в ГШ"
ukr.800.d: "Объявлены кадровые перестановки в высшем военном командовании. Назначения получили офицеры, которых в кулуарах уже называют идеальной парой для управления в сложных условиях. Новый начальник штаба и его первый зам обладают опытом фронтового командования, хорошей репутацией и поддержкой среди личного состава. Внутри структуры отмечают, что между ними «є повне взаєморозуміння і спільна мета». Ожидается, что с приходом нового тандема ускорится планирование реформ и усилится боеготовность."
ukr.800.a: "Залужный, залужный и еще раз Залужный!"
ukr.800.b: "Сырский себя очень хорошо проявил"
ukr.800.c: "Может быть Билецкий?"
ukr.800.d: "Больше вариантов"
ukr.801.t: "Другие варианты кадровых перестановок"
ukr.801.d: "Кадровые перестановки в Генеральном штабе вызвали волну критики внутри армейской вертикали. Новый дуэт — начальник штаба и его заместитель — воспринимается как слабый и несбалансированный тандем, не имеющий доверия у части командования. Офицеры отмечают, что назначенные ранее не проявляли себя в кризисных ситуациях и не обладают необходимым авторитетом. «Это не те, на кого можно опереться в тяжёлый момент», — отметил один из источников. Решение уже называют политическим и несвоевременным."
ukr.801.a: "Прокопенко?"
ukr.801.d: "Драпатый?"
ukr.802.t: "На базе чего основывать наше ЧВК?"
ukr.802.d: "По данным из источников, близких к оборонному руководству, в Генштабе рассматриваются два варианта формирования частных военных компаний (ЧВК) в рамках наращивания гибкости и мобильности вооружённых формирований. Первый — создание ЧВК на базе бойцов Сил специальных операций, второй — адаптация отдельных регулярных бригад под работу в автономном формате. Решение ещё не принято, но обсуждения идут активно. Ключевым фактором станет уровень доверия, управляемость и потенциальная эффективность на критических участках."
ukr.802.a: "На базе ССО!"
ukr.802.b: "На базе регулярных подразделений!"
ukr.803.t: "ЧВК основно на базе ССО"
ukr.803.d: "По результатам обсуждений в Генеральном штабе, выбор пал на ССО как основу для формирования экспериментальных ЧВК-структур. Официально решение пока не подтверждено, однако источники сообщают, что именно бойцы Сил специальных операций продемонстрировали необходимый уровень автономности, дисциплины и эффективности в условиях высокой интенсивности боевых действий. Формирование пилотных підрозділів вже стартувало. Генштаб делает ставку на якість, а не масовість."
ukr.803.a: "Опытно, но мало"
ukr.804.t: "ЧВК основано на базе регулярных подразделений"
ukr.804.d: "Несмотря на изначальные ожидания, в Генштабе приняли иное решение: ЧВК будут формироваться на базе бойових бригад регулярной армии. Аргумент — масштаб, доступ к личному составу и существующей логистике. Критики решения указывают на риск снижения управляемости и ослабления дисциплины, однако сторонники уверены, что «так проще масштабироваться и внедрять гибкие форматы». Подготовка пилотных структур уже началась. Модель будет обкатана в ограниченном объёме."
ukr.804.a: "Не опытно, но много"
ukr.107.t: "Фурион убита"
ukr.107.desc: "Сегодня возле собственного дома во Львове была смертельно ранена 60-летняя лингвистка и экс-нардеп от ВО «Свобода» Ирина Фарион. Через четыре часа она скончалась в реанимации. Следствие квалифицирует произошедшее как политическое убийство. На месте найдена гильза от спортивной 9×18-мм пули – редкий боеприпас, популярный у стрелков-любителей."
ukr.107.a: "Жаль." 
ukr.107.b: "Срочно найдите убийцу!"
ukr.107.c: "Туда этой старой суке и дорога!"
ukr.104.t: "Убийство Ганула"
ukr.104.desc: "Сегодня утром в самом центре Одессы неизвестный с пистолетом застрелил 32-летнего ультраправого активиста и ветерана «Правого сектора» Дем’яна Ганула спустя пять часов полиция задержала подозреваемого — 46-летнего дезертира ВСУ. СК квалифицирует случившееся как заказное политическое убийство и проверяет «российский след»"
ukr.104.a: "Помянем." 
ukr.105.t: "Стерненко пережил очередной покушение!"
ukr.105.desc: "Сергея Стерненко — одного из самых заметных украинских волонтёров-блогеров и бывшего руководителя одесского «Правого сектора» — попытались убить днём озле его дома в центре Киева. 45-летняя киевлянка Людмила Чимерская несколько раз открыла огонь из пистолета ПМ: одна из пуль прошила Стерненко бедро навылет, не задев жизненно важные органы; охранник немедленно обезвредил нападавшую, а сотрудники СБУ задержали её на месте"
ukr.105.a: "Скорейшего выздоровления!"
ukr.106.t: "Волонтёрский подъём"
ukr.106.desc: "Неудачное покушение на Сергея Стерненка сплотило украинцев. Резко увеличились донаты на ВСУ. Люди, воодушевленые героическим подвигом Стерненка начали открывать свои сборы на помощь армии."
ukr.106.a: "Прекрасно!"
ukr.80.t: "Провал подрыва Крымского моста с помощью ракет"
ukr.80.desc: "чупапи муняня"
ukr.80.a: "Зрадно"
