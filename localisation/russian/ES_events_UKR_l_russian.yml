ukr_news.1.t: "Кровавый удар по детской больнице «Охматдит»"
ukr_news.1.desc: "Ранним утром сегодня мощный взрыв накрыл крупнейшую детскую больницу Украины «Охматдит» в Киеве. Удар пришёлся на хирургический корпус, где одновременно проходили десятки сложных операций. По первым сообщениям, есть погибшие и раненые среди медиков и маленьких пациентов.\n\nКадры врачей, выносящих окровавленных детей из развалин, облетели весь мир и вызвали шквал осуждения. Киев назвал атаку преднамеренным военным преступлением, тогда как Москва отрицает прицельный удар по гражданской инфраструктуре, утверждая, что здание разрушила ракета украинской ПВО. Международные организации требуют независимого расследования.\n\nТак или иначе, обрушенное здание детской больницы уже стало новым символом нарастающей жестокости войны."
ukr_news.1.a: "Какой ужас, бедные дети"
ukr_news.1.b: "Какой ужас, бедные дети"
ukr_news.1.c: "Украинское ПВО не перестаёт удивлять"

ukr_news.2.t: "СБУ задержала топ-крота ФСБ"
ukr_news.2.desc: "Служба безопасности Украины задержала предателя в своих рядах, который работал на российские спецслужбы. Задерживал его лично глава СБУ Василий Малюк.\nОб этом сообщает РБК-Украина со ссылкой на пресс-службу СБУ. По данным источников РБК-Украина, предателем оказался руководитель Штаба Антитеррористического центра при СБУ полковник Дмитрий Козюра. Как рассказал Малюк, СБУ задокументировала 14 эпизодов противоправной деятельности «крысы».\nИзвестно, Малюк лично входил в оперативно-следственную группу, которая занималась разработкой предателя, и возглавлял операцию по его задержанию. А обо всех этапах операции он докладывал президенту Владимиру Зеленскому."
ukr_news.2.a: "Гарна робота, пане Малюк!"
ukr_news.2.b: "Окак!"
ukr_fpv.1.t: "FPV-подразделение Птахи Мадяра уничтожает врага"
ukr_fpv.1.d: "Сети заполнили свежие ролики от украинского подразделения беспилотников под руководством пилота с позывным «Мадяр». Их самодельные FPV-дроны-камикадзе за один вылет уничтожили несколько единиц бронетехники в Донецком направлении.\n\nНезадолго до попадания в эфире звучит ставшая вирусной реплика «Джага-джага!», после чего камера тонет во вспышке и взрыве. Мем поднимает боевой дух украинских войск, тогда как российские экипажи лихорадочно усиливают защиту мангалами.\n\nЭксперты отмечают: дешёвые FPV с опытными операторами меняют ход боёв быстрее, чем стороны успевают реагировать традиционными поставками. Киев уже объявил о масштабировании программы, Москва называет ролики «постановкой». Но на линии фронта по российским "йобликам" продолжаeт прилетать."
ukr_fpv.1.a: "Джага-джага!"

ukr_fpv.2.t: "Гострі Картузи кроят фронт"
ukr_fpv.2.d: "Новое украинское FPV-подразделение «Гострі Картузи» опубликовало впечатляющие кадры: рой квадрокоптеров-камикадзе точечными ударами разносит окопы противника .\n\nОператоры сопровождают каждое попадание шутливым комментарием. Российские части в ответ обрастают мангалами, но даже усиленные клетки не гарантируют спасения от налета «Гострих Картузів»."
ukr_fpv.2.a: "Слабожанщинские операторы работают!"

ukr_fpv.3.t: "Подразделение Signum"
ukr_fpv.3.d: "Новое украинское FPV-подразделение Signum опубликовало подтверждённые кадры координированных ночных атак на российские артиллерийские позиции. Во время серии вылетов операторы задействовали малобюджетные квадрокоптеры с тепловизионным прицелом и кумулятивными боеголовками, выведя из строя несколько гаубиц и складов боеприпасов."
ukr_fpv.3.a: "Продолжайте работу!"

ukr_fpv.4.t: "Подразделение РУБпАК"
ukr_fpv.4.d: "Предоставлены подтверждённые кадры работы батальона FPV-операторов РУБпАК.Подразделение провело серию рассветных вылетов, выведя из строя три самоходные гаубицы, два боекомплектовоза и мобильную РЛС. Так-же они задействованы для перехвата разведовательных дронов типа Орлан ВСРФ."
ukr_fpv.4.a: "Продолжайте работу!"
ukr_volunteer.1.t: "«Сталевий Фронт» демонстрирует результаты"
ukr_volunteer.1.d: "Металлургическая группа «Метінвест» совместно с волонтёрскими фондами запустившая ранее программу *«Сталевий Фронт»* («Стальной фронт»), массово снабжает войска сборными блиндажами, бронеплитами для окопов, противотанковыми ежами и мобильными укрытиями. Предприятия выпускают свыше 2 000 тонн спецстали в неделю, работая в круглосуточном режиме.\n\nКомандиры отмечают: взрывоустойчивые капсулы снижают потери и позволяют артиллерии выдвигаться ближе к огневым позициям. Инженеры хвалят модульную конструкцию — расчёт монтирует полноценную огневую точку менее чем за два часа одним кран-манипулятором.\n\nЧем больше конвоев выходит с заводов, тем очевиднее: битва на истощение измеряется теперь миллиметрами закалённой стали."
ukr_volunteer.1.a: "Укрепить каждый метр."

ukr_volunteer.2.t: "«Небесний русоріз» меняет правила игры!"
ukr_volunteer.2.d: "Гражданская инициатива «Небесний русоріз» установила новый рекорд украинского краудфандинга, собрав более 350 млн гривен за 48 часов на закупку партии дронов, которые должны вести активную борьбу перехватывая российские разведовательные дроны. Акцию организовали ветеранские фонды и стартапы-дроноделы.\n\nПо словам организаторов, средства позволят приобрести 3 000 FPV-платформ, защищённые станции управления и мобильный учебный центр, который прибудет на фронт уже через месяц.\n\nНаблюдатели отмечают всё более тесное переплетение волонтёрской логистики и госзакупок, стирающее грань между гражданской солидарностью и военным потенциалом. Москва назвала сбор «финансированием терроризма» — заявление, встретившее волну иронии в украинских сетях.\n\nКак бы ни называли акцию оппоненты, тысячи новых дронов вскоре окажутся на передовой."
ukr_volunteer.2.a: "Донатьте на поточний русоріз!"
ukr_SMO.1.t: "Стремительное наступление ВС РФ"
ukr_SMO.1.desc: "Совсем недавно Владимир Путин заявил о проведении специальной военной операции на территории Украины. Решительные действия ВС РФ начались в кратчайшие сроки. Государственная пограничная служба Украины была фактически сметена огнём артиллерии, как и приграничные воинские части. Очевидно, что ПВД и ППД ВСУ были полностью раскрыты российской разведкой заранее."
ukr_SMO.1.a: "Мы должны их остановить!"
ukr_hidden.1.t: "Первая волна побега олигархов"
ukr_hidden.1.d: "За последней информацией, в воскресенье, 30 января, с аэропорта Борисполь, улетели Ринат Ахметов с Виктором Пинчуком."
ukr_hidden.1.a: "Рано"
ukr_hidden.2.t: "Вторая волна побега олигархов"
ukr_hidden.2.d: "За последней информацией, 10 февраля, выехали Новинский, Ярославский и Абрамович."
ukr_hidden.2.a: "Предчувствуют что то?"
ukr_hidden.3.t: "Третья волна побега олигархов"
ukr_hidden.3.d: "За последней информацией, 13 февраля, выехали Нестеренко, Столар, Хмельницкий."
ukr_hidden.3.a: "Скоро..."
ukr_hidden.4.t: "Миллион снарядов за год"
ukr_hidden.4.d: "На фоне острой потребности фронта и нестабильных поставок из-за рубежа, тема наращивания собственного оборонного производства становится всё более приоритетной. Украина уже делает шаги в сторону масштабирования выпуска боеприпасов, но реальность требует не десятков тысяч — а миллионов. Миллион снарядов в год — амбициозная цель, к которой сегодня стремятся государственные й частные оборонные предприятия. Насколько она достижима? Хватит ли ресурсов, производственных мощностей и кадров? Будущее зависит не только от союзников — но и от собственных конвееров."
ukr_hidden.4.a: "Мы сделаем это!"
ukr_hidden.5.t: "Мы смогли произвести миллион снарядов за год, и даже перевыполнить ее!"
ukr_hidden.5.d: "Мы поставили перед собой амбициозную цель — и справились. За год нам удалось произвести более 1 000 000 снарядов. Это результат слаженной работы инженеров, рабочих, логистов и всех, кто вкладывал час за часом в оборону страны. Мы модернизировали цеха, запускали новые линии, решали десятки проблем каждый день — и не остановились. Сегодня наши снаряды — це не просто цифра, а сила, яка працює на перемогу. Производство продолжается, и это только начало."
ukr_hidden.5.a: "Выпьем за это!"
ukr_hidden.6.t: "Мы смогли?"
ukr_hidden.6.d: "Мы произвели больше миллиона снарядов — да, мы это сделали. Линии не останавливались, смены работали без перерывов, графики сдвигались ради одного — результат был нужен «вчера». И мы его дали. Но теперь, когда склады полны, а цифра впечатляет, приходит время смотреть глубже: разлёты, нестабильность траекторий, проблемы с фитингами и корпусами — это не просто детали. Мы не останавливаемся. Будем дорабатывать, учиться на ошибках и усиливать контроль. Потому что миллион — это мощь. Но точный миллион — это уже победа."
ukr_hidden.6.a: "Это фиаско..."
ukr_hidden.7.t: "Плохи новости с фронта"
ukr_hidden.7.d: "Мы гордились цифрой. Миллион произведённых снарядов — звучит сильно. Но с фронта начали поступать первые тревожные сигналы. Видеозаписи, на которых видно: часть боеприпасов не срабатывает, летит в сторону, или вовсе разваливается в момент выстрела. Командиры жалуются на нестабильность партии, бойцы — на риск для расчётов. Мы слышим це. В условиях войны каждая минута дорога, но и каждый выстрел должен быть точным. Производство не остановится, но выводы будут сделаны. Количество — важно. Но впереди у нас гораздо более сложная цель: качество."
ukr_hidden.7.a: "Мда..."
ukr_spiderweb_operation.1.t: "Операция «Паутина»"
ukr_spiderweb_operation.1.d: "Сегодня в сеть просочилась информация об атаке на российские аэродромы. Самое интересное, что нападение производилось не ракетным способом, а с помощью дронов. Неизвестно, входит ли в операцию «Паутина» удар по Крымскому мосту, как и концентрированные удары в Брянской и Московской области. Но к исходу дня можно констатировать многое: повреждение опоры самого Крымского моста, как и нового цеха АО «Кронштадт», где выпускались БПЛА. И это лишь малая часть новой действительности. «Оленья», «Иваново», «Дягилево», «Белая» - все эти российские аэропорты в той или иной степени пострадали от беспилотников Украины. По предварительной информации в данной операции пострадали как минимум 12 самолётов ВКС РФ: 7 Ту-95, 4 Ту-22, 1 Ан-12 (данные CSIS - не менее 14-ти подтвержденных самолётов, данные ГШ ВСУ - 41 самолёт). Стоит отметить, что данная операция - нонсенс, так как представляет смесь дерзкого налёта и выдержанного плана. Дроны были спрятаны в крыше контейнеров-бытовок, само же временное жильё перевозилось частными грузовыми автомобилями. В необходимый для СБУ момент крыша каждого контейнера была открыта, после чего началась ключевая реализация FPV-дронов. Операцию «Паутина» невозможно игнорировать, так как российские авиационные заводы неспособны производить большое количество стратегической авиации. Чаще всего заказы МО РФ представляли собой плановую и глубокую модернизацию советского достояния, что было основой для контрактов с предприятиями. «Разогнать» выпуск самолётов в ближайшее время для России не получится. Непонятно, отразятся ли атаки на темпах мирных переговоров, как и на будущие обстрелы украинской территории. Часть экспертов указывает на предстоящие «удары возмездия» от ВС РФ. Что-же, остаётся только ожидать новых новостей. " 
ukr_spiderweb_operation.1.a: "Смелый рейд"
ukr_spiderweb_operation.1.b: "Пиздец."
ukr_big_cleaning.1.t: "Судьба Порошенко"
ukr_big_cleaning.1.d: "Владимир Зеленский оказался перед сложным выбором: как поступить с Петром Порошенко? Бывший президент Украины продолжает оставаться влиятельной фигурой, его поддерживают многие внутри страны и за рубежом. Однако расследования против него набирают обороты, и власти обсуждают два возможных сценария:\n\"Почётная эмиграция\" – предложить Порошенко покинуть страну в обмен на прекращение уголовного преследования. Это позволит избежать внутреннего конфликта и сохранить политическое равновесие, но ослабит позицию власти перед оппозицией.\n\"Суд и наказание\" – довести уголовные дела до конца, арестовать Порошенко и показать, что никто не может избежать ответственности. Это шаг, который укрепит позиции Зеленского среди его сторонников, но вызовет возмущение Запада и усилит нестабильность в стране."
ukr_big_cleaning.1.a: "В тюрьму!"
ukr_big_cleaning.1.b: "Предложить съе... уехать"
ukr_big_cleaning.2.t: "Судьба Тимошенко"
ukr_big_cleaning.2.d: "Юлия Тимошенко – одна из самых опытных и влиятельных политиков Украины. Она пережила тюремное заключение, революции и многочисленные политические интриги. Теперь перед Зеленским снова стоит дилемма: как поступить с Тимошенко? В её адрес выдвигаются обвинения в коррупции и злоупотреблении властью, и окружение президента рассматривает два возможных сценария:\n\"Политическая ссылка\" – предложить Тимошенко уехать за границу, сохранив статус и возможность заниматься политикой, но вне Украины. Это снизит внутриполитическое напряжение, но усилит обвинения в авторитарных методах со стороны оппозиции.\n\"Арест и суд\" – инициировать уголовное преследование, добиться её ареста и осудить за преступления. Такой шаг продемонстрирует решимость бороться с коррупцией, но вызовет недовольство её сторонников и может дестабилизировать ситуацию."
ukr_big_cleaning.2.a: "Юля и тюрьма это одно слово! "
ukr_big_cleaning.2.b: "Может все таки дать ей уехать?"
ukr.108.t: "Суд над наемниками российской псевдо-ЧВК «Редут»"
ukr.108.desc: "В ходе боестолкновения с российской армией на ЛБС после недолгого боя был окружен и захвачен отряд российских боевиков псевдо-ЧВК «Редут» в полном составе. При анализе телефонов захваченных были обнаружены видеоматериалы, доказывающие участие пленных в пытках мирного населения на оккупированых Россией территориях. Пленные доставлены в [UKR.capital.GetName], где им предъявлены обвинения в военных преступлениях против гражданского населения и избрана мера пресечения - 11 лет лишения свободы.\n\nКак заявил на суде начальник отдела противодействия преступлениям, совершенным в условиях вооруженного конфликта: «Уголовное дело является первым в Украине по принятию обвинительного приговора суда при непосредственном участии военнослужащих ЧВК, военнослужащих ГРУ ГШ.»\n\nСудебный процесс впервые публично выявил существование подразделения РФ, названного в СМИ как «псевдо-ЧВК Генштаба - Редут»."
ukr.108.u: "Интересно"
ukr_petliura_content.1.t: "Доклад ГУР МОУ"
ukr_petliura_content.1.d: "Аналитическая записка номер 483493\nГриф ограничения доступа: Особой важности (Особливої важливості).\nОбъект: Частная военная компания «Вагнер».\nДата: [?global.date.GetDateStringNoHourLong]\nТема: Обострение ситуации вокруг ЧВК «Вагнер».\nСогласно поступающим данным из OSINT и наших источников, в последние дни наблюдается существенное обострение ситуации между ЧВК «Вагнер» и МО РФ.  С недавних пор Пригожин значно усилил публичную риторику против Минобороны РФ, обвиняя их в некомпетентности, халатности, убийственных приказах и особенно осознанном подрыве эффективности российских войск, в частности ЧВК «Вагнер».\nКак нам уже известно, ЧВК «Вагнер» испытывает сильный снарядный голод из-за своей довольно кровавой и быстро изматывающей свои силы тактики боя. МО РФ осознанно не даёт достаточное количество боеприпасов, генштаб в конфликте с главами ЧВК, а на поле боя, из рассказов военнопленных, между солдатами присутствует недоверие.\nПо нашим данным мы имеем на данный момент такую ситуацию:\n-действия ЧВК «Вагнер» на фронте существенно снизились;\n-Пригожин и его ближайшее окружение вне поля сотовой связи;\n-источники в закрытых каналах сообщения \"Вагнера\" пишут о готовности последних “действовать”.\nАнализируя ситуацию можем предположить, что ЧВК «Вагнер» может начать восстание с дня на день, но последствия данного решения имеет много разной степени последствия. ГУР МОУ предполагает 3 варианта события:\n1.ЧВК «Вагнер» начнет восстание в тылу фронта, захватив г. Ростов, начнёт своё движение в сторону Москвы для захвата здания МО РФ. (Наиболее вероятней);\n2.Показательный захват штаба МО РФ в г. Ростов и удерживание города пока МО РФ не выполнит их условия. (Средняя вероятность);\n3.Полноценный тыловой бунт который может вылится в открытое противостояние, что может привести к краху Кремля и приходу к власти окружение Пригожина. (Наименее вероятный).\nОткрытый конфликт ЧВК «Вагнер» с ВСРФ имеет потенциал в себе к великим изменениям самого государства Российская Федерация. Дестабилизация целой страны может принести в себе пробуждение малых народов России, возрастание недовольства народа и ослабление центрального аппарата управления. Ключевое - на чью сторону станут элиты. Есть малая вероятность, почти невозможная, что при успехе ЧВК «Вагнер» возможен сценарий 1918-1919 года.\nУровень угрозы для РФ: §Rмаксимальный.§!\nРекомендации от ГУР МОУ:\n-связаться с западными разведками;\n-усилить разведку за ЧВК «Вагнер»;\n-рассмотреть план открытия второго фронта на границе с РФ или осуществить локальные заходы РДК и ЛСР;\n-провести информационно-психологические операции в сторону граждан РФ;\n-начать наступление для сковывания ВС РФ."
ukr_petliura_content.1.a: "Принято"

ukr_petliura_content.2.t: "Доклад ГЕНЕРАЛЬНОГО ШТАБА ВООРУЖЕННЫХ СИЛ УКРАИНЫ"
ukr_petliura_content.2.d: "Аналитическая записка номер 104/ГШ/ОПЕР\nГриф ограничения доступа: Особой важности (Особливої важливості).\nДата: [?global.date.GetDateStringNoHourLong]\nТема: Необходимость перехода ВСУ на корпусную модель организации армии.\nВ свете затяжной и интенсивной фазы противостояния с регулярными силами ВС РФ, а также учитывая опыт НАТО и собственный боевой опыт, Генеральный штаб ВСУ считает целесообразным инициировать поэтапный переход от бригадно-центрической к корпусной модели организации Вооруженных Сил Украины. Аргументами данного решения:\n-Масштаб и продолжительность войны:\nБригадная модель, эффективная в рамках локальных операций, обнаруживает ограничения при управлении крупными группировками войск на театрах боевых действий площадью в сотни тысяч квадратных километров.\nПотребность в гибком оперативном управлении:\nКорпусная модель позволяет создавать постоянно действующие оперативные командные структуры с более глубоким уровнем управления, что критически важно при планировании масштабных контрнаступательных и оборонительных действий.\n-Унификация с подходами НАТО:\nБольшинство армий НАТО используют дивизионно-корпусную структуру, что облегчит интеграцию ВСУ в многонациональные силы, стандартизацию логистики, планирование операций и совместимость систем управления.\n-Создание устойчивого оборонительного пояса:\nКорпусная система позволяет формировать многослойные системы обороны, закрепленные за четко определенными зонами ответственности корпусов, что затрудняет прорыв противника и упрощает ротацию частей.\nНаши предложения по внедрению:1. Пилотный этап (в течении 3 месяцев): сформировать 1-го экспериментального корпуса на базе нескольких наиболее боеспособных бригад. Например сформировать корпус из 3 ОШБ, 12 бригады АЗОВ, 92 бригады или 72 бригады. Дать автономию штабу корпуса с полным циклом управления (оперативное планирование, разведка, логистика, огневое поражение). Желательно также перевооружить его на лучшую технику своего производства или с поставок НАТО.\n2.Полномасштабное развертывание (в течении 1 года): провести формирование ещё 3-5 корпусов для закрепления данной системы по всей линии фронта. Желательно 1 из них создать на базе наших морпехов для лучшего удержания Юга и возможных в будущем операций по десанту и 1 корпус резерва, который возьмёт на себя обязанность стать “пожарным” в особо жарких точках. Можем предложить такие бригады для формирования корпусов: 36 бригада морской пехоты, 10 бригада горно-штурмовая, 17 бригада тяжело механизированная, 93 бригада, 24 бригада, 5 ОШБ и 28 бригада. Для выполнения 2 пункта необходима реформа учебных центров под подготовку командного состава корпусного уровня.\n3.Стандартизация корпусов (в течении следующего 1 года): полный переход на корпусную систему из локальным сохранением бригад, где они будут уместны. Формирование новых воинских частей только по корпусам."
ukr_petliura_content.2.a: "Открыть вторую страничку..."
ukr_petliura_content.3.t: "Доклад ГЕНЕРАЛЬНОГО ШТАБА ВООРУЖЕННЫХ СИЛ УКРАИНЫ"
ukr_petliura_content.3.d: "Генштаб ожидает такие результаты:\n-Повышение управляемости большими военными массивами.\n-Совершенствование логистики и скорости принятия решений.\n-Уменьшение нагрузки на Оп.Ком. и Генштаба.\n-Повышение морального и организационного уровня ВСУ в глазах международных партнеров и граждан Украины.\nПереход к корпусной структуре - логичный и необходимый шаг для приведения Вооруженных Сил Украины к уровню современной армии союзного типа, способной длительное время эффективно противодействовать регулярным войскам государства-агрессора.\nПодписано:\nГлавнокомандующий ВСУ\nГенеральный штаб ВСУ, сектор стратегического анализа."
ukr_petliura_content.3.a: "Принято"
ukr_petliura_content.4.t: "Доклад ГУР МОУ"
ukr_petliura_content.4.d: "Аналитическая записка номер 597329\nГриф ограничения доступа: Особой важности (Особливої важливості).\nОбъект: Вооружённые силы Российской Федерации.\nДата: [?global.date.GetDateStringNoHourLong]\nТема: Проведения новой волны мобилизации в РФ, ее сценарии, последствия для Украины и предложения по реагированию.\nВ результате системного мониторинга источников в открытом доступе, агентурной информации и технической разведки, ГУР МОУ фиксирует устойчивое снижение боевой эффективности регулярных частей ВС РФ. Среди основных признаков:\n-большие потери регулярной армии,\n-снижение темпов наступления даже при превосходстве в артиллерии,\n-фиксация ротаций срочниками в зонах БД (ранее - исключительно контрактники, наёмники или мобилизованные),\n-массовые обращения в военные комиссариаты РФ об увольнении или отсрочках.\nНа основании этого ГУР МОУ считает вероятной подготовку РФ к волне мобилизации - в срок до конца 2022 – начала 2023 года. Зависит от бюрократии и насколько Генштаб РФ видит в этом необходимость. Не исключено, что некоторые генералы занижают потери личного состава, чтобы избежать проблем.\nВозможные сценарии мобилизационных действий в РФ:\n1. Полная мобилизация (массовая модель но маловероятная): объявление призыва в армию до 1000000 человек. Не исключено, что такая мобилизация может стать насильной или принудительной. При таком охвате РФ сможет полностью восполнить в потери в личном составе уже воюющих бригад и сформировать до 150 новых бригад. Такая мобилизация будет поэтапной: первая сотня-две отправятся сразу на фронт, а остальные будут обучаться в зависимости от класса бригады, от месяца до трёх. Но такое решение может повлечь за собой ряд неприятностей и обострение общественной ситуации во внутри РФ.\n2. Объявление частичной мобилизации (удовлетворима для Генштаба РФ и наиболее вероятна): призыв приблизительно 300-400 тыс. человек. Скорее всего за таким сценарием будет привлечение резервистов 1-2 очереди, срочников, военнообязанных из регионов с высокой безработицей.\n3. Принудительная мобилизация во временно оккупированных территориях и ЛДНР (средняя вероятность): такой призыв сможет собрать в зависимости от интенсивности мобилизации где-то 200-500 тыс. человек. Данное решение выгодно для общества РФ, так как такой призыв их особо не коснется, но у такого решения есть проблемы у эффективности призванных, их мотивации и состояния здоровья."
ukr_petliura_content.4.a: "Открыть вторую страничку...."
ukr_petliura_content.5.t: "Доклад ГУР МОУ"
ukr_petliura_content.5.d: "Дополнительные варианты которые могут комбинировать для повышение эффективности (они могут быть приняты после основной мобилизации):\n1. «Тихая» мобилизация или же гибридная модель (такой вариант скорее дополнительный к 3 пунктам выше): усиление принудительных мер через военкоматы без официального указа.\n2. Расширение практики «добровольно-принудительных» контрактов за огромные по оценкам РФ денег. Может и идейные бойцы у них кончаются, но вот желающих быстрых денег хоть отбавляй. Тоже как и 4 пункт скорее как дополнительная мобилизация.\n3. Усиление мобилизации заключенных и граждан без своего дома (бомжи). Логичный вариант так как уже подтверждено использование подразделений типа «Шторм Z» - которые набраны почти полностью уголовниками. Но у таких подразделений почти полное отсутствие надлежащего обучения и снаряжения, что выливается в высокую смертность.\nПотенциальное влияние на обороноспособность Украины:\n-В среднесрочной перспективе (3-5 месяцев): РФ может частично компенсировать текущие потери численностью, усилив давление на фронтах, особенно в Восточных операционных районах.\n-В долгосрочной перспективе: в большинстве качество мобилизованного контингента будет повышаться, что усилит угрозу массированного давления.\n-Риск перегрузки ВСУ, особенно в контексте ограниченной ротации и исчерпания резервов.\nПредложения относительно действий Украины:\n-Проведение целевой мобилизации в Украине. Формирование новых бригад обороны и резерва (с возможностью адаптивного развертывания в горячих точках).\n-Усиление учебных центров, сокращение сроков базовой подготовки до 6-8 недель.\n-Приоритетная мобилизация специалистов: артиллеристов, операторов БПЛА, ПВО, ИТ-специалистов.\n-Внедрение механизмов обязательной ротации и отдыха для действующих военнослужащих.\n-Коммуникационная кампания: освещение цели и необходимости мобилизации; публичное объяснение, что РФ готовит новую волну - как угрозу и вызов для всей страны.\nПоследствия в случае отсутствия мобилизационного ответа:\n-Истощение боевых подразделений ВСУ.\n-Падение морального духа из-за не проведения ротации.\n-Снижение оборонительной способности при одновременном давлении РФ.\n-Появление рисков прорывов обороны с уходом на стратегический простор и потерь территорий.\nОбщие рекомендации ГУР МОУ:\n-Немедленная оценка мобилизационного ресурса и подготовка к проведению очередной волны мобилизации.\n-Финансовые и социальные стимулы для военнообязанных.\n-Создание цифровой мобилизационной платформы с персональными кабинетами резервистов (например на базе ДІЯ создать кабинет военнообязанного).\n-Мониторинг внутреннего недовольства в РФ - для информационно-психологических операций (ИПсО)."
ukr_petliura_content.5.a: "Принято"

ukr_petliura_content.6.t: "Доклад ГУР МОУ"
ukr_petliura_content.6.d: "Гриф ограничения доступа: Особой важности (Особливої важливості).\nОбъект: Станция предупреждения о ракетном нападении РФ (СПРН) в Армавире.\nДата: [?global.date.GetDateStringNoHourLong]\nТема: Потенциальные сценарии нейтрализации объекта и стратегические последствия.\nРадиолокационный узел в г. Армавир (Краснодарский край, РФ) представляет собой критически важный элемент системы предупреждения о ракетном нападении (СПРН) Российской Федерации. Комплекс состоит из двух РЛС типа «Воронеж-ДМ», обеспечивающих раннее обнаружение запусков баллистических ракет со стороны Южной Европы, Ближнего Востока и акватории Средиземного моря.\nУчитывая напряжённость между РФ и странами НАТО, в случае масштабного военного конфликта уничтожение или выведение из строя СПРН в Армавире может рассматриваться как один из ключевых элементов операции по ослеплению стратегических каналов раннего реагирования противника.\nТехническое описание объекта:\n-Координаты: 45.0034° N, 41.1198° E\n-Тип РЛС: «Воронеж-ДМ» (UHF диапазон)\n-Радиус действия: до 6 000 км\n-Назначение: обнаружение запусков МБР, КРБД, мониторинг воздушно-космического пространства\nУязвимости:\n-открытая наземная инфраструктура;\n-зависимость от энергетических узлов;\n-ограниченные средства ПВО в непосредственной близости.\nГУР МОУ рассматривает возможные сценарии воздействия:\nВариант А. Удар высокоточным оружием, например высокоточная баллистическая ракета со встроенным GPS.\nСредства: ракеты типа Storm Shadow, ATACMS, SCALP.\nЦель: поражение антенн, командных пунктов, энергетической инфраструктуры.\nРезультат: вывод из строя ключевых компонентов РЛС на период от нескольких недель до месяцев.\nПроблематика: нужно получить данные ракеты от стран НАТО.\nВариант В. Диверсионная операция на территории РФ (сверх рискованна)\nСредства: использование агентурных сетей, людей которые готовы пойти на такое или наемники.\nЦель: точечные подрывы или поджоги энергетических объектов/антенных сооружений.\nОграничения: высокая плотность охраны, география.\nВариант С. Атака БПЛА-камикадзе большой дальности по объекту.\nСредства: БПЛА-камикадзе нашего производства. Например: Лютый, UJ-22, Бобер, Рубака.\nЦель: поражение антенн, командных пунктов, энергетической инфраструктуры.\nРезультат: вывод из строя ключевых компонентов РЛС на период от нескольких недель до месяцев."
