nto.25.t: "Депутаты Европарламента недовольны милитаризацией"
nto.25.d: "Европейский парламент обеспокоен ростом оборонных бюджетов\nСегодня группа депутатов Европарламента выступила с критическим заявлением, выражая недовольство продолжающейся милитаризацией. На фоне реализации новых стратегий по увеличению оборонных расходов в рамках фокуса на безопасность, многие считают, что эти меры угрожают стабильности в регионе и это является лишней тратой средств\n\"Вместо того чтобы тратить миллиарды на оружие, мы должны вкладывать эти средства в образование, здравоохранение и устойчивое развитие. Европа должна быть примером мира, а не милитаризации\"."
nto.25.a: "Миролюбивые идиоты!"
nto_reopening.1.t: "Наши техники смогли за сжатые сроки восстановить все оборудование которое было на консервации!"
nto_reopening.1.d: "В условиях войны мы столкнулись с множеством трудностей, однако удача была на нашей стороне. Оборудование, которое долгое время находилось на консервации, оказалось в хорошем состоянии, что значительно ускорило процесс восстановления. Наши техники, проявив невероятное усердие и самоотверженность, смогли за два месяца вернуть всю технику в строй. Теперь мы готовы к новым вызовам!"
nto_reopening.1.a: "Нам крупно повезло..."
nto_reopening.2.t: "Наши техники смогли за сжатые сроки восстановить 75% всего оборудования!"
nto_reopening.2.d: "Наши техники проделали колоссальную работу в сложных условиях, восстановив 75% техники, находившейся на консервации. Этот результат внушает гордость за нашу команду. Однако оставшиеся 25% оборудования, к сожалению, оказались непригодными для дальнейшего использования. Несмотря на это, мы значительно усилили свои позиции и готовы к новым вызовам."
nto_reopening.2.a: "Нам повезло..."
nto_reopening.3.t: "Наши техники смогли за сжатые сроки восстановить 50% всего оборудования!"
nto_reopening.3.d: "В условиях войны мы столкнулись с серьёзными испытаниями, но смогли использовать любую возможность для усиления наших позиций. Наши техники продемонстрировали невероятный профессионализм, восстановив 50% техники, которая находилась на консервации. Однако, к сожалению, оставшаяся часть оборудования оказалась непригодной для восстановления. Тем не менее, этот успех является огромным шагом вперёд, дающим нам значительное преимущество в текущей ситуации."
nto_reopening.3.a: "Ну что ж, имеем что имеем"
nto_reopening.4.t: "Наши техники смогли за сжатые сроки восстановить 25% всего оборудования"
nto_reopening.4.d: "Работа наших техников в условиях войны заслуживает уважения. Им удалось восстановить лишь 25% техники, находившейся на консервации. К сожалению, остальная часть оборудования оказалась полностью непригодной. Этот результат не столь значительный, как хотелось бы, но он всё же даёт нам хоть какую-то основу для действий в будущем."
nto_reopening.4.a: "Это пиздец..."
nto_reopening.5.t: "Спустя 2 года работ, наши техники восстановили все оборудование!"
nto_reopening.5.d: "Долгая и упорная работа наших техников дала свои плоды. Спустя два года вся техника, находившаяся на консервации, полностью восстановлена и готова к эксплуатации. Этот успех стал возможным благодаря самоотверженности команды и кропотливой работе в сложных условиях. Теперь у нас есть всё необходимое, чтобы уверенно смотреть в будущее и решать самые амбициозные задачи."
nto_reopening.5.a: "Хорошая работа!"
nto.26.t: "Украинская полевая модификация Bradley"
nto.26.d: "Недавно с фронта поступила информация, украинские полевые механики, получив дополнительные поставки бронемашин, модернизировали БМП Bradley. Поставив на него КАЗ 'Дрозд', новые вышибные панели и новый подбой. Данная модификация получила ироничное название 'Крипак'. Вероятнее всего это название ему было дано из-за повышенной защищенности машины."
nto.26.a: "Забавно"
nto_interaction_with_ukraine.1.t: "Украинское предложение"
nto_interaction_with_ukraine.1.desc: "Украинские партнеры предлагают нам предоставить им возможность экстренно запрашивать у нас технику. Это позволит им в критические моменты получать от нас технику напрямую, минуя бюрократические задержки."
nto_interaction_with_ukraine.1.a: "Хорошая идея"
nto_interaction_with_ukraine.1.b: "Нет."
nto.1.t: "Расширение НАТО на Восток"
nto.1.desc: "На фоне кризиса на Украине о дальнейшем расширении в штаб-квартире НАТО предпочитают не говорить."
nto.1.a: "Подвинуть наши интересы."
nto.23.t: "Запад с нами"
nto.23.d: "На сегодняшний день абсолютное большинство высших официальных лиц ведущих западных государств осудили Путина, призвав его немедленно прекратить вторжение и вывести войска. Как и ожидалось, Украина не осталась одна в войне с Россией, что только укрепляет веру в то, что наши партрнёры дейстивтельно дорожат своими ценностями и принципами. По их словам, в ближайшее время нам предстоит ожидать всё больше новых гуманитарных и военных пакетов помощи от стран НАТО."
nto.23.a: "Мы надеемся на вас!"
nto.24.t: "Украинские беженцы прибывают в страны Европы"
nto.24.d: "После начала активных боевых действий с территории Украины хлынуло огромное количество людей, ищущих спасения от войны в странах Европейского Союза и НАТО. На той же Польско-Украинской границе сейчас находятся десятки тысяч украинцев, ожидающих разрешения перейти государственную границу. С каждым днём их количество продолжает расти. Контролировать настолько огромный поток беженцев на данный момент не является возможным."
nto.24.a: "Необходимо срочно принять меры"
