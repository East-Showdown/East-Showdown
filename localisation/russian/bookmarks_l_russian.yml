 EAST_SHOWDOWN_2022_01_01_NAME: "Восточный кризис"
 EAST_SHOWDOWN_2022_01_01_DESC: "1 января 2022 года — Восточный кризис\n\nВосточный кризис берёт своё начало ещё с конца 2013 года, когда в Украине начался Евромайдан, вызванный сначала остановкой подписания договора об ассоциации Украины и ЕС, а после 30 ноября принявший общенациональный характер из-за жестокого избиения правоохранительными органами студентов-протестующих на Майдане Независимости.\n\nВ. Янукович, занимавший в то время пост президента Украины, сбежал в Россию, оставив после себя экономическую стагнацию, разрушенную армию, сорванный договор об ассоциации Украины и ЕС и многое другое.\n\nТем временем Россия, привыкшая видеть Украину в своей орбите влияния, пыталась воздействовать на ситуацию через своих людей в правительстве, организацию антимайдана, подкуп «титушек» и множество других методов.\n\nТем не менее, с концом зимы в Крыму стало появляться всё больше и больше «местных ополченцев», также известных как «зелёные человечки». Украина находилась в нестабильном состоянии: было сформировано временное правительство во главе с А. Яценюком, а А. Турчинов был назначен главнокомандующим вооружёнными силами. Фактически вся система власти трещала из-за раскола между проукраинскими и пророссийскими взглядами.\n\nПик кризиса пришёлся на 18 марта 2014 года — Россия провела референдум в Крыму с последующей его аннексией. Украина не смогла этому противостоять. Одновременно с этим по всей Восточной и Южной Украине проходили пророссийские митинги, которые в большинстве случаев были либо подавлены властями, либо остановлены проукраинскими гражданами. Среди наиболее значимых событий можно выделить Одессу, Харьков, Донецк и Луганск.\n\nВ ходе стабилизации регионов Украина столкнулась с нерегулярными вооружёнными формированиями на Востоке страны. 14 апреля была объявлена АТО — антитеррористическая операция на Востоке Украины. Летом состоялись первые ключевые бои, а уже осенью были подписаны Минские договорённости, призванные остановить кровопролитие и начать диалог о возвращении самопровозглашённых республик в состав Украины.\n\nТем не менее, на протяжении последующих восьми лет продолжались локальные перестрелки, преимущественно по инициативе ЛДНР. При этом в целом ситуация стабилизировалась как на линии разграничения, так и внутри страны. За эти годы сменился один президент, вернулась относительная стабильность, началось экономическое развитие, укрепление армии, проведение реформ и многое другое.\n\nС 2020 года тучи начали постепенно сгущаться, когда Россия стала накапливать войска на границе с Украиной. На данный момент, по состоянию на 1 января 2022 года, ситуация вновь начинает погружаться во мрак. Дипломатический тупик между Западом и Российской Федерацией лишь подчёркивает решимость Владимира Путина взять всё в свои руки и окончательно решить «украинский вопрос». Но так ли это произойдёт?"
 UKR_EAST_SHOWDOWN_2022_01_01_DESC: "После бегства действующего президента в 2014 году, 20 февраля, Россия направила свои войска в Крым, который впоследствии был оккупирован. В апреле 2014 года протесты в Донецкой и Луганской областях переросли в вооруженный конфликт, в котором Россия поддерживала ДНР и ЛНР.\n\nВо время начавшегося конфликта, до 24 февраля 2022 года, боевые действия были локализованы на Донбассе и в Крыму.\n\nКризис обострился в феврале 2022 года. 21 февраля Россия признала независимость ДНР и ЛНР, 22 февраля официально направила войска на их территорию, а 24 февраля начала полномасштабное вторжение на территорию Украины."
 NTO_EAST_SHOWDOWN_2022_01_01_DESC: "НАТО - военно-политический блок, объединяющий большинство стран. Основан 4 апреля 1949 года в США, для борьбы с возможной экспансией коммунизма. Страны основательницы НАТО - США, Канада, Исландия, Великобритания, Португалия, Франция, Бельгия, Люксембург, Нидерланды, Норвегия, Дания и Италия. Одной из заялвеных целей НАТО является - обеспечение сдерживания агрессии или защиты стран участниц НАТО и кандидатов на вступление в альянс. На данный момент в НАТО состоит 30 стран, также 19 других государств участвуют в программе \"Партнёрство во имя мира\". Также кандидатами на членство в НАТО рассматриваются Грузия и Украина, а Босний и Герцеговина получила план на членство ещё в декабре 18 года. После 24 февраля НАТО оказывает помощь Украине."
 DPR_EAST_SHOWDOWN_2022_01_01_DESC: "12 мая 2014 года, во время вооруженного конфликта на Донбассе, республики ДНР и ЛНР при поддержке России объявили о своей независимости от Украины. Начался длительный конфликт, в ходе которого Украине удалось восстановить контроль над частью их территорий. После года конфликта были достигнуты Минские соглашения о прекращении огня, хотя в последующие годы было много стычек.\n\n21 февраля 2022 года Россия признала независимость ДНР и ЛНР, а 24 февраля вместе с республиками начала полномасштабное вторжение на территорию Украины."
 BLR_EAST_SHOWDOWN_2022_01_01_DESC: "После провозглашения независимости Республики Беларусь президентом был избран молодой и амбициозный Александр Лукашенко. За время своего правления он постепенно начал строить свою диктатуру и сближаться с Россией. 6 июля 2010 года Беларусь вступила в таможенный союз ЕАЭС и получила множество скидок на российские товары. Во время выборов 2020 года Лукашенко был обвинен в мошенничестве и начались масштабные протесты, которые впоследствии были подавлены.\n\nПосле начала российско-украинской войны Республика Беларусь предоставила свою территорию для российских военных и российской военной техники."
 RUS_EAST_SHOWDOWN_2022_01_01_DESC: "В 2014 году войска Российской Федерации вошли на территорию Крымского полуострова, который контролировала Украина. Во время оккупации против России были введены западные санкции, что негативно сказалось на российской экономике. В апреле 2014 года протесты в Донецкой и Луганской областях Украины перешли в стадию вооруженного конфликта, в ходе которого Россия поддержала самопровозглашенные ДНР и ЛНР.\n\n21 февраля Россия признала независимость ДНР и ЛНР, 22 февраля официально ввела войска на их территорию, а 24 февраля начала полномасштабное вторжение в Украину."
 WGN_EAST_SHOWDOWN_2022_01_01_DESC: "Считается, что ЧВК “Вагнер” была создана в 2014 году российским предпринимателем Евгением Пригожиным и бывшим сотрудником ЧВК “Славянский корпус” Дмитрием Уткиным, имевшим позывной “Вагнер”. Впервые о деятельности группы Вагнера стало известно после поступления сообщений о наёмниках, воюющих на стороне сепаратистов на Донбассе. СМИ писали о присутствии ЧВК в Сирии в 2016 и активном участии в штурме Пальмиры, а по данным ООН с октября 2018 на территории Ливии были размещены более тысячи бойцов Вагнера. Группе Вагнера также приписывались действия в ЦАР, Судане и множестве других африканских стран. После вторжения России в Украину 24 февраля, ЧВК Вагнер вступил в войну на стороне России"
 LPR_EAST_SHOWDOWN_2022_01_01_DESC: "12 мая 2014 года, во время вооруженного конфликта на Донбассе, республики ДНР и ЛНР при поддержке России объявили о своей независимости от Украины. Начался длительный конфликт, в ходе которого Украине удалось восстановить контроль над частью их территорий. После года конфликта были достигнуты Минские соглашения о прекращении огня, хотя в последующие годы было много стычек.\n\n21 февраля 2022 года Россия признала независимость ДНР и ЛНР, а 24 февраля вместе с республиками начала полномасштабное вторжение на территорию Украины."
 POL_EAST_SHOWDOWN_2022_01_01_DESC: "Польша - страна в Центральной Европе, имеет выход к Балтийскому морю. Член Евросоюза и блока НАТО. Шестая по величине экономика в Европейском союзе. В то же время настороженное отношение к России имеет результат очень напряженных дипломатические отношения, которые постоянно ухудшались с приходом к власти Владимира Путина. Это является важным фактором особого внимания, которое Польша уделяет политической переориентации всех своих восточных соседей. После того как войска России вторглись в Украину, президент Польши Анджей Дуда подписал закон «Об обороне отечества», согласно которому польская армия будет модернизирована, а её численность будет увеличена в два раза — до 300 тыс. человек."
 PMR_EAST_SHOWDOWN_2022_01_01_DESC: "Приднестровская Молдавская Республика (ПМР) - Непризнанное государство между Украиной и Молдавией. Появилось в результате вооружённого восстания при поддержке России. В 1992 году наша страна объявила независимость от Молдавии, многие не думали, что мы сможем выстоять под натиском молдавских войск, однако вовремя прибыли добровольцы из РФ, которые установили нынешние границы, а также помогли заморозить конфликт. На 2022 год наша страна одна из самых отсталых в Европе, наши действия практически полностью контролирует РФ, взамен они дают нам защиту. После событий 24 февраля ПМР осталась в стороне, вопрос надолго ли?"
 CHE_EAST_SHOWDOWN_2022_01_01_DESC: "Чечня юридически является автономным субьетом федерации, однако в реальности ведёт де-факто независимую от центра внутреннюю политику. Основаная 9 января 1993 года, Чечня всегда имела особый статус во внутренней политики России. Однако после Первой и Второй Чеченских войн, прихода к власти Путина и Рамзана Кадырова Чечне был выдан особый вне-юридический статус. Как и во всех регионах страны, после централизации в первые два срока Владимира Путина, всякая экономическая независимость Чечни была разбита. Взамен на абсолютную лояльность Путина Рамзан Кадыров превратил Чечню де-факто в свою \"игрушку\", где он почти что бог, имеющий полный контроль над жителями республики. Именно в такой ситуации Чечня подошла к февралю 2022 года."
 EAST_SHOWDOWN_NAME: "Восточный Кризис"
 EAST_SHOWDOWN_DESC: "2014: Начало политической нестабильности\n\nВ 2014 году отношения между Россией и Украиной вступили в фазу серьёзной нестабильности. Политические изменения на территории Украины, включая Евромайдан и свержение президента Януковича, привели к внутреннему кризису и расколу в обществе.\n\nВ ответ на события в Киеве Россия присоединила Крым, мотивируя это необходимостью защитить русскоязычное население и свои стратегические интересы. Этот шаг вызвал резкое международное осуждение и стал поводом для введения экономических санкций против России.\n\nПараллельно в восточных регионах Украины разгорелся вооружённый конфликт между украинской армией и пророссийским ополчением, что ещё больше осложнило ситуацию в регионе.\n\n2014–2022: Затяжной конфликт\n\nПосле присоединения Крыма и начала боевых действий на Донбассе Украина оказалась втянута в затяжной конфликт, который несколько раз пытались урегулировать с помощью Минских соглашений, однако реализация \"Минска\" постоянно осложнялась нарушениями режима прекращения огня и отсутствием прочного компромисса между сторонами.\n\nВ этот период Россия столкнулась с усилением экономических санкций, тогда как Украина продолжила сближение с западными странами, укрепляя сотрудничество с ЕС и США, получая от них военную и экономическую поддержку.\n\n2022: Мир на пороге войны\n\nВ начале 2022 года ситуация достигла пика напряжённости: российская сторона заявила о необходимости гарантировать собственную безопасность и защитить население Донбасса от угрозы, указывая на перспективу дальнейшего расширения НАТО на восток и возможное размещение ударных вооружений у своих границ, что является главный поводом для беспокойства российского руководства.\n\nВ январе и феврале 2022 года были проведены переговоры между Россией и НАТО, на которых выдвигались требования о юридически закреплённых гарантиях безопасности: отказе от приёма Украины и других постсоветских стран в Североатлантический альянс, а также запрете на размещение ударных ракетных систем и иностранных войск вблизи российских границ.\n\nПереговоры не привели к взаимоприемлемому результату: главы стран НАТО подчеркнули право каждого государства самостоятельно определять союзников и меры своей безопасности, российская сторона восприняла отсутствие компромисса как игнорирование ключевых озабоченностей и сигнал к дальнейшему обострению ситуации."
 UKR_EAST_SHOWDOWN_DESC: "После распада СССР в декабре 1991 года Украина провозгласила независимость и была признана международным сообществом как суверенное государство. Страна унаследовала развитую промышленную базу, высококвалифицированную рабочую силу и значительный военный потенциал, включая ядерное оружие, от которого официально отказалась в 1994 году в обмен на гарантии безопасности в рамках Будапештского меморандума. Начало 1990-х годов было отмечено тяжёлым экономическим кризисом, гиперинфляцией и распадом прежней советской модели управления.\n\nПолитическая система Украины развивалась как плюралистическая, но нестабильная. Борьба между олигархическими кланами, коррупция и слабость институтов подрывали доверие к власти. Президент Леонид Кучма (1994–2005) проводил многовекторную политику, лавируя между Россией и Западом, и способствовал формированию олигархического режима. Поворотным моментом стала Оранжевая революция 2004 года, вызванная массовыми фальсификациями на президентских выборах. В результате протестов был приведён к власти прозападный кандидат Виктор Ющенко, что вызвало резкое ухудшение отношений с Россией. Однако разочарование в реформах и рост внутренних конфликтов вновь открыли путь для реванша пророссийских сил.\n\nВ 2010 году президентом стал Виктор Янукович, представлявший интересы восточных и южных регионов. Он снова стал проводить политику сближения с Кремлём, однако массовые протесты, вызванные отказом от подписания Соглашения об ассоциации с ЕС в 2013 году, вылились в Революцию достоинства (Майдан). В феврале 2014 года Янукович бежал из страны, после чего в стране сменилась власть, взявшая курс на европейскую и евроатлантическую интеграцию. Эти события стали поворотными в отношениях с Россией: в марте 2014 года РФ аннексировала Крым, а вскоре вспыхнул вооружённый конфликт на Донбассе при прямой поддержке Москвы. Украина оказалась втянута в затяжную войну на востоке, сопровождавшуюся гибридными методами: информационной войной, экономическим давлением, кибератаками.\n\nС 2014 года Украина проводила масштабные реформы в сферах обороны, управления, антикоррупционной политики и децентрализации. Несмотря на сложности, страна добилась заметного прогресса в сближении с ЕС и НАТО. В 2019 году на волне общественного запроса на обновление власти был избран новый президент — Владимир Зеленский, ранее известный как комик и шоумен. Он пришёл к власти с лозунгами борьбы с коррупцией, мира и перезагрузки системы.\n\nК январю 2022 года Украина оставалась независимым, но уязвимым государством на линии геополитического противостояния между Западом и Россией. Реформы, рост национального самосознания и курс на евроинтеграцию сочетались с внутренними проблемами, зависимостью от Запада и угрозой масштабного вторжения РФ."
 NTO_EAST_SHOWDOWN_DESC: "Североатлантический альянс (НАТО) был основан 4 апреля 1949 года как военно-политический блок стран Западной Европы и Северной Америки. Его основной задачей стала коллективная оборона от возможной агрессии со стороны СССР и стран Варшавского договора. Ключевой принцип Альянса — Статья 5 Вашингтонского договора — гласит, что нападение на одного из членов рассматривается как нападение на всех.\n\nПосле распада СССР и исчезновения прежнего двухполярного мира НАТО не только сохранило своё существование, но и стало расширяться за счёт стран Центральной и Восточной Европы, ранее входивших в сферу влияния СССР. Первые волны расширения (1999, 2004) включили Польшу, Чехию, страны Балтии и Балканы, вызвав негативную реакцию Москвы, считавшей это нарушением неформальных договорённостей времён объединения Германии.\n\nПосле 2014 года, на фоне аннексии Крыма и начала конфликта на Донбассе, сотрудничество между НАТО и Украиной значительно углубилось. Хотя Украина не получила статус члена Альянса, она была признана как важный партнёр. НАТО оказало Киеву всестороннюю политическую, консультативную и техническую поддержку. Были активизированы совместные учения, предоставлялись нелетальные средства, усиливалось взаимодействие в сферах командования, связи, киберобороны и реформирования сектора безопасности.\n\nВ 2016 году на саммите в Варшаве была принята всеобъемлющая программа помощи Украине (Comprehensive Assistance Package), включающая десятки проектов по модернизации армии, управлению кризисами, логистике и борьбе с гибридными угрозами. НАТО активно поддерживало процесс реформ в украинском оборонном секторе, настаивая на переходе к стандартам Альянса (NATO standards).\n\nВ период президентства Дональда Трампа (2016–2020) украинская тема оставалась актуальной, несмотря на общий скептицизм Трампа к международным союзам. США, как крупнейший член НАТО, продолжали оказывать военную помощь Украине, включая поставки летального вооружения — таких как противотанковые комплексы Javelin, беспилотники, оборудование связи. Также усиливалось присутствие войск США и других стран НАТО в соседних с Украиной странах — Польше, Румынии и странах Балтии, что рассматривалось как сдерживающий фактор для России.\n\nВ декабре 2021 года, на фоне резкой эскалации напряжённости и наращивания российских войск у границ Украины, состоялся раунд переговоров между РФ, США и НАТО. Москва потребовала юридических гарантий нерасширения Альянса на восток, включая отказ от принятия Украины. В ответ НАТО подтвердило свою открытость и отказалось от ультиматума, заявив, что Россия не может диктовать условия безопасности другим странам. Эти переговоры завершились безрезультатно, и дипломатическая пауза стала прелюдией к последующему военному конфликту."
 DPR_EAST_SHOWDOWN_DESC: "Весной 2014 года, на фоне политического кризиса в Украине после Революции достоинства и бегства Виктора Януковича, в Донецкой области усилились пророссийские протесты. 7 апреля 2014 года группа вооружённых активистов заняла здание Донецкой областной администрации и провозгласила создание Донецкой Народной Республики. Власти Украины расценили эти действия как сепаратизм, начав антитеррористическую операцию (АТО), что привело к эскалации вооружённого конфликта.\n\nС самого начала ДНР пользовалась поддержкой из России — политической, экономической, кадровой и военной, хотя формально Москва отрицала прямое участие. В течение весны и лета 2014 года вооружённые столкновения между силами ВСУ и ополчением ДНР приобрели масштаб позиционной войны. Наиболее ожесточённые бои происходили за Славянск, Донецк и Иловайск. После Иловайской трагедии в августе и вмешательства подконтрольных России формирований конфликт был заморожен Минскими соглашениями.\n\nВ 2015 году линия фронта стабилизировалась, но мир так и не был достигнут. ДНР сохраняла фактический контроль над частью Донецкой области, включая Донецк, Макеевку, Горловку и ряд других населённых пунктов. Структура власти ДНР формировалась под влиянием военных командиров, политиков с пророссийской позицией и представителей российской администрации. Внутренние конфликты между группировками, включая устранение ключевых полевых командиров (таких как Мозговой, Бэтмен, Гиви, Моторола), сопровождались усилением централизованного контроля.\n\nС 2016 по 2021 год ДНР постепенно превращалась в квазигосударственное образование с внешнеполитической и экономической зависимостью от России. Экономика региона находилась в состоянии стагнации: значительная часть промышленности была разрушена или интегрирована в российскую хозяйственную систему через внешнее управление. Основные доходы населения формировались за счёт пенсий, социальных выплат и гуманитарной помощи из России.\n\nК январю 2022 года ДНР представляла собой частично признанное, де-факто управляемое Россией образование с жёсткой внутренней вертикалью, ограниченными гражданскими свободами, милитаризированным обществом и полной зависимостью от внешней поддержки. Глубоко укоренившийся конфликт с Киевом и постепенное поглощение российскими структурами сделали ДНР неотъемлемым элементом более широкого геополитического противостояния между Россией и Западом."
 BLR_EAST_SHOWDOWN_DESC: "После распада СССР в декабре 1991 года Республика Беларусь провозгласила независимость и взяла курс на сохранение стабильности и экономической преемственности. Первый президент Александр Лукашенко, избранный в 1994 году, быстро консолидировал власть, опираясь на советскую бюрократию и силовые структуры. В стране сохранялась централизованная экономика с заметной ролью государственного сектора, что обеспечивало относительную социальную защищённость и стабильность на фоне кризисов в других постсоветских государствах.\n\nВ 1990-е годы Беларусь избежала масштабных региональных конфликтов и политических потрясений, однако ограниченная политическая конкуренция и жесткий контроль над СМИ сформировали модель авторитарного правления. Лукашенко использовал символику советского периода и лозунги стабильности, что укрепило его поддержку среди значительной части населения.\n\nВ 2000-е годы Беларусь укрепила свои экономические и политические связи с Россией, в частности в рамках Союзного государства и Таможенного союза, однако при этом сохраняла суверенный курс, нередко балансируя между Москвой и Западом. Внешнеполитическая ориентация была прагматичной, но с приоритетом на сохранение внутреннего режима и государственного суверенитета.\n\nСобытия украинского кризиса и массовые протесты против итогов президентских выборов в 2020-м усилили в Минске страх перед цветными революциями и внешним вмешательством. Это привело к ужесточению политического режима, подавлению оппозиции и активизации силовых структур. Беларусь продолжала поддерживать тесные отношения с Россией, одновременно пытаясь избегать прямого вовлечения в конфликт на Украине.\n\nК январю 2022 года Беларусь представляла собой авторитарное государство с концентрированной властью вокруг Александра Лукашенко, ограниченной политической свободой и значительной ролью спецслужб. Страна оставалась ключевым союзником России, особенно в военной и экономической сферах, что стало особенно заметно на фоне нарастания региональной напряжённости."
 RUS_EAST_SHOWDOWN_DESC: "После распада СССР в декабре 1991 года Российская Федерация унаследовала международное признание, ядерный арсенал и место в Совбезе ООН, но при этом оказалась в состоянии политической и экономической нестабильности. 1990-е годы характеризовались глубоким кризисом: резким падением уровня жизни, массовой приватизацией, ослаблением центральной власти и региональным сепаратизмом, включая Чечню.\n\nС приходом к власти Владимира Путина в 2000 году начался процесс восстановления централизации власти. Были укреплены федеральные институты, усилен контроль над СМИ и оппозиционными партиями. На фоне высоких цен на нефть экономика начала стабилизироваться, что привело к заметному росту доходов населения, снижению бедности и формированию образа так называемых «сытых нулевых» — десятилетия относительного экономического благополучия и политической предсказуемости. Это укрепило поддержку Путина в обществе и позволило выстроить устойчивую вертикаль власти. В это же время вектор внешней политики начал меняться: Россия стремилась восстановить влияние на постсоветское пространство, формируя интеграционные проекты вроде ЕврАзЭС и ОДКБ.\n\nПереломным стал 2004 год, когда в Украине победила Оранжевая революция — первый крупный удар по проекту «русского мира». В 2008 году Россия вмешалась в конфликт в Грузии, продемонстрировав готовность к военной силе за пределами своих границ. После Революции достоинства в Киеве в 2014 году и свержения пророссийского президента Януковича, Россия аннексировала Крым и поддержала вооружённые формирования на востоке Украины, что стало началом открытого конфликта.\n\nС 2014 года Россия находилась под санкциями, усиливала милитаризацию и усиливала контроль над обществом. Украина, в свою очередь, ускорила движение в сторону НАТО и ЕС, получив поддержку Запада. Кремль рассматривал это как прямую угрозу национальной безопасности и утрату стратегически важного соседа.\n\nК январю 2022 года Россия подошла к точке напряжённости: с жёсткой вертикалью власти, отсутствием политической конкуренции, значительной ролью силовых структур и ростом внешнеполитической конфронтации. Масштабная концентрация войск на границе с Украиной и дипломатические ультиматумы Западу стали предвестниками событий, которые произошли впоследствии."
 WGN_EAST_SHOWDOWN_DESC: "Частная военная компания «Вагнер» (ЧВК «Вагнер») — неофициальная структура, связанная с вооружённой деятельностью российских наёмников за пределами РФ. Несмотря на отсутствие официального признания на территории России, ЧВК «Вагнер» с 2014 года стала инструментом внешней политики Кремля, действуя в зонах конфликтов, где прямое вмешательство российской армии было бы нежелательным или политически чувствительным.\n\nПредшественником ЧВК «Вагнер» считается ЧВК «Славянский корпус» — группа наёмников, отправленных в 2013 году в Сирию для охраны энергетических объектов. Операция завершилась провалом: часть бойцов вернулась и была задержана в России. Однако этот эпизод стал основой для создания новой, более контролируемой и засекреченной структуры.\n\nЧВК «Вагнер» начала активно формироваться в 2014 году на фоне конфликта в Донбассе. Подразделение под командованием бывшего офицера ГРУ Дмитрия Уткина (позывной «Вагнер») принимало участие в боевых действиях на востоке Украины, в том числе в сражениях за Дебальцево, Луганский аэропорт и Иловайск. По неподтверждённым данным, в его состав входили ветераны спецслужб и силовых структур РФ, действовавшие под видом «добровольцев».\n\nКлючевым этапом становления группы стало взятие над ней неформального шефства бизнесменом Евгением Пригожиным — петербургским ресторатором, олигархом и близким соратником президента Путина. С 2014 года структуры, аффилированные с Пригожиным, начали обеспечивать ЧВК «Вагнер» финансированием, логистикой, снабжением, связью и политическим прикрытием. Через его бизнес-империю (в частности, компанию «Конкорд» и связанные с ней организации) осуществлялись контракты на обслуживание, вербовку и экспорт охранных услуг в третьи страны.\n\nС 2015 года ЧВК «Вагнер» стала одним из ключевых инструментов российского вмешательства в сирийскую гражданскую войну. Подразделения группы обеспечивали охрану стратегических объектов, сопровождение сирийской армии, участие в наступательных операциях и зачистках территорий, а также контроль за нефтяной инфраструктурой. Наиболее резонансным стал инцидент 7 февраля 2018 года в районе сирийского Дейр-эз-Зора, где отряд «вагнеровцев» попытался атаковать позиции поддерживаемых США курдских сил. В результате удара авиации США, по сообщениям СМИ, погибло до 100 наёмников, что стало одним из крупнейших потерь для структуры. В этот же период началась активная экспансия ЧВК «Вагнер» в Африку. Наиболее заметным стало её присутствие в Ливии и Центральноафриканской Республике.\n\n"
 LPR_EAST_SHOWDOWN_DESC: "Луганская Народная Республика была провозглашена 27 апреля 2014 года на фоне массовых пророссийских выступлений в Луганской области, вызванных сменой власти в Киеве после Революции достоинства. Как и в Донецке, протестующие заняли административные здания, провели «референдум» о независимости 11 мая 2014 года и объявили о создании ЛНР. Украина расценила действия в Луганске как сепаратистские и начала военную операцию по восстановлению контроля над регионом.\n\nВ течение весны и лета 2014 года Луганская область стала зоной интенсивных боевых действий. Бои шли за Луганск, Счастье, Лисичанск, Дебальцево и другие стратегически важные узлы. После активного наступления украинской армии летом, в августе началось масштабное контрнаступление при поддержке регулярных и нерегулярных формирований с территории России. Это привело к стабилизации линии фронта и подписанию Минских соглашений.\n\nВ последующие годы ЛНР, как и ДНР, превратилась в непризнанное квазигосударственное образование, существовавшее за счёт экономической и политической поддержки Российской Федерации. Структура власти ЛНР первоначально формировалась вокруг военных командиров и полевых лидеров, что сопровождалось внутренними конфликтами, переворотами и ликвидацией ряда влиятельных фигур, включая бывшего «премьер-министра» Геннадия Цыпкалова и других деятелей первой волны. Власть постепенно перешла к более управляемым, лояльным Москве руководителям.\n\nВоенно-политическая ситуация оставалась напряжённой. Регулярные перестрелки и обстрелы вдоль линии соприкосновения продолжались, несмотря на существующие формальные режимы прекращения огня. Обе стороны обвиняли друг друга в срыве мирного процесса. Параллельно в ЛНР шло формирование вооружённых сил по образцу российской армии, в том числе с участием инструкторов и поставок с территории России.\n\nК январю 2022 года ЛНР представляла собой полностью зависимую от Москвы территорию с высокой степенью милитаризации, авторитарной системой управления и разрушенной экономикой. Продолжавшееся обострение отношений между Россией и Западом, а также рост напряжённости на границе с Украиной, сделали ЛНР одним из ключевых очагов потенциальной эскалации."
 POL_EAST_SHOWDOWN_DESC: "После распада СССР и окончательного выхода из сферы влияния Варшавского договора Польша взяла курс на интеграцию в западные структуры. В 1991 году страна стала одним из основателей Вышеградской группы и начала стремительное реформирование своей экономики и политической системы. Польша стала одной из первых стран Восточной Европы, которая провела успешный переход к рыночной экономике и парламентской демократии.\n\nВ 1999 году Польша вступила в НАТО, а в 2004 — в Европейский союз. Эти два шага закрепили её стратегический выбор и сделали страну важным форпостом Запада на восточном фланге. Польская внешняя политика с тех пор последовательно опиралась на атлантизм, тесное сотрудничество с США и активную поддержку евроинтеграции своих восточных соседей, в первую очередь — Украины.\n\nС начала 2000-х годов Польша стала одним из самых активных сторонников украинской независимости и европейского выбора. Варшава поддержала Оранжевую революцию 2004 года, а затем — Революцию достоинства в 2014-м. После аннексии Крыма и начала войны на Донбассе Польша заняла жёсткую антироссийскую позицию, активно выступала за ужесточение санкций ЕС против Москвы и оказывала политическую, гуманитарную и военно-техническую помощь Украине.\n\nОтношения между Польшей и Украиной имели стратегический, но не всегда простой характер. Историческая память — в частности, трагические эпизоды Второй мировой войны и Волынской резни — регулярно становились предметом внутренних дискуссий и политических заявлений с обеих сторон. Тем не менее, с начала российской агрессии в 2014 году эти вопросы отошли на второй план: доминировал прагматичный подход, основанный на общей угрозе и взаимных интересах.\n\nПольша стала важным транзитным узлом для западной помощи Украине, а также площадкой для подготовки украинских военных, обучения офицеров и обмена разведывательной информацией. Польские политики — как консервативного лагеря (например, партия «Право и справедливость»), так и либерального — последовательно отстаивали необходимость поддержки Украины на европейской и международной арене.\n\nК январю 2022 года Польша играла ключевую роль в архитектуре восточной политики ЕС и НАТО. Она активно выступала за усиление военного присутствия Альянса в регионе, развивала собственный оборонный потенциал и готовилась к возможной дестабилизации региона. Отношения с Украиной к этому моменту перешли в фазу стратегического партнёрства, скреплённого общей угрозой со стороны России, экономическими связями, а также крупнейшей в Европе украинской диаспорой, насчитывавшей миллионы трудовых мигрантов."
 PMR_EAST_SHOWDOWN_DESC: "После распада Советского Союза в 1991 году на территории восточной части Молдавии, преимущественно населённой русскоязычным и пророссийским населением, была провозглашена Приднестровская Молдавская Республика. Поводом стали опасения русскоязычных элит и населения, что новая молдавская власть возьмёт курс на румынизацию, смену алфавита и последующее объединение с Румынией. ПМР сразу же заявила о выходе из-под юрисдикции Кишинёва, что стало причиной вооруженого конфликта.\n\nВ 1992 году вооружённое противостояние между силами Молдовы и пророссийскими формированиями ПМР переросло в кратковременную, но кровопролитную войну. В конфликт вмешалась 14-я армия России, дислоцированная в регионе ещё с советских времён. Благодаря её вмешательству боевые действия были остановлены, и конфликт «заморозился». С этого момента ПМР фактически вышла из-под контроля Молдавии, хотя юридически осталась её частью.\n\nНа протяжении 1990-х и 2000-х годов ПМР развивалась как непризнанное квазигосударство с собственной конституцией, флагом, валютой, органами власти и системой образования. Поддержка России — как военная, так и экономическая — стала основным гарантом существования региона. Россия оказывала ПМР финансовую помощь, поставляла бесплатный газ и сохраняла военное присутствие под предлогом миротворческой миссии.\n\nПолитическая система ПМР представляла собой авторитарный режим с элементами декоративной многопартийности. Первым и наиболее долговечным лидером республики стал Игорь Смирнов, занимавший пост президента с 1991 по 2011 год. После смены власти в 2011 году и прихода Евгения Шевчука, а затем Вадима Красносельского, курс на пророссийскую ориентацию был сохранён, хотя начались и частичные реформы, в том числе в сфере управления и экономики.\n\nЭкономика региона оставалась слабой и зависела от внешней помощи, теневой торговли и деятельности крупного промышленного холдинга «Шериф», контролировавшего большую часть внутреннего рынка и игравшего ключевую роль в политике ПМР. Несмотря на регулярные попытки международных посредников возобновить переговоры по статусу региона в формате «5+2», сдвигов в направлении урегулирования не происходило.\n\nК январю 2022 года ПМР сохраняла статус непризнанного образования с фактической независимостью, но полнейшей зависимостью от России. Республика сохраняла жёсткий антимолдавский и анзападный политический дискурс, оставалась милитаризованной зоной с присутствием российских войск и рассматривалась Кремлём как один из инструментов сдерживания евроинтеграционных устремлений Молдовы."
 CHE_EAST_SHOWDOWN_DESC: "Чечня юридически остаётся субъектом Российской Федерации, но де-факто ведёт самостоятельную внутреннюю политику. Особый статус начал формироваться в 1990-е, когда после распада СССР республика провозгласила независимость в виде Чеченской Республики Ичкерия. Первая чеченская война (1994–1996) закончилась фактической победой боевиков и временным выводом федеральных войск.\n\nВо второй половине 90-х Чечня оказалась во власти полевых командиров и шариатских судов. С началом Второй чеченской войны в 1999 году федеральный центр восстановил контроль. Кремль поставил по власть вновь образованного субъекта Ахмата Кадырова, бывшего муфтия ЧРИ, перешедшего на сторону федеральных сил, а после его убийства — его сына Рамзана. Оставшиеся боевики, вытесненные из Чечни, к 2007 году провозгласили Имарат Кавказ — радикальное подполье, отвергшее идею Ичкерии и взявшее курс на джихад по всему Северному Кавказу.\n\nКонец 2000-х и 2010-е годы стали периодом укрепления личной власти Рамзана Кадырова. При мощной финансовой поддержке из федерального бюджета республика была практически полностью отстроена заново: Грозный превратился в современный город с элементами восточной монархической архитектуры и культом личности Кадырова-старшего. Масштабные проекты, такие как мечеть «Сердце Чечни», стали символами нового порядка, в котором ислам, лояльность к Кремлю и культ силы объединились в единую идеологию.\n\nЗа пределами региона Кадыров получил репутацию «регионального сатрапа» с неформальным влиянием, распространяющимся и на федеральный уровень, особенно в вопросах, связанных с силовыми структурами. Чеченские силовики обвинялись в систематических похищениях людей как в самой Чечне, так и за её пределами. Жертвами становились как местные критики режима, так и федеральные правозащитники, журналисты и выходцы из Чечни, проживавшие в других регионах России или даже за границей. Кроме того, «кадыровцев» подозревали в причастности к ряду громких политических убийств, включая убийство оппозиционного политика Бориса Немцова в 2015 году — прямо у стен Кремля.\n\nК началу 2022 года Чечня де-факто функционировала как квазигосударственное образование внутри Российской Федерации: с собственным внешнеполитическим риторическим курсом, армейскими формированиями, уникальной политической культурой и полным отсутствием федерализма в классическом понимании. Несмотря на это, республика оставалась формально частью российского правового поля, поддерживая абсолютную лояльность Кремлю."

