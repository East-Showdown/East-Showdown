 EAST_SHOWDOWN_2022_04_15_DESC: "15 апреля 2022 года — Начало битвы за Донбасс\n\nОперация \"Бросок Мангуста\", запланированная Генштабом РФ, провалилась. Украина не склонилась в покорности, переговоры в Стамбуле сорваны украинской стороной и её европейскими партнёрами, несмотря на миротворческие жесты с отводом войск из-под Киева, Чернигова и Сум. Несмотря на это, армия России ещё сильна и удерживает значительные части Украины, добивая окружённые части ВСУ в Мариуполе и способна проводить наступательные действия. Протесты в тылу подавлены, оппозиция выдавлена из страны, экономика уверенно держится под очередными пакетами санкций. Путин сменил цель войны на освобождение Донбасса, и у России есть все силы, чтобы это сделать, несмотря на приближающийся кризис комплектования частей, большие потери в технике и чувствительные удары по флоту.\n\nСитуация со стороны Украины выглядит достаточно позитивно: сумев удержаться в самом начале войны, где всё висело на волоске, ВСУ удалось удержать основные города и стойко держаться в укреплённых районах Донбасса. То, что Россия считает миротворческим жестом — результат упорного сопротивления и десятков сожжённых колонн с техникой. Захватчики бежали из-под Киева, Чернигова и Сум, позорно крича о миротворческих жестах и пытаясь нам подсунуть капитуляцию в Стамбуле, которую мы с гневом отвергли. Россия ещё способна захватить некоторые города, но это будет выгодный обмен для Украины — территории взамен на время и кровь российской армии. В тылу формируются новые бригады, через границу течёт нескончаемый поток финансов, вооружений и разведданных. Население встретило войну патриотичным подъёмом, в военкоматы стоят очереди из добровольцев. Граждане и политики с активной прорусской позицией арестованы, ОПЗЖ и парламент в целом под контролём. Украина станет только сильнее и вернёт все утраченные территории.\n\nТем временем, никому на тот не известная база Молькино принимала один самолёт за другим. Одна частная военная компания, сделавшая себе имя на Ближнем Востоке и в Центральной Африке, во главе с весьма харизматичным лидером, уже начала выполнять свой новый контракт с Родиной..."
 UKR_EAST_SHOWDOWN_2022_04_15_DESC: "Миллионы беженцев продолжают ехать в Европу, но большая часть населения находится в патриотическом угаре. Также, несмотря на неравный бой и постоянные штурмы со стороны врага, украинская армия держит поистине героическую оборону.\nПолномасштабное вторжение, несомненно, потрясло украинское государство. Уже в первые дни войны было убито колоссальное количество мирных жителей. Западные аналитики в один голос считали, что Киев будет захвачен в первые 72 часа. Однако, отступление русских от Киева, Чернигова и Сум показало, что российскую армию можно победить, а также подняло моральный дух украинского народа. Кроме того, были захвачены сотни единиц техники и боеприпасов, которые теперь будут служить Вооружённым Силам Украины.\nВопреки промедлению западных стран и их нежеланию вступать в войну, Украина сохраняет курс на членство в НАТО и ЕС. После победы на северном направлении Европа начала поставки вооружений, благодаря которым украинская армия становится сильнее. \nИ хотя Украине удалось стабилизировать фронт,  её ждут тяжёлые испытания. Противник переводит силы с Севера на Донбасс, штурмует Попасную, рвётся на Северодонецк и Николаев, а мирное население подвергается постоянным ракетным обстрелам. ВСУ, хоть и навязали врагу асимметричную войну, всё ещё страдают от недостатка управления и некомпетентного командования. "
 RUS_EAST_SHOWDOWN_2022_04_15_DESC: "После начала полномасштабного вторжения 24 февраля 2022 года Россия развернула широкомасштабные боевые действия против Украины, задействовав силы на северном, восточном и южном направлениях. К началу апреля Россия испытала ряд военных поражений, российские подразделения были выведены из районов Киевской, Черниговской и Сумской областей, после чего официально было объявлено о «перегруппировке» и концентрации усилий на Донбассе. На середину апреля основные боевые действия сосредоточены в восточных регионах Украины, при этом продолжаются ракетные удары по объектам военной и критической инфраструктуры по всей территории страны.\nВ конфликте Россия выступает инициатором так называемой «специальной военной операции» и заявляет о целях «демилитаризации» и «денацификации» Украины, а также о защите русскоязычного населения и интересов самопровозглашённых образований, таких как Донецкая и Луганская народные республики, на востоке страны. Поддержка этих территорий осуществляется военным и материально-техническим путём, включая участие регулярных частей, снабжение вооружением и координацию действий.\nНа международной арене Россия столкнулась с масштабным санкционным давлением со стороны западных государств и их союзников, что выразилось в ограничении финансовых операций, заморозке активов, уходе множества компаний и сервисов с российского рынка и сокращении технологического импорта. В дальнейшем Россия, вероятно, продолжит военные действия с упором на восточное направление, будет стремиться закрепить контроль над занятыми территориями и одновременно перестраивать экономику в условиях санкций, усиливая взаимодействие с государствами, не поддержавшими ограничения. "
 NTO_EAST_SHOWDOWN_2022_04_15_DESC: "После начала российского вторжения в Украину 24 февраля 2022 года, НАТО сосредоточилось на усилении восточного фланга и координации действий. Альянс задействовал планы обороны и нарастил военное присутствие в Польше, странах Балтии, Румынии и Словакии, перебросив туда дополнительные силы быстрого реагирования.В НАТО подчеркнули, что не являются стороной конфликта, но рассматривают действия России как угрозу европейской безопасности.\nПоддержка Украине идёт через страны-члены НАТО. Многие поставляют Киеву оружие, боеприпасы, противотанковые и зенитные системы, делятся разведданными, выделяют деньги и готовят украинских военных. Кроме того, НАТО улучшило обмен информацией и координацию поставок.Укрепили систему ПВО и ПРО на востоке.\nК 15 апреля 2022 года НАТО перешло к новому этапу коллективной обороны, адаптировав стратегию к ситуации.По всей видимости, альянс продолжит увеличивать военное присутствие в Восточной Европе, развивать инфраструктуру и повышать готовность сил реагирования, стараясь при этом избежать прямого столкновения с Россией.НАТО продолжит долгосрочную поддержку Украины через страны-союзницы."
 POL_EAST_SHOWDOWN_2022_04_15_DESC: "После начала полномасштабного вторжения России в Украину Польша быстро превратилась в ключевое государство восточного фланга НАТО и главный логистический узел помощи Киеву. Варшава привела вооружённые силы в повышенную боевую готовность, усилила охрану границ и начала массовый приём украинских беженцев, одновременно продвигая в рамках Европейский союз наиболее жёсткие санкции против Москвы. Польское руководство открыто встало на сторону Украины, рассматривая её как стратегического партнёра и буфер против дальнейшего расширения российского влияния в регионе.\nПоддержка носит как военный, так и политико-экономический характер: Польша передаёт вооружение и технику (включая модернизированные Т-72, боеприпасы и средства ПВО), предоставляет гуманитарную помощь, организует обучение украинских военнослужащих и использует свою территорию как основной транзитный коридор для западных поставок. Одновременно страна укрепляет сотрудничество с США и другими союзниками, добиваясь усиления военного присутствия НАТО на своей территории.\nК 15 апреля 2022 года Польша фактически стала одним из главных архитекторов восточноевропейской линии сдерживания России. В дальнейшем Варшава, вероятнее всего, продолжит наращивание армии и оборонного бюджета, расширение военной инфраструктуры, дальнейшие поставки вооружений Украине и давление на партнёров по ЕС с целью сохранения и ужесточения санкционной политики, стремясь закрепить за собой роль ведущей военной и политической силы региона."
 BLR_EAST_SHOWDOWN_2022_04_15_DESC: "С началом вторжения России в Украину Беларусь предоставила свою территорию для развертывания российских войск, фактически превратившись в плацдарм для наступления на Киев и Чернигов с севера. Минск официально поддержал Москву, при этом руководство страны неоднократно заявляло об отсутствии необходимости прямого участия белорусской армии в боевых действиях, подчеркивая, что белорусские военнослужащие не воюют на территории Украины.\nПоддержка носит военно-технический и логистический характер, через Беларусь осуществляется снабжение российской группировки, ремонт техники и запуски ракет. В апреле 2022 года с белорусских складов было вывезено более 22 тысяч тонн боеприпасов. Согласно докладу ОБСЕ, Беларусь де-юре не является стороной конфликта, но не соответствует и статусу нейтрального государства.\nК 15 апреля 2022 года Беларусь столкнулось с серьезными вызовами: беспрецедентными санкциями Запада, ухудшающейся экономической ситуацией и крайне низкой поддержкой населением идеи участия страны в войне. В этой связи Минск скорее всего активизирует дипломатические усилия, настаивая на участии в мирных переговорах и стремясь дистанцироваться от роли непосредственного участника конфликта, при этом продолжая сохранять союзнические отношения с Москвой и оставаться ключевым военно-стратегическим партнером России в регионе."
 DPR_EAST_SHOWDOWN_2022_04_15_DESC: "К 15 апреля 2022 года Донецкая Народная Республика, чья независимость была признана Российской Федерацией 21 февраля, выступает в конфликте не просто стороной, а ключевым союзником России и основным театром наиболее ожесточенных боев. После начала активной фазы конфликта 24 февраля подразделения Народной милиции ДНР при поддержке ВС РФ перешли в решительное наступление, ведя тяжелые бои за освобождение южных и западных районов бывшей Донецкой области.\nРеспублика получает всестороннюю поддержку от Российской Федерации, которая рассматривает защиту ДНР как одну из ключевых целей операции. Эта поддержка заключается в полной военной координации: армия ДНР действует в составе Объединенной группировки войск, получая тяжелое вооружение и огневую поддержку от ВС РФ в боях за Мариуполь (включая завод «Азовсталь») и на волновахском направлении, а также помощь в разминировании и обеспечении комендантского режима на освобождаемых территориях.\nВ дальнейшем руководство ДНР во главе с Денисом Пушилиным нацелено на полное освобождение территории республики в административных границах бывшей Донецкой области. Политические перспективы на 15 апреля видятся в углублении интеграции с РФ, включая возможное вступление в состав России, вопрос о котором активно обсуждается, хотя официальные процедуры еще не запущены. Республика полностью зависит от военной и экономической поддержки Москвы, оставаясь ее надежным форпостом на южном фланге. "
 LPR_EAST_SHOWDOWN_2022_04_15_DESC: "К 15 апреля 2022 года Луганская Народная Республика, чья независимость была признана Российской Федерацией 21 февраля, выступает в конфликте не просто стороной, а ключевым союзником России и плацдармом для наступления на северном направлении. После начала активной фазы конфликта 24 февраля подразделения Народной милиции ЛНР при поддержке ВС РФ перешли в решительное наступление, ведя тяжелые бои за освобождение северных районов бывшей Луганской области.\nРеспублика получает всестороннюю поддержку от Российской Федерации, которая рассматривает защиту ЛНР как одну из ключевых целей операции. Эта поддержка заключается в полной военной координации: армия ЛНР действует в составе Объединенной группировки войск, получая тяжелое вооружение и огневую поддержку от ВС РФ в боях за Рубежное, Попасную и на подступах к Северодонецку, а также помощь в разминировании и обеспечении комендантского режима на освобождаемых территориях.\nВ дальнейшем руководство ЛНР во главе с Леонидом Пасечником нацелено на полное освобождение территории республики в административных границах бывшей Луганской области. Политические перспективы на 15 апреля видятся в углублении интеграции с РФ, включая возможное вступление в состав России, вопрос о котором активно обсуждается, хотя официальные процедуры еще не запущены. Республика полностью зависит от военной и экономической поддержки Москвы, оставаясь ее надежным форпостом на северном фланге."
 PMR_EAST_SHOWDOWN_2022_04_15_DESC: "С началом войны на Украине власти Приднестровья оказались в сложной ситуации. К апрелю 2022 года боевые действия велись в Николаевской области, а колонны беженцев шли через территорию непризнанной республики в Молдову и далее в Европу. Страна находилась в экономической зависимости от России и в продовольственной зависимости от Молдовы и Украины. В Приднестровье размещались российские миротворцы, Молдавская ГРЭС обеспечивала энергией юг Украины, а артиллерийский склад в Колбасне, оставшийся со времен СССР, мог стать лакомой целью для всех сторон конфликта.\nВласти ПМР не располагают воинским контингентом, способным защитить республику от агрессии любой из вовлечённых сторон.\nОфициальная позиция непризнанной республики остаётся максимально нейтральной: руководство, будучи зависимым от всех участников конфликта, решило не примыкать ни к одной стороне. Тем не менее тревожные настроения в обществе растут, и положение республики остаётся неустойчивым"
 CHE_EAST_SHOWDOWN_2022_04_15_DESC: "24 февраля потрясло мир и общество, но не Чечню. Верный пехотинец Путина сразу же показал лояльность Москве, отправив на фронт часть республиканских подразделений, начав набор добровольцев и развернув пропагандистскую кампанию, увидев в этом возможность избавиться от части пассионариев, проверить в бою свежесформированные части и получить ещё больше финансирования из столицы.\nВместе с этим усилилось давление на оставшееся исламистское подполье и оставшиеся правозащитные организации; часть активистов была выдворена из республики или пропала без вести.\nВ целом положение Чечни можно охарактеризовать как стабильное, но сила и авторитет власти в Грозном базируются на силе и авторитете власти Центра, и его ослабление может дестабилизировать ситуацию в регионе."
 WGN_EAST_SHOWDOWN_2022_04_15_DESC: "Высшее руководство страны, удостоверившись в невозможности победы имеющимися силами, но не готовое к радикальным мерам, приняло решение о привлечении ЧВК «Вагнер» в СВО всеми силами. Вагнеровцы участвуют в СВО с первых дней, но в крайне ограниченном контингенте, не более тысячи человек. Настало время развернуть новые части и соединения; склады ВС РФ полностью для нас открыты, и мы готовы поставить на поток подготовку солдат. Усиливается пропагандистская кампания по набору солдат, на информационном фронте СВО появляется новая сторона — фабрика троллей.\nПервые части «Вагнера» уже развернуты на фронте, начав штурм Попасной. В то же время к Евгению Пригожину поступают доклады подчинённых об уровне подготовки личного состава рядовых и офицеров ВС РФ, состоянии матчасти и потерях, от чего руководитель компании начал с всё большим презрением относиться к руководству МО РФ, не понимая, как можно выстроить настолько неэффективную структуру с отрицательным отбором.\nЯркий и харизматичный, острый на язык руководитель ЧВК готов стать яркой звездой, сияющей на небосклоне СВО, затмевая бюрократов и военных, обладающих харизмой табуретки, что безусловно грозит конфликтом между МО РФ и ЧВК.\nКомпания откликнулась на звонок с Родины. "

 EAST_SHOWDOWN_2022_09_05_NAME: "Осенняя буря"
 EAST_SHOWDOWN_2022_09_05_DESC: "5 сентября 2022 года — Осенняя буря\n\nТо, чего так долго ждала Украина, проливая кровь и теряя города, свершилось. Российское наступление окончательно выдохлась в своём порыве, а армия более не способна обороняться на целых участках фронта. Теперь ВСУ готовы провести собственное крупное наступление на истощённые силы ВС РФ и выгнать их со своей земли. Через границу от западных союзников поступают финансы и вооружение, которые значительно превосходят устаревшую советскую технику, несколько бригад закончили подготовку на полигонах НАТО. Войска оснащены и подготовлены, полны мотивации и желания закончить войну и прогнать оккупантов со своей земли.\n\nСо стороны же России всё выглядит куда менее радужно. Армия истощена, целые батальоны и роты существуют только на бумаге, склады техники и боеприпасов стремительно пустеют. Но Россия приняла решение бороться до конца, и в различные инстанции были направлены два новых приказа из Кремля — о подготовке референдума для включении новых территорий в состав Россиийской Федерации и о подготовке к частичной мобилизации; армия должна продержаться некоторое время до восполнения потерь, и война измениться. Так же необходимо уделить внимание промышленности, от Дмитрия Анатолиевича поступило предложение о создании комиссии ВПК и ждёт лишь утверждения для начала работы.\n\nТем временем в на сделавшей себе имя военное базе в Молькино, Евгений Викторович держал в руках одобренный Кремлём документ — \"Проект К\", предусматривающий набор заключённых в ЧВК."
