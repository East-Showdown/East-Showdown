 EAST_SHOWDOWN_NAME: "Восточный кризис"
 UKR_EAST_SHOWDOWN_DESC: "После бегства действующего президента в 2014 году, 20 февраля, Россия направила свои войска в Крым, который впоследствии был оккупирован. В апреле 2014 года протесты в Донецкой и Луганской областях переросли в вооруженный конфликт, в котором Россия поддерживала ДНР и ЛНР.\n\nВо время начавшегося конфликта, до 24 февраля 2022 года, боевые действия были локализованы на Донбассе и в Крыму.\n\nКризис обострился в феврале 2022 года. 21 февраля Россия признала независимость ДНР и ЛНР, 22 февраля официально направила войска на их территорию, а 24 февраля начала полномасштабное вторжение на территорию Украины."
 NTO_EAST_SHOWDOWN_DESC: "НАТО - военно-политический блок, объединяющий большинство стран. Основан 4 апреля 1949 года в США, для борьбы с возможной экспансией коммунизма. Страны основательницы НАТО - США, Канада, Исландия, Великобритания, Португалия, Франция, Бельгия, Люксембург, Нидерланды, Норвегия, Дания и Италия. Одной из заялвеных целей НАТО является - обеспечение сдерживания агрессии или защиты стран участниц НАТО и кандидатов на вступление в альянс. На данный момент в НАТО состоит 30 стран, также 19 других государств участвуют в программе "Партнёрство во имя мира". Также кандидатами на членство в НАТО рассматриваются Грузия и Украина, а Босний и Герцеговина получила план на членство ещё в декабре 18 года. После 24 февраля НАТО оказывает различную помощь Украине."
 DPR_EAST_SHOWDOWN_DESC: "12 мая 2014 года, во время вооруженного конфликта на Донбассе, республики ДНР и ЛНР при поддержке России объявили о своей независимости от Украины. Начался длительный конфликт, в ходе которого Украине удалось восстановить контроль над частью их территорий. После года конфликта были достигнуты Минские соглашения о прекращении огня, хотя в последующие годы было много стычек.\n\n21 февраля 2022 года Россия признала независимость ДНР и ЛНР, а 24 февраля вместе с республиками начала полномасштабное вторжение на территорию Украины."
 BLR_EAST_SHOWDOWN_DESC: "После провозглашения независимости Республики Беларусь президентом был избран молодой и амбициозный Александр Лукашенко. За время своего правления он постепенно начал строить свою диктатуру и сближаться с Россией. 6 июля 2010 года Беларусь вступила в таможенный союз ЕАЭС и получила множество скидок на российские товары. Во время выборов 2020 года Лукашенко был обвинен в мошенничестве и начались масштабные протесты, которые впоследствии были подавлены.\n\nПосле начала российско-украинской войны Республика Беларусь предоставила свою территорию для российских военных и российской военной техники."
 RUS_EAST_SHOWDOWN_DESC: "В 2014 году войска Российской Федерации вошли на территорию Крымского полуострова, который контролировала Украина. Во время оккупации против России были введены западные санкции, что негативно сказалось на российской экономике. В апреле 2014 года протесты в Донецкой и Луганской областях Украины перешли в стадию вооруженного конфликта, в ходе которого Россия поддержала самопровозглашенные ДНР и ЛНР.\n\n21 февраля Россия признала независимость ДНР и ЛНР, 22 февраля официально ввела войска на их территорию, а 24 февраля начала полномасштабное вторжение в Украину."
 WGN_EAST_SHOWDOWN_DESC: "Считается, что ЧВК “Вагнер” был создан в 2014 году российским предпринимателем Евгением Пригожиным и бывшим сотрудником ЧВК “Славянский корпус” Дмитрием Уткиным, имевшим позывной “Вагнер”. Впервые о деятельности группы Вагнера стало известно после поступления сообщений о наёмниках, воюющих на стороне сепаратистов на Донбассе. СМИ писали о присутствии ЧВК в Сирии в 2016 и активном участии в штурме Пальмиры, а по данным ООН с октября 2018 на территории Ливии были размещены более тысячи бойцов Вагнера. Группе Вагнера также приписывались действия в ЦАР, Судане и множестве других африканских стран. После вторжения России в Украину 24 февраля, ЧВК Вагнер вступил в войну на стороне России"
 LPR_EAST_SHOWDOWN_DESC: "12 мая 2014 года, во время вооруженного конфликта на Донбассе, республики ДНР и ЛНР при поддержке России объявили о своей независимости от Украины. Начался длительный конфликт, в ходе которого Украине удалось восстановить контроль над частью их территорий. После года конфликта были достигнуты Минские соглашения о прекращении огня, хотя в последующие годы было много стычек.\n\n21 февраля 2022 года Россия признала независимость ДНР и ЛНР, а 24 февраля вместе с республиками начала полномасштабное вторжение на территорию Украины."
 POL_EAST_SHOWDOWN_DESC: "Польша - страна в Центральной Европе, имеет выход к Балтийскому морю. Член Евросоюза и блока НАТО. Шестая по величине экономика в Европейском союзе. В то же время настороженное отношение к России имеет результат очень напряженных дипломатические отношения, которые постоянно ухудшались с приходом к власти Владимира Путина. Это является важным фактором особого внимания, которое Польша уделяет политической переориентации всех своих восточных соседей. После того как войска России вторглись в Украину, президент Польши Анджей Дуда подписал закон «Об обороне отечества», согласно которому польская армия будет модернизирована, а её численность будет увеличена в два раза — до 300 тыс. человек."
 PMR_EAST_SHOWDOWN_DESC: "Приднестровская Молдавская Республика (ПМР) - Непризнанное государство между Украиной и Молдавией. Появилось в результате вооружённого восстания при поддержке России. В 1992 году наша страна объявила независимость от Молдавии, многие не думали, что мы сможем выстоять под натиском молдавских войск, однако вовремя прибыли добровольцы из РФ, которые установили нынешние границы, а также помогли заморозить конфликт. На 2022 год наша страна одна из самых отсталых в Европе, наши действия практически полностью контролирует РФ, взамен они дают нам защиту. После событий 24 февраля ПМР осталась в стороне, вопрос надолго ли?"
 CHE_EAST_SHOWDOWN_DESC: "Чечня юридически является автономным субьетом федерации, однако в реальности имеет де-факто независимую внутреннюю политику от центра. Основаная 9 Января 1993 года, Чечня всегда имела особый статус во внутренней политики России. Однако после первой и второй Чеченской войны, прихода к власти Путина и Рамзана Кадырова Чечне был выдан особый вне-юридический статус. Как и во всех регионах страны, после централизации в первые два срока Владимира Путина, всякая экономическая независимость Чечни была разбита. Взамен на абсолютную лояльность Путина Рамзан Кадыров превратил Чечню де-факто в свою "Игрушку" где он почти что бог и может делать что угодно, абсолютно безнаказанно. Именно в такой ситуации Чечня подошла к Февралю 2022 года."
