 BM_HISTORY_TITLE: "Восточный Кризис"
 EAST_SHOWDOWN_NAME: "Восточный Кризис"
 EAST_SHOWDOWN_DESC: "2022 - Восточный кризис\n\nВосточный кризис ведет свое начало ещё с конца 2013 года, когда в Украине начался Евромайдан, вызванный сначала остановкой подписания договора об ассоциации Украины-ЕС, а после 30 ноября принял национальный характер из-за жестокого избиения правовыми силами студентов-протестующих на майдане Независимости.\n\nВ. Янукович, президент Украины в то время, сбежал в Россию, оставив за собой экономическую стагнацию, уничтоженную армию, разорванный договор ассоциации Украины-ЕС и много другого. \n\nТем временем Россия, которая привыкла видеть Украину в своей орбите влияния, пыталась влиять на положение через своих людей в правительстве, устраиванием анти-майдана, подкупом тетушек и многими другими вариантами. \n\nТем не менее, с концом зимы в Крыму начало появляться всё больше и больше “местных ополченцев” так же известных как “зеленые человечки”. Украина была нестабильна, было сформировано временное правительство А. Яценюка, поставив А. Турчинова главнокомандующим армией. По факту, трещала вся система власти из-за раскола на проукраинские взгляды и пророссийские.\n\nПик кризиса случился 18 марта 2014 года - Россия провела референдум в Крыму с последующей его аннексией. Украина ничего не смогла сделать.\n\nОдновременно с этим проходили пророссийские митинги по всей Восточной и Южной Украине, которые в большинстве случаев были либо подавлены властями, либо проукраинскими гражданами. Из важного можно выделить Одессу, Харьков, Донецк и Луганск.\n\nВ ходе стабилизации регионов Украина столкнулась с нерегулярными вооруженными силами на Востоке. 14 апреля было объявлено АТО - антитеррористическая операция на Востоке Украины. Летом прогремели уже первые ключевые бои, а уже осенью были подписаны Минские Договорённости, которые должны были остановить кровопролитие и начать диалог по возвращению самопровозглашенных республик обратно в Украину.\n\nТем не менее все эти 8 лет происходили локальные перестрелки, в основном за инициативы ЛДНР. С другой стороны ситуация стабилизировалась, что и на линии разграничения так и в Украине. За эти года уже сменился 1 президент, вернулась стабильность, началось экономическое развитие, подъем армии, реформы и много чего ещё. \n\nС 2020 года Тени начали постепенно сгущаться, когда Россия начала накапливать войска на границе с Украиной. На данный момент, 1 января 2022 года ситуация начинает снова возвращаться во мрак. Дипломатический тупик между Западом и РФ только показывает решимость Путина взять всё в свои руки и закончить украинский вопрос. Но так ли оно случится?"
 UKR_EAST_SHOWDOWN_DESC: "После бегства действующего президента в 2014 году, 20 февраля, Россия направила свои войска в Крым, который впоследствии был оккупирован. В апреле 2014 года протесты в Донецкой и Луганской областях переросли в вооруженный конфликт, в котором Россия поддерживала ДНР и ЛНР.\n\nВо время начавшегося конфликта, до 24 февраля 2022 года, боевые действия были локализованы на Донбассе и в Крыму.\n\nКризис обострился в феврале 2022 года. 21 февраля Россия признала независимость ДНР и ЛНР, 22 февраля официально направила войска на их территорию, а 24 февраля начала полномасштабное вторжение на территорию Украины."
 NTO_EAST_SHOWDOWN_DESC: "НАТО - военно-политический блок, объединяющий большинство стран. Основан 4 апреля 1949 года в США, для борьбы с возможной экспансией коммунизма. Страны основательницы НАТО - США, Канада, Исландия, Великобритания, Португалия, Франция, Бельгия, Люксембург, Нидерланды, Норвегия, Дания и Италия. Одной из заялвеных целей НАТО является - обеспечение сдерживания агрессии или защиты стран участниц НАТО и кандидатов на вступление в альянс. На данный момент в НАТО состоит 30 стран, также 19 других государств участвуют в программе "Партнёрство во имя мира". Также кандидатами на членство в НАТО рассматриваются Грузия и Украина, а Босний и Герцеговина получила план на членство ещё в декабре 18 года. После 24 февраля НАТО оказывает помощь Украине."
 DPR_EAST_SHOWDOWN_DESC: "12 мая 2014 года, во время вооруженного конфликта на Донбассе, республики ДНР и ЛНР при поддержке России объявили о своей независимости от Украины. Начался длительный конфликт, в ходе которого Украине удалось восстановить контроль над частью их территорий. После года конфликта были достигнуты Минские соглашения о прекращении огня, хотя в последующие годы было много стычек.\n\n21 февраля 2022 года Россия признала независимость ДНР и ЛНР, а 24 февраля вместе с республиками начала полномасштабное вторжение на территорию Украины."
 BLR_EAST_SHOWDOWN_DESC: "После провозглашения независимости Республики Беларусь президентом был избран молодой и амбициозный Александр Лукашенко. За время своего правления он постепенно начал строить свою диктатуру и сближаться с Россией. 6 июля 2010 года Беларусь вступила в таможенный союз ЕАЭС и получила множество скидок на российские товары. Во время выборов 2020 года Лукашенко был обвинен в мошенничестве и начались масштабные протесты, которые впоследствии были подавлены.\n\nПосле начала российско-украинской войны Республика Беларусь предоставила свою территорию для российских военных и российской военной техники."
 RUS_EAST_SHOWDOWN_DESC: "В 2014 году войска Российской Федерации вошли на территорию Крымского полуострова, который контролировала Украина. Во время оккупации против России были введены западные санкции, что негативно сказалось на российской экономике. В апреле 2014 года протесты в Донецкой и Луганской областях Украины перешли в стадию вооруженного конфликта, в ходе которого Россия поддержала самопровозглашенные ДНР и ЛНР.\n\n21 февраля Россия признала независимость ДНР и ЛНР, 22 февраля официально ввела войска на их территорию, а 24 февраля начала полномасштабное вторжение в Украину."
 WGN_EAST_SHOWDOWN_DESC: "Считается, что ЧВК «Вагнер» была создана в 2014 году российским предпринимателем Евгением Пригожиным и бывшим сотрудником ЧВК «Славянский корпус» Дмитрием Уткиным, имевшим позывной «Вагнер». Впервые о деятельности группы Вагнера стало известно после поступления сообщений о наёмниках, воюющих на стороне сепаратистов на Донбассе. СМИ писали о присутствии ЧВК в Сирии в 2016 и активном участии в штурме Пальмиры, а по данным ООН с октября 2018 на территории Ливии были размещены более тысячи «музыкантов». Группе «Вагнера» также приписывались действия в ЦАР, Судане и множестве других африканских стран. После вторжения России на Украину 24 февраля, ЧВК «Вагнер» активно принимает участие в боевых действиях на стороне России."
 LPR_EAST_SHOWDOWN_DESC: "12 мая 2014 года, во время вооруженного конфликта на Донбассе, республики ДНР и ЛНР при поддержке России объявили о своей независимости от Украины. Начался длительный конфликт, в ходе которого Украине удалось восстановить контроль над частью их территорий. После года конфликта были достигнуты Минские соглашения о прекращении огня, хотя в последующие годы было много стычек.\n\n21 февраля 2022 года Россия признала независимость ДНР и ЛНР, а 24 февраля вместе с республиками начала полномасштабное вторжение на территорию Украины."
 POL_EAST_SHOWDOWN_DESC: "Польша - страна в Центральной Европе, имеет выход к Балтийскому морю. Член Евросоюза и блока НАТО. Шестая по величине экономика в Европейском союзе. В то же время настороженное отношение к России имеет результат очень напряженных дипломатические отношения, которые постоянно ухудшались с приходом к власти Владимира Путина. Это является важным фактором особого внимания, которое Польша уделяет политической переориентации всех своих восточных соседей. После того как войска России вторглись в Украину, президент Польши Анджей Дуда подписал закон «Об обороне отечества», согласно которому польская армия будет модернизирована, а её численность будет увеличена в два раза — до 300 тыс. человек."
 PMR_EAST_SHOWDOWN_DESC: "Приднестровская Молдавская Республика (ПМР) - Непризнанное государство между Украиной и Молдавией. Появилось в результате вооружённого восстания при поддержке России. В 1992 году наша страна объявила независимость от Молдавии, многие не думали, что мы сможем выстоять под натиском молдавских войск, однако вовремя прибыли добровольцы из РФ, которые установили нынешние границы, а также помогли заморозить конфликт. На 2022 год наша страна одна из самых отсталых в Европе, наши действия практически полностью контролирует РФ, взамен они дают нам защиту. После событий 24 февраля ПМР осталась в стороне, вопрос надолго ли?"
 CHE_EAST_SHOWDOWN_DESC: "Чечня юридически остаётся субъектом Российской Федерации, но де-факто ведёт самостоятельную внутреннюю политику. Особый статус начал формироваться в 1990-е, когда после распада СССР республика провозгласила независимость в виде Чеченской Республики Ичкерия. Первая чеченская война (1994–1996) закончилась фактической победой боевиков и временным выводом федеральных войск.\n\nВо второй половине 90-х Чечня оказалась во власти полевых командиров и шариатских судов. С началом Второй чеченской войны в 1999 году федеральный центр восстановил контроль. Кремль поставил по власть вновь образованного субъекта Ахмата Кадырова, бывшего муфтия ЧРИ, перешедшего на сторону федеральных сил, а после его убийства — его сына Рамзана. Оставшиеся боевики, вытесненные из Чечни, к 2007 году провозгласили Имарат Кавказ — радикальное подполье, отвергшее идею Ичкерии и взявшее курс на джихад по всему Северному Кавказу.\n\nВ обмен на лояльность Рамзан Кадыров получил почти полную свободу действий. Экономическая автономия была уничтожена в ходе централизации, но Кадыров превратил Чечню в личную вотчину — «игрушку», где он выступает как абсолютный владыка. Именно в таком виде республика вошла в январь 2022 года."