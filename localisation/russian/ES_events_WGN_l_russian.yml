WGN.37.t: "Комментарий Владимира Путина по поводу обращения Евгения Пригожина"
WGN.37.desc: "Владимиру Владимировичу Путину, завершившему выступление на одном из экономических форумов в Санкт-Петербурге, журналистами кремлевского пула был задан вопрос о недавнем обращении Пригожина. Президент оставил следующий комментарий:\n\n«Знаете, Евгений Викторович — человек энергичный, патриотичный, и я его давно знаю. Он делает многое для нашей страны, и его заслуги, в том числе касающиеся Специальной Военной Операции, безусловно, значимы. Мы это ценим. Но вот что касается его письма... Я внимательно его изучил, и должен сказать, что изложенные там обвинения не имеют под собой достаточных оснований. Сергей Кужугетович Шойгу и Валерий Васильевич Герасимов — профессионалы, которым приходится работать в крайне сложных условиях. Они делают всё возможное, чтобы обеспечить наши войска всем необходимым, и я доверяю их решениям.\n\nКасательно ситуации со снарядами, о которых так много говорит Евгений Викторович, — это вопрос сложный, связанный с объективными ограничениями. Мы работаем над этим, и никто не ставит задачи намеренно кого-то ослаблять. Цель у нас всех одна, в конце концов. Я уверен, что недопонимания можно урегулировать в рабочем порядке, без лишних эмоций. Евгений Викторович, как человек прямой, иногда высказывается резко, но я верю, что делает он это только из крайней любви к Родине. Главное — продолжать вместе работать на победу.»"
WGN.37.a: "Президент глубоко ошибся..."
WGN.36.t: "Сергей Шойгу подает в отставку"
WGN.36.desc: "Министр обороны Сергей Шойгу, виновный в смерти тысяч русских парней и месяцами вставлявший палки в колёса ЧВК «Вагнер», подал в отставку по собственному желанию, ссылаясь на ухудшение здоровья. Волна справедливого гнева патриотической общественности и наши неустанные обвинения в адрес Шойгу сделали своё дело.\n\nСписок «заслуг» Шойгу на посту Министра Обороны поистине ужасает: коррупция, кумовство, развал аппарата МО, саботаж фронта в личных интересах, фактический провал СВО, огромные потери среди солдат ВС РФ - перечислять можно еще долго.\n\nНо главное, эта мразь отстранена, и она обязательно понесет ответственность за все свои поступки, что, впрочем, ждет и Валерия Герасимова, в отношении которого ведется проверка в компетентности нахождения на посту начальника Генштаба.\n\nЭтих уродов ждёт лишь суд истории и всеобщее презрение. Нам же, бойцам «Вагнера», остается только продолжать сражаться за Россию и побеждать, как мы и умеем. Временный руководитель Министерства обороны, генерал-полковник Юнус-Бек Евкуров, уже вышел на связь с нашими командирами, чтобы урегулировать кризис с боеприпасами и восстановить снабжение. Работа на фронтах Специальной военной операции предстоит нелёгкая."
WGN.36.a: "Верховный порешал этих ублюдков!"
WGN.31.t: "§RПостановление Генштаба:§! О запуске проекта «К»"
WGN.31.desc: "Постановление ГШ-К-30/[GetYear]\n\nКлассификация: Секретно\n\nГражданину Пригожину Е.В.,\nРуководителю частной военной компании «Вагнер».\n\nВ целях обеспечения дальнейшей стабилизации ВС РФ в зоне проведения специальной военной операции на территории Украины и восполнения нехватки личного состава настоящим постановлением разрешается:\n1. Запуск проекта «К» под вашим непосредственным руководством.\n2. Проведение вербовки осужденных, содержащихся в \n    исправительных учреждениях Российской Федерации, для участия в боевых \n    действиях в составе подразделений ЧВК «Вагнер».\n3. Координация с Министерством юстиции и Федеральной службой исполнения \n    наказаний для обеспечения доступа к спискам кандидатов и организации процесса \n    вербовки.\n\nУсловия осуществления вербовочных мероприятий:\n- Добровольное согласие осужденного лица на участие в специальной военной \n  операции.\n- Заключение контракта осужденного лица с компанией «Вагнер» на 6 месяцев \n  несения службы с возможностью продления\n- Обеспечение базовой военной подготовки, снаряжения, и непосредственного \n  управления осужденного лица под эгидой ЧВК «Вагнер».\n- Наличие у осужденного лица медицинского освидетельствования для \n  подтверждения физической пригодности к несению службы.\n\nВам надлежит приступить к реализации проекта немедленно. Еженедельные отчеты о ходе вербовки и подготовки должны предоставляться в Генеральный штаб. Любые отклонения от поставленных задач будут рассматриваться в установленном порядке.\n\nПодписано:\nРезерв подписи Верховного Главнокомандующего\nДата: [?global.date.GetDateStringNoHourLong]"
WGN.31.a: "Принято"
WGN.38.t: "Верховный главнокомандующий поддержал «Вагнер»"
WGN.38.desc: "Наши источники в Министерстве Обороны потвердили - Владимир Владимирович ознакомлен с ситуацией вокруг снарядного голода «Вагнера» и готовит в связи с этим ряд кадровых решений. Очевидно, интриги, плетущиеся в Министерстве Обороны, не могли не дойти до президента. Теперь у Верховного есть отличный повод поменять кадровый состав Минобороны и избавиться от вредящих стране и армии личностей, в частности тувинской национальности.\n\nЭто в очередной раз доказывает, что президент не находится ни в каком информационном вакууме и оперативно получают всю необходимую информацию от ряда источников. Владимир Владимирович готов принимать решительные меры, когда речь идет о судьбе России, а нам, как верным сынам Отечества, надлежит быть для нее непоколебимой опорой."
WGN.38.a: "Тувинскому цирку конец"
WGN.39.t: "Снарядный голод урегулирован"
WGN.39.desc: "Благодаря решительным действиям генерала Суровикина и смене руководства Минобороны, политика ограничения боеприпасов для ЧВК «Вагнер» и других подразделений была отменена. Новое командование признало критическую роль наших подразделений на фронте и отказалось от практики накопления резервов в тылу, откладывая их на «крайний случай», а на деле просто мешая нам воевать.\n\nБойцы «Оркестра» готовы дать отпор противнику с новой силой!"
WGN.39.a: "Продолжаем служить России"
WGN.40.t: "«Я/МЫ - ВАГНЕР»"
WGN.40.desc: "Обращение руководителя «Группы Вагнера» Е.Пригожина к народу России и Министерству обороны РФ (с сокращениями):\n\n«Как говорится – говно кипит, кровь бурлит, но вопросы, которые я задавал по боеприпасам, к сожалению, остаются абсолютно нерешённые. Это серьёзнейшая проблема. Причём боеприпасы в стране есть, об этом уже не раз делали заявления. Промышленность вышла на необходимые объёмы. Даёт то, что нужно стране. Более того, даёт с запасом.\n\nЯ знаю склады, знаю номера партий, знаю номера ящиков. Чётко понимаю, где что находится. И знаю о том, что эти боеприпасы есть. Но не могу решить эту проблему не смотря на все свои знакомства и связи. Всё тонет и вязнет. Никаких решений не предпринимается. Генералы, офицеры, в воинских штабах, на различных должностях помогают, чем могут. Помогают изо всех сил. Стараются. Упираются. Иногда нарушают воинские законы, чтобы выдать нам дополнительные боеприпасы, которые нам так остро требуются.\n\nЧиновники показывают пальцем вверх, и говорят о том, что – вы же знаете, Евгений Викторович, у вас непростые отношения вон там. Продолжая показывать пальцем вверх и закатывать глаза. Поэтому вам надо пойти извиниться и повиниться. Тогда ваши бойцы получат боеприпасы. Перед кем извиниться? Кому повиниться? 140 000 000 русских, пожалуйста, скажите мне, перед кем я должен извиниться, чтобы мои парни погибали в два раза реже, чем это происходит сегодня?!\n\nЯ никого не обвиняю и никому не хочу ничего предъявить. Я просто говорю – оставьте свои капризы. Оставьте свои принципы. И дайте боеприпасы. Я не тыкаю вам в нос тем, что вы сидите завтракаете, обедаете и ужинаете с золотой посуды, и отправляете своих дочек, внучек и Жучек отдыхать в Дубай. Не стесняясь ничего. В тот момент, когда русский солдат гибнет на фронте. Я просто прошу – дайте боеприпасы!»"
WGN.40.a: "§RОни§! прямо, абсолютно прямо работают на врага"
WGN.41.t: "Ответ Министерства обороны Российской Федерации на запрос Е.В. Пригожина"
WGN.41.desc: "Исх. МО-197/[GetYear]\n\nКлассификация: Конфиденциально\n\nНа запрос гражданина Е.В. Пригожина\n\nУважаемый Евгений Викторович,\nВаше обращение, касающееся постановления ГШ-237/2022 и обеспечения подразделений ЧВК «Вагнер» артиллерийскими боеприпасами, получено и рассмотрено. Вопросы распределения и поставок материально-технических средств находятся под строгим контролем соответствующих структур Министерства обороны и решаются в рамках утверждённых планов и приоритетов. Текущая ситуация с боеприпасами анализируется, и необходимые меры принимаются в установленном порядке. Для более оперативного и конструктивного обсуждения данного вопроса рекомендуем Вам лично обратиться к уполномоченным должностным лицам Генерального штаба или Управления материально-технического обеспечения для уточнения деталей и выработки взаимоприемлемых решений.\n\nС уважением,\nЗаместитель начальника управления МТО\n\nДата: [?global.date.GetDateStringNoHourLong]"
WGN.41.a: "«Придите на поклон и мы все решим»"
WGN.42.t: "«Счастливый дедушка»"
WGN.42.desc: "Евгений Викторович вновь вышел на связь с линии фронта. Ситуация с боеприпасам остается крайне тяжелой, чему соответствует комментарий «Первого»:\n\n«Почему лежат снаряды на складах? Объясняю. Есть люди, которые воюют. А есть люди, которые один раз в жизни где-то выучили о том, что должен быть резерв, и копят, копят, копят эти резервы. Промышленность стругает вот такие вот снаряды, а вместо того, чтобы отдавать их в войсках, их накапливают на неких складах, для чего никто не знает.\n\nИ вместо того, чтобы потратить снаряд, убить противника, сохранить жизнь нашего солдата, убивают наших солдат, а счастливый дедушка думает, что ему хорошо. И что делать дальше стране, если он окажется прав, дай бог всем здоровья, а вот что делать стране, что делать нашим детям, внукам, будущему России, и как выиграть войну, если вдруг случайно, я просто предполагаю, окажется, что этот дедушка законченный мудак?»"
WGN.42.a: "Ни на кого не намекаем, конечно"
WGN.43.t: "Запрос от редакций"
WGN.43.desc: "На протяжении сегодняшнего дня в пресс-службу Пригожина пришло несколько запросов от СМИ, связанных с недавним упоминанием Евгением Викторовичем некоего «дедушки». Редакции хотят уточнить, кого именно глава ЧВК «Вагнер» имел ввиду.\n\n#1592 Запрос от редакции издания «Медуза»:\nЕвгений Викторович, добрый день! Просим вас ответить на следующие вопросы:\n1) Кого вы имели в виду под «счастливым дедушкой» в своем видеоролике?\n2) Какова ситуация с поставками снарядов ЧВК «Вагнер» сейчас?\n3) Поступали ли вам какие-либо сигналы от руководства страны после ваших обращений? Допускаете ли вы, что против вас будет развернута информационная кампания?\n\n#1593 Запрос от редакции издания RTVI:\nДобрый день! Беспокоит журналист RTVI Дмитрий Никитин. Прошу вас ответить на следующие вопросы:\n1) Кого вы имели в виду под «счастливым дедушкой» в своем видеоролике?\n2) Какова ситуация с поставками снарядов ЧВК «Вагнер» сейчас?\n3) На прошлой неделе российская активистка, которая занимается сборами для нужд участников СВО сообщила, что нашла боеприпасы и отправила их вам (судя по ящикам на видео, речь идет о 152мм снарядах). Расскажите, получили ли вы их, в каком объеме и какие именно?\n\n#1594 Запрос от редакции издания The Daily Beast:\nДобрый день! Вас беспокоит Эллисон Квинн из The Daily Beast (Евгений Викторович, я вернулась!). Хотелa бы задать вопрос по поводу вашего видеоролика, в котором Вы упомянули некого «счастливого дедушку». Кто именно этот счастливый дедушка? Спасибо заранее за ответ!"
WGN.43.a: "Счастливый дедушка - начальник Генштаба Герасимов"
WGN.43.b: "Уклониться от прямого ответа (Намекнуть на кое-кого другого)"
WGN.44.t: "Ответ на запросы от редакций"
WGN.44.desc: "#1592 Публикуем комментарий Евгения Пригожина на запрос от редакции издания «Медуза»:\n«Я уже много раз повторял, что вражеским изданиям комментариев не даю. Как только подобные вопросы придут от неангажированного российского издания – я с удовольствием на них отвечу».\n\n#1593 Публикуем комментарий Евгения Пригожина на запрос от редакции издания RTVI:\n«На первый вопрос вам отвечаю, я говорил про дедушку в контексте того, что нам не дают снаряды и держат их на складах. И кто может быть дедушкой? Вариант номер один, Мизинцев, которого уволили за то, что он нам давал снаряды, и поэтому теперь он нам давать снаряды не может. Начальник Генерального штаба Валерий Васильевич Герасимов, который должен давать снаряды, но снарядов мы не получаем, в достаточном объеме, а получаем всего 10%. И третий вариант Наталья Хим, которая в соцсетях появилась, предлагая нам ящики со снарядами. Выберите любой из этих вариантов, кого я назвал дедушкой — Мизинцева, Герасимова или Наталью Хим.\n\n#1594 Публикуем комментарий Евгения Пригожина на запрос от редакции издания The Daily Beast:\n«Эллисон, ну наконец-то! Я по тебе соскучился. Я только что дал ответ RTVI, готов продублировать их запрос и их ответ - там все про «дедушку» расписано."
WGN.44.a: "Эллисон, обращайся почаще"
WGN.45.t: "Ответ на запросы от редакций"
WGN.45.desc: "#1592 Публикуем комментарий Евгения Пригожина на запрос от редакции издания «Медуза»:\n«Я уже много раз повторял, что вражеским изданиям комментариев не даю. Как только подобные вопросы придут от неангажированного российского издания – я с удовольствием на них отвечу».\n\n#1593 Публикуем комментарий Евгения Пригожина на запрос от редакции издания RTVI:\n«На первый вопрос вам отвечаю, я говорил про дедушку в контексте того, что нам не дают снаряды и держат их на складах. И кто может быть дедушкой? Вариант номер один, Мизинцев, которого уволили за то, что он нам давал снаряды, и поэтому теперь он нам давать снаряды не может. Кто-то из высшего руководства страны, кто решает, что и как, и кто прекрасно знает, что снарядов мы получаем всего 10% от необходимого объема. И третий вариант Наталья Хим, которая в соцсетях появилась, предлагая нам ящики со снарядами. Выберите любой из этих вариантов, кого я назвал дедушкой — Мизинцева, кого-то из верхушки или Наталью Хим.\n\n#1594 Публикуем комментарий Евгения Пригожина на запрос от редакции издания The Daily Beast:\n«Эллисон, ну наконец-то! Я по тебе соскучился. Я только что дал ответ RTVI, готов продублировать их запрос и их ответ - там все про «дедушку» расписано."
WGN.45.a: "Эллисон, обращайся почаще"
WGN.46.t: "Солдаты ВС РФ просят перевода в ЧВК «Вагнер»"
WGN.46.desc: "До нашего сведения дошли видеозаписи с различных участков линии фронта, на которых военнослужащие ВС РФ, мобилизованные и контрактники, выражают недовольство действиями вышестоящего командования и просят о переводе в подразделения ЧВК «Вагнер».\n\nТак, бойцы 374-го отдельного стрелкового батальона сообщили о вопиющем пренебрежении со стороны командиров, которые отправляют их на передовые позиции без достаточного обеспечения продовольствием, водой и боеприпасами. Эвакуация раненых практически не проводится. Военнослужащие заявили о своём нежелании продолжать службу в таких условиях и требуют перехода под руководство «Оркестра». Подобное обращение поступило и от мобилизованных 1252-го стрелкового полка, которые столкнулись с острой нехваткой продуктов питания и критическим дефицитом боеприпасов.\n\nОчевидно, что профессионализм и боевое братство, присущие «Музыкантам», становятся для многих примером, побуждая солдат искать защиты и справедливости под нашими знаменами."
WGN.46.a: "В армии полный бардак"
WGN.47.t: "Партия снарядов от Натальи Хим"
WGN.47.desc: "Экс-участница телепроекта «Дом-2» Наталья Хим передала «Вагнеру» закупленную на ее средства партию боеприпасов. Наталья с 2014 г. помогает Донбассу, вступала в Ополчение ДНР, а после начала СВО занималась активной общественной деятельностью. Она отметила, что если даже в её силах оказалось найти боеприпасы, то российское оборонное ведомство тем более может это сделать:\n\n«Ну что, друзья, снаряды Вагнерам, дядя Женя, встречай. А знаете, что самое смешное? Если я, Домдвашница, смогла их вымотить, то наше Министерство обороны тоже явно способно их найти и дать в необходимом количестве. Сказать мне тут толком больше нечего. Просто работаем и призываю других ребят по возможности вымучивать и делиться. Иначе мы всё просрём. А сила, по-любому, в правде.»"
WGN.47.a: "Пример настоящего патриотизма"
WGN.48.t: "Комментарий Е. В. Пригожина по поставкам боеприпасов"
WGN.48.desc: "Несколько дней назад генерал Сергей Суровикин обратился к руководству «Вагнера» с предложением о урегулировании конфликта с МО РФ. Благодаря своему авторитетному статусу и связям в Минобороны, казалось, что ситуация была решена в нашу пользу.\n\n«Мы получили боевое распоряжение (...), в котором, если убрать секретные данные, в сухом остатке следующее: нам обещают дать боеприпасы и вооружения столько, сколько нам требуется для продолжения дальнейших действий», — заявил Евгений Викторович.\n\nОднако, по прошествии нескольких дней ситуация никак не поменялась. Боеприпасов нет, прямых ответов на наши запросы тоже. Действовать никто не собирается."
WGN.48.a: "Чертовы лжецы"
WGN.49.t: "Комментарий Е. В. Пригожина по поставкам боеприпасов"
WGN.49.desc: "Несколько дней назад генерал Сергей Суровикин обратился к руководству «Вагнера» с предложением о урегулировании конфликта с МО РФ. Благодаря своему авторитетному статусу и связям в Минобороны, казалось, что ситуация была решена в нашу пользу.\n\n«Мы получили боевое распоряжение (...), в котором, если убрать секретные данные, в сухом остатке следующее: нам обещают дать боеприпасы и вооружения столько, сколько нам требуется для продолжения дальнейших действий. Через несколько дней боеприпасы по линии МТО действительно начали поступать, однако, их число как склонялось в сторону нуля, так и склоняется. Если вы думаете, что 25% объема от необходимого количества снарядов нас устроит - вы глубоко ошибаетесь. Чиновники МО не дают боеприпасы не мне, не Мизинцеву, когда тот еще возглавлял управление МТО, не Суровикину. Почему так происходит? Мои солдаты не будут вовевать, будучи обреченными на бессмысленную смерть при отсутствии боеприпасов.», — заявил Евгений Викторович."
WGN.49.a: "Военная бюрократия не успокоится, пока «Вагнер» не будет уничтожен"
WGN.50.t: "Военкор Симонов посетил тыловой лагерь ЧВК «Вагнер»"
WGN.50.desc: "Военкор Александр Симонов побывал в гостях в одном из тыловых лагерей ЧВК «Вагнер».\n\nНастроение у бойцов отличное, несмотря на то, что они скучают по дому. Военные показали, как обустроили свой лагерь:\n«Обустроились неплохо. Все минимальное для нашего быта имеется, все, что нужно, нам поставляется. Есть, где провести время, где спрятаться на ночь, от непогоды», – рассказал боец.\n\nТренировки у «вагнеровцев» не прекращаются. Все с нетерпением ждут новой боевой задачи."
WGN.50.a: "Парни не унывают"
WGN.55.t: "Большое интервью Евгения Пригожина - Первая часть"
WGN.55.desc: "Евгений Пригожин в своем интервью дает честную и смелую оценку ходу и последствиям специальной военной операции. Он справедливо критикует высшее военное руководство, указывая на их многочисленные ошибки, ложь и манипуляции. По его словам, никакой реальной угрозы со стороны Украины или НАТО в феврале 2022 года не было — генералы попросту выдумали угрозу, чтобы урод Шойгу мог получить звание Маршала. Он утверждает, что украинская армия не собиралась наступать на Донбасс, и глобальной войны можно было избежать.\n\nПригожин подчеркивает, что операция с самого начала проводилась непрофессионально. Министерство обороны оказалось неготовым к реальному боевому противостоянию. Беспорядочность, отсутствие стратегии и равнодушие к судьбам солдат привели к катастрофическим потерям. Евгений Викторович не боится называть цифры и правду — в отличие от тех, кто прячется за отчетами. Он открыто говорит о героизме бойцов, включая тех, кого он лично привел в строй — бывших заключенных, которые доказали свою доблесть в бою и отмыли вину кровью.\n\nОн показывает разительный контраст между самоотверженностью людей на передовой и циничной безразличностью генералов, таких как Шойгу и Герасимов, которые держатся за власть ценой чужих жизней. Пригожин прямо заявляет, что президенту зачастую не докладывают правду — он получает искаженные, приукрашенные сводки, далекие от реальности.\n\nЕго слова — это не «вопли» и не «паника», как заявляют кремлевские карьеристы, а горькая и неудобная власти правда."
WGN.55.a: "ДЛЯ НИХ ЖИЗНЬ ПРОСТОГО СОЛДАТА - НИЧТО"
WGN.56.t: "#1830 Публикуем запрос от редакции канала «Пора домой» и ответ:"
WGN.56.desc: "Здравствуйте, Евгений Викторович. Запрос от редакции военно- политического канала «Пора домой».\nУважаемый Евгений Викторович! Ваше заявление снова многих вводит в шок. Скажите пожалуйста, ваше мнение, что сейчас нужно России для победы? И, что эта победа будет из себя представлять?\n\nПубликуем комментарий Евгения Пригожина:\n«Для победы России нужно перестать лгать, перестать воровать и перестать думать только о своем благополучии и собственных местах, а думать о солдатах, об их жизнях. Кончится армия – кончится Россия. Сейчас армию кидают без боеприпасов на мясо. Поэтому три вещи:...»."
WGN.56.a: "НЕ ЛГАТЬ, НЕ ВОРОВАТЬ, БЕРЕЧЬ СОЛДАТ"
WGN.51.t: "Новые клипы группы «Ленинград»"
WGN.51.desc: "Зима 2021-2022 года в очередной раз обернулась для Санкт-Петербурга снежным коллапсом. Тротуары покрываются несчищаемой коркой льда, передвижение по ним опасно. Правые полосы проезжих частей нередко выполняют роль склада сугробов. Парковочные места, в том числе платные, могли не расчищаются по несколько недель. Местная музыкальная группа «Ленинград», под руководством Сергея Шнурова, решила высмеять очередной провал городской мэрии в присущей им манере - выпустив два провокационных клипа на песни «Пока так» и «Покаянная». В них с сарказмом и ненормативной лексикой высмеивается неспособность губернатора Александра Беглова справиться с уборкой снега и мусора.\n\nЗа очевидной информационной атакой на администрацию северной столицы стоит никто иной как Евгений Викторович Пригожин, чьи натянутые и враждебные отношения с Бегловым обоснованы чередой неудач в бизнес-инициативах, таких как проект туристической зоны «Горская», а также блокировкой его кандидатов на выборах в Законодательное собрание.\n\nБолее того, в знак благодарности за щедрое пожертвование группе и плодотворное сотрудничество «Ленинград» сочинил для Пригожина личную песню «Повар Пригожин», исполненную в узком кругу."
WGN.51.a: "Надо ж так загадить город..."
WGN.51.b: "Шнуров знает толк в своем деле (Проиграть песню)"
WGN.52.t: "«Музыканты» прибывают в Мали"
WGN.52.desc: "«Оркестр» продолжает свои гастроли по Африканскому континенту, на это раз посещая солнечный Сахель.\n\nОсенью 2021 года ЧВК «Вагнер» заключила соглашение с военной хунтой Мали о размещении на их территории «музыкантов», что стало особенно актуально после вывода французских сил из операции «Бархан» и охлаждения отношений Мали с Западом. Около 1000 бойцов «Вагнера» готовы развернуться в стране, чтобы обучать малийскую армию и вести борьбу с местными боевиками-джихадистами. За инструкторскую деятельность и охрану правительственных чиновников мы будем получать от Малийского правительства 6 миллиардов франков КФА в месяц.\n\nПервые 400 наемников уже прибыли в страну, ожидая расквартирования на брошенной французами военной базе в Тимбукту."
WGN.52.a: "Готовьтесь, «Бармалеи»"
WGN.57.t: "#1832 Публикуем запрос от редакции издания «Глас народа» и ответ:"
WGN.57.desc: "Здравствуйте, уважаемый Евгений Викторович!\nВ сети появилось якобы Ваше заявление в Следственный Комитет в отношении Министра обороны Сергея Шойгу и начальника Генштаба Валерия Герасимова. Можете ли Вы подтвердить подлинность этого документа?\nЗаранее благодарим за ответ!\n\nПубликуем комментарий Евгения Пригожина:\n«Да, это те самые заявления на Герасимова и Шойгу, согласно которым они должны понести ответственность за геноцид русского народа, убийство десятка тысяч русских граждан и передачу российских территорий врагу. Причем передачу умышленную, точно также, как и убийство русских граждан и геноцид...»."
WGN.57.a: "У ШОЙГУ ГЕНОЦИД ПО НАЦИОНАЛЬНОМУ ПРИЗНАКУ"
WGN.58.t: "Заявление от совета командиров ЧВК «Вагнер»"
WGN.58.desc: "«Совет командиров ЧВК «Вагнер» принял решение. Зло, которое несёт военное руководство страны, должно быть остановлено. Они пренебрегают жизнями солдат. Они забыли слово «справедливость», и мы вернём её. Поэтому те, кто уничтожили сегодня наших парней, те, кто уничтожили десятки, многие десятки тысяч жизней русских солдат, будут наказаны.»\n\nЯ прошу никому не оказывать сопротивление. Все, кто будут пытаться оказать это сопротивление, мы будем считать, что это угроза и уничтожать немедленно, включая любые блокпосты ставшие на нашем пути, любую авиацию, которую увидим над своими головами\n\nПрезидентская власть, правительство, МВД, Росгвардия и другие структуры будут работать дальше в привычном порядке. Мы разберёмся с теми, кто уничтожает русских солдат и вернёмся на фронт. Справедливость в войсках будет восстановлена, а после этого справедливость для всей России.»\n\n«Шойгу только что трусливо бежал из Ростова. В 21.00 он бежал трусливо, как баба, для того, чтобы не объясняться, зачем он поднимал вертолеты уничтожать наших парней, зачем наносил ракетные удары. Этот тварь будет остановлена.»\n\n«Нас 25 тысяч, и мы идем разбираться, почему в стране творится беспредел. 25 тысяч ожидают как тактический резерв, а стратегический резерв — это вся армия и вся страна. Все кто хочет — присоединяйтесь, надо заканчивать с этим безобразием!»"
WGN.58.a: "ALEA JACTA EST"
WGN.59.t: "#1837 Заявление Евгения Пригожина"
WGN.59.desc: "«Начали появляться подробности. Министр обороны специально прибыл в Ростов, для того чтобы провести операцию по уничтожению ЧВК «Вагнер». Он использовал артиллеристов и пилотов вертолетов втемную, чтобы нас уничтожить.»\n\n«Это не военный переворот. Это марш справедливости. Наши действия никак не мешают войскам.»\n\n«Большинство военных нас горячо поддерживает. Приходят сообщения: «Спасибо, парни! Наконец-то наступит справедливость в армии. Наконец-то вы добьетесь, чтоб нам дали боеприпасов и чтобы нас перестали кидать на мясо». Только что пришла информация — в ростовском морге министр обороны велел спрятать две тысячи тел, которые хранятся там, чтобы не показывать потери.»\n\nТем временем наши колонны сформированы. Парни в отличном настроении и готовы двигаться сразу по получению приказа."
WGN.59.a: "Москва, жди нас!"
WGN.60.t: "Обращение Суровикина и Алексеева"
WGN.60.desc: "Сергей Суровикин и Владимир Алексеев, до этого тесно сотрудничающие с нами, обратились к нам с призывом «подчиниться воле президента и прекратить смуту».\n\nСуровикин: — Я призываю остановиться. Противник только и ждет, когда у нас обострится внутриполитическая обстановка. Нельзя играть на руку противнику в это тяжелое для страны время. Пока не поздно, нужно и необходимо подчиниться воле и приказу всенародно избранного президента. Остановить колонны, вернуть их в пункты постоянной дислокации.\n\nАлексеев: — Это удар в спину стране и президенту. Только президент вправе назначать высший состав вооруженных сил, а вы сейчас пытаетесь покуситься на его власть. Это государственный переворот.\n\nЛаконичный комментарий одного из командиров «Вагнера»: — Все генералы, которые с трясущимися руками обращаются к музыкантам с призывами остановиться уже фактически подписали себе приговор. Трибунал обязательно будет.\n\nНаше движение продолжается. Мы пересекли КПП Новошахтинск и Волошино, не встречая никакого сопротивления."
WGN.60.a: "Жалкие мрази!"
WGN.61.t: "Ростов взят"
WGN.61.desc: "«Музыканты» взяли Ростов-на-Дону под полный контроль. Наши колонны уверенно преодолели заграждения из автобусов и ассенизаторов, ворвавшись в черту города и заняв Будённовский проспект. Несколько групп бойцов ЧВК «Вагнер» без трудностей заняли здание ФСБ, штаб Южного военного округа, управление МВД и мэрию Ростова. Отдельная группа устаналивает контроль над местным аэродромом. Местные силовики отнеслись к нам благосклонно, не мешая и предоставив доступ ко всем нужным объектам.\n\nШтаб Южного военного округа полностью оцеплен нашими силами. Как и предполагалось, ни Шойгу, ни Герасимова там не оказалось — эти трусливые крысы сбежали еще вчера вечером, едва услышав о начале Марша. На месте остались замминистра обороны Евкуров и замначальника ГРУ Алексеев. С ними нас ждет особая беседа."
WGN.61.a: "Шойгу! Ты где?!"
WGN.62.t: "Звонок из Минска"
WGN.62.desc: "Штаб Южного военного округа напоминал вооружённый лагерь. Коридоры, обычно заполненные офицерами в строгих формах, теперь кишели бойцами «Вагнера» — в разгрузках, с автоматами на груди, с холодными, настороженными взглядами. Воздух был густ от напряжения, смешанного с запахом оружейной смазки и пота. Никто не говорил громко — только короткие, отрывистые переговоры по рациям да скрип берцев по линолеуму.\n\nГустая тишина в кабинете командующего ЮВО разрывалась лишь возгласами Евгения Викторовича. Его голос был резким и отрывистым:\n— Сколько мне еще можно это втирать? — он практически срывался на крик. — Шойгу и Герасимов. Вот мое условие. И мы не...\nЕго прервал резкий телефонный звонок. Все перевели взгляд на Евкурова, медленно достававшего из кармана мобильный телефон.\n— Да, слушаю.\nРазговор длился не больше минуты. Когда генерал опустил телефон, в кабинете повисла звенящая тишина.\n— Президент Беларуси звонит, будете разговаривать?\n\n§RРешение нужно принимать быстро.§!"
WGN.62.a: "С Александром Григорьевичем буду"
WGN.62.b: "Если я и буду с кем то разговаривать, то только с Верховным главнокомандующим!"
WGN.63.t: "«Ахмат» подъезжает к Ростову"
WGN.63.desc: "Сообщается, что колонна Кадыровского спецназа «Ахмат» въехала из ДНР в Ростовскую область и остановилась в населенном пункте Аксай в 7 километрах от Ростова. Очевидно, что ни одно подразделение Минобороны не пойдёт против своих же сослуживцев из «Оркестра». У бюрократов остаётся лишь один выход — бросить в бой тик-ток-цирк «Ахмат», идеологически направленный на убийство русских.\n\nВ Ростове развернуто несколько оперативных пунктов, идет подготовка к возможным попыткам чеченцев зайти в город. Задержано двое ахматовцев в гражданском, которые перепутали «Музыкантов» с военными Минобороны и попытались въехать в город «мочить вагнеровцев». У них изъят автомат."
WGN.63.a: "По Кадырову плачет трибунал"
WGN.64.t: "Переговоры с Лукашенко"
WGN.64.desc: "— Женя, одумайся. Тебе ни Шойгу, ни Герасимова никто не отдаст. Ты же знаешь Путина не меньше, чем я. Он с тобой не то, что встречаться – по телефону разговаривать не будет в силу этой обстановки.\nВ голосе Пригожина слышится едва сдерживаемая ярость.\n— Нас хотят задушить! ЗАДУШИТЬ! Что мне ещё делать?! Мы идем на Москву!\n— На полпути к Москве тебя просто раздавят. Как клопа. Да, войска отвлечены, мне самому Путин это говорил... Но у них хватит всего. Хватит.\nПауза. В трубке отчетливо слышно тяжёлое дыхание Пригожина. Лукашенко продолжает.\n— Тысячи погибших, Женя. Тысячи. И не твоих бойцов — мирных. Ты хочешь это на себя взять?\nГолос Пригожина становится чуть тише.\n— А что, по-твоему, мне теперь делать? После Ростова, после того как они...\n— Не делай из себя героя. Не делай из них героев. Все просрали. Все думали — само рассосётся. Не рассосалось. Теперь надо остановить кровь."
WGN.64.a: "Вариантов все меньше"
WGN.65.t: "«Ахмат» штурмует Ростов"
WGN.65.desc: "Только что колонна «Тигров» с чеченскими флагами вошла в Ростов со стороны Аксая по проспекту Шолохова, атакуя блокпосты ЧВК «Вагнер». Одновременно в Октябрьском районе, со стороны Чалтыря, замечены солдаты Минобороны. В городе отключилось электричество, мобильная связь работает с перебоями. В районе Ворошиловского моста – перестрелка. Наши группы удерживают позиции, противник пытается прорваться к штабу ЮВО. С нашей стороны есть несколько погибших и раненных.\n\nШавки тувинской гниды окончательно поехали кукухой, атакуя густонаселенный город. Они готовы убить сотни мирных людей, лишь бы уничтожить «Оркестр». Евгений Викторович и группа командиров находятся в штабе ЮВО, напрямую руководя обороной города от кадыровских упырей."
WGN.65.a: "Уроды, блять!"
WGN.66.t: "«Марш справедливости» зашел в тупик"
WGN.66.desc: "При подходе к укреплениям на реке Ока, в часе езды от Москвы, мы рассчитывали если не на поддержку, то хотя бы на нейтралитет со стороны бойцов Росгвардии — с многими из них мы бок о бок отстаивали честь русского оружия на фронтах СВО. Надежды не оправдались. Первые же подъехавшие машины колонны были обстреляны пулемётным огнём. Переговоры сорвались — ответом стали лишь новые очереди.\n\nМы временно отступили на переорганизацию в район города Кашира. Прямой связи с Ростовом нет уже несколько часов, в области глушат мобильный интернет, что не позволяет оперативно получать информацию, а колонну продолжают атаковать ВКС Минобороны.\n\nНастроение бойцов резко упало. От решительного настроя «музыкантов» не осталось и следа. Зафиксированы первые случаи дезертирства.\n\nГлава колонны и второй человек в «Оркестре», Дмитрий «Вагнер» Уткин, обсуждает с командирами вариант сдачи властям. Осознаёт: продолжение сопротивления может стать для всех «Вагнеров» смертным приговором."
WGN.66.a: "..."
WGN.68.t: "Разведка"
WGN.68.desc: "В Ростов-на-Дону прибыло инкогнито несколько «музыкантов» в гражданской одежде. Их задача — провести фотосъёмку и разведку обстановки вокруг ключевых военных и административных объектов города."
WGN.68.a: "Мы делаем историю"
WGN.69.t: "Расформирование ЧВК «Вагнер»"
WGN.69.desc: "«Марш» завершён. Со смертью дяди Жени в этой истории поставлена окончательная точка.\n\nПодразделения «Вагнера» полностью разоружены. Согласно достигнутым договорённостям, рядовые бойцы получают амнистию, однако это не касается командного состава - ключевые командиры компании в настоящее время содержатся в застенках ФСБ.\n\nЧасть бойцов, изъявивших желание продолжить косить укроп, перешли на контрактную службу в Министерство обороны. Остальные отправились в «запас» - на заслуженный отдых.\n\nТяжелая и героическая история «Оркестра» подошла к концу. Занавес."
WGN.69.a: "Прости, Россия..."
WGN.1.t: "Запрет набора заключённых"
WGN.1.d: "Военное руководство РФ решили, что мы набрали достаточное количество заключённых"
WGN.1.a: "Хорошо…"
WGN.2.t: "Сомнительные поставки"
WGN.2.d: "После череды блестящих успехов на украинском фронте и стремительного роста численности ЧВК «Вагнер», Генеральный штаб неожиданно объявил о сокращении поставок боеприпасов. Официальная причина — некое «возможное контрнаступление противника», но звучит это как очередная бюрократическая отговорка. Ситуация тяжелая, но пока не критическая. Наши бойцы привыкли действовать решительно, а не считать каждый снаряд. Командиры выражают недоумение — в чем необходимость сокращать поставки БП, когда стратегическая инициатива переходит в наши руки?\n\nВ рядах ЧВК всё чаще вспоминают старые трения с Генштабом, начавшиеся ещё после событий в Сирии в 2018 году. Тогда многие сочли, что слабая координация и бюрократия в Минобороны привела к значительным потерям в наших рядах. Теперь же бойцы всё больше уверены: Генштаб попросту завидует боевым успехам ЧВК, которые затмевают их собственные ничтожные достижения. Это сокращение поставок воспринимается как очередная мелочная попытка вставить палки в колёса."
WGN.2.a: "Посмотрим, что будет дальше"
WGN.3.t: "Открытое письмо Верховному Главнокомандующему ВС РФ Владимиру Владимировичу Путину"
WGN.3.d: "Уважаемый Владимир Владимирович!\n\nЯ, Евгений Викторович Пригожин, руководитель Частной военной компании «Вагнер», обращаюсь к Вам как к Верховному Главнокомандующему Вооружённых Сил Российской Федерации с открытым письмом, продиктованным крайней необходимостью и чувством глубокой ответственности за судьбу нашей Родины и её народа. Моя совесть и долг перед бойцами, которые ежедневно жертвуют своими жизнями ради России, не позволяют мне молчать, когда я вижу вопиющую несправедливость, предательство и преступную халатность, подрывающие успешный исход Специальной военной операции и будущее нашего государства.\n\nНа протяжении многих месяцев я и мои бойцы сталкиваемся с систематическим саботажем со стороны Министерства обороны Российской Федерации, в частности, со стороны министра обороны Сергея Кужугетовича Шойгу и начальника Генерального штаба Валерия Васильевича Герасимова.\n\nМинистерство обороны под руководством Сергея Кужугетовича Шойгу и Валерия Васильевича Герасимова систематически саботирует поставки боеприпасов для ЧВК «Вагнер», вынуждая бойцов штурмовать позиции противника без должной артподготовки, в то время как склады ломятся от снарядов; их некомпетентное руководство ходом Специальной военной операции не просто замедляет продвижение наших сил, но и приводит к гибели тысяч русских солдат и добровольцев, что можно охарактеризовать только как преступную халатность, граничащую с изменой Родине; Русские мужчины, лучшие сыны Отечества, гибнут скорее не из-за действий противника, а из-за нехватки ресурсов, плохой координации и бездарных приказов, что смело можно расценить как геноцид русского народа; к тому же, повальная коррупция, отсутствие дисциплины, кумоство и жажда личной наживы, чему потакают вышеупомянутые лица, морально разлагают армию и способствуют ее самоликвидации.\n\nВладимир Владимирович, я прошу Вас, как Верховного Главнокомандующего, как всенародно избранного президента России, разобраться в этой ситуации. Проведите проверку действий Министерства обороны и Генштаба. Выясните, почему ваши непосредственные приказы не исполняются и саботируются. Отстраните Шойгу и Герасимова от руководства армией. Дайте нам возможность сражаться за Россию так, как мы умеем, — с полной отдачей и без оглядки на тыловые интриги.\n\nЯ верю в Вашу решимость и в то, что Вы не допустите, чтобы личные интересы отдельных лиц ставили под удар интересы государства. Ради России, ради наших бойцов, ради победы — вмешайтесь.\nС уважением и надеждой на справедливость,\nЕвгений Викторович Пригожин"
WGN.3.a: "Вся надежда на Верховного"
WGN.4.t: "«Марш Справедливости» - Успех"
WGN.4.d: "В §Oearly-access§! версии обновления §R0.6 «Кувалда справедливости»§! контент Евгения Пригожина у власти в РФ не представлен. Вы можете опробовать демонстрационную версию, однако держите в уме, что она сырая и находится в фазе активной доработки."
WGN.4.a: "Опробовать демонстрационную версию"
WGN.4.s: "Это не военный переворот, а марш справедливости."
WGN.5.t: "Путин согласен на наши условия."
WGN.5.d: "После нашего обращения к Владимиру Путину, его представители связались с нами сообщили хорошую новость - он согласен на наши условия. Шайка воров и преступников, засевших в Минобороны, будут заменены, а мы наконец будем получать достаточное количество боеприпасов. После выполнения наших условий, мы возвращаемся в зону СВО."
WGN.5.a:  "Справедливость восторжествовала!"
WGN.6.t: "Путин Отказался"
WGN.6.d: "До нас дошёл отказ Владимира Путина выполнять наши условия. Несмотря на наши убедительные просьбы и приведённые доказательства преступлений руководства против русского народа, они продолжат терроризировать российскую армию. Это поражение не только для нас, но для и всего русского народа."
WGN.6.a: "И сами справимся!"
WGN.7.t: "Мы подступаем к Москве"
WGN.7.d: "Колонна вьехала в Тульскую область. До Москвы остается чуть больше 200 км, однако обстоятельства и время не на нашей стороне. Марш не обрел массовой стихийной поддержки в армии, вызвал недоумение у большинства жителей России и не смог повлиять на позицию Верховного Главнокомандующего в отношении военной верхушки. Та поддержка, которую мы получили утром, постепенно ослабевает. Дальнейшее продвижение, скорее всего, спровоцирует кровопролитие и неизвестно, чем это обернётся для России."
WGN.7.a: "Мы не прольём русской крови"
WGN.7.s: "Мы зашли слишком далеко, уже поздно останавливаться"
WGN.9.t: "Поражение"
WGN.9.d: "Всё пошло совсем не по плану. Маршу конец, как и нашему ЧВК"
WGN.9.a: "Это была плохая затея.."
WGN.10.t: "Оркестр Уткина"
WGN.10.d: "Частная военная компания (ЧВК) «Вагнер» — российское негосударственное вооружённое формирование, созданное 1 мая 2014 года предпринимателем Евгением Пригожиным и бывшим офицером ГРУ Дмитрием Уткиным, чей позывной «Вагнер» дал название группе. ЧВК не имеет официального юридического статуса в России, а её деятельность подпадает под статью о наёмничестве (ст. 359 УК РФ). Однако связи Пригожина с президентом Путиным позволили группе не только функционировать, обходя российские законы, но и получать крупные дотации от правительства.\n\nС 2014 года ЧВК «Вагнер» активно участвовала в военных конфликтах, поддерживая интересы России. В 2014–2015 годах группа действовала на востоке Украины, поддерживая сепаратистов на Донбассе в боях за Луганский аэропорт и Дебальцево, выступая прокси-силой для сохранения формальной дистанции Кремля. С 2015 года ЧВК развернула операции в Сирии, поддерживая режим Башара Асада против боевиков «Исламского государства», охраняя нефтяные месторождения и участвуя в боях за Пальмиру. С 2017 года ЧВК расширила присутствие в Африке (ЦАР, Судан, Ливия, Мали, Мозамбик), обеспечивая безопасность местных режимов, обучая силы и защищая экономические интересы России в обмен на доступ к ресурсам (золото, алмазы, уран).\n\nК январю 2022 года ЧВК «Вагнер» зарекомендовала себя как сила, закалённая в самых ожесточённых сражениях по всему миру — от пылающих полей Донбасса до пустынь Сирии и джунглей Центральной Африки. Железная дисциплина, строгая выучка и непревзойдённая стойкость стали основой успеха, позволяя выполнять задачи там, где другие отступают. На фоне обострения ситуации вокруг Украины, эскалации на Донбассе и угроз мирному русскоговорящему населению, ЧВК «Вагнер» готова, по зову Родины, вновь развернуть свои силы на востоке, применяя проверенные в боях навыки и несгибаемую решимость «Оркестра»."
WGN.10.a: "Пободаемся, если уж на то пошло"
WGN.10.b: "Я новобранец"
WGN.53.t: "Вагнерономика"
WGN.53.d: "Механика представляет собой симуляцию финансового управления ЧВК «Вагнер», где учитываются:\n\n§RРасходы§!: зарплаты и содержание бойцов, премии за участие в войнах, расходы на политтехнологов, инструкторов и военный персонал (в Африке), выплаты семьям погибших, долги, а также затраты холдинга «Конкорд» (Кейтеринг, рестораны, недвижимость, медиа).\n\n§GДоходы§!: дотации от правительства России и африканских стран, доходы от активов «Конкорда» и африканских экономических активов.\n\n/В ПРОЦЕССЕ НАПИСАНИЯ/"
WGN.53.a: "Принято"
WGN.54.t: "Ратибор в ответ на выпады кадыровцев"
WGN.54.desc: "-Вы слышали обращение Адама Делимханова к Пригожину?\n- У меня нет времени слушать эти тик-токи, интернеты и прочее. Мы такими вещами не занимаемся, мы занимаемся боевой работой. Я думаю, что каждый должен заниматься своим делом и не давать никаких оценок, тем более по военной тематике."
WGN.54.a: "И в чем он не прав?"
WGN.11.t: "«Война нужна была олигархам...»"
WGN.11.d: "Евгений Пригожин дал большое интервью, в котором высказался об истоках войны и первых днях наступления ВС РФ на Украину. В видео он заявил, что большинство заявлений министерства обороны РФ - это лишь показуха, и указал на то, что все происходящее на Украине в выгоду не самому государству, а олигархам, которые уже давно засели в правительстве. Пригожин также отметил, что для этих уродов жизнь обычного солдата стоит дешевле, чем снаряды, а Шойгу обманул президента и начал войну только для того, чтобы получить маршала и одну звезду с дополнительной вышивкой. Интервью быстро стало популярным и разлетелось по сети, вызывая определенные вопросы у общественности к Минобороны и нашему правительству."
WGN.11.a: "Донбасс разворовывался с 2014 года!"
WGN.12.t: "ВС РФ минируют наши тылы"
WGN.12.d: "Совсем недавно наши саперы обнаружили в тыловых районах заложенную взрывчатку на путях следования подразделений ЧВК «Вагнер». Изначально мы предполагали, что это деятельность ДРГ ВСУ, но после тщательного расследования мы пришли к выводу, что минирование данной местности - дело рук частей ВС РФ. Помимо этого, вчера подполковник ВС РФ Винивитин открыл огонь по автомобилю ЧВК «Вагнер», обосновав это своей «личной неприязнью». Доказательства данных вопиющих действий были опубликованы Евгенеем Викторовичем и с невероятной скоростью разлетаются по сети. В последнее время подобных случаев происходит все больше и больше. Минобороны становится все изощреннее в попытках ослабить и уничтожить «Музыкантов». Нужно что-то с этим делать."
WGN.12.a: "Они за все ответят!"
WGN.13.t: "«У Шойгу зять ходит булками трясёт, а у обычных людей детей привозят в цинке...»"
WGN.13.d: "Евгений Пригожин вновь дал интервью, на этот раз Константину Долгову, журналисту стрим-шоу «Телега Онлайн». В часовом ролике обсуждались проблемы с подготовкой, снаряжением и организацией в Вооруженных Силах Российской Федерации. Пригожин также отметил, что Россия только сейчас, в результате «Уроков войны» на Украине, может быть названа боеспособной страной, и то с натяжкой. Также глава ЧВК «Вагнер» прошелся по Шойгу и его зятю Столярову, который сейчас проживает в Дубае. Резкие заявления Пригожина в очередной раз подняли шумиху в интернете, разделяя русских патриотов на два лагеря. Но в любом случае, всем все равно понятно, что правда на нашей стороне, и пока в высшем военном руководстве России сидят такие твари как Шойгу и Герасимов, нам победы не одержать."
WGN.13.a: "Шойгу на мыло!"
WGN.14.t: "ЧВК «Вагнер» осиротело"
WGN.14.d: "Ужасающие новости пришли из Тверской области - личный самолёт главы нашей ЧВК потерпел крушение над Куженкином. По заявлениям РосавиацииБ на борту находились главные фигуры Вагнера - Евгений Пригожин и Дмитрий Уткин. Их ближайшее окружение сообщает, что дозвониться и связаться с ними невозможно. Несмотря на то, что тела еще не опознаны, уже с уверенностью можно сказать, что к глубочайшему сожалению, Дима и Женя погибли. Абсолютно очевидно, кем было организовано убийство главных патриотов нашей Родины. Было величайшей ошибкой идти на договорённости с российским политическим руководством, и эта ошибка стоила нам величайших командиров, без которых Вагнер будет обезглавлен. Нельзя было доверять этим плешивым крысам! "
WGN.14.a: "Это... конец?"
WGN.15.t: "«Шойгу, Герасимов, где, блять, боеприпасы?»"
WGN.15.d: "После многих обращений к Минобороны по поводу снарядного голода, мы не получили абсолютно никакого внятного ответа. Нас продолжают игнорировать. А война, тем временем, продолжается.\n\nСегодня после неудачного штурма, группа наших бойцов понесла значительные потери, которые можно было снизить в 5, а то и больше раз, если бы нам выдавали норму боеприпасов. Пригожин, которому пришлось своими глазами увидеть гору 200-х Вагнеров, впал в ярость и решил эмоционально высказаться, сняв это на видео.\n\nВидеоролик, опубликованный в пресс-службе, мгновенно разлетелся по всему интернету, вызвав справедливое негодование общественности и вопросы к руководству Минобороны."
WGN.15.a: "«Они пришли сюда добровольцами и умирают за то, чтобы вы жировали!»"
WGN.16.t: "Итоги совета командиров ЧВК «Вагнер»"
WGN.16.d: "Особых инструкций на случай смерти сразу двух руководителей в нашей компании не предусмотрено, поэтому дальнейшую судьбу всей ЧВК и нового лидера нужно выбрать путем общего собрания совета командиров. [WGN_council_commanders_event_AT] Вместо этого совет командиров может остаться основным управляющим органом «Вагнера», что позволит совместно в ходе собраний решать вопросы нашей деятельности. Но много кто сошелся во мнении, что обезглавленные «Музыканты» уже никогда не оправятся от такого удара, как смерть Пригожина и Уткина, и поэтому деятельность ЧВК лучше прекратить. Итак, по итогам совета..."
WGN_council_commanders_event_AT_1: "С одной стороны на данный момент выше всех по званию и единственные приближенные Пригожина, оставшиеся после его смерти, это руководящий боевой и учебной работой Антон Елизаров, а также начальник штаба и руководитель Службы Безопасности Андрей Трошев. Однако их кандидатура на пост нового главы ЧВК устраивает далеко не всех."
WGN_council_commanders_event_AT_2: "С одной стороны на данный момент выше всех по званию и единственный приближенный Пригожина, оставшиеся после его смерти, это руководящий боевой и учебной работой Антон Елизаров. Однако его кандидатура на пост нового главы ЧВК устраивает далеко не всех."
WGN.16.a: "Антон Елизаров продолжит дело Пригожина"
WGN.16.b: "Андрей Трошев поведет «Музыкантов» к новым победам"
WGN.16.c: "Управление ЧВК останется у совета командиров"
WGN.16.da: "ЧВК «Вагнер» будет расформировано"
WGN.17.t: "Ракетный удар по тыловому лагерю ЧВК «Вагнер»"
WGN.17.d: "Сегодня вечером по нашему полевому лагерю был нанесен ракетный удар. Погибли наши боевые товарищи, с которыми мы вместе ковали победу для нашей Родины. Удар был нанесен не ВСУ, как мы могли изначально подумать, а зажравшимися мразями из нашего Минобороны. Шойгу, целенаправлено убиваюших русских солдат, совершил ужасающее преступление против России, и никто не собирается с этим бороться. Наши боевые товарищи погибли, защищая честь России, и все из-за подлости и ревности коррумпированной верхушки. Это было последней каплей."
WGN.17.a: "ВЫДВИГАЕМСЯ, ПАРНИ"
WGN.18.t: "Контракт с Родиной"
WGN.18.d: "После длительных дискуссий и обсуждений, Совет командиров ЧВК «Вагнер» принял решение об участии в специальной военной операции совместно с ВС РФ и НМ ЛДНР. Наши самые боеспособные штурмовые группы уже закончили все подготовительные мероприятия и начали перемещаться на позиции. Если нам и придется попасть в ад, то мы будем там лучшими."
WGN.18.a: "За дело, парни!"
WGN.19.t: "Павел Пригожин претендует на управление ЧВК"
WGN.19.d: "Евгений Викторович очень педантично подходил к окружению и ближайшим лицам, и несмотря на кровную близость, по праву достойного — единственным наследником всего того, что из материального смог достичь Евгений Пригожин, стал его сын Пригожин Павел Евгеньевич, ветеран сирийской кампании «Оркестра» и обладатель «Черного креста»."
WGN.19.a: "Павел возглавит дело отца"
WGN.19.b: "Он нам тут не нужен"
WGN.20.t: "Бибер и Долик"
WGN.20.d: "Сегодня мы официально передали позиции в Бахмуте ВС РФ и вывели «Музыкантов» в тыловые лагеря. Евгений Викторович записал видео с места событий и рассказал о планах ЧВК, подчеркнув, что вывод бойцов идет без проблем и стабильно. В конце видео Пригожин представил двух штурмовиков «Вагнера» - Бибера и Долика, отметив их профессионализм и мужество. Они останутся в Бахмуте и остановят Украинскую армию в случае наступления, так как на ВС РФ мы никак полагаться сейчас не можем."
WGN.20.a: "«Парни, только военных не обижайте, ладно?»"
WGN.21.t: "Бибер погиб"
WGN.21.d: "Поступила информация о смерти героя популярного видео с Пригожиным, бойца «Вагнера» с позывным «Бибер». Он заключил контракт с Минобороны и остался на передовой, мужественно сражаясь с украинскими нацистами, пока не погиб, отражая атаку ВСУ. Его сослуживцы отозвались о нем положительно, называя его отличным командиром и настоящим патриотом, невероятно любящим свою Родину. Как говорится, Господь забирает лучших."
WGN.21.a: "Спи спокойно, легенда"
WGN.22.t: "ВСУ нанесли удар по нашему штабу в Попасной"
WGN.22.d: "Укронацисты нанесли ракетный удар по нашей голове (штабу) в городе Попасная. В результате атаки штаб разрушен, есть погибшие. Евгения Викторовича, к счастью, во время удара там не было. Хотя Пригожин посещал штаб за день до произошедшего, так что нам очень повезло. Предполагается, что ВСУ вышли на наше расположение благодаря неосторожному посту в Telegram военкора Сергея Среды, так что впредь нам нужно быть более аккуратными, когда дело касается наших объектов."
WGN.22.a: "Мы отомстим"
WGN.23.t: "Молот возмездия"
WGN.23.d: "Евгений Нужин - бывший «Вагнеровец», герой украинских репортажей и перебежчик. Он вступил в «Оркестр» из тюрьмы, где отбывал наказание за убийство, и отправлен на Украину. В начале сентября он добровольно сдался в плен ВСУ, но долго прятаться от правосудия у него не вышло.\n\nКувалда и предатели имеют для нас тесную связь. И вот, пропав внезапно из-под следствия в Киеве, предатель получил традиционное исконно-вагнеровское наказание."
WGN.23.a: "Собаке — собачья смерть"
WGN.24.t: "Дуэль"
WGN.24.d: "Сегодня Евгений Пригожин из кабины пилота Су-24 вызвал Зеленского на воздушный бой. Вот его прямая цитата из видео: \n\n «Приземлились, отбомбились. Завтра сажусь на Миг-29. Если будет желание, встретимся в небе. Если ваша возьмет, забирайте Артемовск. Если нет, идем до Днепра.»\n\nПравительство Украины ситуацию ни как не прокомментировало. СМИ надолго запомнят очередной перфоманс главы ЧВК Вагнер."
WGN.24.a: "«Призрак Бахмута»"
WGN.25.t: "ДШРГ «Русич» переходит в подразделение «Редут»"
WGN.25.desc: "В связи с последними событиями, командование ДШРГ «Русич» приняло решение покинуть структуру «Оркестра», взамен перейдя в группу «Редут». Руководство отрядом теперь лежит на главном управлении Генерального штаба ВС РФ."
WGN.25.a: "Принято"
WGN.26.t: "Звонок"
WGN.26.desc: "Тёмный вечер опустился на загородный особняк Евгения Пригожина. В просторном кабинете, обставленном дорогой мебелью, царила тишина. На массивном дубовом столе лежали бумаги, испещрённые пометками, а рядом дымилась чашка крепкого чёрного кофе. Пригожин, одетый в тёмный свитер и с усталым, но цепким взглядом, просматривал нудные отчёты о последних операциях своей ЧВК «Вагнер» на африканском континенте. Внезапно тишину разорвал резкий звонок телефона — старомодного аппарата с бледно-желтой трубкой. Правительственная связь.\nПригожин медленно поднял трубку, прищурившись, словно предчувствуя, что этот звонок изменит ход событий. На другом конце провода раздался низкий, властный голос, в котором чувствовалась сталь военного человека, привыкшего отдавать приказы.\n— Евгений Викторович, добрый вечер. Генерал-лейтенант Алексеев, Генштаб. У нас срочное дело.\nПригожин откинулся в кресле. Он молчал, ожидая продолжения, но в груди уже загорелся знакомый матерому бизнесмену огонёк — предвкушение большой игры.\n— Ситуация на фронте осложняется, — продолжил Алексеев, голос его стал чуть тише, но не потерял твёрдости. — Нам нужны опытные люди, которые не дрогнут под огнём. Мы рассчитываем на вас и ваше подразделение."
WGN.26.a: "- Считайте, что мы в деле, Владимир Степанович."
WGN.27.t: "Провал Броска Мангуста"
WGN.27.desc: "Операция «Бросок Мангуста», задуманная как быстрая и решительная акция, завершилась провалом. Силы, задействованные в операции, понесли значительные потери, а поставленные цели остались недостигнутыми. В этот момент §YЕвгений Пригожин§! связывается с командованием и предлагает помощь своей ЧВК «Вагнер». Он уверен, что его бойцы смогут исправить ситуацию."
WGN.27.a: "Настал наш момент"
WGN.28.t: "Перехват разговора военных ВСУ"
WGN.28.desc: "Недавно была перехвачена сети запись, где ВСУ принимают решение застрелить попавшего в плен раненого бойца ЧВК «Вагнер».\n- Цербер, мы выкурили того с норы п*дора. Что делать с ним?\n- Он живой? \n- Да живой, 300-й.\n- Пристрелить его н*хуй.\n- Мы пленных не берём кончайте его. \n- Я пацанам так и сказал, вглядитесь назад, наши пацаны тоже жить хотели.\n -Не церемониться ни с кем, всех валить н*хуй.\nЕвгений Пригожин прокомментировал появившуюся в сети запись:\n«Взял в плен – начни о нем заботиться, лечи, не наноси ему увечий и отдай его домой через какое-то время по обмену или просто так. Поэтому нарушать правила гуманизма мы не будем. И будем просто уничтожать всех на поле боя. §RНи одного пленного больше не брать§!»"
WGN.28.a: "Никакой пощады!"
WGN.29.t: "«Оркестр» набирает влияние"
WGN.29.desc: "Без сомнения, дисциплинированные и отважные бойцы «Оркестра», их подвиги против украинского сброда и безупречно отлаженная структура командования вызывают искреннее восхищение и глубочайшее уважение у российского народа. Посты в Telegram, песни, фан-арты с «музыкантами» — лишь малая часть той мощной народной поддержки, которую ежедневно получают наши бойцы. «Вагнер» постепенно превращается в главную движущую силу России на украинском направлении, демонстрируя эффективность там, где другие терпят неудачи.\n\nНеудивительно, что такое положение дел вызывает раздражение и чёрную зависть у минобороновских службистов, чьи ежедневные отчёты и напыщенные брифинги давно не вызывают ничего, кроме смеха и чувства стыда. Пока чиновники отсиживаются в кабинетах, «музыканты» делают реальное дело — и народ это видит."
WGN.29.a: "Турне продолжается"
WGN.30.t: "Обращение к Министерству Обороны РФ"
WGN.30.desc: "Мы послали запрос - а в ответ тишина.\nНи ответа, ни реакции, ни попытки объяснить, почему подразделения на передовой месяцами не получают обещанных боеприпасов. Это не ошибка, а осознанное игнорирование.\nСколько ещё жалоб должно утонуть в их кабинетах, чтобы они решили проблему? Каждый день без снарядов — это предательство тех, кто сейчас сидит на высокопоставленных должностях в МО РФ. Мы фиксируем срывы поставок, нарушения договорённостей, а они делают вид, что ничего не происходит. Артиллеристы стреляют по остаткам запасов. Они действительно считают, что войну можно выиграть на бумаге? Это молчание уже стало соучастием в гибели бойцов."
WGN.30.a: "Подлые свиньи!"
WGN.32.t: "Снижение поставок до мизерных значений"
WGN.32.desc: "Прошло всего ничего с тех пор, как Генштаб урезал нам поставки боеприпасов, прикрываясь байками про «контрнаступление ВСУ». И вот, новый удар в спину: норму выдачи снарядов обрубили до такого позорного минимума, что можно с увереностью заявить - даже учебный артполигон снабжают лучше! В условиях тактики «огневого вала», когда нужно давить врага шквалом огня, шесть снарядов в сутки на артточку Генштаб считает нормой.\n\nС увереностью можно сказать лишь одно - за такими решениями стоят корыстные побуждения «военной бюрократии», недовольной ростом влияния и популярности «Вагнера». Евгений Викторович намерен лично через генерала Суровикина связаться с управлением Генштаба и уточнить причины данного саботажа по линии МО."
WGN.32.a: "Герасимов, блять, что происходит?!"
WGN.33.t: "«Режим молчания задачу выполнил»"
WGN.33.desc: "Бизнесмен Евгений Пригожин признал, что в 2014 году создал группу (ЧВК), впоследствии названную «Вагнер», — его комментарий опубликован на странице принадлежащей ему компании «Конкорд» в соцсети «ВКонтакте».\n\n«Я, как и многие другие бизнесмены, ездил на полигоны, где собирались «казачки», и пытался сорить деньгами, для того чтобы набрать группу, которая поедет и защитит русских. Но очень быстро понял, что среди всех этих «казачков» и других военизированных товарищей — половина мошенников, а половина тех, кто брал деньги, нанимал добровольцев и отправлял их голыми-босыми на реальную смерть», — рассказал бизнесмен. По его словам, тогда он занялся этим вопросом сам и нашел специалистов, которые смогли помочь.\n\nПригожин добавил, что группа, которая первоначально была известна как БТГ «Вагнер» появилась 1 мая 2014 года."
WGN.33.a: "Кто-то сомневался?"
WGN.34.t: "«Начальнику генерального штаба. Ты — пидор и черт ебаный»"
WGN.34.desc: "Именно с таким содержанием в военных телеграм каналах начало распространяться видео, на котром русские воины ЧВК «Вагнер» кроют матом начальника Генштаба за отсутствие боеприпасов. В последнее время ситуация с поставками у ряда наших подразделений действительно оставляет желать лучшего, что делает гнев солдат на видео абсолютно справедливым.\n\nНесмотря на истерию в про-минобороновских медиа о «работе ЦИПсО», Евгений Викторович в свежем ответе пресс-службы потвердил подлинность материала и отдельно подчеркнул, что подобная нецензурная реакция «Справедлива, когда тебе приходиться каждый день хоронить боевых товарищей».\n\nПригожин лично посетил позицию бойцов с видео, проведав их и передав сообщение:\n- И отдельно парни просили передать, когда доберусь до нормального интернета, что когда сидишь в теплом кабинете, то проблемы передовой плохо слышны."
WGN.34.a: "О чем они в Генштабе думают?"
WGN.35.t: "Обращение артиллеристов ЧВК «Вагнер» к Минобороны"
WGN.35.desc: "«Вас приветствует артиллерийское подразделение ЧВК «Вагнер». Каждый день мы выполняем сложные боевые задачи и прикрываем наши штурмовые группы.\n\nНа данный момент мы полностью отрезаны от поставок боеприпасов. На данный момент острая нехватка боеприпасов для гаубиц, соответственно, 152 миллиметра Д-1, также для противотанковой пушки МТ-12 — 100 миллиметров, осколочно-фугасный, для танка Т-72 — 125 миллиметров осколочно-фугасные, также для 120-мм миномета 2Б11.\n\nМы обращаемся к нашим коллегам и друзьям из Министерства обороны. Мы уверены, что где-то на складах у вас боеприпасы есть. Но мы в них остро нуждаемся. Мы будем крайне признательны, если вы окажете нам содействие, поможете нам, и поставите эти боеприпасы. Огромное количество людей выживет и смогут продолжить участвовать в боевых действиях, и это отразится на всем ходе войны.\n\nМы отбатрачим за вас, сделаем эту работу. Помогите нам с боеприпасами.»"
WGN.35.a: "Слишком корректно, с тыловыми крысами надо жестче"
WGN_mission.4.t: "Трошев переходит в ЧВК «Редут»"
WGN_mission.4.d: "В связи с последними событиями, начальник штаба «Вагнера» Андрей Трошев принял решение перейти в группу «Редут». Он будет назначен неформальным руководителем ЧВК и займется формированием добровольческих подразделений при Главном управлении Генерального штаба Вооружённых сил Российской Федерации."
WGN_mission.4.a: "Принято"
WGN_mission.1.t: "Штурм Соледара"
WGN_mission.1.d: "Командование ЧВК «Вагнер» отдало приказ о начале наступательной операции на Соледар — важный узел обороны противника на северо-восточном фланге бахмутского направления. Город представляет особую ценность благодаря соляным шахтам, которые можно использовать в качестве укреплённых позиций, а также господствующим высотам, обеспечивающим контроль над окружающей местностью. Успех операции по захвату Соледара позволит обойти Бахмут с флангов и создать условия для его полного окружения. На кону — оперативная инициатива в регионе и возможность нанести стратегическое поражение противнику. Силы готовы, время действовать."
WGN_mission.1.a: "Принято"

WGN_mission.2.t: "Штурм Бахмута"
WGN_mission.2.d: "Совет Командиров ЧВК «Вагнер» утвердил начало этапа операции «Бахмутская Мясорубка, что подразумевает штурм и взятие под контроль города Бахмут, или как его принято называть в ДНР - Артемовск. Подразделения Вагнера будут брать город, параллельно превращая его в руины и нанося огромные потери ВСУ, в то время как ВС РФ будут держать фланги. Украинское командование уже начало принимать стабилизационные мероприятия и подсылать резервы из мобилизованных и опытных частей под Артемовск, готовясь к нашему наступлению. Нашим товарищам брошен серъёзный вызов, но мы выполним свою миссию во что бы то ни стало. Скоро в Бахмуте будет играть оркестр!"
WGN_mission.2.a: "Принято"

WGN_mission.3.t: "Провал операции «Бахмутская Мясорубка»"
WGN_mission.3.d: "После многих дней безуспешных штурмов и обстрелов укрепрайонов Артёмовска, мы поняли, что потеряли наш наступательный потенциал на Бахмутском направлении. Мы нанесли значительный урон ВСУ, но, к сожалению, не смогли выполнить все цели операции. Украинцы сосредоточили под Бахмутом огромные силы, включая танки, спецназ и артиллерию, так что возможности разбить бандеровцев у нас практически не было. Евгений Викторович высказался по этому поводу в своей пресс-службе и обвинил Минобороны и Генштаб ВС РФ в том, что они не оказали должную поддержку группе «Вагнера», что и привело к провалу операции «Бахмутская Мясорубка». Это был большой удар по нашей репутации, но мы продолжаем являться самым боеспособным подразделением в зоне СВО. У нас еще все впереди."
WGN_mission.3.a: "Это еще не конец!"
wgn_unit_leader_event.2.t: "Михаил Мизинцев восстановлен в должности заместителя Министра Обороны"
wgn_unit_leader_event.2.desc: "Новое руководство Минобороны приняло решение восстановить Михаила Мизинцева в должности заместителя Министра Обороны, ссылаясь на его личное желание и нецелесообразность его увольнения. Он вернется к работе в ведомстве в ближайшее время."
wgn_unit_leader_event.2.a: "Принято"
wgn_unit_leader_event.3.t: "Михаил Мизинцев перешел в ЧВК «Вагнер»"
wgn_unit_leader_event.3.desc: "Генерал-полковник Михаил Евгеньевич Мизинцев, которого на прошлой неделе уволили с должности заместителя министра обороны Российской Федерации, сегодня стал одним из заместителей штаба «Группы Вагнера» под командованием непосредственно самого Вагнера – Дмитрия Уткина.\n\nПосле того, как Сергей Шойгу оправил его в отставку, Евгений Пригожин заявил, что на совете командиров «Группы Вагнера» было принято решение предложить ему вышеуказанную должность. Предложение он принял. Став уже не первым и явно не последним генералом, которому оказалось мало места среди бюрократии и лизоблюдства."
wgn_unit_leader_event.3.a: "Добро пожаловать в «Оркестр»"
wgn_unit_leader_event.4.t: "Предложение Суровикина"
wgn_unit_leader_event.4.desc: "Генерал армии Сергей Суровикин, как представитель Минобороны, наиболее осведомленный о наших проблемах с боеприпасами, обратился к Евгению Пригожину с предложением о содействии.\n\nСуровикин обещает дать боеприпасов и вооружения столько, сколько нам потребуется для продолжения боевых действий. Он сам будет принимать все решения в рамках боевых действий ЧВК «Вагнер» во взаимодействии с министерством обороны, становясь, по сути, главным куратором «Музыкантов» от МО РФ.\n\nЗвучит слишком хорошо, чтобы быть правдой. Но причин не доверять Сергею Владимировичу у нас нет. Он обещает вступить в диалог с Минобороны в ближайшее время."
wgn_unit_leader_event.4.a: "Надеемся на целесообразность чиновников МТО"
wgn_unit_leader_event.1.t: "Руководство Минобороны отправило в отставку Михаила Мизинцева"
wgn_unit_leader_event.1.desc: "Конфликт между начальником Генерального штаба Герасимовым и генерал-полковником Мизинцевым закончился отставкой последнего. Мизинцев, отстаивая интересы ЧВК «Вагнер» и требуя пересмотра политики снабжения боеприпасами, вызвал недовольство «военной бюррократии» и был уволен со всех занимаемых постов.\n\nШойгу и его свора в Минобороны продолжают гнуть линию на развал армии, методично избавляясь от самых ценных и искушённых кадров. Профессиональные военные либо гибнут в мясных штурмах, либо вынуждены покидать свои посты по воле начальства, либо остаются без дела, парализованные нехваткой боеприпасов.\n\nМизинцев, будучи редким образцом компетентного и преданного делу военачальника, не должен оставаться в стороне в столь трудный для Родины час. Совет командиров ЧВК «Вагнер» уже связался с Михаилом Евгеньевичем по предложению о вступлении в ряды «Оркестра»."
wgn_unit_leader_event.1.a: "Уроды продолжают уничтожать армию"
