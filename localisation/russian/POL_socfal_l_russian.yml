 pol_f.1.t: "Продвижение национализма"
 pol_f.1.d: "С приходом новой власти улицы Варшавы вновь озарились факельными шествиями. Газеты наперебой печатают лозунги о «национальном восходе», в школах вводят новый курс истории."
 pol_f.1.a: "Хорошо"
 pol_f.2.t: "Предложение Орбану"
 pol_f.2.d: "Министр иностранных дел докладывает: Будапешт получил телеграмму, в которой Варшава предлагает Виктору Орбану создать «Крестовый блок» — ось католической и национальной Европы, противостоящей брюссельским бюрократам и «атлантическому диктату»."
 pol_f.2.a: "Вместе мы сильны!"
 pol_f.3.t: "Польское предложение"
 pol_f.3.d: "Посольство Венгрии отвечает взаимностью: Орбан готов подписать акт о взаимопомощи."
 pol_f.3.a: "Вперёд"
 pol_f.4.t: "Западные санкции"
 pol_f.4.d: "Еврокомиссия объявила об экстренном пакете санкций: заморозка кредитов, прекращение трансферов из фондов кохезии и ограничения на экспорт вооружения. Брюссель осуждает «подрыв демократических норм». На Варшавской бирже бастуют трейдеры, злотый падает."
 pol_f.4.a: "Это плохо"
 pol_f.5.t: "Львов или война"
 pol_f.5.d: "Радио транслирует исторический манифест: «Львов — колыбель польской культуры. Украина удерживает его незаконно». Правительство официально направляет Киеву ультиматум: мирная демаркация восточной границы или вооружённое решение вопроса. Генштаб оценивает операции и готовит танковые бригады у Перемышля."
 pol_f.5.a: "Мы дадим полякам бой!"
 pol_f.6.t: "Украина готова к бою"
 pol_f.6.d: "Ответ Киева пришёл в виде жёсткого коммюнике: «Границы Украины неприкосновенны»."
 pol_f.6.a: "Тогда война."
 pol_f.7.t: "Победа в войне"
 pol_f.7.d: "Исторический возврат земель произошёл!"
 pol_f.7.a: "Ура!"
 pol_f.8.t: "Модернизация авиации"
 pol_f.8.d: "Военное министерство презентует программу модернизации авиационных сил."
 pol_f.8.a: "Отлично!"
 pol_f.9.t: "Возрождение Речи Посполитой"
 pol_f.9.d: ""
 pol_f.9.a: "Новый век!"

 pol_socialism.1.t: "Начало контрреволюции!"
 pol_socialism.1.d: ""
 pol_socialism.1.a: "Вот это да"

 pol_f_news.1.t: "Запрет коммунизма в Польше"
 pol_f_news.1.d: "Сейм принял «Акт о защите нации», объявив коммунистические и марксистские организации вне закона. Партия PPS, профсоюз “Солидарность-2” и ряд левых НКО распущены; их активы реквизированы. Правительство утверждает, что шаг “ликвидирует угрозу красного реванша”, тогда как правозащитники ЕС уже говорят о политических репрессиях."
 pol_f_news.1.a: "Интересно"
 pol_f_news.1.b: "Коммунист - враг народа!"
 pol_f_news.2.t: "Польша сохраняет курс в НАТО и ЕС"
 pol_f_news.2.d: "Несмотря на жёсткую националистическую риторику, Варшава подтвердила обязательства в Альянсе и Евросоюзе. Министр обороны заявил, что «католический дух и Атлантический договор не противоречат друг другу». Оппоненты обвиняют правительство в лицемерии, а рынки отреагировали ростом."
 pol_f_news.2.a: "Ничего особенного"
 pol_f_news.2.b: "Мы станем сильнее"
 pol_f_news.3.t: "Польша созывает Вышеградскую четверку"
 pol_f_news.3.d: "Фалангистский кабинет инициировал внеочередной саммит В4. Варшава предлагает создать «Совет Центрально-Европейской Солидарности» для совместной обороны и энергетических проектов. Прага и Братислава колеблются, Будапешт выказывает энтузиазм, а Брюссель наблюдает с недоверием."
 pol_f_news.3.a: "Интересное событие"
 pol_f_news.3.b: "Единство - ключ к величию!"
 pol_f_news.4.t: "Польский компромисс с Украиной"
 pol_f_news.4.d: "После недель тайной дипломатии подписано соглашение «Люблин-26»: границы остаются неизменными, но Киев разрешает польские культурные миссии во Львове, а Варшава открывает коридор военной помощи. Между столицами возобновлено железнодорожное сообщение."
 pol_f_news.4.a: "Кардинальные изменения"
 pol_f_news.4.b: "Выпьем за наши страны!"
 pol_f_news.5.t: "Польша возобновляет помощь Украине"
 pol_f_news.5.d: "Министерство обороны Польши объявило о возобновлении военной помощи Украине."
 pol_f_news.5.a: "Громкое событие"
 pol_f_news.5.b: "Украина это отличный буфер"
 pol_f_news.6.t: "Польша ужесточает политику к Украине"
 pol_f_news.6.d: "Фалангистский сейм ввёл пошлины на украинское зерно, приостановил транзит вооружений без польского контроля и потребовал реституции польских памятников во Львове. Киев назвал меры «шантажом», а американские дипломаты срочно пытаются остудить ситуации на линии Буг-Сан."
 pol_f_news.6.a: "Очень громкое событие"
 pol_f_news.6.b: "Украинцы должны попуститься" #АХАХАХАХ
 pol_f_news.7.t: "Новое Междуморье"
 pol_f_news.7.d: "В Варшаве объявлена декларация: Польша, Венгрия, Литва и Румыния формируют оборонно-политический блок от Балтики до Чёрного моря. Документ обещает совместное ПВО, единые трубопроводы и координацию разведки. Критики считают проект «мини-НАТО», созданным назло Брюсселю."
 pol_f_news.7.a: "Вот это новость!"
 pol_f_news.7.b: "Первый шаг к величию!"

 pol_socialism_news.1.t: "Бои в Варшаве"
 pol_socialism_news.1.d: "Радио транслирует манифест Адриана Зандберга: «Фаланга предала трудовой народ. Польша вернётся к социалистическим корням!» Полиция переходит на сторону восставших, а в пригородах Варшавы вспыхивают баррикады."
 pol_socialism_news.1.a: "Польша идёт ко дну"
 pol_socialism_news.1.b: "Социализм победит!"
 pol_socialism_news.2.t: "Польша просит помощи у НАТО"
 pol_socialism_news.2.d: ""
 pol_socialism_news.2.a: "Поляки на грани"
 pol_socialism_news.2.b: "Издержки дороги революции"
 pol_socialism_news.3.t: "Миротворцы в Польше"
 pol_socialism_news.3.d: ""
 pol_socialism_news.3.a: "Интервенция?"
 pol_socialism_news.3.b: "Мы победим!"
 pol_socialism_news.4.t: "Миротворцы в Польше"
 pol_socialism_news.4.d: ""
 pol_socialism_news.4.a: "Интервенция?"
 pol_socialism_news.4.b: "Мы победим!"
 pol_socialism_news.5.t: "Польское единство с НАТО и ЕС"
 pol_socialism_news.5.d: "Придя к власти, Социалистический комитет заявил о сохранении евроатлантического курса. Брюссель вздыхает с облегчением, Варшава обещает «социализм XXI века в рамках общего рынка». Критики обвиняют новое правительство в оппортунизме, но фондовые индексы растут."
 pol_socialism_news.5.a: "Интересно"
 pol_socialism_news.5.b: "Мы едины!"
 pol_socialism_news.6.t: "Польша снова поддерживает Украину"
 pol_socialism_news.6.d: "Краков подписал с Киевом пакт взаимной поддержки: поставки дизтоплива, ремонт гаубиц и обучение санитарных бригад. Зандберг заявил: «Антиимпериалистическая солидарность важнее идеологических разногласий»."
 pol_socialism_news.6.a: "Интересно"
 pol_socialism_news.6.b: "Украина победит!"
 pol_socialism_news.7.t: "Польский нейтралитет"
 pol_socialism_news.7.d: "После продолжительной внутренней турбулентности новое правительство провозглашает нейтральный статус."
 pol_socialism_news.7.a: "Интересно"
 pol_socialism_news.7.b: "Так что вот такие вот дела"

