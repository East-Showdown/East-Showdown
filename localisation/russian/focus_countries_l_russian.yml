 UKR_general_staff: "Генеральный штаб"
 UKR_general_staff_desc: "Генеральный штаб Вооруженных Сил Украины отвечает за множество вещей, но главное на данный момент - оборона государства и планирование боевых операций на линии фронта. На момент начала войны начальником Генштаба является Сергей Шаптала."
 UKR_give_command_to_the_zaluzhnyi: "Отдать командование Залужному"
 UKR_give_command_to_the_zaluzhnyi_desc: "Валерий Залужный - Главнокомандующий ВСУ, известен под псевдонимом "Железный генерал" и начал свою военную службу в 1993 году. До назначения главнокомандующим Залужный отвечал за командование Оперативным Командованием "Север", несколькими механизированными бригадами, а также Объединенным Оперативным Штабом ВСУ. "
 UKR_give_command_to_the_searsky: "Отдать командование Сырскому"
 UKR_give_command_to_the_searsky_desc: "Александр Сырский - главнокомандующий сухопутными войсками ВСУ с 2019 года, начал военную службу в 1990 году. Командовал батальоном 6-й дивизии НГУ, а также 72-й отдельной механизированной бригадой. Родившись в РСФСР, получил офицерское образование в Москве и позже стал жить в Украине."
 UKR_static_defense: "Статическая оборона"
 UKR_static_defense_desc: "Статическая оборона заключается в подготовке оборонительных сооружений и нанесения потерь врагу в ходе удержания этих сооружений. Российские войска не смогут пройти сквозь нас. Мы будем сражаться за каждый метр украинский земли! "
 UKR_agile_defense: "Маневренная оборона"
 UKR_agile_defense_desc: "Против превосходящих сил ВС РФ можно использовать тактику маневренной обороны, которая заключает в себе отступление и оставление территорий противнику взамен на нанесение максимального ущерба и потерь врагу с возможностью нанесения контрудара позже."
 UKR_masters_of_def: "Защитники Родины"
 UKR_masters_of_def_desc: "Даже несмотря на войну, Зеленский и его офис никогда не сбегут, не предадут украинский народ и останутся вместе с ним. Они - настоящие герои Украины, и они будут примером чести, храбрости и достоинства для других народов и наших западных партнёров."
