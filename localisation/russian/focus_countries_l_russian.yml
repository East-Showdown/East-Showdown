 RUS_escalation_of_conflict_desc: "Конфликт, начавшийся еще в далёком 2014 году разгорается с новой силой. Можно уже сейчас уверенно сказать, что эскалация неизбежна."
 RUS_increase_the_number_of_troops_on_the_border: "Увеличение количества войск на границе"
 RUS_increase_the_number_of_troops_on_the_border_desc: "Что ж, уже всем стало окончательно понятно, что новый конфликт неизбежен, нам самое время подвести войска к границе."
 RUS_joint_military_exercises_with_belarus: "Совместные военные учения с Беларусью"
 RUS_joint_military_exercises_with_belarus_desc: "Наша армия уже давно не участвовала в таких по размазу конфликтах. Пора бы напомнить бойцам, в чём же заключается их работа, а заодно укрепить наши связи с Беларусью."
 RUS_negotiations_with_nato: "Переговоры с НАТО"
 RUS_negotiations_with_nato_desc: "Конфликт навряд ли удастся избежать, но может нам хотя бы стоит попытаться договориться с НАТО?"
 RUS_failure_of_negotiations: "Провал переговоров"
 RUS_failure_of_negotiations_desc: "Это было ожидаемо, пора начать готовиться к вторжению с новыми темпами."
 RUS_if_you_dont_want_to_do_it_right_youll_do_it_wrong: "Не хотите по хорошему, будет по плохому"
 RUS_if_you_dont_want_to_do_it_right_youll_do_it_wrong_desc: "Мы хотели как лучше, но они сами избрали этот путь. Их незавидная судьба уже давно была предрешена, они лишь подтвердили это."
 RUS_fragile_peace: "Непрочный мир"
 RUS_fragile_peace_desc: "Мы пришли к определённым договорённостям, но ясно одно - они не устраивают ни одну из сторон. Сохранится ли непрочный мир? Навряд ли..."
 RUS_conflict_flares_up_again: "Конфликт разгорается с новой силой"
 RUS_conflict_flares_up_again_desc: "И всё-таки данных нам гарантий мало для сохранения мира, продолжайте подготовку к вторжению."
 RUS_successful_negotiations: "Успешные переговоры"
 RUS_successful_negotiations_desc: "Сказать, что все удивлены, - ничего не сказать, успешные переговоры были очень неожиданным исходом. Ну, наверняка оно и к лучшему..."
 RUS_wait_for_the_moment: "Выждать момент"
 RUS_wait_for_the_moment_desc: "Конфликта не избежать, мы это понимаем, но сейчас не время начинать подготовку, стоит ещё немного подождать."
 RUS_take_troops_off_the_border: "Отвести войска от границы"
 RUS_take_troops_off_the_border_desc: "Пока идут переговоры с НАТО, нам стоит отвести войска от границы, наверняка это положительно повлияет на переговоры, наверняка..."
 RUS_return_the_troops: "Вернуть войска"
 RUS_return_the_troops_desc: "Переговоры с НАТО провалились, как мы и предполагали... Возвращайте войска, исправим эту досадную ошибку."
 RUS_there_will_be_no_peaceful_solution: "Мирного решения не будет"
 RUS_there_will_be_no_peaceful_solution_desc: "Никаких переговоров, они недостойны их. Уничтожьте Украину, раз и навсегда."
 RUS_close_borders_with_ukraine: "Закрыть границы с Украиной"
 RUS_close_borders_with_ukraine_desc: "Начнём наш план по уничтожению Украины с малого - просто закроем границу с ними. Так, что дальше?"
 RUS_send_military_aid_to_the_DPR_and_LPR: "Отправить военную помощь в ДНР и ЛНР"
 RUS_send_military_aid_to_the_DPR_and_LPR_desc: "Отправим нашим союзникам из ЛДНР военную технику. Для защиты Республик хватит и наших войск, но передав им военную технику мы сможем сконцентрировать наши силы на других направлениях."
 RUS_start_a_blockade_of_ukraine: "Начать блокаду Украины"
 RUS_start_a_blockade_of_ukraine_desc: "Следующий этап нашего плана - полная блокада Украины с нашей стороны. Введём по отношению к ним санкции, прекратим поставку любых товаров как своих, так и иностранных, пути поставки которых проходят по нашим территориям."
 RUS_cut_off_gas_and_oil_supplies_to_ukraine: "Прекратить поставки газа и нефти в Украину"
 RUS_cut_off_gas_and_oil_supplies_to_ukraine_desc: "До сих пор в Украину шёл наш газ и наша нефть, пора прекратить этот абсурд. Посмотрим, что они будут делать без наших ресурсов."
 RUS_sowing_discontent_in_eastern_ukraine: "Сеять недовольство в Восточной Украине"
 RUS_sowing_discontent_in_eastern_ukraine_desc: "В Восточной Украине множество русских, которые хотят стать гражданами России, но не могут этого сделать ввиду различных причин. Дав им знак, что скоро у них появится такая возможность, будущие граждане нашей страны значительно дестабилизируют обстановку в Украине."
 RUS_start_partial_mobilization: "Начать частичную мобилизацию"
 RUS_start_partial_mobilization_desc: "Безусловно, мы можем перекинуть войска с Дальнего Востока на границы с Украиной, но начав мобилизацию мы не только сэкономим на переброске войск через всю страну, но и не ослабим границы нашей страны в других её частях. Рассылайте повестки."
 RUS_preparing_for_a_primitive_strike: "Подготовка к превентивному удару"
 RUS_preparing_for_a_primitive_strike_desc: "Почти все приготовления завершены - войска на границе и приведены в боевую готовность, резервисты готовы к переброске на фронт, все планы продуманы. Осталось выбрать лишь направление удара и начать само вторжение. Действуйте."
 RUS_full_scale_invasion: "Полномасштабное вторжение"
 RUS_full_scale_invasion_desc: "Ударьте всеми силами по российско-украинской границе, уничтожьте их."
 RUS_eastern_offensive: "Восточное наступление"
 RUS_eastern_offensive_desc: "Наступление по всем возможным направлениям. Очень рискованный план, но есть возможность разделить Украину на 2 части и быстро закончить боевые действия."
 RUS_offensive_on_kiev: "Наступление на Киев"
 RUS_offensive_on_kiev_desc: "Наступление по всей границе и на Киев. Исторический вариант."
 RUS_march_on_kiev: "Марш на Киев"
 RUS_march_on_kiev_desc: "Наступление по всей границе, за исключением Черниговщины и Сумщины, а также наступление на Киев."
 RUS_double_offensive: "Двойное наступление"
 RUS_double_offensive_desc: "Наступление на Киев, Южную Украину и Донбасс."
 RUS_northern_offensive: "Северное наступление"
 RUS_northern_offensive_desc: "Наступление на Северную Украину и Донбасс."
 RUS_concentrated_attack_on_kyiv: "Концентрированное наступление на Киев"
 RUS_concentrated_attack_on_kyiv_desc: "Концентрированное наступление на Киев и Донбасс."
 RUS_from_border_to_border: "От границы до границы"
 RUS_from_border_to_border_desc: "Наступление по всей российско-украинской границе."
 RUS_offensive_to_the_dnieper: "Наступление на Днепр"
 RUS_offensive_to_the_dnieper_desc: "Наступление на всю Восточную и Южную Украину."
 RUS_offensive_towards_novorossia: "Наступление на Новороссию"
 RUS_offensive_towards_novorossia_desc: "Наступление на Южную Украину и Донбасс."
 RUS_offensive_on_the_heart_of_novorossia: "Наступление на сердце Новороссии"
 RUS_offensive_on_the_heart_of_novorossia_desc: "Концентрированное наступление на Южную Украину."
 RUS_surround_the_fortress_cities_of_donbass: "Окружить города-крепости Донбасса"
 RUS_surround_the_fortress_cities_of_donbass_desc: "План по наступлению на Харьков и Южную Украину с целью окружить города-крепости Донбасса."
 RUS_offensive_on_donbass: "Наступление на Донбасс"
 RUS_offensive_on_donbass_desc: "Концентрированное наступление на Донбасс и Южную Украину."
 RUS_send_troops_to_the_republic_of_donbass: "Отправить войска в республики Донбасса"
 RUS_send_troops_to_the_republic_of_donbass_desc: "Наступление исключительно с территорий Республик Донбасса."
 RUS_SMO: "Начать специальную военную операцию"
 RUS_SMO_desc: "Коннечно, такое вторжение будет считаться самой настоящей войной, но если бы это была настоящая война, Украины бы была просто уничтожена, мы же такой цели не  преследуем. Пока что. \nНачните СВО."
 RUS_declare_war_on_ukraine: "Объявить войну Украине"
 RUS_declare_war_on_ukraine_desc: "Всё для полномасштабной войны наконец-то готово. Они познают страх перед смертью, они будут уничтожены, раз и навсегда. \n §RТак уничтожьте же их.§"
 RUS_falls_of_kyiv: "Падение Киева"
 RUS_falls_of_kyiv_desc: "Киев пал, вы сделали это. Украинское правительство в ужасе, мы ликуем, Победа не за горами. Так, когда концерт Газманова?"
 RUS_leave_kiev: "Покинуть Киев"
 RUS_leave_kiev_desc: "Неожиданно для нас самих мы обнаружили, что у нас не хватает войск на других направлениях, а Киевская группировка сильно рассредоточена и измотана. Как бы печально не было это признавать, но нам придётся покинуть Северную Украину для успеха всей Операции. Мы обязательно вернёмся сюда. Когда-нибудь... "
 RUS_start_gathering_of_volunteers: "Начать набор добровольцев"
 RUS_start_gathering_of_volunteers_desc: "Перед объявлением мобилизации мы начнём сбор добровольцев. В нашей стране много желающих вступить в ряды войск и устранить Украинскую государственность, так дадим же им эту возможность. Объявите набор в ряды ВС РФ."
 RUS_liberation_of_donbass: "Освобождение Донбасса"
 RUS_liberation_of_donbass_desc: "Главная цель всей нашей операции выполнена. Полностью освобождённые Республики празднуют это событие с верой на счастливое будущее. Но боевые действия ещё не закончены, уже многое сделано, но ещё больше только предстоит сделать..."
 RUS_the_liberation_is_delayed: "Освобождение затягивается..."
 RUS_the_liberation_is_delayed_desc: "Что ж, выполнение главной цели нашей операции затягивается. Но все идёт по плану, так ведь?"
 RUS_support_protests: "Поддержать протесты"
 RUS_support_protests_desc: "work in progress \n 24 февраля 2022 года в России произошли масштабные протесты, вызванные войной в Украине. Эта война вызвала огромное беспокойство у граждан и общественности, разрушила судьбы многих граждан, которые опасаются дефицитом, санкциями и эскалации конфликта. Тысячи людей вышли на улицы городов по всей стране, чтобы выразить свое несогласие с войной. Протестующие требовали выход ВС РФ из Украины. Они выступали за свободу и мир, в котором каждый имеет право на свободное выражение своих мыслей и мнений. Мы можем поддержать данные протесты."
 RUS_break_up_protests: "Разогнать протесты"
 RUS_break_up_protests_desc: "После начала боевых действий на украине, на улицы Российских городов вышли люди, выражающие свое недовольство началом боевых действий. Недопустимо чтобы они продолжали спокойно выходить на улицы, подрывая уверенность нашего общества в правильности действий высшего руководства страны. Необходимо разогнать всех этих трусов и предателей! "
 RUS_tv_propaganda: "Пропаганда на ТВ"
 RUS_tv_propaganda_desc: "В 2022 году с помощью Интернета каждый может получить доступ к мнению по любому вопросу со всех сторон. Однако, в текущей обстановке, такой подход неприемлем. Необходимо повторно обратить внимание народу на важность ситуации и напомнить о необходимости сохранения правильной позиции.Для достижения этой цели мы сосредоточим усилия на нашей команде пропагандистов на ТВ, которые уже многократно доказали свою эффективность. Их задачей будет не только разъяснение нашей позиции, но и предоставление аргументов и фактов, подтверждающих ее правильность."
 RUS_z: "Z"
 RUS_z_desc: "Сейчас на Украине происходят события, которые требуют особого символа, который станет знаком отличия наших сторонников от тех, кто не поддерживает войну. Нам нужен символ, который будет объединять людей, которые готовы бороться за мир и справедливость на Украине. Некоторые люди уже приняли за символ латинскую букву Z, которую наша армия использует наряду с буквой V для отличия союзной техники от вражеской. Мы предлагаем использовать этот символ неофициально в качестве знака вторжения на Украину, и призываем пропаганду активно использовать его."
 RUS_law_on_discrediting_russian_armed_forces: "Закон о дискредитации ВС РФ"
 RUS_law_on_discrediting_russian_armed_forces_desc: "Усилиями пропаганды и дубинками росгвардейцев, нам не удалось полностью заглушить голоса тех кто выступает против решения о вторжении в Украину. Поэтому нужно придумать закон запрещающий Публичные действия, направленные на дискредитацию использования ВС РФ в целях защиты интересов нашей страны. "
 RUS_pay_compensation_to_families_of_deceased: "Выплатить компенсацию семьям погибших"
 RUS_pay_compensation_to_families_of_deceased_desc: "Наши бойцы, погибшие, выполняя правое дело, заслуживают уважения и признания за свою службу. Мы не можем вернуть им жизнь, но мы можем сделать все возможное, чтобы их семьи ни в чем не нуждались. Поэтому нам стоит выплатить семьям погибших значительные компенсации. Мы осознаем, что такие выплаты окажут негативное влияние на наш бюджет и имидж, но мы полагаем, что это малая цена за благодарность и уважение, которые мы должны проявлять к нашим героям. Мы должны поддерживать их семьи в трудные времена и помочь им пережить потерю близкого человека. Мы надеемся, что наши действия покажут, что мы не просто говорим об уважении к нашим военным, но и подтверждаем это реальными делами."
 RUS_we_have_no_casualties: "В ВС РФ погибших нет"
 RUS_we_have_no_casualties_desc: "С тех пор, как началось вторжение в Украину, прошло уже значительное количество времени, и мы все еще сталкиваемся с сопротивлением врага. К сожалению, мы неизбежно теряем наших военных, и эти потери наносят удар по нашему личному составу. Мы не можем больше скрывать наличие потерь, но и говорить на чистоту - тоже. Мы признаем небольшое количество потерь среди личного состава и раненых, а тех кто будет говорить о том что их число значительно выше, §Rзаставим молчать!§"
 RUS_appeal_to_images_of_the_past: "Апеллировать к образам прошлого"
 RUS_appeal_to_images_of_the_past_desc: "Наши предки испокон веков сражались за правое дело. От русско-византийских войн до Великой Отечественной Войны, народ России героически воевал за то, чтобы отстоять правду и искоренить зло на земле. Поэтому мы должны не забывать подвигов наших героев, которые служили отечеству в разные периоды истории, а всё также помогать истине побеждать ложь, которую глаголет нынешний киевский режим. Сегодня мы опять боремся с рассадником брани и нацизма, наш народ должен опираться на прошлые поколения, ведь все они защищали наши рубежи и правдивость. Как говорил великий новгородский князь Александр Невский - "Не в силе Бог, а в правде!""
 RUS_point_strikes: "Точечные удары"
 RUS_point_strikes_desc: "Для того чтобы избежать слаженного противодействия со стороны ВСУ, мы нанесем точечные ракетные удары по их военным объектам и инфраструктуре, выведя из строя их аэродромы, ПВО, радиолокационные станции и другие ключевые объекты, которые позволяют им координировать свои действия. К тому же, может быть тогда до них дойдет что сопротивление бесполезно? "
 RUS_take_zmiiniy: "Взять Змеиный"
 RUS_take_zmiiniy_desc: "Захват острова Змеиный и дальнейшее размещение на нем наших сил пво, береговой обороны и крылатых ракет, позволило бы нам доминировать в северо-западной части Чёрного моря. Кроме того, в контексте потенциальной высадки морского десанта на украинское побережье, остров может служить как плацдарм, место размещения средств огневой поддержки, и как радиолокационная база. Нужно немедленно отправить туда наших морских пехотинцев и занять его!"
 RUS_advance_to_kherson: "Продвижение к Херсону"
 RUS_advance_to_kherson_desc: "Херсон – это крупный город, расположенный в южной части Украины, который имеет огромное стратегическое значение. Его захват позволит закрепиться на левом берегу Днепра и продвинуться вперед к Николаеву и Одессе. Поэтому необходимо оперативно занять Херсон, при этом по возможности избежать городских боев. Это позволит сэкономить время, силы и ресурсы нашей армии и ускорить выполнение наших целей."
 RUS_1st_round_of_negotiations: "1 раунд переговоров"
 RUS_1st_round_of_negotiations_desc: "Мы должны инициировать мирные переговоры с Киевским правительством, для урегулирования конфликта, обозначиить свои прямые цели в ходе СВО и выдвинуть ультиматумы."
 RUS_2nd_round_of_negotiations: "2 раунд переговоров"
 RUS_2nd_round_of_negotiations_desc: "2 раунд переговоров"
 RUS_open_humanitarian_corridors: "Открыть Гуманитарные Коридоры"
 RUS_open_humanitarian_corridors_desc: "Мы должны организовать гумантирные коридоры с Киевской стороной для эвукации мирных жителеи и поставок помощи в районы опасной близости к линии соприкосновения. Это решение поможет повысить нам репутацию на мировой арене."
 RUS_exchange_of_prisoners_of_war: "Обмен военнопленных"
 RUS_exchange_of_prisoners_of_war_desc: "С обоих сторон накопилось большое количество военнопленных, мы могли бы использовать это, чтобы вернуть своих боицов обратно на Родину."
 RUS_3rd_round_of_negotiations: "3 раунд переговоров"
 RUS_3rd_round_of_negotiations_desc: "3 раунд переговоров"
 RUS_grain_deal: "Зерновая сделка"
 RUS_grain_deal_desc: "Черноморская зерновая инициатива должна будет инициировать безопасный морской коридор для вывоза сельскохозяйственных грузов с Украины в другие страны. Подписав этот договор, мы покажем свое желание договориваться с западными странами и покажем остальному миру, что Россия всегда готова идти на контакт, даже со своими врагами. Главное - это выполнение наших требований."
 RUS_stop_war: "Прекращение боевых действий"
 RUS_stop_war_desc: "В ходе переговором между нашеи и украинскои сторонои, были приняты решения, которые знаменовали прекращения боевых деиствии на территории Украины. Теперь интересы обоих государств будут отстаиваться и решаться в овальных кабинетах, в присутствии высокопоставленных чиновников с обеих сторон."
 RUS_negotiation_failure: "Срыв переговоров"
 RUS_negotiation_failure_desc: "Украинское правительство отказалось идти на дальнейший контакт и не соглашается идти на дальнейшие переговоры, несмотря на все наши попытки. Что-ж, мы попытались. Россия всегда готова договариваться, что она показала и в этом конфликте, и это - главное. А те, кто засел в Киеве и думают, что им все по зубам, скоро поймут, с кем они отказались говорить."
 RUS_civil-military_administrations: "Военно-гражданские администрации"
 RUS_civil-military_administrations_desc: "Создание военно-гражданских администраций на оккупированных территориях является важнейшим шагом к поддержанию стабильности и контроля в этих районах. Закрепившись на этих территориях, мы сможем предотвратить появление партизанской активности и выявить любых пособников ВСУ."
 RUS_humanitarian_aid: "Гуманитарная помощь"
 RUS_humanitarian_aid_desc: "К сожалению, на некоторых недавно захваченных территориях в результате боевых действий люди остались без доступа к  электричеству, воде и газу. Эти тяжелые обстоятельства являются следствием конфликта, а не виной украинского народа. Однако мы не оставим этих людей на произвол судьбы. Вместо этого мы отправим им гуманитарную помощь, чтобы облегчить их страдания. Мы доставим им предметы первой необходимости, включая продукты питания, воду и отопительное оборудование, так нужными сейчас для выживания в эти трудные времена."
 RUS_offensive_in_the_donbass: "Наступление на Донбассе"
 RUS_offensive_in_the_donbass_desc: "Донбасс - регион, расположенный на востоке Украины, ставший родиной затяжного конфликта что длится уже 8 лет. Противник за это время создал в регионе мощную линию обороны, развернув передовое вооружение, артиллерию и самые опытные подразделения. Несмотря на это, важно спланировать наше наступление, которое сможет прорвать их оборону и отбросить их из региона, наконец остановив обстрелы городов Донбасса."
 RUS_fast_assault: "Быстрый Штурм"
 RUS_fast_assault_desc: "Чем скорее мы освободим Украину, тем скорее мы прекратим страдания русского народа на этих землях и завершим геноцид. Необходимо бросить все средства и ресурсы, которые у нас есть, чтобы прорвать оборону противника. Даже если это стоит нам больших человеческих жертв."
 RUS_accurate_promotion: "Аккуратное продвижение"
 RUS_accurate_promotion_desc: "Несмотря на тяжелую военную ситуацию на Украине, необходимо беречь наш человеческий ресурс и военные средства, для того чтобы не вызывать волнений среди нашего населения, а также минимизировать ущерб гражданским проживающим в этом регионе. Даже если на захват донбасса придется потратить месяцы, мы готовы смириться с тем что враг может успеть накопить силы и укрепить другие фронты. Приоритетом для нас всегда был и остается - русский народ, и мы не собираемся превращать их в пушечное мясо."
 RUS_ahmat: "«Ахмат»"
 RUS_ahmat_desc: "У Рамзана Кадырова, главы Чечни, в распоряжении есть спецподразделение росгвардии именуемое “Ахмат”. До начала боевых действий, подразделение показало свою высокую эффективность в борьбе с террористами на северном кавказе, а также огромную преданность и лояльность нашей власти. Необходимо отправить его в зону боевых действий в самые горячие точки, чтобы развить там наш успех."
 RUS_liberate_mariupol: "Освободить Мариуполь"
 RUS_liberate_mariupol_desc: "Мариуполь - крупный город, расположенный на северном побережье Азовского моря. Он имеет стратегическое значение из-за его близости к Крымскому полуострову и статус ключевого транспортного узла. Захват Мариуполя необходим для получения контроля над сухопутным коридором, ведущим в Крым. Однако важно подходить к любым военным действиям с осторожностью и тщательным планированием. Захват Мариуполя потенциально может привести к значительной эскалации конфликта и привести к жертвам среди гражданского населения. Важно учитывать все возможные риски и последствия, а также вырабатывать скоординированную стратегию, минимизирующую вред как гражданскому населению, так и нашим войскам."
 RUS_preparation_of_landing_in_odessa: "Подготовка десанта в Одессу"
 RUS_preparation_of_landing_in_odessa_desc: "Одесса — крупный город, расположенный на побережье Черного моря на юге Украины. Как один из крупнейших портовых городов страны, он служит жизненно важным экономическим и культурным центром региона. Так же, Одесса также играет ключевую стратегическую роль, служа воротами на территорию Приднестровья. Для успешного проведения операции крайне важно тщательно подготовить наших морских пехотинцев к возможной высадке в Одессе. Кроме того, мы должны тщательно оценить и принять решение о нашей общей стратегии, принимая во внимание такие факторы, как местный ландшафт, погодные условия и потенциальные угрозы со стороны противоборствующих сил."
 RUS_BMP2_side_armor: "Бортовая броня БМП-2"
 RUS_improve_ags: "Улучшить AGS"
 RUS_improve_ags_desc: "АГС-17 - автоматический гранатомёт на станке. Это оружие наводило шороху во время Афганской войны, так почему же мы не можем его модифицировать и сеять ужас у врагов сегодня? "
 RUS_vashniy_razgovory: "«Разговоры о важном»"

#ерик
RUS_army_question: "Вопрос армии"
RUS_army_question_desc: "Армия Российской Федерации одна из самых сильных и технологичных в мире. Наши специалисты придумывают новейшие технические решения, у которых нет аналогов. Сухопутные войска Российской Федерации имеют огромный опыт в различных условиях, они побывали в разных горячих точках, а именно - Сирия, Чечня, Грузия и Донбасс. Везде наши парни показали себя с лучшей стороны. Ну и конечно, наши великолепные танки, которых у нас больше 9 тысяч! Но есть и ложка дёгтя в бочке мёда, а именно оснащение, многие наши солдаты до сих пор носят устаревшие образцы вооружения, это надо исправлять. Военно-воздушные силы Российской Федерации, на наших самолётах и вертолётах летают летчики-асы, которые неоднократно разрушали опорные пункты противников, а также спасали наших ребят. Военно-морской флот Российской Федерации, настоящая жемчужина нашей инженерной мысли, некоторые наши подводные лодки могут шумы винтов превращать в шум моря, с наших крейсеров мы можем вести огонь гиперзвуковыми крылатыми ракетами, даже не подплывая к берегу! Но всё-же, наша армия не идеальная и многое надо реформировать. Займёмся же этим в ближайшее время! "
RUS_tank_modernization: "Модернизация танков"
RUS_tank_modernization_desc: "Танки - это главная боевая мощь СВ РФ. С помощью танков наши войска могут прорывать сложные опорные пункты, а также взрывать технику противника по щелчку. Модернизация танков одно из главных направлений наших военных экспертов и инженеров, так как именно ими хвастаются разные армии мира, но российские танки самые лучшие, не зря же мы тратим 4.3% ВВП на военные расходы? "
RUS_TOS_Solntsepek: "ТОС Солнцепек"
RUS_TOS_Solntsepek_desc: "Тяжёлая огнемётная система ТОС-1А "Солнцепёк" была разработана в 2001 году Основной задачей системы является поддержка пехоты и бронетанковых соединений, король бездорожья. Враги при виде этого монстра сразу же бегут искать укрытие, так как если она тебя накроёт, шансов спастись очень мало. Разница "Солнцепёка" от "Тосочки" в том, что "Тосочке" нужны новые ракеты, но зато ей не нужна заряжающая машина "
RUS_t80: "Т-80"
RUS_t80_desc: "Т-80 - боевая машина, основной танк, производившийся в СССР. Танк с единой газотурбинной силовой установкой. Первый в мире основной танк со встроенной противоснарядной динамической защитой. На вооружении с 1976 года армии СССР, затем России. Танк, который был закалён временем. Эта техника предназначена для полного уничтожения группировки противника."
RUS_arena: "Арена-М"
RUS_arena_desc: ""Арена" - комплекс активной защиты (КАЗ) танка. Предназначен для защиты танков от противотанковых кумулятивных зарядов, ПТУР и снарядов. Модернизированный комплекс активной защиты бронетехники "Арена-М", способен отразить атаку любой противотанковой ракеты. "
RUS_t80_bvm: "Т-80БВМ"
RUS_t80_bvm_desc: "Т-80БВМ - российская модернизация основного боевого танка Т-80БВ семейства танков Т-80. Боевая машина, с улучшенными характеристиками, которые не дают покоя врагам. Т-80БВМ оснащается новым прицелом "Сосна-У", на танк также установлена динамическая защита "Реликт". Если такого монстра запустить на массовое производство, то все точно будут думать, прежде чем что-то говорить о нас. "
RUS_modernize_t80b: "Модернизация Т-80Б"
RUS_modernize_t80b_desc: "Т-80Б - был писком моды военного дела начала 80-ых годов. Модернизированный танк, на основе которого был взят обычный Т-80 был оснащён лучшими технологиями тех времён. Почему бы нам не сделать тоже самое, только поставив на него нынешние технологии? "
RUS_new_akp: "Новая СУО"
RUS_new_akp_desc: "СУО - автоматизированная система, объединяющая комплекс датчиков и технических средств. Обеспечивает поиск, обнаружение и опознавание целей; подготовку вооружений к стрельбе, их наведение и решение задачи поражения цели. СУО "Калина" представляет собой цифровой комплекс управления огнем, которая была создана в России.Она объединяет боевую информационно-управляющую систему (БИУС), прицелы командира и наводчика, а также датчики условий стрельбы. Можно сказать, что командиру надо только крепко держать, система сделает практически всё за него. "
RUS_massprod_t80_bvm: "Массовое производство Т-80БВМ"
RUS_massprod_t80_bvm_desc: "Массовое производство Т-80БВМ"
RUS_new_gas_engine: "Новый газовый двигатель"
RUS_new_gas_engine_desc: "Т-80 – первый в мире серийно производимый танк с газотурбинным двигателем. Преимуществ этих двигателей несколько. Первое, на холоде, они, могут запуститься за пару секунд. Второе - надёжность, у танков с таким двигателем всего 4 передачи, а как мы знаем, упрощение всегда значит повышение надёжности. И третье, это их громкость. «Когда Т-80 движется на тебя, на расстоянии до 30 м машины совсем не слышно, – говорил Сергей Суворов. Поэтому надо придумать новые газовые двигатели, для того чтобы сделать этот танк ещё легче и надёжнее в использовании. "
RUS_start_t72b3_mass_production: "Начать массовое производство Т-72Б3"
RUS_start_t72b3_mass_production_desc: "Т-72Б3 - российский основной боевой танк семейства Т-72. Эта модификация подразумевает собой дешёвый аналог нашего основного танка - Т-90. Представляет собой сравнительно простую и эффективную модернизацию танка Т-72Б, с доведением некоторых параметров до уровня Т-90А. Поэтому, нужно поставить эту модификацию на конвейер, дешёвый - не всегда плохой. "
RUS_start_t72b3_heavy_dz: "Создать Т-72Б3 с тяжелой динамической защитой"
RUS_start_t72b3_heavy_dz_desc: "Т-72Б3 - отличный танк, с множеством преимуществ, но одного ему не хватает, чтобы быть готовым к бою, а именно "Реликта". "Реликт" - российский модульный комплекс динамической защиты третьего поколения . Если поставить тяжелую динамическую защиту на Т-72Б3, то этот танк будет практически доведён до своего максимума! "
RUS_t90_proryv: "Т-90М "Прорыв""
RUS_t90_proryv_desc: "Т-90М - глубокая модернизация основного боевого танка Т-90. Такие танки наводят ужас на врагов Российской Федерации. Установлена новая башня, оснащённая системой управления огнём "Калина" с интегрированной боевой информационно-управляющей системой тактического звена. Танк оснащён модульной динамической защитой третьего поколения: установлена динамическая защита "Реликт" вместо "Контакт-5". Убран антинейтронный надбой и заменён на огнестойкий противоосколочный материал типа кевлар, а также улучшена система пожаротушения. И многое другое в этом монстре с именем - Т-90 Прорыв"
RUS_t90_cammo: "Т-90 камуфляж"
RUS_t90_cammo_desc: "Т-90 - основной танк военной машины Российской Федерации, поэтому мы должны максимально минимизировать потери танков в боях. Для этого нам нужны разные виды камуфляжей, от зимнего до песочного. Никто не хочет быть обнаружен вражеским дроном, вот почему и нужны многочисленные окраски танка в цвета местности. "
RUS_t90_exp_kaz: "Улучшить КАЗ для Т-90"
RUS_t90_exp_kaz_desc: "Т-90 использует "Штору-1" как КАЗ. Но различные модификации используют разные КАЗы, Т-90АМ использует КАЗ "Афганит", это наш лучший комплекс активной защиты. "Афганит" - российский комплекс активной защиты, обладающий дальними радарами и оптическими пеленгаторами предупреждения об угрозах, используется также для разведки наземных и воздушных целей, в защите бронетехники и в атакующих действиях. "
RUS_use_hmg: "Улучшить "Корд""
RUS_use_hmg_desc: "Крупнокалиберные пулемёты всегда пользуются спросом у солдат, хорошо что у нас есть "Корд"! Уникальный крупнокалиберный пулемёт «Корд» разработан в 1998 году для замены устаревшего НСВ-12,7 «Утёс». В пулемёте применяются патроны калибра 12,7×108 мм, способные поражать противника и легкобронированные цели на расстоянии 1500-2000 метров. Боепитание ленточное на 50 патронов. Лента может подаваться с любой стороны."
RUS_high_firepower: "Высокая огневая мощь"
RUS_high_firepower_desc: "Танки, были важной фигурой в практически каждой войне с 20 века. С помощью танков в первой мировой войне, британская армия прорвала фронт у реки Сомма. Во время Великой Отечественной Войны, Курская битва стала последним гвоздём в крышку гроба гитлеровской армии. Отсюда выходит, что танки всегда играли солидную роль в различных сражениях. С того времени ничего не поменялось, у этих зверей все ещё высокая огневая мощь, которая может прорвать любой фронт, если враг совершит ошибку. "
RUS_forward_armrta: "Вперед, Армата!"
RUS_forward_armrta_desc: "Т-14 - российский боевой танк с необитаемой башней, на базе универсальной гусеничной платформы "Армата". Танк оснащён единой системой управления тактическим звеном (ЕСУ ТЗ), связывающей все объекты с помощью программно-технических комплексов взаимодействия. Система разработана воронежским концерном «Созвездие» и представляет собой единую систему управления боем, включающую в себя одиннадцать подсистем, отвечающих за управление средствами радиоэлектронной борьбы, артиллерией, ПВО, инженерным и материально-техническим обеспечением. Кроме того, ЕСУ ТЗ также позволяет создать единую информационную сеть, с интеграцией различных видов связи, включая связь с беспилотными аппаратами и другими средствами разведки, онлайн-взаимодействие разных родов войск на поле боя. Мы хранили их до худших времён, но похоже они настали, вперёд, Армата! "
RUS_infantry: "Пехота"
RUS_infantry_desc: "Пехота играет важную роль для суверенитета любой страны. Без солдат, государство, не может чувствовать себя в безопасности и независимости от других. Именно поэтому нам стоит сконцентрировать своё внимание на улучшение вооружения для наших бойцов, для облегчения дальнейших военных операций против врагов. А также для повышения уровня торговли со странами которые закупают у нас пехотное вооружение. "
RUS_lend_bmd4_to_army: "БМД-4М"
RUS_lend_bmd4_to_army_desc: ""БМД-4" - российская боевая гусеничная плавающая машина, предназначена для транспортировки личного состава воздушно-десантных войск, повышения его мобильности, вооружённости и защищённости на поле боя. С её помощью наши десантники смогут с лёгкостью переплывать речки, проходить препятствия в тяжёлых условиях, а также быстро штурмовать объекты. "
RUS_need_more_ak74: "Нужно больше АК-74"
RUS_need_more_ak74_desc: "АК-74 - Автомат, разработанный в 1970 году великим советским конструктором М.Т.Калашниковым. Автомат проверен временем, не зря же он самый популярный автомат за всю историю. Нам нужно ускорять его производство, ведь такого надёжного автомата всегда не хватает. "
RUS_thermobar_for_rpg7: "Термобар для РПГ-7"
RUS_thermobar_for_rpg7_desc: ""РПГ-7" - советское индивидуальное огнестрельное оружие, против боевых машин врага. Термобарическая боевая часть обладает высоким фугасным, осколочным и зажигательным действием, нанося сокрушительный урон живой силе противника на поле боя. Вместе они могут уничтожить за один выстрел целую группу врагов находящихся в укрытии! "
RUS_mechanized_infantry: "Механизированная пехота"
RUS_mechanized_infantry_desc: "Механизированная пехота это вариант обычной пехоты с добавлением техники. С помощью машин, скорость повышается в несколько раз! Так почему же нам не делать больше механизации, если это так выгодно? "
RUS_ak12_rearment: "Перевооружение на АК-12"
RUS_ak12_rearment_desc: "АК-12 - Принципиально новый автомат, который создал концерн "Калашников" на основе старых версий АК. Это оружие, которое может полностью вытеснить других конкурентов на рынке. Ведь оно дешёвое в производстве и очень эффективное, а главное - удобное! Думаю наши защитники достойны носить с собой лучшие оружия на данный момент, запускайте конвейер! "
RUS_from_ural_to_typhoon: "От Урала до Тайфуна"
RUS_from_ural_to_typhoon_desc: "Гражданский автопром в РФ никогда не был популярным, его всегда теснили иностранные аналоги, но вот машины побольше, тут совсем другой разговор. Урал - советский и российский крупнотоннажный грузовой автомобиль повышенной проходимости двойного назначения с колёсной формулой 6 × 6, используется как и в гражданских так и для использования в вооружённых силах. Эта машина легко проедет по любому виду поверхности. "Тайфун" - семейство бронеавтомобилей повышенной защищённости, предназначено для перевозки личного состава, а также для установки различного целевого оборудования или систем вооружений. "
RUS_bmp3_kaktus: "БМП-3 "Кактус""
RUS_bmp3_kaktus_desc: "БМП-3 - советская и российская боевая бронированная гусеничная машина, предназначенная для транспортировки личного состава к переднему краю, повышения его мобильности, вооружённости и защищённости на поле боя. Модификация "Кактус" повышает толщину бронезащиты, тем самым, её не пробивают даже снаряды калибра 12.7 мм! Но из-за повышения веса она не может плавать. "
RUS_new_berezhok_party: "Новая партия БМП-2 "Бережок""
RUS_new_berezhok_party_desc: ""Бережок" - российский универсальный боевой модуль, для боевой машины, предназначен для модернизации лёгкой бронетехники, такой как БМП-1, БМП-2, а также для оснащения объектов бронетанковой техники отечественного и зарубежного производства типа БМП, БТР и БМД. Новая партия "Бережка" облегчит прорыв позиций врага, так как он оснащён гранатомётом на 300 выстрелов, а также ПТРК "Корнет"! "
RUS_bmp2_side_armor: "Усиление боковой брони"
RUS_bmp2_side_armor_desc: "У классических БМП-2, все хорошо, скорость, вместимость, вооружённость, но есть один недостаток - это лёгкая броня по бокам. Так давайте же улучшим вариант который был проверен временем, поставим хорошую броню, и экипаж будет чувствовать себя в безопасности."
RUS_improve_engine: "Улучшить двигатель"
RUS_improve_engine_desc: "Улучшить двигатель"
RUS_decrease_bmp2_quality_standarts: "Снизить стандарты качества БМП-2"
RUS_decrease_bmp2_quality_standarts_desc: "На данный момент нам нужна техника для скорого прорыва на фронте, поэтому надо снизить качество выпускаемых БМП-2, для того чтобы получить как можно скорее новые партии, задавим врагов числом, а не качеством!"
RUS_increase_bmp2_quality_standarts: "Повысить стандарты качества БМП-2"
RUS_increase_bmp2_quality_standarts_desc: "Сейчас, закончилась активная фаза действий на фронте, началась обоюдная передышка с обеих сторон, поэтому торопиться нам некуда. Надо повысить качество выпускаемых БМП-2, для того чтобы быть готовым во все оружия к следующей фазе интенсивных боевых действий на фронте! "
RUS_headquaters: "Штаб"
RUS_headquaters_desc: "Генеральный штаб Российской Федерации - мозг всей нашей армии. Отсюда выходят все решения и планы по операциям тех или иных войск. Наши генералы неоднократно принимали максимально эффективные решения для устранения противника, при этом не теряя большое количество солдат. Но были и довольно глупые решения, в пример можно поставить первую чеченскую войну, где наши войска вошли на территорию Ичкерии и доехали колонной до Грозного, где их встретили жёстким ответным огнём. Конечно, с тех пор прошло много времени, но все равно надо быть готовым ко всему и каждый план проверять до мелочей."
RUS_operation_mongoose_throw: "Операция 'Mongoose Throw'"
RUS_operation_mongoose_throw_desc: "Операция под кодовым названием 'Бросок мангуста' - подготовленный план Генерального штаба Российской Федерации по защите населения Донбасса от неонацистов, которые представляют нынешнее правительство Украины. По сценарию наши войска должны войти колоннами техники на территорию Украины. А именно в Харьковскую, Херсонскую, Киевскую, Черниговскую и Сумскую область. А также начать активные боевые действия на Донбассе. После, занять ключевые точки с которых будет удобно вести наступление и одержать молниеносную победу!"
RUS_Gerasimov: "Герасимов"
RUS_Gerasimov_desc: "Валерий Васильевич Герасимов - начальник Генерального штаба Российской Федерации. Человек с большим умом, в его честь назвали доктрину современной войны, в которой боевые действия ставит в один ряд с политическими, экономическими, информационными, гуманитарными и другими невоенными мероприятиями. Валерий Васильевич прошёл не одну военную операцию, он прошёл огромное количество академий. Это человек которому можно довериться при продумывании тонкостей военных задач на вражеской территории. Валерий Герасимов - человек, без которого не было бы возможности вернуть Крым в 2014 году, человек, без которого все было бы по-другому."
RUS_information_war: "Информационная война"
RUS_information_war_desc: "Война - это не только боевые действия на фронте, а также владение преимуществом на информационном поле. Украинские СМИ постят фейки, которые дискредитируют ВС РФ. Мы должны не забывать о том, что наши ребята борются за правду, поэтому в интернет мы должны публиковать только проверенную информацию с нескольких достоверных источников. Только так мы сможем завоевать доверие обычного пользователя сети. "
RUS_blockout_ukr: "Блокировка Украины"
RUS_blockout_ukr_desc: "Блокировка Украины"
RUS_destroy_Starlink: "Уничтожение Starlink"
RUS_destroy_Starlink_desc: "Уничтожение Starlink"
RUS_massive_artillery_barrage: "Массированный артиллерийский удар"
RUS_massive_artillery_barrage_desc: "Мы должны поразить все главные точки Украины до начала операции “Бросок Мангуста”. Под удары должны попасть : Военные части, ТЭЦ, Аэродромы. Также эти удары нарушат снабжение частей ВСУ у границы с нами. Пусть правительство Украины поймёт, что все эти 8 лет, которые они бомбили республики Донбасса вернутся им бумерангом."
RUS_orlan10_spot: "Орлан-10 разведка"
RUS_orlan10_spot_desc: "“Орлан-10” — российский многофункциональный беспилотный комплекс, предназначенный для ведения наблюдения за протяжёнными и локальными объектами в труднодоступной местности, в том числе при проведении поисковых и ремонтных работ. Разработан российским предприятием “Специальный технологический центр”. Особенность “Орлана” - это плотная интеграция с САУ “Мста-М”, что помогает уничтожать как отдельного солдата, так и работающие РЛС"
RUS_orbital_group_Liana: "Орбитальная группа 'Лиана'"
RUS_orbital_group_Liana_desc: "“Лиана” - это российская система глобальной спутниковой морской космической разведки, которая помогает нам видеть любые передвижения вражеского флота или БПЛА которые пролетают над морем. “Лиана” оплела сушу и моря для полной безопасности наших граждан!"
RUS_NEBO_M: "НЕБО-М"
RUS_NEBO_M_desc: "“НЕБО-М”  — межвидовой мобильный радиолокационный комплекс обнаружения аэродинамических и баллистических объектов на средних и больших высотах, входит в семейство РЛС Небо. РЛК предназначен для определения трёх координат целей. В комплексе использованы средства обнаружения со значительными зонами обнаружения малоразмерных и малозаметных целей, в том числе выполненных по технологии стелс. Для РЛК характерно малое время завязки трасс по высокоскоростным целям, высокий темп обновления и выдачи информации большие дальности обнаружения пусков баллистических ракет, большие потолки в режиме сопровождения баллистических целей. "
RUS_zoopark: "Зоопарк"
RUS_zoopark_desc: "“Зоопарк” - радиолокационный комплекс разведки для обнаружения огневых позиций противника и корректировки огня дружественных огневых средств. С помощью “Зоопарка” наши бойцы с легкостью определяют местонахождение техники противника, с последующей помощью всё того же “Зоопарка”, артиллеристы, попадают точно в цель!"
RUS_laser_shells: "Лазерные снаряды"
RUS_laser_shells_desc: "Лазерные снаряды это новый виток в эволюции снарядов. “Краснополь” - это управляемый снаряд, с реактивным двигателем, который должен пробивать любую броню с первого выстрела. Эти монстры стоят на вооружении у России, Китая и Индии! Посмотрим как с ними справятся украинские ПВО"
RUS_improve_MSTA_S: "Улучшение МСТА-С"
RUS_improve_MSTA_S_desc: ""Мста-С" - предназначена для уничтожения тактических ядерных средств, артиллерийских и миномётных батарей, танков и другой броневой техники, противотанковых средств, живой силы, средств ПВО и ПРО, пунктов управления, а также для разрушения полевых фортификационных сооружений и препятствования манёврам резервов противника в глубине его обороны. Гаубица проверенная временем, а если на неё повесить современные модификации, это же просто будет убийца техники вооружённых сил Украины. "
RUS_Tornado: "Торнадо"
RUS_Tornado_desc: ""Торнадо-г" - российская модернизированная реактивная система залпового огня, которая может уничтожить огневую позицию врага за один залп, ведь у "Торнадо-Г" великолепная кучность снарядов. Это одна из самых простых в использовании РСЗО, ведь в отличие от машин прошлого поколения "Град", у "Торнадо-Г" более совершенная система управления огнём, которая выполняется с помощью спутниковой навигации. Отличие "Торнадо-С" от "Торнадо-Г" тем, что у "Торнадо-С" есть возможность индивидуального наведения каждой ракеты на цель."
