POL_Coordination_of_actions_with_the_Baltics_desc: "Начать активную координацию с государствами Балтии, чтобы сплести единое командование и усилить оборонительную мощь региона."
POL_Large_scale_defense_project_desc: "Создание и воплощение масштабного оборонного проекта, охватывающего бои в небе и на море, а также оттачивание планирования и тактики обороны, станет нашим главным стержнем."
POL_Additional_NATO_troops_in_the_region_desc: "Рассмотреть возможность призвать под знамена НАТО дополнительные силы, дабы они встали на страже Сувалкского коридора, усиливая его неприступность."
POL_Preparing_the_defense_of_the_Suwalki_corridor_desc: "Необходимо разработать и запустить комплекс мер по обороне Сувалкского коридора – стратегического перешейка, находящегося под угрозой со стороны Российской Федерации."
POL_General_Air_Defense_Aviation_Forces_desc: "Сплетение действий сил противовоздушной обороны (ПВО) и Военно-воздушных сил (ВВС) создаст мощный стержень, поддерживающий наземные силы и обеспечивающий господство в воздухе."
POL_Exercise_Steadfast_Defender_desc: "Steadfast Defender 2024 Величайшие учения НАТО со времен изможденной Холодной войны, "Steadfast Defender 2024" (22 января – 31 мая 2024 года), собравшие около 90 000 воинов из 32 стран Альянса, обнажили жизненную важность оперативной переброски войск и непоколебимой готовности к коллективной обороне. Маневры, раскинувшиеся по всей Европе, от ледяной Арктики до восточного рубежа, подарили бесценные откровения для оценки и закалки оборонной мощи."
POL_Negotiate_arms_supplies_desc: "Предлагается выковать долгосрочные союзы по поставкам вооружений с партнерами по НАТО, чтобы планомерно пополнять арсеналы и поддерживать пламя боеготовности"
POL_Improvements_to_our_doctrine_desc: "Необходимо вдохнуть новую жизнь в действующую военную доктрину, перековав ее в соответствии с вызовами наших дней."
POL_Purchase_of_missiles_for_aviation_desc: "Приобретение современных ракетных комплексов для авиации станет мощным ударом по врагу, выковывая господство в небе."
POL_Study_the_experience_of_Ukraine_desc: "Чтобы минимизировать суровые ошибки прошлого и повысить боевую готовность к грядущим конфликтам, критически важно провести глубокий анализ опыта, закаленного в боях, который обрела Украина. Это позволит выковать ценные уроки и закалить оборонную стратегию."
POL_Stick_to_the_NATO_school_desc: "Целесообразно вглядеться в перспективы слияния с доктринами НАТО. Такой шаг может открыть путь к господству в воздухе, что, в свою очередь, станет надежным щитом для наземных операций."
POL_New_recruitment_in_TRO_desc: "Для усиления оборонного кулака страны, рекомендуется разжечь пламя нового набора в ряды легкой пехоты Сил территориальной обороны, возвышая их численность и боевую готовность."
POL_Increase_your_army_desc: " С целью наращивания численности вооруженных сил, предлагается расширить призывную кампанию, прокладывая путь к армии из 300 000 бойцов."
POL_Increase_in_NATO_army_in_Poland_desc: "Мы делаем ставку на скорость и мобильность. Современная война требует манёвра — и бронетехника, а также механизированные части станут основой нашей армии."
POL_Nuclear_weapons_in_Poland_desc: "Мир изменился. Старые гарантии безопасности больше не работают. Мы вынуждены задуматься о самом радикальном способе сдерживания потенциальной российской агрессии."
POL_Start_negotiations_with_the_USA_desc: "Если мы вообще говорим про средства ядерного сдерживания, ближайший партнёр в этом вопросе - США. Мы проведём переговоры о размещении ядерного оружия, чтобы усилить нашу безопасность. "
POL_Infrastructure_preparation_desc: "Подготовка инфраструктуры"
POL_Deployment_of_nuclear_weapons_desc: "Историческое решение принято. Американское ядерное оружие размещается на польской территории - теперь наши враги будут дважды думать перед тем, как нападать на нас. "
POL_Failure_desc: "Американская сторона не готова идти на риск. Польша остаётся один на один с угрозой, и нам придётся искать другие пути защиты - от поиска других партнёров в этом вопросе до создания собственных средств ядерного сдерживания.
