POL_new_army_giant_desc: "На карту поставлено само существование государства. Польша объявит масштабную мобилизацию, формируя массовую армию, способную наносить максимальные потери врагу."
POL_ammo_plants_desc: "Заводы переходят на военные рельсы. Экономика Польши начинает работать на войну, увеличивая выпуск боеприпасов и снаряжения."
POL_ammo_plants_2_desc: "Тотальная война не щадит никого. Даже самые жёсткие меры рассматриваются как необходимость ради выживания польского государства"
POL_ammo_silos_desc: "Новые склады с боеприпасами"
POL_ammo_silos_2_desc: "Мы должны готовиться к долгому противостоянию. Защищённые стратегические хранилища позволят сохранять запасы даже под ударами врага."
POL_New_Arms_giants_desc: "Поддержка «гигантов ВПК», то есть крупнейших предприятий военно-промышленного комплекса, таких как PGZ, Huta Stalowa Wola, Mesko, WB Electronics и Radwar, позволит увеличить выпуск вооружений и боеприпасов, модернизировать технику и создать новые рабочие места. Эти компании стимулируют технологические инновации и укрепляют оборонный потенциал страны."
POL_whereisgas_desc: "Польша сталкивается с зависимостью от российского газа, что угрожает энергетической безопасности страны. Необходимо обратиться к правительству во главе с Матеушем Моравецким для поиска альтернативных источников, увеличения внутренних запасов и модернизации газовой инфраструктуры. Эти меры позволят снизить зависимость от России, обеспечить стабильную работу предприятий и укрепить стратегическую безопасность страны."
POL_west_missiles_desc: "Западные ракеты"
POL_Industrial_Giants_desc: "Поддержка крупнейших промышленных предприятий Польши, таких как PKN Orlen (нефть и топливо), KGHM Polska Miedź (медь и серебро), PGNiG (газовая отрасль), PKO Bank Polski (финансовые услуги) и PZU (страхование), позволит увеличить выпуск продукции, модернизировать заводы и создать новые рабочие места. Эти компании стимулируют технологические инновации, укрепляют экономику страны и повышают её конкурентоспособность на международном рынке, что является экономически выгодно."

