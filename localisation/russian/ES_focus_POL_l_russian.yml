#desc
POL_Happy_New_Year_Poland_desc: "Вот уже пошел 23 год, казалось бы, эры технологий, духовного развития и пацифизма. Но Кремль, так или иначе, \"подначивает\" к новой крупной войне. Эра оттепели может завершиться уже со дня на день. Мы должны консолидироваться со своими союзниками и быть готовыми к любому раскладу событий. Наше государство сильное, крепкое и несломимое. Мы не раз показали в истории то, что ни перед кем падать не будем и также не позволим произойти этому ныне. Мы обеспечим жителям Польши достойную жизнь и поможем тем, кто в этом будет нуждаться извне. Слава Польше!"
POL_Condemn_South_Stream_2_desc: "Россия всегда была сырьевым придатком для развитых европейских стран. Но Европа слишком сильно подсела на поставки нефти и газа из России. Настолько сильно, что Москва может использовать эту \"мягкую\" силу в своих целях, манипулируя ценами и своими поставками ресурсов. Это может плачевно сказаться на безопасности и независимости единой Европы от России. Путин же не останавливаясь на имеющемся хочет создавать все больше нефти и газопроводов, дабы еще больше поставить Европу в зависимое положение. Так еще и деньгами которые Москва получает за продажу ресурсов она снабжает грядущее вторжение в Украину. Поэтому мы должны осудить расширение влияния России на Европу через ее ресурсы, а в перспективе получить независимость от ее сырья."
POL_strength_in_the_OSCE_mission_desc: "В свете нарастающей эскалации конфликта на Донбассе нам необходимо предпринять решительные шаги для стабилизации ситуации. Мы отправим дополнительные силы в миссию ОБСЕ, чтобы усилить мониторинг и контроль текущих событий. Наша цель — предотвратить дальнейшую эскалацию конфликта и содействовать мирному урегулированию в рамках выполнения обеими сторонами Минских соглашений. Польские наблюдатели будут тщательно фиксировать все нарушения режима прекращения огня на линии соприкосновения. Это поможет снизить напряжённость и продемонстрировать нашу приверженность безопасности и стабильности в Европе."
POL_Strengthen_the_border_with_Belarus_desc: "Российская агрессия в адрес Украины может серьёзно поставить под вопрос нашу безопасность. Польша не имеет опасной границы с Россией, если не считать Калининградскую область, однако серьёзную опасность может представить Беларусь - главный союзник Путинского режима в Европе. Мы уверены, что если потребуется, диктатор Лукашенко позволит России вторгнуться в Польшу со своей территории. Также через Польско-Беларусскую границу могут проникать в нашу страну сотрудники вражеских спецслужб, с целью диверсионных работ. Мы должны быть готовы к любому исходу событий, для чего следует укрепить потенциально опасную границу."
POL_Warn_the_EU_about_war_desc: "По данным нашей внешней разведки, Россия планирует начать масштабное вторжение в Украину в ближайшие несколько недель. В свете этой информации, мы обязаны немедленно предупредить Европейский Союз о данной угрозе. Это позволит ЕС мобилизовать необходимые ресурсы и оказать своевременную помощь Украине для отражения российской агрессии. Польша, как верный союзник и защитник свободы и демократии, выступит инициатором координации и консолидации усилий в ответ на проявляемую Россией агрессию."
POL_brigade_near_the_border_with_Belarus_desc: "Похоже, что Путин действительно планирует вторгнутся в Украину.  У нас нет никаких оснований полагать, что он решит остановится лишь на землях нашего соседа, а резкие заявления влиятельных российских частных лиц и даже некоторых чиновников тому подтверждение. Частично подчинённый России белорусский режим Лукашенко, очевидно, станет буфером между Россией и нами в случае полномасштабной войны на континенте. Потребность в передислокации наших частей на Белорусско-Польскую границу очевидна и требует скорейшего удовлетворения."
POL_Negotiations_with_Zelensky_desc: "В свете нарастающей угрозы со стороны России, мы инициируем переговоры с Президентом Украины Владимиром Зеленским. Они будут направлены на координацию совместных действий и укрепление оборонительных мер в случае развязывания полномасштабной войны. Мы будем обмениваться разведывательными данными и согласовывать стратегические планы, чтобы эффективно противостоять агрессору. Совместные усилия и тесное взаимодействие помогут повысить боеспособность Украины, показав наше единство против российских притязаний."
POL_Morawiecki_visit_to_Kyiv_desc: "Мы должны показать украинскому народу и правительству, что мы не оставим их в случае начала полномасштабной войны с Россией. Визит Моравецкого в Киев станет знаком нашего неравнодушия, а также позволит извлечь практическую выгоду, предоставив возможность для проведения закулисных переговоров с высшими украинскими чинами."
POL_Condemn_Germany_weakness_desc: "На протяжении многих лет взаимодействия Западного блока и России, Германия проявляла излишнюю мягкость и даже, можно сказать, слабость перед РФ. Если украинский бастион свободы падёт, то война может прийти в наш дом, ну или по крайней мере мы будем жить, отбиваясь от претензий и провокаций РФ. Нам надо убедить всех в своей неподкупной позиции и осудить Германию за мягкость, приведя себя в пример всем странам НАТО для помощи Украине."
POL_Refugee_camps_desc: "Во время переговоров с Зеленским мы поднимали много тем, в том числе мы говорили о беженцах. По итогам дискуссий мы сошлись на том, что беженцы из Украины имеют право на проживание, получение жилья, здравоохранение, образование и работу. Мы понимаем, что самая развитая страна, сосед Украины, в которую могут бежать люди -  это Польша. В связи с этим мы обязаны подготовиться к наплыву огромного количества людей с украинской стороны во избежание плохих последствий миграции. В ход пойдет возведение многочисленных лагерей на границе с Украиной для временного укрытия украинских беженцев и дальнейшей транспортировки беженцев в нашу страну, а также предоставления временного места жительства."
POL_Take_action_desc: "С каждым днём мы всё больше уверены в том, что вторжение России в Украину является неизбежным. В этот критический момент мы не можем оставаться в стороне. Наши союзники нуждаются в немедленной помощи для защиты своей свободы и демократии. Мы должны мобилизовать наши силы и ресурсы для поддержки Украины. Наша решительность и оперативность могут стать ключевыми факторами, в случае, если Россия начнёт военную агрессию. Настало время показать всему миру, что Польша готова стоять за своих союзников и бороться за свободу и демократию в Европе."
POL_Transfer_the_ADMS_to_Ukraine_desc: "Мы поняли, что без нашей помощи Украина не в состоянии эффективно противостоять России. В связи с этим мы начнем поставку нашего вооружения Украине. В будущую поставку будет входить большое количество дронов и переносных зенитных ракетных комплексов (ПЗРК) во избежание быстрой и безоговорочной капитуляции Украины Россией в предстоящей войне. "
POL_Give_Ukraine_amm_and_AT_desc: "В связи с недавним рядом переговоров, на которых обсуждалось количество и содержание ленд-лиза Украине со стороны НАТО, мы сошлись на том, что можем сами выбирать количество поставляемых боеприпасов. Мы поставим Украине боеприпасы, а также противотанковые ракетные комплексы (ПТРК) для улучшения и реабилитации невероятно шаткого положения Украины со стороны вооружения в предстоящей борьбе с агрессором - Россией."
POL_Transfer_of_an_American_brigade_to_Poland_desc: "Наша делегация которую мы направили в США договорилась о размещении 1,7 тысяч военных из состава 82-й воздушно десантной дивизии. Благодаря размещению этой группировки войск на нашей территории мы можем чувствовать себя более уверенными перед лицом угрозы со стороны РФ.Эти военные помогут нам в проведении совместных учений и операций для обеспечения нашей безопасности."
POL_New_format_of_Ukr_Pol_GB_relations_desc: "Благодаря нашему долгосрочному сотрудничеству с Великобританией у нас есть ряд коммуникационных каналов и хорошо развитые отношения. Однако наш сосед Украина не может похвастаться тем же. Украинцам нужна поддержка, и Великобритания также хочет её им оказать. Мы можем использовать наши связи и создать новые отношения. Великобритания имеет сильное присутствие в дипломатии, а Украина давно хотела укрепить отношения с ними. Наша страна выступит в качестве посредника и надежного партнера в развитии их отношений. Вместе мы определенно защитим не только граждан Украины, но и всю Европу от угрозы со стороны России."
POL_Meeting_of_leaders_of_France_Germany_Poland_desc: "Сегодня наши министры организовали встречу с президентами Франции и Германии Эммануэлем Макроном и Франком-Вальтером Штайнмайером, где мы должны обсудить ряд актуальных вопросов. Самым актуальным вопросом, несомненно, будет Украина. Однако на встрече речь пойдет не только об Украине. Вместо этого значительное внимание будут уделено экономическим проблемам и разногласиям по поводу поставок оружия украинской стороне. Возможно, в последнее время встреч стало слишком много. В любом случае это вынужденная мера."
POL_Declare_the_end_of_the_pandemic_desc: "Сегодня мы приняли решения о завершении пандемийных ограничений, ведь смертность от коронавируса в результате нашей политики по вакцинации населения находиться на достаточно низком уровне и больше нет смысла ограничивать людей  для борьбы с ростом заболеваемости."
POL_Urgent_OSCE_meeting_desc: "Масштабная война на Европейском континенте приближается с каждым днём, и, возможно, она может оказать серьёзный удар по экономике нашей страны. В связи с этим мы просто не можем обойти стороной очередное незапланированное заседание Организации по безопасности и сотрудничеству в Европе (ОБСЕ). Основная цель организации заключается на обеспечении безопасности Европы, а также урегулирования разногласий участников организации. Предполагается, что на заседании будет присутствовать главный виновник торжества, РФ. На заседании страны НАТО и Украина будут обсуждать грядущий конфликт и все возможные способы урегулировать его или, на крайний случай, отсрочить его."
POL_Shout_to_the_EU_desc: "Осознавая всю серьёзность российской угрозы для Украины, мы обязаны выступить в авангарде дипломатической борьбы за безопасность Европы. Мы должны убедить страны Европейского Союза в необходимости введения мощных экономических и персональных санкций против России. Целью санкций является удар по экономике РФ, который будет способен ослабить агрессивные амбиции Москвы. Лоббирование санкций в ЕС — это не только способ поддержать Украину, но ещё и возможность укрепить единство Европы перед лицом российской агрессии. Принятие таких мер вполне чётко покажет России, что мы не оставим их агрессивные действия безнаказанными."
POL_Approve_Ukraine_EU_membership_desc: "Украинский народ с момента получения независимости делает все возможное для вступления в Евросоюз. Всё дошло до того, что в 2014 году он сверг коррумпированного автократа Януковича, который делал все для того чтобы замедлить и прекратить движение в сторону организации. Это решение было роковым - украинцы показали, что они готовы на все для завершения своего плана, несмотря на всяческие провокации агрессивного соседа. Сейчас мы убедились в взаимовыгодном сотрудничестве между союзом и Украиной, потому мы полностью за то чтобы Украина стала новым членом."
POL_War_in_a_neighboring_country_desc: "Так, как война в Украине имеет огромное влияние на всю Европу и на нас в том числе, мы не можем сидеть сложа руки и делать вид, будто ничего не происходит. Мы должны максимально помочь Украине выстоять как можно дольше, ведь пока они сдерживают Россию, у нас есть время подготовить свою армию к вероятной войне."
