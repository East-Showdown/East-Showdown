POL_Expel_Russian_diplomats_desc: "Российское правительство ведет чрезмерно агрессивную внешнюю политику, и существует вероятность, что их дипломаты уже начали разведывательную деятельность и планируют создать полноценную шпионскую сеть. В связи с этим было принято решение лишить их дипломатического статуса и вручить послу РФ в Польше официальную ноту о высылке всех 45 российских дипломатов. При этом на территории страны останутся лишь пять российских представителей, включая главного посла, Сергея Андреева, которому, собственно, и была вручена данная нота.Также все имущество, оставленное данными дипломатами, будет конфисковано и передано в государственную казну."
POL_Recognize_Putin_as_a_war_criminal_desc: "Признать Путина военным преступником"
POL_Close_the_passage_of_the_Russian_Federation_desc: "Еще в феврале был закрыт КПП «Бобровники», и в течение мая мы наложили санкции на жителей РФ и РБ. Теперь, когда РосГосДума решила запретить нашим транспортным средствам передвижение по территории Российской Федерации, мы вводим ответные меры: запрет на передвижение российских и белорусских автомобилей по территории Польши. Запрет будет действовать только для автомобилей, которые собираются въехать в Польшу после принятия закона.\nТем не менее, оставшиеся два КПП «Тересполь – Брест» и «Козловичи – Кукурыки» по нашему законопроекту будут пропускать пассажирские автомобили."
POL_The_first_stage_of_refusal_from_Russian_gas_desc: "Первый этап отказа от российского газа"
POL_The_second_stage_of_refusal_from_Russian_gas_desc: "Второй этап отказа от российского газа"
POL_The_final_stage_of_refusal_from_Russian_gas_desc: "Финальный этап отказа от российского газа"
POL_Embargo_on_Russia_electronic_desc: "Второй этап отказа от рос газа"
POL_Confiscate_Russian_assets_desc: "В течение многих лет наша страна развивала отличные экономические отношения с Россией. Через нашу территорию проходили постоянные потоки российских ресурсов и товаров, за которые мы получали хорошую прибыль. Однако после начала войны в Украине, российские активы были заблокированы в банках различных стран в рамках нового пакета санкций. Эти активы могут стать приятным дополнением к нашей экономической ситуации, особенно учитывая огромную инфляцию из-за закрытия российского рынка для наших товаров. Безусловно, часть этих активов мы можем передать Украине в знак солидарности и поддержки."
POL_Close_from_the_Russian_Federation_desc: "Новый пакет санкций был одобрен НАТО. Наша задача, в интересах поддержания мирового порядка, заключается не только в их исполнении, но и в тщательном контроле за соблюдением этих мер. Россия, наш сосед, до начала военного вторжения в Украину, через нашу территорию экспортировала огромное количество ресурсов, товаров и специалистов. Однако значительная часть этого импорта по-прежнему остается на нашей территории и, в какой-то мере, продолжает поступать.\nМы больше не желаем иметь никаких дел с агрессором и осознаем, что у нас нет ничего общего с режимом, который угрожает безопасности и стабильности в нашем регионе. В связи с этим мы подготовили официальное сообщение для посольства Российской Федерации в Варшаве, в котором будет объявлено о нашей дипломатической и экономической блокаде с Россией."
