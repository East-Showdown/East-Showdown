l_russian:
 Collective_Security_Treaty_Organization: "ОДКБ"
 faction_manifest_ensuring_multipolarity_goal_name: "Обеспечение многополярности"
 faction_manifest_ensuring_multipolarity_goal_desc: "События, происходящие в XXI веке, наглядно демонстрируют порочность однополярной системы мировой политики. США и их европейские сателлиты гарантируют не мир и справедливость, а лишь право сильного, навязывая другим странам чуждые ценности, не рассматривая их как равноправных партнёров для диалога, нарушая собственные обязательства и уничтожая несогласных с их позицией с помощью бомбардировок, зачастую закрывая глаза на преступления дружественных им государств.\n\nРоссия, восстав из руин, категорически не согласна со сложившейся действительностью.\n\n«Когда мы говорим о многополярности, это не значит, что должны появиться какие-то новые гегемоны. Так вопрос никто не ставит — ни в рамках ШОС, ни в рамках БРИКС. Все участники международного общения должны иметь равные права».\n— В. В. Путин" 
 North_Atlantic_Treaty_Organization: "НАТО"
 faction_manifest_the_standoff_with_russia_goal_name: "Противостояние с Россией"
 faction_manifest_the_standoff_with_russia_goal_desc: "Победив в холодной войне, Европа смогла вздохнуть с облегчением, избавившись от постоянной угрозы. Но спустя 30 лет тень войны вновь легла на континент. Россия грубо нарушила нормы международного права, аннексировав Крым и спонсируя восстание на Донбассе. Мирный процесс не смог примирить стороны и удовлетворить имперские амбиции Москвы. Меч эскалации со скрежетом покидает ножны, чтобы разрубить узел дипломатии и переговоров, проливая кровь на украинской земле. Европе необходимо сдержать агрессивные планы России, ведь неизвестно, где и когда она остановятся.\n\n«Не может быть одностороннего раздела суверенной европейской нации, и границы не могут быть изменены силой. Если сегодня мы узаконим и формализуем нарушение границ, то завтра откроем двери для новых конфликтов»,\n— Урсула фон дер Ляйен." 
 Caucasus_Emirate: "Имарат Кавказ"
 faction_manifest_creation_of_caucasian_emirate_goal_name: "Создание Кавказского Эмирата"
 faction_manifest_creation_of_caucasian_emirate_goal_desc: "После успешного марша Пригожина, централизованная власть в России рухнула, что особенно отразилось на Кавказе. Радикальные исламисты, годами сидевшие в подполье резко активизировали свои действия, нападая на силовиков и представителей власти, снова подняв знамя Джихада на Кавказе, опубликовав свой манифест:\n\n«Кавказ оккупирован неверными и вероотступниками и является Дар аль-харб, территорией войны, и наша ближайшая задача состоит в том, чтобы сделать Кавказ Дар-эс-Саламом, утвердив шариат на его земле и изгнав неверных. После изгнания неверных мы должны вернуть себе все исторические земли мусульман, и эти границы находятся за пределами границ Кавказа\n\nПредвижу возражения всех образованных и необразованных лицемеров, я хотел бы сказать, что, ИншааЛлах, Кавказский эмират — это образование, которое реальнее всех искусственных колониальных зон, существующих сегодня…\n\nГоворить о том, что мы хотим сегодня на территории этих нескольких республик Северного Кавказа построить какой-то анклав, неправильно. Нет, сегодня многие мусульмане, проживающие в Татарстане, Башкортостане, Бурятии, русские, принявшие ислам из самых разных регионов России, приносят присягу. И где бы они ни находились — в Москве, Благовещенске, Тюмени, Владивостоке, — когда мусульманин приносит присягу, он становится боевой единицей»"
 Anti_Russian_Coalition: "Антироссийская коалиция"