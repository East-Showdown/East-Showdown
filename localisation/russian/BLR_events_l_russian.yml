blr.1.t: "Суд над Григорием Костусёвым"
blr.1.desc: "Григорий Андрееевич Костусёв — белорусский политический деятель, глава Могилёвской областной Коалиции демократических сил, а также глава Партии Белорусский Народный Фронт с 2017 г. Был задержан КГБ Белоруссии у себя дома в городе Шклове 12 апреля 2021 года, а затем помещён в следственный изолятор в городе Минске. Обвиняется в заговоре с целью захвата власти в Беларуси, организованный еще двумя фигурантами дела - Юрием Зенковичем и Дмитрием Щигельским. По версии обвинения, Костусев достиг тайного соглашения с Зенковичем и Щигельским о захвате власти неконституционным путем, а также согласился с их доводами о том, что эти цели могут быть достигнуть только насильственным образом. В обвинении Костусеву, которые зачитывает прокурор, есть факты, которые уже оглашались во время зачитывания обвинения Зенковичу и Федуте, в том числе о том, что заговорщики планировали убийство главы государства, а также просили ВПК США выделить им на военный переворот в Беларуси 10 миллионов долларов. Прокурор зачитывал обвинение Костусеву более получаса. "Я не признаю вину", - заявил Костусёв в суде. Минский суд вынес Григорию Костусеву приговор — 10 лет лишения свободы."
blr.1.a: "Туда ему и дорога"
blr.2.t: "Положение Беларуси на начало 2022 года"
blr.2.desc: "Итак, наступил 2022 год. Чуть менее года назад в стране утихли массовые протесты из-за итогов президентских выборов 2020 года. Политическая обстановка в стране остается нестабильной, об этом свидетельствует тот же заговор с участием Григория Костусёва, хоть он и был раскрыт. Экономика, в отличии от политического положения, вполне стабильна — падает безработица, растет объем выпуска промышленной продукциии, сам же ВВП вырос примерно на 2,5 процента. Но на фоне недавнего ухудшения Российско-украинских отношений перед страной встал вопрос — кому примкнуть в предстоящем конфликте? Ведь с каждым днем становится все понятнее, что мирного решения не будет..."
blr.2.a: "Что ж, будем надеяться, что все будет хорошо."
blr.3.t: "Реакция на СВО в Беларуси"
blr.3.desc: "Эммм, до нас дошли тревожные сведения, что вот-вот начнется вторжение России на территорию Украины. Да, конечно мы предполагали, что это произойдет, но никто не думал, что это случится сейчас. РФ требует предоставить нашу территорию для прохода их войск, и мы не можем им отказать... Но ведь с другой стороны, украинцы — наши братья, и мы также не можем поддержать агрессию против них. У нас есть 3 варианта — первый заключается в предоставлении прохода войск РФ, но сохранении относительного нейтралитета, по крайней мере пока что. Второй вариант заключается в отказе предоставить территорию ВС РФ, а затем начать совместное выступление с Украиной против России, данный вариант кажется безумием, но он может окажаться и правильным... И третий вариант — сохранение нейтралитета, при котором мы откажем ВС РФ, но и помогать Украине не будем. Это самый, пожалуй, непредсказумый вариант, после которого может произойти что  угодно."
blr.3.a: "Мы не можем предать братьев."
blr.3.b: "У нас нету другого выбора..."
blr.3.c: "Посмотрим на ситуацию."