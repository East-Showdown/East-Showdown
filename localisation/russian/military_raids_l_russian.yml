 tooltip_for_no_items: "§RНет материалов§!"
 raid_type_facility_strike: "Удар по комплексу"
 raid_type_facility_strike_desc: "Авиаудар по экспериментальному объекту противника с целью нанести значительный урон ему самому и всем ведущимся там проектам."
 raid_type_lock_bombing_raid: "Налет с бомбардировкой шлюза"
 raid_type_lock_bombing_raid_desc: "Самолеты со специальными прыгающими бомбами попытаются разрушить шлюзы, чтобы закрыть канал для судоходства."
 raid_type_lock_bombing_raid_no_bba: "$raid_type_lock_bombing_raid$"
 raid_type_lock_bombing_raid_no_bba_desc: "$raid_type_lock_bombing_raid_desc$"
 raid_type_dam_bombing_raid: "Налет с бомбардировкой плотины"
 raid_type_dam_bombing_raid_desc: "Самолеты со специальными прыгающими бомбами попытаются разрушить плотину, чтобы снизить ее эффективность и затруднить маневры противника поблизости."
 raid_type_dam_bombing_raid_no_bba: "$raid_type_dam_bombing_raid$"
 raid_type_dam_bombing_raid_no_bba_desc: "$raid_type_dam_bombing_raid_desc$"
 raid_type_gun_emplacement_raid: "Налет на огневую позицию"
 raid_type_gun_emplacement_raid_desc: "Звено бомбардировщиков, вооруженных сейсмической бомбой, пытается уничтожить: $mega_gun_emplacement$"
 raid_type_gun_emplacement_raid_no_bba: "$raid_type_gun_emplacement_raid$"
 raid_type_gun_emplacement_raid_no_bba_desc: "$raid_type_gun_emplacement_raid_desc$"
 raid_type_mega_gun_emplacement_strike: "Налет на огневую позицию мегапушки"
 raid_type_mega_gun_emplacement_strike_desc: "Налет на огневую позицию мегапушки с применением сейсмической бомбы"
 raid_type_mega_gun_emplacement_strike_no_bba: "$raid_type_mega_gun_emplacement_strike$"
 raid_type_mega_gun_emplacement_strike_no_bba_desc: "$raid_type_mega_gun_emplacement_strike_desc$"
 raid_type_oilfield_raid: "Налет на месторождение нефти"
 raid_type_oilfield_raid_desc: "Авиаудар, направленный на выведение из строя крупного нефтяного месторождения и связанных с ним нефтеперерабатывающих заводов, с целью серьезно нарушить процесс производства топлива противником на длительный период времени."
 raid_type_nuclear_strike: "Ядерный удар"
 raid_type_nuclear_strike_desc: "Стратегический бомбардировщик и сопровождающие его самолеты полетят к указанной цели и сбросят атомную бомбу. Затем бомбардировщик попытается покинуть зону, чтобы не попасть под ударную волну."
 raid_type_nuclear_missile_strike: "Ракетно-ядерный удар"
 raid_type_nuclear_missile_strike_desc: "Ракета большой дальности пролетит по суборбитальной баллистической траектории от назначенного места запуска к намеченной цели. В подходящий момент боеголовка на ее борту произведет атомный взрыв."
 raid_type_paratrooper_facility_sabotage: "Налет с саботажем комплекса"
 raid_type_paratrooper_facility_sabotage_desc: "Отряд парашютистов высадится у вражеского комплекса и попытается уничтожить важное оборудование с помощью взрывчатки, чтобы замедлить научные разработки противника."
 raid_type_mine_sabotage_raid: "Налет с саботажем шахт"
 raid_type_mine_sabotage_raid_desc: "Отряд парашютистов высадится у крупного вражеского горнорудного комплекса и попытается взорвать оборудование, чтобы надолго остановить производство."
 raid_type_pathfinder_raid: "Рейд наведения"
 raid_type_pathfinder_raid_desc: "Группа десантников высаживается за линию фронта, чтобы подготовить почву к предстоящему вторжению. Они уничтожают важные мосты, устраивают засады и отвлекают противника различными способами."
 raid_type_commando_port_raid: "Рейд на морской порт"
 raid_type_commando_port_raid_desc: "Отряд морской пехоты наносит удар по крупной морской базе противника. Корабли в порту также получают урон."
 raid_type_commando_facility_raid: "Рейд на морской объект"
 raid_type_commando_facility_raid_desc: "Отряд морской пехоты наносит удар по экспериментальному объекту в прибрежной провинции."
 raid_type_airfield_raid: "Налет на аэродром"
 raid_type_supply_hub_raid: "Налет на центр снабжения"
 raid_type_demo_dam_raid: "Налет с подрывом плотины"
 raid_type_AUS_reichstag_bombing: "Бомбовый удар по Рейхстагу"
 raid_type_AUS_reichstag_bombing_desc: "Отправив группу бомбардировщиков для атаки на главный штаб противника и символ германского государства, мы можем вселить уверенность в сердца наших людей и заодно нанести ущерб врагу."
 raid_type_ENG_reichstag_bombing: "Бомбовый удар по Рейхстагу"
 raid_type_ENG_reichstag_bombing_desc: "Отправив группу бомбардировщиков для атаки на главный штаб противника и символ германского государства, мы можем вселить уверенность в сердца наших людей и заодно подорвать боевой дух врага."
 raid_type_GER_eben_emael_raid: "Налет на Эбен-Эмаель"
 raid_type_GER_eben_emael_raid_desc: "Штурмовое подразделение десантируется с парашютами и на планерах, чтобы атаковать стратегически важную крепость, а также захватить ключевые мосты, дороги и железнодорожные пути в ее окрестностях для обеспечения прохода основных сил."
 raid_type_GER_big_ben_bombing: "Бомбовый удар по Биг-Бену"
 raid_type_GER_statue_of_liberty_bombing: "Бомбовый удар по статуе Свободы"
 raid_type_GER_kremlin_bombing: "Бомбовый удар по Кремлю"
 raid_type_ENG_operation_jericho: "Операция «Иерихон»"
 raid_type_ENG_operation_jericho_desc: "По данным, полученным от французских партизан, немцы держат в Амьене большое количество пленных бойцов Сопротивления. Если эскадрилья наших самолетов частично разрушит стены тюрьмы, мы выпустим всех пленников на свободу."
 raid_type_thermonuclear_strike: "Термоядерный удар"
 raid_type_thermonuclear_strike_desc: "Стратегический бомбардировщик и сопровождающие его самолеты полетят к указанной цели и сбросят термоядерную бомбу. Затем бомбардировщик попытается покинуть зону, чтобы не попасть под ударную волну."
 raid_type_thermonuclear_missile_strike: "Термоядерный ракетный удар"
 raid_type_thermonuclear_missile_strike_desc: "Ракета большой дальности пролетит по суборбитальной баллистической траектории от назначенного места запуска к намеченной цели. В подходящий момент боеголовка на ее борту произведет термоядерный взрыв."
 raid_type_CHI_huansheng_raid: "Операция «Хуаньшэн»"
 raid_type_CHI_huansheng_raid_desc: "Наша разведка сообщает, что сталелитейные заводы в Явате и военно-морской арсенал в Сасебо являются важными целями, однако в данный момент наши ВВС не способны нанести им серьезный ущерб. Вместо этого мы можем попытаться остановить войну, рассказав японскому народу о зверствах, совершаемых Императорской армией в Китае. Наиболее эффективный способ этого добиться — сбросить антивоенные листовки над такими крупными японскими городами, как Нагасаки, Фукуока, Сага и Осака."
