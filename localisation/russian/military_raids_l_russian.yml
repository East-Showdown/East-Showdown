 operation_jericho_failure_tt: "Налёт закончился полным провалом. Никому из пленных не удалось сбежать, а противник усилил контроль над районом."
 operation_jericho_limited_success_tt: "Наши бомбардировщики нанесли дерзкий удар и проломили стену тюрьмы. К сожалению, многие пленные получили ранения и не смогли бежать."
 operation_jericho_success_tt: "Наши бомбардировщики нанесли дерзкий удар и пробили большую дыру в стене тюрьмы. Некоторые пленные были ранены, но многие из них успешно бежали и влились в местное сопротивление."
 operation_jericho_critical_success_tt: "Наши бомбардировщики нанесли дерзкий удар и пробили огромную дыру в стене тюрьмы. Никто из пленных не пострадал, и почти все они успешно бежали и влились в местное сопротивление."
 operation_huansheng_failure_tt: "Налёт закончился полным провалом. Ни один бомбардировщик не достиг зоны выброски, при этом многие были сбиты корабельными средствами ПВО."
 operation_huansheng_limited_success_tt: "В ходе дерзкого налёта нашим бомбардировщикам удалось сбросить листовки над большинством указанных городов. К сожалению, многие из них оказались разбросаны в удаленных районах, после чего противник их быстро собрал и уничтожил."
 operation_huansheng_success_tt: "В ходе дерзкого налёта нашим бомбардировщикам удалось сбросить листовки над всеми указанными городами. Некоторая их часть оказалась разбросана по лесам и крышам домов, но большая часть упала в густонаселенных районах, где их быстро подобрали местные жители."
 operation_huansheng_critical_success_tt: "В ходе дерзкого налёта нашим бомбардировщикам удалось сбросить листовки над всеми указанными городами, разбросав их по наиболее густонаселенным районам. Местные жители быстро подобрали листовки и начали активно распространять вести о японском вторжении в Китай."
