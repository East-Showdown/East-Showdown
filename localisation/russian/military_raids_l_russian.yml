 tooltip_raid_category_air_raids: "§HБомбардировочные налеты§! \nВоздушные удары одного авиакрыла, направленные на поражение конкретной цели."
 tooltip_raid_category_nuclear_raids: "§HЯдерные налёты§! \nУдары с использованием стратегических бомбардировщиков или баллистических ракет, несущих ядерный заряд."
 tooltip_raid_category_paratrooper_raids: "§HДесантные налеты§! \nНебольшие рейды, проводимые парашютно-десантными подразделениями специального назначения, высаживающимися в тылу противника для выполнения опасных диверсионных заданий."
 tooltip_raid_category_naval_commando_raids: "§HРейды коммандос§! \nМелкие рейды в прибрежных провинциях силами легковооруженных отрядов коммандос морской пехоты на быстроходных катерах с целью нанести внезапный удар и скрыться до подхода основных сил противника."
