 #новые трейты генам
 butcher: "Мясник"
 butcher_desc: "§LОн не жалеет своих подчинненых и пойдет на любые потери ради победы.§!"
 juche_discipline: "Дисциплина чучхе"
 juche_discipline_desc: "§LБоец должен быть своей едой, своей кровью и своей волей.§!"
 wagner_veteran: "Ветеран «Вагнера»"
 wagner_veteran_desc: "§LПрошёл через пекло самых тяжёлых кампаний, где выживают лишь сильнейшие.§!"
 promising_leader: "Перспективный лидер"
 promising_leader_desc: "§LПоказывает неординарные командные способности и быстро учится на практике. В нём уже сейчас видно будущее военного мастерства.§!"
 master_of_organisation: "Мастер организации"
 master_of_organisation_desc: "§LОтлаженная логистика, идеальный порядок в частях и чёткая координация - именно благодаря этим качествам армия движется как часы.§!"
 steel_fortitude: "Железная стойкость"
 steel_fortitude_desc: "§LНи страх, ни боль не поколеблют этого командира. Он ведёт своих бойцов вперёд даже в самых безнадёжных условиях.§!"
 adaptive_genius: "Гений адаптации"
 adaptive_genius_desc: "§LУмеет мгновенно перестраивать тактику под особенности любой местности - от городских кварталов до заснеженных перевалов. Превращает рельеф в своего союзника.§!"
 commander_logistician: "Командир-логист"
 commander_logistician_desc: "§LЕго понимание снабжения и тыла позволяет избегать потерь не в боях, а в потерянных колоннах и пустых баках.§!"
 war_theorist: "Военный теоретик"
 war_theorist_desc: "§LСражения - не просто хаос, а наука. Этот командир опирается на анализ, расчёт и стратегию, закладывая основы будущих побед.§!"
 village_assault_specialist: "Мастер сельского боя"
 village_assault_specialist_desc: "§LЗнает, как вести бой за каждый хутор, сарай и даже биотуалет. Использует местность деревень как союзника и строит тактику на близких дистанциях.§!"
 ruthless: "Безжалостный"
 ruthless_desc: "§LКомандир, §Rбезжалостный к врагам§!. Если договор невозможен - не оставит никого в живых. Предпочитает §Rполное уничтожение§! противника, если понадобится, то он может превратить город в руины.§!"
 last_gladiator: "Последний гладиатор"
 last_gladiator_desc: "§LОн не прячется за чужими спинами, не ищет одобрения и не боится осуждения. Среди равнодушных и трусливых он - исключение. Быть может, он - последний, кто ещё готов вести за собой даже тех, кого другие давно списали. Последний гладиатор - один на арене войны.§!"
 marine_commander: "Командир морской пехоты"
 marine_commander_desc: "§LОбладает опытом командования морской пехотой. Умеет эффективно вести боевые действия в условиях десантных операций, прибрежных сражений и в сложной местности.§!"
 artillery_commander: "Командир артиллерии"
 artillery_commander_desc: "§L«Бог войны» - его главный союзник. Координирует огневую поддержку так, что враг теряет волю к сопротивлению ещё до начала штурма.§!"
 heavy_artillery_commander: "Упор на тяжелую артиллерию"
 heavy_artillery_commander_desc: "§LЛюбит начинать бой с грохота дальнобойных орудий. Специализируется на разрушительной мощи и методичном подавлении укреплений.§!"
 attack_artillery_commander: "Командир огневой поддержки"
 attack_artillery_commander_desc: "§LМастер соединения пехоты с артиллерией. Его дивизии наступают под прикрытием точных и своевременных ударов по врагу.§!"
 special_forces_commander: "Командир спецназа"
 special_forces_commander_desc: "§LУмеет раскрывать потенциал элитных подразделений. В его руках даже малочисленные силы способны перевернуть ход кампании.§!"
 prisoners_commander: "Командир смертников"
 prisoners_commander_desc: "§LКомандует подразделениями, сформированными из заключённых. Имеет опыт в организации дисциплины и управления бойцами с нестандартным прошлым.§!"
 UKR_Denis_Monastirsky: "Лучший министр МВД"