 EVGENIY_PRIGOSHIN_DESCRIPTION: "Евгений Викторович Пригожин родился 1 июня 1961 года в Ленинграде. В юности имел проблемы с законом: в 1981 году был осуждён за грабёж и мошенничество, провёл около 9 лет в заключении. После освобождения в 1990-х занялся бизнесом — сначала торговал хот-догами, позже открыл ресторанный бизнес. Его компании стали обслуживать высших лиц государства, что позволило ему сблизиться с окружением президента Путина.\n\nК началу 2000-х Пригожин получил прозвище «повар Путина» из-за контрактов на питание для Кремля и армии. В дальнейшем он расширил бизнес, занявшись медиа, логистикой и зарубежными проектами. Пригожин стал известен как организатор «фабрики троллей» — структуры, обвинявшейся в вмешательстве в выборы и информационных кампаниях за рубежом.\n\nНаибольшую известность он получил как связанная фигура с ЧВК «Вагнер» — частной военной компанией, участвовавшей в конфликтах в Сирии, Ливии, ЦАР и на Донбассе. Долгое время Пригожин отрицал связь с ЧВК, но позднее публично признал её руководство. Его деятельность часто сопровождалась санкциями со стороны США, ЕС и других стран.\n\nК 2022 году Евгений Пригожин оставался влиятельной и противоречивой фигурой: бизнесмен, связанный с Кремлём, руководитель негосударственных военных сил и медийных структур, активно вовлечённый в геополитические операции России за рубежом."
 RAMZAN_KADYROV_DESCRIPTION: "Рамзан Ахматович Кадыров родился 5 октября 1976 года в селе Центарой Чечено-Ингушской АССР. Он — сын Ахмата Кадырова, муфтия Чечни, который в 1990-х годах сначала поддерживал независимость республики, а затем перешёл на сторону России. В годы Второй чеченской кампании Рамзан воевал на стороне федеральных войск, став командиром отряда, сражавшегося против боевиков.\n\nПосле назначения отца главой Чеченской Республики в 2000-х Рамзан получил пост в службе безопасности президента. В 2004 году Ахмат Кадыров погиб в результате теракта. Рамзан стал фактическим лидером Чечни, а в 2007 году был официально назначен главой республики с поддержкой Владимира Путина.\n\nПри Кадырове в Чечне началась масштабная кампания по восстановлению инфраструктуры, при этом его правление сопровождалось обвинениями в грубых нарушениях прав человека, репрессиях и клановой системе управления. Он построил культ личности, открыто подчёркивал личную преданность Путину и выступал за жёсткую политику в отношении оппонентов.\n\nК 2022 году Кадыров оставался бессменным главой Чечни, контролируя регион с широкой автономией и силовой вертикалью. Он активно участвовал в российских политических и военных инициативах, позиционируя себя как преданного союзника Кремля и «пехотинца Путина»."
