 ANJI_DUDA_DESCRIPTION: "Анджей Себастьян Дуда родился 16 мая 1972 года в Кракове, Польша. Родители — преподаватели, сам он с отличием окончил юридический факультет Ягеллонского университета, где позже преподавал право. В начале 2000-х начал работать в правительственных и правозащитных структурах, постепенно приближаясь к политике.\n\nС 2005 года Дуда стал членом правоконсервативной партии «Право и справедливость» (PiS), а в 2006 году занял должность заместителя министра юстиции. Позже представлял Польшу в Европейском парламенте. Его карьера развивалась стремительно: он зарекомендовал себя как надёжный партийный кадр и получил поддержку лидеров PiS.\n\nВ 2015 году Анджей Дуда неожиданно победил на президентских выборах, обойдя действующего президента Бронислава Коморовского. Его победа ознаменовала начало нового политического курса Польши с уклоном в сторону национального консерватизма и усиления роли государства. В 2020 году он был переизбран на второй срок после напряжённой кампании.\n\nДуда поддерживал близкие отношения с США, выступал за укрепление НАТО и жёсткую позицию в отношении России. В то же время его критиковали за давление на судебную систему, СМИ и за подрыв демократических институтов. К 2022 году Анджей Дуда оставался ключевой фигурой польской политики, балансируя между лояльностью к PiS и международными обязательствами."
