 batka: "Батька\n§gАлександр Лукашенко - белорусский политик, который стал первым и единственным президентом Беларуси после ее обретения независимости в 1991 году. Он родился в 1954 году в городе Копысь, Беларусь. До вступления в политику Лукашенко служил в советской армии и занимался сельским хозяйством.\nЛукашенко известен своим авторитарным стилем правления, ограничением свободы слова, ассоциаций и собраний, контролем над средствами массовой информации и ограничением политической оппозиции. Его режим подвергся критике со стороны международных организаций за нарушения прав человека и свобод граждан.\nЛукашенко также популярен среди своих сторонников за усиление национальной идентичности и экономическое развитие Беларуси, особенно в области промышленности и сельского хозяйства. Он также известен своими многократными победами на выборах, которые часто считаются недемократическими.§!"
 humorist_president: "Комик-Президент\n§gВладимир Зеленский - украинский политик, комик и актер, который стал президентом Украины в 2019 году. Он родился в 1978 году в городе Кривой Рог, Украина, и начал свою карьеру как комик и телеведущий.\nЗеленский известен своим антикоррупционным и прозападным курсом, призывом к мирному урегулированию конфликта на востоке Украины и обещанием провести реформы в экономике и политике. Он также выступает за борьбу с российской агрессией и защиту украинской территориальной целостности.\nЗеленский стал известен благодаря своей роли в комедийном сериале "Слуга народа", где он играл президента Украины. Он победил в президентских выборах в 2019 году с большим отрывом от других кандидатов и стал самым молодым президентом Украины в ее истории.§!"
 regent_of_russian_democracy: "Регент Российской Демократии\n§gВладимир Путин - российский политик и государственный деятель, который с 2000 года возглавляет Россию как президент или премьер-министр. Он родился в 1952 году в Ленинграде (ныне Санкт-Петербург), Россия, и служил в КГБ в период с 1975 по 1991 год.\nПутин известен своим авторитарным стилем правления, укреплением государственной власти и подавлением политических оппонентов. Его правление также сопровождается критикой за нарушения прав человека, свободы прессы и коррупцию.\nПутин также известен своей жесткой внешней политикой, включая вмешательство в Украину, Сирию и другие страны, а также защиту интересов России на международной арене. Он также проводил реформы в экономике, в том числе сокращение налогов и улучшение инвестиционного климата.\nПутин был избран президентом России в 2000, 2004, 2012 и 2018 годах, а также занимал должность премьер-министра в 1999-2000 и 2008-2012 годах.§!"
 Denis_Pushilin: "§gДенис Пушилин - политик и государственный деятель, который стал лидером самопровозглашенной "Донецкой Народной Республики" (ДНР) на востоке Украины в 2018 году. Он родился в 1981 году в городе Макеевке, Украина.\nПушилин был одним из лидеров движения за отделение Донбасса от Украины и провозглашения там независимых республик в 2014 году. В 2014-2018 годах он занимал ряд руководящих должностей в ДНР, включая заместителя главы парламента и первого заместителя главы ДНР.\nВ 2018 году Пушилин стал лидером ДНР, после того как его предшественник Александр Захарченко был убит в результате взрыва в Донецке. Как лидер ДНР, Пушилин выступает за укрепление независимости республики, развитие экономики и социальной сферы, а также за мирное урегулирование конфликта на востоке Украины. Однако его легитимность как лидера ДНР не признается Украиной и многими другими странами мира.§!"
 Leonid_Pasechnik: "§gЛеонид Пасечник - украинский политик и государственный деятель, который стал лидером самопровозглашенной "Луганской Народной Республики" (ЛНР) на востоке Украины в 2018 году. Он родился в 1969 году в городе Алчевск, Луганская область, Украина.\nПасечник является представителем так называемого "луганского клана", который управлял регионом до конфликта на востоке Украины и провозглашения независимости ЛНР. Он был заместителем главы ЛНР в 2014-2018 годах и стал главой республики после того, как его предшественник Игорь Плотницкий умер в результате сердечного приступа в 2018 году.\nПасечник выступает за укрепление независимости ЛНР, развитие экономики и социальной сферы, а также за мирное урегулирование конфликта на востоке Украины. Однако его легитимность как лидера ЛНР не признается Украиной и многими другими странами мира.§!"
 Jens_Stoltenberg: "§gЙенс Столтенберг - норвежский политик и дипломат, который с 2014 года занимает пост генерального секретаря НАТО (НАТО - Североатлантический альянс). Он родился в 1959 году в городе Осло, Норвегия.\nСтолтенберг начал свою политическую карьеру в 1980-х годах, занимая ряд должностей в Норвежской лейбористской партии. Он стал лидером партии в 2002 году и возглавлял правительство Норвегии в 2000-2001 и 2005-2013 годах.\nКак генеральный секретарь НАТО, Столтенберг руководит альянсом в период значительных геополитических изменений, включая российскую агрессию на Украине, конфликты на Ближнем Востоке и террористические угрозы. Он подчеркивает важность единства и солидарности среди членов НАТО и продолжает укреплять военное сотрудничество и совместные усилия по обеспечению безопасности и мира в Европе и за ее пределами.§!"
