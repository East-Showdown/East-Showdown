 VLADIMIR_PUTIN_DESCRIPTION: "Владимир Владимирович Путин родился 7 октября 1952 года в Ленинграде (ныне Санкт-Петербург). Его отец, Владимир Спиридонович Путин, был участником Великой Отечественной войны, а мать, Мария Ивановна, — рабочей. Семья жила в коммунальной квартире, и детство будущего президента прошло в условиях послевоенной бедности. В школе Путин учился средне, но отличался интересом к спорту, особенно к дзюдо, в котором впоследствии достиг звания мастера спорта.\n\nВ 1975 году окончил юридический факультет Ленинградского университета и поступил на службу в КГБ. С 1985 по 1990 год работал в ГДР в разведке, после чего ушёл из органов в звании подполковника и начал гражданскую карьеру.\n\nС начала 1990-х годов работал в мэрии Санкт-Петербурга, а в 1996 году переехал в Москву, где быстро продвинулся по административной лестнице. В 1998 году стал директором ФСБ, а в августе 1999-го — премьер-министром. После неожиданной отставки Бориса Ельцина 31 декабря 1999 года стал исполняющим обязанности президента и вскоре выиграл выборы.\n\nПутин был президентом в 2000–2008 годах, затем — премьер-министром при Медведеве, и вновь стал президентом в 2012 и 2018 годах. За время его правления усилилась централизация власти, произошла вторая чеченская кампания, аннексия Крыма в 2014 году, и обострились отношения с Западом. К 2022 году он оставался главной политической фигурой России."
 PENIS_DYSHILIN_DESCRIPTION: "Запретил менять буквы местами...\n\nДенис Владимирович Пушилин родился 9 мая 1981 года в Макеевке, Донецкая область, Украинская ССР. В начале 2000-х годов работал в коммерческих структурах, включая участие в сетевом маркетинге, в частности в скандально известной компании МММ. До 2014 года политической известности не имел.\n\nВесной 2014 года, на фоне протестов и вооружённого конфликта на востоке Украины, Пушилин стал одним из публичных представителей самопровозглашённой Донецкой Народной Республики (ДНР). Он активно участвовал в организации «референдума» о независимости ДНР и вскоре занял пост председателя Верховного Совета республики. Несмотря на слабую харизму, проявил себя как управляемый и лояльный политик, устраивающий кураторов в Москве.\n\nВ 2018 году после убийства Александра Захарченко Пушилин стал исполняющим обязанности главы ДНР, а затем выиграл «выборы» и официально занял этот пост. Под его руководством в республике усилилось влияние России, велась интеграция в российскую правовую и административную систему, а сам он регулярно выступал с пророссийских позиций.\n\nК 2022 году Денис Пушилин продолжал занимать пост главы ДНР, фактически исполняя роль руководителя администрации, ориентированной на Россию."
 LEONID_PASECHNIK_DESCRIPTION: "Леонид Иванович Пасечник родился 15 марта 1970 года в городе Ворошиловград (ныне Луганск), Украинская ССР. Окончил Высшее военно-политическое училище и получил образование в сфере безопасности. С начала 1990-х годов служил в органах государственной безопасности Украины, дослужившись до звания полковника. Был награждён за пресечение крупной контрабанды, что сделало его известным в профессиональных кругах.\n\nПосле начала вооружённого конфликта на востоке Украины в 2014 году Пасечник перешёл на сторону провозглашённой Луганской Народной Республики (ЛНР). Занял пост министра государственной безопасности ЛНР и активно участвовал в построении её силовых структур. В ноябре 2017 года, после отстранения Игоря Плотницкого, стал исполняющим обязанности главы ЛНР, а затем официально занял этот пост.\n\nПасечник позиционировал себя как сторонник интеграции с Россией и жёсткой линии в отношении Украины. Под его руководством в ЛНР усилился контроль над внутренней политикой, проводилась политика сближения с Россией в сфере законодательства, образования и обороны.\n\nК 2022 году Леонид Пасечник оставался одной из ключевых фигур в руководстве самопровозглашённых республик Донбасса, играя роль управляемого, но лояльного администратора в системе российского влияния на востоке Украины."
 JENS_STOLTENBERG_DESCRIPTION: "Йенс Столтенберг родился 16 марта 1959 года в Осло, Норвегия, в семье известного политика и дипломата Торвальда Столтенберга. Получил экономическое образование в Университете Осло, после чего начал активную политическую карьеру в рядах Норвежской рабочей партии. В молодости также участвовал в антивоенных движениях, но со временем стал сторонником евроатлантической интеграции.\n\nВ 1990-х годах занимал ключевые министерские посты, в том числе министра промышленности и финансов. В 2000 году впервые стал премьер-министром Норвегии, однако пробыл на посту недолго. С 2005 по 2013 год вновь возглавлял правительство, проведя ряд социальных и экономических реформ. В этот период зарекомендовал себя как прагматичный и уравновешенный лидер.\n\nВ 2014 году, на фоне кризиса в Украине и обострения отношений с Россией, Столтенберг был назначен Генеральным секретарём НАТО. Он занял твёрдую позицию по вопросам укрепления обороны Альянса, модернизации вооружённых сил стран-участниц и сдерживания внешних угроз. При нём НАТО усилило своё присутствие в Восточной Европе и расширило сотрудничество с партнёрами в Азии и на Ближнем Востоке.\n\nК 2022 году Йенс Столтенберг оставался одной из ключевых фигур евроатлантической безопасности. Его политика сочетала дипломатическую сдержанность с твёрдой военной поддержкой стран-членов НАТО, особенно в условиях растущей конфронтации с Россией и вторжения в Украину."
 ALEX_LYKOSHENKO_DESCRIPTION: "Александр Григорьевич Лукашенко родился 30 августа 1954 года в деревне Копысь, Витебская область, Белорусская ССР. Вырос в деревенской семье, воспитывался матерью, работал на сельхозпредприятиях, окончил Могилёвский педагогический институт и Белорусскую сельскохозяйственную академию. До начала политической карьеры служил в армии и занимал руководящие посты в колхозах.\n\nВ начале 1990-х годов стал депутатом Верховного Совета Белоруссии, где быстро приобрёл репутацию борца с коррупцией. В 1994 году, на волне общественного недовольства, победил на первых президентских выборах независимой Беларуси, выступив с популистской и антикоррупционной программой. Уже в первые годы правления начал формировать жёстко централизованную систему власти.\n\nЛукашенко активно проводил политику интеграции с Россией, при этом сохраняя определённую самостоятельность. Его правление сопровождалось сворачиванием демократических институтов, подавлением оппозиции, контролем над СМИ и регулярными обвинениями в фальсификациях выборов. Он неоднократно переизбирался на фоне массовых протестов и международной критики.\n\nПосле президентских выборов 2020 года, сопровождавшихся беспрецедентными протестами и отказом Запада признать его легитимность, Лукашенко оказался в международной изоляции. В условиях политического давления и внутренних потрясений он стал значительно более зависим от поддержки Кремля."
 VADIM_KOLESNIKOV_DESCRIPTION: "Вадим Николаевич Красносельский родился 14 апреля 1970 года в Забайкалье (ныне Россия). В 1987 году семья переехала в Бендеры (Приднестровье), где он окончил школу, а в 1993 году — с отличием — Харьковское высшее командно-инженерное училище ракетных войск. В 2000 году получил юридическое образование в Приднестровском государственном университете имени Тараса Шевченко.\n\nС 1993 по 2012 год служил в МВД ПМР: прошёл путь от инспектора до министра внутренних дел (2007–2012), в 2008 году получил звание генерал-майора милиции. После смены власти работал в службе безопасности компании «Шериф» и в декабре 2015 года был избран председателем Верховного Совета ПМР.\n\n11 декабря 2016 года Красносельский победил на выборах президента (62 % голосов) и вступил в должность 16 декабря. В декабре 2021 года был переизбран на второй срок. Под его руководством ПМР укрепляла связи с РФ: открыло представительство в Москве, инициировало судебный иск против Молдавии и усилило военное присутствие. В 2017 году при поддержке РФ учреждена Суворовская военная школа в Тирасполе. Красносельский активно выступает за отказ от советских символов и возвращение пререволюционных названий, включая демонтаж памятников Ленину. Он также заявлял себя как поклонник ограниченной конституционной монархии, ориентируясь на опыт Российской империи."
