 humorist_president: "Комик-Президент\n§gВладимир Александрович Зеленский. Родился 25 января 1978 года в Кривом Роге, Днепропетровская область, Украинская ССР. Он является украинским государственным и политическим деятелем. С 20 мая 2019 года он занимает должность Президента Украины и Верховного главнокомандующего Вооруженных сил Украины. Владимир Александрович в основном фокусируется на защите суверенитета Украины, продвижении страны в Европейский союз и НАТО, а также активном сотрудничестве с западными странами. Главной целью Зеленского является возвращение всех суверенных территорий Украины, включая Донбасс и полуостров Крым, в состав Украины, и защита от влияния России.§!"
 criminal_oligarch: "§RОлигарх-уголовник§!\n§gЕвгений Викторович Пригожин - российский олигарх, родившийся в Ленинграде, в 1961 году. Владелец группы компаний "Конкорд", включающей в себя строительные компании, предприятия общественного питания, средства массовой информации, а также ЧВК «Вагнер».\nВладеет Агенством интернет исследований, в народе которое больше известно как «фабрика троллей», которая занимается распространением российской пропаганды в западных социальных сетях.\nОбрел известность благодаря своему уголовному прошлому - в 1979 был приговорен к 2 годам лишения свободы за кражу, а в 1981 снова попал в тюрьму, но сроком на 13 лет. За время нахождения в тюрьме стал известен под прозвищем «Жако», а в 1988 был помилован и вышел из тюрьмы в 1990. После отсидки занялся ресторанным бизнесом, благодаря чему обрел связи с дельными личностями России и Владимиром Путиным. В 2014 году Пригожиным создаётся нелегальная по российской конституции частная военная компания, действующая на территории стран Африки и Ближнего Востока.§!"
 polska_strong: "Друг Украины\n§gАнджей Дуда - польский политик, в 2015 и 2020 году был избран президентом Республики Польша. Родился в 1972 году в Кракове. Дуда приобрел известность благодаря своим консервативным взглядам и поддержке традиционных ценностей. Он выступает за укрепление национальной идентичности Польши, а также за поддержку европейской интеграции, одновременно подчеркивая важность сохранения национальных интересов. Анджей Дуда проводит политику, направленную на поддержание экономической стабильности и развитие страны, особенно в сфере инфраструктуры и образования. Он также активно участвует в международных диалогах и представляет интересы Польши на глобальной арене. Несмотря на то, что Дуда пользуется поддержкой значительной части населения, его политика вызывает и критику со стороны как политиков, так и народа, особенно в вопросах о правах меньшинств и свободе слова.§!"
 don_don: "§gРамзан Ахмадович Кадыров - российский политик и нынешний глава Чеченской Республики, который пришел к власти в 2007 году после смерти отца Ахмата Кадырова. Он родился в Центарое, в Чечено-Ингушской АССР, РСФСР. Во время Первой чеченской войны он сражался вместе с отцом против российских вооруженных сил. Однако затем семья перешла на российскую сторону в начале Второй чеченской войны в 1999 году. С тех пор Кадыров возглавил свою милицию при поддержке Федеральной службы безопасности России (ФСБ). Кадыров известен как яркий сторонник правительства Владимира Путина и его действий. За годы правления его критикуют международные организации за множество нарушений прав человека в его регионе. Кроме того, обсуждается, насколько поддерживают чеченцы правление Кадырова в Чечне. В то время как некоторые могут сказать, что Кадыров управляет Чеченской Республикой деспотически и с репрессиями, другие могут считать, что он сделал много хорошего для Чечни, поддерживая близкие отношения с Россией и улучшая качество жизни, поддерживая мир в регионе.§!"
 oligarch_winner: "§RОлигарх-Военный§!"
 putin_kremlins_supreme_commander: "Верховный главнокомандующий Вооружёнными силами Российской Федерации"
 regent_of_russian_democracy: "Регент Российской Демократии\n§gВладимир Владимирович Путин (родился 7 октября 1952 в Ленинграде, РСФСР, СССР) - российский государственный и политический деятель. Он является действующим президентом Российской Федерации, председателем Государственного Совета Российской Федерации и Совета Безопасности Российской Федерации, а также Верховным главнокомандующим Вооружёнными силами Российской Федерации с 7 мая 2012 года. Основной целью Владимира Владимировича является защита суверенитета России и развитие отношений с различными странами. На момент 24 февраля 2022 года, Владимир Путин имеет значительную репутацию и поддержку народа во многих странах. Многие политические лидеры отозвались о Путине как о сильном человеке с крепким характером.§!"
 Denis_Pushilin: "Запретил менять буквы местами...\n§gДенис Владимирович Пушилин --- политический и государственный деятель. Временно исполняющий обязанности главы Донецкой Народной Республики с 4 октября 2022 года. Родился Денис Владимирович 9 мая 1981 года в Макеевке Донецкой области Украинской ССР. В период 1999—2000 годов военнослужащий — в рядах Национальной гвардии Украины. Учился в Донбасской национальной академии строительства и архитектуры, но не окончил. С 2011 по 2013 год являлся функционером финансовой пирамиды «МММ» Сергея Мавроди, был волонтёром, а затем, когда на основе «МММ» была создана политическая партия, Пушилин стал её членом. Имеются много орденов и наград за самоотверженность и мужество. 9 апреля 2014 года включён в список лиц, в отношении которых введены санкции — запрет на въезд и замораживание активов в ЕС, 12 мая был включён в санкционный список Канады, 20 июня — в санкционный список США.§!"
 Leonid_Pasechnik: "§gЛеонид Иванович Пасечник --- государственный и военный деятель самопровозглашённой Луганской Народной Республики. Временно исполняющий обязанности главы Луганской Народной Республики с 4 октября 2022. Министр государственной безопасности ЛНР (2014—2017). Родился 15 марта 1970 года. В Луганске Украинской ССР. Окончил Донецкое высшее военно-политическое училище инженерных войск и войск связи. С 1993 года был сотрудником Службы безопасности Украины, имел звание подполковника. В 2010—2014 годах — начальник Стахановского межрайонного отдела СБУ. Однако он «не вписался» в систему и в декабре 2013 года, прослужив 25 лет, как раз после начала акций протеста в Киеве уволился из СБУ по выслуге лет в звании полковника. Имеются награды и ордена за военную службу Родине.§!"
 Jens_Stoltenberg: "§gЙенс Столтенберг - норвежский политик и дипломат, который с 2014 года занимает пост генерального секретаря НАТО (НАТО - Североатлантический альянс). Он родился в 1959 году в городе Осло, Норвегия.\nСтолтенберг начал свою политическую карьеру в 1980-х годах, занимая ряд должностей в Норвежской лейбористской партии. Он стал лидером партии в 2002 году и возглавлял правительство Норвегии в 2000-2001 и 2005-2013 годах.\nКак генеральный секретарь НАТО, Столтенберг руководит альянсом в период значительных геополитических изменений, включая российскую агрессию на Украине, конфликты на Ближнем Востоке и террористические угрозы. Он подчеркивает важность единства и солидарности среди членов НАТО и продолжает укреплять военное сотрудничество и совместные усилия по обеспечению безопасности и мира в Европе и за ее пределами.§!"
