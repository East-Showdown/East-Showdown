# ATO
ato_oos_legacy: "Развитие гибкой обороны"
ato_oos_legacy_desc: "Война на Донбассе внесла свои коррективы на развитие доктрины. Недостаток людей и припасов, снаряжения и офицеров - всё это вынудило следовать за концепцией гибкой, вынужденной обороны. Трофеи, переходящие из рук в руки - обыденность, а использование советских снарядов - закономерность. Тяжело продвигаться, легко закрепляться, в принципе, это и описывает всё."
experienced_artillerists: "Кочующие огневые средства"
experienced_artillerists_desc: "Воевать по советским нормативам не представляется возможным из-за недостатка огневых средств. Кассетные снаряды, диверсионно-разведывательные группы, контрбатарейная борьба - всё это нас вынуждает использовать кочующие огневые средства, тактику «shoot-and-scoot» в непосредственном бою. Каждое отдельное орудие получает приказ от вышестоящего командования, которое выполняется в индивидуальном порядке для минимизации собственного поражения."
alternative_tank_application: "Танковый огонь с закрытых огневых позиций"
alternative_tank_application_desc: "Танковый огонь с ЗОП (закрытых огневых позиций) - способ ведения огня танками по целям, которые находятся вне прямой видимости с огневой позиции, а наводка орудия осуществляется с помощью внешнего наблюдателя. В Советском Союзе в «Наставлении по управлению огнем артиллерии» 1964-ого и 1970-ого года были решены ключевые вопросы взаимодействия и обучения экипажа. Однако, экспериментальные стрельбы показали низкую эффективность танкового огня с ЗОП."
experienced_assault_infantry: "Опытные штурмовики опорных пунктов"
experienced_assault_infantry_desc: "НМ (Народная милиция) ЛДНР и ВСУ за всё время конфликта на Донбассе набрали неоспоримый опыт штурмовых операций, который нельзя было получить в Сирии, в Ираке, в Афганистане или Чечне. Долгий конфликт с новыми технологиями, который опирается на остатки советской военной мысли. Здесь нет привычных моджахедов и смертников, как и партизанской войны. Дорабатывая советскую доктрину, все стороны повышают своё мастерство координации. Они убирают все лишнее, приводя все к лаконичной форме."
widespread_fpv_drone_usage: "Использование частных дронов"
widespread_fpv_drone_usage_desc: "Война на Донбассе стала единственной в своём роде в плане взаимодействия с дронами. Китайские комплектующие теперь встречаются на небесах с двух сторон, как и образцы ВПК. Инициатива об использовании данных аппаратов исходила от военных низшего звена, которые начали закупать в индивидуальном порядке БПЛА. Приближаясь к 2022-ому году, можно констатировать, что количество БПЛА неуклонно росло, как и взаимодействие войск. Корректировка, прямые удары и многое другое. Все это можно делать без угрозы операторам. В условиях нехватки личного состава - основополагающее изменение."
