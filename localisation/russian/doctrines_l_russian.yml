# SOV
ussr_legacy: "«7 дней до реки Рейн»"
ussr_legacy_desc: "Один из основных принципов ведения войн в постсоветских странах - скорость и манёвренность. Чем быстрее идёт захват территорий, и движутся войска - тем успешнее и победоноснее война."
massed_artillery: "«Артиллерия - бог войны!»"
massed_artillery_desc: "За более чем 6 веков артиллерия стала главным оружием в любой войне или боевом столкновении. Она убила больше человек, чем любое другое оружие, и обладает огромной многозадачностью: используется для подавления живой силы противника, уничтожения техники и опорных пунктов и т.д. - за всё это и другое артиллерия заслуженно считается «богом войны»."
over_mechanized: "Чрезмерная механизация"
over_mechanized_desc: "В XXI веке механизация стоит на одном из первых мест в оснащении армии. Машины позволяют быстро проводить штурмы, перемещаться по линии фронта и тылу, наносить наибольший урон по живой силе и механизации противника, и они защищают экипаж от стрелкового и ряда ракетных орудий. Чем больше механизация - тем быстрее наступит победа."
vdv_cult: "Культ ВДВ"
vdv_cult_desc: "Со дня основания и по наши дни «Войска Дяди Васи» считаются самыми элитными подразделениями в любой постсоветской стране. Войска ВДВ имеют большой боевой дух, сражаются до последнего солдата, не боятся пойти в самое пекло, и никогда не отступают, как бы не была тяжела ситуация."
dysfunctional_general_staff: "Раздутый и негибкий штаб"
dysfunctional_general_staff_desc: "Командные структуры перегружены лишним персоналом, сложной бюрократией и устаревшими процедурами согласования. Это приводит к низкой оперативности принятия решений, затрудняет взаимодействие между подразделениями и ограничивает способность альянса адаптироваться к быстро меняющимся условиям конфликта."
