news.169.t: "Третий раунд переговоров России и Украины"
news.169.d: "В Брестской области завершился третий раунд переговоров России и Украины. Встреча продлилась более трех часов с перерывом. Как указывает глава российской делегации Владимир Мединский, стороны обсуждают три блока вопросов: внутриполитическое и «военное урегулирование», а также международно-гуманитарные аспекты. Пока особых продвижений в плане мирного договора нет, но стороны надеются продолжить работать в данном направлении."
