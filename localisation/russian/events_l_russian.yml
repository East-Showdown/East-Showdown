nto.1.desc: "На фоне кризиса на Украине о дальнейшем расширении в штаб-квартире НАТО предпочитают не говорить."
nto.1.a: "Подвинуть наши интересы."
nto.23.t: "Запад с нами"
nto.23.d: "На сегодняшний день абсолютное большинство высших официальных лиц ведущих западных государств осудили Путина, призвав его немедленно прекратить вторжение и вывести войска. Как и ожидалось, Украина не осталась одна в войне с Россией, что только укрепляет веру в то, что наши партрнёры дейстивтельно дорожат своими ценностями и принципами. По их словам, в ближайшее время нам предстоит ожидать всё больше новых гуманитарных и военных пакетов помощи от стран НАТО."
nto.23.a: "Мы надеемся на вас!"
nto.24.t: "Украинские беженцы прибывают в страны Европы"
nto.24.d: "После начала активных боевых действий с территории Украины хлынуло огромное количество людей, ищущих спасения от войны в странах Европейского Союза и НАТО. На той же Польско-Украинской границе сейчас находятся десятки тысяч украинцев, ожидающих разрешения перейти государственную границу. С каждым днём их количество продолжает расти. Контролировать настолько огромный поток беженцев на данный момент не является возможным."
nto.24.a: "Необходимо срочно принять меры"
