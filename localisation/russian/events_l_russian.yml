ukr.1.t: "Тяжелое бремя"
ukr.1.desc: "После Евромайдана и российского вторжения в Крым и Донбасс, положение Украины было невероятно шатким. За эти годы нам удалось свести на нет конфликт на востоке нашей страны, наладить сотрудничество со странами Запада и даже пойти на некоторые компромиссы с Путиным. Но сейчас как никогда невозможно предсказать действия России и ее режима."
ukr.1.a: "Что же нам делать?"
ukr.2.t: "Тучи сгущаются"
ukr.2.desc: "Мы стоим на пороге нового Российского вторжения. Бессмысленно отрицать то, о чем твердят нам спецслужбы и руководство США. Неясно только как происходить интервенция. Куда ударит Путинская армия и будет ли объявлена война, что произойдет с сепаратистами на Донбассе... Все что остается нашему руководству и стране, это только готовиться. Мы должны отстоять нашу независимость и свободу."
ukr.2.a: "И кто нам поможет?"
ukr.3.t: "Луч света во тьме"
ukr.3.desc: "Главное, мы не одни. За нами стоит весь Западный и цивилизованный мир, который знает, что Путинская Россия - агрессор. Их могут водить за нос, подчинять их экономики дешевой нефти из РФ, но они никогда не останутся в стороне от Украины. В отличие от нас, у Путина нет настоящих союзников, и никто не поможет ему в будущем противостоянии. Победа будет за нами, ведь мы - это весь мир."
ukr.3.a: "Вперед, Украина!"
ukr.15.t: "Созыв СНБО"
ukr.15.desc: "Настал критический момент для судьбы Украины. Совет национальной безопасности должен выстроить определенную стратегию решения нашего нарастающего конфликта с Россией. Самые умелые чиновники, военные и сотрудники спецслужб со всей нашей страны соберутся вместе и только так мы сможем организовать сопротивление Путину."
ukr.15.a: "Так просто мы не сдадимся!"
ukr.17.t: "ВДВ России в Гостомеле!"
ukr.17.desc: "Срочные новости приходят из-под Киева. ВДВ РФ высадили несколько групп десантников в аэропорту Гостомеля. С ними ведут бой наши бравые нацгвардейцы, но ситуация крайне нестабильная. Если мы не предпримем никаких активных действий, российские десантники могут закрепиться прямо у ворот нашей столицы."
ukr.17.a: "Сделайте все возможное!"
ukr.18.t: "Россия наносит массовые ракетные удары!!!"
ukr.18.desc: "Сегодня, впервые за очень долгое время над городами Украины поднялся чёрный дым. Он - следствие неожиданной и массированной атаки ракетами и дронами, произведённой накануне со стороны РФ. Целями являлась как военная инфраструктура, так и гражданская, преимущественно отведённая под электро и теплоснабжение - ТЭЦ, трансформаторы, линии электропередач. Общественность будоражит и факт того, что ни один крупный населенный пункт на территории Украины не скрылся от нападения - был поражён как и расположенный недалеко от границы город Сумы, так и столица Киев и далёкий Львов. Командование ВСУ и население, им защищаемое в смятении и страхе - если такие атаки продолжаться и будут часты, энергетическая инфраструктура не будет успевать восстанавливаться, что приведет как к невозможности должного  питания фронта, так и к упадку всей страны и общества в целом, в следствии невозможности продолжения промышленного производства и развала сферы высококвалифицированной сферы услуг, прекращения отопления и подачи света и как следствие всего этого - к голоду, безработице, масштабному мору и полному краху единого государственного управления."
ukr.18.a: "Мы еще отомстим!"
ukr.18.b: "Выделите средства на восстановление"
ukr.19.t: "Наша новая столица"
ukr.19.desc: "ВС РФ приближаются к нашей столице, Киеву. Мы могли бы оставить правительство там, чтобы поднять боевой дух, но это будет слишком опасно. Нам необходимо сейчас же решить, какой город будет нашей новой столицей"
ukr.19.a: "Львов"
ukr.19.b: "Днепр"
ukr.19.c: "Одесса"
ukr.20.t: "Первый раунд переговоров"
ukr.20.desc: "В Беларуси стартовали переговоры с Россией, о урегулировании конфликта и обмена пленными. Мы потеряли некоторые территории и возможно, нам надо согласиться на условия российской стороны, но весь блок НАТО обещает новую технику и оборудование, что нам делать?"
ukr.20.a: "Срывайте переговоры,мы не будем ввести с ними диалог"
ukr.20.b: "Гнём свою линию"
ukr.21.t: "Первый раунд переговоров завершен"
ukr.21.desc: "Недавно прошёл первый этап переговоров в Гомеле. Российская сторона согласилась на некоторые наши требования. Означает ли это то, что у России начались проблемы с логистикой, а возможно есть и другие причины? Зачем гадать, главное что есть сдвиги к прекращению огня и к миру между нашими странами."
ukr.21.a: "Отлично"
ukr.22.t: "Резня в Буче"
ukr.22.desc: "После отступления ВС РФ из Бучи, небольшого города в Киевской области, наши солдаты обнаружили множество трупов мирных жителей, а также следы грабежей и изнасилований наших граждан. Фотографии израненного населения города распространяются по сети с огромной скоростью. Всего на данный момент обнаружено более 90 трупов, на большинстве тел есть следы насильственной смерти. Мы можем использовать произошедшее для информационной войны против России. Сделать это так, чтобы весь мир поверил, что мы воюем не с "цивилизованной страной", а с финно-монгольской ордой дикарей. Или может лучше не преувеличивать масштабы и количество погибших?"
ukr.22.a: "Расскажем все как есть"
ukr.22.b: "Преувеличим количество погибших"
ukr.23.t: "Высадка России на Змеиный!"
ukr.23.desc: "Гарнизон острова Змеиный совершил колоссальные усилия по защите нашей государственной границе в Черном море, но к сожалению, превосходство России в воздушных и морских силах помогло им оккупировать тактически важный для нас остров. Спустя некоторое время в интернете распространилась аудиозапись с крейсера «Москва», на которой российские моряки по рации потребовали гарнизону сдаться в плен, на что получил ответ «Русский военный корабль, иди нахуй».  Крейсер открыл по пограничникам огонь, после связь с ними была потеряна. По нашим данным, весь гарнизон был уничтожен оккупантами. Россия отрицает это, распространяя странное видео с якобы выжившими нашими бойцами, что скорее всего является постановкой. Этот героический поступок еще надолго останется в умах всех украинцев.  Далеко не самый крупный гарнизон острова отказался сдать свой пост, пожертвовав своими жизнями, что свидетельствует о силе и стойкости нашего народа. Никто не будет забыт, мы отомстим. Героям - слава, смерть врагам!"
ukr.23.a: "Чёрт!"
ukr.24.t: "Второй раунд переговоров"
ukr.24.desc: "Сегодня в Беловежской Пуще стартовал второй раунд переговоров между нашей и российской делегациями. Россия не желает идти на уступки, и предлагают нам их вариант мирного урегулирования конфликта. Эти условия кажутся для нас невыполнимыми, но мы несем большие потери, как экономические так и военные. Может быть, нам все же стоит пойти на какие-то уступки?"
ukr.24.a: "Лучше все же пойти на уступки"
ukr.24.b: "Мы не будем выполнять их условия"
ukr.25.t: "Второй раунд переговоров завершён"
ukr.25.desc: "Сегодня был завершён второй раунд переговоров между нашей и российской стороной в Беловежской Пуще. Наши делегации смогли договорится о скором начале обмена военнопленных и открытии гуманитарных коридоров. Хоть мирное урегулирование конфликта и кажется на данный момент невозможным, но надежда на прекращение огня все еще есть."
ukr.25.a: "Война закончится мирно?"
ukr.27.t: "Россия высадила десант под Херсоном!"
ukr.27.desc: "Сообщается о высадке Российского десанта в район Антоновского моста и Каховской ГЭС. Это событие омрачило нашу ситуацию на юге страны, так как при возможном отступлении наших войск, мы не сможем подорвать мост, что поможет войскам РФ быстро форсировать Днепр. В ближайших населенных пунктах наспех созданы отряды терробороны. Наши бойцы будут стоять до последнего, слава Украине!"
ukr.27.a: "Героям слава!"
