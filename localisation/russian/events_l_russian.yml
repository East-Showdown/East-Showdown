news.777.t: "Зеленский инициировал уголовное преследование Порошенко"
news.777.d: "Политическая сцена Украины потрясена беспрецедентным развитием событий: президент Владимир Зеленский одобрил начало уголовного преследования пятого президента Украины Петра Порошенко. По словам представителей правоохранительных органов, экс-глава государства обвиняется в злоупотреблении властью, коррупционных схемах и возможной государственной измене.\nВ Офисе Президента заявляют, что расследование проводится в рамках закона, и оно не является политически мотивированным. Однако сторонники Порошенко утверждают, что дело – не что иное, как попытка Зеленского устранить одного из главных оппозиционных лидеров. \n«Мы имеем дело с попыткой диктаторского режима зачистить политическое поле», – заявил один из соратников Порошенко, добавляя, что суд может стать «политическим спектаклем».\nМеждународное сообщество внимательно следит за ситуацией. Представители ЕС и США уже выразили обеспокоенность, предупреждая Киев о возможных последствиях, если дело действительно будет носить политический характер. Порошенко, в свою очередь, выступил с резким заявлением: «Это атака не на меня, а на украинскую демократию». Тем не менее, его адвокаты готовятся к защите в суде, в то время как украинская политическая элита затаила дыхание в ожидании следующего шага Зеленского."
news.777.u: "ПОСАДИТЬ!"
news.777.r: "И вы называете это демократией?"
news.777.c: "Что он задумал?"
news.778.t: "Зеленский намекает Порошенко на «почетную эмиграцию»"
news.778.d: "В последние недели нарастают слухи о том, что Владимир Зеленский намерен вынудить Петра Порошенко покинуть страну, предложив ему «почетную» эмиграцию в обмен на прекращение уголовного преследования.\nПо данным источников в украинской власти, обсуждаются различные сценарии: от дипломатической должности за рубежом до добровольного отъезда Порошенко под предлогом «медицинского лечения» или «семейных обстоятельств».\nХотя официальных заявлений по этому поводу пока не поступало, близкие к экс-президенту источники сообщают, что ему уже поступали «неформальные предложения» от представителей власти. Однако Порошенко, по всей видимости, не намерен покидать страну.\n«Я никуда не уеду. Это моя земля, и я останусь здесь, несмотря ни на что», – заявил он во время одного из недавних митингов в Киеве.\nМировые лидеры и правозащитные организации уже выразили озабоченность возможным давлением на оппозицию. В ЕС и США предупреждают, что любые шаги, связанные с вынужденным изгнанием политических фигур, могут подорвать демократическое развитие Украины.\nСитуация продолжает накаляться. Будет ли Зеленский доводить дело до конца или Порошенко сможет выдержать давление и остаться в Украине? Вопрос остается открытым."
news.778.u: "Лучше там чем здесь!"
news.778.r: "Приезжай к нам!"
news.778.c: "По моему Украина идет не туда?"
news.779.t: "Юлия Тимошенко под ударом: Зеленский инициирует расследование против бывшего премьера"
news.779.d: "Политический ландшафт Украины вновь потрясен громким скандалом: президент Владимир Зеленский дал «зеленый свет» на расследование в отношении бывшего премьер-министра и лидера партии «Батьківщина» Юлии Тимошенко.\nПо данным правоохранительных органов, дело касается возможных коррупционных схем, связанных с газовыми контрактами, заключенными во время её премьерства. Следствие также проверяет возможное незаконное финансирование политической деятельности Тимошенко в последние годы.\nСам факт уголовного расследования вызвал бурную реакцию в политических кругах. Союзники Тимошенко называют происходящее попыткой устранения одной из последних сильных оппозиционных фигур, а её сторонники выходят на улицы с лозунгами «Руки прочь от Юлии!»\n«Это месть за мою политическую позицию, за борьбу за права украинцев!» – заявила Тимошенко на срочной пресс-конференции. Она добавила, что не намерена покидать страну и будет бороться за справедливость.\nМеждународное сообщество также отреагировало: Брюссель и Вашингтон заявили, что внимательно следят за ситуацией. Если уголовное преследование действительно будет иметь политический подтекст, это может негативно сказаться на отношениях Украины с Западом.\nБудет ли дело доведено до суда, или же это останется очередным эпизодом политической борьбы – покажет время."
news.779.u: "Вспомним ей все грехи"
news.779.r: "А Юлю за шо?"
news.779.c: "Демократия, все?"
news.780.t: "Зеленский намекает Тимошенко на «выход из игры»: экс-премьеру предлагают покинуть страну"
news.780.d: "В кулуарах украинской политики все громче звучат слухи о том, что Владимир Зеленский и его команда пытаются найти способ «мягкого» устранения Юлии Тимошенко с политической сцены. По информации инсайдеров, бывшему премьеру предложили «почетный отъезд» из страны в обмен на прекращение уголовных дел и снятие политического давления.\nОбсуждаемые сценарии включают дипломатические посты за границей, предложение медицинского лечения или даже работу в международных организациях. Однако Тимошенко пока отвергает любые намеки на эмиграцию.\n«Я никуда не уеду! Меня не сломили тюрьмы Януковича – и сейчас не сломают!» – заявила она в интервью журналистам.\nВ то же время соратники Тимошенко не исключают, что давление на нее может усилиться, а уголовные дела – стать инструментом для её полной нейтрализации перед следующими выборами.\nЗападные партнеры Украины уже выразили беспокойство, намекая, что такие шаги могут навредить демократическому развитию страны.\nГлавный вопрос остается открытым: рискнет ли Зеленский идти до конца в этом противостоянии, или же ситуация разрешится кулуарными переговорами?"
news.780.u: "Лучше там чем здесь!"
news.780.r: "В Ростове места хватит для всех!"
news.780.c: "Мда..."






holy_news.1.t: "Папа Франциск умер!"
holy_news.1.d: "Папа Франциск умер в возрасте 88 лет в своей резиденции в Ватикане.\nНа конец его понтификата пришлась самая кровавая война 21 века - вторжение России в Украину, которая по продолжительности, количеству жертв и жестокости часто сравнивалась со Второй мировой войной. Франциск, хотя пытался поддерживать Украину как жертву агрессии, часто попадал в скандалы из-за своего стремления оправдать Россию. И это вызвало возмущение и недовольство миллионов верующих его церкви в Украине.\nПод руководством Папы Франциска католическая церковь пережила целый ряд принципиальных изменений, ему удивительным образом удалось сохранить популярность и среди сторонников значительно более консервативных взглядов. Он стал первым понтификом, рожденным в Новом Свете, в Южном полушарии и вообще за пределами католической Европы. Со времен папы Григория III - уроженца Сирии - уже более тысячи лет Святой престол занимали исключительно европейцы."
holy_news.1.u: "Царство небесное"

holy_news.2.t: "Украинский епископ Николай Бычок - среди возможных кандидатов на пост Папы Римского."
holy_news.2.d: "\nНиколаю Бычко 44 года, он родом из Тернопольщины, является монахом Конгрегации Святейшего Избавителя (редемптористов). Его деятельность отмечается активным участием в социальной работе, экуменическом диалоге и поддержке украинской диаспоры, особенно во время полномасштабной войны в Украине.\nПосле смерти Папы Франциска, внимание религиозного мира приковано к конклаву, который может состояться в конце 2025 года. Пресса уже формирует короткие списки кандидатов, и включение украинца в этот перечень вызвало резонанс. Официального заявления от самого Николая Бычка или Ватикана пока нет, однако факт его упоминания в религиозных СМИ как возможного претендента свидетельствует о росте влияния украинского греко-католического сообщества на глобальную церковную политику."
holy_news.2.u: "Украинец Папа?"
holy_news.2.r: "Украинец Папа?"

holy_news.3.t: "В Ватикане белый дым - кардиналы избрали нового Папу!"
holy_news.3.d: "В Ватикане завершился Конклав. После четырех голосований кардиналы избрали 267-го Папу Римского. Новым Папой Римским стал 69-летний кардинал Роберт Фрэнсис Прево. Это первый в истории понтифик с гражданством США. Он не был среди очевидных фаворитов, не делал громких заявлений и держался в тени - но именно ему удалось собрать поддержку кардиналов из разных лагерей. Его избрали после того, как не прошли два фаворита: ближайший помощник Франциска и лидер группы консерваторов. Новый Папа выбрал символическое имя Лев XIV. Он обещает обратить внимание на социальные вопросы: бедность, неравенство и условия труда в эпоху искусственного интеллекта."
holy_news.3.u: "Да здравствует новый Папа!"


holy_news.4.t: "Grand Theft Auto VI была анонсирована компанией Rockstar Games!"
holy_news.4.d: "Релиз игры запланирован на 26 мая 2026 года для PlayStation 5 и Xbox Series X/S. В декабре 2023 года Rockstar Games представила первый трейлер игры, а затем, в мае 2025 года, подтвердила дату выхода. Изначально выход планировался на осень 2025 года, но был перенесён на более поздний срок. \nДействие игры будет происходить в штате Леонида, а сюжет расскажет о двух преступниках, Лусии и Джейсоне, по образу и подобию истории Бонни и Клайда."
holy_news.4.u: "Спасибо за информацию"



