rus_wagner_path.2.t: "Коллапс федеральной власти на Кавказе"
rus_wagner_path.2.desc: "Волна насилия, активизация боевиков и вмешательство западных спецслужб в кавказский кризис обернулись катастрофическими последствиями. Неподчинение Кадырова и его последующая ликвидация привели к фактической потере контроля над Северо-Кавказским федеральным округом и отдельными прилегающими территориями. Вооружённые группы боевиков действуют практически беспрепятственно, атакуя остатки федеральных сил, а ряд населённых пунктов полностью находится под их властью. Перспективы развития ситуации остаются неясными, и без своевременного реагирования существует риск краха нынешней власти и дестабилизации на украинском направлении.\n\nОстатки федеральных сил, включая МВД и Национальную гвардию, в срочном порядке мобилизуются для восстановления порядка."
rus_wagner_path.2.a: "К оружию!"
