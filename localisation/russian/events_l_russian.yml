news.208.t: "Неделя до выборов в США"
news.208.desc: "С приближением выборов президента США, которые состоятся через неделю, напряжение в политической арене страны достигает своего пика.\nКампания между кандидатами от Демократической партии Камалой Харрис и Республиканской партией Дональдом Трампом остаётся крайне непредсказуемой.\n\nОпросы показывают, что оба кандидата идут практически вровень, и исход выборов будет решаться в семи ключевых колеблющихся штатах: Невада, Аризона, Мичиган, Висконсин, Пенсильвания, Северная Каролина и Джорджия.\n В этих штатах борьба за каждый голос становится особенно ожесточённой, и кандидаты не жалеют сил и средств на агитацию."
news.208.a: "Напряжение растет!"

news.209.t: "Вучич потребовал прекратить вербовку сербов в ЧВК Вагнер"
news.209.d: "Президент Сербии Александр Вучич отказался от какой-либо поддержки в отношении частной военной компании (ЧВК) «Вагнер» и раскритиковал сограждан, которые сотрудничают с ней. Об этом он заявил в интервью для издания Politico.\nCербы, завербованные в ЧВК для участия в боевых действиях на Украине, будут арестованы по возвращении на родину, пообещал Вучич. Он также возмутился тому, что компания в принципе проводит вербовки в дружественной России стране. Министр обороны Сербии Милош Вучевич предупредил: Нашей стране совершенно ясно, что участие сербских граждан во всех конфликтах в других странах запрещено, и это влечет за собой юридические последствия. Законы Сербии запрещают её гражданам участвовать в вооруженных конфликтах за рубежом. По данным сербской службы Радио Свобода, в Сербии более 30 человек были осуждены за то, что воевали на стороне России в Украине."
news.209.a: "Спасибо, Вучич"
news.209.b: "Народ Сербии сам решает на чьей стороне им быть."
news.209.c: "Братья сербы сами решают на чьей стороне им быть."
news.209.g: "Интересно."

