#Смерть Алексея Анатольевича Навального 
news.1021.t: "Смерть Алексея Анатольевича Навального"
news.1021.d: "Сегодня из Федеральной службы исполнения наказаний поступило сообщение о смерти осуждённого Алексея Навального, отбывавшего наказание в исправительной колонии особого режима «Полярный волк»  в Ямало-Ненецком автономном округе.По предварительным данным, причиной смерти стал отрыв тромба. Врачи колонии пытались оказать необходимую медицинскую помощь, однако спасти заключённого не удалось. В настоящее время проводится проверка в рамках установленной процедуры.Навальный был осуждён по нескольким статьям уголовного кодекса, в том числе за экстремистскую деятельность и призывы к нарушению порядка. Его смерть вызвала кратковременный всплеск активности в социальных сетях и за рубежом, однако оперативные действия органов правопорядка позволили избежать дестабилизации."
news.1021.a: "Так и надо этому латентному рашисту!"
news.1021.b: "Предателям дорога в ад!"
news.1021.c: "Передайте мои соболезнования"

news.1022.t: "Флаг Украины был поднят в Крыму!"
news.1022.d: "WIP"
news.1022.a: "Победа!"
news.1022.b: "Очередной провал ВСУ"
news.1022.c: "Наблюдаем дальше"



