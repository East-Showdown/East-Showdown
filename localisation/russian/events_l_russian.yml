ukr.86.desc: "Коррупция повысилась за последние 3 месяца!"
ukr.86.a: "Ужас!"

ukr.89.t: "Коррупция на юге!"
ukr.89.desc: "По полученным разведданным от ГУР и СБУ стало ясно, что мы столкнулись с коррупционными схемами в армии на территории Херсонской и Запорожской областей. По всей видимости, у нас возникли проблемы с оборонительными комплексами, конкретнее, с их реальным состоянием. Судя по рапортам, документация не соответствует действительности."
ukr.89.a: "Отправить инспекцию"
ukr.89.b: "У нас нет на это времени!" 
ukr.91.t: "Результат инспекции"
ukr.91.desc: "Члены комиссии заявили что никаких нарушений обнаружено не было."
ukr.91.a: "Странно..."

ukr.92.t: "Проблемы на юге"
ukr.92.desc: "Не смотря на то что наша инспекция доложила о проблемах с коррупцией и мы предприняли ряд мер для борьбы с ней. Однако, их оказалось недостаточно и уровень укреплений немного не соответствует заявленному на бумаге."
ukr.92.a: "Могло быть и хуже..."

ukr.93.t: "Катастрофа на юге"
ukr.93.desc: "Выяснилось, что на южном направлении фортификационные работы практически не проводились... Теперь дорога на бердянск полностью открыта! Это катастрофа для всего южного направления!"
ukr.93.a: "Удержим юг любой ценой!"
ukr.93.b: "Мы проиграли эту битву, но мы должны отступить чтобы выиграть войну!"
ukr.96.t:  "Дело над Коломойским"
ukr.96.desc: "Ещё в марте 2021 года Госдепартамент США ввёл в действие против Игоря Коломойского санкции за причастность к коррупции. При этом до сегодняшнего времени мы не делали никаких обвинений по отношению к нему. Теперь же мы провели обыски, тем самым прояснив схемы присвоения 40 млрд. гривен на компаниях "Укрнафта" и "Укртатнафта". В СБУ напоминают, что ПАО "Укрнафта" является наибольшей нефтедобывающей компанией Украины, а ПАО "Укртатнафта" – наибольшей нефтеперерабатывающей. На данный момент в рамках уголовного дела документируются 10 эпизодов преступной деятельности. В материалах дела Коломойский упомянут, как лишённый гражданства Украины и гражданин Израиля и Кипра. Также САП и НАБУ сообщили Коломойскому о подозрении, его подозревают в завладении 9,2 млрд грн из ПриватБанка как бывшего конечного бенефициара. Действия всех разоблаченных лиц квалифицированы по признакам преступлений по ст. 191, 209, 366 УК, в зависимости от роли каждого в преступной схеме. Аналогично НАБУ временно арестовало активы Коломойского, что известно с определения Киевского апелляционного суда. Шевченковский суд Киева отправил бизнесмена Игоря Коломойского под стражу на срок 60 дней, с возможностью внесения залога в размере 509 миллионов гривен. 'Установлено, что в течение 2013-2020 годов Игорь Коломойский легализовал более полумиллиарда гривен путем их вывода за границу, используя при этом инфраструктуру подконтрольных банковских учреждений', - отметили в СБУ. Расследование продолжается..."
ukr.96.a:  "Вот и дошел до кассы"
ukr.97.t:  "Дело с Моторсич"
ukr.97.desc: "У президента запорожского предприятия "Мотор Сич" Вячеслава Богуслаева прошел обыск, он подозревается в государственной измене. Ему предъявлено подозрение в госизмене – коллаборационизме и пособничестве государству-агрессору. За это предусмотрено пожизненное заключение. Как сообщили в СБУ, задержание произошло в рамках уголовного судопроизводства по незаконной поставке со стороны "Мотор Сичи" товаров военного назначения для российской штурмовой авиации. "По материалам следствия, к сделке причастно руководство завода, расположенного в Запорожье. Чиновники действовали в сговоре с приближенными к Кремлю представителями российской корпорации "Ростех", которая является одним из главных производителей вооружений для ВС РФ", - сообщили в СБУ. Полученную продукцию оккупанты использовали для производства и ремонта российских ударных вертолетов, которые они массово применяли и применяют для полномасштабного вторжения в Украину. По данным запорожского городского портала "ЗаБор", дома у Богуслаева прошел обыск, причем силовикам пришлось выбивать двери, поскольку члены семьи Богуслаева отказались их открывать. Самого бизнесмена задержали и отправили под конвоем в Киев.Глава акционерного общества "Мотор Сич" известен, среди прочего, тем, что в 2016 году пожертвовал деньги компании на изготовление и установку скульптуры Божией Матери на территории Валаамского монастыря в России, регулярно посещаемого президентом РФ Владимиром Путиным. Сам Богуслаев также посетил монастырь – некоторые СМИ указывали, что бизнесмен виделся там с российским президентом, однако пресс-служба "Мотор Сичи" отвергала эти обвинения."
ukr.97.a:  "Мы еще ему напомним о Skyrizon"
ukr.103.t: "Взлом официального сайта Кабинета министров"
ukr.103.desc: "§RУкраинец! Все ваши личные данные были загружены в сеть. Вся информация о вас стала публичной, бойтесь и ждите худшего. Это Вам за ваше прошлое, настоящее и будущее. За Волынь, за ОУН УПА, за Галицию, за Полесье и за исторические земли.§!\n\nСайты Верховной рады, МИД и СБУ прекратили работу в связи с масштабной DDoS-атакой."
ukr.103.u: "Тревожно"
ukr.104.t: "Визит Макрона в Киев"
ukr.104.desc: "Президент Владимир Зеленский встретил французского коллегу Эммануэля Макрона в Мариинском дворце в Киеве. Как заявил глава МИДа Кулеба - «Мы с нетерпением ждем сигналов, которые привез господин Макрон из Москвы». В последние две недели французский лидер активно включился в процесс деэскалации в Европе, а на днях решил прибегнуть к челночной дипломатии: прежде чем поехать в Киев, он посетил Москву, где на протяжении почти шести часов разговаривал с Владимиром Путиным.\n\nНесмотря на крайне неуместные обвинения РФ в нарушении с нашей стороны Минских соглашений и намеренной эскалации конфликта на Донбассе, по итогам переговоров господин Макрон заверил, что плохих намерений в отношении Украины у президента Путина нет. «Мы обменялись вчера с президентом Путиным мнениями по вопросам безопасности и военным вопросам, он мне сказал, что не будет инициировать эскалацию. Я думаю, что это имеет значение», - заявил он на пресс-конференции по итогам переговоров с Зеленским. Макрон также подметил важность дипломатии и незыблемости Минских соглашений в контексте нынешней обстановки, подметив, что обе стороны все еще заявляют о готовности их выполнять. "
ukr.104.u: "«Альтернатив Минским соглашениям нет»"
ukr.105.t: "Озабоченность положением дел на границе"
ukr.105.desc: " "
ukr.105.u: "У нас не так много времени..."

pol.6.t: "Новогоднее поздравление"
pol.6.d: "Уважаемые соотечественники, дамы и господа! Завершающийся 2021 год поставил перед нами множество сложных задач. Это был еще один год нашей борьбы с пандемией коронавируса, которая повлияла на нашу повседневную жизнь, но прежде всего лишила многих поляков здоровья и, что еще хуже, жизни. Я хотел бы выразить глубочайшие соболезнования всем тем, кто потерял близких из-за пандемии... \n\nВ этот особый день я хотел бы выразить вам свои искренние добрые пожелания, чтобы, несмотря на наши разногласия по вопросам, которые нас разделяют, и глубокие эмоции, которые часто сопровождают нас, мы могли говорить друг с другом, пожимать руки и улыбаться друг другу. Давайте будем добрыми и понимающими друг к другу. Давайте помнить, что то, что объединяет нас, поляков, сильнее и прочнее, чем то, что нас разделяет. Я поздравляю всех вас с Новым годом!"
pol.6.a: "С Новым Годом!"
pol.7.t: "Переговоры о поставках вооружения"
pol.7.d: "Начались переговоры о поставках вооружения"
pol.7.a: "Они должны принять!"
pol.8.t: "НАТО согласилось"
pol.8.d: "Сегодня, поступила информация о том что лица, принимающие решения в альянсе согласны."
pol.8.a: "Отлично"
pol.9.t: "НАТО отказывается!"
pol.9.d: "Сегодня, поступила информация о том что лица, принимающие решения в альянсе не согласны"
pol.9.a: "Отстой!"
pol.11.t: "Выборы в парламент"
pol.11.d: "Выборы в польский парламент начнутся 15 сентября. У нас есть всего 1 месяц на подготовку агитационой кампании"
pol.11.a: "Начнем!"
pol.12.t: ""Гражданская платформа" победила!"
pol.12.d: "После подсчета голосов партия "Гражданская платформа" одержала победу!"
pol.12.a: "Ок"
pol.13.t: "Частичная победа для ПиС"
pol.13.d: "После подсчета голосов "Закон и справедливость" одержали частичную победу!"
pol.13.a: "Не лучший результат..."
pol.14.t: "Победа ПиС!"
pol.14.d: "После подсчета голосов победила Партия "Закон и справедливость""
pol.14.a: "Отлично!"
pol.15.t: "Третий кабинет Туска"
pol.15.d: ""
pol.15.a: "К сожалению..."
pol.19.t: "Падение ракеты в Пшеводуве"
pol.19.d: "Сегодня в Пшеводуве произошел взрыв. В 15:40 на территорию местного зернохранилища прилетела ракета. На данный момент неизвестно, была ли это российская ракета или ракета украинской ПВО. В результате взрыва погибло 2 человека. Cпецслужбы Польши проводят расследование и усилили меры безопасности в районе. Бюро национальной безопасности тесно сотрудничает с союзниками по НАТО для выяснения всех обстоятельств инцидента. Мы будем следить за развитием ситуации и оперативно сообщать о новых деталях."
pol.19.a: "Мы должны помочь Украине"
pol.19.b: "Мы должны усилить наше ПВО"
pol.19.c: "Сейчас не время для резких выходок"
pol.20.t: "НАТО отказало нам в помощи"
pol.20.d: "Мы обратились к НАТО с просьбой о военной помощи в связи с нарастающим напряжением из-за конфликта в Украине. Однако Альянс отказал в предоставлении военной поддержки. Власти Польши выразили разочарование решением НАТО и заявили о необходимости усиления национальной обороны. Ситуация продолжает оставаться напряженной."
pol.20.a: "Очень жаль что они приняли такое решение"
pol.21.t: "НАТО согласны оказать нам малую помощь"
pol.21.d: "Мы обратились к НАТО с просьбой о военной помощи в связи с нарастающим напряжением из-за конфликта в Украине. Альянс согласился предоставить нам малую военную помощь. У нашей армии будет пополнение в виде 5 бригад снаряженных по образцу НАТО. Польское правительство выразило благодарность союзникам за быструю реакцию и поддержку. Ситуация в регионе остается напряженной, но польские власти уверены, что совместные усилия с НАТО помогут обеспечить безопасность и стабильность."
pol.21.a: "Немного но пойдет"
pol.22.t: "НАТО согласны оказать нам полную помощь"
pol.22.d: "Мы обратились к НАТО с просьбой о военной помощи в связи с нарастающим напряжением из-за конфликта в Украине. Альянс согласился предоставить нам полноценную военную помощь. У нашей армии будет пополнение в виде 15 бригад снаряженных по образцу НАТО. Польское правительство выразило благодарность союзникам за быструю реакцию и поддержку. Ситуация в регионе остается напряженной, но польские власти уверены, что совместные усилия с НАТО помогут обеспечить безопасность и стабильность."
pol.22.a: "Это очень сильно нам поможет!"

pol.23.t: "Запрет партии конфедиратов?"
pol.23.d: "Мы провели множество сложных операций и приняли важные решения для искоренения пророссийской угрозы и агентурных сетей. Почти все указывало на необходимость запрета данной партии, которая, по результатам расследования, активно способствует развитию агентурных сетей, направленных против интересов Польши. Настало время принять решение: стоит ли нам запретить эту партию и навсегда закрыть её, или же она не представляет угрозы безопасности для нашей страны. Мы должны тщательно оценить все собранные данные, учесть мнение экспертов и граждан, чтобы обеспечить защиту национальных интересов и стабильность в обществе. Важно, чтобы наше решение основывалось на фактах и служило благу государства и его граждан."
pol.23.a: "Нужно запретить партию российских агентов!"
pol.23.b: "Как-то всёравно"

pol.24.t: "Украинцы пересекают границу Польши."
pol.24.d: "Ночью, нашими пограничниками была замечена активность со стороны Закарпатской, Львовской и Волынской областей Украины. Это были украинские беженцы, бегущие от ужасов войны и мобилизации. Большинство из них прошли километры лесов и труднопроходимых мест, чтобы добраться до границы незамеченными. Они использовали самые уязвимые точки на нашей границе, чтобы пересечь её. Некоторые из них были пойманы и готовятся к депортации. Однако, все-таки неопределенное, но весьма серьезное количество из них все-таки смогли пересечь нашу границу и влились в общество. В нашей стране много граждан Украины, и это значительно усложняет поиск нарушителей границы. Нам остается надеяться, что это последний подобный случай и такого больше не повторится."
pol.24.a: "Приютим их у себя"
pol.24.b: "Отправить их обратно в Украину"

pol.25.t: "Украинцы вновь пересекают границу Польши."
pol.25.d: "Наши пограничники вновь представили отчет за последний месяц. Были зафиксированы случаи незаконного пересечения государственной границы, опять.... Личности остались неопределенными, однако стало очевидно, что это была очередная группа украинских беженцев. К сожалению, мы не успеваем эффективно реагировать на такие нарушения. Мы сделали охрану и задержание нарушителей нашим приоритетом. Однако, учитывая увеличивающуюся активность на границе с Украиной, можно предположить, что это далеко не последний случай подобного рода."
pol.25.a: "Приютим их у себя"
pol.25.b: "Отправить их обратно в Украину"

news.183.t: "Визит Моравецкого в Киев"
news.183.d: "Перед лицом угрозы со стороны России вся Европа нуждается в солидарности, решимости и полном сотрудничестве. Это давление нарастает в течение многих месяцев. Уже в ноябре я совершил около десятка визитов в европейские столицы, чтобы поговорить о совместной политике в отношении Москвы и Минска. Это не только проблема безопасности для вашей страны, но и вызов для целого континента, особенно для Центральной и Восточной Европы.\n\nНа данный момент ключевым является укрепление оборонных возможностей Украины. Как путем оснащения Вооруженных сил на границе с Россией, так и путем укрепления сил НАТО на восточном фланге. Пока что эти меры происходят хаотично, а между тем нужно единство и однозначные движения.\n\nБолее того, Европейский Союз уже сегодня должен представить Владимиру Путину план санкций и экономического возмездия, которые ждут Россию, если она попытается нарушить границу Украины. Владимир Путин должен знать, что любая попытка начать войну принесет России экономическую катастрофу.\n\n 'Я верю, что Москва опомнится и не начнет новой войны в Европе. Но если окажется иначе, дверь в Польшу будет открыта.' \n\nКлючевые тезисы из интервью М. Моравецкого"
news.183.u: "Хороший дипломатический шаг!"
news.183.r: "Им это не поможет!"
nato.9.t: "Польша хочет размещение ядерного оружия"
nato.9.d: "По тайным каналам к нам регулярно поступают запросы с польской стороны о размещении части нашего ядерного арсенала на их территории. Необходимо так-же учитывать что это прямой шаг к ядерной эскалации. Как нам следует поступить?"
nato.9.a: "Последствия могут быть катастрофическими!"
nato.9.b: "Разместите."
nato.10.t: "Требуется подтверждение"
nato.10.d: "Вы действительно уверены в своём решении? Это решение может привести к необратимым последствиям"
nato.10.a: "Я сказал разместить!"
nato.10.b: "Я передумал."
pol.16.t: "Забастовка фермеров!"
pol.16.d: "Наши фермеры крайне недовольны нашей политикой по отношению к ним, в связи с этим начался ряд протестов по всей стране."
pol.16.a: "Угомоняться"
pol.17.t: "Отказ"
pol.17.d: "Мы получили отказ. К сожалению, нам не удалось убедить американскую сторону в необходимости такого шага."
pol.17.a: "Не судьба..."
pol.18.t: "Согласие"
pol.18.d: "Американская сторона согласилась разместить ядерное вооружение на нашей территроии. Это поистине исторический момент для нашего народа!"
pol.18.a: "Победа!"
news.184.t: "Размещение ядерного оружия США в Польше"
news.184.d: "В связи с продолжающейся агрессией России в Украине и постоянными угрозами в адрес НАТО, президент Польши Анджей Дуда обратился к США с просьбой о размещении ядерных боеголовок на территории Польши. По его словам, это решение направлено на укрепление безопасности страны и сдерживание российского влияния. США откликнулись на просьбу, и после дебатов в Конгрессе и Сенате, ядерные боеголовки были успешно доставлены на американские военные базы в Польше. Военные аналитики считают, что это решение в значительной степени укрепило единство трансатлантического альянса. \n\n Страны НАТО выразили поддержку и солидарность с Польшей, в то время как Россия уже успела осудить это решение, назвав его провокацией и угрозой международной безопасности. Президент Путин заявил прессе, что Кремль рассматривает размещение боеголовок как 'бряцание ядерным оружием'. \n\n В целом, аналитики также отмечают, что размещение ядерного оружия США в Польше является важным стратегическим шагом в условиях обостряющегося конфликта с Россией. Это событие не только укрепляет обороноспособность Польши, но и вносит значительные изменения в геополитический расклад сил в Европе, ещё сильнее накаляя отношения между Россией и НАТО."
news.184.a: "Очередные красные линии..."
news.184.b: "Начать интервенцию!"
#ДНР
DPR.5.t: "Облава ССО МГБ на ячейку ГУР в Донецке"
DPR.5.desc: "В результате тщательно спланированной и подготовленной операции, Силы специальных операций Министерства государственной безопасности ДНР успешно отследили и ликвидировали ячейку Главного управления разведки Украины в Донецке. Благодаря профессионализму и решительным действиям наших спецслужб, удалось предотвратить крупный диверсионный акт, который мог бы привести к тяжелым последствиям как для мирного населения, так и для важных стратегических объектов нашей Республики. Захваченные нами агенты и изъятые документы послужат важным источником информации для дальнейшей борьбы с украинскими разведывательными и диверсионными структурами на нашей территории."
DPR.5.a: "Выжигаем чернь"

DPR.6.t: "Провал наступления на Донбассе"
DPR.6.desc: "После начала специальной военной операции, несмотря на все усилия, Вооружённые силы Российской Федерации и Народная милиция ДНР понесли тяжёлые потери и не смогли глубоко продвинуться на территории Донбасса. Активное сопротивление со стороны Вооружённых сил Украины и хорошо укреплённые позиции противника значительно затруднили наши наступательные действия. Проблемы со снабжением и логистикой дополнительно усугубили ситуацию. Также была недооценена и партизанская активность сторонников киевской хунты, что принесло нам большие проблемы в тылу. Мы должны извлечь уроки из этого опыта и укрепить наши силы для дальнейшего ведения боевых действий."
DPR.6.a: "Что-то идёт не так..."

DPR.7.t: "Освобождение Донбасса!"
DPR.7.desc: "После начала специальной военной операции, совместные силы Вооружённых сил Российской Федерации, Народной милиции ДНР и Народной милиции ЛНР успешно провели ряд крупных наступательных операций, в результате которых территория Донецкой области была полностью освобождена от вооружённых формирований неонацистов. Наступление продемонстрировало высокую координацию и решительность наших войск, что позволило сломить сопротивление киевской хунты и вернуть контроль над оккупированными Украиной городами. Освобождение Донбасса стало важной вехой в укреплении нашей Республики, которая, наконец, подарила мир и свободу местным жителям после долгих восьми лет геноцида. Этот день станет символом нашей решимости и силы, напоминая всем о силе Русской весны."
DPR.7.a: "Донбасс за нами и с нами Бог!"

#LPR
LPR.8.t: "Новый год Луганщины"
LPR.8.desc: "Для Луганской народной республики год выдался непростой, ряд экономических проблем и внутриполитических расколов омрачают и без того не самое лучезарное течение жизни в республике. Регулярные бои вдоль ЛБС также не вселяют особого оптимизма. Однако все верят в лучшее и надеятся, что этот год будет спокойнее минувшего."
LPR.8.a: "С Новым Годом, луганчане!"
LPR.2.t: "Чистки среди комбригов"
LPR.2.desc: "Последние чистки среди командного состава дали ощутимые результаты, но некоторые представители командования все еще вызывают подозрения в нелояльности и недостаточной приверженности делу. Продолжение чисток может укрепить дисциплину и устранить потенциальные угрозы."
LPR.2.a: "Да, продолжить чистки!"
LPR.2.b: "Мы не можем уничтожать костяк армии."

LPR.3.t: "Дело Мозгового-Костина"
LPR.3.a: "Реабилитировать Мозгового"
LPR.3.b: "Оставить все как есть"
LPR.3.desc: "Алексей Мозговой был одной из самых противоречивых фигур в недавней истории ЛНР. Его деятельность и обстоятельства смерти до сих пор вызывают споры. Некоторые считают его героем, чья борьба за справедливость и независимость была предана, другие же видят в нем угрозу и источник дестабилизации региона. В условиях нынешней нестабильности и новых вызовов стоит ли нам вновь обратить внимание на его дело и пересмотреть прежние выводы?"

LPR.4.t: "Пересмотреть дела 2015"
LPR.4.a: "Пересмотреть и смягчить приговоры"
LPR.4.b: "Подтвердить жесткий курс и оправдать прежние решения."
LPR.4.desc: "В 2015 году, в разгар конфликта, было принято множество решений, направленных на укрепление власти и подавление оппозиции. Однако по прошествии времени некоторые из этих решений вызывают сомнения, а действия ряда командиров и политиков — критику. В свете изменившейся обстановки и накопившихся доказательств, руководство ЛНР решило пересмотреть некоторые дела того времени. Это может привести к смягчению позиции государства или к ещё более жёсткому курсу, в зависимости от результатов пересмотра."

LPR.5.t: "Рассмотрение вопроса о вступлении в силу указа 757 на территории Луганской Народной Республики"
LPR.5.a: "Утвердить указ"
LPR.5.b: "Ещё не время..."
LPR.5.desc: "Правительство готовятся к введению Указа 757, направленного на изменение внутренней политики в соответствии с военным временем. Этот указ, который уже действует на территории Российской Федерации, предусматривает ряд ограничений, направленных на усиление безопасности и контроля в условиях военного конфликта. Однако, введение Указа 757 на территории ЛНР вызвало некоторые споры. В официальном заявлении правительство указало на необходимость принять меры для обеспечения безопасности граждан в условиях продолжающейся войны. Некоторые граждане выражают обеспокоенность по поводу возможности нарушения их прав и свобод в результате введения Указа. Они боятся усиления контроля со стороны властей и ограничения свободы передвижения и свободы слова. В настоящее время вопрос о вступлении в силу Указа 757 на территории ЛНР рассматривается правительством и будет решен в ближайшее время."

LPR.6.t: "Мятеж комбатов"
LPR.6.desc: "После начала чисток среди комбатов в Народной Милиции и ряда громких отстранений от командования, многие ветеранские части начали отказываться от участия в боях по призыву своих «бывших» командиров. Повальное дезертирство в армии пытаются присечь лояльные командиры и их подчиненные, однако разоружить мятежников не удается. Пасечник обвинил всех мятежников в измене и заочно приговорил зачинщиков бунта к смертной казьни. Также глава ЛНР обратился к президенту России Владимиру Путину с просьбой о помощи. Фактически Народная Милиция перестала быть целостной структурой и понадобится немало времени для подавления бунта."
LPR.6.a: "Прихлебатели Киева!"

LPR.7.t: "Герои родных терриконов"
LPR.7.desc: "Кампания по привлечению добровольцев на службу по контракту в зону СВО оказалась эффективнее всех ожиданий! Лишь за первую неделю доблестную армию Луганска пополнили более четырех тысяч человек. На полигонах куются новые герои своей родины, готовые отдать свою жизнь за освобождение родного края и уничтожение недобитых нацистов с Запада."
LPR.7.a: "Они совершают величайший подвиг..."

news.192.t: "ЛНР запрещает деятельность ОБСЕ"
news.192.d: "На территории Луганской Народной Республики было принято решение о запрете деятельности Специальной мониторинговой миссии ОБСЕ. Власти ЛНР заявили, что миссия не выполняет свои функции по объективному мониторингу ситуации и что их присутствие более не требуется."
news.192.a: "Ясно..."
als.1.t: "День Единения Народов"
als.1.d: "День единения народов Беларуси и России - российский и белорусский праздник, который отмечают 2 апреля связи с тем, что в этот день в 1996 году был подписан договор о создании сообщества Беларуси и России президентом Б.Н. Ельциным, что предполагало единение экономического пространства. Народ России и Беларуси едины!"
als.1.a: "Ура"

news.193.t: "Подрыв Крымского Моста"
news.193.desc: "Сегодня мир был потрясён новостями о подрыве Крымского моста, важного стратегического объекта и символа интеграции Крыма в состав России. Взрыв на мосту в разгар утреннего часа не только привёл к частичному обрушению дорожного полотна и сильному пожару на железнодорожной ветке, но и спровоцировал глобальную напряжённость. Столбы чёрного дыма, возносящиеся над проливом, стали не просто свидетельством катастрофы, но и символом нарастающей эскалации.\n\n В Украине этот инцидент восприняли как символическую победу, важный удар по российской военной машине. Социальные сети в считанные минуты наполнились ликующими сообщениями, мемами и видеозаписями, подчёркивающими радость и торжество по поводу удара по российской инфраструктуре. \n\nОднако западный мир буквально застыл в ожидании. Что же сделает Россия в ответ на столь дерзкую диверсию? Среди российских 'военкоров' началась массовая пропагандистская кампания, призывающая к жёсткому ответу на случившееся. Аналитики и дипломаты по всему миру замерли, пытаясь понять, каким будет следующий шаг России: ответ ограничится пропагандистскими заявлениями или за ним последуют реальные военные действия?" 
news.193.a: "Очередная пройденная красная линия?"
news.193.b: "Это какой-то позор!"
news.193.c: "Не сомневайтесь, реакция будет незамедлительной."
news.193.d: "Никчемная попытка умирающей хунты нас спровоцировать."
news.193.e: "Выпьем за это, джентльмены."

news.194.t: "Массированный обстрел Украины: Россия наносит удары по энергетической инфраструктуре"
news.194.desc: "\nСегодня Украина подверглась самой массированной атаке со стороны России с начала конфликта. В утренние часы российские силы нанесли серию ракетных ударов по крупнейшим городам Украины, включая Киев, Одессу, Львов и Тернополь. Удары были направлены на критическую инфраструктуру, что уже привело к аварийным отключениям электричества, нарушению водоснабжения и временной остановке общественного транспорта. \nВ Киеве звуки сирен воздушной тревоги раздались рано утром, после чего последовали взрывы в различных районах города. Одна из ракет попала в центральный район, вызвав разрушения и панику среди местных жителей. Пешеходы и автомобилисты бросали свои дела и спешили укрыться в ближайших бомбоубежищах. По словам мэра Киева Виталия Кличко, это был самый массированный обстрел столицы за многие месяцы, в результате которого были повреждены объекты коммунальной инфраструктуры, включая электростанции и теплотрассы. \nНа западе страны, во Львове, обстрелы также привели к серьёзным повреждениям энергосистемы. Мэр Львова сообщил, что часть города осталась без света, а местные власти были вынуждены закрыть школы и университеты. Согласно официальным данным украинских властей, в результате обстрелов погибло не менее 23 человек, более 100 получили ранения различной степени тяжести. В свою очередь, европейские и американские политики пообещали ускорить поставки систем ПВО в Украину, чтобы помочь стране защититься от новых атак."
news.194.a: "Они совсем невменяемые!"  #запад
news.194.b: "Быть добру!" #друзья рф
news.194.c: "Теперь вам уже не так весело?" #рф
news.194.e: "Россия должна быть стёрта с лица земного шара!" #украина

news.195.t: "Украина в огне: Россия наносит повторные удары по критической инфраструктуре"
news.195.desc: "\nСегодня Россия вновь нанесла масштабные ракетные удары по Украине, второй день подряд атакуя критическую инфраструктуру страны. Удары, начавшиеся ранним утром, охватили Киевскую, Хмельницкую, Винницкую, Одесскую, Ровенскую, Львовскую и прочие области. Основными целями атак стали объекты энергетической инфраструктуры, что вызвало ещё большие перебои в электроснабжении, оставив без света и тепла миллионы украинцев. Силы противовоздушной обороны Украины сообщили о том, что смогли сбить 20 крылатых ракет и 13 беспилотников. \nНесмотря на это, ущерб от атак остаётся значительным, и украинские власти предупреждают, что это может быть лишь начало масштабной кампании, нацеленной на парализацию энергетической системы страны в преддверии зимы."
news.195.a: "Наступает новая фаза войны."  #запад
news.195.b: "Быть добру!" #друзья рф
news.195.c: "Продолжайте работу." #рф
news.195.e: "ДСНС должно работать в три смены!" #украина

ukr.99.t: "Совещание по стабилизации энергосистемы"
ukr.99.desc: "События последних дней стали серьёзным вызовом для Украины. Постоянные удары по энергетической инфраструктуре вывели из строя множество объектов. За закрытыми дверями, в небольшом зале, ведущие специалисты обсуждают возможные пути стабилизации системы. Обстановка напряжённая, и напряжение в голосах теперь уже не скрыть.\n\nПремьер-министр Денис Шмигаль опирается на стол, наклонившись вперёд. Его голос звучит сдержанно, но в словах явная злость.\n\n— Блядство, мы не можем позволить себе роскошь ждать. Зима близко, и люди должны получить свет. Какие у нас есть резервы?\n\nМинистр энергетики Герман Галущенко слегка покашливает, бросив короткий взгляд на свои бумаги. Он уже давно изучил данные, они не внушают оптимизма.\n\n — Основные распределительные системы... да всё к чертям снесли. Мы держимся на том, что осталось, но, если честно, этого не хватит, чтобы нормально обеспечить светом всю страну.\n\n Директор ДСНС Сергей Крус опускает взгляд, тихо выдыхая. Его лицо уставшее, и в голосе слышна злость.\n\n — Пожары, повреждения, восстановление этой чёртовой сети… наши люди работают до срыва, мать его. Проблема в том, что с каждым обстрелом нас буквально вытирают. Времени готовиться вообще не остаётся, хрен там, уже не знаем, как выкручиваться.\n\n В комнате повисает гнетущая тишина. Премьер-министр обводит всех взглядом, выжидая, но никто не спешит говорить. Наконец, он снова поднимает голос:\n\n— Без поддержки союзников мы в полном… (он замирает, с трудом подбирая слова). ПВО, оборудование, люди, всё, что найдут — иначе это полный крах.\n\nГлава МИД Дмитрий Кулеба тяжело кивает.\n\n — Свяжусь с нашими контактами."
ukr.99.a: "Нам нужно выиграть как можно больше времени."

nato.11.t: "Дипломатический тупик с Россией"
nato.11.d: "Переговоры с Россией, начавшиеся в конце 2021 года, зашли в тупик. Целью переговоров было найти компромисс по вопросам безопасности и напряжённости на восточных рубежах НАТО. Однако дипломатические усилия так и не принесли ощутимых результатов. Россия продолжает настаивать на требованиях «безопасных границ» и отказа НАТО от дальнейшего расширения, особенно на восток, к её границам. В то же время альянс отвергает ультиматумы и заявляет о своём праве на защиту всех своих союзников и принципе открытых дверей для новых членов.\n\nСобрание Совета НАТО прошло в напряжённой атмосфере, поскольку всё больше членов альянса призывают к более жёсткой позиции в отношении Москвы. Разведданные указывают на рост военного присутствия России вблизи границ Украины, что вызывает опасения у стран Восточной Европы и приводит к обсуждениям о возможном размещении дополнительных сил НАТО в регионе. Существует риск, что дальнейшие переговоры могут закончиться окончательным разрывом, и ситуация в ближайшие месяцы может быстро перерасти в серьёзный конфликт"
nato.11.a: "Продолжить дипломатические усилия"

nato.12.t: "Совет НАТО-Россия"
nato.12.d: "Переговоры между НАТО и Россией зашли в тупик. Несмотря на многочисленные встречи и обмены заявлениями, ключевые вопросы безопасности остаются нерешёнными. Россия продолжает требовать гарантии невступления новых членов, особенно Украины, в альянс и настаивает на выводе сил НАТО с восточных рубежей. В то же время, НАТО отказывается идти на уступки, считая их нарушением своих принципов и обязательств перед союзниками.\n\nВ ответ на напряжённость, НАТО предложило созвать экстренное заседание Совета НАТО-Россия. Этот формат, разработанный для обсуждения острых вопросов и предотвращения эскалации, может стать последним шансом для дипломатического решения. Однако союзники разошлись во мнениях о том, какой курс избрать: одни призывают к твёрдости в переговорах, другие опасаются, что чрезмерная жёсткость приведёт к ухудшению ситуации."
nato.12.a: "Продолжаем дипломатические усилия"

rus.187.t: "Нота протеста от \"Коллективного Запада\""
rus.187.desc: "Сегодня в Москву поступила официальная нота протеста от Североатлантического альянса. В документе выражена серьёзная озабоченность наращиванием военного присутствия России вблизи границ Украины и учениями, которые Россия проводит в приграничных регионах. НАТО заявляет, что подобные действия подрывают стабильность в Европе и усиливают напряжённость на восточных рубежах альянса.\n\nЗападные страны воспринимают российские манёвры как угрозу безопасности Украины и союзников НАТО. В ответ на действия России альянс призывает к немедленному снижению военного присутствия и отступлению от украинских границ, предупреждая о последствиях в случае дальнейшей эскалации. В то же время, в ноте подчёркнуто, что двери для диалога остаются открытыми, если Россия готова обсудить деэскалацию."
rus.187.a: "Собака лает, а караван идёт"

nato.13.t: "Состояние складов c боеприпасами"
nato.13.d: "Комиссия установила что запасов боеприпасов хватит на 2-3 месяца активных боевых действий."
nato.13.a: "Тяжелый случай"


news.196.t: "Мюнхенская конференция 2022"
news.196.desc: "Ежегодная Мюнхенская конференция по безопасности вновь собрала мировых лидеров, дипломатов и военных экспертов для обсуждения глобальных вызовов. В центре внимания – обостряющаяся ситуация на востоке Европы. На фоне роста напряжённости в отношениях между Россией и НАТО и слухов о возможной военной эскалации, конференция обещает быть одной из самых значимых за последние десятилетия.\n\nВ зале царит напряжённая атмосфера. Представители западных стран заявляют о своей приверженности принципам безопасности и территориальной целостности Украины. В то же время российская делегация отстаивает позицию о необходимости гарантий безопасности и осуждает расширение НАТО на восток, называя это прямой угрозой.\n\nРечь Президента Украины о готовности защищать свою территорию вызвала бурные аплодисменты, а предложения европейских и американских лидеров о расширении санкций против России – неоднозначные отклики. Конференция также обсуждает возможные санкции, поставки вооружения и дипломатические меры, призванные сдержать эскалацию. В воздухе повис вопрос: удастся ли дипломатии предотвратить конфликт, или Европа стоит на пороге новой войны?"
news.196.a: "Ладно"

nato.14.t: "Встреча министров обороны ЕС"
nato.14.d: "На фоне нарастающей напряжённости в Европе и роста военной активности у восточных границ ЕС министры обороны стран-членов Европейского союза собрались на внеочередное совещание в Брюсселе. Основная цель встречи – выработать единый ответ на усиление угрозы и обсудить возможные меры для укрепления безопасности региона. В зале заседаний царит тревожная, но решительная атмосфера: министры обсуждают как долгосрочные планы обороны, так и срочные меры, направленные на предотвращение возможной эскалации.\n\nНекоторые страны-члены настаивают на укреплении восточных рубежей и увеличении военного присутствия ЕС в ключевых регионах, чтобы продемонстрировать решимость к защите общих интересов. Другие министры высказывают обеспокоенность, что агрессивные меры могут ухудшить ситуацию и привести к конфликту. Также поднимается вопрос о координации с НАТО и возможных поставках военной помощи странам-партнёрам на границах ЕС.\n\nИтог встречи может определить будущее европейской безопасности и стратегическую роль ЕС в условиях нарастающих угроз."
nato.14.a: "Необходимо увеличить наше военное присутствие."

news.197.t: "Финляндия вступает в НАТО"
news.197.desc: "[?global.date.GetDateStringNoHourLong],	 Брюссель, Бельгия\n\nПосле долгих лет нейтралитета и взвешивания рисков Финляндия официально вступила в Североатлантический альянс. Решение о присоединении было принято на фоне растущей напряжённости в Европе и опасений по поводу безопасности на восточных границах. Исторический шаг Финляндии символизирует укрепление отношений с Западом и решимость укрепить свою обороноспособность.\n\nЦеремония подписания проходила в Брюсселе, где финские лидеры заявили, что НАТО предоставляет стране новую гарантию безопасности. Присутствующие выразили поддержку Финляндии, подчеркивая, что расширение альянса — это ответ на новые вызовы и угрозы. Для стран-членов НАТО вступление Финляндии является важным шагом к укреплению восточного фланга альянса, и теперь у НАТО есть прямой доступ к значительной части северной границы России.\n\nРоссийское руководство осудило это решение, заявив, что расширение НАТО на восток нарушает баланс безопасности в регионе. Некоторые российские чиновники предупреждают о возможных ответных мерах, включая укрепление военных сил на границе с Финляндией. В Европе и США, напротив, приветствуют это решение, видя в нём укрепление коллективной безопасности."
news.197.a: "Заставляет задуматься"


news.198.t: "Швеция вступает в НАТО"
news.198.desc: "[?global.date.GetDateStringNoHourLong],	 Брюссель, Бельгия\n\nПосле десятилетий политики нейтралитета Швеция официально стала членом НАТО. Присоединение произошло на фоне растущих угроз безопасности и усиления напряжённости в Европе, что побудило шведское правительство принять историческое решение о присоединении к Североатлантическому альянсу. Этот шаг свидетельствует о стремлении Швеции укрепить свою безопасность через систему коллективной обороны НАТО.\n\nЦеремония подписания прошла в штаб-квартире НАТО в Брюсселе, где лидеры альянса и представители Швеции выразили радость от укрепления связей. Вступление Швеции открывает для НАТО доступ к стратегически важным регионам Балтийского моря и усиливает восточный фланг альянса. Союзники по НАТО расценивают это событие как важный шаг к сдерживанию возможных угроз и укреплению региональной безопасности.\n\nРоссийские официальные лица осудили это решение, заявив, что расширение НАТО подрывает баланс безопасности в Северной Европе. В ответ Россия начала рассматривать меры по укреплению своих позиций в Балтийском регионе. В то же время западные страны приветствуют присоединение Швеции, считая это расширение важной победой для безопасности Европы."
news.198.a: "Заставляет задуматься"

nato.15.t: "Вопрос вступления Украины в НАТО"
nato.15.d: "Перед нами стоит выбор, дать Украине и украинцам надежду на будущее с НАТО, или дать заднюю"
nato.15.a: "Никогда"
nato.15.b: "Сейчас не время"

nato.16.t: "Украина молит о спасении"
nato.16.d: "Украинские вооружённые силы оказались в тяжелейшей ситуации на фронте, сталкиваясь с серьёзными потерями и разрушениями. Истощение ресурсов и нарастающая военная активность России привели к катастрофическим последствиям. Понимая, что дальнейшая эскалация может поставить под угрозу существование государства, правительство Украины официально обратилось к НАТО с просьбой о помощи в дипломатическом урегулировании конфликта.\n\nКиев просит альянс принудить Россию прекратить боевые действия и заявляет о готовности пойти на территориальные уступки при необходимости. Украинское правительство осознаёт, что без вовлечения западных союзников найти компромисс будет сложно."
nato.16.a: "Доигрались. Теперь мы решим этот вопрос"

nato.17.t: "Ультиматум России"
nato.17.d: "После обращения Украины к НАТО с просьбой о дипломатическом урегулировании конфликта, лидеры альянса собрались для принятия решения о дальнейших действиях. Длительные переговоры с Россией не дали результатов, и российские войска продолжают наступление. По результатам собрания мы приняли решение отправить России ультиматум с целью заставить её немедленно сесть за стол переговоров и прекратить боевые действия.\n\n"
nato.17.a: "Война закончиться прямо сейчас"

rus.188.t: "Ультиматум от Запада"
rus.188.desc: "В Кремль поступил официальный ультиматум от НАТО, в котором альянс требует немедленного прекращения всех военных операций на территории Украины и начала переговоров под эгидой международных посредников. НАТО предупреждает, что в случае отказа последствия будут тяжелыми.\n\nРешение должно быть принято немедленно, и на ответ даётся 48 часов." 
rus.188.a: "Они хотят нас этим напугать?"
rus.188.b: "Возможно действительно стоит прекратить"

nato.19.t: "Россия согласна"
nato.19.d: "Россия согласилась пойти на уступки. Вероятно скоро будет достигнут мир"
nato.19.a: "Пронесло"

news.199.t: "Миротворцы ООН в Украине"
news.199.desc: "Сегодня международное сообщество сделало решительный шаг по урегулированию конфликта на территории Украины. Совет Безопасности ООН одобрил введение миротворческих сил для стабилизации ситуации и предотвращения дальнейшей эскалации. После многодневных переговоров и дебатов большинство стран-членов ООН поддержали резолюцию, и первые миротворческие контингенты уже направляются в регион.\n\nЦель миссии – обеспечение безопасности мирных граждан, поддержка выполнения возможных мирных соглашений и предотвращение боевых действий в горячих точках. Силы ООН, состоящие из представителей различных стран, будут развёрнуты в районах, наиболее пострадавших от военных действий. Присутствие миротворцев должно способствовать снижению напряжённости и помочь в организации гуманитарной помощи."
news.199.a: "Неужели скоро конец?"

news.200.t: "Соглашение Стамбул-2"
news.200.desc: "Сегодня было подписано соглашение о прекращении огня между Россией и Украиной. Судьба оккупированных Россией территорий ещё предстоит решить."
news.200.a: "Наконец-то!"

