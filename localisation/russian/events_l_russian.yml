news.1000.t: "Удар по дороге через Киевскую ГЭС"
news.1000.d: "В результате удара по дорожному соединению через Киевскую гидроэлектростанцию, несколько участков дорожного полотна получили серьезные повреждения. Разрушения затронули важные элементы инфраструктуры, что привело к полной остановке движения по данному направлению. Власти предупреждают, что восстановление может занять значительное время, а жители ближайших населенных пунктов уже ощущают последствия перебоев в энергоснабжении. В экстренном порядке проводятся мероприятия по оценке ущерба и разработке временных маршрутов для транспорта.\nУкраинские власти осуждают атаки и называют их попыткой нарушить критически важные коммуникации страны. В то же время продолжаются работы по ликвидации последствий ударов, в том числе восстановление движения на поврежденных объектах. Ожидается, что в ближайшие дни будут опубликованы новые данные о ходе ремонтных работ и масштабах разрушений."
news.1000.a: "От же суки!"
news.1000.b: "СВО выходит на новый этап!"
news.1000.c: "Они изменили стратегию?"

news.1001.t: "Удар по Северному мосту в Киеве"
news.1001.d: "Северный мост, одна из важнейших транспортных артерий столицы, подвергся массированной атаке, что привело к повреждению конструкций, а также критическому ослаблению несущих опор. В результате мост был полностью закрыт для движения. Инженеры работают над оценкой последствий удара, и пока нет точных прогнозов по срокам восстановления. Водителям рекомендуется использовать альтернативные маршруты, однако они также испытывают перегруженность из-за резкого увеличения потока транспорта.\nУкраинские власти осуждают атаки и называют их попыткой нарушить критически важные коммуникации страны. В то же время продолжаются работы по ликвидации последствий ударов, в том числе восстановление движения на поврежденных объектах. Ожидается, что в ближайшие дни будут опубликованы новые данные о ходе ремонтных работ и масштабах разрушений."
news.1001.a: "Мы восстановим!"
news.1001.b: "Минус еще одна цель!"
news.1001.c: "Что происходит?"

news.1002.t: "Удар по Петровскому железнодорожному мосту"
news.1002.d: "В результате ночного удара по Петровскому железнодорожному мосту, стратегически важному объекту для гражданских и военных перевозок, были зафиксированы множественные повреждения, включая деформацию рельсового покрытия и ослабление опорных конструкций. Власти сообщили о временной остановке движения поездов по данному участку. В настоящее время ведутся экстренные работы по восстановлению рельсов и усилению несущих элементов, но специалисты не исключают, что ремонт может занять длительное время.\nУкраинские власти осуждают атаки и называют их попыткой нарушить критически важные коммуникации страны. В то же время продолжаются работы по ликвидации последствий ударов, в том числе восстановление движения на поврежденных объектах. Ожидается, что в ближайшие дни будут опубликованы новые данные о ходе ремонтных работ и масштабах разрушений."
news.1002.a: "Ничего, у нас еще есть мосты!"
news.1002.b: "Ну теперь им явно будет труднее доставлять грузы!"
news.1002.c: "Одна из самых важных артерий уничтожена?"

news.1003.t: "Удар по Подольскому мостовому переходу"
news.1003.d: " Один из крупнейших недостроенных мостов Киева подвергся мощному удару, что привело к серьезным разрушениям несущих конструкций. По словам экспертов, повреждения настолько значительны, что дальнейшие работы по завершению строительства моста могут быть поставлены под угрозу. Власти проводят оценку ущерба и рассматривают возможные сценарии восстановления, однако процесс может затянуться на неопределенный срок.\nУкраинские власти осуждают атаки и называют их попыткой нарушить критически важные коммуникации страны. В то же время продолжаются работы по ликвидации последствий ударов, в том числе восстановление движения на поврежденных объектах. Ожидается, что в ближайшие дни будут опубликованы новые данные о ходе ремонтных работ и масштабах разрушений."
news.1003.a: "Он нам и не сильно нужен был!"
news.1003.b: "Цель не сильно важная..."
news.1003.c: "А Украина чето потеряет от этого?"

news.1004.t: "Удар по Дарницкому мосту"
news.1004.d: "Дарницкий железнодорожно-автомобильный мост стал одной из целей массированной атаки. Разрушения зафиксированы сразу в нескольких секциях моста, что привело к остановке движения поездов и автомобилей. Железнодорожные службы Украины оперативно работают над анализом состояния конструкций, однако предварительные отчеты указывают на необходимость капитального ремонта. Водителям рекомендуется заранее планировать маршруты, избегая данного направления.\nУкраинские власти осуждают атаки и называют их попыткой нарушить критически важные коммуникации страны. В то же время продолжаются работы по ликвидации последствий ударов, в том числе восстановление движения на поврежденных объектах. Ожидается, что в ближайшие дни будут опубликованы новые данные о ходе ремонтных работ и масштабах разрушений."
news.1004.a: "Суки решили перерезать нам все пути снабжения?"
news.1004.b: "Минус еще одна жирная цель!"
news.1004.c: "Что...?"

news.1005.t: "Удар по мосту метрополитена"
news.1005.d: "Мост Метро, соединяющий центр Киева с левобережными районами, подвергся утреннему удару, который привел к значительным разрушениям. По сообщениям очевидцев, сразу после атаки на объекте возникли пожары, что усложнило оперативную работу спасательных служб. Повреждены ключевые опорные элементы и пролеты моста, что вынудило столичную администрацию временно приостановить движение поездов метро в данном направлении. Власти разрабатывают планы по восстановлению моста, но сроки остаются неопределенными.\nУкраинские власти осуждают атаки и называют их попыткой нарушить критически важные коммуникации страны. В то же время продолжаются работы по ликвидации последствий ударов, в том числе восстановление движения на поврежденных объектах. Ожидается, что в ближайшие дни будут опубликованы новые данные о ходе ремонтных работ и масштабах разрушений."
news.1005.a: "А мост метро нахуя?"
news.1005.b: "Получается весь левый берег отсоединен?"
news.1005.c: "..."

news.1006.t: "Удар по мосту Патона"
news.1006.d: "Один из старейших мостов Киева, Мост Патона, подвергся мощному удару, который привел к значительным разрушениям конструкции. Очевидцы сообщают о масштабных повреждениях дорожного покрытия и несущих элементов, что вынудило власти закрыть мост для движения. Восстановительные работы могут занять продолжительное время, что создаст серьезные затруднения для транспорта на правом и левом берегах столицы.\nУкраинские власти осуждают атаки и называют их попыткой нарушить критически важные коммуникации страны. В то же время продолжаются работы по ликвидации последствий ударов, в том числе восстановление движения на поврежденных объектах. Ожидается, что в ближайшие дни будут опубликованы новые данные о ходе ремонтных работ и масштабах разрушений."
news.1006.a: "Построим новый!"
news.1006.b: "Мы ему помогли!"
news.1006.c: "..."

news.1007.t: "Удар по Южному мосту"
news.1007.d: "Южный мост, соединяющий два берега столицы и являющийся важной транспортной артерией, был атакован в ночное время. В результате удара зафиксированы серьезные разрушения пролётов, что привело к полной остановке движения автомобилей и возможным повреждениям путей метро, проходящих по конструкции моста. Власти предупреждают о возможных перебоях в транспортном сообщении и просят жителей пользоваться альтернативными маршрутами.\nУкраинские власти осуждают атаки и называют их попыткой нарушить критически важные коммуникации страны. В то же время продолжаются работы по ликвидации последствий ударов, в том числе восстановление движения на поврежденных объектах. Ожидается, что в ближайшие дни будут опубликованы новые данные о ходе ремонтных работ и масштабах разрушений."
news.1007.a: "..."
news.1007.b: "Все цели в Киеве успешно поражены!"
news.1007.c: "Получается Киев разделен на два берега?"

news.1008.t: "Удар по дороге через Черкасскую дамбу"
news.1008.d: "Автомобильная и железнодорожная инфраструктура на Черкасской дамбе оказалась в зоне удара. Повреждения вызвали временное прекращение движения транспорта по дамбе, что серьезно осложнило логистику в регионе. Специалисты оценивают степень разрушений, а экстренные службы работают над возможными мерами по частичному восстановлению движения.\nУкраинские власти осуждают атаки и называют их попыткой нарушить критически важные коммуникации страны. В то же время продолжаются работы по ликвидации последствий ударов, в том числе восстановление движения на поврежденных объектах. Ожидается, что в ближайшие дни будут опубликованы новые данные о ходе ремонтных работ и масштабах разрушений."
news.1008.a: "А туда зачем?"
news.1008.b: "Цель успешно поражена!"
news.1008.c: "???"

news.1009.t: "Удар по плотине Кременчугской ГЭС"
news.1009.d: "В результате атаки на плотину Кременчугской ГЭС была повреждена дорога, проходящая через гидротехническое сооружение. Разрушения затронули как дорожное покрытие, так и конструктивные элементы плотины. Власти оценивают потенциальные риски для энергетической безопасности региона, а также работают над обеспечением альтернативных маршрутов движения.\nУкраинские власти осуждают атаки и называют их попыткой нарушить критически важные коммуникации страны. В то же время продолжаются работы по ликвидации последствий ударов, в том числе восстановление движения на поврежденных объектах. Ожидается, что в ближайшие дни будут опубликованы новые данные о ходе ремонтных работ и масштабах разрушений."
news.1009.a: "Это катастрофа!"
news.1009.b: "Еще минус одна жирная цель!"
news.1009.c: "Это гуманитарная катастрофа!"

news.1010.t: "Удар по плотине Каневской ГЭС"
news.1010.d: "Плотина Каневской ГЭС, через которую проходит важная автомобильная дорога, подверглась удару, что привело к разрушению части дорожного полотна. По предварительным данным, конструкция самой плотины устояла, однако движение по мосту временно приостановлено. Ведется проверка состояния сооружения, специалисты оценивают риски для дальнейшего использования объекта.\nУкраинские власти осуждают атаки и называют их попыткой нарушить критически важные коммуникации страны. В то же время продолжаются работы по ликвидации последствий ударов, в том числе восстановление движения на поврежденных объектах. Ожидается, что в ближайшие дни будут опубликованы новые данные о ходе ремонтных работ и масштабах разрушений."
news.1010.a: "Вы там что, совсем ебанулись?"
news.1010.b: "Минус еще одна цель!"
news.1010.c: "Походу русский медведь догадался по чему бить надо?"

news.1011.t: "Удар по Светловодскому мосту"
news.1011.d: "Светловодский мост подвергся массированной атаке, что привело к обрушению одного из пролетов. В результате движение по мосту полностью остановлено. Власти рассматривают возможные пути организации объездных маршрутов, однако восстановление конструкции потребует значительного времени и ресурсов.\nУкраинские власти осуждают атаки и называют их попыткой нарушить критически важные коммуникации страны. В то же время продолжаются работы по ликвидации последствий ударов, в том числе восстановление движения на поврежденных объектах. Ожидается, что в ближайшие дни будут опубликованы новые данные о ходе ремонтных работ и масштабах разрушений."
news.1011.a: "Неважная цель"
news.1011.b: "Еще один день, еще один мост!"
news.1011.c: "..."

news.1012.t: "Удар по плотине Среднеднепровской ГЭС"
news.1012.d: "Плотина Среднеднепровской ГЭС оказалась в зоне удара, что привело к повреждениям дорожного покрытия и элементов гидротехнической конструкции. Движение автотранспорта на данном участке временно приостановлено, а инженерные службы проводят срочную оценку состояния плотины, чтобы предотвратить возможные аварийные ситуации.\nУкраинские власти осуждают атаки и называют их попыткой нарушить критически важные коммуникации страны. В то же время продолжаются работы по ликвидации последствий ударов, в том числе восстановление движения на поврежденных объектах. Ожидается, что в ближайшие дни будут опубликованы новые данные о ходе ремонтных работ и масштабах разрушений."
news.1012.a: "Вы куда по мирным бьете?"
news.1012.b: "Минус еще одна цель!"
news.1012.c: "Это гуманитарная катастрофа!"

news.1013.t: "Удар по Левобережному мосту"
news.1013.d: "Левобережный мост стал целью удара, в результате которого зафиксированы разрушения в районе несущих конструкций. Инженерные службы работают над оценкой ущерба, а местные власти предупреждают о серьезных перебоях в транспортном движении в данной части города.\nУкраинские власти осуждают атаки и называют их попыткой нарушить критически важные коммуникации страны. В то же время продолжаются работы по ликвидации последствий ударов, в том числе восстановление движения на поврежденных объектах. Ожидается, что в ближайшие дни будут опубликованы новые данные о ходе ремонтных работ и масштабах разрушений."
news.1013.a: "Неважная цель же, да?"
news.1013.b: "Еще один день, еще одна цель!"
news.1013.c: "Мда..."

news.1014.t: "Удар по Кайдакскому мосту"
news.1014.d: "Кайдакский мост, соединяющий разные районы города Днепр, подвергся атаке, что привело к значительным повреждениям. Разрушены элементы дорожного покрытия, что делает невозможным дальнейшее движение транспорта по мосту. В настоящее время власти ищут решения для минимизации транспортного коллапса\nУкраинские власти осуждают атаки и называют их попыткой нарушить критически важные коммуникации страны. В то же время продолжаются работы по ликвидации последствий ударов, в том числе восстановление движения на поврежденных объектах. Ожидается, что в ближайшие дни будут опубликованы новые данные о ходе ремонтных работ и масштабах разрушений."
news.1014.a: "Вы что делаете?"
news.1014.b: "Еще одна цель поражена!"
news.1014.c: "..."

news.1015.t: "Удар по Старому мосту"
news.1015.d: "Старый мост, имеющий важное историческое и транспортное значение, оказался под ударом. Разрушены значительные участки конструкции, что сделало невозможным дальнейшую эксплуатацию объекта. Власти рассматривают варианты экстренного ремонта, но на данный момент мост остается закрытым.\nУкраинские власти осуждают атаки и называют их попыткой нарушить критически важные коммуникации страны. В то же время продолжаются работы по ликвидации последствий ударов, в том числе восстановление движения на поврежденных объектах. Ожидается, что в ближайшие дни будут опубликованы новые данные о ходе ремонтных работ и масштабах разрушений."
news.1015.a: "..."
news.1015.b: "Минус еще одна цель!"
news.1015.c: "..."

news.1016.t: "Удар по Мерефо-Херсонскому железнодорожному мосту"
news.1016.d: "Один из важнейших железнодорожных мостов Днепра, Мерефо-Херсонский мост, подвергся мощному удару, который привел к значительным разрушениям рельсового полотна и конструктивных элементов. Очевидцы сообщают о масштабных повреждениях опор, что вынудило железнодорожные службы временно закрыть движение. Восстановительные работы могут занять продолжительное время, создавая серьезные задержки в транспортной логистике региона.\nУкраинские власти осуждают атаки и называют их попыткой нарушить критически важные коммуникации страны. В то же время продолжаются работы по ликвидации последствий ударов, в том числе восстановление движения на поврежденных объектах. Ожидается, что в ближайшие дни будут опубликованы новые данные о ходе ремонтных работ и масштабах разрушений."
news.1016.a: "Получается что, конец?"
news.1016.b: "МИНУС ЕЩЕ ОДНА ЖИРНАЯ ЦЕЛЬ!"
news.1016.c: "..."

news.1017.t: "Удар по Южному мосту в Днепре"
news.1017.d: "Южный мост, соединяющий левый и правый берега Днепра, стал целью массированной атаки. В результате удара зафиксированы разрушения несущих конструкций и дорожного покрытия, что привело к полному перекрытию движения автотранспорта. Власти предупреждают о возможных длительных задержках с восстановлением моста и рекомендуют использовать альтернативные маршруты.\nУкраинские власти осуждают атаки и называют их попыткой нарушить критически важные коммуникации страны. В то же время продолжаются работы по ликвидации последствий ударов, в том числе восстановление движения на поврежденных объектах. Ожидается, что в ближайшие дни будут опубликованы новые данные о ходе ремонтных работ и масштабах разрушений."
news.1017.a: "..."
news.1017.b: "Все поставленные задачи СВО будут выполнены!"
news.1017.c: "..."

news.1019.t: "Удар по плотине Днепровской ГЭС"
news.1019.d: "Плотина Днепровской ГЭС, через которую проходит автомобильная дорога, подверглась удару, что привело к значительным повреждениям дорожного полотна и элементов гидротехнической конструкции. Движение по плотине временно приостановлено, а экстренные службы проводят работы по оценке устойчивости сооружения, чтобы предотвратить возможные последствия для энергетической безопасности региона.\nУкраинские власти осуждают атаки и называют их попыткой нарушить критически важные коммуникации страны. В то же время продолжаются работы по ликвидации последствий ударов, в том числе восстановление движения на поврежденных объектах. Ожидается, что в ближайшие дни будут опубликованы новые данные о ходе ремонтных работ и масштабах разрушений."
news.1019.a: "Вам Каховской мало?"
news.1019.b: "Минус еще одна цель!"
news.1019.c: "Ужас!"

news.1018.t: "Удар по мосту Преображенского"
news.1018.d: "Один из двух мостов Преображенского, являющийся важной транспортной артерией между центральной частью Запорожья и Хортицей, подвергся атаке. Повреждены несущие конструкции, что делает мост временно непригодным для движения. Ведутся работы по оценке ущерба и возможным вариантам скорейшего восстановления объекта.\nУкраинские власти осуждают атаки и называют их попыткой нарушить критически важные коммуникации страны. В то же время продолжаются работы по ликвидации последствий ударов, в том числе восстановление движения на поврежденных объектах. Ожидается, что в ближайшие дни будут опубликованы новые данные о ходе ремонтных работ и масштабах разрушений."
news.1018.a: "..."
news.1018.b: "Планы по ударам выполняются в строгом соответсвии с планом, по графику!"
news.1018.c: "..."

news.1020.t: "Удар по Крымскому мосту"
news.1020.d: " Крымский мост, соединяющий аннексированный Крым с материковой частью России, подвергся мощному удару, вызвавшему значительные разрушения. По предварительным данным, повреждены несущие конструкции и дорожное покрытие, что привело к полной остановке движения как автомобильного, так и железнодорожного транспорта. Очевидцы сообщают о сильных взрывах и последующем возгорании, что затруднило работу экстренных служб.\nРоссийские власти заявляют, что движение по мосту временно перекрыто, а специалисты проводят оценку масштабов повреждений. Восстановительные работы могут занять значительное время, а задержки с восстановлением моста уже привели к серьезным логистическим проблемам, в том числе перебоям с поставками военных грузов и снабжения.\nУкраинские официальные лица заявляют, что удары по Крымскому мосту направлены на подрыв стратегической военной логистики и ослабление поставок в зону боевых действий. Тем временем, российская сторона рассматривает возможности восстановления связи между Крымом и остальной территорией России альтернативными маршрутами.\nПродолжается мониторинг ситуации, и ожидаются дальнейшие заявления от официальных лиц о ходе восстановительных работ и мерах по обеспечению транспортного сообщения в регионе."
news.1020.a: "ГОООООООООООООООООООЛ"
news.1020.b: "Вы суки ответите за мост!"
news.1020.c: "Вот это попадание!"


#Death of Alexey Anatolyevich Navalny
#Смерть Алексея Анатольевича Навального 
news.1021.t: "Смерть Алексея Анатольевича Навального"
news.1021.d: "Сегодня из Федеральной службы исполнения наказаний поступило сообщение о смерти осуждённого Алексея Навального, отбывавшего наказание в исправительной колонии особого режима «Полярный волк»  в Ямало-Ненецком автономном округе.По предварительным данным, причиной смерти стал отрыв тромба. Врачи колонии пытались оказать необходимую медицинскую помощь, однако спасти заключённого не удалось. В настоящее время проводится проверка в рамках установленной процедуры.Навальный был осуждён по нескольким статьям уголовного кодекса, в том числе за экстремистскую деятельность и призывы к нарушению порядка. Его смерть вызвала кратковременный всплеск активности в социальных сетях и за рубежом, однако оперативные действия органов правопорядка позволили избежать дестабилизации."
news.1021.a: "Так и надо этому латентному рашисту!"
news.1021.b: "Предателям дорога в ад!"
news.1021.c: "Передайте мои соболезнования"
death_of_alexey_anatolyevich_navalny_tooltip: "§4Алексей Навальный§! §Rумер§!"

pol.35.t: "Мы нуждаемся в американских ракетах ПВО"
pol.35.d: "Ситуация становится всё тревожнее. Агрессия со стороны восточного соседа лишь усиливается, а возможности нашей противовоздушной обороны ограничены устаревшими системами.\nНаше небо должно быть защищено. Мы должны обратиться к Соединённым Штатам за помощью в модернизации наших систем ПВО — в частности, получить батареи Patriot PAC-3 и договориться о долгосрочной программе развертывания систем THAAD\nЭто решение не будет дешёвым, но цена бездействия — миллионы жизней"
pol.35.a: "Все для защиты родного края"

pol.36.t: "Убийство украинского беженца"
pol.36.d: "Сегодня наша страна пережила удар по самому своему сердцу. В Люблине был убит украинский беженец. Согласно первым данным, за этим зверским преступлением стоят неизвестные польские экстремисты. Мы, как нация, обязаны дать решительный ответ.\nЭто трагедия — не только человеческая, но и моральная. Мы открыли двери миллионам украинцев, и большинство поляков с честью приняли этот вызов. Но подобные действия — это яд, который может разрушить доверие между нашими народами."
pol.36.a: "Мы не допустим ненависти в нашей стране!"
pol.36.b: "Не время раздувать скандал."

pol_falanga.1.t: "Необычный поджог в Люблине"
pol_falanga.1.d: "Пожарные едва успели локализовать огонь на складе гуманитарной помощи для украинских беженцев. На месте происшествия найден баллон с бензином, обёрнутый красно-чёрной лентой и изображением стилизованного меча-орала — символа довоенной “Фаланги”. Полиция считает, что акция была заранее спланирована и должна была остаться «малозамеченной», однако вспыхнувший ветер выдал злоумышленников.\nПримечание: Если это и диверсия Русских то, скорее всего, ГРУ РФ маскирует себя под “Фалангу”."
pol_falanga.1.a: "Полиция разберётся"

pol_falanga.2.t: "Ночной пожар в центре беженцев"
pol_falanga.2.d: "На окраине Люблина пламя охватило сборный модуль, в котором размещались женщины и дети‑переселенцы. Охранник слышал хлопок и видел двоих людей в тёмных балаклавах, бросивших бутылки с горючей смесью. На обгоревшем заборе выцарапаны буквы “RŚK”\nГородские власти требуют немедленного расследования, но в соцсетях уже гуляет хэштег #NieDlaObcych."
pol_falanga.2.a: "Прикрыть объект армейским караулом"
pol_falanga.2.b: "Ограничиться дежурством полиции"
pol_falanga.2.c: "Списать на бытовой инцидент"

pol_falanga.3.t: "Диверсия на железной дороге"
pol_falanga.3.d: "На участке Перемышль–Медыка злоумышленники подожгли релейный шкаф. Движение грузовых составов к украинской границе задержано на 18 часов. На бетоне краской выведено «Stop NATO»"
pol_falanga.3.a: "Что-то здесь не так..."
pol_falanga.3.b: "Скрыть масштабы ЧП"

pol_falanga.4.t: "Горит склад гуманитарных медикаментов"
pol_falanga.4.d: "В Жешувском логистическом центре, где хранились американские ИВЛ и бинты для отправки на Украину, вспыхивает пожар. Дрон‑наблюдатель заснял фигуры, бросающие факелы в грузовой док и исчезающие на мотоцикле без номеров.\nПодобные регулярные терракты поднимают панику в обществе, и требует от нас действий."
pol_falanga.4.a: "Поднять отчёт ABW"

pol_falanga_ABW.1.t: "СЕКРЕТНО // ABW // ВНУТРЕННЕЕ ПОЛЬЗОВАНИЕ"
pol_falanga_ABW.1.desc: "Меморандум # 47-B/-R/[GetYear]\nАдресат: Kancelaria Prezesa Rady Ministrów\nТема: Предварительный анализ пожара логистического центра «Rzeszów-Wschód»\n\nХронология события:\n22:14 — отключение видеокамер по внутренней сети; резервный LTE-канал заглушен переносным глушителем «Parrot-5».\n22:17 — проникновение двух субъектов, одетых в тёмную полевую форму без знаков различия. Использованы дымовые шашки М-83 и два зажигательных заряда на основе термита (Fe2O3 + Al).\n22:23 — возгорание четырёх контейнеров с медицинским грузом USAID (ИВЛ, перевязочные комплекты, кровоостанавливающие препараты).\n22:31 — фиксация квадрокоптера-наблюдателя (серия DJI M3, серийник соскоблен).\n22:37 — отход нарушителей на мотоцикле «Junak RSX» без номерных знаков.\n\nФизические улики:\n На бетонной колонне обнаружена аэрозольная метка “RŚK-47”.\n Перехват радиоролика на частоте 433,92 МГц: голос ориентировочно муж., 28-35 л., с подчёркнутым подкарпатским акцентом, фраза «pierwszy ładunek potwierdzony, wracamy do bazy».\n\nАналитические выводы:\n Вид диверсии — высокоподготовленная небольшая группа (2-3 чел.), действующая по отработанной схеме «отключение-дым-термит-уход».\nВыдержан почерк т. н. «SZTURM» — силового крыла Falanga\n Материальный ущерб оценивается в 8,6 млн Евро\n\nРекомендации ABW:\n Незамедлительно утвердить дополнительное финансирование\n Возобновить дежурство военной полиции на объектах USAID\n Запросить у партнёров США техническую помощь в радио-триангуляции (протокол «Eagle Net»\n\nПодпись:\nppłk. Michał W.\nначальник аналитического отдела ABW\nДата: [GetDateText]"
pol_falanga_ABW.1.a: "Выполнить рекомендации незамедлительно"
pol_falanga_ABW.1.b: "Спецслужбизм вновь захотел больше ресурсов"

pol_falanga.5.t: "Марш «За Святой Крест» "
pol_falanga.5.d: "Узкие улочки Кельце огласили барабанный бой и пение старых легионерских гимнов. Колонна в две тысячи человек — священники-традиционалисты, футбольные ультрасы, студенты «независимых групп обсуждения» — прошла до кафедрального собора, неся шест доисторических креста с лозунгом “Bóg – Honor – Ojczyzna, ale bez obcych!”\nПолиция сопровождала марш и, похоже, предпочла не вмешиваться. В соцсетях группы называют мероприятие «пробным пульсом народа»."
pol_falanga.5.a: "Редкостные фрики"

pol_falanga.6.t: "Стрельбище “патриотических клубов”"
pol_falanga.6.d: "На муниципальном тировом комплексе «Вепш» прошли «спортивно-исторические» состязания: участники стреляли из “АК-реплик” по мишеням — флагам ЕС и НАТО. Инструкторы, представившиеся бывшими контрактниками, читали лекцию о «десяти заповедях нового рыцаря».\n\nПримечание:\n\nФормально всё выглядело легально: аренда оплачена, оружие гражданское, разрешения в порядке. Но отчёт ABW фиксирует переброшенные ящики с боеприпасом чешского происхождения"
pol_falanga.6.a: "Следите за ними"


pol_falanga.7.t: "Массовая регистрация “спортивных” клубов"
pol_falanga.7.d: "За два месяца в Гданьске, Жешуве и Тягобже зарегистрировано сразу десять клубов стрелковых искусств под одинаковым уставом."
pol_falanga.7.a: "Нужно продолжать слежение за ними"

pol_falanga.9.t: "Митинг “за традицию” на Рыночной площади"
pol_falanga.9.d: "На центральной площади Ополе выстроились сцена, проектор, ряд готических знамён. Среди речей — обвинения Брюсселя в “культурном геноциде”, призывы к выходу из «углеводородного рабства» и требование перекрыть границу для «миллионов чужих».\nКамеры замечают: по периметру дежурят люди в чёрных балаклавах, с рациями и одинаковыми нашивками “SZTURM”."
pol_falanga.9.a: "Усильте слежку"
pol_falanga.9.b: "Не наше дело"

pol_falanga.10.t: "Постановление о ЧП"
pol_falanga.10.d: "# Dz.U. [GetYear]-121\n\nНа основании ст. 228 Конституции РП и ст. 3 Закона о чрезвычайных ситуациях Совет министров объявляет Stan klęski żywiołowej в воеводствах Мазовецкое, Лодзинское, Свентокшиское, Люблинское сроком на 40 суток.\n\nВводится комендантский час 22:00–05:00\nВоенная полиция получает право досмотра грузов без ордера.\nРезервистам TDF приказано явиться в пункты сбора до +48 ч"
pol_falanga.10.a: "Такова цена безопасности"

pol_falanga.11.t: "Распоряжение РМ № 122/[GetYear]"
pol_falanga.11.d: "«О создании Государственной комиссии по расследованию саботажа БК-17»\n\nУчредить PK-17 — межведомственный орган (ABW, ŻW, МВД, Прокуратура).\nУтвердить бюджет 80 млн зл.\nНазначить председателем — szef ABW gen. bryg. M. Wozniak\nСрок представления промежуточного отчёта — 21 день"
pol_falanga.11.a: "Предоставьте мне результат!"


news_falanga.1.t: "Катастрофа в порту Гдыни"
news_falanga.1.desc: "Ранним утром густой столб ядовитого дыма поднялся над одним из крупнейших портов Балтики. Взрыв сорвал крышу резервуара с жидким хлором — по оценкам спасателей, в атмосферу мгновенно высвободилось свыше трёх тысяч тонн опасного вещества.\nХлорное облако накрыло промышленную зону Гдыни и часть жилых кварталов: экстренные службы поспешно эвакуировали десятки тысяч жителей, перекрыв трассы к Сопоту и Гданьску. На месте работают пожарные из трёх воеводств, военные химики и медики-токсикологи. Первые официальные цифры потрясают: погибло 58 человек, ранено свыше 400, многие в тяжёлом состоянии.\nПольские власти объявили режим чрезвычайной ситуации, а международные партнёры предложили материальную и техническую помощь. Экологические организации выражают тревогу из-за возможного загрязнения Балтийского моря, тогда как мировая пресса называет случившееся крупнейшей индустриальной катастрофой в регионе за последние десятилетия."
news_falanga.1.a: "Какой ужас!"
news_falanga.1.b: "Предоставьте мне полный отчёт."

pol_falanga_ABW.2.t: "СЕКРЕТНО // ABW // ВНУТРЕННЕЕ ПОЛЬЗОВАНИЕ СТ: 1"
pol_falanga_ABW.2.desc: "Документ: Аналитическая справка # 88-C/«Jantar»\nТема: Взрыв хлорного терминала Гдыня – признаки внешнего спецоперационного вмешательства\n\nEXECUTIVE SUMMARY\nУстановленные на данный момент улики указывают, что катастрофа на терминале жидкого хлора была преднамеренно организована группой, обладающей военной подготовкой и зарубежными ресурсами. Характер взрывчатого устройства, профиль радио-трафика и финансовые потоки совпадают с паттернами операций, ранее атрибутируемых подразделениям ГРУ РФ.\n\nХронология события:\n05:57: Отключение камер внутреннего кольца наблюдения.Маскировка под «потерю питания»; ИБ-отдел фиксирует подмену управляющего пакета в сети Modbus-TCP.\n05:59–06:01: Незначительное колебание давления в резервуаре А-2. Предположительно — внедрение заряда VDM-4 (мокрый гексоген).\n06:03: Взрыв А-2; последующая детонация соседних баков. Энергия подрыва ~1,9 т в ТНТ-эквиваленте.\n06:05–06:09: Радиообмен на 7,200 МГц, позывные «Арфа-31» и «Арфа-36». : Зафиксирован мобильной станцией Wrocław-SIGINT.\n06:18: Безмоторная лодка покидает внешний рейд, курс 130°. : Видео береговой охраны; борта не опознаны.\n\nТехнические выводы:\nТип взрывчатки: – образцы соответствуют VDM-4 (гексоген + пластификатор).\nСпособ подрыва – дистанционное радиоуправление в диапазоне 433,92 МГц «burst-shift 17 ms»; сигнатура полностью совпадает с испытаниями 18-й бригады спецназа ЗВО (полигон Мулино, 2021).\nКибервзлом – замена пакета Modbus-TCP через «zero-click» эксплойт ExC-Bee. Ранее фиксировался CERT-UA"
pol_falanga_ABW.2.a: "*Перевернуть страницу*"

pol_falanga_ABW.3.t: "СЕКРЕТНО // ABW // ВНУТРЕННЕЕ ПОЛЬЗОВАНИЕ СТ: 2"
pol_falanga_ABW.3.desc: "Финансово-логистические показатели:\nЗа три недели до взрыва офшор «Baltic Agroline Ltd» (Тбилиси) арендовал склад рядом с терминалом, получив таможенное разрешение на ремонтные работы. Учредитель связан с российским экспедитором ООО «Кватро-Логистик».\n\nРадио- и HUMINT-данные:\nWrocław-SIGINT: Позывные «Арфа-31/36» соответствуют таблице вызовов 161-го центра связи ГРУ.\n\nРекомендации ABW:\nРасширить операцию «Jantar»: сформировать отдельную кибер-ячейку для глубокого анализа ExC-Bee, задействовать 2 доп. аналитиков SIGINT.\nУсилить охрану всех объектов Х/Б класса (хлор, аммиак).\n\nПодпись:\n_/s/ płk. Ewa N.\nДирекция контрразведки ABW\nДата: [GetDateText]"
pol_falanga_ABW.3.a: "След очевиден — это диверсия ГРУ. Сосредоточимся на внешнем следе."
pol_falanga_ABW.3.b: "Слишком идеально ложится на “русский почерк” — пахнет подставой."

pol_falanga.8.t: "Отчёт оперативной группы ABW “Ryś”"
pol_falanga.8.d: "Ночной патруль военной полиции зафиксировал троих неизвестных на просёлочной дороге в 600 м от склада боеприпасов #17 (Воеводство Мазовия).\nДвое в тёмных комбинезонах, один — водитель пикапа «Nissan Navara» без номеров.\nИспользовали приборы ночного видения; при обнаружении скрылись в лесополосу.\nНа обочине найден незарегистрированный квадрокоптер с отстыкованной батареей и флеш-памятью, зашифрованной ПО «Cyclops-3».\n\nДанных для однозначного вывода недостаточно, однако склад #17 хранит 155-мм боекомплекты и ракеты «Langusta». В том числе там находиться боекомплект, отправляемый на Украину. Рекомендуется немедленно решить вопрос безопасности периметра."
pol_falanga.8.a: "Усильте охрану и подготовьте засаду."
pol_falanga.8.b: "Уверен, что это ложная тревога."



pol_falanga.25.t: "Диверсия на складе сорвана"
pol_falanga.25.d: "Патруль Żandarmerii Wojskowej, усиленный после недавних тревог, обнаружил троих злоумышленников. В ходе короткой перестрелки один диверсант ранен, двое сдались. При обыске найдены два заряда VDM-4 общей массой 18 кг, ночной тепловизор и планшет с отключёнными метаданными; маршрут входа совпадает с «слепыми зонами», выявленными недавно аналитиками ABW. Специалисты-сапёры подтверждают: одного заложенного заряда хватило бы, чтобы детонировало не менее 30 000 снарядов, запустив цепную реакцию, способную стереть всю базу с лица земли и превратить Мазовию в огненную воронку. ABW уже начала допросы и цифровой анализ изъятой техники, однако специалисты предупреждают: операция могла быть лишь частью более широкой сети, и расслабляться рано."
pol_falanga.25.a: "Вовремя схватили — продолжаем расследование"



news_falanga.2.t: "Мега-взрыв боеприпасов расколол Мазовию"
news_falanga.2.desc: "04:11 утра небо над центральной Польшей озарил ослепительный шар пламени. Военный комплекс БК-17 — стратегический узел, где хранилось более 500 000 155-мм снарядов, авиабомбы Mk-82 и резервуары с JP-8 — превратился в гигантский огненный кратер.\nСейсмологи зафиксировали ударную волну силой 3,9 балла по шкале Магнитуде: колебания грунта ощутили даже жители Варшавы (75 км)\nПламя высотой до 800 м накрыло соседние топливные хранилища; взрывом опрокинуты цистерны с керосином, по железнодорожной ветке в панике бежали локомотивные бригады\nОсколки снарядов выпали дождём в радиусе 20 км, превращая окрестные леса в огненный лабиринт\n\nПервые оценки уже шокируют: счёт погибших может перевалить за тысячу, тогда как раненых и отравившихся продуктами горения — десятки тысяч. Министерство обороны заявило, что «практически весь запас артиллерийских боеприпасов Центрального округа утрачен», а в атмосферу выбросилось более 2 000 т токсичных аэрозолей\n\nВ пяти воеводствах объявлено чрезвычайное положение. Колонны спасателей и санитарных машин движутся по забитым автомагистралям, но вторичные детонации продолжаются: каждую минуту в небо уходит ещё один столб огня. Международные наблюдатели уже называют катастрофу «самой разрушительной техногенной трагедией в мирной Европе со времён Второй мировой»."
news_falanga.2.a: "Какой ужас!"
news_falanga.2.b: "НЕМЕДЛЕННО ОТЧЁТ НА СТОЛ!"

pol_falanga_ABW.4.t: "СЕКРЕТНО // ABW // ВНУТРЕННЕЕ ПОЛЬЗОВАНИЕ"
pol_falanga_ABW.4.desc: "Документ: Оценочная записка # 12-М/«Mazovia Blaze»\nТема: Подрыв склада БК-17 — старт оперативного расследования\n\nEXECUTIVE SUMMARY\nСклад БК-17 уничтожен взрывом, эквивалентным ~ 35 кт TNT. Утрачены запасы 155-мм БК Центрального округа; продолжает детонировать JP-8. Угроза вторичных взрывов и химического загрязнения — критическая.\nПредварённый ущерб:\nЛюди: ~ 1200 погибших, > 8 000 рапортов о травмах/отравлении\nМатериально: 155-мм — 100 %; Mk-82 — до 97 %; 8 тепловозов + 25 цистерн; сгорел дизель-городок\n\nНеотложные меры:\nЗапросить кабинет министров оформирование следственно-аналитического штаба (код «Mazovia-Alpha»).\nВвести оперативный контроль абонентских базовых станций в радиусе 30 км\n\nПодпись:\npłk. Jerzy R.,\nшеф мобильной группы ABW «Ryś»\nДата: [GetDateText]"
pol_falanga_ABW.4.a: "Продолжайте расследование"

pol_falanga_ABW.5.t: "СЕКРЕТНО // ABW // ВНУТРЕННЕЕ ПОЛЬЗОВАНИЕ"
pol_falanga_ABW.5.desc: "Найден тайник со взрывчаткой в лесу Бучина\n\nОперативная группа ŻW-ABW, прочёсывая лесную балку в 23 км северо-западнее БК-17, обнаружила брошенный рефрижератор-фургон «Mercedes Sprinter» под камуфляжной сеткой. Внутри:\n240 кг VDM-4 (вакуумные «брикеты» мокрого гексогена);\nполевой тепловизор FLIR Recon и три карты топосъёмки масштаба 1 : 10 000 с пометками охранных маршрутов склада\nрадиостанция R-187-P1 российского образца, запрограммированная на частоту 433,92 МГц\nGPS-логгер с остановками: «Buczyna HQ» -> БК-17 (03:57) -> место стоянки (04:23).\nОтпечатки шин совпадают с протекторами, зафиксированными камерами склада за час до катастрофы. Химические маркеры ВВ идентичны образцам из дела «Medyk-25». По оценке кримлаба, этой порции VDM-4 хватило бы, чтобы инициировать ещё одну аналогичную детонацию."
pol_falanga_ABW.5.a: "Ясно"


pol_falanga_ABW.6.t: "СЕКРЕТНО // ABW // ВНУТРЕННЕЕ ПОЛЬЗОВАНИЕ"
pol_falanga_ABW.6.desc: "Документ: Заключительный отчет nr 99-F / “Mazovia Blaze”.\nТема: Итоговое расследование диверсии на складе БК-17\n\nExecutive Summary\nКомиссия подтверждает: взрыв БК-17 был спланированной диверсией, осуществлённой через подрыв заряда VDM-4 и синхронную кибератаку на систему видеонаблюдения. Совокупность улик указывает на почерк спецподразделений ГРУ РФ, однако обнаружены элементы, наводящие на мысль о внутреннем соучастии или попытке имитации «идеального российского следа».\n\nКлючевые доказательства «внешнего кураторства»:\n1. Заряд VDM-4 (гексоген : TNT ~ 68 : 32).Аналогичный использовался в прошлых террактах\n2. Радиоканал 433,92 МГц (Burst-Shift 17 ms).\n3. Эксплойт ExC-Bee в сети Modbus-TCP. протокол киберударов «BlackEnergy-U», CERT-UA 2022\n\nАномалии и внутренние индикаторы:\nA: Карты охраны БК-17 составлены по секретной документации TDF (требует инсайдера с допуском «Poufne»)\nB. Фургон-тайник зашёл на склад без контроля военной полиции (возможен внутренний пропускной “окно”)\n\nВыводы:\nРоссийское участие кажется наиболее вероятным, однако «чистота» почерка ГРУ слишком демонстративна — обычно диверсанты маскируются, а не оставляют набор узнаваемых сигнатур.\nНаличие секретных карт маршрутов и беспрепятственный доступ фургона свидетельствуют о влиятельном внутреннем пособнике (уровень допуска не ниже Poufne).\n\nРекомендации:\nДАННЫЕ_УДАЛЕНЫ\n\nПодпись:\n/s/ gen. bryg. Marek Wozniak\nПредседатель госкомиссии PK-17\nДата: [GetDateText]" 
pol_falanga_ABW.6.a: "Ясно"

news_falanga.3.t: "\nАвария на Elektrownia Bełchatów"
news_falanga.3.desc: "\nПоздно ночью прогремела серия взрывов в турбогенераторном корпусе Elektrownia Bełchatów S.A. — крупнейшей угольной ТЭЦ Европы.\nПроизошёл полный блэкаут по внутренней сети; в течение 90 секунд энергосистема Центральной Польши просела на ~25 %.\nПожарные сообщают о шести подрывах самодельных зарядов на масляных магистралях.\nВ камерах наблюдения мелькают двое неизвестных в оранжевых техкомбинезонах; за 5 минут до взрыва сигнал видеопотока пропал.\nОборудование стоимостью сотни миллионов злотых выведено из строя, облако чёрного дыма видно из Лодзи.\nМинистерство климата и энергетики срочно перебрасывает резервные мощности, но ситуация угрожает веерным отключением, если не удастся стабилизировать сеть\n"
news_falanga.3.a: "Черный день для энергосистемы Польши"
news_falanga.3.b: "Черный день для всех нас"

pol_falanga.12.t: "Ночное ограбление оружейного склада в Яроцине"
pol_falanga.12.d: "Военная полиция подтвердила: из складского комплекса 9-й Бронированной бригады исчезли:\n840 автоматов M-16, 250 пулемётов UKM-2000, 90 ПТРК TOW\n90 000 патронов 5,56 мм и 1 500 рак. к переносным гранатомётам\nКамеры наблюдения отключены за 4 мин до взлома;Дежурный офицер не вышел на связь и объявлен в розыск."
pol_falanga.12.a: "Выйдите на их след"

pol_falanga.13.t: "Просьба отложить операцию"
pol_falanga.13.d: "Возникли некоторые осложнения с подготовкой и для минимизации рисков командиры предлагают сдвинуть время начала операции на 1 час."
pol_falanga.13.a: "Нет. Нельзя терять ни минуты!"
pol_falanga.13.b: "Так уж и быть"

pol_falanga.20.t: "Операция “Widmo–Delta” завершилась!"
pol_falanga.20.d: "Ночная тишина Карпат была разорвана короткой, но решительной атакой спецподразделений BOA, JWK-131 и мобильных групп ABW\n\nВ 00 : 30 — после ослепляющего дымового залпа — штурмовая двойка «Tarcza» пробила ворота ангара K-1. Одновременно горные стрелки JWK ворвались в каменную казарму K-2\nУже к 01 : 23 флаг RŚK был сброшен. К сожалению, лидера группировки обнаружено не было\nБМП-1 PL «Borsuk-L» из резерва Alpha-Süd перехватили два фургона, пытавшихся прорваться к серпантину, ликвидировав угрозу ПТРК\nПотери сил безопасности: 10 убитых, 40 раненных. Потери боевиков: 71 убито, 155 захвачены\n\nК рассвету база “Karpatski Bastion” полностью взята под контроль Żandarmeria Wojskowa; сапёры нейтрализуют мины-ловушки, криминалисты каталогизируют улики. Были обнаружены доказательства подготовки госпереворота. Исходя из этого следует предпринять решительные меры."
pol_falanga.20.a: "Слава нашим спецслужбам!"

pol_falanga.21.t: "Немедленная проверка боеготовности и чистка спецслужб"
pol_falanga.21.d: "Штаб операции сообщил премьеру: перехваченные документы из лагеря Karpatski Bastion указывают на заранее подготовленный план переворота – радикалы рассчитывали, что часть офицеров ТДФ, Żандармерии и даже ABW поддержат захват административных зданий.\nУже выявлены первые «сомнительные» сотрудни­ки: два лейтенанта ŻW и один агент ABW давали ложные отчёты о патрулях."
pol_falanga.21.a: "Вычищайте гниль"

pol_falanga.22.t: "Каскад диверсий: подстанции по всей стране в огне!"
pol_falanga.22.d: "На диспетчерских пультах PSE (Polskie Sieci Elektroenergetyczne) одновременно сработали тревоги во многих воеводствах. Неизвестные заложили взрывные заряды на ключевых распределительных узлах\nВ соцсетях радикальные каналы публикуют лозунг: «Без нас – темнота!», намекая на дальнейшие удары. Министр энергетики предупредил о возможных веерных отключениях, если аварийные бригады не восстановят линии в ближайшие 48 часов."
pol_falanga.22.a: "Твари!"


pol_falanga.23.t: "Масштабная кибератака"
pol_falanga.23.d: "Центр оперативного кибермониторинга NASK зафиксировал беспрецедентную волну одновременных атак:\nПравительственные сети (gov.pl) — из-за zero-click эксплойта в «ExC-Bee v2» злоумышленники получили права домена; заблокированы почта Сейма и 42 министерских VPN.\nSCADA энергетики — в 38 подстанциях внедрён вредонос “AmberWiper”: отключается защита дифференциальных реле, искажаются датчики температуры.\nБанковский сектор — через корневой DNS-спуфинг клиенты PKO BP перенаправлены на поддельные страницы, похищено не менее 8 000 учётных записей (phishing-kit «SAND-Fox»).\nТелематика транспорта — троян «Rail-Rat» остановил 17 диспетчерских терминалов PKP; три пассажирских состава перешли в режим экстренного торможения.\nАналитики оценили: ядро ботнета — ~35 000 хостов, C2-узлы расположены в АС-сетях, ассоциируемых с криминальными группами “RedPolar” и “BlackBear-unit”."
pol_falanga.23.a: "Твари!"

pol_falanga.24.t: "Радикалы выводят людей на улицы"
pol_falanga.24.d: "По всей Польше вспыхнула волна синхронных митингов\nВаршава, Краков, Познань, Катовице, Люблин: на площади выходят от 3 000 до 12 000 человек, скандируя «Прочь НАТО!» и «Сейм нас не представляет!».\nВ Торуни и Радоме демонстранты блокируют воеводские управления; в Гданьске попытались сорвать флаг ЕС с мачты порта.\nСоцсети радикалов публикуют карту «День X» — с призывами к «народному штурму» администраций\nПолиция сообщает о десятках коктейлей Молотова и нескольких раненных офицерах; радикальные чаты обещают «второй раунд» уже ночью."
pol_falanga.24.a: "Подонки!"


pol_falanga.14.t: "Операция “Widmo–Delta” завершилась успехом!"
pol_falanga.14.d: "Ночная тишина Карпат была разорвана короткой, но решительной атакой спецподразделений BOA, JWK-131 и мобильных групп ABW\n\nВ 00 : 30 — после ослепляющего дымового залпа — штурмовая двойка «Tarcza» пробила ворота ангара K-1. Одновременно горные стрелки JWK ворвались в каменную казарму K-2\nУже к 01 : 23 флаг RŚK был сброшен, а лидер группировки, известный под позывным «Zamek-6», захвачен живым\nБМП-1 PL «Borsuk-L» из резерва Alpha-Süd перехватили два фургона, пытавшихся прорваться к серпантину, ликвидировав угрозу ПТРК\nПотери сил безопасности: 10 убитых, 40 раненных. Потери боевиков: 71 убито, 155 захвачены\n\nК рассвету база “Karpatski Bastion” полностью взята под контроль Żandarmeria Wojskowa; сапёры нейтрализуют мины-ловушки, криминалисты каталогизируют улики. Правительство заявило, что «главный кулак ультраправого подполья раздавлен», однако предупредило о возможных одиночных акциях мести!"
pol_falanga.14.a: "Слава нашим спецслужбам!"

pol_falanga.15.t: "Начало допроса: Кшиштоф Босак под следствием"
pol_falanga.15.d: "Задержанный в ходе ночного штурма базы «Karpatski Bastion» подтвердил личность: Кшиштоф Босак, ранее публичный политик правого толка. По оперативным данным ABW, именно он скрывался за позывным «Zamek-6» и координировал радикальную сеть RŚK/SZTURM\n\nПод предлогом «лесного ретрита» Босак минимум полгода проживал в каменной казарме K-2, откуда вёл зашифрованные радиосессии и прием крипто-платежей\nПри задержании изъят личный ноутбук с клиентом XMPP-“AmberSec”, три криптокошелька Ledger и бумажный блокнот со схемами маршрутов диверсий\nС 07:45 начата первая сессия допроса (протокол «Czajka»). Присутствуют: прокурор Военной окружной прокуратуры, офицер ABW, психолог-профайлер.\n\nГлавная задача следствия — установить цепочку финансирования, контакты возможных пособников в армии и источники взрывчатки VDM-4. Босак отказывается подписывать протокол, требуя адвоката и утверждая, что обвинения «политически мотивированы»."
pol_falanga.15.a: "Выбейте из этого членососа всю дурь."

pol_falanga.16.t: "Раскрыта сеть и план переворота"
pol_falanga.16.d: "После шестнадцати часов допросов по протоколу «Czajka» Кшиштоф Босак сделал полное признание.\n\nЧто сообщил задержанный:\nСеть лагерей. На флеш-накопителе, переданном следователям, – GPS-координаты девяти подпольных центров обучения (коды «Mazury», «Pomorze», «Warta», «Śląsk», «Sudety», «Mazovia-Wschód», «Lubelskie-Twierdza», «Małopolska», «Podlasie-Rubież»).\nИнсайдеры. В списке – девяносто резервистов TDF, семь офицеров ŻW и один сотрудник воеводской администрации в Жешуве\n\nПлан переворота. Операция под грифом «Orzeł Biały» состояла из: 1. Одновременный захват зданий воеводских управ в Варшаве, Кракове, Познани и Катовицах.\n2. Блокирование радиотелецентров и объявление о «Четвёртой Речи Посполитой» – христианской державе без НАТО и Брюсселя\n3. Обращение к армии «воспротивиться американскому рабству»; ожидалась поддержка «консервативных офицеров». "
pol_falanga.16.a: "Dzieci jebanych kurw."


pol_falanga_ABW.7.t: "СЕКРЕТНО // ABW // ВНУТРЕННЕЕ ПОЛЬЗОВАНИЕ СТ: 1"
pol_falanga_ABW.7.desc: "Документ: Донесение # 20-K / «Karpatski Bastion»\nТема: Выявление подпольной базы радикалов в Карпатах\n\nПроисхождение данных:\nВ ходе слежения за колонной фургонов, подозреваемых в ограблении оружейного склада Яроцин. Дрон GLADIUS зафиксировал их прибытие в лесной массив Бещадского хребта. GPS-треки совпадают с маршрутами ранее замеченных «Nissan Navara».Спустя несколько часов наблюдения была собрана детальная сводка о базе.\n\nБаза состоит из:\n§OK-1 «Stodoła»§!: Главный ангар, металлокаркас 30 × 18 м\n§LK-2 «Schron»§!: Двухэтажный каменный кордон.\n§YK-3 «Strzelnica»§!: Открытое стрельбище 0–300 м; Фигуры-мишени.\n§BK-4 «Rów Północny»§!: Окоп-логистика: топливо, ящики с пайками.\n§CK-5 «Szpitalik»§!: Лесной домик-медпункт\n§OK-6 «Gniazdo Drona»§!: Высотный пень + сетка-камуфляж; 2 квадрокоптера DJI M3T, аккумуляторы\n§RK-7 «Linia Wschodnia»§!: ПВО-позиция (два расчёта РПГ-7 + ПЗРК «Piorun»?); встречно разведданные—не подтверждено?\nНаблюдатели насчитали 214–226 боевиков. Радиотрафик — только на LPD433 / PMR446\n\nПричины позднего обнаружения базы:\n1.География: Глубокий овражно-лесной рельеф Бещад; единственный подъезд — старый леспромхозный серпантин без телефонной связи. Низкая плотность камер, радарных отражений и мобильных «пингов» делала район радиопрозрачным «пятном» для SIGINT\n2. Прикрытие под «усадьбу лесохозяйства»: Здания арендовались юр-лицом “Leśny Patrol Sp. z o.o.”, зарегистрированным как «экотуристический полигон» с правом на стрельбу холостыми. Органы гмины и Powiatowy Inspektorat Nadzoru Budowlanego проводили лишь формальные проверки\n3. Ресурсное распыление ABW: В последнее время приоритеты были смещены на другие проишествия.\nИсходя из этого ABW не считает себя виноватым в столь позднем обнаружении."
pol_falanga_ABW.7.a: "*Перевернуть страницу*"


pol_falanga_ABW.8.t: "СЕКРЕТНО // ABW // ВНУТРЕННЕЕ ПОЛЬЗОВАНИЕ СТ: 2"
pol_falanga_ABW.8.desc: "Примечание “NORD-0” (добавлено по запросу РМ):\nНа основании текущих результатов SIGINT-мониторинга (отсутствие «Arfa-band» и иных позывных, закреплённых за 161-м ЦСвСв ГРУ), отсутствия транзакций в криптоцепи SnowMelt в последнее время, а также характерной внутренней символики «RŚK» на всех обнаруженных объектах, комиссия склоняется к выводу, что Российская Федерация напрямую не задействована в создании и функционировании базы «Karpatski Bastion». Если и существовал первоначальный внешний “финансовый запуск” через офшор Baltic Agroline, то дальнейшая эскалация, управление лагерем, выбор целей и логистика осуществлялись исключительно польской радикальной сетью «SZTURM / RŚK» в автономном режиме.\n\nПримечание «NORD-1» (добавлено по запросу РМ):\nСуществует ненулевая вероятность что схожие «опорные лагеря» SZTURM / RŚK организованы в других малолюдных районах страны (Липецкие леса, Августовская пуща, часть Судет). Документальных подтверждений пока нет, но для стратегической безопасности следует рассмотреть возможность сетевой структуры и предусмотреть ресурсы на аэро-/SIGINT-скрининг перечисленных регионов.\n\nО Необходимости силового захвата и развёрнутый тактический план:\nВ связи с риском дать противнику ускользнуть и позволить дальше масштабировать свою инфраструктуру для диверсий. Служба считает что только точечный, быстрый штурм с захватом ядра и улик живьём гарантирует пресечение сети."
pol_falanga_ABW.8.a: "*Перевернуть страницу*"

pol_falanga_ABW.9.t: "СЕКРЕТНО // ABW // ВНУТРЕННЕЕ ПОЛЬЗОВАНИЕ СТ: 3"
pol_falanga_ABW.9.desc: "Тактическая схема операции «Widmo–Delta»\n\nДата/время: 00:30 (безлунная фаза, инфракрасный максимум)\nПогода: Ясно, 12 °C; ветер 2 м/с -> SE\nСилы первого эшелона: BOA КГП – 2 роты (220 штурм.). JWK-131 – группа «Huzar» (48 бойцов, горная подготовка)\nОгонь поддержки: 8 × 60-мм миномёта (JWK) – дым + освет. Снайперы G 22\nРадио-/сетевое прикрытие: EW-компл. «Przebiśnieg-3» — глушение LPD/PMR. GPS-спуфинг квадрокоптеров.\nБронетехника: 4 × Borsuk (30-мм Bushmaster, 2 × Spike-LR на ПУ).\n   1-я пара (B-1 / B-2) — выделяется блок-посту Alpha-Nord для перекрытия  серпантина и огневой демонстрации.\n   2-я пара (B-3 / B-4) — в резерве у Alpha-Süd; по команде «Żubr» выдвигается по просеке к стрельбищу K-3 для огневого давления и отсечения отхода.\n   Все экипажи — ŻW, в составе смешанных расчётов с штурмовиками BOA (по 6 бойцов в десанте каждой машины)\n\nROE Пехоты:\n1. Приоритет — захват живых лидеров.\n2.Ограничить разрушения: ангар K-1 нужен для кримлаба.\nROE БМП:\n1. Огневое использование пушки – по обозначенным целям вне ангаров\n2. Ракеты Spike – только на бронецель либо подтверждённый расчёт ПЗРК / ПТРК противника.\n3. Недопустимо вести огонь по К-1/K-2, чтобы не детонировать ВВ.\n\nРекомендуем утвердить фазу Widmo–Delta без задержек; после ареста ядра «SZTURM» запустить медиа-брифинг о «внутренней экстремистской угрозе» — во избежание эскалации с РФ.\n\nПодпись:\nppłk. Łukasz P.,\nкомандир мобильной группы ABW «Ryś-3»\nДата: [GetDateText]"
pol_falanga_ABW.9.a: "Работайте, братья"
pol_falanga_ABW.9.b: "Отставить. Просто наблюдайте за ними!"


pol_falanga_ABW.10.t: "СЕКРЕТНО // ABW // ВНУТРЕННЕЕ ПОЛЬЗОВАНИЕ"
pol_falanga_ABW.10.desc: "Документ: Оперативная записка #102-G / “U.N.D.E.R”\nТема: Достаточность разведданных для всенациональной операции U.N.D.E.R.\n\nРассекреченные сведения, полученные от задержанного Кшиштофа Босака (“Zamek-6”), подтверждены перекрёстной SIGINT- и HUMINT-проверкой. Набранный массив данных позволяет нанести точечный удар по всей экстремистской инфраструктуре SZTURM/RŚK без существенного риска гражданских потерь.\nПредлагаем: немедленно санкционировать общегосударственную операцию\n§RU.N.D.E.R. — Uderzenie Na Działań Ekstremy Ruchu§!\n\nКомиссия PK-17 и дирекция ABW единогласно считают текущий уровень разведданных достаточным для всенационального силового подавления. Задержка лишь увеличит вероятность самоактивации плана «Orzeł Biały»\n\nПрошу Совмин и Президента РП незамедлительно подписать приказ о запуске операции §RU.N.D.E.R.§!\n\nПодпись:/s/ gen. bryg. Marek Wozniak\nРуководитель ABW\nДата: [GetDateText]"
pol_falanga_ABW.10.a: "Подписать."


pol_falanga_ABW.11.t: "СЕКРЕТНО // ABW // ВНУТРЕННЕЕ ПОЛЬЗОВАНИЕ"
pol_falanga_ABW.11.desc: "Документ: Оперативная сводка ABW.\n\nВ ходе 11-часового допроса, завершённого применением полиграфа, задержанные на складе БК-17 дали частичные признания. Согласованные показания указывают на существование скрытой базы подготовки, кодовое название “Karpacki Bastion”\n\nПодпись:/s/ gen. bryg. Marek Wozniak\nРуководитель ABW\nДата: [GetDateText]"
pol_falanga_ABW.11.a: "Подготовьте штурм базы"

news_falanga.4.t: "Операция “U.N.D.E.R.” в Польше"
news_falanga.4.desc: "В 04:00 по варшавскому времени над девятью регионами Польши загудели вертолёты, а дороги перекрыли бронемашины. Министерство внутренних дел объявило о старте общенациональной операции U.N.D.E.R. — Uderzenie Na Działań Ekstremy Ruchu (“Удар по экстремистскому движению”).\nОдновременно подразделения BOA, JWK, Żandarmeria Wojskowa и Территориальной обороны атаковали подпольные лагеря в Мазовии, Силезии, Малопольше, Поморье и других воеводствах.\nПравительство уточнило, что главная цель — «полностью обезглавить нелегальную структуру, планировавшую силовой захват административных зданий»\nНа утро сообщается о сотнях задержанных и изъятии значительных арсеналов. В крупных городах страны введён усиленный режим патрулирования, однако власти заверяют: «Ситуация под полным контролем, гражданскому населению ничего не угрожает»."
news_falanga.4.a: "Удивительно"
news_falanga.4.b: "Размажем их по стене!"
pol_falanga.17.t: "Боестолкновения у Воеводской управы Кракова"
pol_falanga.17.d: "Штурмовая группа BOA, сопровождаемая БМП Borsuk, заблокировала здание Малопольской воеводской управы. Радикалы «RŚK», засевшие внутри, открыли огонь из автоматов Beryl-C и подствольников GP-40\nПосле продолжительной стрелковой перестрелки был открыт огонь из БМП. В результате здание было в значительной степени разрушено.\n40 боевиков убиты, 32 сдались."
pol_falanga.17.a: "Такова цена победы!"

pol_falanga.18.t: "Варшава: попытка атаковать телецентр на Ул. Woronicza"
pol_falanga.18.d: "Группа из ста вооружённых лиц на фургонах «IVECO» попыталась прорваться к вещательному комплексу TVP, рассчитывая перехватить эфир и объявить манифест о «4-й Речи Посполитой».\n40 радикалов убиты, 50 ранены, 10 задержаны \nЭфир вещания не был прерван. Минцифры заявило о полной сохранности «цифрового ядра» TVP."
pol_falanga.18.a: "Еще одна победа!"

pol_falanga.19.t: "Засада на набережной Гданьска: спецназ под огнём"
pol_falanga.19.d: "Колонна ŻW, выдвигавшаяся к складу “Pomorze”, попала под перекрёстный огонь с катера-баркаса на Висле. Боевики применили ПКМ и самодельные дымовые шашки. Ответный огонь с БМП подавил катер; 15 радикалов погибло, 1 выловлен раненым.\nУ сил правопорядка — 1 погибший капрал ŻW, 3 раненых."
pol_falanga.19.a: "Еще одна победа!"

news_falanga.5.t: "Авиаудар по лагерю “Mazury”!"
news_falanga.5.desc: "Пара польских F-16C из 31-й авиабригады нанесла удар JDAM-ами GBU-38 по коорди­натам лагеря “Mazury” в варминьских лесах.\nФиксировано прямое попадание в склад-насыпь ВВ: вторичная детонация уничтожила весь арсенал\nРадиоперехват указывает: сотни боевиков погибли, десятки ранены и захвачены наземной группой TDF\nПотерь среди населения нет. Удар согласован с Воеводским штабом, зона заранее эвакуирована\nГенштаб объяснил применение авиации необходимостью исключить риск ручного разминирования, когда таймеры на СВУ могли сработать в любой момент."
news_falanga.5.a: "Грозно"
news_falanga.5.b: "ТАЧДАУН!"

news_falanga.6.t: "F-16 громят колонну радикалов в Подлясье"
news_falanga.6.desc: "Развед-дрон MQ-9 засёк конвой из двух десятков фургонов, уходивший из тайника “Podlasie-Rubież” к белорусской границе. Дежурная пара F-16C получила координаты в реальном времени и нанесла авиаудар.\n Вся колонна была уничтожена. Счёт убитых боевиков идет на две сотни."
news_falanga.6.a: "Эпично"
news_falanga.6.b: "ТАЧДАУН!"

news_falanga.7.t: "F-16 громят колонну радикалов в Подлясье"
news_falanga.7.desc: "Развед-дрон MQ-9 засёк конвой из двух десятков фургонов, уходивший из тайника “Podlasie-Rubież” к белорусской границе. Дежурная пара F-16C получила координаты в реальном времени и нанесла авиаудар.\n Вся колонна была уничтожена. Счёт убитых боевиков идет на две сотни."
news_falanga.7.a: "Эпично"
news_falanga.7.b: "ТАЧДАУН!"

news_falanga.8.t: "Фатальное поражение радикалов: неудачный штурм аэродрома Жешув"
news_falanga.8.desc: "Сегодня ночью экстремистское движение RŚK/SZTURM предприняло координированную попытку захватить авиабазу Жешув - главный тыловой хаб НАТО и пункт приёма помощи Украине.\nПо данным ABW, на объект выдвинулись до трёх рот (450–500 боевиков), разбитых на механизированные группы: 36 пикапов с роторами ПКМ, 4 «самопушки» на базе грузовиков, 6 фургонов с VDM-4\nПервой линией обороны стала 31-я рота TDF (120 бойцов) и дежурная пара БМП-1.\nПосле предупреждающего огня радикалы применили четыре ПТРК «Spike-LR» – один снаряд зацепил хвостовую секцию пустого C-130, вызвав локальный пожар.\nЧерез несколько часов на базу села пара F-16C , выполнив демонстрационную проходку на сверхзвуке и осветив поле боя ложными ИК-ловушками.\nКонтратакующие силы (Жандармерия + TDF) провели клинковый удар по восточным воротам. БМП подавили броне‐пикапы, а мобильная группа BOA обрушила дымовые GP-40 и штурмовые гранаты. В результате боев RŚK потеряли 190 убитыми, 140 раненными, 86 попало в плен. Силы безопасности потеряли 15 убитыми и 40 раненными.\nМинистр обороны заявил, что «стратегическая инициатива экстремистов окончательно сломлена», однако уровень угрозы на юго-востоке страны остаётся «красным»."
news_falanga.8.a: "Разгром"
news_falanga.8.b: "Враг разгромлен!"


news_falanga.9.t: "Операция U.N.D.E.R. завершилась!"
news_falanga.9.desc: "Варшава объявила о завершении общенациональной контртеррористической кампании U.N.D.E.R.\nСилы ABW, BOA, Жандармерии, JWK и Территориальной обороны ликвидировали сеть радикалов «RŚK/SZTURM».\nАрестовано — свыше 10000 членов группировки, в том числе идеологический лидер Кшиштоф Босак.\nПремьер-министр поблагодарил союзников НАТО за разведданные и высокоточ­ную поддержку, подчеркнув: «Польша доказала, что способна защитить себя и своих партнёров от внутренних и внешних угроз»."
news_falanga.9.a: "Польша вздохнула с облегчением"
news_falanga.9.b: "Победа!"

news_falanga.10.t: "Улицы Варшавы превратились в линию фронта!"
news_falanga.10.desc: "То, что начиналось как митинг переросло в полномасштабные уличные бои в самом сердце Варшавы.\nРадикальные группы, вооружённые автоматами, ручными гранатами и коктейлями Молотова, атаковали сразу четыре ключевые точки: площадь Конституции, аллею Ujazdowskie, мост Poniatowskiego и подступы к правительственному кварталу.\nПолиция и Żandarmeria Wojskowa задействовали водомёты, дымовые гранаты и бронетехнику\nПравительство объявило экстренное обращение к нации и ввело комендантский час по всей столице до особого распоряжения."
news_falanga.10.a: "Страна затаила дыхание"
pol_falanga.28.t: "Крах государства"
pol_falanga.28.d: "Власть в столице захвачена радикалами. Настало время выбрать на чей вы стороне?"
pol_falanga.28.a: "Да здравствует Фаланга!"
pol_falanga.28.b: "Это еще не конец..."
pol_falanga.0.t: "Правые недовольны"
pol_falanga.0.d: "Польские правые активисты недовольны тем, что правительство забывает о Волынской трагедии и множестве других преступлений украинских нацистов против польского народа."
pol_falanga.0.a: "Ничего не будет забыто"
pol_falanga.0.b: "Идите нахер"

#Events
pol.26.t: "Укрепление связей с Украиной"
pol.26.d: "В результате наших недавних дипломатических инициатив Польша и Украина достигли нового уровня сотрудничества. Наша поддержка суверенитета и территориальной целостности Украины была встречена с благодарностью в Киеве. Это партнерство, закаленное перед лицом российских провокаций, знаменует исторический момент в польско-украинских отношениях."
pol.26.a: "Вместе мы сильнее"

pol.27.t: "Пакет военной помощи Украине"
pol.27.d: "Польское правительство завершило формирование комплексного пакета военной помощи для Украины. Наша оборонная промышленность работает сверхурочно, готовя поставки жизненно важного военного оборудования. Военные эксперты уже координируют логистику этих поставок."
pol.27.a: "Каждый патрон имеет значение"

pol.28.t: "Дипломатический протест России"
pol.28.d: "Москва выступила с резким дипломатическим протестом против недавних действий Польши. Российский посол вручил официальную ноту, осуждающую нашу военную поддержку Украины и предупреждающую о 'серьезных последствиях'."
pol.28.a: "Нас не запугать"

pol.29.t: "Оборонное сотрудничество с Балтией"
pol.29.d: "Представители Польши, Литвы, Латвии и Эстонии завершили серию встреч, направленных на укрепление регионального оборонного сотрудничества. Переговоры привели к соглашениям о совместных военных учениях, обмене разведданными и координации систем противовоздушной обороны."
pol.29.a: "Едины в обороне"

pol.30.t: "Повышенная боевая готовность"
pol.30.d: "Польские вооруженные силы были приведены в состояние повышенной готовности после тревожных событий на наших восточных границах. Военные подразделения проводят экстренные учения, а резервные компоненты проверяются на предмет возможной мобилизации. Общественность заметила усиленное передвижение военных, особенно в восточных регионах, поскольку мы укрепляем наши оборонительные позиции."
pol.30.a: "Лучше быть готовым"

pol.31.t: "Программа интеграции беженцев"
pol.31.d: "Наша комплексная программа интеграции беженцев показывает положительные результаты. Украинские беженцы находят работу, дети посещают польские школы, а общины объединяются для поддержки новоприбывших."
pol.31.a: "Гуманитарный успех"

pol.32.t: "Расширение оборонной промышленности"
pol.32.d: "Оборонная промышленность Польши переживает значительное расширение. Создаются новые производственные линии, модернизируются существующие объекты и расширяются исследовательские возможности. Этот промышленный подъем не только укрепляет наши военные возможности, но и создает новые рабочие места и технологические возможности. Международные партнеры выразили заинтересованность в сотрудничестве и совместных предприятиях."
pol.32.a: "Строим для безопасности"

pol.33.t: "Реорганизация разведслужб"
pol.33.d: "Идет масштабная реорганизация польских разведывательных служб, направленная на противодействие иностранному вмешательству и улучшение возможностей кибербезопасности. Формируются новые специализированные подразделения, расширяется сотрудничество с западными разведывательными агентствами. Хотя некоторые из этих изменений вызвали общественные дебаты, необходимость сильных разведывательных возможностей в текущей геополитической ситуации очевидна."
pol.33.a: "Бдительность - ключ к успеху"

pol.34.t: "Пакет военной помощи НАТО"
pol.34.d: "В рамках стратегии НАТО по укреплению восточного фланга, в Польшу прибыл значительный пакет военной помощи. Пакет включает современное американское оборудование: танки M1A2 Abrams, боевые машины Bradley и самоходные артиллерийские установки Paladin. Это существенное усиление наших военных возможностей."
pol.34.a: "Наша армия становится сильнее"
POL_nato_equipment_received: "Мы получим существенный пакет военной помощи от НАТО"

ukr_big_cleaning.1.t: "Судьба Порошенко"
ukr_big_cleaning.1.d: "Владимир Зеленский оказался перед сложным выбором: как поступить с Петром Порошенко? Бывший президент Украины продолжает оставаться влиятельной фигурой, его поддерживают многие внутри страны и за рубежом. Однако расследования против него набирают обороты, и власти обсуждают два возможных сценария:\n\"Почётная эмиграция\" – предложить Порошенко покинуть страну в обмен на прекращение уголовного преследования. Это позволит избежать внутреннего конфликта и сохранить политическое равновесие, но ослабит позицию власти перед оппозицией.\n\"Суд и наказание\" – довести уголовные дела до конца, арестовать Порошенко и показать, что никто не может избежать ответственности. Это шаг, который укрепит позиции Зеленского среди его сторонников, но вызовет возмущение Запада и усилит нестабильность в стране."
ukr_big_cleaning.1.a: "В тюрьму!"
ukr_big_cleaning.1.b: "Предложить съе... уехать"
ukr_big_cleaning.2.t: "Судьба Тимошенко"
ukr_big_cleaning.2.d: "Юлия Тимошенко – одна из самых опытных и влиятельных политиков Украины. Она пережила тюремное заключение, революции и многочисленные политические интриги. Теперь перед Зеленским снова стоит дилемма: как поступить с Тимошенко? В её адрес выдвигаются обвинения в коррупции и злоупотреблении властью, и окружение президента рассматривает два возможных сценария:\n\"Политическая ссылка\" – предложить Тимошенко уехать за границу, сохранив статус и возможность заниматься политикой, но вне Украины. Это снизит внутриполитическое напряжение, но усилит обвинения в авторитарных методах со стороны оппозиции.\n\"Арест и суд\" – инициировать уголовное преследование, добиться её ареста и осудить за преступления. Такой шаг продемонстрирует решимость бороться с коррупцией, но вызовет недовольство её сторонников и может дестабилизировать ситуацию."
ukr_big_cleaning.2.a: "Юля и тюрьма это одно слово! "
ukr_big_cleaning.2.b: "Может все таки дать ей уехать?"
news.777.t: "Зеленский инициировал уголовное преследование Порошенко"
news.777.d: "Политическая сцена Украины потрясена беспрецедентным развитием событий: президент Владимир Зеленский одобрил начало уголовного преследования пятого президента Украины Петра Порошенко. По словам представителей правоохранительных органов, экс-глава государства обвиняется в злоупотреблении властью, коррупционных схемах и возможной государственной измене.\nВ Офисе Президента заявляют, что расследование проводится в рамках закона, и оно не является политически мотивированным. Однако сторонники Порошенко утверждают, что дело – не что иное, как попытка Зеленского устранить одного из главных оппозиционных лидеров. \n«Мы имеем дело с попыткой диктаторского режима зачистить политическое поле», – заявил один из соратников Порошенко, добавляя, что суд может стать «политическим спектаклем».\nМеждународное сообщество внимательно следит за ситуацией. Представители ЕС и США уже выразили обеспокоенность, предупреждая Киев о возможных последствиях, если дело действительно будет носить политический характер. Порошенко, в свою очередь, выступил с резким заявлением: «Это атака не на меня, а на украинскую демократию». Тем не менее, его адвокаты готовятся к защите в суде, в то время как украинская политическая элита затаила дыхание в ожидании следующего шага Зеленского."
news.777.u: "ПОСАДИТЬ!"
news.777.r: "И вы называете это демократией?"
news.777.c: "Что он задумал?"
news.778.t: "Зеленский намекает Порошенко на «почетную эмиграцию»"
news.778.d: "В последние недели нарастают слухи о том, что Владимир Зеленский намерен вынудить Петра Порошенко покинуть страну, предложив ему «почетную» эмиграцию в обмен на прекращение уголовного преследования.\nПо данным источников в украинской власти, обсуждаются различные сценарии: от дипломатической должности за рубежом до добровольного отъезда Порошенко под предлогом «медицинского лечения» или «семейных обстоятельств».\nХотя официальных заявлений по этому поводу пока не поступало, близкие к экс-президенту источники сообщают, что ему уже поступали «неформальные предложения» от представителей власти. Однако Порошенко, по всей видимости, не намерен покидать страну.\n«Я никуда не уеду. Это моя земля, и я останусь здесь, несмотря ни на что», – заявил он во время одного из недавних митингов в Киеве.\nМировые лидеры и правозащитные организации уже выразили озабоченность возможным давлением на оппозицию. В ЕС и США предупреждают, что любые шаги, связанные с вынужденным изгнанием политических фигур, могут подорвать демократическое развитие Украины.\nСитуация продолжает накаляться. Будет ли Зеленский доводить дело до конца или Порошенко сможет выдержать давление и остаться в Украине? Вопрос остается открытым."
news.778.u: "Лучше там чем здесь!"
news.778.r: "Приезжай к нам!"
news.778.c: "По моему Украина идет не туда?"
news.779.t: "Юлия Тимошенко под ударом: Зеленский инициирует расследование против бывшего премьера"
news.779.d: "Политический ландшафт Украины вновь потрясен громким скандалом: президент Владимир Зеленский дал «зеленый свет» на расследование в отношении бывшего премьер-министра и лидера партии «Батьківщина» Юлии Тимошенко.\nПо данным правоохранительных органов, дело касается возможных коррупционных схем, связанных с газовыми контрактами, заключенными во время ее премьерства. Следствие также проверяет возможное незаконное финансирование политической деятельности Тимошенко в последние годы.\nСам факт уголовного расследования вызвал бурную реакцию в политических кругах. Союзники Тимошенко называют происходящее попыткой устранения одной из последних сильных оппозиционных фигур, а ее сторонники выходят на улицы с лозунгами «Руки прочь от Юлии!»\n«Это месть за мою политическую позицию, за борьбу за права украинцев!» – заявила Тимошенко на срочной пресс-конференции. Она добавила, что не намерена покидать страну и будет бороться за справедливость.\nМеждународное сообщество также отреагировало: Брюссель и Вашингтон заявили, что внимательно следят за ситуацией. Если уголовное преследование действительно будет иметь политический подтекст, это может негативно сказаться на отношениях Украины с Западом.\nБудет ли дело доведено до суда, или же это останется очередным эпизодом политической борьбы – покажет время."
news.779.u: "Вспомним ей все грехи"
news.779.r: "А Юлю за шо?"
news.779.c: "Демократия, все?"
news.780.t: "Зеленский намекает Тимошенко на «выход из игры»: экс-премьеру предлагают покинуть страну"
news.780.d: "В кулуарах украинской политики все громче звучат слухи о том, что Владимир Зеленский и его команда пытаются найти способ «мягкого» устранения Юлии Тимошенко с политической сцены. По информации инсайдеров, бывшему премьеру предложили «почетный отъезд» из страны в обмен на прекращение уголовных дел и снятие политического давления.\nОбсуждаемые сценарии включают дипломатические посты за границей, предложение медицинского лечения или даже работу в международных организациях. Однако Тимошенко пока отвергает любые намеки на эмиграцию.\n«Я никуда не уеду! Меня не сломили тюрьмы Януковича – и сейчас не сломают!» – заявила она в интервью журналистам.\nВ то же время соратники Тимошенко не исключают, что давление на нее может усилиться, а уголовные дела – стать инструментом для ее полной нейтрализации перед следующими выборами.\nЗападные партнеры Украины уже выразили беспокойство, намекая, что такие шаги могут навредить демократическому развитию страны.\nГлавный вопрос остается открытым: рискнет ли Зеленский идти до конца в этом противостоянии, или же ситуация разрешится кулуарными переговорами?"
news.780.u: "Лучше там чем здесь!"
news.780.r: "В Ростове места хватит для всех!"
news.780.c: "Мда..."
ukr.777.t: "Несгибаемый Лидер"
ukr.777.d: "Президент Украины, Владимир Зеленский, вновь доказал свою решимость и непоколебимость перед вызовами современного мира. Несмотря на давление, трудности и испытания, его лидерство остается символом единства и стойкости для нации.\nСегодня настал момент, когда каждый должен осознать: любые попытки подорвать его авторитет или вставлять палки в колеса только ослабляют не его, а саму систему, которая держится на преданности, вере и решительности. Владимир Зеленский — это не просто политик, это фигура, олицетворяющая борьбу за свободу, независимость и прогресс.\nПоддержка его курса — это поддержка будущего, в котором народ остается сплоченным, несмотря ни на что. Враги могут пытаться разрушить планы, но история показывает: сильные лидеры остаются в памяти поколений, а их идеи живут вечно."
ukr.777.a: "Победа будет за нами!"
ukr.778.t: "Поднять состав резервистов!"
ukr.778.d: "Резервисты подняты!"
ukr.778.a: "Необходимый минимум есть"
ukr.779.t: "Офицеры запаса подняты!"
ukr.779.d: "Офицеры в скорем времени примут участие в боевых действиях!"
ukr.779.a: "Необходимый минимум есть"
ukr.780.t: "Стартовали эфиры \"Фейгин LIVE\""
ukr.780.a: "Следим за новостями"
ukr.780.d: "Стартовали совместные эфиры Марка Фейгина и Алексея Арестовича, где они на ежедневной основе активно обсуждают все последние события в Украине"
ukr.781.t: "Арестович жестко высказался о нас!"
ukr.781.d: "В последнем своём эфире Алексей Арестович крайне негативно высказался о нашей власти, применяя нецензурную брань и прочие оскорбления. Вот лишь небольшой перечень используемой ругани: "Зелемахер","Зеленый фюрер","Карлик","Уебан","Сука блять","Ничтожный диктатор". Данное поведение недоступимо для человека, настолько популярного среди народа."
ukr.781.a: "Начать следствие"
ukr.781.b: "Закрыть глаза на это"
ukr.782.t: "Кризис кадров"
ukr.782.d: "Фронт истощён, армии теряют боеспособность, а подкрепления всё реже приходят на замену павшим. Генералы бьют тревогу – людей не хватает, враг давит с новой силой, и каждое промедление может обернуться катастрофой.\nПравительство стоит перед сложным выбором: снизить мобилизационный возраст, чтобы восполнить ряды, но какой ценой?\n18 лет: Отправлять в бой самых юных – это значит мобилизовать будущее нации. Ещё вчерашние школьники окажутся в окопах, а их неопытность может стоить нам победы.\n19–20 лет: Молодые, полные сил, но всё ещё не до конца сформировавшиеся мужчины. Этот вариант смягчит кадровый голод, но вызовет негодование среди населения.\n20–22 года: Более зрелые и подготовленные, но призыв в этом возрасте не решит проблему дефицита солдат в полной мере."
ukr.782.a: "Принять закон о мобилизации 18-летних"
ukr.782.b: "Принять закон о мобилизации 19-20-летних"
ukr.782.c: "Принять закон о мобилизации 20-22-летних"

ukr.783.t: "Русские против Кремля"
ukr.783.d: "Неожиданные новости с фронта: среди пленных российских военных есть те, кто отказывается возвращаться под власть Москвы. Они называют себя идейными противниками путинского режима и заявляют о готовности взять в руки оружие, но уже против бывших соотечественников.\nПо их словам, они осознали ложь пропаганды, увидели истинное лицо войны и больше не хотят служить преступной власти. Некоторые из них – бывшие офицеры, имеющие боевой опыт и готовые повести других за собой."
ukr.783.a: "Их помощь нам будет очень кстати!"
ukr.784.t: "Сформированы первые батальены ЛСР!"
ukr.784.d: ""
ukr.784.a: "Их помощь нам будет очень кстати!"
ukr.785.t: "ЛСР успешно выполнили поставленные задачи!"
ukr.785.d: ""
ukr.785.a: "Прекрасно"
ukr.786.t: "ЛСР провалили выполнение поставленных задач и понесли потери"
ukr.786.t: ""
ukr.786.t: "Очень плохо"
ukr.787.t: "Встреча Залужного с Билецким проходит успешно"
ukr.787.d: "Первая личная встреча главнокомандующего ВСУ Валерия Залужного и командира А. Билецкого прошла в конструктивной и тёплой атмосфере. Основной темой стали планы по расширению присутствия добровольческих формирований в составе Сил обороны. Стороны пришли к полному взаимопониманию: будут созданы новые бригады, ориентированные на подготовку до війни кадрів, розбудову територіальної оборони та підвищення бойової готовності. Решения утверждены, координация началась."
ukr.787.a: "Прекрасно"
ukr.788.t: "Встреча Залужного с Билецким проходит в крайне напреженных тонах"
ukr.788.d: "Встреча прошла в заметно более напряжённой обстановке. Источники сообщают о разногласиях по количеству, структуре и подчинению новых подразделений. Команда Билецкого настаивала на широком расширении, в то время как Генштаб выражал обеспокоенность по поводу управляемости и логистики. В итоге стороны договорились о частичном расширении, ограниченном форматом нескольких батальонов. Поддержка сохранена, но масштаб — меньше ожидаемого."
ukr.788.a: "Терпимо"
ukr.789.t: "Залужный отказывается!"
ukr.789.d: "Встреча между Залужным и Билецким завершилась провалом. По информации из нескольких источников, стороны не смогли договориться ни по численности, ни по командным вертикалям. Генштаб выразил обеспокоенность автономностью предложенных формирований и возможными рисками дестабилизации. В ответ команда Билецкого заявила о недоверии к военному руководству. Формирование новых бригад отменено, проект заморожен на неопределённый срок."
ukr.789.a: "Плохо"
ukr.790.t: "Сырский и другие генералы предупреждают о катастрофической нехватке оружия в ВСУ"
ukr.790.d: "На закрытом совещании в Генштабе, прошедшем за несколько недель до начала открытой агрессии, командующий Сухопутными войсками Александр Сырский и ряд других высокопоставленных военных предупредили о системной нехватке вооружения и боеприпасов в частях ВСУ. По их словам, при текущем уровне снабжения большая часть бригад не сможет вести затяжные боевые действия более нескольких дней. Отдельно подчёркивались дефицит ПТСР, средств ПВО и артиллерийских снарядов. Доклад был передан высшему руководству страны, но, по словам источников, реакция оказалась сдержанной."
ukr.790.a: "Провести ревизию"
ukr.791.t: "Ситуация со снарядами хуже чем мы предполагали"
ukr.791.d: "По результатам внутренней проверки логистических хабов и складов Министерства обороны, выяснилось, что реальные запасы артиллерийских боеприпасов существенно ниже ожидаемых. Некоторые бригады обеспечены снарядами лишь частично, а на ряде направлений отсутствует базовый резерв. Военные эксперты указывают на сбои в отчётности, устаревшие данные инвентаризации и проблемы в логистических цепочках. В Генштабе называют ситуацию «сложной, но контролируемой» и обещают срочную ревизию запасов."
ukr.791.a: "Плохо"
ukr.792.t: "Ситуация со снарядами катастрофическая"
ukr.792.d: "Рапорт, направленный в высшие инстанции, подтвердил худшие опасения: ситуация с боеприпасами достигла критической отметки. Складские остатки минимальны, часть направлений фактически разоружена. Поставки буксуют, локальное производство отстаёт от графиков, а иностранные контракты заблокированы бюрократией и политическими факторами. Один из высокопоставленных офицеров прямо заявил: «Если завтра начнётся — стрелять будет нечем». Экстренные меры пока не дали результата."
ukr.792.a: "Очень плохо"
ukr.793.t: "Все лучше чем мы предполагали"
ukr.793.d: "После проведения комплексной сверки и повторной ревизии резервных складов оказалось, что часть боеприпасов ранее не учитывалась в отчётах. Значительная часть поступлений с середины прошлого года находилась на промежуточных базах и не была внесена в систему. Более того, несколько контрактов на поставку — уже на стадии исполнения. В Генштабе заявили, что ситуация далека от идеала, но «гораздо стабильнее, чем казалось». Впервые за месяцы — хорошие новости."
ukr.793.a: "Прекрасно"
ukr.794.t: "Гибель Монастырского"
ukr.794.d: "Сегодня стало известно о гибели министра внутренних дел Украины Дениса Монастырского. По предварительным данным, трагедия произошла в результате авиационной катастрофы. Обстоятельства уточняются. Руководство страны выразило соболезнования семье и близким. Монастырский возглавлял МВД с 2021 года."
ukr.794.a: "Большая потеря..."
