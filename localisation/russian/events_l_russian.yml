news.300.t: "Освобождение командиров Азова"
news.300.d: "Сегодня в Анкаре состоялся обмен пленными, во время которого командиры ОЗСП «Азов» и другие защитники Мариуполя были освобождены из российского плена. Уволенные командиры должны оставаться на территории Турции под протекцией президента Реджепа Тайипа Эрдогана до конца войны.\nПрезидент Украины Владимир Зеленский сообщил, что пятеро командиров «Азова» – Сергей Волынский, Святослав Паламарь, Денис Прокопенко, Олег Хоменко и Денис Шлега – будут находиться в безопасности в комфортных условиях. Их семьи смогут с ними встречаться.\nОбмен состоялся в рамках соглашения, по которому были освобождены 55 российских пленных."
news.300.b: "Рады видеть вас дома герои!"
news.300.a: "Мы получили то что хотели"
news.300.c: "Обменяли командиров АЗОВа? Они там с ума посходили..."
news.300.e: "И... Что дальше?"

news.301.t: "Сбитие шахедов киевской полицией"
news.301.d: "Сегодя полицейские сбили один из дронов-камикадзе во время атаки на Киев. Принимавшие участие в происшествии патрульные рассказали, что перекрыли дорогу для обеспечения безопасности граждан и увидели в небе дрон, издававший характерный звук, за что их иногда называют \"мопедами\".В обезвреживании дрона приняли участие несколько экипажей, совершивших около 90-100 выстрелов. После этого дрон сменил траекторию и взорвался примерно в 50-70 метрах от полицейских. Патрульный Александр отметил, что им повезло, поскольку взрыв на дороге мог повлечь ранения.\nНапарник Александра, Ярослав, рассказал, что для стрельбы использовали АК-74, обычно берут на дежурство.\nБлагодаря их действиям один из дронов не достиг своей цели в центре города."
news.301.b: "Нужно приставить этих полицейских к награде!"
news.301.a: "Сбитие одного беспилотника ничего не меняет."
news.301.e: "Ну в принципе ничего нового"

news.302.t: "Расстрел пленного ВСУ"
news.302.d: "Сегодня в сети появилось видео, на котором видно, как россияне расстреливают безоружного украинского пленника. Военный стоит в лесу и курит в окопе или вырытой яме, потом говорит "Слава Украине", после чего в него стреляют.Служба безопасности окончательно подтвердила личность этого украинского военного, расстрелянного русскими после слов "Слава Украине!". Им оказался снайпер 163 батальона 119 отдельной бригады ТРО Черниговской области 42-летний Мациевский Александр Игоревич. Сначала в ВСУ называли другую фамилию,однако после дополнительных проверок и сопоставления фактов удалось точно установить его личность.Этот жестокий инцидент вызвал широкий резонанс в обществе и международных СМИ. Слова "Слава Украине", которые стали символом стойкости и несокрушимости украинцев в борьбе за свою независимость, были последними, что прозвучали из уст украинского защитника перед его казнью."
news.302.b: "Героям слава!"
news.302.a: "ИДИОТЫ! Не нужно было это снимать!!"
news.302.c: "Так и надо этому карателю!"
news.302.e: "Покойся с миром"

news.303.t: "Зеленский остаётся!"
news.303.d: "Идёт 4-й день полномасштабного вторжения Российской федерации, на территорию Украины. Российские СМИ, в связи с последней неактивностью Украинского лидера Зеленского, решили что президент покинул Киев. Но слухи не потвердились, кабинетом президента было опубликовано видео, в котором президент Зеленский опроверг вбросы о том, что он покинул свой рабочий офис в Киеве. В кратком видео Зеленский попросил Украинцев сохранять спокойствие, быть собранными и готовыми дать отпор ВС РФ.\nЗеленский подчеркнул, что он остается в Киеве и продолжит бороться за свою страну до конца. Он также обратился к международному сообществу с просьбой принять решительные меры против агрессии России. Видео вызвало волну поддержки со стороны украинцев и заставило российские СМИ отозвать свои недостоверные информационные материалы."
news.303.a: "Хромакейный клоун"
news.303.b: "Выстоим!"
news.303.c: "Мы давали 72 часа, но кажется блицкриг России провалился..."

news.304.t: "Проукраинские акции в Мариуполе"
news.304.d: "В крупнейшем городе украинской части Донецкой области - Мариуполе, сегодня прошли крупные проукраинские акции под лозунгами «Не надо нас спасать» и «Россия - страна агрессор». После признания Россией правительств ЛДНР, которые претендуют на всю заявленную территорию Донецких и Луганских областей, местное население крайне встревожилось. Мариуполь ранее уже становился центром противостояния в 2014 году, по результатам которого был отбит украинскими войсками.\n\nГород расположен лишь в паре десятков километров от линии фронта, что может стать фатальным для безопасности его жителей, в случае возобновления боевых действий на передовой. "
news.304.a: "Не бойтесь, мариупольцы, освобождение грядёт!"
news.304.b: "Мы с вами, мариупольцы!"
news.304.c: "Сколько продержится Мариуполь?"

news.305.t: "Визит Джо Байдена в Киев"
news.305.d: "Ещё в марте 2022 года Госдеп США всячески показывал, что Джо Байден не поедет в европейскую страну, находящуюся в состоянии войны. Однако 17 февраля было принято решение о первом визите в Украину за последние 15 лет. Встреча длилась более 5 часов, а её итогом стал новый пакет помощи на 500 млн долларов, включающий даже снаряды для РСЗО HIMARS.\nСоветник по нац.безопасности Салливан заявил что визит был «беспрецедентным в наше время», западные СМИ же окрестили его «историческим».\nРоссийское правительство в ответ выдвинула только  приглушённую реакцию."
news.305.b: "Лучше промолчать..."
news.305.a: "Время дать хороший отпор!"
news.305.c: "Джо в Украине?"

news.306.t: "Парад независимости"
news.306.d: "24 августа 2022 года Украина отмечает 31-ю годовщину своей независимости. Этот день ознаменовался не только народными празднованиями, но и мощным символом сопротивления в центре Киева: более сотни единиц российской военной техники, захваченной или уничтоженной Вооружёнными Силами Украины, были выставлены на Крещатике. Танки, БМП, самоходные артиллерийские установки и другая бронетехника стали своеобразными трофеями войны, демонстрируя миру мощь украинской армии и её способность противостоять российской армии. Парад не был просто демонстрацией военной силы — по задумке авторов, он также является символом борьбы за свободу и независимость Украины, солдаты которой, несмотря на все испытания, продолжают сражаться за будущее своей страны и доказывают, что независимость — это не просто дата в календаре, а ещё и борьба за свою землю и народ."
news.306.a: "Это провокация!"
news.306.b: "Хай живе вільна Україна!"
news.306.c: "Похоже, план России, не работает?"

news.307.t: "Удар по Черниговскому театру"
news.307.d: "Сегодня утром, российские войска нанесли удар баллистической ракетой по центру Чернигова. В результате попадания в здание Драматического театра погибли семь человек, среди них ребенок, еще 156 получили ранения. Местные власти сообщают, что среди пострадавших много гражданских, находившихся вблизи театра во время атаки. Пострадавшие были немедленно доставлены в больницы, где им оказывается необходимая медицинская помощь. Украинские спасатели продолжают разбор завалов в поисках возможных уцелевших. В городе объявлен траур по погибшим."
news.307.a: "Мы наносим удары исключительно по военным целям!"
news.307.b: "Ми ніколи не забудемо..."
news.307.c: "Очередные невинные жертвы"

news.308.t: "Удар по Харьковской ОДА"
news.308.d: "Сегодня утром, российские военные нанесли ракетный удар по зданию Харьковской областной государственной администрации. По данным ДСНС, в результате взрыва погибли семь человек, 24 получили ранения, среди них один ребенок. 11 пострадавших были госпитализированы.\n\n«Было два попадания. Значительная часть здания, включая кабинет главы ОГА, разрушена. К счастью, его там не было. В момент взрыва в здании находились бойцы теробороны, военные и волонтеры», — сообщили в обладминистрации."
news.308.a: "Украинские вояки прячутся за мирным населением!"
news.308.b: "Нас им не сломать!"
news.308.c: "Вы хотите сказать, что это и есть... «русский мир»?"

news.309.t: "Основание Рамштайн группы"
news.309.d: "На военной базе «Рамштайн» начала работу Контактная группа по обороне Украины. На ней лично присутствовали делегаты от 41 страны, намеренные поддерживать борьбу Украины за независимость. На первой же встрече было решено передать обороняющимся легкой бронетехники и средств поддержки. Наконец была сформирована международная коалиция стран, намеренных поддерживать борьбу так долго, как это потребуется."
news.309.a: "Это им не поможет!"
news.309.b: "Захід нам допоможе!"
news.309.c: "А как же «красные» линии?"

news.310.t: "Солдаты ВС РФ массово бросают технику"
news.310.d: "Авторитетные военно-аналитические и новостные издания недавно подтвердили подлинность публикуемых ранее медиафайлов, на которых изображены отдельные единицы, а порой и целые колонны брошенной техники с опознавательными знаками ВС РФ.\n\nПохоже, Российский Генштаб не был готов к столь серьёзному и повсеместному сопротивлению украинских войск, что сильно помешало его боевым планам.\n\nУкраинская сторона подтверждает факт оставления российскими солдатами доверенной им техники, призывая последних массово сдаваться в плен. Высшие лица РФ пока что игнорируют инфоповод, но ряд пророссийских пропагандистов уже успел окрестить информацию «фейковой»."
news.310.a: "Это не помешает нам закончить начатое..."
news.310.b: "Борітеся – поборете!"
news.310.c: "Хм... Российский медведь опять сломал зубы?"
news.311.t: "1000-й F-35"
news.311.desc: "Сегодня был произведен юбилейный 1000-й истребитель F-35 Lightning II, символизирующий успех программы многоцелевых истребителей пятого поколения. Этот самолёт стал результатом многолетних усилий ведущих мировых инженеров и технологий.\nЭтот исторический момент укрепляет позиции производителей и стран, использующих F-35, на мировой арене. Однако критики программы обращают внимание на её высокую стоимость, отмечая, что выпуск 1000-й модели не должен остановить работу над улучшением производительности и снижением издержек."
news.311.a: "Сколько сколько?"
news.312.t: "Новый военный завод в Техасе"
news.312.desc: "Техас, США — Сегодня был официально открыт новый военный завод, который станет центром производства современных 155-мм буксируемых гаубиц М777.\nАмериканский военно-промышленный комплекс набирает обороты."
news.312.a: "Ясно"
news.313.t: "Германия объявила о новом пакете помощи"
news.313.desc: "Сегодня, Германия объявила о новом пакете военной помощи Украине. В него вошли:\n50.000 пехотного снаряжения\n15.000 бронежилетов\n100.000 боеприпасов\n200 миномётов\n100 медицинских машин."
news.313.a: "Ясно"
news.1487.a: "Принято!"

news.314.t: "Срочная расконсервация вооружения NATO!"
news.314.d: "NATO объявляет о начале срочной расконсервации вооружения и приведении армий стран-участниц в полную боевую готовность. Украина находится на грани исчезновения, её территория оккупирована, и сопротивление истощено. Россия, окрылённая успехами, наращивает силы для вторжения в страны NATO. Союзники по Альянсу мобилизуют все ресурсы, включая законсервированную технику, разрабатывают планы оперативной переброски войск и усиливают восточные рубежи. В этих условиях будущее Европы висит на волоске, и весь мир замер в ожидании возможного начала полномасштабной войны."
news.314.a: "Конец...?"


news.315.t: "Байден подписал указ о ленд-лизе для Украины"
news.315.d: "Сегодня президент США Джо Байден подписал исторический указ о ленд-лизе, направленный на предоставление Украине военной и экономической помощи в её борьбе за свободу и территориальную целостность.\nСогласно указу, США будут предоставлять Украине широкий спектр вооружений, техники и материалов, включая тяжёлую артиллерию, системы противовоздушной обороны, боеприпасы и топливо. Помимо военной помощи, программа охватывает финансовую и гуманитарную поддержку."
news.315.a: "Эскалация нарастает..."

news.316.t: "Формат \"Рамштайн\""
news.316.d: "Сегодня был объявлено о создании формата международной координации под названием \"Рамштайн\", целью которого является объединение усилий союзников для помощи Украине. На первой встрече, прошедшей на американской военной базе Рамштайн в Германии, собрались представители более 40 стран, включая государства НАТО, Европейского Союза и других партнёров."
news.316.a: "Эскалация нарастает..."

news.317.t: "Колонны грузовиков загруженные вооружением едут в Украину"
news.317.d: "Первые грузовики с пехотным снаряжением направляются в Украину.\n Сегодня на границе с Украиной была налажена система логистики для оперативной доставки военной помощи. Первые грузовики, загруженные пехотным снаряжением, уже направились вглубь страны, чтобы снабдить украинских солдат всем необходимым для обороны."
news.317.a: "Неужели запад не бросил Украину?"

news.318.t: "Первые HIMARS прибыли в Украину"
news.318.d: "Сегодня стало известно, что в Украину прибыли первые установки высокоточного ракетного комплекса HIMARS, предоставленные союзниками. Это событие держится в секрете от широкой публики, и пока никто не может точно сказать, насколько эти системы повлияют на ход войны."
news.318.a: "Интересно..."

news.319.t: "Российские склады с боеприпасами взлетают на воздух"
news.319.d: "Массово начали появлятся публикации прилетов ракет по складам РФ. Вероятно удары наносятся РСЗО HIMARS."
news.319.a: "Невероятно"
news.319.b: "ОНИ ПЕРЕХОДЯТ КРАСНЫЕ ЛИНИИ"

news.320.t: "Первые видеокадры работы HIMARS"
news.320.d: "Украинский генштаб опубликовал видеоролик в котором видно работу пусковых установок HIMARS."
news.320.a: "Правила игры изменились"

news.321.t: "Российские склады детонируют один за другим"
news.321.d: "В интернет просочилось уже более десятка видео и фото фиксации детонации складов с боекомплектом ВСРФ. Что командование РФ будет с этим делать - не ясно."
news.321.a: "Ого"
news.321.b: "Чубаноиды вновь запустили свой фейкомёт."



news.322.t: "Чешская инициатива"
news.322.d: "Чехия выступила с амбициозной инициативой, предложив поставить Украине 1 миллион боеприпасов в рамках международной поддержки. Это предложение было озвучено на недавней встрече европейских лидеров, где обсуждались пути усиления помощи Украине в её борьбе за суверенитет.\n\nЧешское правительство заявило, что инициатива включает ускоренное производство и координацию с другими странами ЕС для обеспечения бесперебойных поставок боеприпасов на фронт. Этот шаг стал символом солидарности и стремления Европы укрепить обороноспособность Украины"
news.322.a: "Миллион!?"
news.322.b: "ПОТУЖНО"

news.323.t: "Помощь Украине под вопросом"
news.323.d: "В связи с усиливающейся внутрипартийной нестабильностью в США, вопрос предоставления военной и финансовой помощи Украине находится в подвешенном состоянии. Политические разногласия в Конгрессе, особенно среди представителей Республиканской партии, привели к тому, что обсуждение нового пакета помощи откладывается на неопределённый срок. Финансирование для Украины не было включено в закон о временном финансировании."
news.323.a: "Ожидаемо"
news.323.b: "Пиздец.."

news.324.t: "Голосование не прошло"
news.324.d: "Республиканцы в Конгрессе США заблокировали голосование по пакету помощи Украине. Причиной стала сорванная секретная встреча, на которой Владимир Зеленский отказался выступить. По словам представителей Республиканской партии, это стало последней каплей — многие из них и так сомневались в необходимости продолжать финансирование.\n\nТеперь вопрос помощи Украине висит в воздухе. В условиях затяжного конфликта, задержка может привести к серьёзным последствиям на поле боя. Союзники Киева уже выражают обеспокоенность, а в самой Украине растут опасения, что американская поддержка начинает слабеть."
news.324.a: "Закономерно"
news.324.b: "Они же одумаются, ведь так?"

news.325.t: "Кризис на границе с Мексикой"
news.325.d: "Обстановка на границе с Мексикой вышла из-под контроля. Национальная гвардия Техаса, действуя по приказу губернатора, взяла под полный контроль охрану границы, фактически вытеснив агентов федерального пограничного патруля из зоны их ответственности. Гвардейцы запретили сотрудникам пограничной службы патрулировать район, что создало серьезный правовой и политический конфликт.\n\nЭти действия стали частью усилий Техаса по самостоятельному решению миграционного кризиса, который, по словам местных властей, обострился до предела.\n\nОднако федеральные чиновники осудили этот шаг, назвав его нарушением полномочий.Ситуация грозит перерасти в масштабный конфликт между штатом и Вашингтоном, усугубляя и без того напряженные отношения. В это время на границе усиливается хаос, а тысячи мигрантов продолжают пытаться прорваться в США."
news.325.a: "Забавно"
news.325.b: "Невыносимо"

news.326.t: "Украина остается без помощи | Конгресс уходит на каникулы"
news.326.d: "Конгресс США завершил свою работу в этом году и ушёл на рождественские каникулы. Вопрос голосования за пакет помощи Украине, который до этого был предметом ожесточённых споров, отложен до следующей сессии. Законодатели пообещали вернуться к обсуждению этой темы после праздников, заверив, что решение будет найдено."
news.326.a: "Случилось чего?"
news.326.b: "Да они ахуели!"

news.327.t: "Решение по ситуации в Техасе"
news.327.d: "Было достигнуто решение по кризису на границе с Мексикой. После нескольких недель напряжённой ситуации, включавшей вмешательство Национальной гвардии Техаса и ограничения для федерального Пограничного патруля, федеральное правительство и власти штата договорились о совместных действиях."
news.327.a: "Ладно"
news.327.b: "Так а помощь будет?"

news.328.t: "Помощь Украине вновь откладывается"
news.328.d: "В Конгрессе США вновь не удалось продвинуть пакет помощи Украине. На фоне растущих разногласий, республиканская партия активно лоббирует пересмотр политики, объединяющей вопросы помощи Украине и ужесточения мер на южной границе.\n\nЛидеры республиканцев заявляют, что страна должна сосредоточиться на внутренних проблемах, таких как миграционный кризис, прежде чем выделять дополнительные ресурсы на международную арену. Инициативы по усилению пограничного контроля и ужесточению миграционных законов теперь идут рука об руку с обсуждением внешнеполитической помощи, что существенно затрудняет принятие решений."
news.328.a: "И так у них всегда"
news.328.b: "Это какой-то позор"

news.329.t: "Неудачное голосование по пакету помощи Украине"
news.329.d: "Конгресс США вновь провалил голосование по пакету помощи Украине. Попытка продвинуть инициативу столкнулась с решительным сопротивлением республиканцев, которые продолжают настаивать на переработке законопроекта, объединяющего внешнюю помощь и вопросы безопасности границ.\n\nПредставители республиканской партии подчеркнули, что без пересмотра миграционных законов и усиления контроля на границе пакет помощи Украине 'не имеет перспектив для одобрения'. В то же время демократы и сторонники инициативы выражают разочарование, утверждая, что задержка поддержки наносит серьёзный ущерб международным обязательствам США."
news.329.a: "И так у них всегда"
news.329.b: "Мда"

news.330.t: "Первые шаги к одобрению помощи Украине"
news.330.d: "Процедурное голосование в Конгрессе США за помощь Украине завершилось успешно, открыв путь для дальнейшего рассмотрения законопроекта. Однако радость была недолгой: сенатор Рэнд Пол вновь использовал свои рычаги влияния, чтобы затянуть основное голосование.\nТем временем республиканцы продолжают продвигать свою инициативу по созданию комплексного законопроекта, объединяющего вопросы помощи Украине, Израилю, Тайваню и усиления контроля на границе с Мексикой. По их мнению, такая стратегия позволит одновременно решить несколько ключевых задач и обеспечить поддержку со стороны обеих партий.\nДемократы критикуют подобные действия, утверждая, что объединение столь разноплановых вопросов затрудняет процесс и ставит под угрозу срочные инициативы."
news.330.a: "Ладно"
news.330.b: "Неужели"

news.331.title: "Петиции по помощи Украине двигаются вперёд"
news.331.d: "В Конгрессе США начали рассматривать петиции по помощи Украине, обойдя участие спикера Палаты представителей Майка Джонсона, известного своей неоднозначной позицией по этому вопросу.\n\nДемократы и часть умеренных республиканцев объединились в попытке протолкнуть инициативу, несмотря на сопротивление руководства Республиканской партии."
news.331.a: "Ладно"
news.331.b: "Ждем"

news.332.t: "Назначено голосование по помощи Украине"
news.332.d: "[?global.date.GetDateStringNoHourLong], стало поворотным моментом в долгих и сложных переговорах о предоставлении помощи Украине. Конгресс США официально назначил голосование, он состоится через 4 дня, а спикер Палаты представителей Майк Джонсон неожиданно проявил склонность к поддержке демократической инициативы."
news.332.a: "Ладно"
news.332.b: "Ждем"

news.333.title: "Помощь принята!"
news.333.d: "[?global.date.GetDateStringNoHourLong], стало историческим днём: Конгресс США, после долгих дебатов и интенсивных политических баталий, с большим трудом одобрил пакет помощи Украине. Это решение далось нелегко, так как острые разногласия между республиканцами и демократами почти сорвали процесс."
news.333.a: "Ок"
news.333.b: "УРА"


gpt.1.t: "Релиз ChatGPT от OpenAI" 
gpt.1.d: "Компания OpenAI официально выпустила ChatGPT – интерактивную платформу, работающую на базе усовершенствованной модели GPT-3.5. Это был прорыв в сфере искусственного интеллекта, ведь ChatGPT способен вести естественные диалоги, отвечать на сложные вопросы, создавать тексты и помогать с широким спектром задач."
gpt.1.o: "Чат что?"
gpt.2.t: "Выход GPT-О"
gpt.2.d: "GPT-О1 (omni), эта модель получила значительное улучшение в обработке контекста, способности генерировать тексты высокого качества и решать задачи сложного уровня, также она способна рассуждать как человек. Данная версия GPT отвечает гораздо медленнее своих предшественников за счет чего ответы становятся качественнее."
gpt.2.o: "..."
gpt.3.t: "Релиз GPT-4"
gpt.3.d: "OpenAI представила новое поколение своей языковой модели GPT-4, удивившей мир своей креативностью, точностью и способностью работать с большими объемами информации."
gpt.3.o: "Интересно"
gpt.4.t: "Президент США Трамп заявил о создании проекта \"Звездные ворота\""
gpt.4.d: "Президент США Дональд Трамп объявил об инициативе под названием \"Stargate\" - совместном проекте компаний OpenAI, SoftBank и Oracle. Целью проекта является инвестирование до 500 миллиардов долларов в развитие инфраструктуры искусственного интеллекта (ИИ) в Соединенных Штатах. Первоначальные инвестиции составят 100 миллиардов долларов с перспективой увеличения до 500 миллиардов в течение следующих четырех лет. Планируется строительство крупных центров обработки данных для поддержки инфраструктуры ИИ, создания 100 тысяч рабочих мест и укрепления лидерства США в сфере искусственного интеллекта. Первый центр обработки данных будет построен в Абилине, штат Техас. Этот проект также направлен на реиндустриализацию США и обеспечение стратегических возможностей национальной безопасности страны и её союзников."
gpt.4.o: "А в военных целях его можно использовать?"



