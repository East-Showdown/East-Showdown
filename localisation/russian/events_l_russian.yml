pol.7.d: "Начались переговоры о поставках вооружения"
pol.7.a: "Они должны принять!"
pol.8.t: "НАТО согласилось"
pol.8.d: "Сегодня, поступила информация о том что лица, принимающие решения в альянсе согласны."
pol.8.a: "Отлично"
pol.9.t: "НАТО отказывается!"
pol.9.d: "Сегодня, поступила информация о том что лица, принимающие решения в альянсе не согласны"
pol.9.a: "Отстой!"
pol.11.t: "Выборы в парламент"
pol.11.d: "Выборы в польский парламент начнутся 15 сентября. У нас есть всего 1 месяц на подготовку агитационой кампании"
pol.11.a: "Начнем!"
