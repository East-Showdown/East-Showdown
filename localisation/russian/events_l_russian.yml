news.219.t: "Джош Шапиро вступает в гонку"
news.219.desc: "В результате трагического инцидента, связанного с покушением на Камалу Харрис, Демократическая партия объявила о замене кандидата на предстоящих выборах. Новым кандидатом от Демократов стал губернатор Пенсильвании Джош Шапиро.\nШапиро, известный своей активной политической деятельностью и поддержкой прогрессивных реформ, уже начал свою кампанию, обещая продолжить курс, намеченный Харрис. Он подчеркнул важность единства и стабильности в этот сложный период для страны."

