news.86.t: "Россия включила в свой состав новые субъекты"
news.86.d: "Сегодня президент Российской Федерации Владимир Путин встретился с главами ЛДНР и представителями военно-гражданских администраций, где накануне прошли референдумы по вопросу их вхождения в состав РФ. Церемония подписания договоров о принятии в Россию новых регионов состоялась в Георгиевском зале Кремля. Ранее в тот же день эти документы одобрил Конституционный суд РФ, Совет Федерации и Госдума. Согласно договору, местные жители со дня включения этих территорий в состав России признаются российскими гражданами. Тем, кто желает отказаться от гражданства РФ, дан месяц на подачу заявлений. При этом уточняется, что приобретение гражданства возможно при условии подачи заявления и принесения присяги гражданина РФ. Со дня принятия новых регионов в состав России и до 1 января 2026 года там будет действовать переходный период. Украина и страны Запада легитимность данного решения признавать отказались."
news.86.u: "Без комментариев"
news.86.r: "Добро пожаловать домой"
news.86.c: "Это аннексия!"
news.87.t: "Референдум о присоединении новых регионов к России"
news.87.d: "Российская Федерация обьявила о начале проведения референдумов на оккупированных территориях Украины. Голосование будет длиться 4 дня и затронет большинство территорий находящихся под контролем ВС РФ, в том числе ЛДНР. Международное сообщество уже осудило действия РФ и ещё до завершения референдумов огласило их фальсифицированными, а генеральный секретарь ООН Антониу Гутерриш назвал попытку аннексии территории Украины «нарушением Устава ООН и международного права»."
news.87.u: "Никто этот бред не признает"
news.87.r: "Все в их руках"
news.87.c: "Крымский сценарий?"
news.112.t: "ФСБ обвинило Украину в обстреле погранпункта"
news.112.d: "Пограничная служба ФСБ сообщила об обстреле государственной границы РФ с территории Украины. Как заявляет орган, «выпущенным с территории Украины снарядом полностью разрушен российский пограничный пункт в Ростовской области в 150 метрах от границы». Вместе с новостью в интернете было опубликовано видео какого-то странного сооружения, которое, как утверждается, и было тем самым пунктом, в котором несли службу пограничные наряды. О пострадавших или погибших пограничниках не сообщается."
news.112.r: "Это прямая агрессия"
news.112.u: "Звучит как фейк"
news.112.o: "Эскалация растет"
news.113.t: "ФСБ сообщило о пресечении попытки нарушения границы РФ со стороны Украины"
news.113.d: "По заявлению ФСБ, подразделения Южного военного округа совместно с Пограничной службой предотвратили нарушение государственной границы РФ диверсионно-разведывательной группы с территории Украины в Ростовской области. По словам ведомства, для задержания диверсионной группы пограничный наряд ФСБ России запросил усиление от выделенного для оперативного прикрытия государственной границы подразделения соединения российских Вооруженных сил ЮВО. В ходе боестолкновения границу пересекли две боевые машины пехоты ВСУ, которые удалось подбить. Сообщается о пятерых уничтоженных украинских военнослужащих, среди россиян пострадавших нет. Украинская сторона ситуацию не прокомментировала."
news.113.r: "ВСУ начинает наглеть"
news.113.u: "Это провокация!"
news.113.o: "Обстановка накаляется"
news.140.t: "Ракетный удар по тыловому лагерю ЧВК «Вагнер»"
news.140.d: "Поступают сообщения о ракетном ударе по тыловому лагерю ЧВК «Вагнер». По информации бойцов-очевидцев удар был нанесен с тыла Вооруженными силами РФ. Есть погибшие. Комментирует Евгений Пригожин: \n\n«Нас подло обманули и пытались лишить возможности защищать свои дома. Мы были готовы пойти на уступки Минобороны, сдать оружие, найти решение, как мы будем дальше защищать свою страну! Но эти мрази!.. Они не успокоились! Сегодня, видя, что мы не сломлены, они нанесли удары! Ракетные удары по нашим тыловым лагерям! Погибло огромное количество бойцов, наших боевых товарищей. Мы примем решение, как ответим на это злодеяние. Следующий шаг за нами!»."
news.140.r: "Это какое-то недоразумение"
news.140.w: "Крысы, работающие на врага!"
news.140.u: "Интересно..."
news.140.o: "Интересно..."
news.142.t: "#1833 Заявление Евгения Пригожина"
news.142.d: " «Мы погибали на фронтах СВО, защищая честь России и российской армии. Нас подло обманули и пытались лишить возможности защищать свои дома. Мы были готовы пойти на уступки Минобороны, сдать оружие, найти решение, как мы будем дальше защищать страну. Но эти мрази не успокоились. Сегодня, видя, что мы не сломлены, они нанесли ракетные удары по нашим тыловым лагерям. Погибло огромное количество бойцов, наших боевых товарищей. Мы примем решение, как ответим на это злодеяние. Следующий шаг за нами.»"
news.142.r: "Брехня"
news.142.u: "Раскол российских элит продолжается"
news.142.o: "Насколько далеко он зайдет?"
news.143.t: "#1834 Заявление от совета командиров ЧВК Вагнер"
news.143.d: " «Совет командиров ЧВК Вагнера принял решение. Зло, которое несет военное руководство страны, должно быть остановлено. Они пренебрегают жизнями солдат, они забыли слово «справедливость», и мы вернем ее. Поэтому те, кто уничтожили сегодня наших парней, те, кто уничтожили десятки, многие десятки тысяч жизней русских солдат, будут наказаны. \n Я прошу никому не оказывать сопротивления. Все, кто будут пытаться оказать это сопротивление... Мы будем считать, что это угроза, и уничтожать немедленно. Включая любые блокпосты, вставшие у нас на пути. Любую авиацию, которую увидим над своими головами. Я прошу всех сохранять спокойствие и не поддаваться на провокации, оставаться в своих домах. Желательно по маршруту нашего следования не выходить на улицу.\n После того как мы закончим начатое, мы вернемся на фронт для защиты нашей родины. Президентская власть, правительство, МВД, Росгвардия и другие структуры будут работать дальше в привычном порядке. Мы разберемся с теми, кто уничтожает русских солдат, и вернемся на фронт. Справедливость в войсках будет восстановлена, а после этого — справедливость для всей России.»"
news.143.r: "И как это понимать?"
news.143.u: "Он бросил вызов Путину?"
news.143.o: "Военный переворот?"
news.152.t: "Гибель «Москвы»"
news.152.d: "Крейсер Москва, флагман Российского Черноморского Флота, затонул в результате попадания двух ракет класса «Нептун» со стороны Украины. Крейсер был спущен на воду в 1979-м году и изначально назывался «Слава». До Российского вторжения он успел принять участие в вооруженных конфликтах в Грузии и Сирии, а также в блокаде украинского флота в Крыму в 2014-м году. После начала «СВО» крейсер приложил руку к морской блокаде украинских портов и захвату острова Змеиный. 13 апреля корабль патрулировал Черное море, когда по нему нанесли ракетный удар украинские военные. На «Москве» начался пожар и детонировал боекомплект, что не оставило судну шансов. Факт утраты крейсера Минобороны России признало только вечером 14 апреля. Количество погибших и пропавших без вести умалчивается."
news.152.u: "Им не победить"
news.152.r: "Не велика потеря"
news.152.c: "ВМФ РФ понес большую потерю"
news.153.t: "Удар по штабу ЧВК «Вагнер» в Попасной"
news.153.d: "Вооруженные Силы Украины нанесли ракетный удар по штабу ЧВК «Вагнер» в городе Попасная. Штаб был полностью разрушен и больше не может функционировать. Есть погибшие и раненые, но их количество не сообщается. Некоторые Telegram каналы сообщали, что возможно в результате удара погиб предполагаемый покровитель «Музыкантов» Евгений Пригожин, что было разоблачено Героем России Андреем Богатовым, который опубликовал фото с Евгением на развалинах штаба. «Ищем с Пригожиным его тело», - прокомментировал фото Андрей."
news.153.u: "Жаль, что не получилось грохнуть Пригожина"
news.153.r: "«Вагнер» им просто так не сломить"
news.153.c: "Это несильный удар для ЧВК"
news.154.t: "Убийство Евгения Нужина"
news.154.d: "В Telegram-канале Grey Zone, который тесно связан с ЧВК «Вагнер», появилось видео c подписью «Молот возмездия». На видеоролике запечатлена казнь кувалдой бывшего бойца «Вагнера» Евгения Нужина, который незадолго до произошедшего добровольно сдался в плен ВСУ.\n\nНужин был приговорён к 24 годам заключения за убийство человека в 1999-м году и отбывал наказание в ИК-3 Рязанской области, где и был завербован в «Оркестр». После семидневной подготовки он был отправлен в Луганскую область. Спустя несколько дней после прибытия на фронт он решил добровольно сдаться в плен. После сдачи в плен Нужин дал интервью украинскому журналисту и редактору «Цензор.нет» Юрию Бутусову, заявив, что вступил в группу Вагнера только для того, чтобы выйти из тюрьмы и быстро сдаться Украине.\n\nПресс-секретарь президента РФ Дмитрий Песков отказался комментировать убийство: «Нет, у нас нет никакого комментария. Мы не знаем, что это, насколько это соответствует действительности. Это не наше дело.»"
news.154.u: "Еще одно преступление «Оркестра»"
news.154.r: "Он получил по заслугам"
news.154.c: "Будет ли реакция от правительства РФ?"
news.158.t: "Зеленский мертв"
news.158.d: "Украинское правительство подтвердило информацию о смерти Владимира Зеленского. Впервые новость о бое в центре Киева и возможной смерти главы Незалежной начали распространять еще вчера в различных телеграм каналах. Сообщается что кортеж президента был атакован людьми в форме бойцов территориальной обороны ВСУ. В ходе короткой перестрелки Зеленский был сильно ранен и позже скончался. Украина уже обвинила российские спецслужбы в организации убийства, в ответ на что министр иностранных дел РФ Сергей Лавров обвинил в смерти Зеленского политические игры запада и украинских элит."
news.158.u: "Не время отчаиваться"
news.158.r: "Украине осталось недолго"
news.158.c: "Украина еще долго не оправится от такой потери"
news.164.t: "«Союзная решимость — 2022»"
news.164.d: "Россия и Беларусь начали совместные учения «Союзная решимость – 2022» для проверки сил реагирования Союзного государства. Маневры проходят на общевойсковых полигонах в Белоруссии и будут длиться 10 дней. Учения устраиваются для качественной отработки задач «по пресечению и отражению внешней агрессии в ходе ведения оборонительной операции, а также противодействия терроризму и защиты интересов Союзного государства», отмечают в Минобороны РФ. По легенде учений Белоруссия подвергается нападению со стороны четырёх соседних государств. С севера её атакуют Нярис, Помория и Клопия. С юга на белорусскую территорию вероломно вторгается Днепровия. Однако российские и белорусские войска дают решительный отпор агрессорам."
news.164.u: "Это неспроста"
news.164.r: "Финальный этап подготовки подходит к концу..."
news.164.c: "Это неспроста"
news.165.t: "Эскалация на Донбассе"
news.165.d: "По данным Специальной мониторинговой миссии ОБСЕ в Украине за последние несколько дней на Донбассе режим прекращения огня нарушался более 1000 раз, зафиксировано более 500 взрывов. Западные лидеры продолжают предупреждать, что Россия инсценирует провокационные инциденты «под чужим флагом», чтобы создать предлог для военных действий. Тем временем по сообщениям республик Донбасса ВСУ обстреляли из танков окрестности города Горловки, а также из артиллерийских орудий и миномётов — населённые пункты Желобок, Раевку и Весёлую Гору. Представитель Народной милиции ДНР Эдуард Басурин в эфире телеканала «Россия 1» сообщил о трёх попытках диверсий — одной в Еленовке и двух в Горловке. Попытки провести в режиме видеосвязи заседания Контактной группы по мирному урегулированию не увенчались успехом."
news.165.u: "Донбасс будет украинским"
news.165.r: "ВСУ продолжает терроризировать мирных жителей"
news.165.c: "Посмотрим чем это закончится"
news.166.t: "Массовые ракетные удары по Украине"
news.166.d: "По всей территории Украины была запущена сирена ракетной тревоги. Ряд источников сообщает о звуках взрывов и работе ПВО над городами страны. Первые сообщения об ударах начались через несколько минут после окончания обращения Владимира Путина к гражданам России, в котором тот объявил о начале «Специальной военной операции» по защите населения частично признанных республик Донбасса.\n\nРуководство ВСУ ситуацию пока не прокомментировало. Информация о раненых или убитых отсутствует."
news.166.u: "Русские за это ответят"
news.166.r: "Пути назад нет"
news.166.c: "Вторжение началось"
news.167.t: "Первый раунд переговоров России и Украины"
news.167.d: "Несмотря на очевидные попытки РФ склонить Украину к полной капитуляции, руководство России выразило готовность к переговорам о мирном урегулировании конфликта на общих условиях. Первая встреча делегаций воюющих сторон произошла сегодня в Гомеле на территории Беларуси. Российских переговорщиков возглавил помощник Путина Владимир Мединский, а украинских - министр обороны Алексей Резников. В итоге стороны не смогли прийти к конкретному решению кризиса, но договорились продолжить контакты после консультаций в Москве и Киеве."
news.167.u: "Надеемся, что это к чему-либо приведет"
news.167.r: "Надеемся, что это к чему-либо приведет"
news.167.c: "Надеемся, что это к чему-либо приведет"
news.168.t: "Второй раунд переговоров России и Украины"
news.168.d: "Встреча прошла в Беловежской пуще и длилась около трех часов. Глава российских переговорщиков Владимир Мединский назвал достигнутые соглашения существенными, хотя продвинуться удалось пока только по одной тематике их трех, подготовленных Россией в переговорном блоке. Советник офиса президента Украины Михаил Подоляк, выступающий спикером от своей делегации, отметил, что Киев не достиг успеха по тем направлениям, на которые рассчитывал, но есть серьезное продвижение в вопросах предоставление гуманитарных коридоров для гражданского населения и приостановления огня. В начале встречи переговорщики пожали друг другу руки, а в завершение отметили необходимость принятия быстрых и оперативных решений. Украинская сторона рассчитывает провести третий раунд в максимально короткие сроки."
