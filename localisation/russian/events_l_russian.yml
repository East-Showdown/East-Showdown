#Приднестровье
pdr.1.t: "Положение ПМР на 2022"
pdr.1.desc: "Приднестровская Молдавская Республика (ПМР) - Непризнанное государство между Украиной и Молдовой, которое не имеет выхода к морю. Появилось в результате отделения от МССР в 1990 году и победой в вооружённом конфликте в 1992 году. В 1992 году на нашу страну напали молдавские войска вместе с румынскими добровольцами, многие не думали, что мы сможем выстоять под натиском молдавских войск, однако в Тирасполе находилась 14-ая, ещё советская армия, которая не позволила молдаванам зайти в Тирасполь, кроме того нам также помогли и добровольцы из РФ и Украины, которые установили нынешние границы. В ходе вмешательства Правительства Российской Федерации, конфликт был заморожен. На 2022 год наша страна держится неплохо, однако мы серьёзно экономически и политически зависим от РФ, взамен они дают нам защиту. Нашу независимость признали страны, которые тоже являются непризнанными государствами, а именно: Абхазия, Южная Осетия и НКР. Из-за чего с нашим паспортом почти некуда не поехать, и у наших граждан в основном есть вторые паспорта соседних стран - Молдовы, Украины, России и даже Румынии. Нашим лидером является В.Н.Красносельский - выпустился с отличием из военного училища в Харькове, однако он не хотел давать присягу независимой Украине, поэтому сбежал в нашу республику. Ну что, нам предстоит много работы для улучшения качества жизни в Приднестровье, и остаётся только надеяться что большой брат в лице России поможет нам."
pdr.1.a: "Понадеемся на хорошее"
pdr.2.t: "Наш выбор"
pdr.2.desc: "Информационное поле просто кишит слухами о скорой войне между Россией и Украиной. Как вы понимаете, это сильно скажется на нас, так как при вооруженном конфликте, есть шанс вторжения и в нашу страну. Верховный Совет ПМР считает, что лучшее решение для нас - не вмешиваться в эту войну, так как Украине нет смысла нападать на нас, но наш народ за войну с Украиной вместе с Россией, ведь видят в этом шанс, при котором ПМР наконец-то сможет войти в состав РФ. Решение за вами, готовимся ли мы к войне с Украиной или сохраним нейтралитет?"
pdr.2.a: "Надо решать"
pdr.3.t: "Время пришло?"
pdr.3.desc: "На данный момент ситуация в стране стабильна, но из-за продолжающейся изоляции наша страна может потерять возможность сопротивляться вторжению из вне. Сейчас надо выбирать, как мы поступим."
pdr.3.a: "Мы должны вступить в войну на стороне России!"
pdr.3.b: "Нам хватило войны в 1990-ых"
pdr.4.t: "Бунты украинцев"
pdr.4.desc: "В нашей стране живёт много украинцев. Из-за нашей войны с Украиной, они начали митинговать."
pdr.4.a: "Неприятно"
#Новости
news.6.t: "Россия вводит войска на Украину!"
news.6.d: "Многие аналитики и Западные спецслужбы предсказывали это многие месяцы назад, но до сегодняшнего дня подобное казалось немыслимым. Президент Российской федерации Владимир Путин объявил о начале так называемой “Специальной военной операции” на территории Украины. С самого утра по ее территории были нанесены массовые ракетные удары. ВС РФ начали крупномасштабное наступление со всех направлений в сторону ключевых городов и военных центров ВСУ. Пока весь мир находится в перманентном шоке, Россия пригрозила ответными мерами в случае вмешательства в конфликт. Киев же пока не сдался, но многие предполагают, что его судьба решится в ближайшие несколько недель."
news.6.a: "Падение Украины близко"
news.6.b: "Перемога або смерть!"
news.6.c: "Раз… Два… Три…"
news.7.t: "Россия объявила Украине войну!"
news.7.d: "Многие аналитики и Западные спецслужбы предсказывали это много месяцев назад, но до сегодняшнего дня подобное казалось немыслимым.Президент Российской федерации Владимир Путин объявил войну Украине. С самого утра по ее территории были нанесены массовые ракетные удары, а ВС РФ начали крупномасштабное наступление со всех направлений в сторону ключевых городов и военных центров ВСУ. Пока в России, как и на Украине объявлена мобилизация промышленности и населения, многие жители двух стран отказываются верить в происходящее. Это невиданный по масштабу военный конфликт в современной Европе. Страны Запада уже готовы помочь Киеву всеми средствами, что у них есть, но даже главы стран ЕС и США не верят в возможность победы Украины."
news.7.a: "Мы §RУНИЧТОЖИМ§! их"
news.7.b: "Перемога або смерть!"
news.7.c: "О, человечество!"
news.8.t: "Россия высадила десант под Киевом"
news.8.d: "Наступление ВС РФ продолжается. Сегодня российские ВДВ высадились в аэропорту Гостомеля, что под Киевом. Пока местное ополчение и солдаты ВСУ пытаются отбить стратегически важный пункт, в столице Украины началась паника. Многие жители выезжают из города на транспорте или пытаются бежать пешком. Руководство страны же просит граждан не волноваться и до конца верить в силу украинского оружия."
news.8.a: "Киев будет наш!"
news.8.b: "Так просто нас не сломить."
news.8.c: "Удастся ли спасти Киев?"
news.9.t: "Россия отводит войска от Киева!"
news.9.d: "Недавно произошла ошеломительная победа для всей Украинской армии. ВС РФ начали крупномасштабный отвод войск из всей северной Украины. Пока генштаб Российской армии отмалчивается, жители Киева празднуют свое спасение, вместе с ними радуется и все руководство страны."
news.9.a: "Мы еще вернемся"
news.9.b: "Мы выстояли!"
news.9.c: "Что будет дальше?"
news.9.da: "Поздравляем Киевлян"
news.10.t: "Россия произвела «жест доброй воли»…"
news.10.d: "И полностью вывела части ВС РФ из северной Украины. Многие эксперты прогнозировали подобный отвод войск с того момента, когда Российская армия полностью утратила инициативу под Киевом. Но сегодняшнее заявление генштаба Вооруженных сил РФ повергло всех в шок. Единственным оправданием этого отступления представитель генштаба назвал: «жест доброй воли»."
news.10.a: "Мы еще вернемся"
news.10.b: "Киев выстоял!"
news.10.c: "Что будет дальше?"
news.10.da: "Поздравляем Киевлян"
news.11.t: "Киев взят ВС РФ"
news.11.d: "Киев, самый густонаселенный город и столица Украины, был взят под контроль ВС РФ. Спустя несколько недель тяжелейших боев, украинское командование признало факт потери контроля над городом и дальнейшее отступление из него на более укрепленные рубежи, но добавило, что война еще не окончена, а потому, украинская армия продолжит защищать своих граждан. Так же стало известно что президента Зеленского вместе с его офисом и высшим командованием ВСУ спешно эвакуировали из Киева, незадолго до появления российских сил в черте города. Их настоящее местонахождение неизвестно."
news.11.a: "Победа не за горами!"
news.11.b: "Мы еще вернемся!"
news.11.c: "Войне скоро конец?"
news.11.da: "Не стоит ли нам вмешаться?"
news.12.t: "Массовые антивоенные протесты в России!"
news.12.d: "После объявления о начале военного вторжения ВС РФ на Украину, по всей России начались массовые манифестации и протесты. Сообщается о тысячах и десятках тысяч недовольных граждан РФ. Они заявляют о своей неподдержке войны, а также о несогласии с правлением Путина. Как и год назад после ареста Алексея Навального и последующих массовых митингов по всей стране, Российская полиция и Росгвардия действует крайне жестоко. Число задержанных уже дошло до тысячи человек, и это только начало. Интересно заметить то, что в поддержку действий правительства Путина на улицы не вышел почти никто."
news.12.a: "Предатели!"
news.12.b: "Россия будет свободной!"
news.12.c: "Разве не поддержки населения хотел добиться Путин?"
news.13.t: "Массовый разгон антивоенных митингов в РФ"
news.13.d: "С началом вторжения России в Украину, на улицах городов России прошли массовые акции протеста, где участники требовали немедленного прекращения войны и вывода войск из Украины. Однако, в ответ на эти выступления, полиция начала массовые задержания. За первые сутки полиция задержала больше нескольких тысяч протестующих и их число стремительно растет. Полиция с применением силы задерживает всех подряд. Появляются сообщения что задерживают даже случайных прохожих. Несмотря на это, пресс-секретарь президента напомнил, что право на проведение мирных акций протеста не запрещено законодательством России, но подчеркнул, что такие мероприятия должны быть предварительно согласованы с администрацией."
news.13.a: "Они получили по заслугам"
news.13.b: "Это еще не конец…"
news.13.c: "Митинги в России снова ни к чему не привели…"
news.14.t: "Россия ужесточает свое законодательство"
news.14.d: "Президент России Владимир Путин подписал новый закон, направленный на защиту репутации и чести Вооруженных сил РФ. Закон был одобрен Государственной думой и Советом Федерации. Он направлен на наказание лиц или групп, подрывающих действия военных, делая публичные заявления или посты в социальных сетях, которые дискредитируют их действия. Он устанавливает административную ответственность за такие действия и дает правовые основания для наказания тех кто публично очерняет действия ВС РФ в Украине. Сторонники закона утверждают, что это необходимо для предотвращения распространения ложной информации и защиты репутации страны. Однако критики закона рассматривают его как угрозу свободе слова и выражения мнений, поскольку его можно использовать как инструмент подавления инакомыслия и оппозиции."
news.14.a: "Больше никаких фейков!"
news.14.b: "Еще один репрессивный закон…"
news.14.c: "Интересно"
news.16.t: "Россия готовит нападение на Украину?"
news.16.d: "Сегодня утром пришли страшные подробности о ситуации вокруг конфликта в Восточной Европе. По данным разведки США : Российская Федерация готовит полномасштабное вторжение на территорию Украины, сообщается о крупном скоплении техники в приграничных областях, с меткой "Z", что это может означать, остаётся лишь догадываться. Остается надеяться, что это просто очередные внеплановые учения, для устрашения Европы и США."
news.16.a: "Откуда они это узнали?"
news.16.b: "Хм…"
news.16.c: "Станет ли 2022 решающим для войны на Донбассе?"
news.17.t: "Украина срывает переговоры"
news.17.d: "Сегодня завершились переговоры между Украиной и Россией в Гомеле. Кульминацией вечера стал отказ Киева от требований Москвы. Украина не хочет выполнять условия которые ей поставили, так как считает, что это недопустимо и не может быть реализуемо. Теперь точно можно сказать, война продолжится! Закончится она только тогда, когда одна из сторон признает победу другой, а произойти это может как и в этом месяце, так и через несколько лет."
news.17.a: "Они еще пожалеют"
news.17.b: "Справедливо"
news.17.c: "А ведь надежды были…"
news.18.t: "Первый раунд переговоров между РФ и Украиной"
news.18.d: "Сегодня начался первый раунд переговоров между Россией и Украиной в Гомеле, Беларусь. Украинскую сторону представляли советник офиса президента,замминистра иностранных дел и несколько членов верховной рады. В российскую делегацию вошли помощник президента РФ, заместитель иностранных дел и заместитель министра обороны РФ. Обе стороны выразили готовность к диалогу и работе над поиском компромиссных решений для разрешения конфликта.Переговоры проводятся за закрытыми дверями и пока неизвестно, какие конкретные вопросы будут обсуждаться на встрече. Однако, известно, что на повестке дня будут вопросы отвода вооруженных сил от линии соприкосновения и обмена пленными. Эти переговоры являются первым шагом на пути к разрешению конфликта, но их перспективы остаются туманными. Однако, участники встречи выразили надежду на продуктивные и результативные переговоры, которые могут привести к миру."
news.18.a: "Хм…"
news.18.b: "Хм…"
news.18.c: "Надеемся они смогут договориться…"
news.23.t: "ДНР хочет вступить в состав России!"
news.23.d: "Сегодня глава Донецкой Народной Республики - Денис Пушилин заявил о желании вступить в состав Российской Федерации. Москва ещё не дала официальный ответ на это, но все мы понимаем что она не откажет.\nВ России появился ещё один субъект, на восстановление которого будут тратиться миллионы, но Москву это не останавливает.\nКонечно страны запада не признают вступление ДНР легитимным и почти все страны не признают новые границы, но РФ нет до этого дела"
news.23.a: "Мы с радостью поприветствуем их в России"
news.23.b: "Ура!"
news.23.c: "Очередная оккупированная область России"
news.23.da: "Мы это ни за что не признаем!"
news.24.t: "ДНР становится частью России!"
news.24.d: "Сегодня список субъектов Российской Федерации пополнился ещё одним. А именно Донецкой Народной Республикой! Да, сегодня официально офис президента Российской Федерации объявил о присоединении нового субъекта, это значит что последующие попытки обстрела этих территорий будут означать агрессию в сторону России.\nМировое сообщество уже объявило это решение нелегитимным и полностью противоречит мировым законом. Но Россию это не останавливает, поэтому нам остаётся смириться с этим."
news.24.a: "Россия здесь навсегда"
news.24.b: "Ура!"
news.24.c: "Оккупанты!"
news.24.da: "Это незаконно"
news.25.t: "ЛНР хочет вступить в состав России!"
news.25.d: "Сегодня глава Луганской Народной Республики - Леонид Пасечник заявил о желании вступить в состав Российской Федерации. Москва ещё не дала официальный ответ на это, но все мы понимаем что она не откажет.\nВ России появился ещё один субъект, на восстановление которого будут тратиться миллионы, но Москву это не останавливает.\nКонечно страны запада не признают вступление ЛНР легитимным и почти все страны не признают новые границы, но РФ нет до этого дела"
