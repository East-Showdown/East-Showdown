word.1.t: "Чрезвычайная специальная сессия Генеральной Ассамблеи ООН по Украине"
word.1.d: "Сегодня в Зале Генеральной Ассамблеи Организации Объединённых Наций начала работу 11-я чрезвычайная специальная сессия по Украине. Целью генеральной Ассамблеи является решение вопросов, связанных с Русско-Украинским конфликтом. В первый день заседания была принята Резолюция Генеральной Ассамблеи ООН ES-11/1. Если говорить о документе, то он осуждает вторжение России на Украину, требуя полного вывода российских войск и отмены решения о признании самопровозглашённых Донецкой и Луганской народных республик. Резолюция была принята при 141 голосе за, 5 против и 35 воздержавшихся."
word.1.u: "Весь мир за нас, мы победим!"
word.1.n: "Украина победит"
word.1.r: "Никто нас не остановит"
word.1.c: "Сможет ли ООН остановить этот конфликт?"
