news.170.c: "Безопасность мирного населения должна быть в приоритете"
news.171.t: "Продовольственный кризис"
news.171.d: "Начало конфликта в восточной Европе и морская блокада украинских портов серьезно сказалась на мировой транспортировке зерна и других сельхоз. культур. До войны Россия и Украина были важными участниками мирового рынка продовольствия, экспортируя 18% и 10% пшеницы соответственно, а также 14% и 12% ячменя. Украина была лидером в экспорте подсолнечного масла (37%), в то время как на Россию приходилось ещё 26% мировых поставок. Весь район, затронутый украинским кризисом, обеспечивал не менее 12 % мировых продовольственных калорий. Более того, Россия играла ключевую роль в мировом рынке удобрений, контролируя около 17% его поставок. В результате блокировки украинских портов российскими военными силами экспортные возможности Украины сократились на 90%, что обострило и так сложную ситуацию с продовольствием после эпидемии COVID-19. В связи с кризисом, Организация Объединённых Наций (ООН) прогнозирует увеличение людей за чертой бедности во всём мире на 71,5 млн, голодающих — на 47 млн."
news.171.u: "Это вина Русских"
news.171.r: "Это неизбежные последствия украинского цинизма"
news.171.c: "Русско-украинский конфликт повлечет более серьезные экономические последствия чем мы думали"
news.172.t: "Медведчук передан России"
news.172.d: "Сегодня ночью состоялся очередной обмен пленными между Украиной и Россией. Киев вернул около 250 украинских военных, включая бойцов «Азова», а Москва получила 55 российских военных и пророссийского политика Виктора Медведчука, который ранее был задержан СБУ при попытке пересечь границу с Беларусью. Он обвинялся в гос. измене и махинациях с месторождениями угля, которые находились под контролем сепаратистов ЛДНР. Позднее сам задержанный в видеообращении к президентам Путину и Зеленскому выступил с просьбой об обмене. Оппозиционному политику грозило до 15 лет тюрьмы."
news.172.u: "Выгнан из Украины с позором"
news.172.r: "Он нам пригодится"
news.172.c: "Интересно"
news.173.t: "Частичная мобилизация в России"
news.173.d: "Президент России Владимир Путин выступил с обращением к нации по поводу военной спецоперации РФ на Украине и объявил о начале частичной мобилизации. Призыву на военную службу будут подлежать россияне, состоящие в запасе, в первую очередь те, кто проходил службу в рядах ВС, имеет определенные военно-учетные специальности и боевой опыт. Перед отправкой в части все будут проходить дополнительную военную подготовку. Россияне, призванные на военную службу по мобилизации, получат статус военнослужащих по контракту. Министр обороны Сергей Шойгу добавил, что на данном этапе призовут 300 тысяч человек. При этом частичной мобилизации не будут подлежать студенты и призывники-срочники. Ограниченно годных на службу также призывать не будут. Право на отсрочку от призыва получат граждане, которые работают на предприятиях оборонно-промышленного комплекса."
news.173.u: "Путин идет на отчаянные меры"
news.173.r: "Это вынужденный шаг"
news.173.c: "Путин идет на крайние меры"
news.174.t: "ВДВ России высадились под Харьковом"
news.174.d: "Из под Харькова приходят вести о высадке российского десанта в международный аэропорт. По сообщениям очевидцев в небе над городом наблюдается много вертолетов с опознавательными знаками армии РФ. Cо стороны аэропорта слышны взрывы и стрельба. Администрация Харькова объявила в городе осадное положение. Весь городской состав национальной гвардии поднят по боевой тревоге."
news.174.u: "Переможемо!"
news.174.r: "За ВДВ!"
news.174.c: "Будем следить за ситуацией"
news.175.t: "Десант России высадился под Одессой"
news.175.d: "СМИ сообщают о начале военно-морской операции ВМФ РФ на юге Украины. Русские десантники высадились в Одессе. Ранее город подвергся массовым ракетным и авиационным ударам. Местные власти объявили о массовом формировании отрядов самообороны, куда может записаться любой желающий. Весь Одесский состав национальной гвардии поднят по боевой тревоге."
news.175.u: "Переможемо!"
news.175.r: "С нами Бог и Андреевский флаг!"
news.175.c: "Будем следить за ситуацией"
news.176.t: "Десант России высадился в Николаев"
news.176.d: "Вертолётные десанты ВДВ РФ высадились в Николаеве, об этом сообщают телеграм-каналы. Ведутся бои, центр перекрыт. К тому же есть информация о высадке морской пехоты русских на западе города. Местные власти призывают воздержаться от паники, призывая население не покидать дома. Николаевский состав национальной гвардии Украины поднят по боевой тревоге. В город высланы дополнительные подразделения ВСУ."
news.176.u: "Переможемо!"
news.176.r: "За ВДВ!"
news.176.c: "Будем следить за ситуацией"
news.177.t: "ВДВ России высадились в Запорожье"
news.177.d: "Поступает информация о десантировании частей ВДВ РФ в Запорожье. Предположительно целью русских является захват Днепрогэс и Балочного моста. В городе объявлено военное положение. Местный состав национальной гвардии Украины поднят по боевой тревоге."
news.177.u: "Переможемо!"
news.177.r: "За ВДВ!"
news.177.c: "Будем следить за ситуацией"
news.178.t: "Всеобщая мобилизация на Украине"
news.178.d: "Президент Украины Владимир Зеленский объявил всеобщую мобилизацию. Соответствующий документ опубликован на сайте офиса президента. Политик постановил осуществить призыв военнообязанных, резервистов и привлечь транспортные средства для обеспечения нужд армии и силовых структур Украины. Генштабу Вооруженных сил Украины необходимо определить очередность и объемы мобилизации, а кабинету министров обеспечить финансирование всех мероприятий. Всеобщая мобилизация будет проводится в течение 90 суток со дня вступления в силу указа президента Украины. Мужчинам в возрасте от 18 до 60 лет отныне запретили покидать страну. Призывников будут отправлять в Вооруженные силы Украины, Нацгвардию, Службу безопасности Украины, Госпогранслужбу, Государственную специальную службу транспорта, Государственную службу спецсвязи и защиты информации Украины и в другие формирования ВСУ."
news.178.u: "Сложные времена требуют сложных решений"
news.178.r: "Предсмертная агония киевского режима"
news.178.c: "Будем следить за ситуацией"
news.179.t: "В Украине возник скандал из-за обвинений в политических репрессиях"
news.179.r: "Киевский режим погряз в политических распрях"
news.179.u: "Важно сохранять демократические устои даже в тяжелые времена"
news.179.c: "Будем следить за ситуацией"
news.179.d: "Недавно в Украине разгорелся скандал из-за обвинений в незначительных, но заметных репрессиях в отношении политических оппонентов. Согласно обнародованным данным, правительственные органы начали применять различные методы давления на своих политических оппонентов, включая административные штрафы, аресты на короткий срок и препятствование их общественной деятельности. Эти меры, хоть и незначительные по своей сути, создали впечатление о том, что власть использует свои полномочия для подавления оппозиции и подрыва демократических принципов. Общественность требует незамедлительного расследования этого скандального поведения и привлечения виновных к ответственности. Власть стоит перед вызовом доказать свою преданность принципам демократии и уважению прав человека."
news.180.t: "В Украине была уничтожена вся оппозиция"
news.180.r: "Киевский режим отныне не является легитимным"
news.180.u: "Мы обеспокоены нарушением демократических свобод в Украине"
news.180.c: "Будем следить за ситуацией"
news.180.d: "В Украине вспыхнул шокирующий скандал, когда власти произвели серию арестов лидеров трех крупных политических партий. Петр Симоненко - глава Коммунистической партии Украины (КПУ), Олег Тягнибок - лидер партии "Свобода", и Юрий Бойко - глава партии "Платформа За Жизнь и Мир" (ПЗЖМ), были задержаны в рамках масштабной операции правоохранительных органов. Официально обвинения против лидеров партий не были предъявлены, что вызвало широкий резонанс в обществе и международном сообществе. Некоторые политические аналитики видят в этом попытку власти подавить политическую оппозицию и подорвать демократические принципы. Самые последние события только усиливают напряженность в стране и вызывают опасения относительно будущего украинской политической сцены. Общественность требует независимого расследования этих арестов и соблюдения законности в действиях правоохранительных органов."
news.181.t: "Концерт Олега Газманова в Киеве"
news.181.d: "Сегодня произошло невообразимое. Все украинцы в ярости. После капитуляции Украины правительство РФ вместе с Олегом Газмановым организовали концерт на главной улице недавно захваченной столицы Украины - Киеве. На концерте собралось около 15000 человек, в том числе и украинцы. В связи с недовольством украинцев нахождению РФ на территории Киева, на концерте присутствовали представители полиции, ОМОНа и ФСБ. По информации РФ, в ходе концерта было задержано 12 подозрительных граждан Украины, которые намеривались совершить теракт. Концерт длился несколько часов, и певец исполнил 13 своих песен, после чего артист подписывал автографы фанатов и удалился с концерта под сопровождением полицейских."
news.181.a: "Неожиданно, однако"
news.181.b: "Теперь мы точно победили!"
news.182.t: "Концерт-митинг в Лужниках"
news.182.d: "18 марта 2022 года в московском стадионе «Лужники» прошел масштабный концерт-митинг, приуроченный к восьмой годовщине присоединения Крыма к России. Мероприятие, прошедшее под лозунгами [RUS_news_182_script_loc_desc], собрало десятки тысяч человек, включая жителей столицы, общественных деятелей и представителей власти. Организаторы подчеркивали, что цель события — демонстрация единства и патриотизма россиян.\n\nНа сцене выступили известные артисты, такие как Олег Газманов, Григорий Лепс и группа «Любэ», исполнившие патриотические песни, которые вызвали бурный отклик у зрителей. В ходе митинга звучали лозунги в поддержку российской армии и руководства страны. Трансляция мероприятия велась на федеральных телеканалах, что позволило миллионам россиян присоединиться к событию удаленно.[RUS_news_182_script_loc_desc_1]"
RUS_news_182_script_loc_desc_no_war: "«За мир без нацизма» и «За президента»"
RUS_news_182_script_loc_desc_war: "«Zа мир без нацизма» и «Zа президента»"
RUS_news_182_script_loc_desc_1_war: "\n\nОсобое внимание привлекло выступление президента Владимира Путина, который впервые появился на массовом мероприятии после начала войны в Украине. В своей речи он затронул тему «геноцида» на Донбассе, заявив о необходимости защиты жителей региона, и вновь высказал тезисы в поддержку «специальной военной операции», подчеркнув её значение для национальных интересов России."
news.182.a: "Уже прошло 8 лет..."
news.182.b: "Крым - наш!"
news.185.t: "Падение Украины"
news.185.d: "После долгих и тяжких боев на западе страны, украинская армия была окончательно разбита силами РФ. Над последними населенными пунктами Украины уже развивается русский триколор, а остатки антироссийского сопротивления складывают оружие. Польша и Румыния в срочном порядке усиливают охрану границы ввиду огромного потока беженцев из числа гражданского населения и ВСУ. Сообщается и об эвакуации высших должностных лиц Украины, которые еще за несколько недель до полной потери контроля над страной бежали в Варшаву, где основали правительство в изгнании. Дальнейшие планы России на захваченные территории пока не ясны, но оккупационные власти уже начали фильтрационные процессы против «боевиков ВФУ» и «бандеровцев»."
news.185.a: "Это непростое время"
news.185.b: "Закономерный исход"
news.186.t: "Медведчук назначен врио президента Украины"
news.186.d: "Оккупационная администрация Украины назначила Виктора Владимировича Медведчука временно исполняющим обязанности президента страны.\n\nДо войны Медведчук возглавлял оппозиционную пророссийскую партию ОПЗЖ и имел тесные контакты с Российским правительством. После начала вторжения и падения украинской столицы возглавлял Киевскую военно-гражданскую администрацию. Медведчук будет исполнять свои обязанности до окончания «зачистки» силами РФ всех неугодных элементов на захваченных территориях, после чего станет одним из кандидатов в президенты на всеобщих выборах, которые должны пройти в ближайшее время."
news.186.a: "Посмотрим к чему это приведет"
news.186.b: "Он наведет порядок в стране"
news.187.t: "Янукович возвращается на Банковую"
news.187.d: "Оккупационная администрация Украины назначила Виктора Фёдоровича Януковича временно исполняющим обязанности президента страны.\n\nПосле своего бегства, Янукович жил в Московской области и редко медийно о себе заявлял. Изначально он отказался от комментариев насчет развернувшегося вторжения, но в последствии призвал Владимира Зеленского «остановить кровопролитие» любой ценой и пойти на уступки Путину. После поражения Украины в войне он согласился сотрудничать с властями РФ и пользуясь «нелегитимостью» своего отстранения, вернулся к должности лидера Украины. Янукович будет исполнять свои обязанности до окончания «зачистки» силами РФ всех неугодных элементов на захваченных территориях, после чего станет одним из кандидатов в президенты на всеобщих выборах, которые должны пройти в ближайшее время."
news.187.a: "Посмотрим к чему это приведет"
news.187.b: "Он наведет порядок в стране"
news.188.t: "Кива назначен врио президента Украины"
news.188.d: "Оккупационная администрация Украины назначила Илью Владимировича Киву временно исполняющим обязанности президента страны.\n\nИлья Кива принимал активное участие в Евромайдане и воевал против Донецких сепаратистов в составе батальона полиции «Полтава», но в последствии поменял свою позицию, став пророссийским активистом и народным депутатом от ОПЗЖ. Накануне вторжения выехал через Испанию в РФ. Многократно выступал на пропагандистских ток-шоу где в радикальной манере призывал к полной оккупации всей Украины. Кива будет исполнять свои обязанности до окончания «зачистки» силами РФ всех неугодных элементов на захваченных территориях, после чего станет одним из кандидатов в президенты на всеобщих выборах, которые должны пройти в ближайшее время."
news.188.a: "Посмотрим к чему это приведет"
news.188.b: "Он наведет порядок в стране"
news.189.t: "Бойко назначен врио президента Украины"
news.189.d: "Оккупационная администрация Украины назначила Юрия Анатольевича Бойко временно исполняющим обязанности президента страны.\n\nБойко главный соратник Медведчука и один из сопредседателей пророссийской партии ОПЗЖ, от которой в 2019 году выдвигал кандидатуру на выборы президента. После начала войны и бегства Медведчука попытался сохранить около нейтральную позицию, но в последствии поддержал Россию и стал одним из руководителей оккупационной администрации. Бойко будет исполнять свои обязанности до окончания «зачистки» силами РФ всех неугодных элементов на захваченных территориях, после чего станет одним из кандидатов в президенты на всеобщих выборах, которые должны пройти в ближайшее время."
news.189.a: "Посмотрим к чему это приведет"
news.189.b: "Он наведет порядок в стране"
news.190.t: "Конец республики Арцах"
news.190.d: "Ещё с распада Советского Союза Нагорный Карабах, регион в Азербайджане с преимущественно армянским населением, находился под контролем непризнанной республики Арцах. Две войны, что прошли в 1992-1994 и 2020 годах не смогли окончательно решить конфликт. По крайней мере, до недавних событий.\n19 сентября 2023 года Азербайджан начал военную операцию в регионе. Вооруженные силы Азербайджана атаковали силы армян с помощью артиллерии и авиации, подавили их системы ПВО. Войска Азербайджана стремительно двигались вглубь страны. Нагорно-Карабахская Республика заявляла, что Азербайджан обстреливал мирные здания столицы Арцаха - города Степанакерт. В самом городе царила паника.\nНа следующий день руководство республики приняло предложение миротворческого корпуса РФ о прекращении огня на условиях, близких к капитуляции. Погибли около 200 человек, из которых шестеро были военнослужащими ВС РФ.\n21 сентября начались переговоры сторон о реинтеграции региона в состав Азербайджана. 28 сентября глава НКР подписал указ о том, что республика полностью прекратит своё существование 1 января 2024 года."
news.190.a: "Конфликт на южном Кавказе движется к завершению"
news.191.t: "Киевское соглашение"
news.191.d: "Российская и Украинская делегации подписали в Киеве соглашение об урегулировании российско-украинского кризиса. Через несколько часов после ратификации всех документов, Владимир Путин обратился к нации с заявлением о «выполнении всех поставленных целей Специальной Военной Операции» и выводе войск с территории Украины. По договору Украина обязуется покинуть Донецкую и Луганскую область, предоставить Россиии сухопутный коридор в Крым, разоружить националистические формирования, закрепить в конституции государственный нейтралитет и провести досрочные выборы. Народ России ликует, пока внутренняя политическая ситуация в Украине остается крайне напряженной. Международное сообщество уже оценило способность конфликтующих сторон к дипломатическому решению вопроса, но большинство западных политиков остались в недоумении от итога переговоров."
news.191.a: "Это непростое время"
news.191.b: "Закономерный исход"
news.363.t: "Мятеж ЧВК «Вагнер»"
news.363.d: "Следственное управление ФСБ России возбудило уголовное дело в отношении основателя ЧВК «Вагнер» Евгения Пригожина, сообщает Генпрокуратура. По этой статье ему грозит срок от 12 до 20 лет. Уголовное дело против Пригожина возбудили после того, как он обвинил Минобороны РФ в ракетном ударе по тыловому лагерю наемников. Основатель ЧВК заявил, что «погибло огромное количество бойцов». Ответственными за случившееся он назвал «военное руководство страны» и пообещал ответить. Позже пресс-служба основателя ЧВК распространила заявление Пригожина, в котором он говорит, что это «не военный переворот, а марш справедливости».\n\nВ Минобороны обвинения Пригожина опровергли, назвав их «информационной провокацией». Все сообщения и видеокадры, распространяемые в соцсетях от имени бизнесмена, не соответствуют действительности, заявили в ведомстве. В нем добавили, что российские Вооруженные силы продолжают выполнять боевые задачи на линии соприкосновения с украинской армией.\n\nВ Москве замечена военная техника Росгвардии, по всей стране проводятся экстренные сборы личного состава МВД, а в Ростове и Воронеже введен план «Крепость».\n\nПо источникам провоенного телеграм-канала DONTSTOPWAR колонна «Музыкантов»» едет через КПП Новошахтинск, протяжённость колонны около 50 км. Военная полиция и пограничники не препятствуют."
news.363.a: "Точка кипения"
news.364.t: "Воздушные удары по колоннам «Вагнера»"
news.364.d: "Подразделения «Вагнера», движущиеся в районе поселка Рассвет, были обстреляны кружащими над ними вертолетами минобороны. Видео произошедшего было выложено в ряде телеграм каналов. До этого также поступали сообщения о стрельбе в пригороде Ростова. Комментирует Евгений Пригожин:\n\n«Начальник генштаба не успокаивается. Ошибка любого африканского диктатора — наносить удары авиацией по жилым районам.\n\nПрямо сейчас в воздухе два борта под номером 523 и 546, которые пытаются нанести эти удары. Запомните, парни — вам родина не простит ударов по своей территории. Надо проявлять смелость и бить по территории противника, когда наша пехота двигается.\n\nПоэтому домыслы, которые говорят, что мешаем кому-то на фронте воевать, — это домыслы. Мы никому не мешаем. Мы мешаем спасти свою задницу преступникам, которые уничтожили около 100 тысяч русских солдат — Герасимов и Шойгу!»."
news.364.a: "Остановитесь!"
news.364.w: "Вы все ответите за это, твари!"
news.364.n: "Россия сталкивается с последствиями..."
news.364.b: "Тревожно"
news.365.t: "Обращение президента В. В. Путина к гражданам России"
news.365.d: "Впервые в истории в Москве, Московской и Воронежской областях ввели режим контртеррористической операции, об этом сообщил Национальный антитеррористический комитет. В то же время российские телеканалы начинают трансляцию обращения Путина к гражданам России и бойцам «Вагнера».\n\n«Тот, кто организовал и готовил военный мятеж, кто поднял оружие на боевых товарищей, — предали Россию. И ответят за это. А тех, кого пытаются втянуть в это преступление, призываю не совершать роковую и трагическую, неповторимую ошибку, сделать единственно правильный выбор — прекратить участие в преступных действиях.\n\nТо, с чем мы столкнулись, — это именно предательство. Непомерные амбиции и личные интересы привели к измене. К измене и своей стране, и своему народу, и тому делу, за которое бок о бок с другими нашими частями и подразделениями сражались и погибали бойцы и командиры группы «Вагнер».\n\nНаши действия будут жесткие. Все, кто сознательно встал на путь предательства, кто готовил вооружённый мятеж, встал на путь шантажа и террористических методов, понесут неминуемое наказание.»"
news.365.a: "Россия остается за президента!"
news.365.w: "Ошибаетесь, Владимир Владимирович..."
news.365.n: "Насколько далеко это зайдет?"
news.365.b: "Насколько далеко это зайдет?"
news.366.t: "Пригожин призывает Росгвардейцев сложить оружие"
news.366.d: "Пресс-служба Пригожина выложила новое аудиосообщение:\n\n«Поступают сообщения с фронта! Парни горячо нас поддерживают и ждут с нетерпением трибунала над тувинским клоуном. Теперь хочу обратиться к людям Золотого, поспешно минирующим дороги и взрывающим мосты на пути нашего шествия: Не исполняйте преступные приказы военного руководства! Вас используют как живой щит, выставляя против фронтовиков, прошедших через ад ради нашей общей Родины. Наша цель — призвать к ответу тех, кто убил 100 тысяч русских солдат! Не заставляйте и нас проливать русскую кровь!\n\nПо тому же поводу обращаюсь к спецназу «Ахмат»: Все карательные отряды Кадырова, которые попытаются зайти в Ростов и устроить резню среди мирняка, будут уничтожены без промедления! «Музыканты» всегда стояли на страже русского народа и сотрут в пыль любого, кто посмеет ему навредить!»"
news.366.a: "Ублюдок"
news.366.w: "Не сопротивляйтесь!"
news.366.n: "Человеку из Кремля, очевидно, очень страшно"
news.366.b: "Кровопролития не избежать..."
news.367.t: "Боестолкновения в Ростове-на-Дону"
news.367.d: "Очевидцы сообщают, что в Ростове-на-Дону слышна стрельба. Замечена военная техника с символикой спецназа «Ахмат». В ряде районов, включая центр города, произошло отключение электроэнергии, наблюдаются перебои с мобильной связью. На Ворошиловском мосту интенсивный бой, горит несколько военных «Тигров». В городе паника, на выездах образуются пробки.\n\nПо сообщениям Telegram-каналов, подразделения «Ахмата» начали операцию по вытеснению бойцов ЧВК «Вагнер» из города. Официального подтверждения этой информации нет."
news.367.a: "Они не оставили иного выбора!"
news.367.w: "Путин! Где же ты, ебанный в рот?!"
news.367.n: "Россия сама создала этого монстра"
news.367.b: "Тяжелое время..."
news.368.t: "«Вагнер» выходит из Ростова"
news.368.d: "Согласно данным мониторинговых служб, подразделения ЧВК «Вагнер» после интенсивных столкновений покинули Ростов-на-Дону, оставив ранее контролируемые административные и военные объекты. Над зданием штаба Южного военного округа подняты флаги России и спецназа «Ахмат».\n\nПредполагается, что наемники выехали на трассу М-4 «Дон» и начали движение в сторону Москвы, чтобы соединиться с основной колонной. Пресс-служба Пригожина не дала никаких комментариев по этому поводу."
news.368.a: "Самое время сложить оружие и прекратить смуту"
news.368.w: "Это еще не конец!"
news.368.n: "Горе побежденным"
news.368.b: "Горе побежденным"
news.369.t: "Евгений Пригожин ликвидирован"
news.369.d: "Об этом сообщил Национальный антитеррористический комитет РФ. По данным ведомства, при отходе из Ростова-на-Дону он отказался от капитуляции, после чего попал под авиаудар ВКС Минобороны. Подробности инцидента не уточняются. Ранее ночью сообщалось, что Пригожин вместе с рядом командиров «Вагнера» был внесен в перечень террористов и экстремистов Росфинмониторинга.\n\nОсновная группировка наемников, находящаяся под столицей и потерявшая связь со своим шефом из Ростова, под командованием Дмитрия Уткина согласилась на сдачу властям после неудачной попытки пересечь укрепленный рубеж Росгвардии на реке Ока. Хотя детали соглашения не разглашаются, по данным источников, речь шла о гарантиях безопасности для бойцов и последующем расформировании ЧВК.\n\nВ Кашире местные жители сообщали о звуках автоматных очередей в районе трассы М-4, где были замечены колонны Военной полиции и Росгвардии. Однако уже можно с увереностью констатировать: авантюризм «повара Путина» себя не оправдал и так называемый «марш справедливости» завершился полным провалом.\n\nО том, какие последствия будет иметь это беспрецедентное в новейшей истории России событие, можно только догадываться."
news.369.a: "Россия никогда не будет прежней..."
news.369.w: "..."
news.369.n: "Ожидаемый исход"
news.369.b: "Ожидаемый исход"
news.370.t: "«Ахмат» отступает от Ростова"
news.370.d: "По данным оперативного мониторинга, после длительного ожесточённого боя в жилых кварталах Ростова-на-Дону подразделения «Ахмата» понесли значительные потери и начали организацию отвода подразделений за черту города. Сгоревшая техника обеих сторон блокирует движение по проспекту Шолохова. Наличие урона гражданской инфраструктуре или погибших среди мирного населения уточняется.\n\nВ связи с событиями в городе, пресс-служба Пригожина опубликовало новое аудиосообщение:\n\n«Эти тыловые мрази устроили кровавую бойню в городе-миллионнике! Их подонки стреляли по жилым домам без разбору! В центре города! Клянусь, Шойгу получит пулю в лоб, а Кадырову отрежем его поганую бороду вместе с башкой!"
news.370.a: "..."
news.370.w: "Ждите, суки! Мы идем"
news.370.n: "Инициатива в руках Пригожина"
news.370.b: "Инициатива в руках Пригожина"
news.371.t: "«Вагнер» прорывается в Москву"
news.371.d: "По данным очевидцев, подразделения ЧВК «Вагнер» беспрепятственно преодолели укреплённые позиции Росгвардии на подступах к столице. Колонна бронетехники наемников была замечена в районе посёлка Михнево, расположенного в чуть более 50 км от Московской кольцевой автодороги. Параллельно в Москве поступают сообщения о масштабных перебоях с интернет-связью.\n\nРанее ряд источников сообщил о вылете из Москвы правительственных самолётов (Ил-96-300ПУ и Ту-214ПУ), принадлежащих администрации президента, в направлении Санкт-Петербурга."
news.371.a: "..."
news.371.w: "Мы тут, Шойгу!"
news.371.n: "У них действительно получилось..."
news.371.b: "У них действительно получилось..."
news.372.t: "Суд по новым делам против Навального"
news.372.d: "Лефортовский суд Москвы начал рассматривать уголовное дело в отношении оппозиционера Алексея Навального по четырем эпизодам мошенничества (ст. 159 УК) со средствами, собранными его Фондом борьбы с коррупцией и по двум эпизодам неуважения к суду в ходе процесса по делу о клевете на ветерана Игната Артеменко.\n\nЗаседание проходит в выездном режиме в колонии #2 Владимирской области в городе Покрове, где содержится Навальный. Там же, на территории колонии, организована трансляция для журналистов. На заседание суда приехала жена оппозиционера Юлия Навальная.\n\nПо данным делам оппозиционеру грозят новые сроки до 10 лет. Ранее Навальный был внесен в реестр террористов и экстремистов, о чем свидетельствуют данные Росфинмониторинга. Вместе с ним в реестр попали и его соратники — Любовь Соболь, Георгий Албуров, Вячеслав Гимади, Руслан Шаведдинов, Лилия Чанышева и другие."
news.372.a: "Самый гуманный суд в мире"
news.372.n: "Узник совести"
news.372.b: "Гайки закручиваются"
news.373.t: "Владимир Путин переизбран на 5-й срок"
news.373.d: "Центральная избирательная комиссия России объявила о победе Владимира Путина на президентских выборах 2024 года. Согласно официальным данным, он набрал более 87% голосов при явке около 74%. Это стало его пятым сроком на посту президента (третьим подряд после возвращения в 2012 году), и фактически закрепило за ним статус бессменного национального лидера. Второе место занял кандидат от КПРФ Николай Харитонов – 4,31%, далее кандидат от партии «Новые люди» Владислав Даванков — 3,85% и Леонид Слуцкий от партии ЛДПР — 3,20%.\n\nВыборы проходили в условиях жёсткого контроля над СМИ, полной зачистки публичного пространства от оппозиции и отсутствия реальных альтернатив. Все зарегистрированные альтернативные кандидаты представляли системную оппозицию и не критиковали политику Кремля. К антивоенным и независимым кандидатам, включая сторонников Алексея Навального, применялись репрессии, отказы в регистрации и уголовные дела."
news.373.a: "Сильный президент - сильная Россия!"
news.373.n: "Вова 3%"
news.373.b: "Кто-то сомневался?"
news.374.t: "Митинг в поддержку России в сербском Белграде"
news.374.d: "Десятки тысяч сербов приняли участие в масштабной акции в поддержку российской специальной военной операции на Украине. Участники митинга, собравшиеся с флагами Сербии, России, Белоруссии, ДНР и ЛНР, а также с портретами президента Владимира Путина и символами «Z», выстроились в колонну и направились к зданию российского посольства.\n\nМитинг сопровождался исполнением советской песни «Катюша» и сербских патриотических гимнов. В толпе звучали лозунги: «Стоп НАТО!», «Россия и Сербия — нам не нужен Евросоюз», «Путин! Путин!», «Да здравствует Сербия! Да здравствует Россия!». Многочисленные участники выражали солидарность с Россией и напоминали о братских связях между двумя народами.\n\nОсобое внимание участники уделили событиям 1999 года, когда Белград подвергся бомбардировкам со стороны сил НАТО. Люди несли плакаты с именами и фотографиями детей, погибших в те дни. В своих выступлениях организаторы и участники митинга подчеркивали историческую связь сербского и русского народов, заявляя, что Россия вновь сражается с нацизмом на мировой арене.\n\n«Нас спрашивают, почему мы любим Россию, но не любим Запад? — говорили они. — Если разрыть сербскую землю, здесь можно найти кости русских, которые умирали за свободу Сербии. Но рядом — кости сербов, которых убивал Запад»."
news.374.a: "Kosovo je Srbija!"
news.374.n: "Пешки Москвы"
news.374.b: "Интересно"
news.374.S: "Русские и сербы - братские народы!"
