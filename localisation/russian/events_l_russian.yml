news.170.t: "Открытие гуманитарных коридоров"
news.170.d: "В ходе переговоров между Россией и Украиной были достигнуты соглашения по поводу открытия гуманитарных коридоров для своевременной эвакуации гражданских лиц и вывоза раненных. Ввиду этого в большей части зоны боевых действий введен двухсторонний временный режим прекращения огня. Дальнейшее сотрудничество воюющих сторон в плане гуманитарных миссий запланированы в следующих раундах переговоров."
