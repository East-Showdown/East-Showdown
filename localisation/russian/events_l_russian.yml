BLR_russia.1.t: "Москва на связи"
BLR_russia.1.d: "Утро началось с тревожных сообщений. Телеграм-каналы взрывались обрывками информации: танки, Ростов, мятеж. Лукашенко листал сводки, пока рядом стоял генерал Тертель.\n— Президент Путин хочет связаться, — доложил председатель КГБ.\n— Когда?\n— Договорились в полдесятого. Ждем звонка.\nВремя растягивалось. Каждая минута казалась вечностью.\nНаконец — гудки.\n— Саша...\nГолос Путина был нечитаем.\nОн слушал, не перебивая. Ростов, танки, Пригожин, который «даже трубку не берет». В голове складывалась картина — не та, что рисуют в сводках, а другая, страшная в своей неопределенности.\n— Выбора не остается, — мысль пронеслась, как пуля. - Будем мочить.\nСухо подвел итог президент РФ, ожидая мнение коллеги.\n\n§RРешение нужно принимать быстро.§!"
BLR_russia.1.a: "Худой мир лучше любой войны..."
BLR_russia.1.b: "Беларусь на вашей стороне, Владимир Владимирович..."
BLR_russia.2.t: "Пригожин согласен остановиться"
BLR_russia.2.d: ""
BLR_russia.2.a: "Батька порешал"
