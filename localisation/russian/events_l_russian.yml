news.161.t: "Фатальные повреждения Крымского Моста"
news.161.d: "Крымский мост, главная артерия ВС РФ на южном направлении, сегодня была атакована надводным беспилотником СБУ. Видеозапись от ВС РФ подтверждает поражение моста. Украинские СМИ тут же начали распространять информацию об этой атаке по всем каналам. Последствия данной атаки будут иметь значительные материальные затраты для правительства России и затруднят передвижение ВС РФ на южном направлении. Бойцы 944-го гвардейского самоходного артиллерийского полка призвали ВСУ готовиться к ответным ударам."
