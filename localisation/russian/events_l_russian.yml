ukr.107.t: "Фурион убита"
ukr.107.desc: "Сегодня возле собственного дома во Львове была смертельно ранена 60-летняя лингвистка и экс-нардеп от ВО «Свобода» Ирина Фарион. Через четыре часа она скончалась в реанимации. Следствие квалифицирует произошедшее как политическое убийство. На месте найдена гильза от спортивной 9×18-мм пули – редкий боеприпас, популярный у стрелков-любителей."
ukr.107.a: "Жаль." 
ukr.107.b: "Срочно найдите убийцу!"
ukr.107.c: "Туда этой старой суке и дорога!"

ukr.104.t: "Убийство Ганула"
ukr.104.desc: "Сегодня утром в самом центре Одессы неизвестный с пистолетом застрелил 32-летнего ультраправого активиста и ветерана «Правого сектора» Дем’яна Ганула спустя пять часов полиция задержала подозреваемого — 46-летнего дезертира ВСУ. СК квалифицирует случившееся как заказное политическое убийство и проверяет «российский след»"
ukr.104.a: "Помянем." 

ukr.105.t: "Стерненко пережил очередной покушение!"
ukr.105.desc: "Сергея Стерненко — одного из самых заметных украинских волонтёров-блогеров и бывшего руководителя одесского «Правого сектора» — попытались убить днём озле его дома в центре Киева. 45-летняя киевлянка Людмила Чимерская несколько раз открыла огонь из пистолета ПМ: одна из пуль прошила Стерненко бедро навылет, не задев жизненно важные органы; охранник немедленно обезвредил нападавшую, а сотрудники СБУ задержали её на месте."
ukr.105.a: "Скорейшего выздоровления!"

ukr.106.t: "Волонтёрский подъём"
ukr.106.desc: "Неудачное покушение на Сергея Стерненка сплотило украинцев. Резко увеличились донаты на ВСУ. Люди, воодушевленые героическим подвигом Стерненка начали открывать свои сборы на помощь армии."
ukr.106.a: "Прекрасно!"

ukr_news.1.t: "Кровавый удар по детской больнице «Охматдит»"
ukr_news.1.desc: "Ранним утром сегодня мощный взрыв накрыл крупнейшую детскую больницу Украины «Охматдит» в Киеве. Удар пришёлся на хирургический корпус, где одновременно проходили десятки сложных операций. По первым сообщениям, есть погибшие и раненые среди медиков и маленьких пациентов.\n\nКадры врачей, выносящих окровавленных детей из развалин, облетели весь мир и вызвали шквал осуждения. Киев назвал атаку преднамеренным военным преступлением, тогда как Москва отрицает прицельный удар по гражданской инфраструктуре, утверждая, что здание разрушила ракета украинской ПВО. Международные организации требуют независимого расследования.\n\nТак или иначе, обрушенное здание детской больницы уже стало новым символом нарастающей жестокости войны."
ukr_news.1.a: "Какой ужас, бедные дети"
ukr_news.1.b: "Какой ужас, бедные дети"
ukr_news.1.c: "Украинское ПВО не перестаёт удивлять"

ukr_news.2.t: "СБУ задержала топ-крота ФСБ"
ukr_news.2.desc: "Служба безопасности Украины задержала предателя в своих рядах, который работал на российские спецслужбы. Задерживал его лично глава СБУ Василий Малюк.\nОб этом сообщает РБК-Украина со ссылкой на пресс-службу СБУ. По данным источников РБК-Украина, предателем оказался руководитель Штаба Антитеррористического центра при СБУ полковник Дмитрий Козюра. Как рассказал Малюк, СБУ задокументировала 14 эпизодов противоправной деятельности «крысы».\nИзвестно, Малюк лично входил в оперативно-следственную группу, которая занималась разработкой предателя, и возглавлял операцию по его задержанию. А обо всех этапах операции он докладывал президенту Владимиру Зеленскому."
ukr_news.2.a: "Гарна робота, пане Малюк!"
ukr_news.2.b: "Окак!"

holy_news.1.t: "Папа Франциск умер!"
holy_news.1.d: "Папа Франциск умер в возрасте 88 лет в своей резиденции в Ватикане.\nНа конец его понтификата пришлась самая кровавая война 21 века - вторжение России в Украину, которая по продолжительности, количеству жертв и жестокости часто сравнивалась со Второй мировой войной. Франциск, хотя пытался поддерживать Украину как жертву агрессии, часто попадал в скандалы из-за своего стремления оправдать Россию. И это вызвало возмущение и недовольство миллионов верующих его церкви в Украине.\nПод руководством Папы Франциска католическая церковь пережила целый ряд принципиальных изменений, ему удивительным образом удалось сохранить популярность и среди сторонников значительно более консервативных взглядов. Он стал первым понтификом, рожденным в Новом Свете, в Южном полушарии и вообще за пределами католической Европы. Со времен папы Григория III - уроженца Сирии - уже более тысячи лет Святой престол занимали исключительно европейцы."
holy_news.1.u: "Царство небесное"

holy_news.2.t: "Украинский епископ Николай Бычок - среди возможных кандидатов на пост Папы Римского."
holy_news.2.d: "\nНиколаю Бычко 44 года, он родом из Тернопольщины, является монахом Конгрегации Святейшего Избавителя (редемптористов). Его деятельность отмечается активным участием в социальной работе, экуменическом диалоге и поддержке украинской диаспоры, особенно во время полномасштабной войны в Украине.\nПосле смерти Папы Франциска, внимание религиозного мира приковано к конклаву, который может состояться в конце 2025 года. Пресса уже формирует короткие списки кандидатов, и включение украинца в этот перечень вызвало резонанс. Официального заявления от самого Николая Бычка или Ватикана пока нет, однако факт его упоминания в религиозных СМИ как возможного претендента свидетельствует о росте влияния украинского греко-католического сообщества на глобальную церковную политику."
holy_news.2.u: "Украинец Папа?"
holy_news.2.r: "Украинец Папа?"

holy_news.3.t: "В Ватикане белый дым - кардиналы избрали нового Папу!"
holy_news.3.d: "В Ватикане завершился Конклав. После четырех голосований кардиналы избрали 267-го Папу Римского. Новым Папой Римским стал 69-летний кардинал Роберт Фрэнсис Прево. Это первый в истории понтифик с гражданством США. Он не был среди очевидных фаворитов, не делал громких заявлений и держался в тени - но именно ему удалось собрать поддержку кардиналов из разных лагерей. Его избрали после того, как не прошли два фаворита: ближайший помощник Франциска и лидер группы консерваторов. Новый Папа выбрал символическое имя Лев XIV. Он обещает обратить внимание на социальные вопросы: бедность, неравенство и условия труда в эпоху искусственного интеллекта."
holy_news.3.u: "Да здравствует новый Папа!"


holy_news.4.t: "Grand Theft Auto VI была анонсирована компанией Rockstar Games!"
holy_news.4.d: "Релиз игры запланирован на 26 мая 2026 года для PlayStation 5 и Xbox Series X/S. В декабре 2023 года Rockstar Games представила первый трейлер игры, а затем, в мае 2025 года, подтвердила дату выхода. Изначально выход планировался на осень 2025 года, но был перенесён на более поздний срок. \nДействие игры будет происходить в штате Леонида, а сюжет расскажет о двух преступниках, Лусии и Джейсоне, по образу и подобию истории Бонни и Клайда."
holy_news.4.u: "Спасибо за информацию"

ukr_fpv.1.t: "FPV-подразделение Птахи Мадяра уничтожает врага"
ukr_fpv.1.d: "Сети заполнили свежие ролики от украинского подразделения беспилотников под руководством пилота с позывным «Мадяр». Их самодельные FPV-дроны-камикадзе за один вылет уничтожили несколько единиц бронетехники в Донецком направлении.\n\nНезадолго до попадания в эфире звучит ставшая вирусной реплика «Джага-джага!», после чего камера тонет во вспышке и взрыве. Мем поднимает боевой дух украинских войск, тогда как российские экипажи лихорадочно усиливают защиту мангалами.\n\nЭксперты отмечают: дешёвые FPV с опытными операторами меняют ход боёв быстрее, чем стороны успевают реагировать традиционными поставками. Киев уже объявил о масштабировании программы, Москва называет ролики «постановкой». Но на линии фронта по российским "йобликам" продолжаeт прилетать."
ukr_fpv.1.a: "Джага-джага!"

ukr_fpv.2.t: "Гострі Картузи кроят фронт"
ukr_fpv.2.d: "Новое украинское FPV-подразделение «Гострі Картузи» опубликовало впечатляющие кадры: рой квадрокоптеров-камикадзе точечными ударами разносит окопы противника .\n\nОператоры сопровождают каждое попадание шутливым комментарием. Российские части в ответ обрастают мангалами, но даже усиленные клетки не гарантируют спасения от налета «Гострих Картузів»."
ukr_fpv.2.a: "Слабожанщинские операторы работают!"

ukr_fpv.3.t: "Подразделение Signum"
ukr_fpv.3.d: "Новое украинское FPV-подразделение Signum опубликовало подтверждённые кадры координированных ночных атак на российские артиллерийские позиции. Во время серии вылетов операторы задействовали малобюджетные квадрокоптеры с тепловизионным прицелом и кумулятивными боеголовками, выведя из строя несколько гаубиц и складов боеприпасов."
ukr_fpv.3.a: "Продолжайте работу!"

ukr_fpv.4.t: "Подразделение РУБпАК"
ukr_fpv.4.d: "Предоставлены подтверждённые кадры работы батальона FPV-операторов РУБпАК.Подразделение провело серию рассветных вылетов, выведя из строя три самоходные гаубицы, два боекомплектовоза и мобильную РЛС. Так-же они задействованы для перехвата разведовательных дронов типа Орлан ВСРФ."
ukr_fpv.4.a: "Продолжайте работу!"

ukr_volunteer.1.t: "«Сталевий Фронт» демонстрирует результаты"
ukr_volunteer.1.d: "Металлургическая группа «Метінвест» совместно с волонтёрскими фондами запустившая ранее программу *«Сталевий Фронт»* («Стальной фронт»), массово снабжает войска сборными блиндажами, бронеплитами для окопов, противотанковыми ежами и мобильными укрытиями. Предприятия выпускают свыше 2 000 тонн спецстали в неделю, работая в круглосуточном режиме.\n\nКомандиры отмечают: взрывоустойчивые капсулы снижают потери и позволяют артиллерии выдвигаться ближе к огневым позициям. Инженеры хвалят модульную конструкцию — расчёт монтирует полноценную огневую точку менее чем за два часа одним кран-манипулятором.\n\nЧем больше конвоев выходит с заводов, тем очевиднее: битва на истощение измеряется теперь миллиметрами закалённой стали."
ukr_volunteer.1.a: "Укрепить каждый метр."

ukr_volunteer.2.t: "«Небесний русоріз» меняет правила игры!"
ukr_volunteer.2.d: "Гражданская инициатива «Небесний русоріз» установила новый рекорд украинского краудфандинга, собрав более 350 млн гривен за 48 часов на закупку партии дронов, которые должны вести активную борьбу перехватывая российские разведовательные дроны. Акцию организовали ветеранские фонды и стартапы-дроноделы.\n\nПо словам организаторов, средства позволят приобрести 3 000 FPV-платформ, защищённые станции управления и мобильный учебный центр, который прибудет на фронт уже через месяц.\n\nНаблюдатели отмечают всё более тесное переплетение волонтёрской логистики и госзакупок, стирающее грань между гражданской солидарностью и военным потенциалом. Москва назвала сбор «финансированием терроризма» — заявление, встретившее волну иронии в украинских сетях.\n\nКак бы ни называли акцию оппоненты, тысячи новых дронов вскоре окажутся на передовой."
ukr_volunteer.2.a: "Донатьте на поточний русоріз!"

#События об разрушении мостов #Events about the destruction of bridges
bridges_destroyed_news.0.t: "Обвал Киевской ГЭС"
bridges_destroyed_news.0.d: "Мощный взрыв полностью разрушил Киевскую ГЭС. Плотина рухнула, и огромный поток воды затопил прибрежные районы Киева, уничтожив дома, дороги и инфраструктуру. Тысячи  людей эвакуированы, энергосистема столицы рухнула, город остался без света и тепла. Логистика парализована, поставки топлива и продовольствия прерваны. Киевская ГЭС, ключевой элемент каскада Днепровских ГЭС, обеспечивала энергию и регулировала водный поток. Её уничтожение грозит хроническим дефицитом электроэнергии, сбоями в работе других ГЭС и разрушением сельского хозяйства ниже по течению. Киев на грани гуманитарной катастрофы, восстановление невозможно"
bridges_destroyed_news.0.a: "Катастрофа!"
bridges_destroyed_news.1.t: "Взрыв Северного моста в Киеве"
bridges_destroyed_news.1.d: "Катастрофический взрыв полностью уничтожил Северный мост, ключевой автотранспортный переход через Днепр, связывающий Оболонь с Троещиной, Радужным и Воскресенкой. Вантовая конструкция моста, включая 119-метровый пилон, рухнула в реку, обломки заблокировали судоходный путь. Общая длина мостового перехода в 6 км обеспечивала жизненно важную связь между берегами, и его утрата парализовала движение в северной части Киева. Тысячи жителей отрезаны от центра города, пробки заблокировали альтернативные маршруты, а троллейбусная линия №29 прекратила работу. Экономика региона страдает из-за нарушения логистики, а восстановление моста невозможно в обозримом будущем. Долгосрочные последствия включают хронические транспортные проблемы, рост нагрузки на другие мосты, такие как Мост Метро и Мост Патона, и значительное ухудшение мобильности населения, что угрожает стабильности городской инфраструктуры."
bridges_destroyed_news.1.a: "Катастрофа!"
bridges_destroyed_news.2.t: "Взрыв Петровского моста в Киеве"
bridges_destroyed_news.2.d: "Мощный взрыв полностью уничтожил Петровский железнодорожный мост, важнейшую артерию Северного полукольца Киева, связывающую левый и правый берега Днепра. Стальной мост длиной 110 м рухнул в реку, заблокировав железнодорожное сообщение и частично судоходный путь. Обломки конструкции сделали невозможным движение поездов, парализовав перевозки грузов и пассажиров между Подолом и Рыбальским островом. Логистические цепочки в регионе разрушены, а альтернативные маршруты через Дарницкий мост перегружены. Экономика Киева несёт убытки из-за остановки ключевых поставок. Восстановление моста невозможно в ближайшем будущем, что грозит долгосрочными последствиями: хроническим сбоем железнодорожного сообщения, ростом нагрузки на другие переправы и ухудшением транспортной доступности промышленных зон, угрожая стабильности городской инфраструктуры."
bridges_destroyed_news.2.a: "Катастрофа!"
bridges_destroyed_news.3.t: "Взрыв Подольского моста в Киеве"
bridges_destroyed_news.3.d: "Мощный взрыв полностью уничтожил Подольский мостовой переход, стратегический объект, связывающий Подол с левобережными районами Киева. Недостроенный автомобильный ярус и метро на нижнем уровне, длина которых составляет около 7,5 км, рухнули в Днепр, заблокировав судоходство. Этот мост был ключевым для будущей транспортной инфраструктуры города, и его утрата остановила развитие метро и автомобильного сообщения. Тысячи жителей отрезаны от центра, логистика парализована, а перегрузка на других мостах усугубляет кризис. Экономика региона страдает из-за нарушения транспортных потоков. Восстановление невозможно в обозримом будущем, что грозит долгосрочным ухудшением мобильности, увеличением нагрузки на Мост Метро и Мост Патона, а также срывом планов по развитию киевского метрополитена."
bridges_destroyed_news.3.a: "Катастрофа!"
bridges_destroyed_news.4.t: "Взрыв Моста Метро в Киеве"
bridges_destroyed_news.4.d: "Катастрофический взрыв разрушил Мост Метро, уникальный арочный мост длиной 700 м, соединяющий правый берег с Гидропарком и левобережными районами. Его двухъярусная конструкция, обеспечивающая движение метро и автомобилей, рухнула в Днепр, прервав работу Святошинско-Броварской линии метрополитена и дорожное сообщение. Город оказался разделён, тысячи пассажиров ежедневно сталкиваются с транспортным коллапсом. Судоходство затруднено из-за обломков. Экономика Киева несёт убытки из-за нарушения ключевых маршрутов. Восстановление моста невозможно, что приведёт к долгосрочным последствиям: хроническому сбою работы метро, перегрузке других мостов и значительному ухудшению транспортной доступности, угрожая стабильности городской жизни."
bridges_destroyed_news.4.a: "Катастрофа!"
bridges_destroyed_news.5.t: "Взрыв Моста Патона в Киеве"
bridges_destroyed_news.5.d: "Мощный взрыв полностью уничтожил Мост Патона, первый цельносварной мост в мире длиной 1543 м, соединяющий Русановку с центром Киева. Конструкция рухнула в Днепр, заблокировав автомобильное движение и судоходство. Этот мост был критически важным для транспортной сети столицы, и его утрата вызвала хаос на дорогах, парализовав сообщение между берегами. Тысячи жителей и грузов отрезаны от центра, а альтернативные маршруты перегружены. Экономика региона страдает из-за срыва поставок. Восстановление невозможно, что грозит долгосрочными последствиями: хроническими пробками, увеличением нагрузки на Южный мост и Дарницкий мост, а также серьёзным ухудшением транспортной инфраструктуры Киева."
bridges_destroyed_news.5.a: "Катастрофа!"
bridges_destroyed_news.6.t: "Взрыв Дарницкого моста в Киеве"
bridges_destroyed_news.6.d: "Катастрофический взрыв разрушил Дарницкий автомобильно-железнодорожный мост, ключевой переход длиной 1066 м, связывающий левый и правый берега Днепра. Обрушение автомобильного и железнодорожного полотен парализовало движение поездов и транспорта между Дарницей и центром города, а обломки заблокировали судоходство. Логистические цепочки нарушены, поставки грузов и пассажирские перевозки остановлены. Экономика Киева несёт тяжёлые потери. Восстановление моста невозможно в обозримом будущем, что приведёт к долгосрочным последствиям: хроническому сбою железнодорожного и автомобильного сообщения, перегрузке Моста Патона и Южного моста, а также значительному ухудшению транспортной доступности промышленных зон."
bridges_destroyed_news.6.a: "Катастрофа!"
bridges_destroyed_news.7.t: "Взрыв Южного моста в Киеве"
bridges_destroyed_news.7.d: "Мощный взрыв полностью уничтожил Южный мост, важнейший транспортный узел длиной 1,5 км, связывающий Выдубичи с Осокорками и частью Сырецко-Печерской линии метро. Обрушение моста и его эстакад парализовало движение метро и автомобилей, отрезав южные районы Киева от центра. Обломки заблокировали Днепр, остановив судоходство. Тысячи жителей столкнулись с транспортным коллапсом, а поставки продовольствия и топлива в южную часть города прерваны. Экономика региона серьёзно пострадала. Восстановление невозможно, что грозит долгосрочными последствиями: сбоем работы метро, перегрузкой других переправ и хроническим ухудшением транспортной инфраструктуры, угрожая стабильности южных районов Киева."
bridges_destroyed_news.7.a: "Катастрофа!"
bridges_destroyed_news.8.t: "Взрыв Каневской ГЭС"
bridges_destroyed_news.8.d: "Мощный взрыв полностью уничтожил Каневскую ГЭС, вторую ступень Днепровского каскада гидроэлектростанций, расположенную на Днепре в городе Канев Черкасской области. Плотина, образующая Каневское водохранилище площадью 675 кв. км, рухнула, и неконтролируемый поток воды хлынул вниз по реке, затопив прибрежные территории, включая жилые зоны и сельскохозяйственные угодья. Более 20 посёлков, ранее переселённых при создании водохранилища, оказались под угрозой повторного затопления. Энергосистема региона рухнула, оставив Канев и окрестности без электричества, а мощность станции в 444 МВт утрачена навсегда. Судоходный шлюз и мостовые переходы, включая автомобильные и железнодорожные пути, разрушены, что парализовало транспортное сообщение. Логистика нарушена, поставки продовольствия и топлива в регион остановлены. Как ключевой элемент Днепровского каскада, Каневская ГЭС регулировала водный поток для нижестоящих станций, и её уничтожение угрожает сбоями в работе Кременчугской и других ГЭС. Долгосрочные последствия катастрофичны: хронический дефицит электроэнергии, разрушение ирригационных систем, убытки для сельского хозяйства и экономики региона, а также гуманитарный кризис. Восстановление невозможно, и Канев остаётся на грани выживания."
bridges_destroyed_news.8.a: "Катастрофа!"
bridges_destroyed_news.9.t: "Взрыв Каневского моста"
bridges_destroyed_news.9.d: "Мощный взрыв полностью уничтожил Каневский мост, важный автомобильный и железнодорожный переход через Днепр в районе Канева, связывающий Черкасскую область с другими регионами. Конструкция моста, примыкающая к Каневской ГЭС и обеспечивающая транспортную связь через Каневское водохранилище, рухнула в реку, заблокировав судоходство и прервав движение поездов и автомобилей. Обломки перекрыли ключевые маршруты, парализовав логистику в центральной Украине. Тысячи жителей отрезаны от основных путей сообщения, а поставки продовольствия, топлива и промышленных грузов остановлены. Экономика региона несёт тяжёлые убытки из-за нарушения транспортных потоков. Как часть инфраструктуры, связанной с Днепровским каскадом, Каневский мост играл ключевую роль в поддержании региональной связности. Его уничтожение усугубляет кризис, вызванный разрушением Каневской ГЭС, усиливая нагрузку на другие переправы, такие как мосты в Черкассах. Долгосрочные последствия включают хронические сбои в транспортной сети, рост издержек на логистику и угрозу экономической стабильности региона. Восстановление моста невозможно в обозримом будущем."
bridges_destroyed_news.9.a: "Катастрофа!"
bridges_destroyed_news.10.t: "Взрыв Кременчугской ГЭС"
bridges_destroyed_news.10.d: "Мощный взрыв полностью уничтожил Кременчугскую ГЭС, третью ступень Днепровского каскада гидроэлектростанций, расположенную на Днепре в Светловодске Кировоградской области. Плотина, формирующая Кременчугское водохранилище площадью 2250 кв. км, рухнула, вызвав катастрофическое наводнение. Прибрежные территории, включая сельскохозяйственные угодья и населённые пункты, затоплены, тысячи людей эвакуированы. Энергосистема региона рухнула, лишив электроэнергии Кременчуг и окрестности, а утрата мощности в 624 МВт нанесла удар по энергетике Украины. Судоходный шлюз разрушен, что парализовало речной транспорт. Как ключевой элемент Днепровского каскада, ГЭС регулировала водный поток для нижестоящих станций, и её уничтожение угрожает сбоями в работе Среднеднепровской и ДнепроГЭС. Долгосрочные последствия катастрофичны: хронический дефицит электроэнергии, разрушение ирригационных систем, убытки для сельского хозяйства и экономики региона. Восстановление невозможно, и регион стоит на грани гуманитарного кризиса."
bridges_destroyed_news.10.a: "Катастрофа!"
bridges_destroyed_news.11.t: "Взрыв Крюковского моста"
bridges_destroyed_news.11.d: "Мощный взрыв полностью уничтожил Крюковский мост, двухъярусный автомобильно-железнодорожный разводной мост через Днепр в Кременчуге, соединяющий Крюков с левобережной частью города. Конструкция длиной 962 м, построенная на быках 1872 года, рухнула, заблокировав судоходство и прервав движение по двум трассам национального значения: Борисполь–Днепр–Запорожье и Полтава–Александрия. Железнодорожная колея и автомобильные полосы, по которым ежедневно проходило до 3000 грузовиков, уничтожены, парализовав транспортное сообщение. Обломки усугубили логистический кризис, отрезав Кременчуг от поставок топлива и продовольствия. Экономика региона несёт колоссальные убытки. Долгосрочные последствия включают хронические сбои в железнодорожных и автомобильных перевозках, перегрузку альтернативных маршрутов через Светловодск и Черкассы, а также угрозу экономической стабильности центральной Украины. Восстановление моста невозможно в обозримом будущем."
bridges_destroyed_news.11.a: "Катастрофа!"
bridges_destroyed_news.12.t: "Взрыв Среднеднепровской ГЭС"
bridges_destroyed_news.12.d: "Мощный взрыв полностью уничтожил Среднеднепровскую ГЭС, четвёртую ступень Днепровского каскада, расположенную в Каменском Днепропетровской области. Плотина, формирующая Днепродзержинское водохранилище площадью 567 кв. км, рухнула, вызвав катастрофическое наводнение. Прибрежные районы, включая жилые зоны и промышленные объекты, затоплены, тысячи людей эвакуированы. Энергосистема региона рухнула, лишив Каменское и окрестности электроэнергии, а утрата мощности в 352 МВт нанесла удар по энергетике Украины. Судоходство на Днепре остановлено из-за разрушенного шлюза. Как ключевой элемент каскада, ГЭС регулировала водный поток для нижестоящих станций, и её уничтожение угрожает сбоями в работе ДнепроГЭС и других ГЭС. Долгосрочные последствия включают хронический дефицит электроэнергии, разрушение ирригационных систем, убытки для сельского хозяйства и промышленности, а также гуманитарный кризис. Восстановление невозможно, и регион на грани выживания."
bridges_destroyed_news.12.a: "Катастрофа!"
bridges_destroyed_news.13.t: "Взрыв Камянского моста"
bridges_destroyed_news.13.d: "Мощный взрыв полностью уничтожил Камянский мост, автомобильный переход через Днепр в Каменском, связывающий левый и правый берега города. Конструкция моста, расположенная рядом с Среднеднепровской ГЭС, рухнула в реку, заблокировав судоходство и прервав транспортное сообщение. Обломки парализовали движение по трассе, соединяющей промышленные зоны и жилые районы. Логистика в регионе нарушена, поставки топлива и продовольствия остановлены. Экономика Каменского несёт тяжёлые убытки. Долгосрочные последствия включают хронические сбои в транспортной сети, перегрузку альтернативных маршрутов, таких как Кайдацкий мост, и ухудшение доступа к промышленным объектам, угрожая экономической стабильности региона. Восстановление моста невозможно в обозримом будущем."
bridges_destroyed_news.13.a: "Катастрофа!"
bridges_destroyed_news.14.t: "Взрыв Кайдацкого моста в Днепре"
bridges_destroyed_news.14.d: "Мощный взрыв полностью уничтожил Кайдацкий мост, автомобильный переход длиной около 1,7 км через Днепр в Днепре, соединяющий жилые массивы Приднепровск и Победа с центром города. Конструкция, открытая в 1982 году, рухнула, заблокировав судоходство и прервав движение по ключевой трассе. Обломки отрезали южные районы города от центра, парализовав транспортное сообщение. Тысячи жителей столкнулись с транспортным коллапсом, поставки продовольствия и топлива остановлены. Экономика Днепра несёт значительные убытки. Долгосрочные последствия включают хронические пробки, перегрузку Центрального и Амурского мостов, а также ухудшение транспортной доступности южных районов, угрожая городской инфраструктуре. Восстановление невозможно в ближайшем будущем."
bridges_destroyed_news.14.a: "Катастрофа!"
bridges_destroyed_news.15.t: "Взрыв Амурского моста в Днепре"
bridges_destroyed_news.15.d: "Мощный взрыв полностью уничтожил Амурский (Старый) мост, двухъярусный автомобильно-железнодорожный переход длиной 1395 м через Днепр, соединяющий Центральный и Амур-Нижнеднепровский районы Днепра. Построенный в 1884 году по проекту Н. Белелюбского, мост рухнул, заблокировав судоходство и прервав движение поездов и автомобилей. Обломки парализовали железнодорожную ветку Екатерининской дороги и трассу, связывающую вокзалы с левым берегом. Логистика региона разрушена, поставки грузов и пассажирские перевозки остановлены. Экономика Днепра несёт катастрофические убытки. Долгосрочные последствия включают хронические сбои в железнодорожном и автомобильном сообщении, перегрузку Центрального и Мерефо-Херсонского мостов, а также угрозу экономической стабильности региона. Восстановление невозможно, и город теряет одну из своих исторических достопримечательностей"
bridges_destroyed_news.15.a: "Катастрофа!"
bridges_destroyed_news.17.t: "Взрыв Центрального моста в Днепре"
bridges_destroyed_news.17.d: "Мощный взрыв полностью уничтожил Центральный (Новый) мост, автомобильный переход длиной 1478 м, соединяющий центр Днепра с левобережной частью по улице Коцюбинского и Слобожанскому проспекту. Построенный в 1966 году на месте старого деревянного моста, он был важнейшей транспортной артерией города. Конструкция рухнула в Днепр, заблокировав судоходство и парализовав автомобильное движение. Тысячи жителей отрезаны от центра, пробки перегрузили Кайдацкий и Амурский мосты, а поставки продовольствия и топлива в левобережные районы остановлены. Экономика Днепра несёт тяжёлые убытки. Долгосрочные последствия включают хронический транспортный кризис, увеличение нагрузки на оставшиеся мосты и угрозу стабильности городской инфраструктуры. Восстановление невозможно в обозримом будущем."
bridges_destroyed_news.17.a: "Катастрофа!"
bridges_destroyed_news.18.t: "Взрыв Мерефо-Херсонского моста в Днепре"
bridges_destroyed_news.18.d: "Мощный взрыв полностью разрушил Мерефо-Херсонский железнодорожный мост, уникальное сооружение длиной 1610 м, связывающее правый берег Днепра с левобережными районами через Монастырский остров. Построенный в 1932 году как первый в Европе железобетонный арочный мост, он был памятником инженерной архитектуры. Его 35 арок и пролёты рухнули, прервав железнодорожное сообщение по линии Мерефа–Херсон и заблокировав судоходство. Логистика региона парализована, грузовые и пассажирские перевозки остановлены. Экономика Днепра страдает от срыва поставок. Долгосрочные последствия катастрофичны: хронические сбои в железнодорожной сети, перегрузка Амурского моста и угроза экономической стабильности региона. Восстановление невозможно, и город лишился одного из своих символов."
bridges_destroyed_news.18.a: "Катастрофа!"
bridges_destroyed_news.19.t: "Взрыв Южного моста в Днепре"
bridges_destroyed_news.19.d: "Мощный взрыв полностью уничтожил Южный мост, автомобильный переход длиной около 1250 м, соединяющий жилые массивы Приднепровск и Победа в Днепре. Построенный в два этапа (1982–1993 и 1998–2000), мост был частью восточной объездной дороги. Его конструкция рухнула в Днепр, заблокировав судоходство и прервав движение по трассе. Южные районы города отрезаны от центра, поставки топлива и продовольствия остановлены, а трамвайная линия, проходящая по мосту, разрушена. Экономика региона несёт значительные убытки. Долгосрочные последствия включают хронический транспортный кризис, перегрузку Кайдацкого моста и ухудшение доступа к жилым массивам, угрожая стабильности городской инфраструктуры. Восстановление невозможно в ближайшем будущем."
bridges_destroyed_news.19.a: "Катастрофа!"
bridges_destroyed_news.20.t: "Взрыв ДнепроГЭС"
bridges_destroyed_news.20.d: "Мощный взрыв полностью уничтожил ДнепроГЭС, крупнейшую гидроэлектростанцию Днепровского каскада в Запорожье, формирующую Днепровское водохранилище площадью 410 кв. км. Плотина рухнула, вызвав катастрофическое наводнение, затопившее прибрежные районы, включая жилые зоны и промышленные объекты. Энергосистема региона рухнула, лишив Запорожье и окрестности электроэнергии, а утрата мощности в 1538 МВт нанесла удар по энергетике Украины. Судоходство на Днепре остановлено, логистика парализована. Как центральный элемент каскада, ДнепроГЭС регулировала водный поток для других станций, и её уничтожение угрожает сбоями в работе Каховской ГЭС. Долгосрочные последствия катастрофичны: хронический дефицит электроэнергии, разрушение сельского хозяйства из-за нарушения ирригации, экономические убытки и гуманитарный кризис. Восстановление невозможно, и регион на грани выживания."
bridges_destroyed_news.20.a: "Катастрофа!"
bridges_destroyed_news.21.t: "Взрыв Каховской ГЭС"
bridges_destroyed_news.21.d: "Мощный взрыв полностью уничтожил Каховскую ГЭС, ключевую гидроэлектростанцию на юге Украины, расположенную в Новой Каховке. Плотина, формировавшая Каховское водохранилище площадью 2155 кв. км, рухнула, вызвав катастрофическое наводнение. Потоки воды затопили прибрежные города и сёла Херсонской области, включая сельскохозяйственные угодья и промышленные зоны. Энергосистема региона парализована, утрата мощности в 357 МВт нанесла тяжёлый удар по энергоснабжению юга Украины. Судоходство по Днепру ниже плотины остановлено, а разрушение ирригационных систем угрожает сельскому хозяйству, обеспечивавшему до 20% зерновых экспорта страны. Как часть Днепровского каскада, Каховская ГЭС регулировала водоснабжение для Крыма и южных регионов, и её уничтожение вызвало кризис водоснабжения. Долгосрочные последствия катастрофичны: экологический коллапс, массовая миграция населения, экономический спад и гуманитарная катастрофа. Восстановление невозможно, регион балансирует на грани выживания."
bridges_destroyed_news.21.a: "Катастрофа!"
bridges_destroyed_news.22.t: "Взрыв Антоновского ЖД моста"
bridges_destroyed_news.22.d: "Серия мощных взрывов полностью разрушила Антоновский железнодорожный мост, стратегически важный объект через Днепр в Херсонской области. Этот мост, связывавший левый и правый берега реки, был ключевым звеном для перевозки грузов, военной техники и войск. Его уничтожение парализовало железнодорожное сообщение, отрезав южные территории от основных логистических путей. Снабжение войск и гражданского населения на левом берегу Днепра оказалось под угрозой, вызвав хаос в цепочках поставок. Экономика региона, зависящая от железнодорожных перевозок сельскохозяйственной продукции и промышленных товаров, получила сокрушительный удар. Обрушение моста также осложнило эвакуацию и гуманитарные операции. Долгосрочные последствия включают изоляцию левобережья, экономический спад и рост социальной напряжённости. Восстановление моста потребует лет и огромных ресурсов, а регион оказался на грани логистического коллапса."
bridges_destroyed_news.22.a: "Катастрофа!"
bridges_destroyed_news.23.t: "Взрыв Антоновского моста"
bridges_destroyed_news.23.d: "Мощный взрыв полностью уничтожил Антоновский автомобильный мост, критически важный переход через Днепр вблизи Херсона. Этот мост обеспечивал основное автомобильное сообщение между левым и правым берегами, поддерживая транспортировку грузов, гуманитарной помощи и гражданского населения. Его разрушение парализовало дорожное движение, изолировав левобережные территории и прервав снабжение. Экономика региона, зависящая от перевозок сельскохозяйственной продукции и промышленных товаров, столкнулась с катастрофическим спадом. Наводнение, вызванное обрушением обломков в реку, повредило прибрежные инфраструктуры и нарушило судоходство. Долгосрочные последствия включают гуманитарный кризис, рост цен на продукты и топливо, а также социальную дестабилизацию. Восстановление моста практически невозможно в текущих условиях, и регион оказался в состоянии транспортной изоляции."
bridges_destroyed_news.23.a: "Катастрофа!"
bridges_destroyed_news.24.t: "Взрыв Чонгарского моста"
bridges_destroyed_news.24.d: "Мощный взрыв полностью уничтожил Чонгарский мост, стратегический переход, связывающий материковую Украину с Крымом через Чонгарский пролив. Этот мост был ключевым маршрутом для военных и гражданских перевозок, включая снабжение полуострова продовольствием, топливом и техникой. Его разрушение парализовало сухопутное сообщение с Крымом, отрезав полуостров от основных логистических путей. Экономика региона, зависящая от транзитных перевозок, рухнула, а снабжение Крыма оказалось под угрозой. Обрушение моста вызвало локальные наводнения, повредив прибрежные инфраструктуры и сельскохозяйственные угодья. Долгосрочные последствия включают гуманитарный кризис на полуострове, рост цен на товары первой необходимости и социальную нестабильность. Восстановление моста невозможно без стабильного контроля над регионом, и Крым оказался на грани изоляции."
bridges_destroyed_news.24.a: "Катастрофа!"
bridges_destroyed_news.25.t: "Взрыв Сивашского моста"
bridges_destroyed_news.25.d: "Мощный взрыв полностью уничтожил Сивашский мост, важный переход через залив Сиваш, соединяющий материковую Украину с Крымом. Этот мост служил альтернативным маршрутом для военных и гражданских перевозок, обеспечивая снабжение полуострова. Его разрушение нарушило ключевые логистические цепочки, изолировав Крым от материка и парализовав транспортировку грузов. Экономика региона, зависящая от транзита, получила сокрушительный удар, а дефицит продовольствия и топлива вызвал панику среди населения. Обрушение моста повредило экосистему Сиваша, вызвав экологические проблемы. Долгосрочные последствия включают хронический дефицит ресурсов, рост социальной напряжённости и гуманитарный кризис. Восстановление моста в условиях нестабильности невозможно, и регион оказался на грани выживания."
bridges_destroyed_news.25.a: "Катастрофа!"
bridges_destroyed_news.26.t: "Взрыв Нового Чонгарского моста"
bridges_destroyed_news.26.d: "Мощный взрыв полностью уничтожил Новый Чонгарский мост, современный переход через Чонгарский пролив, построенный для усиления логистической связи между Крымом и материковой Украиной. Этот мост был критически важен для перевозки грузов, военной техники и гражданского транспорта. Его разрушение парализовало транзит, отрезав Крым от основных путей снабжения и вызвав логистический коллапс. Экономика полуострова, зависящая от стабильных поставок, оказалась в кризисе, а дефицит товаров спровоцировал рост цен и социальную нестабильность. Обрушение моста повредило прибрежные территории, нарушив экосистему пролива. Долгосрочные последствия включают изоляцию Крыма, гуманитарный кризис и экономический спад. Восстановление моста невозможно в текущих условиях, и регион балансирует на грани катастрофы."
bridges_destroyed_news.26.a: "Катастрофа!"
bridges_destroyed_news.27.t: "Взрыв Генического моста"
bridges_destroyed_news.27.d: "Мощный взрыв полностью уничтожил Генический мост, стратегический переход через пролив, соединяющий Арабатскую стрелку с материковой частью Украины в районе Геническа. Этот мост был важным звеном для местных перевозок, включая транспортировку сельскохозяйственной продукции и гуманитарной помощи. Его разрушение парализовало сообщение между материком и Арабатской стрелкой, изолировав регион и нарушив снабжение. Экономика, зависящая от туризма и сельского хозяйства, получила сокрушительный удар, а локальные наводнения повредили прибрежные территории. Долгосрочные последствия включают экономический спад, рост безработицы и гуманитарные проблемы. Восстановление моста потребует значительных ресурсов, а регион оказался на грани изоляции."
bridges_destroyed_news.27.a: "Катастрофа!"
bridges_destroyed_news.28.t: "Взрыв Крымского моста"
bridges_destroyed_news.28.d: "Мощный взрыв полностью уничтожил Крымский мост, крупнейший инфраструктурный объект, связывающий Крымский полуостров с Краснодарским краем через Керченский пролив. Этот мост, протяжённостью 19 км, был ключевым маршрутом для военных, гражданских и грузовых перевозок, обеспечивая снабжение Крыма топливом, продовольствием и техникой. Его разрушение парализовало сухопутное сообщение с полуостровом, отрезав Крым от материковой России. Экономика Крыма, зависящая от транзита и туризма, рухнула, а дефицит товаров первой необходимости вызвал массовую панику. Обрушение моста нарушило судоходство в Азовском море, повредив морские пути. Долгосрочные последствия катастрофичны: изоляция Крыма, гуманитарный кризис, экологические проблемы и социальная дестабилизация. Восстановление моста невозможно в ближайшие годы, и регион оказался на грани коллапса."
bridges_destroyed_news.28.a: "Катастрофа!"
ukr_spiderweb_operation.1.t: "Операция «Паутина»"
ukr_spiderweb_operation.1.d: "Сегодня в сеть просочилась информация об атаке на российские аэродромы. Самое интересное, что нападение производилось не ракетным способом, а с помощью дронов. Неизвестно, входит ли в операцию «Паутина» удар по Крымскому мосту, как и концентрированные удары в Брянской и Московской области. Но к исходу дня можно констатировать многое: повреждение опоры самого Крымского моста, как и нового цеха АО «Кронштадт», где выпускались БПЛА. И это лишь малая часть новой действительности. «Оленья», «Иваново», «Дягилево», «Белая» - все эти российские аэропорты в той или иной степени пострадали от беспилотников Украины. По предварительной информации в данной операции пострадали как минимум 12 самолётов ВКС РФ: 7 Ту-95, 4 Ту-22, 1 Ан-12 (данные CSIS - не менее 14-ти подтвержденных самолётов, данные ГШ ВСУ - 41 самолёт). Стоит отметить, что данная операция - нонсенс, так как представляет смесь дерзкого налёта и выдержанного плана. Дроны были спрятаны в крыше контейнеров-бытовок, само же временное жильё перевозилось частными грузовыми автомобилями. В необходимый для СБУ момент крыша каждого контейнера была открыта, после чего началась ключевая реализация FPV-дронов. Операцию «Паутина» невозможно игнорировать, так как российские авиационные заводы неспособны производить большое количество стратегической авиации. Чаще всего заказы МО РФ представляли собой плановую и глубокую модернизацию советского достояния, что было основой для контрактов с предприятиями. «Разогнать» выпуск самолётов в ближайшее время для России не получится. Непонятно, отразятся ли атаки на темпах мирных переговоров, как и на будущие обстрелы украинской территории. Часть экспертов указывает на предстоящие «удары возмездия» от ВС РФ. Что-же, остаётся только ожидать новых новостей. " 
ukr_spiderweb_operation.1.a: "Смелый рейд"
ukr_spiderweb_operation.1.b: "Пиздец."
pol_f.8.t: "Новый парк истребителей"
pol_f.8.d: "Польская программа модернизации завершилась выпуском первых усовершенствованных F‑35. Пилоты уверены, что это гарантирует нам превосходство в воздухе."
pol_f.8.a: "К новым высотам"
pol_f.9.t: "Торжества в честь Речи Посполитой"
pol_f.9.d: "Варшава и Вильнюс празднуют возрождение Речи Посполитой. Жители приветствуют историческое объединение наших народов."
pol_f.9.a: "Мы снова едины"
