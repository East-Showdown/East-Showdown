nato.18.t: "Россия гнет свою линию"
nato.18.d: "Несмотря на ясность наших намерений Россия отказала. Теперь самое время показать всем нашим врагам на что способна сила демократии!"
nato.18.a: "Конец этим говноедам"

news.202.t: "Великобритания и Франция формируют коалицию спасения Украиы"
news.202.desc: "\n\nСегодня в Лондоне и Париже было сделано важное заявление: Великобритания и Франция официально объявили о формировании коалиции для оказания прямой военной помощи Украине. Лидеры двух стран подчеркнули свою приверженность поддержке Украины в её борьбе за суверенитет и безопасность. Операция, получившая название 'East Showdown', станет новой вехой в международных усилиях по противостоянию российской агрессии.Пока остаётся неясным, какого именно масштаба достигнет операция и насколько глубокой будет военная вовлечённость. Такие страны как Италия, Испания, Турция, Бельгия, Нидерланды и Естония пообещали оказать частичную поддержку операции.\n\nСообщается, что операция 'East Showdown' будет включать развертывание войск для защиты ключевых регионов Украины. В то же время официальные лица Великобритании и Франции воздерживаются от конкретных деталей, подчеркивая, что ситуация продолжает развиваться, и дальнейшие шаги будут зависеть от действий России и общей динамики на фронте."
news.202.a: "Это может привести к третьей мировой"
news.202.b: "Никчемная попытка запугать нас"

news.203.t: "Германия присоединяется к коалиции"
news.203.desc: "Сегодня Германия официально объявила о своём присоединении к военной коалиции, созданной Великобританией и Францией для оказания прямой военной помощи Украине. В Берлине заявили, что Германия будет играть активную роль в операции.\n\n Хотя точные детали участия Германии в операции ещё не раскрыты, представители правительства подчеркнули, что коалиция рассматривает все возможные способы защиты Украины и сдерживания российской экспансии. Присоединение Германии существенно усиливает коалицию и сигнализирует о нарастающей международной поддержке Украины."
news.203.a: "Как в старые добрые?"
news.203.b: "Показуха и провокация!"

news.204.t: "США присоединяются к коалиции"
news.204.desc: "США сделали решительный шаг, объявив о своём вступлении в международную коалицию, созданную Великобританией, Францией и Германией. Американские официальные лица заявили, что США готовы предоставить значительные военные ресурсы и техническую поддержку в рамках операции.\n\n Присоединение США к коалиции делает её одним из самых мощных международных объединений, направленных на сдерживание российской агрессии. Однако масштабы участия Соединённых Штатов остаются под вопросом, что вызывает осторожные ожидания среди союзников и обеспокоенность в Москве."
news.204.a: "Коалиция усиливается"
news.204.b: "..."


news.205.t: "Коалиция сформирована"
news.205.desc: "Сегодня коалиция преобрела окончательную форму - в неё присоединились: Польша, Румуния, Словакия, Болгария, Чехия, Хорватия, Литва и Латвия. Остальной мир затаил дыхание и ждет дальнейших развитий событий"
news.205.a: "Коалиция готова"
news.205.b: "..."

news.206.t: "Операция 'East Showdown'"
news.206.desc: "Сегодня международная коалиция, возглавляемая Великобританией, Францией, Германией и США, официально объявила о начале операции 'East Showdown'\n\nВ последние недели коалиция сосредоточила значительные силы и ресурсы для поддержки Украины, и теперь они готовы приступить к выполнению своей миссии.\n\nОперация началась с воздушных и наземных манёвров и продолжилась полноценным вводом войск НАТО на территорию Украины."
news.206.a: "..."
news.206.b: "..."

news.207.t: "[get_republic_name] победил на выборах!"
news.207.desc: "Дональд Трамп одержал победу на президентских выборах в США, став 47-м президентом страны.\nПо данным СМИ, Трамп набрал 277 голосов выборщиков, что на 7 больше необходимого минимума в 270. Его победа была обеспечена благодаря ключевым штатам, таким как Висконсин и Невада.\n\nЭта победа знаменует возвращение Трампа в Белый дом после поражения на выборах 2020 года. Камала Харрис, кандидат от Демократической партии, признала поражение, набрав 219 голосов выборщиков."
news.207.a: "Интересный исход"

