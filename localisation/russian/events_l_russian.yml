smo.12.t: "Премьера «Лучшие в аду»"
smo.12.d: "В ответственный для отечества момент, режиссер Андрей Батов выпускает патриотический фильм «Лучшие в аду». Картина повествует о том, как подразделения «белых» выполняют штурмовую операцию по захвату зданий, их задача — занять наблюдательный пункт и навести штурмовую авиацию на цели в тылу противника. Им противостоят подразделения «жёлтых», которые окопались в этих зданиях и также готовы сражаться до конца. Хоть национальная принадлежность «белых» и «жёлтых», год и место ведения боёв в фильме не указывается, однако очевидно, что под «белыми» подразумевается ЧВК «Вагнер», а под «жёлтыми» ВСУ. К продюсированию фильма приложил руку сам покровитель Вагнера Евгений Пригожин, а автором сценария является Алексей Нагин, один из командиров «Оркестра»."
smo.12.a: "Неплохо"
smo.24.t: "Премьера «Свидетель»"
smo.24.d: "В Москве состоялась премьера фильма «Свидетель», непосредственно затрагивающего события Специальной Военной Операции. Согласно сюжету, бельгийский скрипач-виртуоз со своим менеджером приезжают в Москву на музыкальный конкурс в конце февраля 2022 года, где знакомятся с украинским олигархом и по его приглашению оказываются в Киеве — после чего начинается полномасштабная война. Скрипач застрянет в поселке Семидвери и станет свидетелем бесчеловечных преступлений украинских неонацистов из полка «Азов». Теперь его главная цель не просто выжить, а донести правду до всего мира. Ведь правда сильнее страха."
smo.24.a: "Неплохо"
rus.216.t: "Сомнения в компетентности командующего ОГВ в зоне СВО"
rus.216.desc: "После провала первоначального плана провдения Специальной Военной Операции и отсутствия действенных решений по решению сложившегося кризиса на фронте, все более очевидной становится проблема возможной некомпетентности командира Объединенной Группировки Войск в зоне проведения СВО. На пост командира ОГВ был выдвинут Сергей Суровикин - опытный командир, под командованием которого было одержано несколько важных побед на южном направлении. Многие в штабе уверены, что его опыт поможет переломить ситуацию на фронте."
rus.216.a: "Вероятно, стоит прислушаться к мнению штаба"
rus.216.b: "Клевета ради своих интересов, не более"
rus.215.t: "Вопрос единого командования войсками в зоне проведения СВО"
rus.215.desc: "С началом полномасштабных боевых действий на Украине российское командование столкнулось с серьезными проблемами при координации действий между наступающими группировками ввиду отсутствия единого командования. Введение единого командования является очевидным решением для многих в Генеральном Штабе.\n\nВ качестве основной кандидатуры на пост командира ОГВ в зоне проведения СВО выступает Александр Дворников - генерал, успешно командовавший группировкой ВС РФ в Сирийской Арабской Республике, а также проведший ряд успешных наступательных операций в районе Мариуполя. Многие сходятся во мнении, что он способен решить сложившийся на фронте кризис.\n\nДворников, известный как сторонник системного подхода, и объединенное руководство спецоперацией стремится выработать единую доктрину, способную обеспечить стратегическое превосходство и выполнить поставленные задачи. На повестке — два диаметрально противоположных подхода.\nС одной стороны — продолжение активных штурмовых операций с опорой на тактику «огневого вала». Этот подход требует значительных материальных и мобилизационных ресурсов.\nС другой — стабилизация линии фронта, переход к оборонительной стратегии с укреплением рубежей, доукомплектацией частей и сосредоточением ресурсов на изматывании противника."
rus.215.a: "Инициатива в наших руках, нельзя останавливаться"
rus.215.b: "Оборонительная тактика предпочтительнее"
rus.217.t: "Обращение к президенту Путину"
rus.217.desc: "Мы добились того, к чему шли с самого начала нашей борьбы - признания со стороны России. Но угроза скорого наступления ВСУ, террора и геноцида в отношении русского населения все еще слишком велика. Киевская верхушка так и не одумалась, а все надежды на мирное решение вопроса не оправдались.\n\nСсылаясь на договор о дружбе, сотрудничестве и взаимной помощи между Россией и ЛДНР, мы официально отправляем президенту Путину обращение с просьбой помочь в отражении агрессии Киева."
rus.217.a: "Забери нас домой, Родина!"
rus.218.t: "Обращение глав ДНР и ЛНР к президенту Путину"
rus.218.desc: "К президенту России Владимиру Путину обратились главы Донецкой Народной Республики Денис Пушилин и Луганской Народной Республики Леонид Пасечник с просьбой оказать помощь в отражении агрессии со стороны Вооружённых сил Украины во избежание жертв среди мирного населения и предотвращения гуманитарной катастрофы в Донбассе.\n\nВ обращениях подчеркивается, что в настоящее время в связи с обострением обстановки и угрозами со стороны Киева граждане республик вынуждены покидать свои дома, продолжается их эвакуация в Россию. В условиях продолжающейся военной агрессии со стороны ВСУ в республиках происходит разрушение гражданской и промышленной инфраструктуры, школ, больниц, детских садов и самое страшное — гибель мирного населения, в том числе детей. Действия киевского режима свидетельствуют о нежелании прекращать войну в Донбассе."
rus.218.a: "..."
rus.219.t: "Обращение Президента Российской Федерации Владимира Владимировича Путина к гражданам России"
rus.219.desc: "«Уважаемые граждане России! Дорогие друзья!\n\nСегодня вновь считаю необходимым вернуться к трагическим событиям, происходящим на Донбассе, и ключевым вопросам обеспечения безопасности самой России. Начну с того, о чём говорил в предыдущем своём обращении. Речь о том, что вызывает у нас особую озабоченность и тревогу, о тех фундаментальных угрозах, которые из года в год шаг за шагом грубо и бесцеремонно создаются безответственными политиками на Западе в отношении нашей страны. Имею в виду расширение блока НАТО на восток, приближение его военной инфраструктуры к российским границам.\n\nХорошо известно, что на протяжении 30 лет мы настойчиво и терпеливо пытались договориться с ведущими странами НАТО о принципах равной и неделимой безопасности в Европе. В ответ на наши предложения мы постоянно сталкивались либо с циничным обманом и враньём, либо с попытками давления и шантажа, а Североатлантический альянс тем временем, несмотря на все наши протесты и озабоченности, неуклонно расширяется. Военная машина движется и, повторю, приближается к нашим границам вплотную.\n\nПочему всё это происходит? Откуда эта наглая манера разговаривать с позиции собственной исключительности, непогрешимости и вседозволенности? Откуда наплевательское, пренебрежительное отношение к нашим интересам и абсолютно законным требованиям?\n\nНесмотря ни на что, в декабре 2021 года мы всё-таки в очередной раз предприняли попытку договориться с США и их союзниками о принципах обеспечения безопасности в Европе и о нерасширении НАТО. Всё тщетно.\n\nВ этой связи – и о положении в Донбассе. Мы видим, что те силы, которые в 2014 году совершили на Украине госпереворот, захватили власть и удерживают её с помощью, по сути, декоративных выборных процедур, окончательно отказались от мирного урегулирования конфликта. Восемь лет, бесконечно долгих восемь лет мы делали всё возможное, чтобы ситуация была разрешена мирными, политическими средствами. Всё напрасно.»"
rus.219.a: "..."
rus.220.t: "Обращение Президента Российской Федерации Владимира Владимировича Путина к гражданам России"
rus.220.desc: "«Что считаю важным дополнительно подчеркнуть. Ведущие страны НАТО для достижения своих собственных целей во всём поддерживают на Украине крайних националистов и неонацистов, которые, в свою очередь, никогда не простят крымчанам и севастопольцам их свободный выбор – воссоединение с Россией.\n\nОни, конечно же, полезут и в Крым, причём так же, как и на Донбасс, с войной, с тем чтобы убивать, как убивали беззащитных людей каратели из банд украинских националистов, пособников Гитлера во время Великой Отечественной войны. Откровенно заявляют они и о том, что претендуют на целый ряд других российских территорий.\n\nВесь ход развития событий и анализ поступающей информации показывает, что столкновение России с этими силами неизбежно. Это только вопрос времени: они готовятся, они ждут удобного часа. Теперь претендуют ещё и на обладание ядерным оружием. Мы не позволим этого сделать.\n\n§RВ связи с этим в соответствии со статьёй 51 части 7 Устава ООН, с санкции Совета Федерации России и во исполнение ратифицированных Федеральным Собранием 22 февраля сего года договоров о дружбе и взаимопомощи с Донецкой Народной Республикой и Луганской Народной Республикой мною принято решение о проведении специальной военной операции.§!\n\n§RЕё цель – защита людей, которые на протяжении восьми лет подвергаются издевательствам, геноциду со стороны киевского режима. И для этого мы будем стремиться к демилитаризации и денацификации Украины, а также преданию суду тех, кто совершил многочисленные кровавые преступления против мирных жителей, в том числе и граждан Российской Федерации.§!»"
rus.220.a: "..."
rus.221.t: "Штамм «Омикрон» выявлен в России"
rus.221.desc: "У двоих россиян, вернувшихся из ЮАР, выявили «Омикрон», сообщает Роспотребнадзор. Новый вариант коронавируса с многочисленными мутациями в самом значимом участке генома обнаружили в конце ноября в странах Южной Африки. Он быстро распространяется и, полагают эксперты, способен породить очередную волну пандемии COVID-19.\n\nРанее оперштаб сообщил, что в России за сутки выявили 38 850 новых случаев заражения коронавирусом, умерли 684 человека. Общее число инфицированных составило 10,9 млн, выздоровели 9,9 млн человек, умерли более 323 тыс."
rus.221.a: "Рано расслабляться"
rus.222.t: "Эпатажное выступление Жириновского в Госдуме"
rus.222.desc: "«Шутить не надо, сегодня самый исторический момент, понимаете? Нельзя решение принимать вот так, на заседании Госдумы, где-то в Совете Федерации. Эти решения примут один-два человека, может быть, даже один примет. Как по Крыму: один принял, остальные колебались, боялись, так сказать. Имея за плечами мощную армию, даже по Крыму боялись совершить эту военную операцию!\n\nЕсли этот шанс не будет упущен, то мы станем действительно мощным государством. Слово «великое» уже измордовали, все великие. Уже Трамп снял лозунг «Сделаем Америку великой!». «Спасём Америку!» - вот правильно, Трамп, только не удастся тебе спасти Америку, ибо выборов в 2024 году в Америке не будет, потому что Америки не будет, значит, и выборов не будет. Пусть в гольф играет последние разы на этом гольф-поле.\n\nБлестящие возможности есть. Я бы посоветовал Комитету по обороне и Комитету по международным делам чаще заседать, чаще встречаться по своей линии с кем-либо. И нам надо быть готовыми действительно сплотиться хотя бы на месяц-два, пока будут особенно горячие события, чтобы быть за спиной у высшего руководства страны, чтобы он знал, что парламент един в желании окончательно решить проблему враждебного окружения и оскорблений и угроз со стороны Запада. То есть мы должны выиграть. Вот есть слова какой-то песни: «Это наш последний и решительный бой», - вот это наш последний и решительный бой, весна 2022 года. Пусть это будет в апреле, в мае, но в этом году это можно сделать. Мы победим и только тогда решим все экономические проблемы, тогда все деньги сдадут сюда, все деньги вернём с офшоров, и наша олигархия... Денег немерено будет, и на оборону больше не будет столько денег... За победу России в новой войне!»"
rus.222.a: "Как всегда сильно, Владимир Вольфович"
rus.223.t: "Владимир Жириновский госпитализирован"
rus.223.desc: "Руководитель ЛДПР Владимир Жириновский доставлен в Центральную клиническую больницу в Москве. Предположительно, политик заболел коронавирусом.\n\nСам Жириновский в декабре прошлого года в интервью НТВ рассказывал, что сделал 7 разных прививок от коронавируса. Он прививался заново, когда титр антител в крови начинал падать. К настоящему моменту лидер ЛДПР привился уже 8 раз, последний — в конце декабря 21-го."
rus.223.a: "Скорейшего выздоровления коллеге"
rus.224.t: "Киев требует разъяснений о «военной деятельности»"
rus.224.desc: "Украина обратилась к России с требованием в течение 48 часов предоставить детальные разъяснения «военной деятельности» в приграничных территориях Украины, в том числе в Крыму.\n\nКак заявил глава украинского МИДа Дмитрий Кулеба, Киев применил механизм уменьшения опасности, согласно Венскому документу."
rus.224.a: "Не буди лихо, пока оно тихо"
rus.226.t: "Диверсии на железных дорогах в Беларуси"
rus.226.desc: "Министерство транспорта и коммуникаций Республики Беларусь сообщает, что на ряде железнодорожных объектов, используемых нашей армией для снабжения западной группировки ВС РФ, произошли диверсионные акты. На многих железнодорожных перегонах выведены из строя устройства автоматики и телемеханики СЦБ, повреждены или заминированы рельсы, а внутренняя сеть БЖД находится под мощной кибератакой. В происходящих акциях прямого действия замешаны белорусские оппозиционные группировки (BYPOL, Киберпартизаны), а также ранее попадавшие в поле зрения наших правоохранителей анархисты из организации БОАК.\n\nДанные акции, если мы ничего не предпримем, несомненно могут привести к затруднению снабжения ВС РФ и ослабить наши позиции под Киевом."
rus.226.a: "Разберитесь с ними, немедленно"
rus.227.t: "Контрабанда алкоголя на позиции ВС РФ"
rus.227.desc: "На передовых позициях нашей армии всё чаще фиксируются случаи незаконной поставки алкоголя. Подпольные каналы контрабанды налажены через тыловые зоны, где спиртное доставляется под видом гуманитарной помощи или технических грузов. Солдаты, измотанные боевыми действиями, охотно покупают товар, несмотря на строгие запреты командования и воинскую дисциплину. Цены на алкоголь завышены в разы, что приносит организаторам огромную прибыль.\n\nХодят слухи, что в схеме замешаны коррумпированные офицеры среднего звена, которые закрывают глаза на происходящее за долю дохода. Некоторые источники указывают на возможную причастность влиятельных военных из тылового обеспечения, которые используют свои связи для беспрепятственного провоза грузов через блокпосты. Пока официальных разбирательств не проводится, но недовольство среди командования нарастает — контрабанда подрывает моральный дух и боеспособность подразделений."
rus.227.a: "Немедленно начните проверку"
rus.228.t: "Контрабанда наркотиков на позиции ВС РФ"
rus.228.desc: "В зоне дислокации ВС РФ на Украине выявлена сеть контрабанды наркотических веществ. Под видом медикаментов или продуктов питания запрещённые препараты проникают на позиции, распространяясь среди военнослужащих. Спрос на вещества растёт из-за стресса и тяжёлых условий службы, а дельцы, организующие поставки, зарабатывают на этом миллионы.\n\nСитуация осложняется признаками коррупции: ходят слухи, что некоторые силовики и влиятельные военные чины не только знают о схеме, но и получают от неё выгоду, обеспечивая «зелёный коридор» для грузов. Проверки на местах проводятся формально, а задержания мелких курьеров не затрагивают верхушку сети. Распространение наркотиков уже привело к случаям дезертирства и нарушений дисциплины, что угрожает стабильности на передовой."
rus.228.a: "Передайте информацию в военную прокуратуру"
rus.229.t: "Роль подразделения «Шторм-Z» в контрабанде на позиции ВС РФ"
rus.229.desc: "Подразделение «Шторм-Z», сформированное из помилованных заключённых, оказалось в центре скандала, связанного с контрабандой алкоголя и наркотиков на позиции Вооружённых Сил Российской Федерации. По полученным данным военной полиции, бойцы этого отряда, используя свои связи из криминального прошлого, стали ключевыми звеньями в организации поставок запрещённых веществ на передовую.\n\nУчастие «Шторм-Z» в контрабанде объясняется не только их криминальным бэкграундом, но и слабым контролем со стороны командования. Коррупция среди военных чиновников только усугубляет ситуацию: некоторые офицеры и влиятельные силовики, по слухам, получают долю прибыли за невмешательство или даже помогают обходить проверки. Это превращает подразделение в инструмент криминального бизнеса, подрывая порядок и боеспособность войск на передовой."
rus.229.a: "Это нужно заканчивать"
rus.230.t: "Окончание первых контрактов «Шторм-Z»"
rus.230.desc: "Спустя шесть месяцев после начала службы первые бойцы подразделения «Шторм-Z», набранные из числа заключённых, завершили свои контракты. Согласно условиям, они получили помилование и были освобождены от дальнейшего отбывания наказания. Сотни бывших зэков, многие из которых имеют богатый криминальный опыт, теперь возвращаются в гражданскую жизнь. Их освобождение прошло без особой огласки, но уже вызывает тревогу у местных властей и правоохранительных органов.\n\nСитуация аналогична с недавней демобилизацией бойцов ЧВК «Вагнер», приведшей к всплеску преступности в ряде регионов. Эксперты прогнозируют, что значительная часть экс-бойцов «Шторм-Z», привыкших к насилию и сохранивших связи с криминальным миром, может вернуться к незаконной деятельности. Уличные грабежи, рэкет и торговля наркотиками — лишь часть угроз, которые могут усилиться из-за притока этих людей. Вопрос о контроле за их дальнейшей судьбой остаётся открытым, усиливая напряжённость в обществе."
rus.230.a: "Вызывает озабоченность"
rus.230.b: "Нам стоит выделить средства на массовые программы реабилитации"
rus.231.t: "Окончание первых контрактов «Вагнера»"
rus.231.desc: "Прошло шесть месяцев с тех пор, как первые заключенные, завербованные в ряды ЧВК «Вагнер», подписали свои контракты, обещающие помилование в обмен на службу. Сегодня этот срок истек. Тысячи зэков, набранных из колоний строгого режима, где они отбывали наказание за убийства, грабежи и другие тяжкие преступления, выполнили свои обязательства на полях сражений. Согласно договоренностям, они получили официальное помилование и теперь свободны, также имея возможность продлить контракт при наличии такого желания.\n\nСотни экс-заключённых возвращаются в регионы, принося с собой боевые навыки, отточенные на войне, и сохранившиеся связи с криминальной средой. Аналитики предсказывают рост уровня преступности: от мелких правонарушений вроде уличных грабежей до более организованных действий, таких как торговля наркотиками или рэкет.\n\nВопрос адаптации бывших «вагнеровцев» остаётся нерешённым. Без строгого надзора и программ реабилитации многие из них могут вернуться к привычному образу жизни, усиливая криминогенную обстановку. Напряжение в обществе нарастает, а правоохранительные органы готовятся к возможным вызовам, связанным с этой новой волной освобождённых."
rus.231.a: "Они искупили свои грехи кровью"
rus.231.b: "Нам стоит выделить средства на массовые программы реабилитации"
rus.232.t: "Суд над бойцами «Редута» на Украине"
rus.232.desc: "В ходе выполнения боевых задач одного из подразделений «Редута» на ЛБС после недолгого боя был окружен и захвачен отряд добровольцев в полном составе. Весь состав формирования был доставлен в [UKR.capital.GetName], где им были предъявлены обвинения в военных преступлениях против гражданского населения и избрана мера пресечения - 11 лет лишения свободы.\n\nКак заявил на суде украинский прокурор: «Уголовное дело является первым в Украине по принятию обвинительного приговора суда при непосредственном участии военнослужащих ЧВК, военнослужащих ГРУ ГШ.»\n\nСудебный процесс впервые публично выявил существование подразделения, названного в СМИ как «псевдо-ЧВК Генштаба - Редут»."
rus.232.a: "«Редут»? Не, не слышали"
rus.233.t: "§RДоклад:§! Рекомендации генерал-лейтенанта Сергея Суровикина Верховному главнокомандующему ВС РФ"
rus.233.desc: "Классификация: Секретно\n\nУважаемый Владимир Владимирович,\n\nВ ходе проведения специальной военной операции на территории Украины наши войска столкнулись с рядом вызовов, включая высокую интенсивность боевых действий, необходимость ротации личного состава и укрепления позиций на ключевых направлениях. Несмотря на успехи в продвижении, противник сохраняет способность к контратакам, что требует дополнительных ресурсов для поддержания инициативы ВС РФ.\n\nОдним из возможных решений для восполнения нехватки личного состава является привлечение дополнительных сил из нетрадиционных источников. В частности, предлагаю рассмотреть возможность вербовки осужденных из исправительных учреждений для участия в боевых действиях. Данная мера может быть реализована через привлечение специальных подразделений, таких как ЧВК «Вагнер», которые уже имеют опыт работы с подобными контингентами. Осужденным, согласившимся на участие, могут быть предложены амнистия или сокращение сроков заключения в обмен на службу.\n\nРеализация данной инициативы позволит:\n1. Быстро восполнить нехватку личного состава на передовой.\n2. Снизить нагрузку на регулярные вооруженные силы.\n3. Поддержать наступательный потенциал на ключевых участках фронта.\n\nПрошу вашего одобрения для начала координации с соответствующими структурами и разработки механизма реализации данной меры.\n\nС уважением,\nГенерал-лейтенант Сергей Суровикин\nДата: [?global.date.GetDateStringNoHourLong]"
rus.233.a: "Принято"
WGN.31.t: "§RПостановление Генштаба:§! О запуске проекта «К»"
WGN.31.desc: "Постановление ГШ-К-30/[GetYear]\n\nКлассификация: Секретно\n\nГражданину Пригожину Е.В.,\nРуководителю частной военной компании «Вагнер».\n\nВ целях обеспечения дальнейшей стабилизации ВС РФ в зоне проведения специальной военной операции на территории Украины и восполнения нехватки личного состава настоящим постановлением разрешается:\n1. Запуск проекта «К» под вашим непосредственным руководством.\n2. Проведение вербовки осужденных, содержащихся в \n    исправительных учреждениях Российской Федерации, для участия в боевых \n    действиях в составе подразделений ЧВК «Вагнер».\n3. Координация с Министерством юстиции и Федеральной службой исполнения \n    наказаний для обеспечения доступа к спискам кандидатов и организации процесса \n    вербовки.\n\nУсловия осуществления вербовочных мероприятий:\n- Добровольное согласие осужденного лица на участие в специальной военной \n  операции.\n- Заключение контракта осужденного лица с компанией «Вагнер» на 6 месяцев \n  несения службы с возможностью продления\n- Обеспечение базовой военной подготовки, снаряжения, и непосредственного \n  управления осужденного лица под эгидой ЧВК «Вагнер».\n- Наличие у осужденного лица иедицинского освидетельствования для \n  подтверждения физической пригодности к несению службы.\n\nВам надлежит приступить к реализации проекта немедленно. Еженедельные отчеты о ходе вербовки и подготовки должны предоставляться в Генеральный штаб. Любые отклонения от поставленных задач будут рассматриваться в установленном порядке.\n\nПодписано:\nРезерв подписи Верховного Главнокомандующего\nДата: [?global.date.GetDateStringNoHourLong]"
WGN.31.a: "Принято"
rus.234.t: "Встреча президента В. В. Путина с министром обороны С. К. Шойгу"
rus.234.desc: "Президент России Владимир Путин провел рабочую встречу с министром обороны Сергеем Шойгу. В ходе беседы министр доложил о текущем ходе специальной военной операции, особо отметив успехи Вооруженных сил Российской Федерации на ключевых участках линии боевого соприкосновения. Обсуждались вопросы предоставления государственных наград военнослужащим, отличившимся в боях, а также меры по их поощрению.\n\nВ открытой части встречи президент упомянул недавние консультации с командующими группировок — генералами Сергеем Суровикиным и Александром Лапиным. По словам главы государства, в ходе этих встреч рассматривались предложения, поступившие непосредственно с мест, а также стратегические аспекты проведения операции.\n\nНа закрытой части переговоров с министром обороны президент и Шойгу обсудили ход реализации секретного указа ПСР-563, подписанного ранее. Документ санкционировал запуск проекта «К» под руководством Евгения Пригожина, предусматривающего привлечение осужденных из исправительных учреждений к участию в боевых действиях на Украине в составе подразделений ЧВК «Вагнер». Особое внимание было уделено координации проекта с Минобороны и соответствующими ведомствами."
rus.234.a: "Благодарю за продуктивную встречу, Сергей Кужугетович"
rus.235.t: "§RПостановление Генштаба:§! О мерах по оптимизации расходования боеприпасов в условиях проведения СВО"
rus.235.desc: "Постановление ГШ-237/[GetYear]\n\nКлассификация: Секретно\n\nВ связи с необходимостью обеспечения устойчивого функционирования Вооружённых сил Российской Федерации в условиях проведения специальной военной операции, а также в целях рационального использования материально-технических ресурсов и подготовки к возможным изменениям оперативной обстановки, Генеральный штаб постановляет:\n1. Сократить нормы расходования артиллерийских боеприпасов на всех участках \n    фронта на 50% от текущих показателей.\n    1.1 Командующим группировок войск обеспечить перераспределение имеющихся \n         запасов боеприпасов с приоритетом на ключевые направления.\n    1.2 Ограничить проведение массированных артиллерийских обстрелов, за \n         исключением случаев, утверждённых вышестоящим командованием.\n2. Подразделениям специального назначения перейти на использование резервных \n    запасов боеприпасов.\n    2.1 Обеспечить строгий учёт и контроль расходования боеприпасов в указанных \n         подразделениях.\n3. Усилить меры экономии боеприпасов путём:\n    3.1 Проведения дополнительных инструктажей личного состава по рациональному\n         применению артиллерийских средств.\n    3.2 Оптимизации планов огневого поражения с акцентом на точечные удары по\n         приоритетным целям.\n    3.3 Сокращения учебных стрельб на всех уровнях, за исключением подготовки\n         критически важных специалистов.\n4. Логистическим службам обеспечить cоздание стратегических резервов\n    боеприпасов на складах в тыловых районах.\n5. Контроль за исполнением настоящего постановления возложить на заместителя\n    начальника Генерального штаба генерал-полковника Богдановского Н.В.\n\nНастоящее постановление вступает в силу с момента подписания.\n\nПодписано:\nНачальник Генерального штаба Вооружённых сил Российской Федерации \nГенерал армии В.В. Герасимов\nДата: [?global.date.GetDateStringNoHourLong]"
rus.235.a: "Это действительно необходимо?"
rus.236.t: "Приостановка наступательных действий"
rus.236.desc: "Военная разведка все чаще сообщает о подготовке Вооруженными силами Украины масшатбного контрнаступления. Цели наступления и предпологаемые участки разнятся, но факт подготовки очевиден. В связи с этим генштаб и принял постановление ГШ-237/[GetYear], подразумевающее ограничение поставок и использования боеприпасов на фронте, а также создание их стратегического резерва.\n\nРешение непростое, но в данный момент необходимое. Генштаб дополнительно обработает все возможные проблемы и уязвимые места."
rus.236.a: "Остается только выжидать..."
rus.237.t: "Допольнительная оптимизация расходования боеприпасов"
rus.237.desc: "Генеральный штаб на последнем заседании вновь принял меры по стабилизации снабжения войск. В связи с необходимостью рационального распределения ресурсов и подготовки к возможным изменениям оперативной обстановки, принято решение о дальнейшем сокращении поставок боеприпасов. Принято решение о переводе всех спецподразделений (В том числе группы «Вагнер») на  единые сниженные нормы снабжения снарядами.\n\nКомандующим предписано усилить контроль за учётом боеприпасов и сосредоточить усилия на точечных операциях, минимизируя неоправданные траты. Вооружённые силы должны адаптироваться к текущим условиям, чтобы обеспечить выполнение поставленных задач с максимальной эффективностью."
rus.237.a: "Приходиться идти на подобные меры"
rus.241.t: "Докладная записка начальнику Генерального штаба В.В. Герасимову"
rus.241.desc: "От: Заместителя Министра обороны Российской Федерации\nГенерал-полковника М.М. Мизинцева\n\nУважаемый Валерий Васильевич,\nВ очередной раз вынужден обратить Ваше внимание на критическую ситуацию, сложившуюся с обеспечением боеприпасами подразделений ЧВК «Вагнер», выполняющих задачи особой важности на ключевых направлениях специальной военной операции. Несмотря на неоднократные обращения и заверения ответственных лиц, проблема не только не решается, но и усугубляется, что, смею заметить, начинает приобретать характер систематического игнорирования. На текущий момент поставки артиллерийских снарядов калибра 152 мм и 122 мм для подразделений ЧВК «Вагнер» сокращены до недопустимого уровня, составляя менее 20% от минимально необходимого объёма. Реактивные боеприпасы для систем залпового огня практически не поступают. Позволю себе напомнить, что именно эти подразделения несут основную нагрузку на ряде участков, где противник демонстрирует повышенную активность, и их эффективность напрямую зависит от своевременного и полного снабжения.\n\nРешение Генерального штаба о сокращении норм расхода боеприпасов (постановление ГШ-237 и последующие поправки) понятно в контексте общей экономии, однако его применение к ЧВК «Вагнер» без учёта специфики их задач выглядит, мягко говоря, не вполне продуманным. Отдельные должностные лица в структурах материально-технического обеспечения, похоже, считают возможным перекладывать ответственность за свои промахи на командиров подразделений, что лишь усугубляет ситуацию.\n\nВ этой связи настоятельно прошу Вашего личного вмешательства для восстановления полноценного снабжения ЧВК «Вагнер» боеприпасами в кратчайшие сроки. Также предлагаю рассмотреть вопрос о выделении приоритетных квот на поставки для подразделений, выполняющих задачи повышенной сложности, во избежание срыва оперативных планов. В случае отсутствия немедленных мер вынужден буду доложить о сложившейся ситуации вышестоящему руководству с указанием причин и ответственных лиц.\n\nС уважением,\nГенерал-полковник М.М. Мизинцев"
rus.241.a: "Думаю, нам стоит обсудить это на личной встрече"
rus.242.t: "Приказ Министра обороны Российской Федерации"
rus.242.desc: "Приказ 412/[GetYear]\n\nВ связи с неудовлетворительным исполнением служебных обязанностей и утратой доверия освободить генерал-полковника Мизинцева Михаила Михайловича от должности заместителя Министра обороны Российской Федерации с [?global.date.GetDateStringNoHourLong]-го года.\n\nМинистр обороны Российской Федерации\nГенерал армии С.К. Шойгу"
rus.242.a: "Принято"
rus_unit_leader_event.1.t: "Михаил Мизинцев восстановлен в должности"
rus_unit_leader_event.1.d: "Новое руководство Минобороны приняло решение восстановить Михаила Мизинцева в должности заместителя Министра Обороны, ссылаясь на его личное желание и нецелесообразность его увольнения. Он вернется к работе в ведомстве в ближайшее время."
rus_unit_leader_event.1.a: "Принято"
rus_unit_leader_event.2.t: "Суровикин вступается за ЧВК «Вагнер»"
rus_unit_leader_event.2.d: "Генерал армии Сергей Суровикин, будучи одним из главных лоббистов Пригожина в ведомстве, выступил с инициативой урегулирования ситуации вокруг «снарядного голода». В обращении к чиновникам министерства он предложил взять на себя организацию обеспечения «Вагнера» по линии МТО и координирование взаимодействия между ЧВК и Министерством обороны.\n\nОн позиционирует это как способ урегулирования конфликта с Пригожиным без ущерба для двух сторон. Однако нам стоит с настороженностью рассматривать инициативу Суровикина, учитывая риск усиления влияния «Вагнера» и подрыва дисциплины в войсках. Предложение может быть попыткой обойти установленные цепочки командования, что недопустимо в условиях текущей операции."
rus_unit_leader_event.2.a: "Подобные инициативы подрывают единство в войсках"
rus_unit_leader_event.2.b: "Допустимо, при условии координации действий с управлением МТО"
rus_unit_leader_event.3.t: "Михаил Мизинцев обвинил Киев в развязывании террора против граждан Украины"
rus_unit_leader_event.3.d: "Киев дал указание бойцам националистических батальонов в Мариуполе покидать город под видом мирных жителей, в том числе по гуманитарным коридорам. Об этом заявил в понедельник начальник Национального центра управления обороной Российской Федерации генерал-полковник Михаил Мизинцев.\n«При этом на фоне официального заявления Киева об отказе провести гуманитарную операцию, а боевикам сложить оружие они лицемерно отдали указание националистическим батальонам покидать город небольшими группами под видом мирных жителей, переодевшись в гражданскую одежду, используя любые возможности, в том числе по гуманитарным коридорам. И бандиты незамедлительно начали выполнять этот приказ» - сказал Мизинцев\nТакже он заявил, что киевский режим вновь показал свое истинное лицо и полное безразличие к человеческим жизням более 130 тыс. ни в чем не повинных граждан своей страны, находящихся в плену у банд террористов в Мариуполе. Он отметил, что, блокируя коридоры для выхода мирных жителей, националисты лишают их возможности спастись, оставляя в зоне боевых действий в качестве живого щита. «А всех, кто пытается самостоятельно эвакуироваться, повсеместно подвергают издевательствам или подло расстреливают в спину» - добавил Мизинцев."
rus_unit_leader_event.3.a: "У них есть хоть немного человечности?"
rus_unit_leader_event.4.t: "Назначение М.М. Мизинцева на новый пост"
rus_unit_leader_event.4.d: "В соответствии с приказом Министерства обороны Российской Федерации от [?global.date.GetDateStringNoHourLong]\nГенерал-полковник М.М. Мизинцев назначен на должность заместителя Министра обороны Российской Федерации по материально-техническому обеспечению Вооружённых Сил Российской Федерации. Полномочия, ранее исполнявшиеся генералом армии Д.В. Булгаковым, занимавшим данную должность с 2010 года, переданы Мизинцеву. Назначение произведено в целях дальнейшего совершенствования системы материально-технического обеспечения, повышения оперативности логистических процессов и укрепления устойчивости тылового обеспечения в условиях проведения специальной военной операции."
rus_unit_leader_event.4.a: "Принято"
rus_unit_leader_event.5.t: "Распоряжение Министерства обороны Российской Федерации от [?global.date.GetDateStringNoHourLong]"
rus_unit_leader_event.5.d: "В целях реализации оперативных задач в рамках проведения специальной военной операции на южном направлении и обеспечения координации действий войсковых группировок при проведении штурмовых и блокирующих мероприятий, приказываю:\nНазначить генерал-полковника §9М.М. Мизинцева§! ответственным за общее планирование, организацию огневого подавления, а также координацию логистического и гуманитарного сопровождения сил, задействованных в операции по блокированию и зачистке города Мариуполь.\nНазначить генерал-лейтенанта §9А.Н. Мордвичева§! командующим передовыми формированиями, осуществляющими непосредственное штурмовое наступление и зачистку городских кварталов.\nКонтроль за исполнением настоящего распоряжения возложить на штаб Южного военного округа.\n\nМинистр обороны Российской Федерации\nГенерал армии С.К. Шойгу"
rus_unit_leader_event.5.a: "Принято."
wgn_unit_leader_event.2.t: "Михаил Мизинцев восстановлен в должности заместителя Министра Обороны"
wgn_unit_leader_event.2.desc: "Новое руководство Минобороны приняло решение восстановить Михаила Мизинцева в должности заместителя Министра Обороны, ссылаясь на его личное желание и нецелесообразность его увольнения. Он вернется к работе в ведомстве в ближайшее время."
wgn_unit_leader_event.2.a: "Принято"
wgn_unit_leader_event.3.t: "Михаил Мизинцев перешел в ЧВК «Вагнер»"
wgn_unit_leader_event.3.desc: "Генерал-полковник Михаил Евгеньевич Мизинцев, которого на прошлой неделе уволили с должности заместителя министра обороны Российской Федерации, сегодня стал одним из заместителей штаба «Группы Вагнера» под командованием непосредственно самого Вагнера – Дмитрия Уткина.\n\nПосле того, как Сергей Шойгу оправил его в отставку, Евгений Пригожин заявил, что на совете командиров «Группы Вагнера» было принято решение предложить ему вышеуказанную должность. Предложение он принял. Став уже не первым и явно не последним генералом, которому оказалось мало места среди бюрократии и лизоблюдства."
wgn_unit_leader_event.3.a: "Добро пожаловать в «Оркестр»"
wgn_unit_leader_event.4.t: "Предложение Суровикина"
wgn_unit_leader_event.4.desc: "Генерал армии Сергей Суровикин, как представитель Минобороны, наиболее осведомленный о наших проблемах с боеприпасами, обратился к Евгению Пригожину с предложением о содействии.\n\nСуровикин обещает дать боеприпасов и вооружения столько, сколько нам потребуется для продолжения боевых действий. Он сам будет принимать все решения в рамках боевых действий ЧВК «Вагнер» во взаимодействии с министерством обороны, становясь, по сути, главным куратором «Музыкантов» от МО РФ.\n\nЗвучит слишком хорошо, чтобы быть правдой. Но причин не доверять Сергею Владимировичу у нас нет. Он обещает вступить в диалог с Минобороны в ближайшее время."
wgn_unit_leader_event.4.a: "Надеемся на целесообразность чиновников МТО"
rus.80.t: "Снарядный голод урегулирован"
rus.80.d: "Под решительным руководством нового командования Минобороны, и в частности при активном участии генерала Суровикина, постановление ГШ-237/2022 о сокращении поставок боеприпасов признано неэффективным и отменено. Ограничения на расход артиллерийских снарядов и ракет для РСЗО сняты, а практика накопления резервов в тылу прекращена. Вооружённые Силы Российской Федерации и ЧВК «Вагнер» получают полный доступ к запасам, чтобы сокрушить противника на всех направлениях."
rus.80.a: "Работайте, братья"
WGN.38.t: "Верховный главнокомандующий поддержал «Вагнер»"
WGN.38.desc: "Наши источники в Министерстве Обороны потвердили - Владимир Владимирович ознакомлен с ситуацией вокруг снарядного голода «Вагнера» и готовит в связи с этим ряд кадровых решений. Очевидно, интриги, плетущиеся в Министерстве Обороны, не могли не дойти до президента. Теперь у Верховного есть отличный повод поменять кадровый состав Минобороны и избавиться от вредящих стране и армии личностей, в частности тувинской национальности.\n\nЭто в очередной раз доказывает, что президент не находится ни в каком информационном вакууме и оперативно получают всю необходимую информацию от ряда источников. Владимир Владимирович готов принимать решительные меры, когда речь идет о судьбе России, а нам, как верным сынам Отечества, надлежит быть для нее непоколебимой опорой."
WGN.38.a: "Тувинскому цирку конец"
WGN.39.t: "Снарядный голод урегулирован"
WGN.39.desc: "Благодаря решительным действиям генерала Суровикина и смене руководства Минобороны, политика ограничения боеприпасов для ЧВК «Вагнер» и других подразделений была отменена. Новое командование признало критическую роль наших подразделений на фронте и отказалось от практики накопления резервов в тылу, откладывая их на «крайний случай», а на деле просто мешая нам воевать.\n\nБойцы «Оркестра» готовы дать отпор противнику с новой силой!"
WGN.39.a: "Продолжаем служить России"
wgn_unit_leader_event.1.t: "Руководство Минобороны отправило в отставку Михаила Мизинцева"
wgn_unit_leader_event.1.desc: "Конфликт между начальником Генерального штаба Герасимовым и генерал-полковником Мизинцевым закончился отставкой последнего. Мизинцев, отстаивая интересы ЧВК «Вагнер» и требуя пересмотра политики снабжения боеприпасами, вызвал недовольство «военной бюррократии» и был уволен со всех занимаемых постов.\n\nШойгу и его свора в Минобороны продолжают гнуть линию на развал армии, методично избавляясь от самых ценных и искушённых кадров. Профессиональные военные либо гибнут в мясных штурмах, либо вынуждены покидать свои посты по воле начальства, либо остаются без дела, парализованные нехваткой боеприпасов.\n\nМизинцев, будучи редким образцом компетентного и преданного делу военачальника, не должен оставаться в стороне в столь трудный для Родины час. Совет командиров ЧВК «Вагнер» уже связался с Михаилом Евгеньевичем по предложению о вступлении в ряды «Оркестра»."
wgn_unit_leader_event.1.a: "Уроды продолжают уничтожать армию"
WGN.40.t: "«Я/МЫ - ВАГНЕР»"
WGN.40.desc: "Обращение руководителя «Группы Вагнера» Е.Пригожина к народу России и Министерству обороны РФ (с сокращениями):\n\n«Как говорится – говно кипит, кровь бурлит, но вопросы, которые я задавал по боеприпасам, к сожалению, остаются абсолютно нерешённые. Это серьёзнейшая проблема. Причём боеприпасы в стране есть, об этом уже не раз делали заявления. Промышленность вышла на необходимые объёмы. Даёт то, что нужно стране. Более того, даёт с запасом.\n\nЯ знаю склады, знаю номера партий, знаю номера ящиков. Чётко понимаю, где что находится. И знаю о том, что эти боеприпасы есть. Но не могу решить эту проблему не смотря на все свои знакомства и связи. Всё тонет и вязнет. Никаких решений не предпринимается. Генералы, офицеры, в воинских штабах, на различных должностях помогают, чем могут. Помогают изо всех сил. Стараются. Упираются. Иногда нарушают воинские законы, чтобы выдать нам дополнительные боеприпасы, которые нам так остро требуются.\n\nЧиновники показывают пальцем вверх, и говорят о том, что – вы же знаете, Евгений Викторович, у вас непростые отношения вон там. Продолжая показывать пальцем вверх и закатывать глаза. Поэтому вам надо пойти извиниться и повиниться. Тогда ваши бойцы получат боеприпасы. Перед кем извиниться? Кому повиниться? 140 000 000 русских, пожалуйста, скажите мне, перед кем я должен извиниться, чтобы мои парни погибали в два раза реже, чем это происходит сегодня?!\n\nЯ никого не обвиняю и никому не хочу ничего предъявить. Я просто говорю – оставьте свои капризы. Оставьте свои принципы. И дайте боеприпасы. Я не тыкаю вам в нос тем, что вы сидите завтракаете, обедаете и ужинаете с золотой посуды, и отправляете своих дочек, внучек и Жучек отдыхать в Дубай. Не стесняясь ничего. В тот момент, когда русский солдат гибнет на фронте. Я просто прошу – дайте боеприпасы!»"
WGN.40.a: "§RОни§! прямо, абсолютно прямо работают на врага"
rus.83.t: "«Я/МЫ - ВАГНЕР»"
rus.83.d: "Обращение руководителя «Группы Вагнера» Е.Пригожина к народу России и Министерству обороны РФ (с сокращениями):\n\n«Как говорится – говно кипит, кровь бурлит, но вопросы, которые я задавал по боеприпасам, к сожалению, остаются абсолютно нерешённые. Это серьёзнейшая проблема. Причём боеприпасы в стране есть, об этом уже не раз делали заявления. Промышленность вышла на необходимые объёмы. Даёт то, что нужно стране. Более того, даёт с запасом.\n\nЯ знаю склады, знаю номера партий, знаю номера ящиков. Чётко понимаю, где что находится. И знаю о том, что эти боеприпасы есть. Но не могу решить эту проблему не смотря на все свои знакомства и связи. Всё тонет и вязнет. Никаких решений не предпринимается. Генералы, офицеры, в воинских штабах, на различных должностях помогают, чем могут. Помогают изо всех сил. Стараются. Упираются. Иногда нарушают воинские законы, чтобы выдать нам дополнительные боеприпасы, которые нам так остро требуются.\n\nЧиновники показывают пальцем вверх, и говорят о том, что – вы же знаете, Евгений Викторович, у вас непростые отношения вон там. Продолжая показывать пальцем вверх и закатывать глаза. Поэтому вам надо пойти извиниться и повиниться. Тогда ваши бойцы получат боеприпасы. Перед кем извиниться? Кому повиниться? 140 000 000 русских, пожалуйста, скажите мне, перед кем я должен извиниться, чтобы мои парни погибали в два раза реже, чем это происходит сегодня?!\n\nЯ никого не обвиняю и никому не хочу ничего предъявить. Я просто говорю – оставьте свои капризы. Оставьте свои принципы. И дайте боеприпасы. Я не тыкаю вам в нос тем, что вы сидите завтракаете, обедаете и ужинаете с золотой посуды, и отправляете своих дочек, внучек и Жучек отдыхать в Дубай. Не стесняясь ничего. В тот момент, когда русский солдат гибнет на фронте. Я просто прошу – дайте боеприпасы!»"
rus.83.a: "Что за истерия?"
WGN.41.t: "Ответ Министерства обороны Российской Федерации на запрос Е.В. Пригожина"
WGN.41.desc: "Исх. МО-197/[GetYear]\n\nКлассификация: Конфиденциально\n\nНа запрос гражданина Е.В. Пригожина\n\nУважаемый Евгений Викторович,\nВаше обращение, касающееся постановления ГШ-237/2022 и обеспечения подразделений ЧВК «Вагнер» артиллерийскими боеприпасами, получено и рассмотрено. Вопросы распределения и поставок материально-технических средств находятся под строгим контролем соответствующих структур Министерства обороны и решаются в рамках утверждённых планов и приоритетов. Текущая ситуация с боеприпасами анализируется, и необходимые меры принимаются в установленном порядке. Для более оперативного и конструктивного обсуждения данного вопроса рекомендуем Вам лично обратиться к уполномоченным должностным лицам Генерального штаба или Управления материально-технического обеспечения для уточнения деталей и выработки взаимоприемлемых решений.\n\nС уважением,\nЗаместитель начальника управления МТО\n\nДата: [?global.date.GetDateStringNoHourLong]"
WGN.41.a: "«Придите на поклон и мы все решим»"
WGN.42.t: "«Счастливый дедушка»"
WGN.42.desc: "Евгений Викторович вновь вышел на связь с линии фронта. Ситуация с боеприпасам остается крайне тяжелой, чему соответствует комментарий «Первого»:\n\n«Почему лежат снаряды на складах? Объясняю. Есть люди, которые воюют. А есть люди, которые один раз в жизни где-то выучили о том, что должен быть резерв, и копят, копят, копят эти резервы. Промышленность стругает вот такие вот снаряды, а вместо того, чтобы отдавать их в войсках, их накапливают на неких складах, для чего никто не знает.\n\nИ вместо того, чтобы потратить снаряд, убить противника, сохранить жизнь нашего солдата, убивают наших солдат, а счастливый дедушка думает, что ему хорошо. И что делать дальше стране, если он окажется прав, дай бог всем здоровья, а вот что делать стране, что делать нашим детям, внукам, будущему России, и как выиграть войну, если вдруг случайно, я просто предполагаю, окажется, что этот дедушка законченный мудак?»"
WGN.42.a: "Ни на кого не намекаем, конечно"
WGN.43.t: "Запрос от редакций"
WGN.43.desc: "На протяжении сегодняшнего дня в пресс-службу Пригожина пришло несколько запросов от СМИ, связанных с недавним упоминанием Евгением Викторовичем некоего «дедушки». Редакции хотят уточнить, кого именно глава ЧВК «Вагнер» имел ввиду.\n\n#1592 Запрос от редакции издания «Медуза»:\nЕвгений Викторович, добрый день! Просим вас ответить на следующие вопросы:\n1) Кого вы имели в виду под «счастливым дедушкой» в своем видеоролике?\n2) Какова ситуация с поставками снарядов ЧВК «Вагнер» сейчас?\n3) Поступали ли вам какие-либо сигналы от руководства страны после ваших обращений? Допускаете ли вы, что против вас будет развернута информационная кампания?\n\n#1593 Запрос от редакции издания RTVI:\nДобрый день! Беспокоит журналист RTVI Дмитрий Никитин. Прошу вас ответить на следующие вопросы:\n1) Кого вы имели в виду под «счастливым дедушкой» в своем видеоролике?\n2) Какова ситуация с поставками снарядов ЧВК «Вагнер» сейчас?\n3) На прошлой неделе российская активистка, которая занимается сборами для нужд участников СВО сообщила, что нашла боеприпасы и отправила их вам (судя по ящикам на видео, речь идет о 152мм снарядах). Расскажите, получили ли вы их, в каком объеме и какие именно?\n\n#1594 Запрос от редакции издания The Daily Beast:\nДобрый день! Вас беспокоит Эллисон Квинн из The Daily Beast (Евгений Викторович, я вернулась!). Хотелa бы задать вопрос по поводу вашего видеоролика, в котором Вы упомянули некого «счастливого дедушку». Кто именно этот счастливый дедушка? Спасибо заранее за ответ!"
WGN.43.a: "Счастливый дедушка - начальник Генштаба Герасимов"
WGN.43.b: "Уклониться от прямого ответа (Намекнуть на кое-кого другого)"
WGN.44.t: "Ответ на запросы от редакций"
WGN.44.desc: "#1592 Публикуем комментарий Евгения Пригожина на запрос от редакции издания «Медуза»:\n«Я уже много раз повторял, что вражеским изданиям комментариев не даю. Как только подобные вопросы придут от неангажированного российского издания – я с удовольствием на них отвечу».\n\n#1593 Публикуем комментарий Евгения Пригожина на запрос от редакции издания RTVI:\n«На первый вопрос вам отвечаю, я говорил про дедушку в контексте того, что нам не дают снаряды и держат их на складах. И кто может быть дедушкой? Вариант номер один, Мизинцев, которого уволили за то, что он нам давал снаряды, и поэтому теперь он нам давать снаряды не может. Начальник Генерального штаба Валерий Васильевич Герасимов, который должен давать снаряды, но снарядов мы не получаем, в достаточном объеме, а получаем всего 10%. И третий вариант Наталья Хим, которая в соцсетях появилась, предлагая нам ящики со снарядами. Выберите любой из этих вариантов, кого я назвал дедушкой — Мизинцева, Герасимова или Наталью Хим.\n\n#1594 Публикуем комментарий Евгения Пригожина на запрос от редакции издания The Daily Beast:\n«Эллисон, ну наконец-то! Я по тебе соскучился. Я только что дал ответ RTVI, готов продублировать их запрос и их ответ - там все про «дедушку» расписано."
WGN.44.a: "Эллисон, обращайся почаще"
WGN.45.t: "Ответ на запросы от редакций"
WGN.45.desc: "#1592 Публикуем комментарий Евгения Пригожина на запрос от редакции издания «Медуза»:\n«Я уже много раз повторял, что вражеским изданиям комментариев не даю. Как только подобные вопросы придут от неангажированного российского издания – я с удовольствием на них отвечу».\n\n#1593 Публикуем комментарий Евгения Пригожина на запрос от редакции издания RTVI:\n«На первый вопрос вам отвечаю, я говорил про дедушку в контексте того, что нам не дают снаряды и держат их на складах. И кто может быть дедушкой? Вариант номер один, Мизинцев, которого уволили за то, что он нам давал снаряды, и поэтому теперь он нам давать снаряды не может. Кто-то из высшего руководства страны, кто решает, что и как, и кто прекрасно знает, что снарядов мы получаем всего 10% от необходимого объема. И третий вариант Наталья Хим, которая в соцсетях появилась, предлагая нам ящики со снарядами. Выберите любой из этих вариантов, кого я назвал дедушкой — Мизинцева, кого-то из верхушки или Наталью Хим.\n\n#1594 Публикуем комментарий Евгения Пригожина на запрос от редакции издания The Daily Beast:\n«Эллисон, ну наконец-то! Я по тебе соскучился. Я только что дал ответ RTVI, готов продублировать их запрос и их ответ - там все про «дедушку» расписано."
WGN.45.a: "Эллисон, обращайся почаще"
WGN.46.t: "Солдаты ВС РФ просят перевода в ЧВК «Вагнер»"
WGN.46.desc: "До нашего сведения дошли видеозаписи с различных участков линии фронта, на которых военнослужащие ВС РФ, мобилизованные и контрактники, выражают недовольство действиями вышестоящего командования и просят о переводе в подразделения ЧВК «Вагнер».\n\nТак, бойцы 374-го отдельного стрелкового батальона сообщили о вопиющем пренебрежении со стороны командиров, которые отправляют их на передовые позиции без достаточного обеспечения продовольствием, водой и боеприпасами. Эвакуация раненых практически не проводится. Военнослужащие заявили о своём нежелании продолжать службу в таких условиях и требуют перехода под руководство «Оркестра». Подобное обращение поступило и от мобилизованных 1252-го стрелкового полка, которые столкнулись с острой нехваткой продуктов питания и критическим дефицитом боеприпасов.\n\nОчевидно, что профессионализм и боевое братство, присущие «Музыкантам», становятся для многих примером, побуждая солдат искать защиты и справедливости под нашими знаменами."
WGN.46.a: "В армии полный бардак"
WGN.47.t: "Партия снарядов от Натальи Хим"
WGN.47.desc: "Экс-участница телепроекта «Дом-2» Наталья Хим передала «Вагнеру» закупленную на ее средства партию боеприпасов. Наталья с 2014 г. помогает Донбассу, вступала в Ополчение ДНР, а после начала СВО занималась активной общественной деятельностью. Она отметила, что если даже в её силах оказалось найти боеприпасы, то российское оборонное ведомство тем более может это сделать:\n\n«Ну что, друзья, снаряды Вагнерам, дядя Женя, встречай. А знаете, что самое смешное? Если я, Домдвашница, смогла их вымотить, то наше Министерство обороны тоже явно способно их найти и дать в необходимом количестве. Сказать мне тут толком больше нечего. Просто работаем и призываю других ребят по возможности вымучивать и делиться. Иначе мы всё просрём. А сила, по-любому, в правде.»"
WGN.47.a: "Пример настоящего патриотизма"
WGN.48.t: "Комментарий Е. В. Пригожина по поставкам боеприпасов"
WGN.48.desc: "Несколько дней назад генерал Сергей Суровикин обратился к руководству «Вагнера» с предложением о урегулировании конфликта с МО РФ. Благодаря своему авторитетному статусу и связям в Минобороны, казалось, что ситуация была решена в нашу пользу.\n\n«Мы получили боевое распоряжение (...), в котором, если убрать секретные данные, в сухом остатке следующее: нам обещают дать боеприпасы и вооружения столько, сколько нам требуется для продолжения дальнейших действий», — заявил Евгений Викторович.\n\nОднако, по прошествии нескольких дней ситуация никак не поменялась. Боеприпасов нет, прямых ответов на наши запросы тоже. Действовать никто не собирается."
WGN.48.a: "Чертовы лжецы"
WGN.49.t: "Комментарий Е. В. Пригожина по поставкам боеприпасов"
WGN.49.desc: "Несколько дней назад генерал Сергей Суровикин обратился к руководству «Вагнера» с предложением о урегулировании конфликта с МО РФ. Благодаря своему авторитетному статусу и связям в Минобороны, казалось, что ситуация была решена в нашу пользу.\n\n«Мы получили боевое распоряжение (...), в котором, если убрать секретные данные, в сухом остатке следующее: нам обещают дать боеприпасы и вооружения столько, сколько нам требуется для продолжения дальнейших действий. Через несколько дней боеприпасы по линии МТО действительно начали поступать, однако, их число как склонялось в сторону нуля, так и склоняется. Если вы думаете, что 25% объема от необходимого количества снарядов нас устроит - вы глубоко ошибаетесь. Чиновники МО не дают боеприпасы не мне, не Мизинцеву, когда тот еще возглавлял управление МТО, не Суровикину. Почему так происходит? Мои солдаты не будут вовевать, будучи обреченными на бессмысленную смерть при отсутствии боеприпасов.», — заявил Евгений Викторович."
WGN.49.a: "Военная бюрократия не успокоится, пока «Вагнер» не будет уничтожен"
WGN.50.t: "Военкор Симонов посетил тыловой лагерь ЧВК «Вагнер»"
WGN.50.desc: "Военкор Александр Симонов побывал в гостях в одном из тыловых лагерей ЧВК «Вагнер».\n\nНастроение у бойцов отличное, несмотря на то, что они скучают по дому. Военные показали, как обустроили свой лагерь:\n«Обустроились неплохо. Все минимальное для нашего быта имеется, все, что нужно, нам поставляется. Есть, где провести время, где спрятаться на ночь, от непогоды», – рассказал боец.\n\nТренировки у «вагнеровцев» не прекращаются. Все с нетерпением ждут новой боевой задачи."
WGN.50.a: "Парни не унывают"
