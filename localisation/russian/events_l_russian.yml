news.345.t: "В Москве состоялись переговоры Владимира Путина и Эмануэля Макрона"
news.345.d: "Переговоры по гарантиям безопасности и последствиям втягивания Украины в войну с Россией. Эти и другие темы были в центре внимания прошедшего 7 февраля в Москве российско-французского саммита.\n\nПереговоры Владимира Путина и Эммануэля Макрона длились почти шесть часов. Дискуссия началась один на один и продолжилась за деловым обедом. Президент России назвал беседу полезной и содержательной. Ее итоги стороны подвели во время пресс-конференции. Один из ключевых вопросов - недавний ультиматум России по гарантиям безопасности в Европе. Путин напомнил, что США и НАТО проигнорировали ключевые пункты российской концепции. Хотя, там нет ни одного пункта, который в Москве считают невыполнимым, подчеркнул президент. Российский лидер указал и на сомнительность политики открытых дверей в Североатлантическом альянсе. Отвергая ключевое предложение Москвы о нерасширении НАТО на восток. Путин также напомнил, что нынешнее руководство Украины шло на выборы под лозунгом мирного решения вопроса в Донбассе. И выразил надежду, что так в конце концов и будет сделано. Но при этом, подчеркнул российский лидер, нет гарантий, что Киев не предпримет попытку реализовать военный сценарий, как уже было дважды. Не видит альтернативы Минским соглашениям и Макрон, который в ближайшее время посетит Киев для переговоров с украинским лидером Владимиром Зеленским."
news.345.a: "Шаги к деэскалации?"

news.346.t: "В Киеве прошли переговоры Макрона и Зеленского"
news.346.d: "«Мы с нетерпением ждем сигналов, которые привез господин Макрон из Москвы», — с таким заявлением 8 февраля выступил глава МИД Украины Дмитрий Кулеба, предваряя встречу президентов Эммануэля Макрона и Владимира Зеленского.\n\nПрезидент Франции Эмманюэль Макрон приехал в Киев на переговоры с украинским коллегой Владимиром Зеленским. Украинский президент встретил французского коллегу в Мариинском дворце. За день до этого, 7 февраля, президент Франции провел переговоры с российским президентом Владимиром Путиным в Москве. Они обсуждали напряженность в ситуации с Украиной, в частности, Макрон говорил российскому президенту о необходимости избежать войны. Прежде он заявил, что деэскалация конфликта вокруг Украины является приоритетом для внешней политики Франции.\n\n«Минские соглашения — это единственный путь, который позволит нам установить мир; единственный путь, который позволит найти долгосрочное политическое решение», — заявил Эммануэль Макрон на пресс-конференции по итогу переговоров. Французский лидер также подметил, что Владимир Зеленский, как и Путин, выполнять Минские соглашения готов. Сам Макрон оценивает свои визиты в Москву и Киев довольно оптимистично. После поездки в Россию он заявил, что должен был предотвратить эскалацию конфликта на Украине — эту задачу, по его словам, он выполнил."
news.346.a: "Дипломатическая игра набирает обороты"
news.347.t: "Переговоры Сергея Лаврова и Энтони Блинкена в Женеве"
news.347.d: "Уже перед началом женевских переговоров 21 января 2022 глава МИД России Сергей Лавров и госсекретарь США Энтони Блинкен не скрывали, что вряд ли стоит рассчитывать на какие-то широкие договоренности по их итогам.\n\nРечь шла о предложениях по гарантиям безопасности, которые российская сторона передала американцам и их союзникам по НАТО в ходе трех туров консультаций, состоявшихся на прошлой неделе. Министр Лавров рассчитывал, что встреча позволит США получить разъяснения по российским предложениям. «Я полагаю, что сейчас министр иностранных дел Лавров лучше понимает нашу позицию. И мы тоже (лучше понимаем позицию России), сегодняшняя дискуссия была полезной в этом смысле, и именно для этого мы и провели встречу», — сказал на пресс-конференции по итогам Блинкен.\n\nКак следует из заявлений глав дипломатических ведомств, часть беседы касалась Украины. «Мы слышали от российских официальных лиц, что намерений вторгаться на Украину нет. Фактически министр Лавров повторил мне это сегодня. Но опять же мы смотрим на то, что видно всем: это поступки и действия, а не слова, в чем есть разница», — заметил госсекретарь. Он повторил, что в случае любых враждебный действий Москва столкнется с решительным ответом союзников."
news.347.a: "Как со стенкой..."
news.347.b: "Зайдет ли кризис слишком далеко?"
news.348.t: "Хакеры заблокировали работу сайтов правительства Украины и ряда ведомств"
news.348.d: "На Украине произошла глобальная хакерская атака на сайты правительства. Пострадали около 70 веб-сайтов, в том числе Министерство иностранных дел, Кабинет министров и Совет национальной безопасности и обороны. На взломанных сайтах было выведено сообщение, продублированное на украинском и польском языках: «Бойтесь и ждите худшего». Вскоре после появления сообщения сайты были отключены от сети.\n\nРабота всех взломанных сайтов была восстановлена в течении нескольких часов. «Мы ясно видим их почерк. Эти действия осуществлены российскими специалистами, уверен в этом на 99,9%», – заявил секретарь СНБО Данилов."
news.348.a: "Интересно"
news.349.t: "Сергей Шойгу подал в отставку"
news.349.d: "Министр обороны Российской Федерации Сергей Кужугетович Шойгу подал в отставку. Произошло это на фоне критики со стороны ряда провоенных общественных деятелей и руководителя ЧВК «Вагнер» Евгения Пригожина, который обвинил руководство Минобороны в саботаже поставок боеприпасов и больших потерях среди личного состава ВС РФ в ходе вторжения на Украину.\n\nИсполнение обязанностей министра временно возложено на генерал-полковника Юнус-Бека Евкурова. Новое руководство приступило к оценке ситуации с целью стабилизации тылового обеспечения. Назначение постоянного главы ведомства ожидается в ближайшее время."
news.349.a: "Рассчитываем па позитивные преобразования в МО"
news.349.b: "Посмотрим, что из этого выйдет"
