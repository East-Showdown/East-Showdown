smo.1.t: "Расширение НАТО"
smo.1.desc: "Уже давно стало очевидным стремление Украины вступить в Североатлантический альянс — организацию, которая с момента своего создания служит инструментом военного и политического давления Запада на страны, не входящие в её состав. Для России расширение НАТО к её границам представляет прямую угрозу национальной безопасности и стратегическим интересам.\n\nВключение Украины в НАТО откроет Западу широкие возможности для размещения военной инфраструктуры и вооружений в непосредственной близости от российских границ. Это создаст серьёзный дисбаланс в регионе и поставит под угрозу стабильность, накопленную десятилетиями после окончания холодной войны.\n\nДля России такое развитие событий недопустимо. Мы не можем позволить превратить территорию Украины в плацдарм, направленный против нашей страны. Сегодня настало время принять твёрдые меры, которые позволят защитить интересы России, а также ее граждан и суверенитет."
smo.1.a: "Так чего же мы ждём?"
smo.2.t: "Эскалация"
smo.2.desc: "С приходом к власти Владимира Зеленского в 2019 году многие надеялись на новый этап мирного урегулирования конфликта на Украине. В конце того же года в Париже прошла встреча нормандской четвёрки, на которой обсуждались пути реализации Минских соглашений и прекращение боевых действий. Однако уже вскоре украинская сторона отказалась от ряда ключевых мирных инициатив, что значительно осложнило процесс и привело к затягиванию конфликта.\n\nПо сей день ситуация на Украине остаётся гибридной войной — активных масштабных боевых действий нет, но продолжаются провокации, обстрелы и локальные столкновения, поддерживаемые Киевом. В середине декабря Россия выдвинула НАТО требование прекратить политику расширения на восток и предоставить гарантии безопасности, исключающие размещение военных объектов у российских границ. Эти законные и обоснованные требования были отклонены альянсом как «невыполнимые».\n\nВыбора у нас не остаётся. Грядёт неминуемая эскалация конфликта — вынужденный ответ на продолжающиеся угрозы и нежелание Запада учитывать мнение России. В этих условиях мы готовы защищать свои национальные интересы всеми доступными средствами."
smo.2.a: "Не мы это начали, но нам это заканчивать"
smo.3.t: "Союзная решимость — 2022"
smo.3.desc: "В декабре 2021 года Владимиром Путиным и Александром Лукашенко было принято решение о проведении совместных учений. 18 января 2022 года на брифинге для иностранных военных атташе заместитель министра обороны РФ Александр Фомин сообщил, что целями учений является проведение внеплановой проверки войск и отработка различных вариантов совместных действий в рамках Союзного государства. Также важной частью учений является оценка возможностей транспортной инфраструктуры по обеспечению перевозки войск в ходе переброски российских частей на территорию Беларуси. В рамках учений туда было перебазировано 12 самолётов Су-35, а также самолёты Су-25СМ, два дивизиона систем ПВО С-400 и дивизион зенитных ракетно-пушечных комплексов «Панцирь-С». \nУчения будут проводиться на протяжениии 10 дней. Территориально учения охватят почти всю Беларусь, Калиниград, а также Черное море. Численность войск, которые будут задействованы в ходе учений, не оглашается. \n*** \nТем временем где-то в Кремле. \n— Вы уверены, что после учений стоить начинать вторжение? \n— Безусловно, ждать более нельзя. \n— Хорошо, я отдам войскам соответствующие приказы. \n— Действуйте же. И свяжите меня с Александром Григорьевичем."
smo.3.a: "Всё интересное только начинается"
smo.4.t: "Союзная решимость — 2022"
smo.4.desc: "В декабре 2021 года Владимиром Путиным и Александром Лукашенко было принято решение о проведении совместных учений. 18 января 2022 года на брифинге для иностранных военных атташе заместитель министра обороны РФ Александр Фомин сообщил, что целями учений является проведение внеплановой проверки войск и отработка различных вариантов совместных действий в рамках Союзного государства. Также важной частью учений является оценка возможностей транспортной инфраструктуры по обеспечению перевозки войск в ходе переброски российских частей на территорию Беларуси. В рамках учений туда было перебазировано 12 самолётов Су-35, а также самолёты Су-25СМ, два дивизиона систем ПВО С-400 и дивизион зенитных ракетно-пушечных комплексов «Панцирь-С». \nУчения будут проводиться на протяжениии 10 дней. Территориально учения охватят почти всю Беларусь, Калиниград, а также Черное море. Численность войск, которые будут задействованы в ходе учений, не оглашается. \n*** \nМинск, Резиденция президента РБ. \nАлександр Григорьевич только вернулся в свою резиденцию после встречи с журналистами по поводу Военных учений. Настроение его было неясным. С одной стороны учения в рамках Союзного государства были обычным делом, укрепляющим дружбу между народами России и Беларуси, а также улучшающим отношения с правительством России, которые, впрочем, и без этого были неплохи. Но Лукашенко понимал, что грядет что-то очень нехорошее... \nЗазвонил коммутатор. Довольно неожиданно, час уже поздний. \n— Да-да, слушаю. \n— Александр Григорьевич, вам звонок из Кремля, прямиком от Владимира Путина. \n— Соединяйте... \nЗвонок из Кремля? Нечасто оттуда приходят звонки. \n— Владимир Владимирович, доброго Вам вечера, что за повод у звонка в такую поздноту? \n— И вам доброго Александр Григорич, у меня для вас серьёзный разговор."
smo.4.a: "Что-то грядёт..."
smo.5.t: "Союзная решимость — 2022. Завершение учений"
smo.5.desc: "Учения подходят к концу. В ходе них было переведо множество снарядов, патронов, сломалась некоторая техника, ведь неломающейся техники не существует, да и навряд-ли когда-нибудь будет. Но все это восполнимо, снаряды произведут заводы, технику починят. Самое главное, что эти учения укрепили связь между нашими братскими странами и народами, увеличили профессионализм армии, подготовили её к будующим трудностям... \nСогласитесь, звучит так, будто бы все хорошо и это счастливый конец? Эх, если бы это было так. \nУчения окончены, журналисты уезжают в другие места в поиске новых материалов для новостей, войска переводятся обратно в казармы, уезжают на привычные  места дислокации. Или нет?"
smo.13.t: "Вражеская диверсия"
smo.13.d: "К большому сожалению, сегодня в результате действий вражеской ДРГ, был убит один из наших генералов..."
smo.13.a: "Царствие небесное..."
smo.14.t: "Вражеская диверсия"
smo.14.d: "Сегодня пришла весть о ранении нашего генерала. У службы безопасности подозрения что это дело рук иностранных ДРГ. Генерал временно находится на лечении."
smo.14.a: "Нам нужно улучшать нашу контрразведку и внутреннюю безопасность."
smo.15.t: "Попытка диверсии"
smo.15.d: "Никто не ожидал, но сегодня была попытка ликвидировать нашего генерала. К нашему счастью, никто не пострадал."
smo.15.a: "Все-таки финансирование контрразведки дает свои плоды..."
smo.5.a: "Уже скоро..."
smo.9.t: "Начало Специальной военной операции"
smo.9.desc: "Агенты ФСБ, а также члены Совета Безопасности сообщили о полной готовности страны и армии к проведению Специальной военной операции. Мы уверены в наших силах и готовы повторить бросок на Крым в 2014 году, но прогулка все-равно не обещает быть легкой. Владимир Путин уже готов зачитать обращение ко всем нашим гражданам, и после наши боевые порядки немедленно устремятся на Киев."
smo.9.a: "Славься Россия!"
smo.10.t: "Первый раунд переговоров"
smo.10.desc: "Сегодня в Гомеле начался первый раунд переговоров между нашей делегацией и делегацией Украины. На повестке дня будет обсуждаться обмен пленными и отвод вооружённых сил с линий соприкосновения. Мы надеемся что украинское правительство облагоразумилось и согласится на наши условия, а может, мы пойдём на уступки, ведь наши ребята тоже погибают."
smo.10.a: "Идём на некоторые уступки"
smo.10.b: "Мы побеждаем, гнём свою линию!"
smo.11.t: "Второй раунд переговоров"
smo.11.desc: "Сегодня пройдёт второй раунд переговоров между делегациями России и Украины в Беловежской Пущи. Мы надеемся что после первого раунда Зеленский и его министры не захотят продолжения боевых действий, которые несут разрушительный характер для Украины, однако, темп нашего наступления убавился, а запад уже начал поставки вооружения, может нам чуть-чуть сбавить свои амбиции?"
smo.11.a: "Идем на уступки"
smo.11.b: "Продолжаем гнуть свою линию"
smo.12.t: "Премьера «Лучшие в аду»"
smo.12.d: "В ответственный для отечества момент, режиссер Андрей Батов выпускает патриотический фильм «Лучшие в аду». Картина повествует о том, как подразделения «белых» выполняют штурмовую операцию по захвату зданий, их задача — занять наблюдательный пункт и навести штурмовую авиацию на цели в тылу противника. Им противостоят подразделения «жёлтых», которые окопались в этих зданиях и также готовы сражаться до конца. Хоть национальная принадлежность «белых» и «жёлтых», год и место ведения боёв в фильме не указывается, однако очевидно, что под «белыми» подразумевается ЧВК «Вагнер», а под «жёлтыми» ВСУ. К продюсированию фильма приложил руку сам покровитель Вагнера Евгений Пригожин, а автором сценария является Алексей Нагин, один из командиров «Оркестра»."
smo.12.a: "Неплохо"
smo.24.t: "Премьера «Свидетель»"
smo.24.d: "В Москве состоялась премьера фильма «Свидетель», непосредственно затрагивающего события Специальной Военной Операции. Согласно сюжету, бельгийский скрипач-виртуоз со своим менеджером приезжают в Москву на музыкальный конкурс в конце февраля 2022 года, где знакомятся с украинским олигархом и по его приглашению оказываются в Киеве — после чего начинается полномасштабная война. Скрипач застрянет в поселке Семидвери и станет свидетелем бесчеловечных преступлений украинских неонацистов из полка «Азов». Теперь его главная цель не просто выжить, а донести правду до всего мира. Ведь правда сильнее страха."
smo.24.a: "Неплохо"

