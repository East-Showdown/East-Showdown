WGN_mission.1.t: "Штурм Соледара"
WGN_mission.1.d: "Командование ЧВК «Вагнер» отдало приказ о начале наступательной операции на Соледар — важный узел обороны противника на северо-восточном фланге бахмутского направления. Город представляет особую ценность благодаря соляным шахтам, которые можно использовать в качестве укреплённых позиций, а также господствующим высотам, обеспечивающим контроль над окружающей местностью. Успех операции по захвату Соледара позволит обойти Бахмут с флангов и создать условия для его полного окружения. На кону — оперативная инициатива в регионе и возможность нанести стратегическое поражение противнику. Силы готовы, время действовать."
WGN_mission.1.a: "Принято"

WGN_mission.2.t: "Штурм Бахмута"
WGN_mission.2.d: "Совет Командиров ЧВК «Вагнер» утвердил начало этапа операции «Бахмутская Мясорубка, что подразумевает штурм и взятие под контроль города Бахмут, или как его принято называть в ДНР - Артемовск. Подразделения Вагнера будут брать город, параллельно превращая его в руины и нанося огромные потери ВСУ, в то время как ВС РФ будут держать фланги. Украинское командование уже начало принимать стабилизационные мероприятия и подсылать резервы из мобилизованных и опытных частей под Артемовск, готовясь к нашему наступлению. Нашим товарищам брошен серъёзный вызов, но мы выполним свою миссию во что бы то ни стало. Скоро в Бахмуте будет играть оркестр!"
WGN_mission.2.a: "Принято"

WGN_mission.3.t: "Провал операции «Бахмутская Мясорубка»"
WGN_mission.3.d: "После многих дней безуспешных штурмов и обстрелов укрепрайонов Артёмовска, мы поняли, что потеряли наш наступательный потенциал на Бахмутском направлении. Мы нанесли значительный урон ВСУ, но, к сожалению, не смогли выполнить все цели операции. Украинцы сосредоточили под Бахмутом огромные силы, включая танки, спецназ и артиллерию, так что возможности разбить бандеровцев у нас практически не было. Евгений Викторович высказался по этому поводу в своей пресс-службе и обвинил Минобороны и Генштаб ВС РФ в том, что они не оказали должную поддержку группе «Вагнера», что и привело к провалу операции «Бахмутская Мясорубка». Это был большой удар по нашей репутации, но мы продолжаем являться самым боеспособным подразделением в зоне СВО. У нас еще все впереди."
WGN_mission.3.a: "Это еще не конец!"
rus.1.t: "СВО затягивается"
rus.1.desc: "Несмотря на наши очевидные победы на фронте, украинская армия не спешит сдаваться. Мы выполнили большинство военных и тактических целей, взяли множество населенных пунктов, уничтожили огромное количество украинской техники и авиации, но все идет не совсем по нашему плану. Очевидно, спецоперация затягивается, а наша группировка войск начинает выдыхаться. Не похоже, что у Киева получится перехватить инициативу в свои руки, но у Генштаба есть серьезные опасения по этому поводу."
rus.1.a: "Еще чуть-чуть..."
rus.2.t: "Смерть Владимира Вольфовича Жириновского"
rus.2.desc: "Сегодня, 6 апреля 2022 года в 13:50 по Московскому времени от коронавируса умер основатель и председатель ЛДПР, депутат Государственной Думы, кандидат на должность президента Российской Федерации на выборах 1991, 1996, 2000, 2008, 2012 и 2018 годов, заместитель председателя Государственной Думы (2000—2011), делегат Парламентской ассамблеи Совета Европы (1996—2008), доктор философских наук, заслуженный юрист Российской Федерации, полный кавалер ордена «За заслуги перед Отечеством», Владимир Вольфович Жириновский. Он был великим и известнейшим человеком, память о нем будет еще долго витать в народе."
rus.2.a: "Он запомнится как настоящий патриот!"
rus.2.b: "Помянем Владимира Вольфыча"
rus.2.c: "Наконец-то этот клоун умер"
rus.8.t: "Стартовая ситуация"
rus.8.desc: "Близится российское вторжение на Украину. Предыстория близящегося конфликта началась еще аж в 2013 году, когда по всей Украине начались антироссийские протесты, последствием которых в начале 2014 года стало провозглашение ДНР и ЛНР, что переросло в полноценную войну на Донбассе. Активные боевые действия продолжались до 2015 года, хотя локальные стычки между войсками происходили вплоть до 2022. С одной стороны конфликта стоит Росcия, которая хочет заполучить промышленно развитый и густонаселенный Донбасс, а также защитить местное русскоговорящее население, проживающее в Республиках. С другой стороны конфликта находится Украина, желающая восстановить свою территориальную целостность и вернуть контроль над Крымом и Донбассом. Что же принесет нам наступивший год?"
rus.8.a: "Год обещает быть интересным"
rus.9.t: "Подписание документов о признании Донецкой и Луганской народных республик"
rus.9.desc: "Президент Владимир Путин подписал указы «О признании Донецкой Народной Республики», «О признании Луганской Народной Республики» и два договора — о дружбе и взаимопомощи. Подписание состоялось в Екатерининском зале Кремля, где ранее днем на расширенном заседании Совета безопасности обсуждалось с членами Совбеза возможность признания. От имени самопровозглашенных в 2014 республик договоры подписывали их главы — Денис Пушилин за ДНР и Леонид Пасечник за ЛНР.\n\nНа завтрашний день уже запланированы заседания профильных комитетов Совета Федерации, а также состоится заседание Госдумы, на котором, как анонсировалось ранее, будет обсуждаться ситуация с признанием самопровозглашенных республик. "
rus.9.a: "Донбасс будет свободным!"
rus.10.t: "Подписание документов о признании Донецкой и Луганской народных республик Российской Федерацией"
rus.10.desc: "Президент Владимир Путин подписал указы «О признании Донецкой Народной Республики», «О признании Луганской Народной Республики» и два договора — о дружбе и взаимопомощи. Подписание состоялось в Екатерининском зале Кремля, где ранее днем на расширенном заседании Совета безопасности обсуждалось с членами Совбеза возможность признания. От имени самопровозглашенных в 2014 республик договоры подписывали их главы — Денис Пушилин за ДНР и Леонид Пасечник за ЛНР.\n\nНа завтрашний день уже запланированы заседания профильных комитетов Совета Федерации, а также состоится заседание Госдумы, на котором, как анонсировалось ранее, будет обсуждаться ситуация с признанием самопровозглашенных республик. "
rus.10.a: "Слава России!"
smo.1.t: "Расширение НАТО"
smo.1.desc: "Уже давно стали очевидными стремления Украины вступить в НАТО. Если мы допустим это, страны запада получат огромное стратегическое преимущество. С уверенностью можно сказать, что мы не можем допустить расширения Североатлантического альянса и включения в его состав Украины. Сейчас самое время начинать действовать."
smo.1.a: "Так чего же мы ждём!"
smo.2.t: "Эскалация"
smo.2.desc: "Грядет неминуемая эскалация конфликта. По сей день конфликт на Украине является гибридной войной без активных боевых действий. В середине декабря мы выдвинули НАТО требование о прекращении политики расширения на восток и предоставление нам гарантий безопасности. Эти требования в НАТО сочли невыполнимыми. Выбора у нас не остается."
smo.2.a: "Момент истины"
smo.3.t: "Союзная решимость — 2022"
smo.3.desc: "В декабре 2021 года Владимиром Путиным и Александром Лукашенко было принято решение о проведении совместных учений. 18 января 2022 года на брифинге для иностранных военных атташе заместитель министра обороны РФ Александр Фомин сообщил, что целями учений является проведение внеплановой проверки войск и отработка различных вариантов совместных действий в рамках Союзного государства. Также важной частью учений является оценка возможностей транспортной инфраструктуры по обеспечению перевозки войск в ходе переброски российских частей на территорию Беларуси. В рамках учений туда было перебазировано 12 самолётов Су-35, а также самолёты Су-25СМ, два дивизиона систем ПВО С-400 и дивизион зенитных ракетно-пушечных комплексов «Панцирь-С». \nУчения будут проводиться на протяжениии 10 дней. Территориально учения охватят почти всю Беларусь, Каллиниград, а также Черное море. Численность войск, которые будут задействованы в ходе учений, не оглашается. \n*** \nТем временем где-то в Кремле. \n— Вы уверены, что после учений стоить начинать вторжение? \n— Безусловно, ждать более нельзя. \n— Хорошо, я отдам войскам соответствующие приказы. \n— Действуйте же. И свяжите меня с Александром Григорьевичем."
smo.3.a: "Всё интересное только начинается"
smo.4.t: "Союзная решимость — 2022"
smo.4.desc: "В декабре 2021 года Владимиром Путиным и Александром Лукашенко было принято решение о проведении совместных учений. 18 января 2022 года на брифинге для иностранных военных атташе заместитель министра обороны РФ Александр Фомин сообщил, что целями учений является проведение внеплановой проверки войск и отработка различных вариантов совместных действий в рамках Союзного государства. Также важной частью учений является оценка возможностей транспортной инфраструктуры по обеспечению перевозки войск в ходе переброски российских частей на территорию Беларуси. В рамках учений туда было перебазировано 12 самолётов Су-35, а также самолёты Су-25СМ, два дивизиона систем ПВО С-400 и дивизион зенитных ракетно-пушечных комплексов «Панцирь-С». \nУчения будут проводиться на протяжениии 10 дней. Территориально учения охватят почти всю Беларусь, Каллиниград, а также Черное море. Численность войск, которые будут задействованы в ходе учений, не оглашается. \n*** \nМинск, Резиденция президента РБ. \nАлександр Григорьевич только вернулся в свою резиденцию после встречи с журналистами по поводу Военных учений. Настроение его было неясным. С одной стороны учения в рамках Союзного государства были обычным делом, укрепляющим дружбу между народами России и Беларуси, а также улучшающим отношения с правительством России, которые, впрочем, и без этого были неплохи. Но Лукашенко понимал, что грядет что-то очень нехорошее... \nЗазвонил коммутатор. Довольно неожиданно, час уже поздний. \n— Да-да, слушаю. \n— Александр Григорьевич, вам звонок из Кремля, прямиком от Владимира Путина. \n— Соединяйте... \nЗвонок из Кремля? Нечасто оттуда приходят звонки. \n— Владимир Владимирович, доброго Вам вечера, что за повод у звонка в такую поздноту? \n— И вам доброго Александр Григорич, у меня для вас серьёзный разговор."
smo.4.a: "Что-то грядёт…"
smo.5.t: "Союзная решимость — 2022. Завершение учений"
smo.5.desc: "Учения подходят к концу. В ходе них было переведо множество снарядов, патронов, сломалась некоторая техника, ведь неломающейся техники не существует, да и навряд-ли когда-нибудь будет. Но все это восполнимо, снаряды произведут заводы, технику починят. Самое главное, что эти учения укрепили связь между нашими братскими странами и народами, увеличили профессионализм армии, подготовили её к будующим трудностям... \nСогласитесь, звучит так, будто бы все хорошо и это счастливый конец? Эх, если бы это было так. \nУчения окончены, журналисты уезжают в другие места в поиске новых материалов для новостей, войска переводятся обратно в казармы, уезжают на привычные  места дислокации. Или нет?"
smo.13.t: "Вражеская диверсия"
smo.13.d: "К большому сожалению, сегодня в результате действий вражеской ДРГ, был убит один из наших генералов..."
smo.13.a: "Царствие небесное..."
smo.14.t: "Вражеская диверсия"
smo.14.d: "Сегодня пришла весть о ранении нашего генерала. У службы безопасности подозрения что это дело рук иностранных ДРГ. Генерал временно находится на лечении."
smo.14.a: "Нам нужно улучшать нашу контрразведку и внутреннюю безопасность."
smo.15.t: "Попытка диверсии"
smo.15.d: "Никто не ожидал, но сегодня была попытка ликвидировать нашего генерала. К нашему счастью, никто не пострадал."
smo.15.a: "Все-таки финансирование контрразведки дает свои плоды..."
smo.5.a: "Уже скоро..."
rus.12.t: "Гостомельский десант"
rus.12.desc: "После долгой подготовки, наши бравые десантники готовы к высадке у самого Киева. Они должны будут захватить основной аэропорт Гостомеля и дать возможность нашим наступающим войскам получать снабжение у самого предместья столицы Украины. Осталось только отдать им приказ."
rus.12.a: "Работайте, братья"
rus.13.t: "Санкции"
rus.13.desc: "После начала боевых действий, западные хозяева Украины ввели против нас дополнительные пакеты санкций. Вместе с теми ограничениями, что уже существуют, они оказывают достаточно сильное влияние на нашу экономику. Особенно страдает иностранный бизнес, который все еще находится внутри нашей страны. Несмотря на все это, мы держимся, и ни за что не сдадимся."
rus.13.a: "Заверните мне пакет в пакет"
smo.9.t: "Начало Специальной военной операции"
smo.9.desc: "Агенты ФСБ, а также члены Совета Безопасности сообщили о полной готовности страны и армии к проведению Специальной военной операции. Мы уверены в наших силах и готовы повторить бросок на Крым в 2014 году, но прогулка все-равно не обещает быть легкой. Владимир Путин уже готов зачитать обращение ко всем нашим гражданам, и после наши боевые порядки немедленно устремятся на Киев."
smo.9.a: "Славься Россия!"
smo.10.t: "Первый раунд переговоров"
smo.10.desc: "Сегодня в Гомеле начался первый раунд переговоров между нашей делегацией и делегацией Украины. На повестке дня будет обсуждаться обмен пленными и отвод вооружённых сил с линий соприкосновения. Мы надеемся что украинское правительство облагоразумилось и согласится на наши условия, а может, мы пойдём на уступки, ведь наши ребята тоже погибают."
smo.10.a: "Идём на некоторые уступки"
smo.10.b: "Мы побеждаем, гнём свою линию!"
smo.11.t: "Второй раунд переговоров"
smo.11.desc: "Сегодня пройдёт второй раунд переговоров между делегациями России и Украины в Беловежской Пущи. Мы надеемся что после первого раунда Зеленский и его министры не захотят продолжения боевых действий, которые несут разрушительный характер для Украины, однако, темп нашего наступления убавился, а запад уже начал поставки вооружения, может нам чуть-чуть сбавить свои амбиции?"
smo.11.a: "Идем на уступки"
smo.11.b: "Продолжаем гнуть свою линию"
rus.prom.t: "На краю пропасти"
rus.prom.desc: "Конфликт на Украине открыл нам огромные проблемы в Российской экономике и промышленности. Запад ввел беспрецедентные санкции. Если мы не предпримем активных мер, скоро мы не сможем не то что оплачивать наши военные расходы, но и вынуждены будем объявить дефолт. Ситуация, в которой мы можем оказаться, будет гораздо болезненней той, что была в 98.Многие наши экономисты считают, что мы не сможем разрешить кризис, и они даже подумывают бежать из страны. Но мы им этого не дадим. Они должны решить эту проблему любой ценой."
rus.prom.a: "Звоните Набиуллиной! "
rus.11.t: "Отход из под Киева"
rus.11.desc: "Ситуация под Киевом остается крайне напряженной. Раздутые тылы, слабое снабжение и партизанская активность не позволяют нам больше вести активные наступательные действия на данном направлении. Генеральный штаб ВС РФ принял решение отвести войска с северной части Украины, перекинув все освободившиеся подразделения на другие участки фронта."
rus.11.a: "Это еще не конец"
rus.11.b: "«Жест доброй воли» - гениально!"
rus.14.t: "Киев пал!"
rus.14.desc: "Как и говорили многие западные и наши аналитики, киевскому режиму не удалось удержать столицу и Киев, мать городов русских, теперь под нашим контролем! По площади "Незалежности", в скором времени, парадным маршем пройдут наши доблестные бойцы. Хоть мы и не ожидали такого сопротивления нацистов, отчего город был изрядно потрепан, но мы своего добились! Сейчас, нашим приоритетом является восстановление стабильности и порядка в городе, а также выявление активных пособников неонацистского режима. Президент Зеленский вместе со своим офисом и высшим военным командованием был эвакуирован незадолго до того как наши войска добрались до Банковой улицы. Но мы обязательно доберемся до него и призовем к ответу за свои преступления на справедливом суде!"
rus.14.a: "Победа не за горами!"
rus.15.t: "Протесты на улицах"
rus.15.desc: "В связи с началом специальной военной операции на Украине в ряде городов России прошли несанкционированные акции протеста. Небольшие группы граждан, поддавшись западной пропаганде и дезинформации, вышли на улицы с антивоенными лозунгами.\n\nНа данный момент зафиксированы тысячи протестующих по всей стране. Самые крупные стихийные акции проходят в Москве и Санкт-Петербурге. На местах работает МВД, правонарушители задерживаются.\n\nУтром Следственный комитет предупредил россиян, что они могут быть привлечены к юридической ответственности за участие в несанкционированных протестах, связанных с «напряжённой внешнеполитической ситуацией»."
rus.15.a: "Разберитесь с ними"
rus.17.t: "УК РФ Статья 280.3"
rus.17.desc: "Президент Российской Федерации подписал Федеральный закон о внесении изменений в Уголовный кодекс России. Поправки вводят уголовную ответственность за дискредитацию и распространение заведомо ложной информации об участвующих в спецоперации лицах и организациях, включая добровольцев, и увеличивают сроки наказания в виде лишения свободы."
rus.17.a: "Больше никаких фейков"
rus.18.t: ""Испокон веков за правду""
rus.18.desc: "В настоящее время на территории Украины разворачиваются не просто боевые, а самая настоящая борьба идеологий. Это конфликт, который не может быть понят и принят легко. Поэтому, наша задача - помочь людям осознать важность этой борьбы и выбрать свою позицию. В течение веков наш народ сталкивался с многими проповедниками чужих идеологий, и сейчас мы снова столкнулись с врагом. Нам необходимо напомнить нашим гражданам о том, как мы справлялись с такими вызовами в прошлом, и использовать это знание для поддержки нашей страны в нынешней борьбе."
rus.18.a: "Сосредоточимся на ВОВ"
rus.18.b: "Сосредоточимся на Имперском прошлом"
rus.18.c: "Сосредоточимся на противостоянии западу"
rus.19.t: "Украина подписала акт о капитуляции!"
rus.19.desc: "Президент Украины - Владимир Зеленский, обратился к солдатам ВСУ. В официальном сообщении было сказано, чтобы те больше не сопротивлялись нашим бойцам. Ведь сегодня, историческая дата - нацизм в Украине официально повержен. Так как украинское правительство согласилось на наши требования. Россия вернула свои исторические земли в родную гавань, а также защитила жителей Донбасса от неонацистов, которые запугивали обычный народ. Запад потерял огромные деньги на поставки в Украину оружия и техники и теперь по уши в долгах. Славься Россия! Славься страна!"
rus.19.a: "Киевскому режиму конец!!!"
rus.21.t: "Высадка на Змеиный"
rus.21.desc: "Крейсер «Москва» и патрульный корабль «Василий Быков» провели операцию по взятию острова Змеиный, крайне важного для нас в контексте доминирования в северо-западной части Чёрного моря. Изначально гарнизон острова отказался сдаваться, но после недлительного обстрела все 82 украинских пограничника сложили оружие. Сейчас остров под нашим полным контролем, что открывает перспективы возможной высадки в Одессу."
rus.21.a: "Ура!"
rus.28.t: "Снарядный голод"
rus.28.d: "Глава §R"ЧВК Вагнер" Евгений Пригожин§! заявил, что нехватка снарядов достигла около 70% и о дальнейшем продвижении не может идти и речи. По словам §RЕвгения Пригожина§! виноваты всего два человека, а именно §2Шойгу§! и §2Герасимов§!."
rus.28.n: "Бунт на тонущем корабле…"
rus.30.t: "Главенство §RГруппы Вагнера§!"
rus.30.d: "§RЧВК "Вагнер"§! сегодня стал неоспоримым лидером в политических и военных кругах страны. Их контроль не ограничивается лишь специальной военной операцией, они влияют на значительную часть российской политики и общества в целом. Лидер "Оркестра", §RЕвгений Пригожин§! пользуется весомой популярностью в военном командовании СВО. Однако, далеко не все довольны резким ростом влияния группы Вагнера и успехами приближенных к §RПригожину§!. Своё неудовлетворение выражают действующий министр обороны §2Сергей Шойгу§! и начальник генштаба ВС РФ §2Валерий Герасимов§!. Эта внутренняя борьба среди военачальников рискует негативно выразиться на результатах боевых действий в зоне СВО."
rus.30.o: "Вояки подождут. Щас §RВагнера§! подъедут."
rus.31.t: "Главенство §2Министерства Обороны§!"
rus.31.d: "§2МО РФ§! продолжает укреплять свою позицию военных и даже некоторых политических дел страны, играя важную роль в управлении всей системы §2ВС РФ§!. §2Шойгу§!, §2Герасимов§!, Ленцов, Кравцов, Лапин, Суровикин и другие фамилии ныне известных военачальников завоевали прочное уважение в зоне проведения СВО, среди населения и, конечно, армии, благодаря своим невероятным способностям и лидерским качествам. Конечно, не обходится без порицания, особенно со стороны §RПригожина§! и его §R"ЧВК "Вагнер"§!. Но нужно-ли считаться с их мнениями, если их военное влияние в СВО безнадежно иссякло, практически вытеснив их со сцены российского командования?"
rus.31.o: "Выскочка оказался за бортом. Армия знает своё дело."
rus.32.t: "Игорь Гиркин переходит в ВС РФ"
rus.32.d: "Не так давно ВС РФ пополнился ещё одним талантливым, однако весьма спорным в некоторых политических кругах лицом. Речь идёт о Игоре Ивановиче Гиркине (Стрелкове), который перейдет в подчинение непосредственно МО РФ из генералитета НМ ДНР. Гиркин является ветераном различных боевых действий, начиная от Чеченских войн и боснийского добровольческого корпуса, заканчивая самым началом конфликта на Донбассе. В том числе на его плечах заслуга удержания значительных территорий и городов Донбасса в течении длительного времени от украинской агрессии ещё в далеком 2014 году. Так-же, он занимал пост министра обороны ДНР в начале становления республики, однако был отстранён и вернулся в Россию. С началом СВО, Игорь Иванович вновь проявил желание и интерес вернуться в ряды сначала ополченцев Донбасса, а теперь уже непосредственно в ВС РФ."
rus.32.o: "Опытные кадры нам не помешают"
rus.33.t: "[RUS_event_33_script_loc_title]"
rus.33.d: "[RUS_event_33_script_loc_desc]"
rus.33.o: "Слава России!"
RUS_event_33_title_war: "«Zа мир без нацизма»"
RUS_event_33_title_no_war: "«За мир без нацизма»"
RUS_event_33_desc_war: "18 марта 2022 года на Большой спортивной арене стадиона «Лужники» в Москве состоялся грандиозный митинг-концерт, посвященный восьмой годовщине воссоединения Крыма и Севастополя с Российской Федерацией. Мероприятие, организованное по инициативе Федерации независимых профсоюзов и Общественной палаты, собрало, по данным МВД по Москве, более 203 тысяч человек, из которых свыше 95 тысяч находились непосредственно на стадионе, а около 108 тысяч — на прилегающей территории. Событие, проходившее под лозунгами «Zа мир без нацизма», «Zа Россию» и «Zа президента», стало ярким выражением единства и патриотизма российского народа.\n\nМитинг-концерт начался в 15:00 по московскому времени. На стадионе собрались представители общественных организаций, молодежь и жители столицы. Несмотря на давку на входе из-за большого числа участников, атмосфера оставалась праздничной, с полевыми кухнями, где предлагали чай, кашу и сосиски. Центральным событием стало выступление Президента РФ Владимира Путина, который подчеркнул значение воссоединения Крыма с Россией и высказал поддержку специальной военной операции:\n«Люди, которые проживали и проживают на Донбассе также не согласились с этим государственным переворотом. Против них тут же были организованы карательные военные операции, и не одна, их тут же погрузили в блокаду, подвергли систематическим обстрелам из пушек, наносили удары авиацией - это всё и есть то, что называется «геноцид».\nИменно избавить людей от этих страданий, от этого геноцида, - это является основной, главной причиной, побудительным мотивом и целью военной операции, которую мы начали на Донбассе и на Украине, именно в этом цель. И здесь, вы знаете, мне приходят в голову слова из Священного Писания: нет больше любви, как если бы кто-то отдал душу свою за друзей своих.»\n\nКультурная программа включала выступления Григория Лепса, Полины Гагариной, Олега Газманова, группы «Любэ», Тимати и артистов из Украины и ДНР. Речи общественных деятелей, таких как Владимир Машков и Маргарита Симоньян, чередовались с музыкальными номерами. Сцена была оформлена триколорами и лозунгами с символикой Z, а телемост с Севастополем подчеркнул общенациональный характер события."
RUS_event_33_desc_no_war: "18 марта 2022 года на Большой спортивной арене стадиона «Лужники» в Москве состоялся грандиозный митинг-концерт, посвященный восьмой годовщине воссоединения Крыма и Севастополя с Российской Федерацией. Мероприятие, организованное по инициативе Федерации независимых профсоюзов и Общественной палаты, собрало, по данным ГУ МВД по Москве, более 203 тысяч человек, из которых свыше 95 тысяч находились непосредственно на стадионе, а около 108 тысяч — на прилегающей территории. Событие, проходившее под лозунгами «За мир без нацизма», «За Россию» и «За президента», стало ярким выражением единства и патриотизма российского народа.\n\nМитинг-концерт начался в 15:00 по московскому времени. На стадионе собрались представители общественных организаций, молодежь и жители столицы. Несмотря на давку на входе из-за большого числа участников, атмосфера оставалась праздничной, с полевыми кухнями, где предлагали чай, кашу и сосиски. Центральным событием стало выступление Президента РФ Владимира Путина, который подчеркнул значение воссоединения Крыма с Россией и недопустимость возрождения неонацизма:\n«Мы не можем допустить, чтобы идеи неонацизма, которые принесли столько горя народам Советского Союза в прошлом, вновь поднимали голову. Мы дадим этому решительный отпор.\nИ здесь я вспоминаю слова из Священного Писания: «Нет больше той любви, как если кто положит душу свою за друзей своих». Эти слова — напоминание нам всем: истинная сила — в верности, в справедливости, в готовности стоять за правду и защищать тех, кто в этом нуждается.»\n\nКультурная программа включала выступления Григория Лепса, Полины Гагариной, Олега Газманова, группы «Любэ», Тимати и артистов из Украины и ДНР. Речи общественных деятелей, таких как Владимир Машков и Маргарита Симоньян, чередовались с музыкальными номерами. Сцена была оформлена российскими триколорами, а телемост с Севастополем подчеркнул общенациональный характер события."
rus.34.t: "Покушение на Владлена Татарского"
rus.34.d: "Сегодня в Санкт-Петербурге было совершено покушение на известного военного корреспондента и военкора - Максима Фомина, так же известного как Владлен Татарский. Теракт произошел в баре, где Владлен проводил творческий вечер под названием «Есть такая профессия-военкор». Одна из пришедших, а именно Дарья Трепова, принесла на мероприятие бюст военкора, в котором находилось взрывное устройство. Татарский принял его с улыбкой, ничего не подозревая. В 18:13 произошёл взрыв. Сейчас Владлен находится в больнице, его состояние оценивается как стабильное. На девушку возбуждено уголовное дело по статье 205 УК РФ. Украина отрицает свою причастность к этому ужасному событию."
rus.34.o: "Террористка должна быть наказана по всей строгости закона!"
rus.35.t: "Владлен Татарский убит"
rus.35.d: "Сегодня в Санкт-Петербурге было совершено покушение на известного военного корреспондента и военкора - Максима Фомина, так же известного как Владлен Татарский. Теракт произошел в баре, где Владлен проводил творческий вечер под названием «Есть такая профессия-военкор». Одна из пришедших, а именно Дарья Трепова, принесла на мероприятие бюст военкора, в котором находилось взрывное устройство. Татарский принял его с улыбкой, ничего не подозревая. В 18:13 произошёл взрыв. К большому сожалению, Владлен скончался от полученных осколочных ранений. На девушку возбуждено уголовное дело по статье 205 УК РФ. Украина отрицает свою причастность к этому ужасному событию."
rus.35.o: "Твари!"
rus.36.t: "Трагедия в Ижевске"
rus.36.d: "Сегодня утром произошла трагедия для всей России. В 88 школу Ижевска ворвался мужчина с нацистской символикой на одежде и двумя травматическими пистолетами, переделанными под стрельбу боевыми патронами. Сообщается о 19 погибших (включая нападавшего) и 23 ранненых. Сам стрелок, 34-летний  Артем Казанцев, покончил с собой до приезда полиции.\n С каждым годом происходит все больше подобных случаев, и такая тенденция начинает пугать. На фоне этого в обществе вновь началась дискуссия по поводу ограничения продажи оружия и введения дополнительных мер безопасности в образовательных учреждениях, но дальше этих слов дело обычно не заходит. "
rus.36.o: "Ижевск, мы с тобой!"
rus.37.t: "Провал десанта в Гостомель"
rus.37.d: "Операция по захвату аэропорта Антонов силами ВДВ РФ полностью провалилась. Несмотря на тщательную подготовку и первоначальный успех, после нескольких часов активных боев с нацгвардией ВСУ, наши десантники понесли большие потери и были вынуждены отступить с территории аэродрома в ближайшую лесопосадку. Десантная группа попыталась прорваться к наступающей группировке Киевского направления, но на пути была полностью ликвидирована подразделениями терробороны Украины."
rus.37.o: "Подвиг наших десантников не будет забыт"
rus.38.t: "Провал десанта в Васильков"
rus.38.d: "Операция по захвату военного аэродрома Васильков силами ВДВ РФ полностью провалилась. Большинство наших Ил-76 МД, с которых должен был десантироваться спецназ, были сбиты украинской авиацией на подлете к цели. А десантные группы, которым удалось высадиться в районе Глевахи, были полностью уничтожены местной нацгвардией ВСУ."
rus.38.o: "Подвиг наших десантников не будет забыт"
rus.39.t: "Провал десанта под Херсон"
rus.39.d: "Операции по захвату мостов через Днепр силами ВДВ РФ полностью провалились. Большинство наших вертолётов Ми-8, с которых должен был десантироваться спецназ, были сбиты украинскими ПЗРК на подлете к целям. А десантные группы, которым удалось успешно высадиться, были полностью уничтожены местной терробороной и нацгвардией ВСУ."
rus.39.o: "Подвиг наших десантников не будет забыт"
rus.40.t: "Провал десанта под Бердянск"
rus.40.d: "Операция по захвату плацдармов под Бердянском силами ВМФ РФ полностью провалилась. Несколько наших десантных кораблей, с которых должна была десантироваться морская пехота, были подбиты украинскими БПЛА и затонули. А десантные группы, которым удалось успешно высадиться, были полностью уничтожены местной терробороной и нацгвардией ВСУ."
rus.40.o: "Подвиг наших десантников не будет забыт"
rus.62.t: "Высадка десанта на Антоновский мост"
rus.62.d: "После длительной подготовки, наш десант готов выполнить поставленные задачи под Херсоном, а именно - десантироваться вглубь территории врага для предотвращения подрыва Антоновского моста, а также взятия Каховской ГЭС. От успеха этой операции зависит наше дальнейшее наступление на Херсон и правый берег Днепра. Верим в наших десантников, вперёд!"
rus.62.a: "За ВДВ!"
rus.63.t: "Обстрел из Himars!"
rus.63.d: "Сегодня ВСУ обстреляли регион [?new_himars_shelling.GetName] из РСЗО Himars, которая ранее была поставлена США и другими недружесственными государствами. Из за данного обстрела пострадали ни в чём не повинные люди и есть погибшие."
rus.63.a: "Ещё одно преступление фашистов?"
rus.64.t: "Обстрел из Himars!"
rus.64.d: "Сегодня стало известно о том, что Вооруженные Силы Украины обстреляли регион [?new_himars_shelling.GetName] из РСЗО Himars. Этот ракетный комплекс считается мощным и он был поставлен нашим врагом - НАТО. Его использование в конфликте может привести к большим последствиям. По данным разных источников был нанесён удар по территории контролируемой РФ. В результате атаки фашистов повреждены здания, склады с едой и погибли мирные жители. Однако, пока что ситуация на Украине остается напряженной, и никто не знает, какие будут дальнейшие шаги Вооруженных Сил Украины и их противников."
rus.64.a: "Твари!"
rus.65.t: "Обстрел из Himars!"
rus.65.d: "Сегодня стало известно о том, что мирные жители региона [?new_himars_shelling.GetName] были обстреляны из РСЗО Himars. Это событие вызвало серьезную обеспокоенность армии РФ и международного сообщества. Генеральный штаб ВС РФ уже заявили о том, что готовы ответить на этот акт агрессии и применить свои силы для защиты своей территории. Однако, такой ответ может привести к дальнейшей эскалации конфликта и еще большему количеству жертв. Международное сообщество уже выразило свое возмущение по поводу этого инцидента и призвало все стороны к прекращению насилия и поиску мирного решения конфликта. "
rus.65.a: "Фашисты не перестают удивлять…"
rus.66.t: "Обстрел из Himars!"
rus.66.d: "Недавно стало известно о том, что регион [?new_himars_shelling.GetName] был атакован из РСЗО Himars. Это произошло на территории, которая находится под контролем российских войск. Повреждены многие здания, погибли мирные люди. Ситуация в Российской Федерации напряжённая, и никто не знает, какие будут дальнейшие шаги нашей армии. Однако, все стороны должны понимать, что насилие никогда не приводит к мирному решению проблем, и только диалог может привести к достижению компромисса и урегулированию конфликта."
rus.66.a: "Твари!"
rus.67.t: "Срочники на фронте"
rus.67.d: "После начала Специальной Военной Операции оказалось, что на линиях фронта были задействованы солдаты, проходящие срочную службу. Хоть наше Минобороны и отрицает это, но уже понятно, что срочники и вправду находились в зоне проведения СВО, не участвуя напрямую в боях, но выполняя охранные и логистические функции. Если данная новость просочится в СМИ, по нашему имиджу будет нанесен огромный урон. Мы должны максимально быстро исправить данную ошибку, пока никто из срочников не погиб."
rus.67.a: "Как это могли допустить?!"
rus_himars_tt: "Следующие постройки в регионе [?new_himars_shelling.GetName] получили повреждения:\n§R1§! §YВоенный завод§!\n§R1§! §YИнфраструктура§!\n§R1§! §YФабрика§!\n§R3§! §YАвтомобильных шоссе§!\n§R1§! §YУстановка ПВО§!\n§R1§! §YУзел снабжения§!"
rus.68.t: "Растущая сила ЧВК Вагнер"
rus.68.d: "Военная компания "ЧВК Вагнер" продолжает активно расширять свои ряды. Это приводит к значительному увеличению численности их сил и повышению их боевой мощи."
rus.68.a: "Запретить набор заключённых"
rus.68.b: "И что с того?"
rus.70.t: "Открытое письмо Верховному Главнокомандующему ВС РФ Владимиру Владимировичу Путину"
rus.70.d: "Уважаемый Владимир Владимирович!\n\nЯ, Евгений Викторович Пригожин, руководитель Частной военной компании «Вагнер», обращаюсь к Вам как к Верховному Главнокомандующему Вооружённых Сил Российской Федерации с открытым письмом, продиктованным крайней необходимостью и чувством глубокой ответственности за судьбу нашей Родины и её народа. Моя совесть и долг перед бойцами, которые ежедневно жертвуют своими жизнями ради России, не позволяют мне молчать, когда я вижу вопиющую несправедливость, предательство и преступную халатность, подрывающие успешный исход Специальной военной операции и будущее нашего государства.\n\nНа протяжении многих месяцев я и мои бойцы сталкиваемся с систематическим саботажем со стороны Министерства обороны Российской Федерации, в частности, со стороны министра обороны Сергея Кужугетовича Шойгу и начальника Генерального штаба Валерия Васильевича Герасимова.\n\nМинистерство обороны под руководством Сергея Кужугетовича Шойгу и Валерия Васильевича Герасимова систематически саботирует поставки боеприпасов для ЧВК «Вагнер», вынуждая бойцов штурмовать позиции противника без должной артподготовки, в то время как склады ломятся от снарядов; их некомпетентное руководство ходом Специальной военной операции не просто замедляет продвижение наших сил, но и приводит к гибели тысяч русских солдат и добровольцев, что можно охарактеризовать только как преступную халатность, граничащую с изменой Родине; Русские мужчины, лучшие сыны Отечества, гибнут скорее не из-за действий противника, а из-за нехватки ресурсов, плохой координации и бездарных приказов, что смело можно расценить как геноцид русского народа; к тому же, повальная коррупция, отсутствие дисциплины, кумоство и жажда личной наживы, чему потакают вышеупомянутые лица, морально разлагают армию и способствуют ее самоликвидации.\n\nВладимир Владимирович, я прошу Вас, как Верховного Главнокомандующего, как всенародно избранного президента России, разобраться в этой ситуации. Проведите проверку действий Министерства обороны и Генштаба. Выясните, почему ваши непосредственные приказы не исполняются и саботируются. Отстраните Шойгу и Герасимова от руководства армией. Дайте нам возможность сражаться за Россию так, как мы умеем, — с полной отдачей и без оглядки на тыловые интриги.\n\nЯ верю в Вашу решимость и в то, что Вы не допустите, чтобы личные интересы отдельных лиц ставили под удар интересы государства. Ради России, ради наших бойцов, ради победы — вмешайтесь.\nС уважением и надеждой на справедливость,\nЕвгений Викторович Пригожин"
rus.70.a: "Представленные факты выглядят правдиво, необходима проверка"
rus.70.r: "К сожалению, Евгений Викторович единственный, кто сейчас плетет интриги"
rus.73.t: "Сергей Шойгу подает в отставку"
rus.73.d: "Министр обороны Сергей Кужугетович Шойгу подал в отставку на фоне нарастающей критики со стороны патриотической общественности и, в особенности, руководителя ЧВК «Вагнер» Евгения Пригожина.\n\nОбвинения в некомпетентности, коррупции, неэффективном руководстве операцией на Украине и саботаже поставок боеприпасов для «Оркестра» Пригожина значительно подорвали доверие к министру, что и послужило причиной добровольного ухода Сергея Кужугетовича со своего поста.\n\nВременное исполнение обязанностей министра обороны возложено на заместителя Шойгу, генерал-полковника Юнус-Бека Евкурова. Выбор нового Министра Обороны пройдет в ближайшее время, после совещания Владимира Владимировича с руководством аппарата МО."
rus.73.a: "Министерству обороны пора обновить кадры"
rus.74.t: "Комментарий Владимира Путина по поводу обращения Евгения Пригожина"
rus.74.d: "Владимиру Владимировичу Путину, завершившему выступление на одном из экономических форумов в Санкт-Петербурге, журналистами кремлевского пула был задан вопрос о недавнем обращении Пригожина. Президент оставил следующий комментарий:\n\n«Знаете, Евгений Викторович — человек энергичный, патриотичный, и я его давно знаю. Он делает многое для нашей страны, и его заслуги, в том числе касающиеся Специальной Военной Операции, безусловно, значимы. Мы это ценим. Но вот что касается его письма... Я внимательно его изучил, и должен сказать, что изложенные там обвинения не имеют под собой достаточных оснований. Сергей Кужугетович Шойгу и Валерий Васильевич Герасимов — профессионалы, которым приходится работать в крайне сложных условиях. Они делают всё возможное, чтобы обеспечить наши войска всем необходимым, и я доверяю их решениям.\n\nКасательно ситуации со снарядами, о которых так много говорит Евгений Викторович, — это вопрос сложный, связанный с объективными ограничениями. Мы работаем над этим, и никто не ставит задачи намеренно кого-то ослаблять. Цель у нас всех одна, в конце концов. Я уверен, что недопонимания можно урегулировать в рабочем порядке, без лишних эмоций. Евгений Викторович, как человек прямой, иногда высказывается резко, но я верю, что делает он это только из крайней любви к Родине. Главное — продолжать вместе работать на победу.»"
rus.74.a: "Президент занял четкую позицию"
rus.75.t: "Выбор нового Министра Обороны"
rus.75.d: "После отставки Сергея Шойгу перед руководством страны встает вопрос о назначении нового министра обороны. Предыдущее руководство ведомства показало себя крайне неэффективно, что подчёркивает необходимость кадровой перестройки и проведения реформ. Выбирая нового министра, следует учитывать существующие недостатки в работе министерства и актуальные потребности вооружённых сил. На данный момент существуют три основных источника кандидатов для этой ключевой должности.\n\nСиловики (Ветераны ФСБ, ССО):\nНазначение представителя силовых структур усилит координацию между армией и спецслужбами. Их опыт в разведке и контртеррористических операциях обеспечит высокую оперативность и централизацию структур МО. Назначение министра из данной категории может значительно снизить коррупцию в ведомстве и дать толчок дальнейшему развитию войск спец. назначения, чья эффективность была не раз доказана на фронтах Спецоперации.\n\nФункционеры Военно-промышленного комплекса (ВПК):\nКандидат от ВПК сосредоточиться на оптимизиции военных расходов за счет более углубленного контроля за государственным оборонным заказом и централизованного оборонного комплекса. Это ускорит разработку и поставку современных видов вооружения на фронт, что позволит сломить противника в затяжной войне на истощение.\n\nКадровые военные(Аппарат Минобороны, Генштаб):\nТолько опытные командиры, работающие на местах, понимают настоящие нужды армии. Выбор действующего военного обеспечит стабильность в управлении войсками, улучшит планирование и координацию действий напрямую с Генштабом. Новый министр сделает ставку на грамотную тактику, подготовку резервов и эффективное использование имеющихся сил."
rus.75.a: "Представители ВПК"
rus.75.b: "Силовики"
rus.75.c: "Военные из аппарата МО"
rus.76.t: "Выбор нового Министра Обороны: Представители ВПК"
rus.76.desc: "На пост Министра обороны от блока ВПК претендуют следующие лица:\n\nАндрей Белоусов - Экономист и технократ, первый вице-премьер, курирующий оборонную промышленность. Координировал экономику в условиях санкционного давления. Белоусов обеспечит тесную координацию между Минобороны и предприятиями ВПК, оптимизирует расходы и ускорит перевооружение армии.\n\nДенис Мантуров - Действующий глава Минпромторга, один из ключевых организаторов военного производства. Мантуров добьется максимальных темпов выпуска техники и боеприпасов, централизованно управляя гособоронзаказом.\n\nАлексей Криворучко - Заместитель министра обороны, курирующий закупки вооружений. С 2014 по 2018 год занимал должность генерального директора АО Концерн «Калашников». Окончил курсы Военной академии Генерального штаба Вооружённых Сил Российской Федерации. Криворучко знает систему изнутри и сможет быстро нарастить выпуск критически важных видов вооружений, избегая бюрократических проволочек."
rus.76.a: "Андрей Белоусов"
rus.76.b: "Денис Мантуров"
rus.76.c: "Алексей Криворучко"
rus.76.d: "Следующая страница"
rus.79.t: "Выбор нового Министра Обороны: Представители ВПК"
rus.79.desc: "На пост Министра обороны от блока ВПК претендуют следующие лица:\n\nСергей Чемезов - Гендиректор «Ростеха», человек, контролирующий большую часть российского ОПК. Под его началом реализованы структурные реформы, которые помогли большинству предприятий оборонного комплекса выбраться из убытков и обеспечить рост производства. Чемезов обеспечит прямой доступ армии к новейшим разработкам и резко увеличит производство высокотехнологичного оружия.[RUS_Medvedev_event_79_script_loc]"
RUS_Medvedev_event_79_script_loc_ENABLE: "\n\nДмитрий Медведев - Экс-президент и председатель правительства, ныне заместитель главы Совбеза, курирующий вопросы оборонной промышленности. Медведев, обладая огромным административным опытом и политическим весом, сможет мобилизовать всю промышленность под нужды фронта, обеспечив бесперебойные поставки вооружений и лоббируя увеличение финансирования ВПК."
rus.79.a: "Сергей Чемезов"
rus.79.b: "Дмитрий Медведев"
rus.79.c: "Вернуться назад"
rus.77.t: "Выбор нового Министра Обороны: Силовики"
rus.77.desc: "На пост Министра обороны от блока Силовиков претендуют следующие лица:\n\nАлексей Дюмин - Губернатор Тульской области, бывший командир спецназа ГРУ и личный телохранитель президента. Начинал службу в ФСО, затем перешел в ГРУ, где руководил элитными подразделениями. Участвовал в ключевых операциях, включая возвращение Крыма в 2014 году. С 2016 года — губернатор Тульской области. Хорошо знаком с Пригожиным, который не раз выдвигал Дюмина как потенциальную замену Шойгу. Прямой опыт спецопераций и глубокие связи Дюмина в армии и спецслужбах позволят усилить разведку, контрдиверсионную борьбу и координацию между фронтом и тылом.\n\nСергей Королёв - Первый заместитель директора ФСБ, курирующий контрразведку и борьбу с терроризмом. Карьерный чекист, прошел все ступени в ФСБ — от оперативника до руководителя ключевых департаментов. Отвечал за нейтрализацию украинских диверсионных групп в приграничье и подавление внутренних угроз. Его назначение резко усилит безопасность тыла, эффективность контрразведки и борьбу с украинскими спецслужбами, а также улучшит координацию между ФСБ и войсками на передовой.\n\nРашид Нургалиев - Заместитель секретаря Совбеза, экс-министр внутренних дел. Начинал в МВД Татарстана, затем возглавлял федеральное МВД (2004–2012). Специализируется на борьбе с организованной преступностью и терроризмом. Сейчас курирует вопросы внутренней безопасности в Совбезе. Обеспечит жесткий контроль над мобилизационными процессами, дисциплиной в армии и слаженную работу силового блока (МВД, Росгвардия, ФСБ) в поддержку фронта."
rus.77.a: "Алексей Дюмин"
rus.77.b: "Сергей Королёв"
rus.77.c: "Рашид Нургалиев"
rus.77.d: "Вернуться назад" #####
rus.78.t: "Выбор нового Министра Обороны: Кадровые Военные"
rus.78.desc: "На пост Министра обороны от блока аппарата МО претендуют следующие лица:\n\nЮнус-Бек Евкуров - Бывший глава Ингушетии, Герой России, временно исполняющий обязанности Министра обороны. Служил в морской пехоте. Прошел путь от командира разведроты до заместителя министра обороны. Лично руководил марш-броском на Приштину в 1999 году. Активно принимает участие в Специальной Военной Операции. Боевой командир с опытом современных войн, понимающий реалии фронта. Займется вопросом расширения войск спец. назначения.\n\nМихаил Мизинцев - Экс-начальник Центрального командного пункта Генштаба, отстраненный из-за конфликта с Шойгу. Вернулся в Минобороны после отставки последнего. Карьерный штабист, специалист по боям в городских условиях и управлению крупными группировками. Имеет тесные связи с Пригожиным.\n\nЮрий Садовенко - Заместитель Министра обороны Российской Федерации — руководитель Аппарата Министра обороны Российской Федерации, генерал-полковник. Являлся ближайшим соратником Сергея Шойгу и работал под его непосредственным руководством. Эксперт по комплектованию и подготовке личного состава. Сможет оптимизировать ротацию кадров на фронте и улучшить систему подготовки мобилизованных."
rus.78.a: "Юнус-Бек Евкуров"
rus.78.b: "Михаил Мизинцев"
rus.78.c: "Юрий Садовенко"
rus.78.d: "Вернуться назад"
WGN.37.t: "Комментарий Владимира Путина по поводу обращения Евгения Пригожина"
WGN.37.desc: "Владимиру Владимировичу Путину, завершившему выступление на одном из экономических форумов в Санкт-Петербурге, журналистами кремлевского пула был задан вопрос о недавнем обращении Пригожина. Президент оставил следующий комментарий:\n\n«Знаете, Евгений Викторович — человек энергичный, патриотичный, и я его давно знаю. Он делает многое для нашей страны, и его заслуги, в том числе касающиеся Специальной Военной Операции, безусловно, значимы. Мы это ценим. Но вот что касается его письма... Я внимательно его изучил, и должен сказать, что изложенные там обвинения не имеют под собой достаточных оснований. Сергей Кужугетович Шойгу и Валерий Васильевич Герасимов — профессионалы, которым приходится работать в крайне сложных условиях. Они делают всё возможное, чтобы обеспечить наши войска всем необходимым, и я доверяю их решениям.\n\nКасательно ситуации со снарядами, о которых так много говорит Евгений Викторович, — это вопрос сложный, связанный с объективными ограничениями. Мы работаем над этим, и никто не ставит задачи намеренно кого-то ослаблять. Цель у нас всех одна, в конце концов. Я уверен, что недопонимания можно урегулировать в рабочем порядке, без лишних эмоций. Евгений Викторович, как человек прямой, иногда высказывается резко, но я верю, что делает он это только из крайней любви к Родине. Главное — продолжать вместе работать на победу.»"
WGN.37.a: "Президент глубоко ошибся..."
WGN.36.t: "Сергей Шойгу подает в отставку"
WGN.36.desc: "Министр обороны Сергей Шойгу, виновный в смерти тысяч русских парней и месяцами вставлявший палки в колёса ЧВК «Вагнер», подал в отставку по собственному желанию, ссылаясь на ухудшение здоровья. Волна справедливого гнева патриотической общественности и наши неустанные обвинения в адрес Шойгу сделали своё дело.\n\nСписок «заслуг» Шойгу на посту Министра Обороны поистине ужасает: коррупция, кумовство, развал аппарата МО, саботаж фронта в личных интересах, фактический провал СВО, огромные потери среди солдат ВС РФ - перечислять можно еще долго.\n\nНо главное, эта мразь отстранена, и она обязательно понесет ответственность за все свои поступки, что, впрочем, ждет и Валерия Герасимова, в отношении которого ведется проверка в компетентности нахождения на посту начальника Генштаба.\n\nЭтих уродов ждёт лишь суд истории и всеобщее презрение. Нам же, бойцам «Вагнера», остается только продолжать сражаться за Россию и побеждать, как мы и умеем. Временный руководитель Министерства обороны, генерал-полковник Юнус-Бек Евкуров, уже вышел на связь с нашими командирами, чтобы урегулировать кризис с боеприпасами и восстановить снабжение. Работа на фронтах Специальной военной операции предстоит нелёгкая."
WGN.36.a: "Верховный порешал этих ублюдков!"
rus.71.t: "Вагнера уже рядом"
rus.71.d: "Всё ближе и ближе войска Вагнера к Москве - поступают страшные новости о подходе наёмников к защитным сооружениям, стоящим на реке Оке в Московской области. Угроза кровопролития русских солдат в боях друг с другом становится все серьезнее, и, кажется, если Пригожин решится идти дальше, это будет являться точкой невозврата."
rus.71.a: "Мы их остановим!"
rus.90.t: "Диверсия на Крымском мосту"
rus.90.a: "Кто же это мог сделать?"
rus.91.t: "Боевой армейский резерв специальный (БАРС)"
rus.91.desc: "Подразделения БАРС примут участие в Специальной Военной Операции наших войск на Украине. Эти подразделения не самые опытные, но определенно помогут нам одержать победу."
rus.91.a: "Принято"
rus.92.t: "ЧВК Газпрома"
rus.92.desc: "Подразделения ЧВК «Поток», ЧВК «Факел» и ЧВК «Пламя», связанные с Газпромом, примут участие в Специальной Военной Операции наших войск на Украине.\n\n3 батальона будут расквартированы в Миллерово."
rus.92.a: "Принято"
rus.93.t: "Добробаты европейской части России"
rus.93.desc: "Сформированы добровольческие формирования из европейской части России. Батальоны малообучены, но полностью оснащены."
rus.93.a: "Принято"
rus.94.t: "Добробаты Урала"
rus.94.desc: "Сформированы добровольческие формирования из Урала. Батальоны малообучены, но полностью оснащены."
rus.94.a: "Принято"
rus.95.t: "Добробаты Сибири и Дальнего Востока"
rus.95.desc: "Сформированы добровольческие формирования из Сибири и Дальнего Востока. Батальоны малообучены, но полностью оснащены."
rus.95.a: "Принято"
rus.96.t: "Суд арестовал Стрелкова"
rus.96.desc: "Суд отправил Игоря Стрелкова под арест до 18 сентября по делу о призывах к экстремизму. Мещанский суд Москвы постановил арестовать бывшего министра обороны ДНР Игоря Стрелкова-Гиркина до 18 сентября по делу о призывах к экстремизму в интернете, передает РИА Новости. Ему вменяется часть 2 статьи 280 УК РФ (публичные призывы к экстремистской деятельности с использованием СМИ или интернета). Стрелкову может грозить до 5 лет лишения свободы."
rus.96.a: "Так и надо этому нытику"
rus.97.t: "Удар БПЛА по приграничью!"
rus.97.d: "Недавно стало известно о том, что по приграничью региона [?new_bpla_strike.GetName] был нанесён удар беспилотным летательным аппаратом. Нет никакого сомнения в том, что беспилотник запущен с территории Украины."
rus.97.a: "Очередной теракт нацистов"
rus.98.t: "Удар БПЛА!"
rus.98.d: "Недавно стало известно о том, что регион [?new_bpla_strike.GetName] был атакован ударным беспилотником. Удар пришёлся сразу на несколько городов - в том числе на областной центр. Присутствует несколько пострадавших."
rus.98.a: "Понятно"
rus.99.t: "Удар БПЛА по Москве!"
rus.99.d: "ВСУ ударили БПЛА по Москве!"
rus.99.a: "Это надо прекращать!"
rus.100.t: "«Война нужна была олигархам...» - Евгений Пригожин"
rus.100.d: "Глава ЧВК «Вагнер», Евгений Пригожин, дал большое интервью, в котором высказался об истоках войны и первых днях наступления ВС РФ на Украину. В видео глава «Музыкантов» в очередной раз поливал грязью нашу власть и нашу доблестную армию, заявляя что, якобы Специальная Военная Операция на Украине нужна была не для освобождения жителей Донбасса, а для «выгоды олигархов». Естественно, большинство «Фактов» были взяты из ниоткуда или были вырезаны из контекста. Пригожин позволяет себе все больше и больше отвратительных заявлений. Пора уже угомонить его."
rus.100.a: "Пригожин, между прочим, сам олигарх"
rus.102.t: "«У Шойгу зять ходит булками трясёт, а у обычных людей детей привозят в цинке...» - Евгений Пригожин"
rus.102.d: "Евгений Пригожин вновь дал интервью, на этот раз Константину Долгову, журналисту стрим-шоу «Телега Онлайн». На видео глава Вагнеров в грубой форме высказался о нашем правительстве, Шойгу, Герасимове, «провале» СВО, «огромных потерях», неудачных десантных операциях, качестве нашего снаряжения и т.д. Нужно провести профилактическую беседу с Евгением Викторовичем и объяснить, что в нынешней ситуации такие заявления неприемлемы."
rus.102.a: "Да когда же он наконец заткнется?"
rus.101.t: "Пригожин обвиняет нас в минировании тылов «Музыкантов»"
rus.101.d: "До нас дошли последние скандальные новости на фоне вывода бойцов ЧВК «Вагнер» из зоны СВО. Наемники докладывают о том, что пути эвакуации, которые мы для них подготовили, были заминированы. Кроме того, несколько часов спустя мы получили ещё один доклад о пленении нашего подполковника, который якобы открыл огонь по автомобилю «Музыкантов». В район направлены сотрудников военной полиции и следственного комитета, а также сотрудники ФСБ отдела УСБ для разбирательств. Хоть официальное расследование еще не началось, очевидно, что вся эта ситуация всего лишь провокация для разжигания негодования и недовольства у населения. Нам непонятно, чего этим хочет добиться Женя, но ясно одно, он задумал что-то нехорошее."
rus.101.a: "Каковы его истинные цели?"
rus.103.t: "Пригожин и Уткин мертвы"
rus.103.d: "23 августа, в 18:20 по МСК, частный самолет Евгения Пригожина после вылета резко начал терять высоту и разбился в Тверской области. Погибли все находившиеся на борту 10 человек, среди которых числились Евгений Пригожин и Дмитрий Уткин. Предполагается, что самолет потерпел крушение в результате взрыва на борту, но точная информация будет озвучена только после расследования СК. Разбор обломков продолжается. Тела всех 10-х человек уже найдены и отправлены на генетическую экспертизу."
rus.103.a: "Мы не прощаем предательство"
rus.104.t: "Приднестровье входит в состав РФ"
rus.104.d: "Приднестровская Молдоваская республика становится частью нашей страны."
rus.104.a: "Добро пожаловать!"
rus.105.t: "Видеообращение Пригожина"
rus.105.d: "Пресс-служба Евгения Пригожина опубликовала видео, на котором он демонстрирует трупы убитых в ходе неудачного штурма бойцов ЧВК «Вагнер» и в крайне грубой форме обвиняет военную верхушку в искусственном «Снарядном голоде». Видеоролик мгновенно распространился по всей сети, тем самым вызвав у общественности вопросы к руководству Минобороны и Генштаба.\n\nИгра Пригожина заходит слишком далеко. В условиях боевых действий с Киевским режимом, он информационно бьет в спину нашей армии, поливает ее грязью и ставит под сомнения действия ее руководства. Чего он этим добивается — непонятно, что вызывает определённые опасения у руководства Минобороны."
rus.105.a: "В это сложное время как никогда важно сохранять единство"
rus.106.t: "Боевики «Азова» засели на «Азовстали»"
rus.106.d: "Наши вооружённые силы смогли разгромить врага в Мариуполе и выбить его из города, но бандеровцы просто так сдаваться не решили. Боевики неонацистского батальона «Азов» и остатки местного гарнизона смогли укрыться в Металлургическом комбинате «Азовсталь». Штурм завода на данный момент не предствавляется возможным, так как сложная система подземных ходов и серьёзные укрепления делают оборону там практически идеальной. Азовцы явно пытаются превратить комбинат в неприступную крепость, однако единственное, во что им удастся его превратить, это в их собственную могилу."
rus.106.a: "Они хотят повторить судьбу Паулюса?"
rus.107.t: "Пограничники Украины не оказали сопротивления"
rus.107.d: "По данным нашего Генштаба пограничники Украины активно сдают свои позиции, не предпринимая абсолютно никаких действий и пропуская нашу бронетехнику вперед. Несколько десятков человек добровольно сдались в плен. Большинство погранпостов уже перешло под контроль наших вооружённых сил."
rus.107.a: "Это только начало"
rus.108.t: "Васильковский десант"
rus.108.d: "Наше ВДВ готово выполнить задание по захвату Васильковской авиабазы, расположенной в 40 километрах к югу от вражеской столицы. 300 опытных и хорошо вооруженных десантников завершили подготовительные мероприятия и ждут наших дальнейших указаний. Остается только отдать приказ."
rus.108.a: "Никто кроме нас!"
rus.109.t: "Янукович согласился"
rus.109.d: ""
rus.109.a: "Ок"
rus.110.t: "Янукович отказался"
rus.110.d: ""
rus.110.a: "Ок"
rus.111.t: "Результаты референдума - Большинство за"
rus.111.d: "Подсчет голосов завершился. Как мы и ожидали, большинство жителей освобожденных областей проголосовали ЗА долгожданое воссоединнение со своей единственной родиной - Россией. Мы не сомневались в таком результате и сомневаться не могли. Население восточных областей, уставшее жить под гнетом украинских нацистов, приняло единственное верное решение. Они все ждали этот момент с 1991 года, и вот, наконец, он наступил. Сегодня вечером Владимир Владимирович подпишет документы о включении новых субъектов в состав Российской Федерации. Отныне это наша земля, и §RРоссия здесь навсегда§!!"
rus.111.a: "Кто-то сомневался?"
rus.112.t: "Результаты референдума - Большинство против"
rus.112.d: "Подсчет голосов завершился. Как оказалось, несмотря на долгую и массовую агитацию, большинство жителей освобожденных областей проголосовали против выхода из состава Украины. Если еще в ЛДНР идею воссоединнения с Россией и восприняли с восторгом, то на других территориях местное население не проявила особого энтузиазма по этому поводу. Видимо, бандеровцам удалось более эффективнее, чем мы ожидали, промывать мозги людям. У нас нет больше выбора, кроме как сфальсифицировать результаты референдума. Мы надеемся, что в ближайшее время местные поймут, что будущее у них есть только с Россией, а не с киевскими нацистами."
rus.112.a: "Они сами не понимают, чего они хотят!"
rus.113.t: "Атака на крейсер «Москва»"
rus.113.d: "Крейсер «Москва», один из главных кораблей Черноморского флота, затонул сегодня в результате попадания 2-х украинских крылатых ракет класса «Нептун». После прямого попадания на крейсере начался пожар, который вызвал детонацию боекомплекта. Никаких шансов предотвратить затопление у нас не было. Весь экипаж был предварительно эвакуирован, после чего крейсер затонул при буксировке в порт в условиях шторма. На данный момент «Москва» наша самая дорогая военная потеря в ходе СВО. Наш ВМФ еще долго не сможет оправиться от такой утраты."
rus.113.a: "Чертовы хохлы!"
rus.114.t: "Антироссийские протесты в Херсоне"
rus.114.d: ""
rus.114.a: "Ок"
rus.115.t: "Антироссийские протесты в Бердянске"
rus.115.d: "Сразу после освобождения Бердянска местные жители начали собираться на несанкционированные митинги против присутствия ВС РФ в их городе. Мирняк блокирует проезд военным колоннам и всячески идет на конфликт с нашими военнослужащими. Наши солдаты не ведутся на провокации и продолжают работу по установлению административного порядка в городе. Киевские СМИ только подливают масло в огонь, призывая всех жителей освобождённых территорий к подобным действиям."
rus.115.a: "Пешки СБУ"
rus.116.t: "Антироссийские протесты в Мелитополе"
rus.116.d: ""
rus.116.a: "Ок"
rus.117.t: "Антироссийские протесты в Энергодаре"
rus.117.d: ""
rus.117.a: "Ок"
rus.118.t: "Захват ЗАЭС"
rus.118.d: "В ходе продвижения на Запорожском направлении наши вооруженные силы смогли захватить крупнейшую атомную электростанцию в Европе — Запорожскую АЭС. ЗАЭС почти не пострадала в ходе штурма города, не учитывая небольшие повреждения от обстрелов. Боевики ВСУ пытались использовать внутренние помещения для обороны, но безуспешно. В настоящее время мы не можем эксплуатировать АЭС из-за близости к фронту и отсутствия необходимого персонала. Тем не менее это в любом случае является значительной победой для нас на данном направлении."
rus.118.a: "Нужно обеспечить полную безопасность станции"
rus.119.t: "Новогоднее обращение В. В. Путина к гражданам России"
rus.119.d: " «Уважаемые граждане России! Дорогие друзья!. \n\nЗавершается 2022 год. Это был год трудных, необходимых решений, важнейших шагов к обретению полного суверенитета России и мощной консолидации нашего общества. \n\nЭто был год, который многое расставил по местам, чётко отделил мужество и героизм от предательства и малодушия, показал, что нет выше силы, чем любовь к своим родным и близким, верность друзьям и боевым товарищам, преданность своему Отечеству. \n\nЭто был год поистине поворотных, судьбоносных событий. Они стали тем рубежом, который закладывает основу нашего общего будущего, нашей истинной независимости. \n\nЗа это сегодня мы и сражаемся, защищаем наших людей на наших же исторических территориях в новых субъектах Российской Федерации. Вместе строим и созидаем. \n\nВоеннослужащие России, ополченцы, добровольцы сражаются сейчас за родную землю, за правду и справедливость, за то, чтобы гарантии мира и безопасности для России были надёжно обеспечены. Все они наши герои. Им сейчас труднее всего. \n\nВ любые времена, даже очень тяжёлые, в нашей стране отмечали наступление Нового года. Он был и остаётся для всех любимым праздником и обладает волшебным даром раскрывать в людях самые лучшие черты, умножать значимость традиционных, семейных ценностей, энергию великодушия, щедрости и доверия. \n\nБудем идти только вперёд, побеждать ради своих семей и ради России, ради будущего нашей единственной, любимой Родины! \n\nС Новым годом, дорогие друзья! \n\nС Новым, 2023 годом!»"
rus.119.a: "С новым годом! С новым счастьем!"
rus.120.t: "Обращение В. В. Путина к украинским военнослужащим"
rus.120.d: "«Уважаемые товарищи. Ваши отцы, деды и прадеды не для того сражались, защищая нашу общую Родину, чтобы сегодняшние неонацисты захватили власть на Украине. Вы давали присягу на верность украинскому народу, а не антинародной хунте, которая грабит и издевается над этим самым народом. Не исполняйте ее преступных приказов. Призываю вас немедленно сложить оружие и идти домой. Все военнослужащие украинской армии, которые выполнят это требование, смогут беспрепятственно покинуть зону боевых действий и вернуться к своим семьям.»"
rus.120.a: "У них нет шансов"
rus.121.t: "Десант под Бердянск"
rus.121.d: "Наша морская пехота закончила все подготовительные мероприятия и готова приступить к выполнению целей Специальной Военной Операции на Бердянском направлении. Черноморский флот захватил превосходство в Азовском море, так что высадка должна пройти слаженно и без проблем."
rus.121.a: "Там, где мы, там — победа!"
rus.122.t: "План утвержден"
rus.122.d: "Верховный главнокомандующий утвердил план и цели Специальной Военной Операции наших войск на Украине."
rus.122.a: "Работаем, братья!"
rus.123.t: "Операция провалена"
rus.123.d: "§RЧерез несколько дней после прибытия в Киев члены спецгруппы ССО были арестованы СБУ и вывезены в неизвестном направлении. Их дальнейшая судьба неизвестна.§!"
rus.123.a: "Печально"
rus.124.t: "Операция выполнена"
rus.124.d: "§GЦель ликвидирована. Большинство Агентов смогло оперативно покинуть Киев и пересечь линию фронта.§!"
rus.124.a: "Принято"
rus.125.t: "Операция провалена"
rus.125.d: "§RСпецгруппа ССО была разоблачена и полностью уничтожена в перестрелке с подразделением СБУ. Зеленский никак не пострадал.§!"
rus.125.a: "Печально"
rus.126.t: "§RИнспекция:§! Коррупция среди чиновников МО"
rus.126.d: "В ходе §Rинспекции§! в Министерство обороны РФ была выявлена масштабная коррупционная сеть. Ряд низших чиновников воровали средства из бюджета под прикрытием Единого Расчетного Центра при МО. Речь идет о суммах в миллиарды рублей. Задержано около 20 человек, из которых вину пока никто не признал."
rus.126.a: "Немедленно возбудите уголовное дело"
rus.126.b: "Сейчас не время для чисток"
rus.127.t: "§RИнспекция:§! Коррупция в Военной академии Генерального штаба ВС РФ"
rus.127.d: "В ходе §Rинспекции§! в Военной академии Генерального штаба был выявлен ряд случаев коррупции. Сообщается, что персонал академии вносил в проекты приказов повышенные премии лицам из числа гражданского состава академии, за что получал взятки. Задержано около 10 человек, в состав которых входит заместитель начальника и заведующий кафедрой военной стратегии."
rus.127.a: "Немедленно возбудите уголовное дело"
rus.127.b: "Сейчас не время для чисток"
rus.128.t: "§RИнспекция:§! Финансовые махинации с госзакупками"
rus.128.d: "В ходе §Rинспекции§! в департаменте государственных закупок Министерства обороны были выявлены коррупционные схемы. Минобороны предоставлялись услуги по завышенным ценам, часть средств от которых уходила в карманы персоналу отдела госзакупок. В департаменте началась более масштабная проверка, часть сотрудников уже арестована."
rus.128.a: "Немедленно возбудите уголовное дело"
rus.128.b: "Сейчас не время для чисток"
rus.129.t: "§RИнспекция:§! Финансовые махинации в госконтрактах с ВПК"
rus.129.d: "В ходе §Rинспекции§! в департаменте государственных закупок Министерства обороны были выявлены коррупционные схемы в госконтрактах с ВПК. Часть средств выделенных Минобороны по контракту уходила в карманы начальству предприятий. Развернута более масштабная проверка."
rus.129.a: "Немедленно возбудите уголовное дело"
rus.129.b: "Сейчас не время для чисток"
rus.130.t: "§RИнспекция:§! Несоблюдение стандартов безопасности в подразделениях ВС РФ"
rus.130.d: "В ходе §Rинспекции§! по военным округам в ряде подразделений были замечены несоблюдения стандартов безопасности, начиная с нарушения правил хранения и обращения с оружием и заканчивая нарушением правил обращение с взрывчатыми веществами. Ряд виновных офицеров были отправлены на гауптвахту."
rus.130.a: "Нужно провести дополнительные проверки"
rus.131.t: "§RИнспекция:§! Нехватка материально-технических ресурсов"
rus.131.d: "В ходе §Rинспекции§! по военным округам на некоторых складах было замечено отсутствие стрелкового и материально-технического вооружения, которое фактически существовало только в отчетах и докладах. Куда оно делось нам еще предстоит выяснить."
rus.131.a: "Нужно провести дополнительные проверки"
rus.132.t: "§RИнспекция:§! Недостаточная эффективность санитарных частей"
rus.132.d: "В ходе §Rинспекции§! по военным округам во многих подразделениях была обнаружена нехватка медикаментов и военных врачей. Много где докторов пришлось заменять малообученым и неопытным контрактникам. Санитарным частям требуется масштабная реорганизация."
rus.132.a: "Нужно провести дополнительные проверки"
rus.133.t: "«Имперский легион» возвращается на Донбасс"
rus.133.desc: "В июле 2014 года, после начала войны на Донбассе, «Русское имперское движение» начало обучение и отправку добровольцев в поддержку самопровозглашённых республик. На их основе было создано боевое формирование движения - Имперский легион. Добровольцы участвовали в боевых действиях в районах Славянска, Донецка, Дебальцева, Миуса и села Никишино. После окончания горячей фазы войны ряд членов «Имперского легиона» работали наёмниками на Ближнем Востоке и в Северной Африке.\n\nС началом Специальной военной операции бойцы движения вновь заявили о готовности выступить против Украины и встать на защиту населения Донбасса. Легион начал реорганизацию и готовится выдвигаться на боевые позиции в составе подразделения «Редут»."
rus.133.a: "Принято"
rus.134.t: "ЧВК «Редут-Антитеррор»"
rus.134.desc: "ЧВК «Редут-Антитеррор» завершило реорганизацию и перешло под полный контроль Главного управления Генерального штаба ВС РФ. Подразделения готовы выдвинуться в зону проведения Специальной Военной Операции."
rus.134.a: "Принято"
rus.135.t: "ЧВК «Конвой»"
rus.135.desc: "ЧВК «Конвой» завершило формирование и готово приступить к выполнению задач Специальной Военной Операции."
rus.135.a: "Принято"
rus.136.t: "ЧВК «Сокол»"
rus.136.desc: "ЧВК «Сокол», связанное с ОК «Русал», завершило формирование и готово приступить к выполнению задач Специальной Военной Операции."
rus.136.a: "Принято"
rus.137.t: "ЧВК «Патриот»"
rus.137.desc: "ЧВК «Патриот» завершило реорганизацию и перешло под полный контроль Министерства обороны и Главного управления Генерального штаба ВС РФ. Подразделения готовы выдвинуться в зону проведения Специальной Военной Операции."
rus.137.a: "Принято"
rus.138.t: "ЧВК «РСБ-Групп»"
rus.138.desc: "ЧВК «РСБ-Групп» завершило подготовительные мероприятия и готово приступить к выполнению задач Специальной Военной Операции."
rus.138.a: "Принято"
rus.139.t: "Батальон «Эспаньола»"
rus.139.desc: "Батальон «Эспаньола», сформированный из фанатов различных футбольных клубов, завершил формирование и готов приступить к выполнению задач Специальной Военной Операции."
rus.139.a: "Принято"
rus.140.t: "Батальон «Арбат»"
rus.140.desc: "Батальон «Арбат», сформированный из армянских добровольцев, завершил формирование и готов приступить к выполнению задач Специальной Военной Операции."
rus.140.a: "Принято"
rus.141.t: "Выборы президента России: Подсчет голосов"
rus.141.desc: "ЦИК огласила предварительные результаты выборов вскоре после закрытия последних избирательных участков в Калининграде. После обработки 100% протоколов:\n\nВладимир Путин (самовыдвиженец) - 87,28%\nНиколай Харитонов (КПРФ) - 4,31%\nВладислав Даванков (Новые Люди) - 3,85%\nЛеонид Слуцкий (ЛДПР) — 3,20%\n\nВладимир Владимирович Путин переизбран на пятый срок."
rus.141.a: "Поздравляем, Владимир Владимирович"
rus.142.t: "Послание Президента Федеральному собранию"
rus.142.desc: "В Москве началось ежегодное послание президента Федеральному собранию. Владимир Владимирович обозначит основные направления внутренней и внешней политики, которые будут представлять его предвыборную программу в качестве кандидата на предстоящих выборах президента России 2024 года.\n\n«Уважаемые сенаторы! Депутаты Государственной Думы! Уважаемые граждане России!\n\nКаждое Послание Федеральному Собранию – это прежде всего взгляд в будущее. И сегодня речь пойдёт не только о наших ближайших планах, но и о стратегических задачах, о тех вопросах, решение которых считаю принципиально важным для уверенного, долгосрочного развития страны.\n\nТакая программа действий, конкретных мер во многом формировалась и в ходе поездок в регионы, прямого разговора с рабочими, инженерами гражданских и оборонных заводов, с врачами, учителями, учёными, волонтёрами, предпринимателями, с многодетными семьями, с нашими героями-фронтовиками, добровольцами, солдатами и офицерами Вооружённых Сил России. Конечно, мы понимаем, что такие мероприятия готовятся. Тем не менее реальные потребности людей, безусловно, прорываются в этих беседах. Много идей было выдвинуто и на крупных общественных, экспертных форумах...»"
rus.142.a: "«... Нам предстоят масштабные инвестиции в экономику, демографию, науку.»"
rus.142.b: "«... Проведение СВО стало решающим событием в новейшей истории России.»"
rus.143.t: "Батальон им. Богдана Хмельницкого"
rus.143.desc: "Батальон имени Богдана Хмельницкого, состоящий из бывших солдат ВСУ, принес присягу России и готов приступить к выполнению задач Специальной Военной Операции."
rus.143.a: "Принято"
rus.144.t: "Батальон им. Максима Кривоноса"
rus.144.desc: "Батальон имени Максима Кривоноса, состоящий из бывших солдат ВСУ, принес присягу России и готов приступить к выполнению задач Специальной Военной Операции."
rus.144.a: "Принято"
rus.145.t: "Отряды мобильные особого назначения (ОМОН)"
rus.145.desc: "Батальоны ОМОНа завершили организацию и готовы приступить к выполнению задач Специальной Военной Операции."
rus.145.a: "Принято"
rus.146.t: "Специальные отряды быстрого реагирования (СОБР)"
rus.146.desc: "Батальоны СОБРа завершили организацию и готовы приступить к выполнению задач Специальной Военной Операции."
rus.146.a: "Принято"
rus.147.t: "«Вагнер» переходит в руководство Росгвардии"
rus.147.desc: "После обезглавливания, ЧВК «Вагнер» фактически прекратило свое существование. Единая структура «Музыкантов» разделилась и уже неспособна управлять такой огромной армией наемников. Павлу Пригожину не остается ничего, кроме как подчиниться нашему требованию и перейти под управление Министерства обороны, иначе группа «Вагнера» окончательно развалится. Вопрос остается только в том, как будет организована новая структура Росгвардии."
rus.147.a: "Группа полностью переходит под наш контроль"
rus.147.b: "Совет командиров может оставить себе небольшую самостоятельность"
rus.148.t: "Спецназ «О»: «Летучие мыши» Лапина"
rus.148.desc: "Спецназ генерала Лапина закончил формирование и готов приступить к выполнению задач Специальной Военной Операции."
rus.148.a: "Принято"
rus.149.t: "Батальон «Сталинград»"
rus.149.desc: "Батальон «Сталинград», состоящий из волгоградских добровольцев, закончил формирование и готов приступить к выполнению задач Специальной Военной Операции."
rus.149.a: "Принято"
rus.150.t: "Отказничество в ВС РФ"
rus.150.desc: "После начала военной операции на Украине ряд наших солдат-контрактников отказались участвовать в боевых действиях. Они начинают массово разрывать контракты с Министерством обороны. А те, у кого еще не истек срок службы, отказываются выполнять приказы вышестоящих по званию. Пока насчитывается около полсотни так называемых «отказников», но если ничего не предпринимать ситуация может ухудшиться."
rus.150.a: "Нужно что-то с этим делать"
rus.151.t: "Отказничество в ВС РФ"
rus.151.desc: "Ситуация с «отказниками» ухудшается. Уже несколько взводов в полном составе отказались выполнять приказы Министерства обороны и сложили оружие, требуя отпустить их домой. Военная полиция проводит массовые задержания данных личностей и своевременно вывозит их в специальные пункты временного размещения. На фронте даже появился новый неологизм - «Груз 500», которым и обозначают «отказников». Несмотря на условную малочисленность 500-х, их действия сильно подрывают организацию и дисциплину в рядах наших войск. А на те бреши, которые они за собой оставляют, приходится все меньше и меньше резервов. Нам нужно немедленно решить данную проблему, пока все не вышло из-под контроля."
rus.151.a: "Они нарушают присягу!"
rus.152.t: "Вопрос с блокировкой YouTube"
rus.152.desc: "В последнее время вопрос блокировки популярного видеосервиса YouTube стал предметом дискуссий как среди правительственных чиновников, так и среди простых граждан. Платформа успешно используется украинскими нацистами как инструмент информационной войны, учитывая их полную поддержку со стороны сотрудников Google. Все наши требования в модерации фейков остаются без ответа. Но, с другой стороны, там много пророссийски настроенных пользователей. Да и смысла от блокировки мало, ввиду распространения VPN."
rus.152.a: "Все равно блокируйте"
rus.152.b: "Отложим это дело на потом"
rus.153.t: "Бригада «Север-Z»"
rus.153.desc: "Разведывательно-штурмовая бригада «Север-V» Добровольческого Корпуса ВС РФ закончила формирование и готова приступить к выполнению задач Специальной Военной Операции."
rus.153.a: "Принято"
rus.154.t: "Торжественное поднятие флагов трех исторических эпох в Петербурге"
rus.154.desc: "В парке 300-летия Санкт-Петербурга в акватории Финского залива на высоту 179,5 метров были подняты флаги Российской Империи, Советского Союза и Государственный флаг Российской Федерации. Данное событие ознаменовало преемственность поколений, символизируя неразрывность исторических эпох и значимость великих традиций. В свое время каждый из флагов являлся государственным символом России, под каждым из них совершались свои победы, достижения и подвиги, но их триединство чествует многовековую историю. Поднятие флагов приурочено к знаменательным датам, связанным с учреждением каждого из них: 165 лет флагу Российской империи, 100 лет Красному знамени и 330 лет триколору Императора Петра I."
rus.154.a: "Величие России сохраняется испокон веков"
rus.155.t: "Идеологический вопрос"
rus.155.desc: "В последнее время вопрос по поводу нашего дальнейшего политического курса становится все острее и острее. Нашему государству нужно определить основное идеологическое направление нашей политики и пропаганды. Однако существует проблема - угодить всем и сразу невозможно. Если начать говорить о величии советского прошлого - появляется риск потерять лояльность разного рода националистов и «турбо-патриотов». Но и ударятся в обратную сторону опасно - не поймут левые. А идея «общего русского патриотизма» может либо отвернуть от нас всех, либо, напротив, стать тем, что объединит русский народ в нынешнее неспокойное время. Конечно, можно просто оставить все как есть, но сколько продержится наш режим без четкой идеологической ориентации?..."
rus.155.a: "Путинский реакционизм"
rus.155.b: "Советизм"
rus.155.c: "Имперская риторика"
rus.155.d: "Зачем разделять патриотов идеологическими рамками?"
rus.156.t: "Провал тактики бронеколонн"
rus.156.desc: "С самого начала Специальной Военной Операции весь мир облетели кадры стройных колонн российской бронетехники с метками Z и V, пересекающих погранпункты Украины без какого-либо сопротивления. Час за часом командиры бронеколонн отчитывались о взятии все новых и новых населенных пунктов, уходя глубже в территорию врага. Казалось, что колонны бронетехники займут основные города Украины без единого выстрела в течение всего нескольких дней. Но в итоге все это оказалось лишь иллюзией. Получая отпор ВСУ, наша техника попадала в затор и поочередно уничтожалась, не имея возможности организованно отступить. Одна из основных тактик спецоперации на Украине, выбранных Генштабом, полностью провалилась."
rus.156.a: "Черт!"
rus.157.t: "Ультиматум правительству Украины"
rus.157.desc: "В ходе крупнейшей войсковой операции в Европе со времен Второй Мировой Войны, российская армия, не встречая сопротивления, пересекла границу с Украиной, разгромила немногочисленные отряды территориальной обороны и впоследствии освободила ряд населенных пунктов, включая крупные города. Все цели операции «Бросок Мангуста» были выполнены. Нацистский режим Зеленского более не способен держать фронт и неминуемо падет в ближайшее время. С этой позиции мы направляем правительству Украины ультиматум с требованием капитуляции. Мы рассчитываем на их добровольную сдачу и подчинение нашим требованиям, но в случае отказа мы закончим начатое и добьем бандеровского гада."
rus.157.a: "Это их последний шанс"
rus.158.t: "СВО пошло не по плану"
rus.158.desc: "Каким бы успешным и не было наступление на Украине в первые дни Специальной Военной Операции, спустя месяц вскрылись все недостатки армейского управления и организации в рядах наших войск. За месяц боевых действий нашим солдатам не удалось добиться всех поставленных целей, что фактически означает провал операции «Бросок Мангуста» и срыв планов Генштаба ВС РФ. Теперь единственными верными решениями остаются тотальный пересмотр нашей военной доктрины, масштабные кадровые перестановки и подготовка к долгой, затяжной войне..."
rus.158.a: "Мда..."
rus.159.t: "Медведчук схвачен"
rus.159.desc: "Виктор Медведчук, кум Путина и лидер украинской «Оппозиционной платформы - За жизнь», арестован СБУ при попытке покинуть территорию Украины через границу с Беларусью. Именно он по нашему плану должен был возглавить новую пророссийскую администрацию Украины, так что сейчас для нас он крайне важная фигура. Нужно связаться с Киевом и немедленно вернуть его из плена, пока бандеровцы не устроили над ним расправу."
rus.159.a: "Своих не бросаем"
rus.160.t: "Украина отказалась"
rus.160.desc: "Несмотря на очевидную выгоду для Киевского режима, администрация Зеленского отказалась от нашего предложения по обмену Медведчука на 250 пленных солдат ВСУ."
rus.160.a: "Значит, будем делать по-другому..."
rus.161.t: "ВСУ в Крыму"
rus.161.desc: "После ряда крупных поражений на таврическом фронте, наши войска были вынуждены отойти вглубь Крымского полуострова. Воспользовавшись этим, вооруженные силы Украины развернули полноценное наступление. Разоружив приграничные блокпосты, они быстро устремились по трассе Т2202 в сторону Симферополя и Севастополя. Нужно немедленно мобилизовать все силы полуострова, пока это не превратилось в настоящую катастрофу."
rus.161.a: "За Крым, стоим!"
rus.162.t: "Переговоры зашли в тупик"
rus.162.desc: "На последней встрече с украинской делегацией договорится о проведении нового раунда переговоров не получилось. Встреча министров иностранных дел Дмитрия Кулебы и Сергея Лаврова в Турции тоже ни к чему не привела. Переговоры зашли в тупик, и, скорее всего, надолго. Остается только один вариант решения конфликта - война до победного конца."
rus.162.a: "Затянем пояса потуже..."
rus.166.t: "Вторая волна мобилизованных"
rus.166.desc: "Вторая волна мобилизованных закончила обучение и готова приступить к выполнению задач Специальной Военной Операции."
rus.166.a: "Принято"
rus.171.t: "ЧВК «Вагнер» набирает влияние"
rus.171.desc: "В последнее время группа «Вагнера» стала стремительно набирать влияние как на фронте, так и в медийной среде. Имея огромную армию неподконтрольных нам наемников, Пригожин, до недавнего времени отрицавший свою связь с ЧВК, становится значимой фигурой в нынешней российской политике, что может представлять определенные неприятные издержки. Особенно важно учитывать это в свете напряжённых отношений между Министерством обороны и командованием «Вагнера»."
rus.171.a: "Это настораживает..."
rus.172.t: "ДШРГ «Русич» переходит в ЧВК «Редут»"
rus.172.desc: "В связи с последними событиями, командование ДШРГ «Русич» приняло решение покинуть структуру «Оркестра», взамен перейдя в группу «Редут». Руководство отрядом теперь лежит на главном управлении Генерального штаба ВС РФ."
rus.172.a: "Принято"
rus.173.t: "Харьковский десант"
rus.173.desc: "После долгой подготовки, наши бравые вдвшники готовы приступить к операции по захвату харьковского аэропорта. Десант приведен в боевую готовность, остается только отдать приказ."
rus.173.a: "Принято"
rus.174.t: "Провал десанта под Харьков"
rus.174.desc: "Операция по захвату харьковского аэропорта силами ВДВ РФ полностью провалилась. Несмотря на тщательную подготовку и первоначальный успех, после нескольких часов активных боев с нацгвардией ВСУ, наши десантники понесли большие потери и были вынуждены отступить с территории аэродрома в ближайшую лесопосадку. Десантная группа попыталась прорваться к наступающей группировке Харьковского направления, но на пути была полностью ликвидирована подразделениями терробороны Украины."
rus.174.a: "Подвиг наших десантников не будет забыт"
rus.175.t: "Одесский десант"
rus.175.desc: "Десантные группы ВМФ и ВДВ закончили все подготовительные мероприятия и готовы приступить к выполнению целей Специальной Военной Операции на Одесском направлении. Черноморский флот захватил превосходство в Азовском море, так что высадка должна пройти слаженно и без проблем."
rus.175.a: "Там, где мы, там — победа!"
rus.176.t: "Провал десанта в Одессу"
rus.176.desc: "Операция по захвату плацдармов под Одессой силами ВМФ и ВДВ РФ полностью провалилась. Несколько наших десантных кораблей, с которых должна была десантироваться морская пехота, были подбиты украинскими БПЛА и затонули. А десантные группы, которым удалось успешно высадиться, были полностью уничтожены местной терробороной и нацгвардией ВСУ."
rus.176.a: "Подвиг наших десантников не будет забыт"
rus.177.t: "Николаевский десант"
rus.177.desc: "Десантные группы ВМФ и ВДВ закончили все подготовительные мероприятия и готовы приступить к выполнению целей Специальной Военной Операции на Николаевском направлении. Десант приведен в боевую готовность, остается только отдать приказ."
rus.177.a: "За ВДВ! За Россию!"
rus.178.t: "Провал десанта в Николаев"
rus.178.desc: "Операция по захвату плацдармов в Николаеве силами ВМФ и ВДВ РФ полностью провалилась. Несколько наших десантных кораблей, с которых должна была десантироваться морская пехота, были подбиты украинскими БПЛА и затонули. А десантные группы, которым удалось успешно высадиться, были полностью уничтожены местной терробороной и нацгвардией ВСУ."
rus.178.a: "Подвиг наших десантников не будет забыт"
rus.179.t: "Запорожский десант"
rus.179.desc: "После длительной подготовки, наш десант готов выполнить поставленные задачи на запорожском направлении, а именно - десантироваться вглубь территории врага для захвата Балочного моста, а также взятия Днепровской ГЭС. Верим в наших десантников, вперёд!"
rus.179.a: "За ВДВ! За Россию!"
rus.180.t: "Провал десанта в Запорожье"
rus.180.desc: "Операция по захвату Балочного моста и Днепрогэс в Запорожье силами ВДВ РФ полностью провалилась. Несмотря на тщательную подготовку и первоначальный успех, после нескольких часов активных боев с нацгвардией ВСУ, наши десантники понесли большие потери и были вынуждены отступить в пригород, где и были ликвидированы."
rus.180.a: "Подвиг наших десантников не будет забыт"
rus.182.t: "Формирование нового правительства Украины"
rus.182.desc: "Необходимо решить вопрос с составом временного правительства Украины. Из предложенных вариантов на пост и. о. президента можно выделить четыре основные кандидатуры:\n\nВ. В. Медведчук — государственный, общественный и политический деятель Украины. Один из основателей пророссийской партии ОПЗЖ. Близкая к Путину и российской власти фигура. На данный момент руководитель временной военно-гражданской администрации Киева. Наиболее приемлемый вариант.\n\nЮ. А. Бойко — украинский государственный и политический деятель. Член ОПЗЖ и правая рука Медведчука. В 2014 на переговорах с Украиной выдвигался нами на пост главы Луганской области. Проводит более умеренную внутреннюю политику, учитывая интересы как и России, так и украинского народа.\n\nВ. Ф. Янукович — бывший украинский президент, незаконно свергнутый в результате государственного переворота 14-го года и бежавший в РФ. Проводил сбалансированную политику с явным пророссийским уклоном. Является самым легитимным кандидатом, но крайне непопулярен среди украинского народа.\n\nИ. В. Кива — бывший народный депутат от ОПЗЖ, член комитета по вопросам законодательного обеспечения правоохранительной деятельности. Накануне Спецоперации выехал через Испанию в Россию. Имеет неприятное прошлое связанное с «Правым сектором» и участием в боевых действиях на востоке Украины в составе нацбата «Полтава». К бывшей украинской хунте настроен радикально. Не раз высказывался в поддержку политики президента Путина и «слияния» Украины и России."
rus.182.a: "Медведчук - оптимальный вариант"
rus.182.b: "Бойко сможет проводить более сбалансированную политику"
rus.182.c: "У Януковича есть необходимый для этого опыт"
rus.182.d: "Кива подходит на эту роль"
rus.183.t: "Объединение Новороссии"
rus.183.desc: "Разговоры о создании Новороссии шли еще с самого начала конфликта, практически сразу после создания ДНР и ЛНР. Проект конфедерации «Союз Народных Республик - Новороссия» был принят 24 Мая 14-го года, в результате чего был сформирован Совет СНР, в который вошли по три представителя от обеих сторон. 24-25 июня Верховные советы ДНР и ЛНР делегировали по 30 депутатов в будущий парламент СНР, а премьер-министр ДНР Александр Бородай заявил о том, что у союзного государства будет собственная конституция. Однако Вторые минские соглашения не предусматривали реализацию Новороссии, ввиду чего проект и был заморожен.\n\nТеперь, после падения Киевского режима, возможность реализации конфедерации вновь у всех на слуху. Главы Донецкой и Луганской республик предлагают возродить проект, включив в состав нового государства все исторические территории Новороссии, освобожденные в ходе Спецоперации. Также не менее популярным является предложение о включении данных территорий в состав РФ как новых субъектов. Но очевидно одно - будущее у востока Украины есть только с Россией."
rus.183.a: "Сформируем Новороссию"
rus.183.b: "Восток Украины будет частью России"
rus.185.t: "Поражение Украины"
rus.185.desc: "Украинской хунте пришел конец. В некоторых областях все еще проходят мероприятия по разоружению оставшихся подразделений ВСУ и отрядов сопротивления, но основные боевые действия уже прекратились. Изначальный план не подразумевал полный захват украинских территорий, но по ходу Спецоперации стало ясно, что это единственное верное решение. Теперь нам предстоит разбираться со всеми последствиями многолетнего правления бандеровцев и западных марионеток над нашим некогда братским народом."
rus.185.a: "Победа за нами!"
rus.195.t: "Обращение президента по поводу мятежа"
rus.195.a: "Мы справимся"
rus.195.desc: "Рано утром владелец частной военной компании «Вагнер», а именно Евгений Пригожин заявил, что направляет свои колонны численностью 25 000 бойцов в сторону Москвы для совершения "Справедливости". Сейчас на официальном сайте Кремля имеется официальное обращение по этому поводу прездента Российской Федерации - Владимира Владимировича Путина. Оно показывается на телевидении и рассылается в разных мессенджерах, тем самым распространяя правду для граждан. Мы остановим предателя, променявшего родину на амбиции."
rus.186.t: "Украина отказывается"
rus.186.desc: "Украинская хунта отказалась от нашего проекта мирного договора, что впрочем неудивительно. Наступление продолжается."
rus.186.a: "Они вынесли себе смертный приговор"
rus.199.t: "Русское имперское движение вербует неонацистов"
rus.199.desc: "Русское имперское движение, активно принимающее участие в Спецоперации наших войск на Донбассе, развернуло массовый набор добровольцев в свой реорганизованный «Имперский легион». Количество патриотов, желающих принять участие в борьбе против геноцида русского народа, поистине впечатляет. Однако все чаще среди них мы замечаем крайне сомнительные лица, поддерживающие ультраправые и откровенно неонацисткие взгляды. Для нас это не ново. Участие подобных активистов в боях на стороне Народных Республик фиксировалось еще с 2014 года, но никогда не предовалось особой оглазке или порицанию.\n\nНеоднозначности ситуации придают сомнительные связи РИД с зарубежными ультраправыми организациями, в частности с §RAtomwaffen Division§!. Боевики AWD проходили боевую подготовку на обьектах «Имперского легиона» с 2015-го, а в 2020-м из под крыла имперцев была создана российская ячейка организации - §RAtomwaffen Russland§!. Не внушают доверия и связи движения с Орденом девяти углов, сатанинской и неоязыческой международной террористической сети, из последователей которой на основе «Имперского легиона» формируется подразделение §RAAST§!.\n\nВся эта ситуация идет в огромный разрез с нашей официальной риторикой о «борьбе с украинским неонацизмом». Тем не менее, пока мы способны держать радикалов под контролем, волноваться нам не о чем... Правда ведь?"
rus.199.a: "Рады видеть товарищей-патриотов!"
rus.199.b: "Нам следует быть к ним внимательнее..."
rus.200.t: "Нацболы поддерживают проведение Спецоперации"
rus.200.desc: "Национал-большевистская партия «Другая Россия», основанная Эдуардом Лимоновым, исторически занимала крайне радикальные позиции в отношении Украины. Ещё в 1992 году Лимонов открыто заявлял: конфликт русских и украинцев начнётся из-за Крыма. Требование вернуть России её исконные территории, включая Крым, Донбасс и Харьков, задолго до событий 2014 года стало одним из ключевых пунктов программы партии. Неудивительно, что с началом «Русской весны» национал-большевики сыграли заметную роль в этих процессах.\n\n25 февраля 2014 года, в разгар крымских событий, «Другая Россия» объявила о создании «Общества любителей крымского туризма». На интернет-ресурсах партии появилась анкета для желающих, где среди прочих вопросов фигурировал пункт «Воинская специальность». Вскоре антикиевские настроения распространились на территории Новороссии. Особенно жаркими точками стали Донбасс и Харьков, куда из Крыма направились активисты партии. Среди них выделялись такие фигуры, как нацбол из Латвии Бенес Айо, прозванный «Чёрным Лениным» за яркие выступления на митингах в Донецке, и журналист из Екатеринбурга Ростислав Журавлёв, участвовавший в штурмах областных администраций как в Харькове, так и в Донецке. В апреле 2014 года «Другая Россия» организовала тематический «украинский съезд», а 6 мая — спустя несколько дней после трагических событий в Одессе — партия объявила о создании Добровольческого движения «Интербригады». Его участники активно включились в защиту народных республик Донбасса от украинской хунты, захватившей власть в Киеве.\n\nКогда наш президент объявил о начале Специальной военной операции для защиты населения Донбасса, нацболы восприняли это с огромным энтузиазмом. «Другая Россия» активно готовит к отправке в Украину множество добровольцев, стремящихся принять участие в освобождении Донбасса, а также занимается сбором гуманитарной помощи для жителей Народных Республик. Некоторые активисты партии также предложили реорганизовать движение «Интербригады» как полноценное добровольчесвое формирование в составе ВС РФ. Соответствующее предложение уже поступило в Министерство обороны."
rus.200.a: "Принято"
rus.200.b: "Дайте им добро на реорганизацию интербригад"
rus.201.t: "Госдума проголосовала за проект постановления о признании Донецкой и Луганской народных республик"
rus.201.desc: "Госдума во время пленарного заседания проголосовала за проект постановления о признании Донецкой и Луганской народных республик. Вопрос обращения к президенту о необходимости признания ДНР и ЛНР Госдума рассмотрела на основе рейтингового голосования, при котором выбирается тот вариант, который наберет наибольшее количество голосов. На него были вынесены проекты постановления КПРФ и «Единой России»: второй предполагал консультацию с МИД, в то время как вариант коммунистов сразу направлялся президенту.\n\nЗа инициативу коммунистов проголосовал 351 депутат, против выступили 16 человек, а один воздержался. За проект ЕР — 310 депутатов.\n\n«Большинством голосов принимается постановление под номером 58243-8 «Об обращении Государственной Думы Федерального Собрания Российской Федерации к Президенту Российской Федерации Владимиру Владимировичу Путину о необходимости признания Донецкой Народной Республики и Луганской Народной Республики». Постановление будет подписано незамедлительно и направлено главе государства. Уважаемые коллеги, мы с вами решение приняли», — заявил председатель Государственной Думы Вячеслав Володин. В ЛНР и ДНР уже заявили, что приветствуют позицию Думы."
rus.201.a: "Слово остается за президентом"
rus.202.t: "Внеочередное совещание Совета Безопасности России"
rus.202.desc: "Совет Безопасности России начал внеплановое заседание в связи с недавним обращением Госдумы к президенту. Совещание проводит лично Владимир Владимирович. На повестке дня - окончательное решение вопроса о признании Донецкой и Луганской народных республик. Верховный главнокомандующий начинает с общей характеристики ситуации в Украине с 2014 года.\n\n«Мы собрались с вами для того, чтобы обсудить ситуацию, которая складывается сегодня в Донбассе.\n\nВ двух словах напомню о том, что там изначально происходит, как ситуация складывалась, хотя вы это все и так прекрасно знаете, и тем не менее, для того, чтобы была общая картина, которая помогла бы нам принимать соответствующие решения. Итак, после госпереворота на Украине в 2014 году часть населения этой страны не приняла этот переворот. Напомню, что он был антиконституционный и кровавый, потому что в ходе этих событий погибло много ни в чем не повинных людей. Это действительно вооруженный переворот – с этим, собственно говоря, никто и не спорит. Часть, повторяю, граждан этой страны не приняла этот переворот. Это касалось и тех людей, которые проживали в Крыму, это касалось и тех, которые проживали и проживают сегодня в Донбассе.\n\nЛюди заявили о том, что они формируют две независимые республики – Донецкую Народную Республику и Луганскую Народную Республику. С этого момента началось противостояние киевских властей и людей, проживающих на этой территории. В этой связи хотел бы обратить внимание на то, что Россия изначально делала все для того, чтобы мирными средствами, мирным путем разрешить все возникшие противоречия. Тем не менее, киевские власти дважды провели военные карательные операции на этих территориях, и, судя по всему, мы являемся свидетелями обострения ситуации в третий раз.»\n\nВ дальнейшем присутствующие представители разных госструктур также выскажут свое мнение по видению разрешение кризиса на Донбассе."
rus.202.a: "Ну что ж, пришло время принимать решение"
rus.202.b: "Давайте послушаем мнение коллег "
rus.203.t: "Внеочередное совещание Совета Безопасности России: Выступление Сергея Лаврова"
rus.203.desc: "С. Лавров: Уважаемый Владимир Владимирович! Уважаемые коллеги!\n\nКак докладывал ранее, мы оценили ответы США и НАТО на наши предложения по гарантиям безопасности. Западные коллеги отвергли ключевые инициативы, включая нерасширение НАТО на восток, ссылаясь на политику «открытых дверей» и свободу выбора. Принцип неделимости безопасности, на который мы опираемся, игнорируется, особенно условие о том, что безопасность одного не должна укрепляться за счёт другого.\n\nМы направили западным партнёрам письма с анализом обязательств ОБСЕ и соглашений Россия–НАТО, включая Основополагающий акт 1997 года. Предложили вернуть конфигурацию сил НАТО на восточном фланге к состоянию 1997 года, но это также было отклонено. В ответ нас призвали «прекратить оккупацию Крыма» и вывести войска из Грузии, Молдавии и Украины.\n\nСША предложили обсудить ограничение ракет средней дальности, хотя сами вышли из договора с Россией. Также затронуты вопросы снижения военных рисков и повышения транспарентности, но эти темы вырваны из общего контекста.\n\nНаше впечатление: западные партнёры пытаются выделить второстепенные аспекты, избегая обсуждения ключевых вопросов, таких как расширение НАТО и конфигурация сил. Диалог они увязывают с деэскалацией вокруг Украины.\n\nМы продолжим работу, настаивая на целостности наших инициатив. Готовы обсуждать предложения США, но только в контексте ответа на главные вопросы: прекращение расширения НАТО и пересмотр его военного присутствия в Европе.\n\nПо Вашему поручению документы направлены в Вашингтон. Госсекретарь Блинкен выразил готовность обсудить их на планируемой на этой неделе встрече в Женеве. Мы будем действовать в рамках утверждённых вами позиций."
rus.203.a: "Садитесь, пожалуйста. Благодарю Вас."
rus.204.t: "Внеочередное совещание Совета Безопасности России: Выступление Дмитрия Козака"
rus.204.desc: "Д. Козак: Уважаемый Владимир Владимирович! Уважаемые коллеги!\n\nНе буду вдаваться в детали сложных переговоров по Минским соглашениям, но очевидно, что ни Украине, ни её западным союзникам Донбасс не нужен на любых условиях. Их цель — заморозить конфликт, возложив на Россию политическую и экономическую ответственность, включая содержание Донбасса.\n\nМы тратим огромные средства на гуманитарную поддержку этих территорий. При этом на Донбассе наблюдается дефицит рабочей силы: количество вакансий в 2,5 раза превышает число безработных. Это результат наших мер, включая выдачу паспортов, что, возможно, противоречит экономическим целям.\n\nУкраина и Запад не заинтересованы в урегулировании конфликта. Любой вопрос о возвращении Донбасса под контроль Украины вызывает у них ступор. Они просто молчат, не зная, что ответить.\n\nЧто касается Донбасса, наверное, даже нет необходимости объяснять политические и экономические причины, которые...\n\nВ. Путин: Нет-нет, Вы нам расскажите, как идёт переговорный процесс по Минским соглашениям, в каком состоянии находится на данный момент.\n\nД. Козак: Он находится на нулевой отметке 2015 года."
rus.204.a: "Заставляет задуматься..."
rus.205.t: "Внеочередное совещание Совета Безопасности России: Выступление Александра Бортникова"
rus.205.desc: "А. Бортников: Уважаемый Владимир Владимирович!\n\nОбстановка в Донецкой и Луганской народных республиках ухудшается: участились обстрелы, угрожающие жизни гражданского населения. На сегодняшний день зафиксировано 68,5 тысяч беженцев, пересекших границу России. Мы координируем работу с органами власти, принимающими беженцев\n\nВ результате обстрелов украинских силовиков снаряды попадают на территорию Ростовской области. Совместно со Следственным комитетом проводятся оперативно-следственные действия.\n\nСегодня ночью две украинские диверсионные группы вышли на границу в Луганской области и со стороны Мариуполя. В ходе боя с нашими пограничниками при поддержке Минобороны группы уничтожены, один военнослужащий захвачен в плен.\n\nВ принципе, на границе обстановка с нашей стороны стабильная, мы её отслеживаем и усилили военную составляющую, в том числе по линии Пограничной службы, работаем совместно с правоохранительными органами и Министерством обороны."
rus.205.a: "Сергей Кужугетович, Ваши оценки"
rus.206.t: "Внеочередное совещание Совета Безопасности России: Выступление Сергея Шойгу"
rus.206.desc: "С. Шойгу: Уважаемый Владимир Владимирович! Уважаемые коллеги!\n\nЗа последнее время зафиксировано более 107 обстрелов, из них 70 — с использованием тяжёлого вооружения. В результате в Донецке на 90% отсутствует вода, в Луганске в двух третях города нет газа. Большинство жителей зоны соприкосновения эвакуированы, но часть остаётся из-за работы на предприятиях непрерывного цикла. Сегодня от артиллерийского снаряда погиб шахтёр. За последнюю ночь произошло более 40 обстрелов, все они прицельные, по заранее намеченным целям.\n\nНа границах Луганской и Донецкой областей сосредоточено 59,3 тысячи украинских военнослужащих, 345 танков, 2160 боевых бронированных машин, 820 орудий артиллерии и миномётов, 160 реактивных систем залпового огня, включая установки «Смерч». Тяжёлая техника, вопреки договорённостям, возвращена на позиции. Также действуют националистические батальоны, плохо управляемые центральным командованием, что приводит к диверсиям, терактам и подрывам инфраструктуры.\n\nОсобую опасность представляет заявление Зеленского о возвращении Украине статуса ядерной страны. На Украине сохранились технологии, оборудование и специалисты для создания ядерного оружия и его носителей, таких как «Точка-У». Это, вместе с активностью националистических подразделений, создаёт крайне напряжённую обстановку.\n\nЗа последний месяц наблюдается эскалация: техника перемещается, меняются радиочастоты, участились обстрелы. Ситуация близка к уровню 2014–2015 годов, что указывает на подготовку к крупным провокациям или силовому решению вопроса по Донбассу."
rus.206.a: "Обстановка не предвещает ничего хорошего..."
rus.207.t: "Внеочередное совещание Совета Безопасности России: Решение по Донбассу"
rus.207.desc: "В. Путин: Спасибо. Уважаемые коллеги!\n\nПо линии переговорного процесса, связанного с самим урегулированием на Донбассе, – думаю, что всем нам понятно, какова там ситуация. На сегодняшний день она тоже достаточно подробно описана и директором Федеральной службы безопасности, и Министром обороны.\n\nНам нужно ответить на вопрос, который поставлен давно и зафиксирован в обращении Государственной Думы к главе государства, – вопрос о признании Донецкой Народной Республики и Луганской Народной Республики. Мы угрозы и шантаж со стороны наших западных коллег видим, понимаем, с чем связан такой шаг, но понимаем и ситуацию, которая сложилась на данный момент."
rus.207.a: "Дмитрий Анатольевич."
rus.208.t: "Внеочередное совещание Совета Безопасности России: Выступление Дмитрия Медведева"
rus.208.desc: "Д. Медведев: Уважаемый Владимир Владимирович! Коллеги!\n\nТолько что и Владимир Владимирович, и выступавшие охарактеризовали общую ситуацию, которая сложилась в сфере обеспечения безопасности нашей страны, имею в виду попытки Североатлантического альянса и Соединённых Штатов Америки окончательно перекроить карту мира в свою пользу, выдвинуться на наши рубежи и практически поставить нас в безвыходное положение. Это, собственно, те «красные линии», о которых говорил Президент страны, неоднократно выступая на различных форумах и в ходе различных встреч.\n\nМы стоим перед сложным выбором — признать независимость ДНР и ЛНР. Опыт 2008 года с признанием Южной Осетии и Абхазии показал, что такие решения спасают жизни и служат уроком для НАТО. Сегодня ситуация сложнее из-за масштаба потенциального конфликта, но проще, так как мы знаем, чего ожидать от Запада: санкций и давления. Однако, как показал опыт, со временем напряжение спадает, и партнёры сами возвращаются к диалогу.\n\nНа территории ДНР и ЛНР проживают около 800 тысяч граждан России. Мы не можем игнорировать их безопасность, как это делают США, защищая своих граждан. Если ситуация не улучшится, единственным выходом станет признание независимости этих республик.\n\nОбщественное мнение в России, судя по всему, поддержало бы такой шаг. Спасибо."
rus.208.a: "Решение напрашивается само собой"
rus.209.t: "Внеочередное совещание Совета Безопасности России: Выступление Сергея Нарышкина"
rus.209.desc: "С. Нарышкин: Уважаемый Владимир Владимирович!\n\nНынешнее руководство Украины не собирается выполнять Минские соглашения. Президент Украины публично заявляет о приверженности этим соглашениям, но в частных беседах признаёт, что выполнять их не намерен. Для украинской власти сохранение власти важнее мира и урегулирования конфликта с Донбассом.\n\nТезис о планах России «вторгнуться» на Украину был создан в Госдепе США и раскручен до уровня пропаганды войны. Это попытка спровоцировать Киев на военное решение проблемы Донбасса, чего мы допустить не можем. На этих территориях живут миллионы людей, которые хотят говорить на русском языке и чтить свою историю.\n\nКак и в случае с Крымом, где Россия поддержала волю жителей, выраженную на референдуме, мы обязаны действовать и сейчас. Согласен с предложением дать западным партнёрам последний шанс заставить Киев выполнить Минские соглашения. В противном случае мы должны принять решение, о котором сегодня говорится.\n\nВ. Путин: Что значит «в противном случае»? Вы предлагаете начать переговорный процесс или признавать суверенитет республик? Говорите прямо.\n\nС. Нарышкин: Я поддержу предложение о признании...\n\nВ. Путин: Поддержу или поддерживаю? Говорите прямо, Сергей Евгеньевич.\n\nС. Нарышкин: Поддерживаю предложение...\n\nВ. Путин: Так и скажите: да или нет.\n\nС. Нарышкин: Так и говорю: поддерживаю предложение о вхождении Донецкой и Луганской народных республик в состав Российской Федерации."
rus.209.a: "Мы об этом не говорим, мы этого не обсуждаем"
rus.210.t: "Внеочередное совещание Совета Безопасности России: Выступление Сергея Шойгу"
rus.210.desc: "С. Шойгу: Владимир Владимирович!\n\n2022 год, уже восемь лет люди научились жить в подвалах – от мала до велика. За это время не выполнен ни один из этих пунктов. Выполнен единственный, когда развели и отвели украинские войска, и то он выполнен в расчёте на то, Украина считает, что придёт тот день, они соберутся с силами, получат возможности и реализуют этот вопрос силовым путём.\n\nСледующая страница этой картины, или этой книги, – это накачка вооружением Украины. Она продолжается с непонятными целями, с непонятными задачами. У них и так оружия там столько, что хватит на много разного рода больших и маленьких конфликтов, которые они с завидным упрямством устраивают на территории и Луганской, и Донецкой республик.\n\nНо когда каждый день прибывает по четыре, по пять, а были дни – и по восемь рейсов оружия, современного оружия, и когда говорят, что это оборонительное, мне трудно представить себе, что те же самые «Джавелины» – это оборонительное оружие. А их там уже, Владимир Владимирович, больше, чем в некоторых странах – членах НАТО. И это говорит о том, что никто не собирается выполнять никакие Минские соглашения, а все готовятся решить этот вопрос силовым путём.\n\nВ этой ситуации я считаю, что нам не оставили выбора, поэтому я однозначно говорю «да»: да, надо признавать."
rus.210.a: "Спасибо, Сергей Кужугетович"
rus.211.t: "Внеочередное совещание Совета Безопасности России: Выступление Виктора Золотова"
rus.211.desc: "В. Золотов: Уважаемый Владимир Владимирович! Уважаемые коллеги!\n\nКанцлер Германии назвал смешными разговоры о геноциде на Донбассе. Интересно, как бы он отреагировал, если бы там жили граждане Германии, ежедневно подвергающиеся обстрелам?\n\nМакрон заявил, что Украина готова выполнять Минские соглашения, но Зеленский уже говорит о создании ядерных арсеналов. К чему это приведёт?\n\nВ то же время мы не граничим с Украиной, у нас нет границы с Украиной. Это граница американцев, потому что они хозяева в этой стране, а эти все у них – вассалы. И то, что они так накачивают их оружием, то, что пытаются сейчас создать ядерные арсеналы, – нам тогда в будущем это аукнется.\n\nПризнание республик необходимо, и мы должны действовать решительно для защиты своей страны. Я всё сказал. Спасибо.\n\nВ. Путин: Хорошо, спасибо.\n\nУважаемые коллеги, я ваше мнение услышал. Решение будет принято сегодня.\n\nЯ вас хочу поблагодарить за эту встречу, за это совещание."
rus.211.a: "Единогласно"
rus.212.t: "Обращение Президента Российской Федерации Владимира Владимировича Путина к гражданам России"
rus.212.desc: "«Уважаемые граждане России! Дорогие друзья!\n\nТема моего выступления – события на Украине и то, почему это так важно для нас, для России. Конечно, моё обращение адресовано и нашим соотечественникам на Украине. Говорить придётся обстоятельно и подробно. Вопрос очень серьёзный.\n\nСитуация на Донбассе вновь приобрела критический, острый характер. И сегодня обращаюсь к вам напрямую, чтобы не только дать оценку происходящему, но и проинформировать вас о принимаемых решениях, о возможных дальнейших шагах на этом направлении.\n\nИтак, начну с того, что современная Украина целиком и полностью была создана Россией, точнее, большевистской, коммунистической Россией. Этот процесс начался практически сразу после революции 1917 года, причём Ленин и его соратники делали это весьма грубым по отношению к самой России способом – за счёт отделения, отторжения от неё части её собственных исторических территорий. У миллионов людей, которые там проживали, конечно, никто ни о чём не спрашивал.\n\nНикого и ни в чём сейчас не обвиняю, обстановка в стране в то время и после Гражданской войны, накануне, была невероятно сложной, критической. Сегодня хочу только сказать о том, что всё было именно так. Это исторический факт. Собственно, как уже сказал, в результате большевистской политики и возникла советская Украина, которую и в наши дни можно с полным основанием назвать «Украина имени Владимира Ильича Ленина». Он её автор и архитектор. Это целиком и полностью подтверждается архивными документами, включая жёсткие ленинские директивы по Донбассу, который буквально втиснули в состав Украины. А сейчас «благодарные потомки» посносили на Украине памятники Ленину. Это у них декоммунизацией называется.\n\n§RВы хотите декоммунизацию? Ну что же, нас это вполне устраивает. Но не нужно, что называется, останавливаться на полпути. Мы готовы показать вам, что значит для Украины настоящая декоммунизация.§!»"
rus.212.a: "..."
rus.213.t: "Обращение Президента Российской Федерации Владимира Владимировича Путина к гражданам России"
rus.213.desc: "«Важно понимать и то, что Украина, по сути, никогда не имела устойчивой традиции своей подлинной государственности. И начиная с 1991 года пошла по пути механического копирования чужих моделей, оторванных как от истории, так и от украинских реалий. Политические государственные институты постоянно перекраивались в угоду быстро сформировавшихся кланов с их собственными корыстными интересами, не имеющими ничего общего с интересами народа Украины.\n\nУстойчивой государственности на Украине так и не сложилось, а политические, выборные процедуры служат лишь прикрытием, ширмой для передела власти и собственности между различными олигархическими кланами.\n\nКоррупция, которая, без сомнения, является вызовом и проблемой для многих стран, в том числе и для России, на Украине приобрела какой-то уже особый характер. Она буквально пропитала, разъела украинскую государственность, всю систему, все ветви власти. Радикалы воспользовались справедливым недовольством людей, оседлали протест и в 2014 году довели Майдан до государственного переворота. Радикалы, захватившие власть, организовали преследование, настоящий террор в отношении тех, кто выступал против антиконституционных действий. Невозможно без содрогания вспоминать о страшной трагедии в Одессе, где участники мирной акции протеста были зверски убиты, заживо сожжены в Доме профсоюзов.\n\nСколько эта трагедия может продолжаться? Сколько ещё можно это терпеть? Россия сделала всё для сохранения территориальной целостности Украины, все эти годы настойчиво и терпеливо боролась за исполнение Резолюции Совета Безопасности ООН 2202 от 17 февраля 2015 года, закрепившей минский Комплекс мер от 12 февраля 2015 года по урегулированию ситуации на Донбассе. Всё тщетно. Меняются президенты, депутаты Рады, но не меняется суть, агрессивный, националистический характер самого режима, захватившего власть в Киеве.\n\n§RВ этой связи считаю необходимым принять уже давно назревшее решение – незамедлительно признать независимость и суверенитет Донецкой Народной Республики и Луганской Народной Республики.§!»"
rus.213.a: "Пришло время действовать"
rus.214.t: "Переговоры с Президентом Франции Эммануэлем Макроном"
rus.214.desc: "В Кремле состоялись переговоры Владимира Путина с Президентом Французской Республики Эммануэлем Макроном. Официально заявленной целью визита стало обсуждение вопросов безопасности в Европе и ситуации на Украине.\n\n«Этот диалог необходим, потому что это единственное, что позволяет, мне кажется, обеспечить настоящую стабильность и безопасность для европейского континента. Поэтому в нынешнем контексте за последние недели у нас было несколько телефонных разговоров, ты об этом напомнил. И, несмотря на кризис, я смог также обмениваться мнениями с Президентом Зеленским, что касается Украины, а также координироваться со многими европейцами и союзниками, в том числе с англичанами, американцами и канадцами.\n\nДумаю, что сегодняшний разговор может проложить тот путь, по которому мы должны пойти, – это деэскалация. И мы знаем обстановку, военно-политическую ситуацию, мы знаем украинский вопрос, – ты напомнил, какой он важный, – «нормандский формат», вопросы безопасности в Белоруссии и во всём регионе и важные вопросы коллективной безопасности, о которой мы поговорим.» - заявил глава Франции на прелюдии к переговорам.\n\nПо итогу 7-часового обсуждения главы государств остались довольны состоявшемуся диалогу. «Хочу поблагодарить господина президента за те усилия, которые предпринимает Франция во главе с ним по поводу урегулирования очень острого вопроса, связанного с нашими отношениями с НАТО, в целом по вопросам, связанным с обеспечением безопасности, созданием на европейском континенте обстановки стабильности, взаимного доверия и урегулирования кризиса на юго-востоке Украины. Посмотрим, как пройдёт встреча господина Президента в Киеве. Мы договорились, что после его поездки в столицу Украины мы ещё созвонимся и обменяемся мнениями на этот счёт.», — заявил Владимир Путин на совместной пресс-конференции."
rus.214.a: "«Альтернатив Минским соглашениям нет», хм?"
