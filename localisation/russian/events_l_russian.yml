ukr_unit_leader_event.1.desc: "Сегодня день рождения отмечает наш дорогой президент - Владимир Александрович Зеленский. Ему [UKR_zelenskiy_age_sl]. Пожелаем ему долгих лет жизни, здоровья, сил и терпения дальше продолжать править нашей родной Батькивщиной."
