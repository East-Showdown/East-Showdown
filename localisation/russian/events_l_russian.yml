news.157.t: "Незначительное повреждение Генического Моста"
news.157.d: "Врио губернатор Херсонской области, заявил о том, что украинские Вооруженные Силы (ВСУ) смогли нанести удар по Геническому мосту, который имел важное значение для российской армии и использовался ими для переправки техники и ресурсов в Геническ. Министр Иностранных дел РФ осудил ВСУ за нападение на гражданскую инфраструктуру и предупредил об возможном возмездии. Множество аналитиков считают, что это создаст проблемы для передвижения российских военных колонн в этом направлении."
