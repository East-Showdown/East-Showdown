ukr.44.b: "Одесса"
ukr.44.c: "Львов"
ukr.44.d: "Донбасс"
ukr.45.t: "Отход к «Азовстали»"
ukr.45.desc: "К большому сожалению, наши войска в Мариуполе потерпели поражение от превосходящих сил ВС РФ и были вынужденны отступить. Но выйти из города получилось не всем. Местный гарнизон и бойцы батальона «Азов» попали в окружение, но сдаваться не стали. Они смогли укрыться на металлургическом заводе «Азовсталь», где продолжили сопротивление кремлевским оккупантам. Они, как верные сыны Украины, решили защищать свою землю до последнего. Непонятно, сколько они смогут протянут в подвалах завода, находясь в полном окружении без еды и воды. Но точно можно сказать, что их подвиг вдохновит всю нашу армию и народ на продолжение сопротивления фашисткому режиму Путина. Слава Украине!"
ukr.45.a: "Героям «Азовстали» Слава!"
ukr.47.t: "Языковой вопрос"
ukr.47.desc: "Россия начала вторжение, как военные так и мирные украинцы погибают. Почему же до сих пор все не перешли на украинский? Так вот предложен строгий законопроект про единый государственный язык - украинский. Кто на нем не разговаривает, тот не украинец. Что же делать?"
ukr.47.u: "Конечно же на украинском все должны общаться."
ukr.47.s: "Признать суржик восточным диалектом украинского."
ukr.48.t: "Субсидирование военных заводов"
ukr.48.desc: "Чтобы нарастить производство на ныне существуюющих заводах, предложено начать их субсидирование."
ukr.48.u: "Незначительное субсидирование"
ukr.48.s: "Хорошее субсидирование"
ukr.49.t: "Российская морская пехота высадилась под Бердянском"
ukr.49.desc: "Сообщается о высадке российской морской пехоты недалеко от Бердянска, под села Азов и Куликовское. Точных данных о количестве десантников и их технике у нас нет, что тревожит. В самом Бердянске из местного населения наспех собран отряд терробороны."
ukr.49.u: "Не вмре, не загине Україна!"
ukr.50.t: "ВДВ России высадились в Николаеве"
ukr.50.desc: "Сообщается о высадке ВДВ оккупантов в Центральный район Николаева. Малочисленная десантная группа заняла несколько зданий и перекрыла дороги. В городе обьявлено осадное положение и созданы отряды терробороны."
ukr.50.u: "Не отдадим родной земли ни метра!"
ukr.51.t: "Россия высадила десант к югу от Киева!"
ukr.51.desc: "Только что нам поступила информация о высадке российского десанта на военный аэродром вблизи города Васильков. Сообщается, что оккупанты ведут тяжелый бой с местной батареей ПВО. В ближайших населенных пунктах сформированы батальоны территориальной обороны."
ukr.51.u: "Москалі не пройдуть!"
ukr.52.t: "Мирный договор с Россией"
ukr.52.desc: "В ходе нашего контрнаступления, войска РФ были оттеснены обратно за границы 1991 года. Донбасс и Крым были освобождены бойцами ВСУ, и сейчас они находятся под полным контролем Украины. Мы смогли занять лидирующую позицию за столом переговоров и потребовали прекращения огня и признание нас в границах 91-го года, на что Россия согласилась. Вся Украина радуется победе и наконец-то наступившему миру, пока российская z-общественность сходит с ума и призывает к отставке Путина и российского правительства."
ukr.52.u: "Перемога!"
ukr.53.t: "Затопление крейсера «Москва»"
ukr.53.desc: "Российский крейсер «Москва» затонул в результате отлично спланированной операции наших Збройних сил. Корабль выполнял задание по блокаде наших портов, пока мы не нанесли по нему ракетный удар двумя «Нептунами». Экипаж «Москвы» отчаянно пытался спасти гордость ВМФ, но, к счастью, все усилия были напрасными. Старое корыто не выдержало атаки наших ракет и затонуло почти сразу, утащив с собой на дно все надежды z-быдла на быстрый разгром Незалежной. Хоть МО РФ и заявляет об 1 погибшем, мы уверены, что их в разы больше."
ukr.53.u: "Русский военный корабль, иди на хуй!"
ukr.54.t: "Обращение Зеленского"
ukr.54.desc: "«Уважаемые граждане Украины, сегодня рано утром президент Путин объявил проведение специальной военной операции на Донбассе. Россия нанесла удары по нашей военной инфраструктуре и пограничникам, пограничным отрядам. Во многих городах Украины были слышны взрывы. Мы вводим военное положение по всей территории нашей страны. Минуту назад я провёл разговор с президентом Байденом, США уже начали готовить международную поддержку. Сегодня от вас, вас, от каждого из вас нужно спокойствие, по возможности оставайтесь пожалуйста дома. Мы работаем, армия работает, работает весь сектор безопасности и обороны Украины. На связи с вами буду постоянно я, СНБО, кабинет министров Украины. Скоро снова я выйду на связь. Без паники, мы сильные, мы готовы ко всему, мы всех победим, ведь мы - Украина. Слава Украине!»"
ukr.54.u: "Героям слава! Мы победим!"
ukr.55.t: "Ситуация на границе"
ukr.55.desc: "Положение дел на нашей общей с Россией границе остается крайне напряженным. ГУР представляет Министерству обороны все больше и больше свидетельств о российских военных колонах с метками «Z» и «V», а на линии соприкосновения с ЛДНР участились обстрелы наших позиций. Помимо этого буквально только что в интернете появилось видео, предположительно с КПП «Каланчак». На нем украинский пограничник вместе с несколькими гражданскими убегает от приближающейся тяжелой техники ВС РФ, после чего видео обрывается. Тем временем наша пограничная служба потеряла связь с большинством КПП на границе с РФ."
ukr.55.u: "Начинается?"
ukr.56.t: "Новогоднее поздравление Владимира Зеленского"
ukr.56.desc: " «2022 год ранил нас в сердце. Мы выплакали все слезы. Прокричали все молитвы. 311 дней. О каждой минуте нам есть, что сказать. Но большинство слов – лишние. Не нужны пояснения, украшения. Нужна тишина, чтобы услышать. Нужны паузы, чтобы понять. Мы не знаем, что принесет нам новый, 2023-й, год. Я хочу всем нам пожелать одного – победы. И это главное. Одно пожелание для всех украинцев. \n\n Пусть этот год будет годом возвращения. Возвращение наших людей. Воинов – в свои семьи. Пленных – в свои дома. Переселенцев – в свою Украину. Возвращение наших земель. И временно оккупированные станут навсегда свободными. \n\n Возвращение к обычной жизни. До счастливых минут без комендантского часа. До земных радостей без воздушных тревог. Возвращение того, что у нас украли. Детство наших детей, спокойная старость наших родителей. \n\n Пусть все это принесет новый год. Мы готовы за это сражаться. Вот почему каждый из нас здесь. Я тут. Мы здесь. Вы тут. Все тут. Мы все – это Украина. \n\n Слава Украине! \n С Новым годом!»"
ukr.56.u: "2023-й станет годом нашей победы!"
ukr.57.t: "Брифинг Владимира Зеленского"
ukr.57.desc: " «Канцлер Германии, Олаф Шольц, вчера сказал про вторжение России в Украину, что такого Европа не видела 75 лет. И это правда, но не вся. Это не просто вторжение России в Украину - это начало войны против Европы. Против единства Европы. Против элементарных прав человека в Европе. Против всех правил сосуществования на континенте. Против того, что европейские государства отказываются делить границы силой. Уже второй день, города нашей державы подвергаются ракетно-бомбовым ударам. Танковые колонны и авианалеты, максимально похожие на те, что Европа уже давно видела во время Второй мировой войны и про что говорила «никогда снова», но вот оно началось. Снова началось в 2022 году, через 75 лет после окончания Второй мировой войны. Уверен, вы это видите, вы все, вся Европа... И хочу под конец обратится к ВСУ — стойте крепко, вы всё, что у нас есть. Вы всё, что защищает нашу державу. Слава Украине!»"
ukr.57.u: "Ситуация тяжелая, но победа будет за нами!"
ukr.58.t: "Зеленский погиб"
ukr.58.desc: "В результате диверсии спецслужб России погиб наш президент - Владимир Александрович Зеленский. Его президентский кортеж был обстрелян людьми в форме бойцов территориальной обороны. Несмотря на мгновенную реакцию и оперативную ликвидацию большинства диверсантов, Зеленский получил ранения несовместимые с жизнью и скоропостижно скончался. Прощание с президентом прошло в закрытом формате, учитывая возможные провокации и теракты, которые может устроить РФ. В большинстве наших и европейских городов появляются стихийные мемориалы, а западные страны и ООН уже готовы оказать нам помощь в расследовании случившегося. Временно руководство страной на себя возьмет СНБО."
ukr.58.u: "Покойтесь с миром, Владимир Александрович. Мы победим!"
ukr.59.t:  "Созыв СНБО Украины"
ukr.59.desc: "До российского вторжения остаются считанные дни. Ничего изменить уже не выйдет. Очередное заседание Совета национальной безопасности и обороны начиналось напряженно. Никто уже ни питал никаких иллюзий. Все понимали, что Украине предстоит лицом к лицу столкнуться на поле боя с одной из сильнейших армий мира. После ряда докладов и обсуждений совет единогласно принимает решение - незамедлительно ввести чрезвычайное положение на территории всей страны. Более строгий режим ЧП введен на границах с Россией и Белоруссией. Режим чрезвычайного положения включает: особый режим въезда и выезда, ограничение свободы передвижения, ограничение движения транспортных средств и их досмотр, усиление охраны общественного порядка, запрет забастовок, ввод комендантского часа, приостановление деятельности политических партий, ограничение продажи оружия и тд."
ukr.59.u: "Уже скоро..."
ukr.60.t: "Арест Медведчука"
ukr.60.desc: "Служба Безопасности Украины задержала лидера одной из крупнейших оппозиционных партий страны - Виктора Медведчука, который до недавнего времени скрывался от следствия. Являясь пророссийским политиком и кумом Путина, он обвиняется в гос. измене, попытке бегства из-под домашнего ареста, участии в Крымских энергетических программах, отправлении в Москву секретных данных и в незаконных схемах по поставке угля из контролируемых ДНР и ЛНР месторождений. С 21-го года он находился под домашним арестом, но с началом боевых действий покинул место жительства под предлогом «эвакуации». Схвачен Медведчук был при попытке покинуть страну под видом военного. Следствие по его делу продолжается."
ukr.60.u: "Нашелся всё-таки"
ukr.61.t: "Обмен Медведчука"
ukr.61.desc: "Руководство России обратилось к нам с предложением обменять раннее арестованного нами Виктора Медведчука на 250 пленных солдат ВСУ, среди которых есть и бойцы батальона «Азов». Медведчук может стать крайне опасным политическим инструментом в руках РФ, но, с другой стороны, по обмену мы получим больше пленных, чем отдадим."
ukr.61.u: "Жизни наших солдат для нас дороже"
ukr.61.a: "Об этом не может быть и речи"
ukr.62.t: "Русские подходят к Киеву"
ukr.62.desc: "Несмотря на отчаянное сопротивление наших бойцов, ВС РФ подходят к нашей столице все ближе и ближе. Большинство западных аналитиков предсказывает падение Киева в течение 48 часов, пока сам город погружен в панику и хаус. Мы не собираемся сдаваться и будем держать нашу столицу до последнего, так что необходимо немедленно мобилизовать все наши силы и подготовится к приходу оккупантов."
ukr.62.a: "Україна понад усе!"
ukr.63.t: "Переговоры зашли в тупик"
ukr.63.desc: "За все время введения переговоров с Россией, наша делегация получала только ультиматумы, расплывчатые обвинения и требования, на которые Украина пойти не могла. Еще более ситуацию ухудшают недавние факты, доказывающие вину русских в многочисленных военных преступлениях на наших оккупированных территориях. Можно сказать точно, переговоры зашли в тупик. Возможность подписания мира откладывается на неопределенный срок."
ukr.63.a: "Затянем пояса потуже..."
ukr.64.t: "Заседание высшего руководства ВСУ"
ukr.64.desc: "Если правительство всё ещё и успокаивает народ обещаниями, что войны не будет, то в генштабе уже давно не питают иллюзий по этому поводу. Разведки США и НАТО еще в конце декабря подтвердили наши опасения по поводу скорого вторжения России. Рассматриваются разные варианты возможного конфликта с русскими. От очередной эскалации на Донбассе, до полного вторжения и наступления ВС РФ со всех направлений. Но какой бы и не была готовящаяся война, одно должно быть неизменным - наша тактика. Залужный и его команда настаивают на мобильной войне, объясняясь тем, что в степях Украины главным фактором победы над ВС РФ будет маневренная оборона с последующими контратаками. В свою же очередь генералы советской школы предлагают сделать ставку на статичную оборону с мощными укрепрайонами, таким образом обескровив противника и лишив его всего наступательного потенциала. Заседание подходит к концу. Последнее слово остаётся за верховным главнокомандующим Вооружённых сил Украины."
ukr.64.a: "Нам следует принять план Залужного"
ukr.64.b: "Идеи старой школы все ещё актуальны"
ukr.65.t: "Интернациональный легион теробороны Украины"
ukr.65.desc: "После начала российской агрессии, весь цивилизованный западный мир поддержал нас в нашей борьбе за независимость. Тысячи иностранных добровольцев мгновенно выразили желание сражаться в рядах ВСУ. В связи с этим, верховный главнокомандующий подписал указ о создании Интернационального легиона территориальной обороны Украины. Данное формирование объединит под собой добровольческие подразделения, состоящие из иностранных специалистов и добровольцев. Первые бойцы легиона уже начали проходить подготовку на западных полигонах страны, готовясь встать на защиту Украины и всего цивилизованного мира."
ukr.65.a: "Слава бойцам-интернационалистам!"
ukr.66.t: "ВДВ России высадились в Харькове"
ukr.66.desc: "Сообщается о высадке ВДВ России в харьковском аэропорту и его успешном взятии. В городе обьявлено осадное положение, нацгвардия и местные отряды самообороны подняты по тревоге."
ukr.66.a: "Україна понад усе!"
ukr.67.t: "ВДВ России высадились в Одессе"
ukr.67.desc: "Сообщается о высадке десантных групп ВДВ и ВМФ России под Одессой. В городе обьявлено осадное положение, нацгвардия и местные отряды самообороны подняты по тревоге."
ukr.67.a: "Враг не пройдет!"
ukr.68.t: "ВДВ России высадились в Николаеве"
ukr.68.desc: "Сообщается о высадке десантных групп ВДВ и ВМФ России под Николаевым. В городе обьявлено осадное положение, нацгвардия и местные отряды самообороны подняты по тревоге."
ukr.68.a: "Слава захисникам Вітчизни!"
ukr.69.t: "ВДВ России высадились в Запорожье"
ukr.69.desc: "Сообщается о высадке ВДВ России на Днепрогэс и Балочный мост в Запорожье. В городе обьявлено осадное положение, нацгвардия и местные отряды самообороны подняты по тревоге."
ukr.69.a: "Смерть оккупантам!"
ukr.70.t: "Медведчук сбежал из-под домашнего ареста"
ukr.70.desc: "О том, что глава ОПЗЖ Виктор Медведчук сбежал из-под домашнего ареста Генпрокуратура сообщила еще неделю назад, однако в розыск он был объявлен только сегодня. Предположительно Медведчук покинул свое жилье за несколько дней до начала российской агрессии и сейчас скрывается где-то в Киевской области. Для его поиска сформирована специальная группа, в которую входят оперативники СБУ и офиса генпрокурора. Виктор Медведчук с 2021-го года подозревается по ряду статей, таких как госизмена, нарушение законов и обычаев войны, передача секретных данных об ВСУ, передача России газового месторождения в Азовском море, а также подрывная деятельность путем создания организации для вербовки украинцев в России. Временным председателем политсовета ОПЗЖ назначен Юрий Бойко."
ukr.70.a: "Немедленно отыщите его"
ukr.71.t: "Создание «Платформы за жизнь и мир»"
ukr.71.desc: "Бывшие депутаты из пророссийской фракции «Оппозиционная платформа - За жизнь», деятельность которой недавно была запрещена, создали в Верховной раде новую депутатскую группу - «Платформа за жизнь и мир». Ее председателем стал Юрий Бойко, ранее глава политического объединения «Оппозиционный блок» и управляющий политсоветом ОПЗЖ. По заявлению членов новой фракции «депутаты перестали быть оппозиционными и стали выступать за мир», но при этом отголоски русофильства ОПЗЖ все еще остаются и могут представлять угрозу политической безопасности Украины."
ukr.71.a: "В Верховной раде должен сохраняться принцип плюрализма"
ukr.72.t: "Толпы добровольцев"
ukr.72.desc: "С началом войны толпы истинных сынов нашей отчизны встали на защиту родной земли. Уже в первые часы после вторжения в военкоматы поступили сотни запросов на прохождение контрактной службы в вооруженных силах Украины. Военкоматы буквально ломятся от количества желающих спасти страну от российской оккупации. Моральный дух нашей нации крайне высок. Мы не сдадимся Путину и будем биться за каждый метр нашей земли."
ukr.72.a: "Вставай, рідна країна!"
ukr.73.t: "Массовое мародерство"
ukr.73.desc: "На фоне российского вторжения и массовой раздачи оружия всем желающим в Киеве и других крупных городах участились случаи мародерства и организованной преступности. Злоумышленники грабят магазины и торговые точки, устраивают беспорядочные стрельбища на улицах и объединяются в банды. Нередко мародеры действуют под видом бойцов территориальной обороны. Полиция уже начала организацию патрулей и задержаний виновных, но для прекращения подъема преступности нам следует ввести более эффективные меры."
ukr.73.a: "Будем следить за ситуацией"
ukr.74.a: "Нам нужно что-то с этим делать прямо сейчас"
ukr.74.t: "Коррупционный скандал"
ukr.74.desc: "Разразился коррупционный скандал, раскрывший масштабную коррупцию среди высших чиновников. Национальное Антикоррупционное Бюро Украины (НАБУ) и Специализированная Антикоррупционная Прокуратура (САП) начали расследование крупного дела о коррупции в государственных закупках. Однако, чиновники использовали свои политические и финансовые связи, пытаясь остановить расследование при помощи угроз и взяток. Они также организовали утечку компрометирующей информации о НАБУ и САП, распространяя фальсифицированные доказательства через средства массовой информации. Общественность требует ответов и действий, а возможные последствия включают ужесточение законов и увольнение коррумпированных чиновников."
ukr.75.a: "Нужно срочно наказать виновных"
ukr.75.t: "Коррупция на квотах"
ukr.75.desc: "Разгорается скандал вокруг предоставления квот на выезд из страны в условиях военного конфликта и мобилизации. Отправиться за границу становится необходимостью для многих, но теперь этот процесс омрачен коррупцией. Согласно расследованию, определенные чиновники и посредники требуют взятки за предоставление квот на выезд. Это означает, что многие граждане могут быть лишены возможности покинуть страну, во имя собственной безопасности. Эти злоупотребления не только подрывают доверие к правительству, но и угрожают национальной безопасности. Общественность требует немедленного расследования этого скандального дела и строгого наказания виновных. Коррупция на квотах на выезд из страны во время войны и мобилизации является неприемлемой и требует срочных мер для ее устранения."
ukr.76.a: "Нам нужно действовать осторожнее"
ukr.76.t: "Политический скандал в связи с обвинениями в репрессиях"
ukr.76.desc: "В нашей стране разразился новый скандал, власть была обвинена в проведении незначительных, но заметных репрессий в отношении своих политических оппонентов. Этот скандальный поворот вызвал волну критики со стороны общественности и международных наблюдателей. Политическая оппозиция использует эту ситуацию для повышения своих рейтингов. Впредь мы должны быть осторожнее и не допускать подобных инцидентов."
ukr.77.a: "Это было необходимо"
ukr.77.t: "Оппозиция была уничтожена"
ukr.77.desc: "Сегодня в Украине произошли неожиданные аресты лидеров трех ведущих политических партий: Петра Симоненко из КПУ, Олега Тягнибока от партии "Свобода" и Юрия Бойко из ПЗЖМ. На данный момент официальные обвинения не предъявлены, и детали операции остаются неясными. Эти события вызвали серьезные волнения среди граждан Украины, а также привлекли внимание международного сообщества. Многие политические аналитики выражают опасения относительно соблюдения демократических принципов и прав человека. Общественность требует незамедлительного расследования и прозрачности со стороны властей. Мы призываем всех граждан оставаться спокойными и внимательно следить за развитием событий."
ukr_unit_leader_event.1.t: "День рождения Зеленского"
ukr_unit_leader_event.1.desc: "Сегодня день рождения отмечает наш дорогой президент - Владимир Александрович Зеленский. Ему [UKR_zelenskiy_age_sl]. Пожелаем ему долгих лет жизни, здоровья, сил и терпения дальше продолжать править нашей родной Батькивщиной."
ukr_unit_leader_event.1.a: "Поздравляем, Владимир Александрович"
UKR_zelenskiy_age_sl_2: "исполнилось [?global.zelenskiy_age] лет"
UKR_zelenskiy_age_sl_1: "исполнилось [?global.zelenskiy_age] года"
#Приднестровье
pdr.1.t: "Положение ПМР на 2022"
pdr.1.desc: "Приднестровская Молдавская Республика (ПМР) - Непризнанное государство между Украиной и Молдовой, которое не имеет выхода к морю. Появилось в результате отделения от МССР в 1990 году и победой в вооружённом конфликте в 1992 году. В 1992 году на нашу страну напали молдавские войска вместе с румынскими добровольцами, многие не думали, что мы сможем выстоять под натиском молдавских войск, однако в Тирасполе находилась 14-ая, ещё советская армия, которая не позволила молдаванам зайти в Тирасполь, кроме того нам также помогли и добровольцы из РФ и Украины, которые установили нынешние границы. В ходе вмешательства Правительства Российской Федерации, конфликт был заморожен. На 2022 год наша страна держится неплохо, однако мы серьёзно экономически и политически зависим от РФ, взамен они дают нам защиту. Нашу независимость признали страны, которые тоже являются непризнанными государствами, а именно: Абхазия, Южная Осетия и НКР. Из-за чего с нашим паспортом почти некуда не поехать, и у наших граждан в основном есть вторые паспорта соседних стран - Молдовы, Украины, России и даже Румынии. Нашим лидером является В.Н.Красносельский - выпустился с отличием из военного училища в Харькове, однако он не хотел давать присягу независимой Украине, поэтому сбежал в нашу республику. Ну что, нам предстоит много работы для улучшения качества жизни в Приднестровье, и остаётся только надеяться что большой брат в лице России поможет нам."
pdr.1.a: "Понадеемся на хорошее"
pdr.2.t: "Наш выбор"
pdr.2.desc: "Информационное поле просто кишит слухами о скорой войне между Россией и Украиной. Как вы понимаете, это сильно скажется на нас, так как при вооруженном конфликте, есть шанс вторжения и в нашу страну. Верховный Совет ПМР считает, что лучшее решение для нас - не вмешиваться в эту войну, так как Украине нет смысла нападать на нас, но наш народ за войну с Украиной вместе с Россией, ведь видят в этом шанс, при котором ПМР наконец-то сможет войти в состав РФ. Решение за вами, готовимся ли мы к войне с Украиной или сохраним нейтралитет?"
pdr.2.a: "Надо решать"
pdr.3.t: "Время пришло?"
pdr.3.desc: "На данный момент ситуация в стране стабильна, но из-за продолжающейся изоляции наша страна может потерять возможность сопротивляться вторжению из вне. Сейчас надо выбирать, как мы поступим."
pdr.3.a: "Мы должны вступить в войну на стороне России!"
pdr.3.b: "Нам хватило войны в 1990-ых"
pdr.4.t: "Бунты украинцев"
pdr.4.desc: "В нашей стране живёт много украинцев. Из-за нашей войны с Украиной, они начали митинговать."
pdr.4.a: "Неприятно"
#Новости
news.6.t: "Россия вводит войска на Украину!"
news.6.d: "Многие аналитики и Западные спецслужбы предсказывали это многие месяцы назад, но до сегодняшнего дня подобное казалось немыслимым. Президент Российской федерации Владимир Путин объявил о начале так называемой “Специальной военной операции” на территории Украины. С самого утра по ее территории были нанесены массовые ракетные удары. ВС РФ начали крупномасштабное наступление со всех направлений в сторону ключевых городов и военных центров ВСУ. Пока весь мир находится в перманентном шоке, Россия пригрозила ответными мерами в случае вмешательства в конфликт. Киев же пока не сдался, но многие предполагают, что его судьба решится в ближайшие несколько недель."
news.6.a: "Падение Украины близко"
news.6.b: "Перемога або смерть!"
news.6.c: "Раз... Два... Три..."
news.7.t: "Россия объявила Украине войну!"
news.7.d: "Многие аналитики и Западные спецслужбы предсказывали это много месяцев назад, но до сегодняшнего дня подобное казалось немыслимым.Президент Российской федерации Владимир Путин объявил войну Украине. С самого утра по ее территории были нанесены массовые ракетные удары, а ВС РФ начали крупномасштабное наступление со всех направлений в сторону ключевых городов и военных центров ВСУ. Пока в России, как и на Украине объявлена мобилизация промышленности и населения, многие жители двух стран отказываются верить в происходящее. Это невиданный по масштабу военный конфликт в современной Европе. Страны Запада уже готовы помочь Киеву всеми средствами, что у них есть, но даже главы стран ЕС и США не верят в возможность победы Украины."
news.7.a: "Мы §RУНИЧТОЖИМ§! их"
news.7.b: "Перемога або смерть!"
news.7.c: "О, человечество!"
news.8.t: "Россия высадила десант под Киевом"
news.8.d: "Наступление ВС РФ продолжается. Сегодня российские ВДВ высадились в аэропорту Гостомеля, что под Киевом. Пока местное ополчение и солдаты ВСУ пытаются отбить стратегически важный пункт, в столице Украины началась паника. Многие жители выезжают из города на транспорте или пытаются бежать пешком. Руководство страны же просит граждан не волноваться и до конца верить в силу украинского оружия."
news.8.a: "Киев будет наш!"
news.8.b: "Так просто нас не сломить."
news.8.c: "Удастся ли спасти Киев?"
news.9.t: "Россия отводит войска от Киева!"
news.9.d: "Недавно произошла ошеломительная победа для всей Украинской армии. ВС РФ начали крупномасштабный отвод войск из всей северной Украины. Пока генштаб Российской армии отмалчивается, жители Киева празднуют свое спасение, а вместе с ними радуется и все руководство страны."
news.9.a: "Мы еще вернемся"
news.9.b: "Мы выстояли!"
news.9.c: "Что будет дальше?"
news.9.da: "Поздравляем Киевлян"
news.10.t: "Россия произвела «жест доброй воли»…"
news.10.d: "И полностью вывела части ВС РФ из северной Украины. Многие эксперты прогнозировали подобный отвод войск с того момента, когда Российская армия полностью утратила инициативу под Киевом. Но сегодняшнее заявление генштаба Вооруженных сил РФ повергло всех в шок. Единственным оправданием этого отступления представитель генштаба назвал: «жест доброй воли»."
news.10.a: "Мы еще вернемся"
news.10.b: "Киев выстоял!"
news.10.c: "Что будет дальше?"
news.10.da: "Поздравляем Киевлян"
news.11.t: "Киев взят ВС РФ"
news.11.d: "Киев, самый густонаселенный город и столица Украины, был взят под контроль ВС РФ. Спустя несколько недель тяжелейших боев, украинское командование признало факт потери контроля над городом и дальнейшее отступление из него на более укрепленные рубежи, но добавило, что война еще не окончена, а потому, украинская армия продолжит защищать своих граждан. Так же стало известно что президента Зеленского вместе с его офисом и высшим командованием ВСУ спешно эвакуировали из Киева, незадолго до появления российских сил в черте города. Их настоящее местонахождение неизвестно."
news.11.a: "Победа не за горами!"
news.11.b: "Мы еще вернемся!"
news.11.c: "Войне скоро конец?"
news.11.da: "Не стоит ли нам вмешаться?"
news.12.t: "Массовые антивоенные протесты в России!"
news.12.d: "После объявления о начале военного вторжения ВС РФ на Украину, по всей России начались массовые манифестации и протесты. Сообщается о тысячах и десятках тысяч недовольных граждан РФ. Они заявляют о своей неподдержке войны, а также о несогласии с правлением Путина. Как и год назад после ареста Алексея Навального и последующих массовых митингов по всей стране, Российская полиция и Росгвардия действует крайне жестоко. Число задержанных уже дошло до тысячи человек, и это только начало. Интересно заметить то, что в поддержку действий правительства Путина на улицы не вышел почти никто."
news.12.a: "Предатели!"
news.12.b: "Россия будет свободной!"
news.12.c: "Разве не поддержки населения хотел добиться Путин?"
news.14.t: "Россия ужесточает свое законодательство"
news.14.d: "Президент России Владимир Путин подписал новый закон, подразумевающий уголовную ответственность за дискредитацию и распространение заведомо ложной информации об участвующих во вторжении в Украину лицах и организациях. В то время как официальные представители власти РФ положительно оценивают закон и характеризуют его как необходимый в условиях «развёрнутой против России беспрецедентной информационной войны», независимые эксперты отмечают его «размытость» и несоответствие Конституции РФ. Согласно ей, в стране запрещается цензура и наказание за выражение личного мнения, а журналисты имеют право самостоятельно выбирать источники и проверять достоверность информации. При этом «обтекаемые» формулировки в данном законе позволяют криминализовать любое антивоенное высказывание или действие."
news.14.a: "Больше никаких фейков!"
news.14.b: "РФ продолжает репрессивную политику"
news.14.c: "Интересно"
news.16.t: "Россия готовит нападение на Украину?"
news.16.d: "С начала месяца весь мир вновь заговорил о ситуации вокруг конфликта на юго-востоке Украины. По данным разведки США, Российская Федерация готовит полномасштабное вторжение на территорию Украины. Сообщается о крупном скоплении техники и солдат с меткой «Z» в приграничных областях России и в ЛДНР. Что это может означать, остаётся лишь догадываться. Мировое сообщество рассчитывает, что это просто очередные внеплановые учения для устрашения Европы и США."
news.16.a: "С чего они взяли?"
news.16.b: "Хм…"
news.16.c: "Станет ли 2022 решающим для войны на Донбассе?"
news.17.t: "Украина срывает переговоры"
news.17.d: "Сегодня завершились переговоры между Украиной и Россией в Гомеле. Кульминацией вечера стал отказ Киева от требований Москвы. Украина не хочет выполнять условия которые ей поставили, так как считает, что это недопустимо и не может быть реализуемо. Теперь точно можно сказать, война продолжится! Закончится она только тогда, когда одна из сторон признает победу другой, а произойти это может как и в этом месяце, так и через несколько лет."
news.17.a: "Они еще пожалеют"
news.17.b: "Справедливо"
news.17.c: "А ведь надежды были…"
news.18.t: "Первый раунд переговоров между РФ и Украиной"
news.18.d: "Сегодня начался первый раунд переговоров между Россией и Украиной в Гомеле, Беларусь. Украинскую сторону представляли советник офиса президента,замминистра иностранных дел и несколько членов верховной рады. В российскую делегацию вошли помощник президента РФ, заместитель иностранных дел и заместитель министра обороны РФ. Обе стороны выразили готовность к диалогу и работе над поиском компромиссных решений для разрешения конфликта.Переговоры проводятся за закрытыми дверями и пока неизвестно, какие конкретные вопросы будут обсуждаться на встрече. Однако, известно, что на повестке дня будут вопросы отвода вооруженных сил от линии соприкосновения и обмена пленными. Эти переговоры являются первым шагом на пути к разрешению конфликта, но их перспективы остаются туманными. Однако, участники встречи выразили надежду на продуктивные и результативные переговоры, которые могут привести к миру."
news.18.a: "Хм…"
news.18.b: "Хм…"
news.18.c: "Надеемся, они смогут договориться…"
news.23.t: "ДНР хочет вступить в состав России!"
news.23.d: "Сегодня глава Донецкой Народной Республики - Денис Пушилин заявил о желании вступить в состав Российской Федерации. Москва ещё не дала официальный ответ на это, но все мы понимаем что она не откажет.\nВ России появился ещё один субъект, на восстановление которого будут тратиться миллионы, но Москву это не останавливает.\nКонечно страны запада не признают вступление ДНР легитимным и почти все страны не признают новые границы, но РФ нет до этого дела"
news.23.a: "Мы с радостью поприветствуем их в России"
news.23.b: "Ура!"
news.23.c: "Очередная оккупированная область России"
news.23.da: "Мы это ни за что не признаем!"
news.24.t: "ДНР становится частью России!"
news.24.d: "Сегодня список субъектов Российской Федерации пополнился ещё одним. А именно Донецкой Народной Республикой! Да, сегодня официально офис президента Российской Федерации объявил о присоединении нового субъекта, это значит что последующие попытки обстрела этих территорий будут означать агрессию в сторону России.\nМировое сообщество уже объявило это решение нелегитимным и полностью противоречит мировым законом. Но Россию это не останавливает, поэтому нам остаётся смириться с этим."
news.24.a: "Россия здесь навсегда"
news.24.b: "Ура!"
news.24.c: "Оккупанты!"
news.24.da: "Это незаконно"
news.25.t: "ЛНР хочет вступить в состав России!"
news.25.d: "Сегодня глава Луганской Народной Республики - Леонид Пасечник заявил о желании вступить в состав Российской Федерации. Москва ещё не дала официальный ответ на это, но все мы понимаем что она не откажет.\nВ России появился ещё один субъект, на восстановление которого будут тратиться миллионы, но Москву это не останавливает.\nКонечно страны запада не признают вступление ЛНР легитимным и почти все страны не признают новые границы, но РФ нет до этого дела"
news.25.a: "Мы с радостью поприветствуем их в России"
news.25.b: "Ура!"
news.25.c: "Интересно…"
news.25.da: "Мы это ни за что не признаем!"
news.26.t: "ЛНР становится частью России!"
news.26.d: "Сегодня список субъектов Российской Федерации пополнился ещё одним. А именно Луганской Народной Республикой! Да, сегодня официально офис президента Российской Федерации объявил о присоединении нового субъекта, это значит что последующие попытки обстрела этих территорий будут означать агрессию в сторону России.\nМировое сообщество уже объявило это решение нелегитимным и полностью противоречит мировым законом. Но Россию это не останавливает, поэтому нам остаётся смириться с этим. "
news.26.a: "Россия здесь навсегда"
news.26.b: "Ура!"
news.26.c: "Очередная аннексия?"
news.26.da: "Это незаконно"
news.36.t: "Россия взяла остров Змеиный"
news.36.d: "Сегодня в новостной сводке от Генштаба Вооружённых Сил Российской Федерации было отмечено взятие острова Змеиный. Как сообщает ряд изданий, крейсер «Москва» и патрульный корабль «Василий Быков» вошли в акваторию острова и потребовали от местного гарнизона сложить оружие, на что получили грубый отказ в матерной форме. После этого остров был обстрелян и занят ВС РФ, но судьба украинских пограничников до конца не ясна. По заявлению украинских властей, 13 пограничников были убиты во время атаки после отказа сдаться. На следующий день президент Украины Владимир Зеленский объявил, что все пограничники на острове Змеиный погибли и им будет посмертно присвоено звание Героев Украины. Однако, заместитель командующего Черноморским флотом по материально-техническому обеспечению Михаил Ясников опроверг это, заявив, что в Севастополь была доставлена группа из всех 82 украинских военнослужащих с острова. Министерство обороны Британии считает, что в случае закрепления России на Змеином и размещения там средств ПВО, береговой обороны и крылатых ракет, российские войска могут бы доминировать в северо-западной части Чёрного моря. Кроме того, в контексте потенциальной высадки морского десанта на украинское побережье, остров может служить как плацдарм, место размещения средств огневой поддержки, и как радиолокационная база."
news.36.r: "Жди нас, родная Одесса!"
news.36.u: "Это повод для беспокойства"
news.36.c: "Разве остров площадью 0,205 км² так важен?"
news.41.t: "Украина срывает переговоры"
news.41.d: "Сегодня в Беловежской Пуще были завершены переговоры между Россией и Украиной. "Незалежная" не согласилась на условия выдвинутые Москвой, поэтому всё зашло в тупик. Боевые действия продолжаются, это значит, что в ближайшее время разрешения конфликта мирным путём ждать не стоит, осталось надеяться, что третий этап пройдёт более успешно."
news.41.a: "Они еще пожалеют"
news.41.b: "Они еще пожалеют"
news.41.c: "А ведь надежды были…"
news.41.da: "Мира не будет"
news.42.t: "Второй раунд переговоров завершён"
news.42.d: "Сегодня в Беловежской Пуще был проведён второй этап переговоров России и Украины. На повестке дня обсуждались гуманитарные коридоры, обмен военнопленных и многие другие вопросы. Самое главное, что обе стороны пошли на уступки и готовы на дальнейшее сотрудничество, может ли это означать скорое прекращение огня? Сказать сложно, но на это есть предпосылки. "
news.42.a: "Это правильный выбор"
news.42.b: "Это правильный выбор"
news.42.c: "Скоро.. мир?"
news.42.da: "Скоро.. мир?"
news.49.t: "Переговоры РФ и НАТО"
news.49.d: "С начала октября 2021 года, самые различные средства массовой информации сообщали о том, что Российская Федерация, возможно готовит вторжение на территорию Украины, что вызвало кризис российско-украинских отношений, а также настороженность западных стран. Как итог, это привело к серии дипломатических действий со стороны России и стран запада, а также к первоначальным переговорам, которые, впрочем, не возымели какого-либо значимого успеха. Россия неохотно действовала на политическом пространстве, а некоторые требования и вовсе выглядели не более, чем лишь попыткой затянуть переговоры, или сорвать их. Однако, неожиданно для всех, Владимир Путин и Сергей Лавров, предложили созвать саммит для обсуждения конфликта вокруг Украины, призывая западные страны к «‎обеспечению справедливости» и «‎защите мира». В ответ на это, США, Великобритания и Украина отослали ноту согласия на участие в данном мероприятии, хоть и не обошлось без спекулятивных высказываний с обеих сторон конфликта. Многие международные и национальные СМИ окрестили это событие, как неожиданную разрядку и вероятное окончание кризиса, однако аналитики призывают не спешить с выводами — учитывая Российскую риторику, а также ультимативность западных стран насчёт некоторых пунктов ранних претензий России, саммит может иметь абсолютно непредсказуемые последствия, и говорить об окончании кризиса ещё рано."
news.49.u: "Надеемся, они смогут договориться"
news.49.r: "НАТО должно пойти нам на уступки!!!"
news.49.c: "Посмотрим"
news.50.t: "Частичная мобилизация в РФ"
news.50.d: "«Российско-украинский кризис достиг апогея», «Война неизбежна!» или «Россия проявляет прямую агрессию» — все эти заголовки заполонили новостные мировые издания, посеяв панику по всей планете. А причиной тому — экстренное обращение президента Российской Федерации о введении частичной мобилизации. Как сообщил Владимир Путин в своём обращении, Украина обстреляла территории ЛНР, ДНР, а также российско-украинскую границу, из-за чего тот вынужден подготовить «ответные меры», начав частичную мобилизацию и приведя все рода войск в боевую готовность. Министерство обороны добавила, что частичной мобилизации подлежат только люди, имеющие боевой опыт, добровольцы и специалисты, отслужившие в подразделениях военной полиции. Судя по данным, опубликованным Правительством РФ, планируется поставить под ружье около 100 000 человек, которые будут нести полицейскую и охранную функцию. "
news.50.u: "Это провокация!!!"
news.50.r: "Это вынужденный шаг"
news.50.c: "Конфликт на Украине разгорается с новой силой"
news.65.t: "Новая волна мобилизации в ЛДНР"
news.65.d: "Неожиданно для всех, правительства ЛНР и ДНР объявили о проведении мобилизации. Мировое сообщество в ужасе, а эксперты прогнозируют самые разные сценарии развития событий. Как говорят независимые СМИ, в республиках Донбасса все мужчины просто отлавливаются и насильно отправляются в армию, вызывая бури недовольства среди местного населения. Некоторые пытались сбежать, но наткнулись лишь на запреты выезда из страны. Сами жители говорят о том, что мужской пол просто исчезает с ужасающей скоростью, а на некоторых предприятиях и вовсе не осталось."
news.65.u: "Конфликт на Украине разгорается с новой силой"
news.65.r: "Конфликт на Украине разгорается с новой силой"
news.65.c: "Конфликт на Украине разгорается с новой силой"
news.82.t: "Массовое убийство в Ижевске"
news.82.d: "Сегодня весь Ижевск потрясла ужасная трагедия. Около 10:52 утра в 88 Школе произошла массовая стрельба. Вооруженный двумя пистолетами и большим запасом боеприпасов, стрелок Артем Казанцев ворвался в школу и открыл огонь по детям и учителям, после чего застрелился. Казанцев убил 18 человек, 24 человека ранены. Стрелок был поклонником Эрика Харриса и Дилана Клиболда, которые устроили стрельбу в Колумбайне в 1999, и во многом вдохновлялся ими при совершении преступления."
news.82.u: "Русские нас и в этом обвинят..."
news.82.n: "Соболезнуем"
news.83.t: "Покушение на Владлена Татарского"
news.83.d: "Сегодня была совершена попытка убийства популярного военного корреспондента и военкора - Владлена Татарского. Теракт произошел днём в одном из кафе Санкт-Петербурга. Виновной оказалась 26-летняя Дарья Трепова, она пронесла взрывное устройство в бюсте, которое потом отдала Владлену. На неё возбуждено уголовное дело. Татарский находится в тяжёлом состоянии, за его жизнь борются врачи. Власти Украины отрицают свою причастность к теракту."
news.83.u: "Выжил, гадина"
news.83.r: "Нужно не допустить подобное в будущем"
news.83.c: "Ждем показания Дарьи"
news.84.t: "Убийство Владлена Татарского"
news.84.d: "Сегодня был убит популярный военный корреспондент и военкор - Владлен Татарский. Теракт произошел днём в одном из кафе Санкт-Петербурга. Виновной оказалась 26-летняя Дарья Трепова, она пронесла взрывное устройство в бюсте, которое потом отдала Владлену. На неё возбуждено уголовное дело. Татарский скончался от осколочных ранений до приезда врачей. Власти Украины отрицают свою причастность к теракту."
news.84.u: "Еще на одного орка стало меньше"
news.84.r: "Уроды!"
news.84.c: "Ждем показания Дарьи"
news.108.t: "Государственный переворот в Казахстане"
news.108.d: "Сегодня поступают неожиданные новости из Казахстана об отставке правительства Касыма Токаева. Несмотря на просьбы ввести миротворческие силы ОДКБ, члены не предприняли никаких действий в сторону протестов и они начали с большой скоростью распространятся по всей стране. Начавшиеся митинги против повышения цен на сжиженный газ переросли в требования по уходу Токаева и его правительства Происходившие попытки по подавлению протестующих только больше злило людей и разжигало новые очаги сопротивления по стране. В связи с темпами развития, а так же неожиданностью протестов и неспособностью правительства справится с ситуацией, оно официально объявило об уходе в отставку. В ближайшее время обещается провести внеочередные президентские, парламентские и местные выборы властей по всей стране."
news.108.r: "Все зашло слишком далеко..."
news.108.u: "Свободный Казахстан?"
news.108.o: "Поменяет ли это хоть что-то?"
news.109.t: "Казахстан выходит из ОДКБ"
news.109.d: "После начала революции Касым-Жомарт Токаев попросил помощи у ОДКБ для решения проблемы, но ему ответили отказом, объяснив это тем, что внутренние дела страны это их забота. Армия не смогла справиться с мятежниками, поэтому Касым-Жомарт ушёл с поста президента. Новое правительство начало сближаться с западом. В конечном итоге Казахстан обьявил о своём выходе из ОДКБ. Многие пропагандисты России остро отреагировали на это, вплоть до призывов к "денацификации" Казахстана. Оффициальные лица России не прокомментировали ситуацию."
news.109.r: "Это было... неожиданно"
news.109.o: "Россия потеряла важного союзника"
news.114.t: "ВДВ РФ высадились под Херсоном"
news.114.d: "С самого утра поступают многочисленные сообщения о захвате Антоновского моста и Каховской ГЭС десантниками РФ. Это может плачевно сказаться для всего южного фронта Украины, так как захват моста усложнит эвакуацию ВСУ на правый берег Днепра и не позволит в крайнем случае взорвать мост."
news.114.r: "Работайте братья!"
news.114.u: "Держимся!"
news.114.o: "Падение Херсона близко?"
news.123.t: "Программа Ленд-Лиз для Украины"
news.123.d: "Несмотря на то, что поставки снаряжения и боеприпасов Украине начались еще до СВО, текущего объема поставок для ведения полномасштабной войны недостаточно. Поэтому США совместно с союзниками по НАТО приняли решение начать программу Ленд-Лиз. С ее помощью Украина может получить новое оружие и гораздо большее количество снаряжения и боеприпасов."
news.123.u: "Мы щит Европы, поэтому поставки нам очень нужны."
news.123.n: "Украина своими руками, нашим оружием поможет сильно ослабить Россию."
news.123.o: "НАТО сами разжигают конфликт подобными действиями..."
news.124.t: "Вывод подразделений из зоны СВО"
news.124.d: "В своем новом обращении Евгений Пригожин заявил о полном выводе войск ЧВК “Вагнер” в связи с постоянной нехваткой боеприпасов для продолжения боевых действий и отказа Минобороны поставлять необходимое количество вооружения. Многие эксперты по всему миру уже предсказывают будущее войны без самого боеспособного подразделения России."
news.124.w: "Конец безумия"
news.124.r: "Предатели!"
news.124.o: "Что же будет дальше?"
news.134.t: "ПМР вступает в войну на стороне России!"
news.134.d: "Случилось невообразимое - публикуются видео выдвижения миротворческих сил РФ в Приднестровье к украинской границе, её пересечение и первые боестолкновения. Это может лишь означать вступление непризнанной Приднестровской Молдавской Республики в российско-украинскую войну. Многие маргинализированные личности призывали к вступлению ПМР в войну, но до этого момента никто всерьёз не воспринимал их выкрики. Впрочем, очень зря. Многие предпологают, что вместе с пересечением Днепра российскими войсками, войска из Приднестровья попытаются воссоединиться с группировкой на правобережье Днепра. В случае успеха этой операции черноморское побережье будет полностью отрезано от остальной части Украины. "
news.134.u: "Террористы"
news.134.r: "Ура!"
news.134.o: "Разве Приднестровье это не регион в Молдавии?"
news.81.r: "Они ответят за все!"
news.81.c: "Очередные разрушенные судьбы…"
news.105.t: "Протесты в Казахстане"
news.105.d: "Сегодня по всему Казахстану начались митинги из-за повышения цен на сжиженный газ. Протесты начались в газодобывающем городе Жанаозене на западе Казахстана, но 3-4 января перекинулись на Алма-Ату и другие города страны. Участники протестов перешли от экономических требований к политическим, включающим отставку правительства и уход из политики Нурсултана Назарбаева."
news.105.o: "Что будет дальше, остаётся только ждать..."
news.106.t: "Ввод войск ОДКБ в Казахстан "
news.106.d: "По запросу президента Казахстана Касым-Жомарта Токаева в связи с массовыми протестами, в Казахстан вводятся миротворческие силы ОДКБ. Цель которая им обозначена - охрана важных военных, промышленных и прочих объектов, которые могут быть захвачены протестующими. Основой группировки ОДКБ стали подразделения и воинские части Воздушно-десантных войск России, также к операции присоединились военнослужащие Беларуси, Армении, Киргизии и Таджикистана."
news.106.o: "Ждём развития событий."
news.107.t: "«Кровавый январь» завершился"
news.107.d: "Как многие и предполагали, митинги в Казахстане закончились победой правительства. Полиция сумела разогнать митинг, но митингующие смогли захватить ряд объектов, которые помогли им добиться некоторых целей. Протестующие добились отставки ряда министров, а также и бывшего президента Казахстана - Нурсултана Назарбаева. Многие жители страны запомнят этот месяц, ведь не зря в народе его прозвали "Кровавый Январь"."
news.107.o: "Уже конец?"
news.115.t: "Признание ЛДНР Россией"
news.115.d: "Президент России Владимир Путин заявил, что Москва признала самопровозглашенные ДНР и ЛНР в границах Донецкой и Луганской областей. Все остальные государства — члены ООН продолжают поддерживать территориальную целостность Украины. Украина рассматривает республики как террористические и сепаратистские организации, организованные и вооружённые Россией, которые при её поддержке незаконно захватили и удерживают украинскую территорию."
news.115.r: "Донбасс будет свободным!"
news.115.u: "Неужели вот-вот начнеться?!"
news.115.o: "Россия агрессор!"
news.117.t: "Контрнаступление под Харьковом"
news.117.d: "Впервые за эту войну Украина начала масштабные обстрелы и заход на территорию оккупированой Харьковщины. Судя по всему, украинская армия начинает уже продвигаться без особого сопротивления."
news.117.u: "Это только начало."
news.117.o: "Нужно срочно действовать..."
news.118.t: "Контрнаступление на Херсонщине"
news.118.d: "С потерей Херсона, бои перешли уже на границу с Николаевской и Днепопетровской областями. Украинская армия остановила россиян аж под Николаевом и Кривым Рогом. Но Генштаб разработал план по прорыву до речки Днепр.В нем также присутствует участие НАТОвской техники."
news.118.u: "Пора освободить весь правый берег!"
news.118.o: "Ни в коем случае нельзя потерять плацдарм на правом берегу!"
news.118.n: "С нашей помощью они точно освободят Херсон!"
news.119.t: "Контрнаступление на Юге"
news.119.d: "С начала войны степи в южной части были самым слабым местом Украины. Поэтому большую часть Юга Украина не контролирует. Но это еще не конец. Для контрнаступления ВСУ получило много техники НАТО а также имеет обученых бойцов. Главная цель Украины - выход к Азовскому морю и перерезание сухопотного коридора в Крым."
news.119.u: "Мы готовы взять Мелитополь, и система российской обороны падет."
news.119.n: "Эта битва возможно решит дальнейшую судьбу войны."
news.119.o: "Мы выстроили крепкую оборону на юге, они никак не пройдут."
news.120.t: "Контрнаступление на Востоке"
news.120.d: "За всю войну Восток как был, как есть, и видимо будет самой горячей точкой. Он является главной целью России, поэтому большая часть их сил именно тут. Для ВСУ будет очень непростой задача вернуть линию фронта по состоянию на начало 2022 года."
news.120.u: "Восток увидел реалии русского мира, и поэтому жаждет вернуться на родину."
news.120.n: "С утратой востока Украины Россия скорее всего утратит веру в Победу. Наше дело помочь в этом Украине."
news.120.o: "Мы знаем какой ценой мы освободили часть территории ДНР и ЛНР. Нами же уничтоженный укрепрайон будет непросто удержать, но мы будем стоять до конца!"
news.121.t: "Контрнаступление на Севере"
news.121.d: "На севере Украины главной целью ВС РФ было взятие в окружение и дальнейшее падение города Киев. Но из-за отпору ВСУ и проблем с логистикой план сразу после начала считался рискованным и непродуманным. Север Украины может стать ловушкой для России. Украина готова на все, чтобы столица была под защитой."
news.121.u: "Нужно выбить москальню как можно скорее из севера и заняться другими направлениями."
news.121.n: "Украина достойно покажет себя на поле боя."
news.121.o: "Возможно нам все-таки лучше выйти, может это лучше скажеться на будущих переговорах!?"
news.122.t: "Диверсия на Крымском мосту"
news.122.a: "Как же ужасно."
news.125.t: "Взятие Ростова"
news.125.d: "Поступают сообщения о полном взятии под контроль военных объектов Ростова-на-Дону бойцами ЧВК «Вагнер». Появляются первые видео с места событий, где сообщается, что силами наёмников был взят штаб Южного военного округа. Первая информация о заходе техники ЧВК начали поступать утром, после того, как Вагнеровские колонны начали движение по шоссе М4 «Дон» из Луганской области. Накануне вечером Евгений Пригожин заявил о нанесении российскими военными ракетных ударов по тыловым лагерям ЧВК «Вагнер», а также обьявил о начале «Марша справедливости» против российского военного руководства. \n\n§GПросим вас снизить скорость игры.§!"
news.125.w: "Это только начало."
news.125.r: "Вооружённый мятеж!"
news.125.o: "Что творится в России.."
news.126.t: "Пограничники сложили оружие"
news.126.d: "Сообщается о пересечении границы бойцами ЧВК «Вагнер» из Луганской в Воронежскую область, предположительно, через АПП Бугаевка. Колонна военной техники движется по трассе М4 «Дон». Наёмниками было опубликовано видео, где показаны сложившие оружие и отказавшиеся стрелять пограничники."
news.126.w: "Иного не могло быть."
news.126.r: "Трусы!"
news.126.o: "Что же будет дальше?"
news.127.t: "Первые столкновения"
news.127.d: "По последней информации, Вагнера проехали населённые пункты расположенные вблизи трассы М4, а именно, Кантемировку, где ПВО наёмников сбило российский Ил-22, Елизаветовку, где был сбит вертолёт Ми-35, и Верхний Мамон. По трассе, по которой двигается ЧВК, Минобороны РФ наносит постоянные удары."
news.127.w: "Они пытались помешать нам"
news.127.r: "Они погибли за свою страну"
news.127.o: "Первые смерти?"
news.128.t: "Возгорание нефтебазы"
news.128.d: "Примерно в полдень ЧВК «Вагнер» пересекли населённый пункт Средний Икорец и город Воронеж, однако, предпочли объехать его. На северо-восточной окраине города колонну снова атаковали вертолёты ВС РФ. В самом городе же произошло возгорание нефтебазы и пострадали несколько гражданских объектов."
news.128.w: "Они нас не остановят"
news.128.r: "Мы обязаны их остановить"
news.128.o: "Это ужасно.."
news.129.t: "Движение в Липецкой области"
news.129.d: "Сообщается о заходе ЧВК в населённый пункт Красное Липецкой области, и продолжении движения колонны в сторону Тульской области. В это же время российские военные начали возводить оборонительные сооружения на мостах, проходящих через реку Оку в Московской области."
news.129.w: "Шойгу, тебе не сбежать"
news.129.r: "Они всё ближе и ближе"
news.129.o: "Скоро Россия покроется мраком"
news.130.t: "Штурм Москвы"
news.130.d: "Евгений Пригожин в своем новом обращении заявил о том, что у Вагнеров нет намерения останавливаться, и они доведут дело до конца. В это же время появляются свидетельства о первых столкновениях между наемниками и росгвардейцами на Окских оборонительных сооружениях."
news.130.w: "Такова цена справедливости"
news.130.r: "Защищайте столицу!!"
news.130.o: "Москва в огне?"
news.131.t: "Вагнера остановились"
news.131.d: "Пресс-служба Евгения Пригожина опубликовала его заявление, в котором говорится, что ЧВК «Вагнер» прекращает движение в сторону Москвы. Правительство РФ, при содействии президента Беларуси Александра Лукашенко, смогло убедить Пригожина остановить мятеж и развернуть колонны. Дмитрий Песков заявил что уголовное дело в отношении главы ЧВК «Вагнер» будет прекращено, и он «уйдет в Белоруссию». Кровопролития удалось избежать."
news.131.w: "Это было необходимо, чтобы избежать больших жертв"
news.131.r: "Ещё бы чуть-чуть и..."
news.131.o: "К чему был этот цирк?"
news.132.t: "Смерть Пригожина"
news.132.d: "Поступают сообщения о крушении частного самолёта Евгения Пригожина в селе Куженкино Тверской области. В сети появляются многочисленные видео крушения и обломков самолёта. Впервые об авиакатастрофе стало известно ближе к восьми часам вечера, со временем стали появляться новые подробности - джетом Embraer Legacy 600 владел покровитель ЧВК Вагнер Е. Пригожин. Росавиация подтвердила факт того, что он, вместе с другим основателем ЧВК - Дмитрием Уткиным, числился среди пассажиров самолета. Одна из версий происшествия заключается в сбитии джета средствами Российского ПВО, а многие известные фигуры Z-сообщества подозревают Владимира Путина в организовании крушения."
news.132.w: "Быть воином - значит жить вечно"
news.132.r: "Это был человек сложной судьбы"
news.132.u: "Это было ожидаемо"
news.132.o: "«Вагнеру» конец?"
news.133.t: "Снарядный голод в ЧВК «Вагнер»"
news.133.d: "«Вот это вот парни «ЧВК Вагнер», которые погибли сегодня. Еще кровь свежая... Сними всех!... А теперь слушайте меня, сука блять, это чьи-то блять отцы и чьи-то сыновья. И те мрази, которые не дают нам боеприпасы, сука, будут в аду жрать их потроха блять. Пидарасы блять. У нас нехватка боеприпасов 70%! Шойгу, Герасимов, где, сука, боеприпасы? Посмотрите на них, сука! Животные блять! Вы сидите, твари, в дорогих клубах, ваши дети прутся от жизни и снимают на ютьюбе ролики. Вы думаете о том, что вы — хозяева этой жизни, и о том, что вы имеете право распоряжаться их жизнями. Думаете о том, что если у вас есть склады от снарядов, то вы имеете на это право. Есть элементарные подсчеты — если вы даете норму боеприпасов, погибших в пять раз меньше. Они пришли сюда добровольцами и умирают за то, чтобы вы жировали в своих кабинетах с красным деревом. Учтите это.»"
news.133.w: "Уебаны блять!"
news.133.r: "..."
news.133.u: "Нам это только на руку"
news.133.o: "Ситуация вокруг «Вагнера» становится все интереснее"
news.139.t: "Осада «Азовстали»"
news.139.d: "Судя по последней информации, распространяемой обеими сторонами конфликта, немногочисленные силы Украины в Мариуполе смогли укрыться на заводе «Азовсталь», где намеренны продолжить сопротивление. «Азовсталь» — один из крупнейших металлургических комбинатов Украины, располагающейся на площади в 11 квадратных километров и имеющий сложную систему подземных ходов, что делает оборону там очень удобной. Глава ДНР Денис Пушилин заявляет об около 3.000-х засевших на заводе солдат ВСУ, но допускает, что их может быть гораздо больше. Собирается ли РФ штурмовать завод, неизвестно, но сообщается, что к заводу уже начали переброску дополнительных подразделений, в том числе спецназа «Ахмат»."
news.139.r: "Долго они не продержутся"
news.139.u: "Держитесь, герои!"
news.139.o: "Насколько это затянется?"
news.141.t: "Смерть Владимира Жоги"
news.141.d: "Сегодня подтвердилось, что Владимир Жога, командир батальона «Спарта» НМ ДНР, погиб в бою под Авдеевкой. Ему было 28 лет. Точные обстоятельства гибели неизвестны, но утверждается, что он погиб, пытаясь эвакуировать гражданских. Денис Пушилин и Владимир Путин присвоили ему звание Героя ДНР и РФ. Отец Владимира, Артем Жога, заменит его на посту командира батальона «Спарта»."
news.141.r: "Господь забирает лучших"
news.141.u: "Еще один сепар отправился в ад"
news.141.o: "ДНР потеряла еще одного командира"
news.79.t: "Обращение Президента В.В.Путина к гражданам Российской Федерации"
news.79.d: "  «Уважаемые граждане России! Дорогие друзья!\n  Сегодня вновь считаю необходимым вернуться к трагическим событиям, происходящим на Донбассе, и ключевым вопросам обеспечения безопасности самой России.\n  Хорошо известно, что на протяжении 30 лет мы настойчиво и терпеливо пытались договориться с ведущими странами НАТО о принципах безопасности в Европе. В ответ на наши предложения мы постоянно сталкивались либо с циничным обманом и враньём, либо с попытками давления и шантажа, а НАТО тем временем, несмотря на все наши протесты и озабоченности, неуклонно расширяется.\n Весь ход развития событий и анализ поступающей информации показывает, что столкновение России с этими силами неизбежно. Это только вопрос времени, они готовятся, они ждут удобного часа. Мы не позволим этого сделать.\n  В связи с этим в соответствии со статьёй 51 части 7 Устава ООН, с санкции Совета Федерации России и во исполнение ратифицированных Федеральным Собранием 22 февраля сего года договоров о дружбе и взаимопомощи с ДНР и ЛНР мною принято решение о проведении специальной военной операции.\n  Её цель – защита людей, которые на протяжении восьми лет подвергаются издевательствам, геноциду со стороны киевского режима. И для этого мы будем стремиться к демилитаризации и денацификации Украины.\n  Верю в вашу поддержку, в ту непобедимую силу, которую даёт нам наша любовь к Отечеству.»"
news.79.u: "Что несет этот бункерный дед?"
news.79.r: "Они ответят за все!"
news.79.c: "Что-то начинается"
news.85.t: "Россия создает оккупационное правительство Украины"
news.85.d: ""
news.85.u: "Ок"
news.85.r: "Ок"
news.85.c: "Ок"
news.86.t: "Россия включила в свой состав новые субъекты"
news.86.d: "Сегодня президент Российской Федерации Владимир Путин встретился с главами ЛДНР и представителями военно-гражданских администраций, где накануне прошли референдумы по вопросу их вхождения в состав РФ. Церемония подписания договоров о принятии в Россию новых регионов состоялась в Георгиевском зале Кремля. Ранее в тот же день эти документы одобрил Конституционный суд РФ, Совет Федерации и Госдума. Согласно договору, местные жители со дня включения этих территорий в состав России признаются российскими гражданами. Тем, кто желает отказаться от гражданства РФ, дан месяц на подачу заявлений. При этом уточняется, что приобретение гражданства возможно при условии подачи заявления и принесения присяги гражданина РФ. Со дня принятия новых регионов в состав России и до 1 января 2026 года там будет действовать переходный период. Украина и страны Запада легитимность данного решения признавать отказались."
news.86.u: "Без комментариев"
news.86.r: "Добро пожаловать домой"
news.86.c: "Это аннексия!"
news.87.t: "Референдум о присоединении новых регионов к России"
news.87.d: "Российская Федерация обьявила о начале проведения референдумов на оккупированных территориях Украины. Голосование будет длиться 4 дня и затронет большинство территорий находящихся под контролем ВС РФ, в том числе ЛДНР. Международное сообщество уже осудило действия РФ и ещё до завершения референдумов огласило их фальсифицированными, а генеральный секретарь ООН Антониу Гутерриш назвал попытку аннексии территории Украины «нарушением Устава ООН и международного права»."
news.87.u: "Никто этот бред не признает"
news.87.r: "Все в их руках"
news.87.c: "Крымский сценарий?"
news.112.t: "ФСБ обвинило Украину в обстреле погранпункта"
news.112.d: "Пограничная служба ФСБ сообщила об обстреле государственной границы РФ с территории Украины. Как заявляет орган, «выпущенным с территории Украины снарядом полностью разрушен российский пограничный пункт в Ростовской области в 150 метрах от границы». Вместе с новостью в интернете было опубликовано видео какого-то странного сооружения, которое, как утверждается, и было тем самым пунктом, в котором несли службу пограничные наряды. О пострадавших или погибших пограничниках не сообщается."
news.112.r: "Это прямая агрессия"
news.112.u: "Звучит как фейк"
news.112.o: "Эскалация растет"
news.113.t: "ФСБ сообщило о пресечении попытки нарушения границы РФ со стороны Украины"
news.113.d: "По заявлению ФСБ, подразделения Южного военного округа совместно с Пограничной службой предотвратили нарушение государственной границы РФ диверсионно-разведывательной группы с территории Украины в Ростовской области. По словам ведомства, для задержания диверсионной группы пограничный наряд ФСБ России запросил усиление от выделенного для оперативного прикрытия государственной границы подразделения соединения российских Вооруженных сил ЮВО. В ходе боестолкновения границу пересекли две боевые машины пехоты ВСУ, которые удалось подбить. Сообщается о пятерых уничтоженных украинских военнослужащих, среди россиян пострадавших нет. Украинская сторона ситуацию не прокомментировала."
news.113.r: "ВСУ начинает наглеть"
news.113.u: "Это провокация!"
news.113.o: "Обстановка накаляется"
news.140.t: "Ракетный удар по тыловому лагерю ЧВК «Вагнер»"
news.140.d: "Поступают сообщения о ракетном ударе по тыловому лагерю ЧВК «Вагнер». По информации бойцов-очевидцев удар был нанесен с тыла. Есть погибшие. Комментирует Евгений Пригожин: \n\n«Нас подло обманули и пытались лишить возможности защищать свои дома и разогнать ЧВК «Вагнер». Мы были готовы пойти на уступки Минобороны, сдать оружие и найти решение, как мы дальше будем защищать свою страну. Эти мрази нанесли ракетные удары по нашим тыловым лагерям. Погибло большое количество наших бойцов. Мы примем решение, как ответим на это злодеяние. Следующий шаг за нами»."
news.140.r: "Это какое-то недоразумение"
news.140.u: "Интересно..."
news.140.o: "Интересно..."
news.142.t: "#1833 Заявление Евгения Пригожина"
news.142.d: " «Мы погибали на фронтах СВО, защищая честь России и российской армии. Нас подло обманули и пытались лишить возможности защищать свои дома. Мы были готовы пойти на уступки Минобороны, сдать оружие, найти решение, как мы будем дальше защищать страну. Но эти мрази не успокоились. Сегодня, видя, что мы не сломлены, они нанесли ракетные удары по нашим тыловым лагерям. Погибло огромное количество бойцов, наших боевых товарищей. Мы примем решение, как ответим на это злодеяние. Следующий шаг за нами.»"
news.142.r: "Брехня"
news.142.u: "Раскол российских элит продолжается"
news.142.o: "Насколько далеко он зайдет?"
news.143.t: "#1834 Заявление от совета командиров ЧВК Вагнер"
news.143.d: " «Совет командиров ЧВК Вагнера принял решение. Зло, которое несет военное руководство страны, должно быть остановлено. Они пренебрегают жизнями солдат, они забыли слово «справедливость», и мы вернем ее. Поэтому те, кто уничтожили сегодня наших парней, те, кто уничтожили десятки, многие десятки тысяч жизней русских солдат, будут наказаны. \n Я прошу никому не оказывать сопротивления. Все, кто будут пытаться оказать это сопротивление... Мы будем считать, что это угроза, и уничтожать немедленно. Включая любые блокпосты, вставшие у нас на пути. Любую авиацию, которую увидим над своими головами. Я прошу всех сохранять спокойствие и не поддаваться на провокации, оставаться в своих домах. Желательно по маршруту нашего следования не выходить на улицу.\n После того как мы закончим начатое, мы вернемся на фронт для защиты нашей родины. Президентская власть, правительство, МВД, Росгвардия и другие структуры будут работать дальше в привычном порядке. Мы разберемся с теми, кто уничтожает русских солдат, и вернемся на фронт. Справедливость в войсках будет восстановлена, а после этого — справедливость для всей России.»"
news.143.r: "И как это понимать?"
news.143.u: "Он бросил вызов Путину?"
news.143.o: "Военный переворот?"
news.152.t: "Гибель «Москвы»"
news.152.d: "Крейсер Москва, флагман Российского Черноморского Флота, затонул в результате попадания двух ракет класса «Нептун» со стороны Украины. Крейсер был спущен на воду в 1979-м году и изначально назывался «Слава». До Российского вторжения он успел принять участие в вооруженных конфликтах в Грузии и Сирии, а также в блокаде украинского флота в Крыму в 2014-м году. После начала «СВО» крейсер приложил руку к морской блокаде украинских портов и захвату острова Змеиный. 13 апреля корабль патрулировал Черное море, когда по нему нанесли ракетный удар украинские военные. На «Москве» начался пожар и детонировал боекомплект, что не оставило судну шансов. Факт утраты крейсера Минобороны России признало только вечером 14 апреля. Количество погибших и пропавших без вести умалчивается."
news.152.u: "Им не победить"
news.152.r: "Не велика потеря"
news.152.c: "ВМФ РФ понес большую потерю"
news.153.t: "Удар по штабу ЧВК «Вагнер» в Попасной"
news.153.d: "Вооруженные Силы Украины нанесли ракетный удар по штабу ЧВК «Вагнер» в городе Попасная. Штаб был полностью разрушен и больше не может функционировать. Есть погибшие и раненые, но их количество не сообщается. Некоторые Telegram каналы сообщали, что возможно в результате удара погиб предполагаемый покровитель «Музыкантов» Евгений Пригожин, что было разоблачено Героем России Андреем Богатовым, который опубликовал фото с Евгением на развалинах штаба. «Ищем с Пригожиным его тело», - прокомментировал фото Андрей."
news.153.u: "Жаль, что не получилось грохнуть Пригожина"
news.153.r: "«Вагнер» им просто так не сломить"
news.153.c: "Это несильный удар для ЧВК"
news.154.t: "Убийство Евгения Нужина"
news.154.d: "Вечером 12 ноября в Telegram-канале Grey Zone, который связан с ЧВК «Вагнер», появилось видео c подписью «Молот возмездия». На видеоролике запечатлена казнь кувалдой бывшего бойца «Вагнера» Евгения Нужина, который незадолго до произошедшего добровольно сдался в плен ВСУ. Нужин был приговорён к 24 годам заключения за убийство человека в 1999-м году и отбывал наказание в ИК-3 Рязанской области, где и был завербован в «Оркестр». После семидневной подготовки он был отправлен в Луганскую область и 2 сентября прибыл на передовую. 4 сентября он решил добровольно сдаться в плен. После сдачи в плен Нужин дал интервью украинскому журналисту и редактору «Цензор.нет» Юрию Бутусову, заявив, что вступил в группу Вагнера только для того, чтобы выйти из тюрьмы и быстро сдаться Украине. Пресс-секретарь президента РФ Дмитрий Песков отказался комментировать убийство: «Нет, у нас нет никакого комментария. Мы не знаем, что это, насколько это соответствует действительности. Это не наше дело.»"
news.154.u: "Еще одно преступление «Оркестра»"
news.154.r: "Он получил по заслугам"
news.154.c: "Будет ли реакция от правительства РФ?"
news.158.t: "Зеленский мертв"
news.158.d: "Украинское правительство подтвердило информацию о смерти Владимира Зеленского. Впервые новость о бое в центре Киева и возможной смерти главы Незалежной начали распространять еще вчера в различных телеграм каналах. Сообщается что кортеж президента был атакован людьми в форме бойцов территориальной обороны ВСУ. В ходе короткой перестрелки Зеленский был сильно ранен и позже скончался. Украина уже обвинила российские спецслужбы в организации убийства, в ответ на что министр иностранных дел РФ Сергей Лавров обвинил в смерти Зеленского политические игры запада и украинских элит."
news.158.u: "Не время отчаиваться"
news.158.r: "Украине осталось недолго"
news.158.c: "Украина еще долго не оправится от такой потери"
news.164.t: "«Союзная решимость — 2022»"
news.164.d: "Россия и Беларусь начали совместные учения «Союзная решимость – 2022» для проверки сил реагирования Союзного государства. Маневры проходят на общевойсковых полигонах в Белоруссии и будут длиться 10 дней. Учения устраиваются для качественной отработки задач «по пресечению и отражению внешней агрессии в ходе ведения оборонительной операции, а также противодействия терроризму и защиты интересов Союзного государства», отмечают в Минобороны РФ. По легенде учений Белоруссия подвергается нападению со стороны четырёх соседних государств. С севера её атакуют Нярис, Помория и Клопия. С юга на белорусскую территорию вероломно вторгается Днепровия. Однако российские и белорусские войска дают решительный отпор агрессорам."
news.164.u: "Это неспроста"
news.164.r: "Финальный этап подготовки подходит к концу..."
news.164.c: "Это неспроста"
news.165.t: "Эскалация на Донбассе"
news.165.d: "По данным Специальной мониторинговой миссии ОБСЕ в Украине за последние несколько дней на Донбассе режим прекращения огня нарушался более 1000 раз, зафиксировано более 500 взрывов. Западные лидеры продолжают предупреждать, что Россия инсценирует провокационные инциденты «под чужим флагом», чтобы создать предлог для военных действий. Тем временем по сообщениям республик Донбасса ВСУ обстреляли из танков окрестности города Горловки, а также из артиллерийских орудий и миномётов — населённые пункты Желобок, Раевку и Весёлую Гору. Представитель Народной милиции ДНР Эдуард Басурин в эфире телеканала «Россия 1» сообщил о трёх попытках диверсий — одной в Еленовке и двух в Горловке. Попытки провести в режиме видеосвязи заседания Контактной группы по мирному урегулированию не увенчались успехом."
news.165.u: "Донбасс будет украинским"
news.165.r: "ВСУ продолжает терроризировать мирных жителей"
news.165.c: "Посмотрим чем это закончится"
news.166.t: "Массовые ракетные удары по Украине"
news.166.d: "По всей территории Украины была запущена сирена ракетной тревоги. Ряд источников сообщает о звуках взрывов и работе ПВО над городами страны. Первые сообщения об ударах начались через несколько минут после окончания обращения Владимира Путина к гражданам России, в котором тот объявил о начале «Специальной военной операции» по защите населения частично признанных республик Донбасса. Руководство ВСУ ситуацию пока не прокомментировало. Информация о раненых или убитых тоже отсутствует."
news.166.u: "Русские за это ответят"
news.166.r: "Пути назад нет"
news.166.c: "Вторжение началось"
news.167.t: "Первый раунд переговоров России и Украины"
news.167.d: "Несмотря на очевидные попытки РФ склонить Украину к полной капитуляции, руководство России выразило готовность к переговорам о мирном урегулировании конфликта на общих условиях. Первая встреча делегаций воюющих сторон произошла сегодня в Гомеле на территории Беларуси. Российских переговорщиков возглавил помощник Путина Владимир Мединский, а украинских - министр обороны Алексей Резников. В итоге стороны не смогли прийти к конкретному решению кризиса, но договорились продолжить контакты после консультаций в Москве и Киеве."
news.167.u: "Надеемся, что это к чему-либо приведет"
news.167.r: "Надеемся, что это к чему-либо приведет"
news.167.c: "Надеемся, что это к чему-либо приведет"
news.168.t: "Второй раунд переговоров России и Украины"
news.168.d: "Встреча прошла в Беловежской пуще и длилась около трех часов. Глава российских переговорщиков Владимир Мединский назвал достигнутые соглашения существенными, хотя продвинуться удалось пока только по одной тематике их трех, подготовленных Россией в переговорном блоке. Советник офиса президента Украины Михаил Подоляк, выступающий спикером от своей делегации, отметил, что Киев не достиг успеха по тем направлениям, на которые рассчитывал, но есть серьезное продвижение в вопросах предоставление гуманитарных коридоров для гражданского населения и приостановления огня. В начале встречи переговорщики пожали друг другу руки, а в завершение отметили необходимость принятия быстрых и оперативных решений. Украинская сторона рассчитывает провести третий раунд в максимально короткие сроки."
news.168.u: "Перспективы мирного урегулирования имеются"
news.168.r: "Перспективы мирного урегулирования имеются"
news.168.c: "Перспективы мирного урегулирования имеются"
news.169.t: "Третий раунд переговоров России и Украины"
news.169.d: "В Брестской области завершился третий раунд переговоров России и Украины. Встреча продлилась более трех часов с перерывом. Как указывает глава российской делегации Владимир Мединский, стороны обсуждают три блока вопросов: внутриполитическое и «военное урегулирование», а также международно-гуманитарные аспекты. Пока особых продвижений в плане мирного договора нет, но стороны надеются продолжить работать в данном направлении."
news.169.u: "Скоро все закончится?"
news.169.r: "Скоро все закончится?"
news.169.c: "Скоро все закончится?"
news.170.t: "Открытие гуманитарных коридоров"
news.170.d: "В ходе переговоров между Россией и Украиной были достигнуты соглашения по поводу открытия гуманитарных коридоров для своевременной эвакуации гражданских лиц и вывоза раненных. Ввиду этого в большей части зоны боевых действий введен двухсторонний временный режим прекращения огня. Дальнейшее сотрудничество воюющих сторон в плане гуманитарных миссий запланированы в следующих раундах переговоров."
news.170.u: "Безопасность мирного населения должна быть в приоритете"
news.170.r: "Безопасность мирного населения должна быть в приоритете"
news.170.c: "Безопасность мирного населения должна быть в приоритете"
news.171.t: "Продовольственный кризис"
news.171.d: "Начало конфликта в восточной Европе и морская блокада украинских портов серьезно сказалась на мировой транспортировке зерна и других сельхоз. культур. До войны Россия и Украина были важными участниками мирового рынка продовольствия, экспортируя 18% и 10% пшеницы соответственно, а также 14% и 12% ячменя. Украина была лидером в экспорте подсолнечного масла (37%), в то время как на Россию приходилось ещё 26% мировых поставок. Весь район, затронутый украинским кризисом, обеспечивал не менее 12 % мировых продовольственных калорий. Более того, Россия играла ключевую роль в мировом рынке удобрений, контролируя около 17% его поставок. В результате блокировки украинских портов российскими военными силами экспортные возможности Украины сократились на 90%, что обострило и так сложную ситуацию с продовольствием после эпидемии COVID-19. В связи с кризисом, Организация Объединённых Наций (ООН) прогнозирует увеличение людей за чертой бедности во всём мире на 71,5 млн, голодающих — на 47 млн."
news.171.u: "Это вина Русских"
news.171.r: "Это неизбежные последствия украинского цинизма"
news.171.c: "Русско-украинский конфликт повлечет более серьезные экономические последствия чем мы думали"
news.172.t: "Медведчук передан России"
news.172.d: "Сегодня ночью состоялся очередной обмен пленными между Украиной и Россией. Киев вернул около 250 украинских военных, включая бойцов «Азова», а Москва получила 55 российских военных и пророссийского политика Виктора Медведчука, который ранее был задержан СБУ при попытке пересечь границу с Беларусью. Он обвинялся в гос. измене и махинациях с месторождениями угля, которые находились под контролем сепаратистов ЛДНР. Позднее сам задержанный в видеообращении к президентам Путину и Зеленскому выступил с просьбой об обмене. Оппозиционному политику грозило до 15 лет тюрьмы."
news.172.u: "Выгнан из Украины с позором"
news.172.r: "Он нам пригодится"
news.172.c: "Интересно"
news.173.t: "Частичная мобилизация в России"
news.173.d: "Президент России Владимир Путин выступил с обращением к нации по поводу военной спецоперации РФ на Украине и объявил о начале частичной мобилизации. Призыву на военную службу будут подлежать россияне, состоящие в запасе, в первую очередь те, кто проходил службу в рядах ВС, имеет определенные военно-учетные специальности и боевой опыт. Перед отправкой в части все будут проходить дополнительную военную подготовку. Россияне, призванные на военную службу по мобилизации, получат статус военнослужащих по контракту. Министр обороны Сергей Шойгу добавил, что на данном этапе призовут 300 тысяч человек. При этом частичной мобилизации не будут подлежать студенты и призывники-срочники. Ограниченно годных на службу также призывать не будут. Право на отсрочку от призыва получат граждане, которые работают на предприятиях оборонно-промышленного комплекса."
news.173.u: "Путин идет на отчаянные меры"
news.173.r: "Это вынужденный шаг"
news.173.c: "Путин идет на крайние меры"
news.174.t: "ВДВ России высадились под Харьковом"
news.174.d: "Из под Харькова приходят вести о высадке российского десанта в международный аэропорт. По сообщениям очевидцев в небе над городом наблюдается много вертолетов с опознавательными знаками армии РФ. Cо стороны аэропорта слышны взрывы и стрельба. Администрация Харькова объявила в городе осадное положение. Весь городской состав национальной гвардии поднят по боевой тревоге."
news.174.u: "Переможемо!"
news.174.r: "За ВДВ!"
news.174.c: "Будем следить за ситуацией"
news.175.t: "Десант России высадился под Одессой"
news.175.d: "СМИ сообщают о начале военно-морской операции ВМФ РФ на юге Украины. Русские десантники высадились в Одессе. Ранее город подвергся массовым ракетным и авиационным ударам. Местные власти объявили о массовом формировании отрядов самообороны, куда может записаться любой желающий. Весь Одесский состав национальной гвардии поднят по боевой тревоге."
news.175.u: "Переможемо!"
news.175.r: "С нами Бог и Андреевский флаг!"
news.175.c: "Будем следить за ситуацией"
news.176.t: "Десант России высадился в Николаев"
news.176.d: "Вертолётные десанты ВДВ РФ высадились в Николаеве, об этом сообщают телеграм-каналы. Ведутся бои, центр перекрыт. К тому же есть информация о высадке морской пехоты русских на западе города. Местные власти призывают воздержаться от паники, призывая население не покидать дома. Николаевский состав национальной гвардии Украины поднят по боевой тревоге. В город высланы дополнительные подразделения ВСУ."
news.176.u: "Переможемо!"
news.176.r: "За ВДВ!"
news.176.c: "Будем следить за ситуацией"
news.177.t: "ВДВ России высадились в Запорожье"
news.177.d: "Поступает информация о десантировании частей ВДВ РФ в Запорожье. Предположительно целью русских является захват Днепрогэс и Балочного моста. В городе объявлено военное положение. Местный состав национальной гвардии Украины поднят по боевой тревоге."
news.177.u: "Переможемо!"
news.177.r: "За ВДВ!"
news.177.c: "Будем следить за ситуацией"
news.178.t: "Всеобщая мобилизация на Украине"
news.178.d: "Президент Украины Владимир Зеленский объявил всеобщую мобилизацию. Соответствующий документ опубликован на сайте офиса президента. Политик постановил осуществить призыв военнообязанных, резервистов и привлечь транспортные средства для обеспечения нужд армии и силовых структур Украины. Генштабу Вооруженных сил Украины необходимо определить очередность и объемы мобилизации, а кабинету министров обеспечить финансирование всех мероприятий. Всеобщая мобилизация будет проводится в течение 90 суток со дня вступления в силу указа президента Украины. Мужчинам в возрасте от 18 до 60 лет отныне запретили покидать страну. Призывников будут отправлять в Вооруженные силы Украины, Нацгвардию, Службу безопасности Украины, Госпогранслужбу, Государственную специальную службу транспорта, Государственную службу спецсвязи и защиты информации Украины и в другие формирования ВСУ."
news.178.u: "Сложные времена требуют сложных решений"
news.178.r: "Предсмертная агония киевского режима"
news.178.c: "Будем следить за ситуацией"
news.179.t: "В Украине возник скандал из-за обвинений в политических репрессиях"
news.179.r: "Киевский режим погряз в политических распрях"
news.179.u: "Важно сохранять демократические устои даже в тяжелые времена"
news.179.c: "Будем следить за ситуацией"
news.179.d: "Недавно в Украине разгорелся скандал из-за обвинений в незначительных, но заметных репрессиях в отношении политических оппонентов. Согласно обнародованным данным, правительственные органы начали применять различные методы давления на своих политических оппонентов, включая административные штрафы, аресты на короткий срок и препятствование их общественной деятельности. Эти меры, хоть и незначительные по своей сути, создали впечатление о том, что власть использует свои полномочия для подавления оппозиции и подрыва демократических принципов. Общественность требует незамедлительного расследования этого скандального поведения и привлечения виновных к ответственности. Власть стоит перед вызовом доказать свою преданность принципам демократии и уважению прав человека."
news.180.t: "В Украине была уничтожена вся оппозиция"
news.180.r: "Киевский режим отныне не является легитимным"
news.180.u: "Мы обеспокоены нарушением демократических свобод в Украине"
news.180.c: "Будем следить за ситуацией"
news.180.d: "В Украине вспыхнул шокирующий скандал, когда власти произвели серию арестов лидеров трех крупных политических партий. Петр Симоненко - глава Коммунистической партии Украины (КПУ), Олег Тягнибок - лидер партии "Свобода", и Юрий Бойко - глава партии "Платформа За Жизнь и Мир" (ПЗЖМ), были задержаны в рамках масштабной операции правоохранительных органов. Официально обвинения против лидеров партий не были предъявлены, что вызвало широкий резонанс в обществе и международном сообществе. Некоторые политические аналитики видят в этом попытку власти подавить политическую оппозицию и подорвать демократические принципы. Самые последние события только усиливают напряженность в стране и вызывают опасения относительно будущего украинской политической сцены. Общественность требует независимого расследования этих арестов и соблюдения законности в действиях правоохранительных органов."
#Казахстан
kaz.1.t: "Протесты"
kaz.1.desc: "Из-за недавнего решения нашего правительства о повышении цен на сжиженный газ, начались протесты по всему Казахстану. Митинги начались в газодобывающем городе Жанаозене на западе страны, а позже перекинулись и на все крупные города. Участники протестов перешли от экономических требований к политическим. Для урегулирования ситуации нам необходимо обратиться с просьбой о помощи к ОДКБ, для ввода миротворческих сил."
kaz.1.a: "Надеемся на помошь ОДКБ…"
kaz.2.t: "Крах режима"
kaz.2.desc: "§GЕще не готово брад§!"
kaz.2.a: "Да здравствует свободный казахстан!"
kaz.3.t: "Завершение антитеррористической операции"
kaz.3.desc: "§GЕще не готово брад§!"
kaz.3.a: "Ситуация стабилизировалась"
#Дон
che.1.t: "Положение Чечни на 2022 год"
che.1.desc: "Республика Чечня - субъект Российской Федерации, расположенный на территории Северного Кавказа. Населяют республику преимущественно чеченцы, а также другие этнические группы, включая русских, грузинов и армян.\n У власти в Чечне все еще остаётся Рамзан Ахматович Кадыров, представитель семьи Кадыровых, которые уже больше 20 лет остаются у власти в регионе. Несменяемость правителей в республике дало о себе знать, все государственные институты Чечни полностью подчинены Кадырову лично, а сама семья Кадыровых имеет собственную армию наёмников. Однако экономика Республики всё ещё полностью зависит от федерального центра, все денежные потоки контролирует Кремль, а вся эта игра в Автономию как со стороны главы Республики, так и со стороны РФ вызывает определенную обеспокоенность. Помимо этого Чечня имеет ряд проблем, включая коррупцию, нарушения прав человека, религиозную и культурную дискриминацию.\n Именно в таком положении дел, нестабильная Чеченская Республика подходит к столь же нестабильному промежутку времени. Пока тучи сгущаются над СНГ, Чечня всё так же остаётся игрушкой в руках Кадыровых и Федеральной власти."
che.1.a: "Самое интересное только начинается"
che.3.t: "Культ личности Кадыровых"
che.3.desc: "Народ Чечни всегда был беззаветно предан своим лидерам, но никому так сильно, как Ахмату и Рамзану Кадыровым. Первым президентом и фактически создателем современной Чечни является Ахмат Кадыров, отец нынешнего главы республики Рамзана Кадырова. Он сыграл большую роль в победе федеральных войск во Второй Чеченской войне. Став первым главой послевоенной Чечни, он многое сделал для восстановления мира в республике. За что и поплатился жизнью. В 2004 году Ахмат Кадыров погиб в результате теракта в Грозном. Ответственность за его убийство на себя взяли чеченские террористы во главе с Шамилем Басаевым. После гибели отца новым президентом республики стал Рамзан Кадыров. Тогда же началось массовое развешивание портретов Ахмата в государственных и общественных учреждениях Чечни, а в 2005 г. на центральной площади Грозного ему был установлен памятник.\n Сейчас «Культ личности» все также остается крепким, на флагах Чечни часто изображают Рамзана или Ахмата, а имя Кадырова-отца носит Чеченский спецназ."
che.3.a: "Ахмат - сила!"

#ДНР
DPR.2.t: "Смерть Владимира Жоги"
DPR.2.desc: "Стало известно о смерти полковника Владимира Артёмовича Жоги, командующего отдельного батальона разведки "Спарта". Владимир с нами с самого начала нашей борьбы за освобождение Донбасса. Он успел поучаствовать в боях за Донецкий аэропорт, Славянск, Шахтерск и Снежный, получил множество ранений, но даже тогда он всегда проявлял себя как настоящий боец, способный защитить своих товарищей и вновь вернуться в строй.После начала войны с Киевским режимом, Жога был одним из передовых бойцов нашей армии. Но подлые нацисты подстрелили его под Волновахой, в то время, когда он эвакуировал мирных жителей.Планируется провести прощание с погибшим героем Донбасса в Донецком театре оперы и балета. Руководство России также пообещало заслуженно наградить Владимира, как настоящего защитника Русского мира." 
DPR.2.a: "Покойся с миром"
DPR.3.t: "Возвращение Гиркина"
DPR.3.desc: "В штаб Народной милиции ДНР пришло сообщение от И.И.Гиркина-Стрелкова с просьбой вернуть его в состав НМ. Игорь Иванович руководил нашими войсками с самого начала борьбы против киевских неонацистов, и не раз доказал в боях свою преданность делу освобождения Донбасса. Но после конца его деятельности в должности Министра Обороны он покинул территорию страны. Живя уже в Москве он не раз критиковал нынешнюю власть ДНР и ЛНР, а также политику России по отношению к Украине. Гиркин хоть и является ветераном и очень опытным командиром, но в первую очередь он предатель родины, который не возвращался на Донбасс уже 8 лет и спокойно живет на территории России. Так что будем с ним делать?" 
DPR.3.a: "Он может быть очень полезен"
DPR.3.b: "Нам такие «Патриоты» не нужны"
novorossia_form_tt: "Новороссия будет сформирована."
DPR.4.t: "Создание Новороссии"
DPR.4.desc: "Будет сформирована Новороссиия из ДНР и ЛНР." 
DPR.4.a: "Принято"
novorossia_suchestvuet: "Новороссия существует"

#Падение городов
news.27.t: "Падение Львова"
news.27.d: "По сообщениям Западных СМИ, культурная столица Украины, город Львов, сегодня была взята ВС РФ.\nПосле разгрома частей ВСУ на севере Украины, в Львов продолжительное время стекались остатки Украинской армии. Вместе с местным ополчением и Национальной полицией была организована глубокая оборона города. Это повлекло продолжительный штурм.\nПо приходящим из Львова данным, во время российского наступления весь северный промышленный район города, а также его исторический центр были уничтожены артиллерией. В итоге, из-за высоких потерь, ВСУ были вынуждены отступить. Эксперты отмечают, что потеря такой жизненно важной артерии как Львов, соединяющей Западные страны со всей Украиной, повлечет за собой полное отсутствие поставок оружия для ВСУ, а в последствии, и капитуляцию Киева перед Москвой"
news.27.u: "Есть ли шанс отбить нашу свободу?"
news.27.r: "Нацистское логово взято!"
news.27.c: "Украине не победить."
news.28.t: "Падение Ивано-Франковска"
news.28.d: "Сегодня, в утренней сводке ВС РФ, было сообщено о взятии Ивано-Франковска.\nДолгое время казалось, что части Украинской армии и местного ополчения смогут удержать город.Холмистая местность и река Луква надежно защищали город, но грамотное действие российских войск и методичные артобстрелы позволили частям ВС РФ ворваться в центр Ивано-Франковска, и, в конечном итоге, отодвинуть ВСУ к району международного аэропорта.\nЖурналисты, что находятся на месте событий, сообщают о значительном повреждении самого города. Поступает информация  и о массовых жертвах среди местного населения, в особенности, беженцев, что прибывали сюда из восточных районов Украины последние несколько месяцев.\nИвано-Франковск является важнейшим коридором сообщения между Украиной и Евросоюзом. С его потерей, заявляют международные исследователи, Киев значительно ослабил свои возможности по получению ресурсов и вооружения из Западных стран."
news.28.u: "Мы будем стоять до конца!"
news.28.r: "Все глубже в плесень…"
news.28.c: "Куда делись настоящие украинцы?"
news.29.t: "Падение Черновцов"
news.29.d: "Неожиданные новости поступают из столицы Черновицкой области Украины. Части ВС РФ полностью заняли северный и южный район города, вынудив ВСУ и отряды Национальной полиции Украины отступить ближе к Румынской границе.\nГород с богатой историей, Черновцы, долгие годы привлекал множество туристов из всей Европы и Украины. Он успел увидеть падение Австрийской и Российской империи, Королевства Румынии, Советского союза. Но его конец пришел именно на время Украины\nДолгое время ВСУ сдерживала атаки ВС РФ, благодаря надежной защите реки Прут. Это река, вместе с Карпатскими горами, стала важной линией обороны западной границы Украины. Но, несмотря на это, после массированной артподготовки, части Российской армии вошли в буквально стертый с лица земли город.\nЭксперты заявляют, что если Киев не предпримет попыток отбить свои позиции у Прута и вернуть южную часть города,.вероятен полный прорыв линий обороны ВСУ и последующее их отступление из Карпат."
news.29.u: "Мы должны взять себя в руки!"
news.29.r: "Пора навестить и Румынию."
news.29.c: "Кажется, балканы в опасности…"
news.30.t: "Отступление из Тернополя"
news.30.d: "Российские войска продолжают наступление на западную часть Украины. Сегодня было заявлено о взятии столицы Тернопольской области.\nПосле ожесточенных боев у местного аэропорта, гарнизон города был вынужден отступить в более плотную застройку в районе стадиона имени Шевченко. После нескольких неудачных попыток отбить центр города у ВСУ, части РФ приступили к осаде и планомерном уничтожении городского массива. Только спустя продолжительное время, изможденные непрекращающимися обстрелами, бойцы украинской армии сдались.\nТернополь является важным стратегическим пунктом и транспортной артерией всей Украины, его потеря открывает ВС РФ дорогу в более западные части страны: Карпаты и Львовскую область.Западные эксперты сомневаются, что Киеву удастся вернуть город, но это покажет лишь время."
news.30.u: "Как их остановить?"
news.30.r: "Еще ближе к их гибели!"
news.30.c: "Россия продолжает наступать…"
news.31.t: "Падение Ровно"
news.31.d: "Сегодня, в утренней сводке ВС РФ, было сообщено о взятии города Ровно, в Ровненской области Украины.\nДвухсоттысячный город, наравне с Луцком и Житомиром, являлся надежным прикрытием и оборонным пунктом ВСУ для более южных и западных городов Украины.\nНесмотря на это, ВС РФ смогли отрезать город от снабжения с запада и востока, а после планомерной артподготовки войти в его центр.\nПоследние части ВСУ сдались в районе местного центрального кинотеатра и памятника Тарасу Шевченко. Фото сдавшихся бойцов украинской армии на фоне уничтоженного Ровно уже разлетелись по всему миру."
news.31.u: "Где были наши войска?"
news.31.r: "Скоро им будет некуда бежать."
news.31.c: "Северной Украины больше нет."
news.32.t: "Падение Хмельницкого"
news.32.d: "Поступают сообщения о потери украинской стороной города Хмельницкий. Части ВС РФ вошли в южные части города в районе Дубовского водохранилища и вынудили ВСУ отступить на позиции у городского аэропорта.\nХмельницкий является важным транспортным центром Украины, соединяющий запад и восток страны. Его потеря вынуждает украинскую армию сосредоточиться на обороне гораздо более западного Тернополя. Но это не значит что ВСУ не попытается вернуть Хмельницкий обратно. Позиции у аэропорта и небольшого села Шаровечка дают возможность вновь занять центр города, но смогут ли это сделать ВСУ?"
news.32.u: "Мы отступаем, но не навсегда."
news.32.r: "Что они будут делать без дорог?"
news.32.c: "Что теперь сделает ВСУ?"
news.33.t: "Падение Житомира"
news.33.d: "Одно из двух окон в западную часть Украины - Житомир, сегодня было взято частями ВС РФ.\nГород с тысячелетней историей, повидавший не одно государство, был стерт с лица земли после продолжительной осады и постоянных артиллерийских ударов Российской армии. Части ВСУ вместе с отрядами Национальной полиции закрепились по реке Тетерев и восточным промышленным зонам города. Несмотря на это, непрекращающиеся атаки штурмовых групп армии РФ, вынудили их отступить от своих позиций, а после продолжительных внутригородских боев, остатки Украинской армии отошли загород.\n Аналитики утверждают, что потеря житомира влечет для Киева неминуемый прорыв Российской армии в западную часть их страны. Если ВСУ не предпримет попыток вернуть хотя бы руины города, это скажется на всем оборонительном потенциале Украины."
news.33.u: "Держать позиции. Ни шагу назад."
news.33.r: "Как Петр I пробьем окно на Запад! "
news.33.c: "Россия не останавливается…"
news.34.t: "Белая церковь взята"
news.34.d: "Второй по населению город Киевской области, Белая Церковь, сегодня был взят под контроль частями ВС РФ.\nГород служил важным оборонительным пунктом Украины и защищал любые подходы к Киеву с юга. После отступления из своих позиций на Днепре, ВСУ спешно перебросили свои части в район местных Бела Церковных водохранилищ и реки Рось, но, как сообщает представитель ВС РФ: “Грамотное взаимодействие отрядов воздушного десанта и наземных штурмовых групп позволило быстро занять позиции к северу от города и вынудить украинских боевиков отступить под угрозой окружения.\nПоступают данные, что большая часть городской застройки была сохранена. Также остались невредимы множество исторических и культурных сооружений в городе, что несомненное благо для любителей туризма. Правда, посетить город им удастся довольно не скоро."
news.34.u: "Не дайте им пройти дальше."
news.34.r: "Осталось совсем немного!"
news.34.c: "ВС РФ все ближе к Киеву."
news.35.t: "Россия взяла Винницу"
news.35.d: "По сообщениям СМИ, одно из двух окон в западную часть Украины - Винница, сегодня было взято частями ВС РФ.\nКрупный мегаполис долгое время являлся надежным оборонительным пунктом ВСУ. Украинской армией  по всему периметру города и на побережье реки Южный Буг были возведены оборонительные укрепления, которые долгое время не давали штурмующим российским войскам даже войти в Винницу. По некоторым данным, только благодаря поддержке сил ЧВК “Вагнер”, ВС РФ удалось пробиться в восточную часть Винницы и занять половину города. западная часть  и окопавшиеся там украинские военные вместе с отрядами Национальной полиции отошли только после продолжительных боев и обхода их позиций с севера и юга.\nИз поступающих с места событий кадров видна крайне удручающая ситуация. Жилой фонд города имеет серьезные повреждения, а на месте центральной площади зияет огромный кратер.\nВинница является тяжелой потерей для всей Украины, заявляют эксперты. Без нее Киев попал в крайне затруднительное положение, ведь связь западной и восточной части страны, фактически, нарушено."
news.35.u: "Один шаг назад, два вперед."
news.35.r: "Как Петр I пробьем окно на Запад!"
news.35.c: "Это настораживает."
news.37.t: "Падение Черкасс"
news.37.d: "Черкассы, некогда центр украинского казачества, сегодня был взят российскими войсками.\nУпорное сопротивление ВСУ на берегах Днепра было быстро разбиты передовыми частями ВС РФ. У Украинской армии еще оставалась надежда закрепиться на севере города, но после потери контроля над мостом через Днепр, эта надежда быстро сошла на нет.\nСейчас из Черкасс поступают данные о множестве колонн беженцев, что двигаются по направлению к Киеву. В городе отсутствуют электричество и вода, а множество жилого фонда было повреждено.\nЭксперты предполагают, что потеря такого крупного города на Днепре как Черкассы крайне негативно скажется на дальнейшей обороноспособности Украины, ведь контроль над ее главной речной оборонительной линии - потерян."
news.37.u: "Защитите Днепр!"
news.37.r: "Днепр - исконно русская река!"
news.37.c: "Неужто Кремль возьмет весь Днепр?"
news.38.t: "Украина потеряла контроль над Кременчугом"
news.38.d: "ВС РФ в своей утренней сводке заявили о взятии города Кременчуг.\n Центральный опорный пункт ВСУ на Днепре, этот город надежно защищал тылы всей Украинской армии.\nЧасти ВС РФ зашли с севера по полтавской трассе. Плотным артиллерийским огнем позиции ВСУ в районе города были уничтожены вместе с жилой застройкой. Постепенно, Российская армия занимала один район Кременчуга за другим, но не без проблем. Тот же завод КРаЗ удерживала местная тероборона, его осада стала серьезной задачей для россиян. Последним очагом сопротивления стал центр города. Там прошли самые ожесточенные бои, но в итоге, ВСУ пришлось полностью отступить на левый берег днепра. Поскольку мост был уничтожен еще в первые дни боев, украинские части отходили используя моторные лодки с местной лодочной и оставшиеся БТРы и БМП, последняя же их тяжелая техника была брошена. ВСУ надеялось в дальнейшем закрепиться на речном массиве и продолжить оборону, но действия российского спецназа и растерянность украинских солдат свели и эти попытки на нет. В итоге город был полностью сдан.\nПо сообщениям украинских СМИ, Киев надеется немедленно пойти в контратаку и отбить Кременчуг. Но эксперты сомневаются в нынешней способности ВСУ на подобные операции."
news.38.u: "Позовите сюда главнокомандующего."
news.38.r: "Все глубже и глубже…"
news.38.c: "Тяжелая потеря для Украины."
news.39.t: "Падение Кропивницкого"
news.39.d: "По сообщениям различных СМИ, Российская армия заняла Кропивницкий.\n Тыл Украинской армии на юге и важный стратегический пункт, соединяющий дороги из Днепра, Николаева и Львова. Многие Западные эксперты предполагали что ВСУ не сможет позволить себе оставить город, но непрекращающиеся давление и постоянные обстрелы со стороны ВС РФ, видимо, заставили Киев отступить из Кропивницкого.\nТеперь Российская армия напрямую угрожает прорывом линий снабжения всей Украинской армии. Если ВСУ не предпримет активных действий, это, как утверждают те же эксперты, приведет к массовым окружениям и последующей капитуляции Киева перед Москвой."
news.39.u: "Они еще получат свое."
news.39.r: "Скоро мы загоним их в угол…"
news.39.c: "ВСУ стало тяжелее обороняться."
news.40.t: "Новости из Днепра"
news.40.d: "Город на стыке юга, центра и востока Украины, Днепр, пал.\n Пока украинская общественность находится в состоянии шока после сдачи четвертого по населению города их страны, мировые СМИ устанавливают полную картину битвы за Днепр.\nПродвигающиеся с юга части ВС РФ достаточно быстро обошли слабые полевые укрепления за городом и вошли в его предместье. ВСУ тем временем подготовились к уличным сражениям и длительной осаде внутри Днепра, а также эвакуировали остатки населения.\nПервыми пострадали жилые кварталы на юге города. Районы, состоящие исключительно из многоквартирных домов, стали главной целью российской артиллерии. Продвигаясь огневым валом, российские солдаты постепенно занимали опустошенные районы Днепра. В конечном итоге, из-за отсутствия снабжения, ВСУ пришлось оставить южные районы, подорвать мосты через Днепр, и отойти к своей главной крепости - Днепровскому Металлургическому заводу. Там защитники города еще продолжительное время.сдерживали атаки российских армии.\nИз-за своего осадного положения, больших потерь и бессмысленности дальнейшего сопротивления, в конечном итоге, последние остатки сопротивления в городе были подавлены.\nВСУ делали попытки контратаковать и вернуть контроль  хотя бы над частью Днепра, но все их попытки были отбиты.\nТеперь в городе всем заправляет Российская военная администрация. Правда, из-за массовых беженцев, которые колоннами идут в сторону западной Украины, а также огромного повреждения жилого фонда города, управлять в Днепре, фактически, некем.\nЗападные эксперты предполагают, что потеря такого города означает приближение развязки в этой войне. И она явно складывается не в пользу Украины."
news.40.u: "Украина скорбит."
news.40.r: "Теперь жители города могут быть собой!"
news.40.c: "Критический удар."
news.43.t: "Россия взяла Никополь"
news.43.d: "Город на берегу Днепра, Никополь, сегодня был взят частями ВС РФ.\nПредполагалось, что ВСУ будет до последнего сохранять свои позиции в этом районе. Контроль над Никополем давал Украинской армии возможность напрямую влиять на крупнейшую АЭС страны в Энергодаре.Также город защищал тылы ВСУ от высадки и закреплении на правом берегу Днепра Российских войск.\nТеперь же, Никополь надежно служит именно ВС РФ. Подобный плацдарм в западной части Украины позволит Москве в будущем развернуть наступление на гораздо более крупные города, и если Киев не предпримет активных действий, предполагают эксперты, будущих трагедий ему не избежать."
news.43.u: "Сколько еще нам придется отступать?" 
news.43.r: "Они бегут." 
news.43.c: "Что же дальше?"
news.44.t: "Кривой рог взят Россией"
news.44.d: "Кривой Рог, важный транспортный, экономический и научный центр Украины, пал под натиском Российских войск.\nЕще с самого начала войны, город подвергался ракетным ударам ВС РФ. Это сыграло злую шутку с ними, когда подошедшие к Кривому Рогу части не смогли сходу прорваться через оборону ВСУ на разлившейся реке Ингулец. Одной из ракет была уничтожена дамба на Карачуновском водохранилище, и это дало серьезное преимущество обороняющимся украинским солдатам.\nВ конце-концов, ВС РФ все-таки сумели прорвать линии ВСУ. После взятия центрального района, стало ясно, что Киев не сумеет удержать Кривой Рог в своих руках. Последние часть Украинской армии отошли за город и закрепились на уже заранее подготовленных линиях обороны.\nПравительством Украины объявлен трехдневный траур, но как сообщают СМИ, они обещают обязательно вернуться и освободить свой город"
news.44.u: "Пора взять себя в руки."
news.44.r: "Никакая вода нас не остановит." 
news.44.c: "Серьезный удар по Украине."
news.45.t: "Падение Запорожья"
news.45.d: "В утренней сводке ВС РФ было сообщено о полном взятии города Запорожья и окончательном освобождении Запорожской области.\n Как сообщают аналитики, следящие за ситуацией, срочно передислоцированые с Донбасского направления части Украинской армии в спешке подготавливали оборону города. Это позволило Российской армии сходу взять заводские районы Запорожья и вынудить ВСУ отойти в западную часть города. Только после массированных артиллерийских ударов большая часть Запорожья была сдана. При этом очаг сопротивления ВСУ и Национальной полиции Украины долгое время оставался на острове Хорця.\nОкруженные со всех сторон водой Днепра и российскими солдатами, защитники города стойко сдерживали любые попытки высадиться на берег. В конечном итоге, большая часть из них была либо выведена из строя после ранений, либо убита, и после финального штурма последние украинские солдаты в Запорожье сдались."
news.45.u: "Мы будем светом, что вернет город обратно в Украину. "
news.45.r: "Вот что делает Нацизм."
news.45.c: "И ради чего?"
news.46.t: "Россия взяла Измаил"
news.46.d: "Измаил, один из самых южных городов Украины, был взят российскими войсками.\nПосле непродолжительного штурма, остаткам южной группировки ВСУ в этом регионе ничего не оставалось, кроме как сдаться”- говорит в своем заявлении представитель генштаба ВС РФ.\n Потеря этого населенного пункта окончательно закрепило Российскую армию в бессарабском регионе Украины. Многие Западные эксперты сходится во мнениях, что подобное повлечет неминуемое падение всей южной группировки Украинской армии. Но пока за складывающимися событиями остается лишь наблюдать."
news.46.u: "Что же с нашими южными границами?"
news.46.r: "Вот куда надо ехать на отдых!"
news.46.c: "Румынии и Молдавии угрожает опасность…"
news.47.t: "Падение Белгорода-Днестровского"
news.47.d: "Один из старейших городов украины, Белгород-Днестровский, пал перед надвигающимися силами ВС РФ.\nПехотные части при поддержке морского десанта ворвались с южной стороны города и быстро заняли исторический центр Белгорода-Днестровского. Ошеломленные ударом части ВСУ пытались реорганизовать оборону и отодвинуть российские войска, но постепенно, разделенные друг от друга отряды Украинской армии, терпели поражение и сдавались. Последние защитники города заперлись в древней Аккерманской крепости. Возвышающееся сооружение позволило солдатам ВСУ отбить несколько штурмов со стороны ВС РФ, но после артиллерийского удара, большая часть из них погибла. И жалкие остатки защитников города сдались.\nКонтроль над Белгород-Днестровским, как считают эксперты, позволит Москве окончательно закрепить свое превосходство в Черном море. Также, такой важный портовый город способен снабжать Российскую армию в регионе, а значит позволит ей развернуть наступление на оставшиеся у Киева регионы Причерноморья."
news.47.u: "Юг прорван, но ненадолго."
news.47.r: "Мы оставим нашу славу в веках."
news.47.c: "Что теперь будет делать Украина?"
news.48.t: "Одесса взята ВС РФ"
news.48.d: "Сегодня, в утренней сводке ВС РФ, было сообщено о полном взятии города Одесса.\nКрупнейший портовый мегаполис Украины на черноморском побережье, Одесса, славится своими пляжами, культурно значимыми зданиями и богатой историей.\nВСУ надеялось удержать надвигающиеся Российские войска на небольших водных перешейках в районе Жеваховой горы и сухого лимана. Поначалу им это удавалось. Но после высадки групп российского десанта в Одесском порту, украинские части были вынуждены отойти вглубь города.\nВести активные боевые действия в районе порта ВСУ не решались, т.к. он напрямую примыкал в историческому центру Одессы - объекту Всемирного наследия ЮНЕСКО. Поэтому, в конечном итоге, Украинская армия отступила в район международного аэропорта. Но и оттуда, спустя время, она была выбита.\nПо некоторым данным, очаги сопротивления в Одессе еще местами сохранились. ВСУ  и Национальная полиция не оставляют попыток отбить город. Но ничего кроме скорой сдачи им не сулят.\nНаходящийся в Одессе корабли Украинского флота из-за блокады со стороны ВМФ России были полностью затоплены и выведены из строя. Судьба остатков Черноморского флота Украины остается неизвестной.\nЭксперты считают, что захват Москвой Одессы окончательно закрепил господство России на Черном море и отрезал любые дальнейшие попытки Киева влиять на этот регион. К тому же, падение третьего по величине города Украины несомненно скажется на боевом духе обороняющихся солдат ВСУ."
news.48.u: "Одесса в нашем сердце, навсегда."
news.48.r: "Ах, люблю тебя, Одесса!"
news.48.c: "Украина потеряла Черное море."
news.51.t: "Украина потеряла Николаев"
news.51.d: "Сегодня стало известно о полном взятии ВС РФ города Николаев.\nКрупный мегаполис и портовый центр на черноморском побережье стал для Российской армии одной из основных целей на юге Украины. Через город проходит множество автотранспортных и железнодорожных маршрутов, что дает несомненное преимущество в снабжении.\nДолгое время ВСУ сдерживали атаки ВС РФ, закрепившись на удобном полуострове в районе ЖД вокзала и судостроительного завода. Но, как сообщают участники боев в Николаеве непрекращающиеся арт. обстрелы со стороны Российской армии и попытки штурмов измотали украинских бойцов и вынудили их сдаться.\nТеперь, как считают эксперты, Москва основательно закрепилась в украинском Причерноморье. И если Украина не хочет окончательно потерять возможность выхода к морю, и впоследствии свои южные тылы, ей нужно действовать."
news.51.u: "Они будут остановлены."
news.51.r: "Черное море будет нашим!"
news.51.c: "Какой следующий ход России?"
news.52.t: "Россия взяла Херсон"
news.52.d: "Россия продолжает свое наступление на юге Украины. Сегодня поступили сообщения о полном захвате ею Херсона.\nЦентр Херсонской области, это крупнейший город на юге реки Днепр. С самого начала войны предполагалось, что Киев бросит все силы на удержание своих южных флангов в районе Херсона, дабы не дать российским войскам перебраться через главную артерию страны. Но внезапное исчезновение губернатора Херсонской области и возможный саботаж со стороны СБУ в этом регионе, позволили ВС РФ молниеносно прорваться через Днепр, окружить наскоро сформированные отряды гражданской обороны в городе и закрепиться на всех подступах к Херсону.\n Несмотря на сложившуюся ситуацию, пока Российская армия продолжает наступление на юге Украины, в городе до сих действует администрация под руководством Киева. Мэр города отказался от сотрудничества с Российской администрацией и заявил о гуманитарном кризисе в Херсоне. Тем временем, местные жители, несогласные с российской оккупацией, собираются на массовые манифестации и митинги, кадры которых облетели весь мир."
news.52.u: "Мы теряем хватку над Черным морем." 
news.52.r: "Хрен этим нацистам, а не Херсон!"
news.52.c: "Удастся ли Киеву взять реванш?"
news.53.t: "Энергодар взят РФ"
news.53.d: "Город, знаменитый одной из крупнейших АЭС в Европе и на планете Земля. Город, вырабатывающий четверть электроэнергии во всей Украине, Энергодар, был взят ВС РФ.\n Части ВСУ, что находились в этом регионе, были достаточно немногочисленны и не подготовлены к серьезному сопротивлению. Долгое время украинские солдаты пытались сдержать части Российской армии на подступах к городу, но, как только их оборона была прорвана, они минимизировали свое сопротивление. На это сказалась Запорожская АЭС, находящаяся вблизи. Из-за возможного нанесения ущерба ядерной станции, ВСУ, в конечном итогу, были вынуждены отойти от города.\nТеперь Москва получила не только надежный оборонительный пункт на берегах Каховского водохранилища, но и возможность влиять на всю Украину посредством Запорожской АЭС. Только время покажет, что это будет значить для всей войны."
news.53.u: "Отче, если слышишь меня, спаси нас всех…"
news.53.r: "Надо держать подальше нацистов от АЭС."
news.53.c: "Страшная сила в руках России."
news.54.t: "Взятие Мелитополя"
news.54.d: "СМИ сообщают о полном захвате силами ВС РФ города Мелитополь.\nРасположенный на юге Запорожской области, Мелитополь является критически важным транспортным узлом, что соединяет дороги из Херсона и Крыма с Запорожьем и Мариуполем.\nНесмотря на всю свою значимость, город был взят за считанные дни. ВСУ, чья оборона на юге была прорвана, не смогли сдержать надвигающиеся российские войска. После непродолжительных боев в черте Мелитополя, Украинская армия была вынуждена отойти на свои более северные рубежи.\nКак стало известно, после оккупации города Россией начались массовые протестные акции местных жителей. Наиболее ярых активистов задерживали, после чего они бесследно исчезали. В самом Мелитополе начались массовые перебои с продовольствием.\nСитуация в городе остается критической, и сможет ли ее исправить Москва - неизвестно."
news.54.u: "Их надо остановить."
news.54.r: "Теперь можно спокойно съездить в Крым."
news.54.c: "Сможет ли Украина перехватить инициативу?"
news.55.t: "Россия сумела взять Бердянск"
news.55.d: "Бердянск является популярным курортом Украины  и важным портовым городом приазовья. Сегодня молниеносным ударом ВС РФ взяли его под свой контроль.\nМестный гарнизон ВСУ был совершенно не подготовлен к обороне от надвигающегося ударного кулака Российской армии. Фактически, боев в городе не велось. Но не обошлось и без эксцессов. Боевой десантный корабль ВМФ РФ, что прибыл в порт Бердянска, был взорван. Пока неизвестно конкретных обстоятельств случившегося, но на месте работают военные журналисты.\nПотеря Бердянска для Украины значит, как считают Западные эксперты, ослабление влияния Киева на Азовское море и всем юге страны. Это важная проблема для Украинского правительства, и пока неясно, как они собираются ее решать."
news.55.u: "Надо действовать."
news.55.r: "Азовское море только России! "
news.55.c: "Маленькая победа для Путина."
news.56.t: "Россия взяла Мариуполь"
news.56.d: "“Окно украинского Донбасса”, крупнейший город на Азовском море - Мариуполь. Когда-то сюда ездили отдыхать со всей страны, здесь работало одно из крупнейших предприятий Украины - Азовсталь. От всего этого остались лишь воспоминания.\nПосле событий на Донбассе в 2014 году, город находился под временной оккупацией сил ДНР, но в конечном итоге они были выбиты и до недавних событий в городе не появлялись. С началом Русско-Украинской войны, Мариуполь стал приоритетной целью для ВС РФ и сил ЛДНР. Город является важным коридором, соединяющий Крым с Россией по суше, к тому же, он имел важное символическое значение, как место, где был остановлен донбасский сепаратизм.\n За считанные дни Российская армия смогла подобраться к городу. Силы ГО, полиции, нац. гвардии и ВСУ не дали сходу войти в городскую застройку, поэтому начались методические обстрелы Мариуполя.Постепенно, силы защитников города ослабевали. Район за районом занимали части ВС РФ, бои шли буквально за каждый дом. По оценкам экспертов, 90% жилого фонда Мариуполя уничтожено. За время городских сражений, было совершено множество военных преступлений - обстрел роддома Мариуполя, городской больницы и драмтеатра. Последний эпизод по праву считается одним из самых кровавых в войне. По разным данным, под завалами драмтеатра остались несколько сотен жителей города, включая стариков и детей. При этом, каждая из сторон перекладывает вину за случившееся друг на друга."
news.56.u: "Мариуполь свободен. От своих жителей."
news.56.r: "Мы избавили вас от оккупации."
news.56.c: "Что же Россия творит?"
news.57.t: "ВС РФ взяли Полтаву"
news.57.d: "Поступают сообщения, о взятии силами ВС РФ города Полтава.\nЭтот крупный транспортный узел, расположенный к Юго-Востоку от Харькова, давал возможность ВСУ удерживать дороги на Кременчуг и Киев. Во время российского штурма, части Украинской армии надеялись закрепиться на реке Ворскла. Но удар с нескольких сторон вынудил их отойти ближе к центру Полтавы. Уже оттуда, постепенно, благодаря методичным арт. обстрелам, ВС РФ вновь выбила украинские части. После этого ВСУ были вынуждены полностью выйти из Полтавы.\nСейчас наблюдается массовый поток беженцев из районов города. По данным журналистов, работающих на месте, люди двигаются в сторону Западной части Украины. Уже и так плачевная гуманитарная обстановка в этой части страны сегодня стала еще хуже."
news.57.u: "Это еще не конец."
news.57.r: "Прогоним с нашей земли прихвостней Запада!"
news.57.c: "Что будет делать Россия теперь?"
news.58.t: "Чернигов под контролем РФ"
news.58.d: "По данным независимых источников, Российская армия сегодня полностью заняла город Чернигов.\nЦентр Черниговской области, этот город являлся невероятно важным стратегическим пунктом для всей группировки ВСУ в восточной Украине. Прикрывая подходы к Киеву, он долгое время не давал возможности продвигаться частям ВС РФ без нарушения их тылов.\nДанное положение долгое время не давало покоя руководству Российской армии. Украинцы не собирались сдавать Чернигов, поэтому было решено взять город штурмом.\nС самого начала боевых действий в этом районе, Чернигов был частично окружен. Выступая со всех сторон, ВС РФ постепенно занимали район за районом. Изолированные в отдельных кварталах и зданиях бойцы Украинской армии старались не дать продвинуться врагу, но их сопротивление со временем затухало. Последние защитники города укрылись в районе реки Десны. Она, вместе со множеством водных каналов, позволила ВСУ еще долго оборонять свои оставшиеся позиции, но давление Российская армии, в конечном итоге, заставило Киев полностью вывести свои части из Чернигова.\nЗападные эксперты уже прогнозируют полный коллапс всей северной группировки ВСУ. Но еще не факт, что Украина не сможет перехватить инициативу и вернуть город обратно под свой контроль."
news.58.u: "И ради чего?"
news.58.r: "Несем свободу огнем и мечом."
news.58.c: "Остановит ли Украина армию России?"
news.59.t: "Украина потеряла Конотоп"
news.59.d: "В своей утренней сводке, генштаб ВС РФ сообщил о полном взятии города Конотоп.\nКонотоп расположился на западе Сумской области. После начала крупномасштабного наступления Российской армии, ВСУ надеялось использовать город как важный пункт обороны трассы Е101, что соединяет Чернигов, Киев и российский Железногорск.\nНесмотря на это, части Украинской армии, что находились в Конотопе, долгое время оставались окружены от остальной Украины. После непродолжительного штурма со стороны Российской армии, они были вынуждены сложить оружие, и почти в полном составе сдались.\nСам Конотоп хорошо сохранился, но ситуация в нем остается критической В городе наблюдается отсутствие товаров первой необходимости, электричества и воды. Всех, кто хоть как-то подозревается в сотрудничестве с бывшей Украинской администрацией, вылавливают и отправляют в фильтрационные пункты, откуда некоторые не возвращаются. Дальнейшая судьба города пока не ясна."
news.59.u: "Они не смогут пройти дальше." 
news.59.r: "Русские здесь наконец заживут полной жизнью!"
news.59.c: "И на что надеялось ВСУ?"
news.60.t: "Россия взяла Сумы"
news.60.d: "Поступают новости о взятии города Сумы силами Российской армии.\nЭтот небольшой мегаполис является важным стратегическим центром всей северо-восточной Украины. Расположившись прямо у границы с Россией, Сумы защищал дороги на Киев, Полтаву и Харьков. Тем самым, он растягивал тылы всей северной группировки ВС РФ.\nЗа считанные дни окружив город и его гарнизон, Российская армия начала постепенное уничтожение позиций ВСУ с воздуха и артиллерии. Тем не менее, украинские части долгое время нe давали русским войти в Сумы. Небольшие озера и река Псел делали расположения Украинской армии буквально неприступными.\nСразу после окружения, в городе начался гуманитарный кризис. Сотни беженцев ежедневно покидали Сумы, в надежде выйти на территорию подконтрольную Киеву или Москвы. В домах жителей периодически не было света и воды. Запас же продуктов в магазинах постепенно таял.\nСпустя время, ВС РФ все-таки удалось прорвать позиции ВСУ. После угроз полного уничтожения города артиллерией, украинским солдатам не оставалось ничего, кроме как сдаться. Теперь судьба Сум находится полностью в руках Москвы."
news.60.u: "Мы были не готовы…"
news.60.r: "Совсем близко. Как долго они ждали нашего прихода?"
news.60.c: "Украина теряет контроль над ситуацией."
news.61.t: "Россия захватила Краматорск"
news.61.d: "Наступление ВС РФ на востоке Украины продолжается. На данный момент стало известно о падении города Краматорск.\n С момента образования ДНР и ЛНР, Краматорск фактически являлся центром подконтрольной Киеву территории Донецкой области. Это не только важный стратегический пункт. Наравне с соседним Славянском, Краматорск - крупный транспортный и военный узел.\nРоссийским войскам потребовалось много времени, чтобы отодвинуть оборонительные линии ВСУ так близко к этому городу. Обхватывая позиции Украинской армии со всех сторон, части ВС РФ тяжелой кровью занимали район за районом. В конечном итоге, Краматорск превратился в руины. Такие же, как и на местах других городов Донбасса.\n Как считают эксперты, потеря такого важного оборонительного центра может повлечь прорыв всех позиций ВСУ на восточном фронте. Тем не менее, Украинская армия не собирается сдаваться."
news.61.u: "Мы не перестанем защищаться."
news.61.r: "Еще на шаг ближе к свободному Донбассу."
news.61.c: "Россия наступает все дальше и дальше…"
news.62.t: "Падение Бахмута"
news.62.d: "СМИ сообщают о взятии города Бахмут Российской армией.\nПосле начала войны, этот небольшой 70-тысячный город был превращен в настоящую крепость. ВСУ долгое время не давали Российской армии возможности даже войти в Бахмут, не то что его взять. Но после падения небольших поселков на флангах города, Украинской армии пришлось постепенно сдавать позиции, дабы не попасть в окружение. Сыграла на руку и действия ЧВК “Вагнер” в этом районе. Дабы прорвать оборону ВСУ, ЧВК пускала бесконечные волны живой силы, раскрывая позиции обороняющихся и заставляя тех страдать от изнеможения.\nУкраинские власти долгое время делали акцент на том, что Бахмут не будет оставлен. Многие свободные силы ВСУ были переброшены именно сюда, и не факт что целесообразно.\nТем не менее, для Киева это уже не важно. То что осталось от города, а это, по мнению мэра Бахмута, 40% застройки, теперь контролирует Россия. А чем это грозит для всей группировки Украинской армии на Донбассе - пока неизвестно."
news.62.u: "Такого не было со времен Великой Отечественной…"
news.62.r: "Осталось освободить жителей, что увели эти нацисты."
news.62.c: "Настоящая Трагедия."
news.63.t: "Падение Покровска"
news.63.d: "Генштаб ВС РФ сообщил о полном взятии города Покровск.\nПокровск являлся важным пунктом снабжения всей группировки ВСУ на Донбассе. Также этот город прикрывал дороги на Днепр и Павлоград. Украинским солдатам был отдан приказ всеми силами удерживать его в своих руках.\nНесмотря на доблесть защитников, грамотные действия Российской армии, в конечном итоге, сломили оборону ВСУ.\nПо словам экспертов, потеря Покровска грозит провалу всей украинской обороны в восточной Украине. Если Киев не предпримет активных действий, то, как они прогнозируют, он будет вынужден отойти еще дальше этого города."
news.63.u: "Наши тылы все растягиваются…"
news.63.r: "Нас не остановить!"
news.63.c: "Война набирает обороты."
news.64.t: "Россия захватила Харьков"
news.64.d: "Сегодня вся Украина скорбит. Вторая столица страны, город Харьков, пал.\nС самого начала вторжения Москвы, Харьков стал одной из главных целей ВС РФ. Он располагается у самой границы с Россией, а потому частям Российской армии не составило труда быстро прорваться и обхватить город. В этом помогла его главная окружная магистраль.\nДолгое время ВСУ удавалось удерживать российские части в предместьях Харькова, но наглые атаки спецназа ВС РФ, что прорывался в город, заставили их отходить все дальше от своих позиций.\nПервые массовые обстрелы пришлись на северные районы Харькова. Все они были практически уничтожены. Здание Харьковской областной администрации также пострадало после ракетного удара “Калибром”. Почти все, кто находился там - погибли.\nУже во время городских боёв была уничтожена большая часть жилой застройки Харькова. Выжившие жители, что не успели покинуть город, прятались в метрополитене, в нем не было ни воды, ни света.Из-за того что России не удалось сходу захватить город, на его полное подчинение и очистку от сил ВСУ потребовалось немало времени. До сих пор поступают сообщения о мелких очагах сопротивления, но последний крупный бой был дан в районе Университетской горки. Известно лишь то, что почти все бойцы Украинской армии там погибли.От былого Харькова остались лишь воспоминания."
news.64.u: "Мы не смогли, простите нас, мы не смогли…"
news.64.r: "Харьков это Россия, и так будет навсегда!"
news.64.c: "Величайшее горе для любого Украинца."
news.73.t: "ВС РФ взяли Константиновку"
news.73.d: "Сегодня стало известно о полном отступлении сил ВСУ из Константиновки, Донецкой области.\nЭтот небольшой город, недалеко от Краматорска, еще в 2014 году находился под контролем ДНР. Но благодаря действиям Украинской армии, силы сепаратистов были оттеснены ближе к Донецку.\nЗа 8 лет Константиновка стала важным оборонительным пунктом ВСУ на Донбассе.Она прикрывала дороги к Горловке, Бахмату, Покровску и самому Донецку. Теперь, когда столь важная позиция захвачена ВС РФ, не ясно, чем это обернется для всех Украинских частей на востоке."
news.73.u: "Какое освобождение они несут? От жизни?"
news.73.r: "Донбассцы так долго нас ждали! Вот мы!"
news.73.c: "Кажется, с этой войной можно выучить все села Украины…"
news.74.t: "Славянск взят ВС РФ"
news.74.d: "В утренней сводке генштаба ВС РФ сообщили о полном взятии города Славянск.\nНаряду с Краматорском, Славянск сформировал крупный оборонительный узел на западе всего Донбасса. Долгое время частям Российской армии не удавалось даже подойти к городу. Его холмистая местность делала положение ВСУ практически неприступным, но даже так, Украинской армии не удалось сдержать натиск атакующих.\nНаряду с другими городами Донбасса, Славянск оказался практически полностью уничтоженным. Многие жители были эвакуированы задолго до взятия. Дома разрушены. А в самом городе нет ни воды, ни света, ни тепла"
news.74.u: "Оставив Славянск, мы будем защищать другой город."
news.74.r: "Еще один Донбасский город стал мирным."
news.74.c: "А дальше только Авдеевка?"
news.75.t: "Падение Северска"
news.75.d: "Сегодня, силами ВС РФ, был взят город Северск.\nЭтот небольшой населенный пункт на севере Донецкой области был ничем не примечателен. Но после начала наступления Российской армии, Северск был превращен в настоящую крепость.\nВместе с линией Славянск-Крамоторск, линия Бахмут-Северск должна была задержать или полностью остановить продвижение всех российских частей, если они перейдут реку Северский Донец. Но к сожалению для ВСУ, гарнизону Северска не удалось сдержать натиск Российской армии.\nВ целом, городу удалось уцелеть. Но в нем практически не осталось живых людей - все были либо эвакуированы властями Украины еще до прихода россиян. Для Киева же главное не это. Теперь, его армии придется отступить на более глубокие позиции и оставить России еще больше украинской земли."
news.75.u: "Главное, мирные люди не пострадали."
news.75.r: "Такой маленький, но такой важный."
news.75.c: "Северск? А это где?"
news.76.t: "Угледар взят Российской армией"
news.76.d: "ВС РФ удалось взять под контроль город Угледар.\nРасположившись у берегов реки Кашлагач, эта крепость ВСУ долгое время оставалась серьезной проблемой для всей южной группировки Российской армии. При штурме Угледара было допущено множество тактических ошибок. Выстраивание колоннами, атака в открытой местности... Все это повлекло огромные потери среди частей ВС РФ и стало настоящим испытанием российских солдат.\nНо даже так, Украинской армии не удалось удержать натиск превосходящих сил. После массированного арт. обстрела Угледара, частям ВСУ пришлось выходить из буквально стертого с лица земли города. Генштаб ВС РФ празднует победу, но многие задаются вопросом: какой ценой?"
news.76.u: "Мы держались как могли."
news.76.r: "Свобода теперь и на этих землях."
news.76.c: "Еще одна безликая точка на карте Донбасса."
news.77.t: "Авдеевка взята ВС РФ"
news.77.d: "Российской армии удалось полностью захватить контроль над Авдеевкой.\nС самого 2014 года велась борьба за этот небольшой город. До полномасштабного вторжения России в Украину, ВСУ удавалось сдерживать атакующие силы. И даже во время войны, ВС РФ и ДНР не смогли взять город. Вместо этого, Авдеевку долгое время обстреливали различным вооружением: фосфорными и термобарическими боеприпасами, ракетами и простыми артиллерийскими снарядами.\nНо Российская армия все же решила окончательно завладеть городом. После долгого штурма Авдеевки, ВСУ наконец покинули позиции под угрозой окружения. Тем самым, они оставили один из центров оборонительной линии ВСУ на Донбассе.\nЭксперты спорят о целесообразности битвы за Авдеевку. Те силы, что были потрачены на прорыв линий Украинской армии и бомбардировку города явно не равноценны полученному. Но факт есть факт: Авдеевка теперь под контролем России."
news.77.u: "Сколько душ, за уже мертвый город…"
news.77.r: "Жители Авдеевки слишком долго нас ждали."
news.77.c: "Да не могу, не могу я найти Авдеевку на карте!"
news.78.t: "Россия взяла Лисичанск"
news.78.d: "Город-спутник Северодонецка, Лисичанск, был взят силами ВС РФ.\nЭтот небольшой город является важным центром химической промышленности Украины и транспортным узлом. Вместе с Северодонецком, ВСУ надеялись остановить Российскую армию именно здесь. Но неудачное расположение города сделало его легкой целью для наступающих с юга россиян.\nПод угрозой полного окружения, украинские части с грустью покидали город. Они отошли на более выгодные позиции, но обещали обязательно вернуться.\nЛисичанску, в отличии от других городов Донбасса, повезло. Сейчас большая часть города остается целой. Несмотря на это, наблюдается явная нехватка товаров первой необходимости, и периодически отсутствует свет и вода. Большая часть жителей Лисичанска покинули город до прихода ВС РФ, а те что остались столкнулись с серьезным гуманитарным кризисом."
news.78.u: "Мы обязательно вернемся!"
news.78.r: "Больше нацисты не смогут создавать здесь яд."
news.78.c: "Украинский фронт трещит по швам."
news.80.t: "Россия занимает Марьинку"
news.80.d: "Про-российские телеграм каналы сегодня отмечают падение Марьинки под натиском российских войск. Судя по всему, силам ВСУ пришлось отступить из города и занять более выгодные оборонительные рубежи к западу от данного населённого пункта. После начала вторжения России на Украину, в районе Марьинки проходили ожесточённые столкновения между ВС РФ и ВСУ, в результате которых город был полностью разрушен. Однако, сейчас город контролируется войсками Российской Федерации, которые маршем проходят по проспекту Дружбы, главной улице города. Вероятно, Марьинка станет удобным узлом снабжения для войск ВС РФ и НМ ДНР, а ВСУ таким образом лишились важной точки снабжения. Правительство Украины официально ещё не признало вывод войск из города, однако, по заявлениям экспертов, Президенту Зеленскому всё-таки придётся признать своё поражение."
news.80.u: "ВСУ героически отражали натиск противника…"
news.80.r: "Ещё один город освобождён от лап неонацистов!"
news.80.c: "Очередные разрушенные судьбы…"
news.151.t: "Украина потеряла Соледар"
news.151.d: "ВС РФ продолжают своё наступление на Донбассе. На данный момент идут тяжёлые бои в Бахмутском районе. Одним из важнейших узлов обороны ВСУ, наравне с Краматорском, Бахмутом и Северском, стал небольшой городок Соледар, в котором до войны жило 11 тысяч человек. ВС РФ(Или наемники Вагнера?) достигли окраин города, и в нём завязались жестокие уличные бои. С каждым днём армия России выгрызала квартал за кварталом, в конечном итоге полностью заняв город. Украина ещё не признает потерю Соледара, утверждая, что в его черте ещё находятся подразделения ВСУ. Город был полностью разрушен, от 11 тысяч человек там осталось жить несколько десятков."
news.151.u: "Они превратили город в руины"
news.151.r: "Его городом-побратимом будет Петербург"
news.151.c: "Очередной разрушенный город..."
news.144.t: "Падение Первомайска"
news.144.d: "Во время продолжающегося наступления на западе самопровозглашённой Луганской Народной Республики, ВСУ, после взятия двух соседних сёл — Молодёжного и Калиново-Борщеватого —  вышли к западным окраинам города Первомайск.\n Город имеет стратегически важное положение, его взятие открывает для ВСУ дорогу на другие крупные города ЛНР — Стаханов и Алчевск. Понимая это, ВС РФ и Народная Милиция ЛНР старались максимально долго сдерживать натиск врага.\n Благодаря тому, что город находился на самой границе линии фронта с 2014 года, он уже был достаточно укреплён для того, чтобы вести долгие уличные бои. После выхода к западной окраине населённого пункта, ВСУ начали развивать наступление в сторону центра города. Уже к этому моменту город был превращён в руины. В конце концов, после долгих штурмов и благодаря большим потерям, ВСУ выбили силы РФ и ЛНР за улицу Островского, тем самым полностью овладев центром города. Спустя ещё несколько дней ВСУ вышли к южным и восточным границам города, тем самым полностью взяв его.\n МО РФ заявило потерю города в утреннем брифинге. Вероятно, следующими целями наступления ВСУ станут ближайшие города к Первомайску — Ирмино и Кировск."
news.144.r: "Ужасный просчёт нашего командования!"
news.144.u: "Освобождение Луганской области - лишь вопрос времени"
news.144.c: "Интересное развитие событий"
news.145.t: "Падение Луганска"
news.145.d: "В течение уже нескольких дней поступала информация от различных источников, что передовые бригады Украины смогли прорваться в Луганск, в городе идут бои.\n Российская пропаганда питалась это отрицать до самого последнего момента. Но сегодня это стало бессмысленно — Генштаб Украины опубликовал видео с поднятием флага Украины над администрацией Луганска, в вечернем обращении это также подтвердил президент Украины Владимир Зеленский.\n Текст его заявления: «Сегодня ВСУ освободили город Луганск, находившийся в оккупации террористов с 2014 года, к сожалению, город сильно пострадал в ходе боев и регулярных обстрелов со стороны России, мы восстановим город и поможем всем пострадавшим, самое страшное уже позади. Слава Украине!»."
news.145.r: "Зрада"
news.145.u: "Перемога"
news.145.c: "Интересно"
news.146.t: "Падение Енакиево"
news.146.d: "Спустя некоторое время после занятия города Горловки, силами украинской армии был взят населённый пункт Енакиево. ВСУ удалось прорвать оборону под Софиевкой, Новоселовкой, и Еленовкой. Что послужило причиной отсечения части армии РФ, которая находилась в Енакиево, от Углегорска. Взятие города украинскими силами подтвердило ВСУ и Генштаб РФ.\n В брифинге Минобороны РФ сдачу города назвали стратегическим отступлением, чтобы перегруппироваться и занять более выгодные позиции в соседних населённых пунктах для отражения будущих атак и попыток прорваться вглубь. Также МО РФ назвало соседние населённые пункты удачным плацдармом для будущих контратак со стороны ВС РФ."
news.146.r: "Зрада"
news.146.u: "Перемога"
news.146.c: "Интересно"
news.147.t: "Падение Горловки"
news.147.d: "Сегодня с восточного фронта поступают неожиданные новости для всего народа Украины. Украинской армии удалось занять населенный пункт Горловка, который находится в нескольких десятках километров от Донецка, данную информацию подтвердило ВСУ и Генштаб РФ.\n Чтобы не быть взятыми в котел и не быть отрезанными от пунктов снабжения, им пришлось покинуть город. В брифинге Минобороны РФ было сказано, что это было сделано для сохранения личного состава армии ВС РФ, им пришлось отступить и занять более выгодные позиции в приближенных к городу населенных пунктах, чтобы продолжать сдерживать наступления на восточном фронте и не давать прорваться вглубь самопровозглашенной республики ДНР."
news.147.r: "Зрада"
news.147.u: "Перемога"
news.147.c: "Интересно"
news.148.t: "Падение Донецка"
news.148.d: "Во все СМИ поступают сведения от разных сторон о том, что Донецк был взят Украинской армией. ВСУ подтвердило факт взятия города. Российская армия проводит перегруппировку ради сохранения фронта, узлами снабжения группировки войск РФ в ДНР теперь, вероятнее всего, станут города Шахтёрск и Углегорск.\n  Власти США же заявили о том, что взятие города доказывает эффективность поддержки Украины с помощью ленд-лиза. В брифинге Минобороны РФ сказано о том, что покинуть город было тяжелым, но вынужденным решением, а так же о том что при выводе войск из города ВС РФ не пострадали."
news.148.r: "Зрада"
news.148.u: "Перемога"
news.148.c: "Интересно"
news.149.t: "Падение Макеевки"
news.149.d: "С донецкого направления приходят хорошие новости для ВСУ: после нескольких месяцев кровопролитных боев российские войска были выбиты из Макеевки. С сегодняшнего дня город находится под полным контролем Украины.\n По этому поводу президент Украины Владимир Зеленский сделал следующее обращение: «С 2014 года Макеевка стала прифронтовым городом, что значило постоянные обстрелы, бои и превращения города в крепость, где каждый дом был отдельным опорным пунктом. О мирной жизни там давно забыли, но сегодня город освобожден от врага раз и навсегда! Я благодарю всех военных, принимавших участие в освобождении города. Вы — наши герои. Слава Украине. Многие эксперты сошлись во мнении, что взятие города станет ключевым событием Битвы за Донбасс»"
news.149.r: "Зрада"
news.149.u: "Перемога"
news.149.c: "Интересно"
news.150.t: "Падение Стаханова"
news.150.d: "На этой неделе всё больше становится новостей про город Стаханов в Луганской области, который с 2014 года находится под контролем ЛНР, за город уже многие дни не стихали бои. После продвижения со стороны Ирмино, Алмазной и Кировска ВСУ достигли первых горизонтов города. Сам город представлял собой крупный российский анклав для ВС РФ, поэтому российские силы заранее были готовы к обороне каждой улицы и дома, украинская и российская артиллерии грохотали сутками. Сперва украинским солдатам удалось закрепиться в частном секторе на севере города. Далее ВСУ начали операцию по взятию Стахановского вагоностроительного завода, дабы взять российские силы в самом городе в клещи. После успешной операции ВСУ удалось проникнуть в тыл российских войск и закрепиться в школе номер 8, тем самым вернув под свой контроль район «Ромашка» и перерезав выезд из города. Спустя долгий час кровопролитных боёв в самом центре города ВС РФ принимают решение про отход из города на более выгодные рубежи из-за неспособности удерживать город. В результате боёв Стаханов был разрушен на 70 процентов. Многие эксперты считают это чуть ли не одной из самых главных битв за Донбасс."
news.150.r: "Непростительная ошибка нашего командования..."
news.150.u: "Костяк российской армии в регионе сломан"
news.150.c: "Инициатива на Донбассе за Украиной"
#word
word.1.t: "Чрезвычайная специальная сессия Генеральной Ассамблеи ООН по Украине"
word.1.d: "Сегодня в Зале Генеральной Ассамблеи Организации Объединённых Наций начала работу 11-я чрезвычайная специальная сессия по Украине. Целью генеральной Ассамблеи является решение вопросов, связанных с Русско-Украинским конфликтом. В первый день заседания была принята Резолюция Генеральной Ассамблеи ООН ES-11/1. Если говорить о документе, то он осуждает вторжение России на Украину, требуя полного вывода российских войск и отмены решения о признании самопровозглашённых Донецкой и Луганской народных республик. Резолюция была принята при 141 голосе за, 5 против и 35 воздержавшихся."
word.1.u: "Весь мир за нас, мы победим!"
word.1.n: "Украина победит"
word.1.r: "Никто нас не остановит"
word.1.c: "Сможет ли ООН остановить этот конфликт?"
### ОТАН
nto.1.t: "Расширение НАТО на Восток"
nto.1.desc: "На фоне кризиса на Украине о дальнейшем расширении в штаб-квартире НАТО предпочитают не говорить."
nto.1.a: "Подвинуть наши интересы."

#ВАГНЕР
WGN.1.t: "Запрет набора заключённых"
WGN.1.d: "Военное руководство РФ решили, что мы набрали достаточное количество заключённых"
WGN.1.a: "Хорошо…"
WGN.2.t: "Сомнительные поставки"
WGN.2.d: "После наших оглушительных успехов на фронте и увеличения состава ЧВК, по непонятной причине количество поставляемых боеприпасов от Минобороны стало колоссально снижаться. Нам неясны их мотивы и чего они хотят добиться этим, но ясно одно - нехватка припасов в огромное количество раз увеличит наши потери. Если они захотели пойти на прямой конфликт, то мы точно сможем рассчитывать на публичную поддержку, которую мы получили, начав участие в войне."
WGN.2.a: "Посмотрим, что будет дальше."
WGN.3.t: "Обращение к Путину"
WGN.3.d: "После начала искусственного снарядного голода мы пытались разрешить конфликт с Минобороны множеством путей, но очевидно, что они не хотят идти на урегулирование конфликта и будут продолжать морить ЧВК голодом. В связи с этим, мы обращаемся к Владимиру Владимировичу Путину с просьбой решить происходящий беспредел в Минобороны и надавить на тех, кто отказывается поставлять нам необходимое количество вооружения. Русская кровь должна перестать проливаться из-за чинуш, засидевшихся в военном командовании"
WGN.3.a: "Справедливость должна восторжествовать!"
WGN.4.t: "Успешный штурм!"
WGN.4.d: "«Марш Справедливости» увенчался успехом! Мы знали, на что идём, и мы добились того, чего добивались. Теперь Минобороны находится под полным управлением ЧВК, а Шойгу и Герасимов ответят за свои преступления перед русским народом. Мы также даём шанс некоторым генералам уйти в отставку, если они не хотят участи военных вышек. Победа оказалась за нами."
WGN.4.a: "Ура!"
WGN.4.s: "Это не военный переворот, а марш справедливости."
WGN.5.t: "Путин согласен на наши условия."
WGN.5.d: "После нашего обращения к Владимиру Путину, его представители связались с нами сообщили хорошую новость - он согласен на наши условия. Шайка воров и преступников, засевших в Минобороны, будут заменены, а мы наконец будем получать достаточное количество боеприпасов. После выполнения наших условий, мы возвращаемся в зону СВО."
WGN.5.a:  "Справедливость восторжествовала!"
WGN.6.t: "Путин Отказался"
WGN.6.d: "До нас дошёл отказ Владимира Путина выполнять наши условия. Несмотря на наши убедительные просьбы и приведённые доказательства преступлений руководства против русского народа, они продолжат терроризировать российскую армию. Это поражение не только для нас, но для и всего русского народа."
WGN.6.a: "§RТогда мы сами восстановим справедливость!§!"
WGN.7.t: "Мы подступаем к Москве"
WGN.7.d: "Проехав сотни километров, ЧВК «Вагнер» наконец подступили к первым оборонительным сооружениям в Московской области. Если мы решим идти дальше, начнется полноценный вооруженный, кровопролитный конфликт между нами и российскими вооруженными силами, и это может обернуться огромными последствиями не только для вас, но и для всей России. Вы уверены в своём решении?"
WGN.7.a: "Мы не прольём русской крови"
WGN.7.s: "Мы зашли слишком далеко, уже поздно останавливаться"
WGN.9.t: "Поражение"
WGN.9.d: "Всё пошло совсем не по плану. Маршу конец, как и нашему ЧВК"
WGN.9.a: "Это была плохая затея.."
WGN.10.t: "Положение ЧВК «Вагнер» на 2022 год"
WGN.10.d: "ЧВК «Вагнер» является одной лучших и сильнейших частных военных группировок в мире, а ее влияние распространяется на множество стран Африки и Ближнего Востока. В составе Вагнера воюют бойцы, проверенные временем, закалённые духом и управляемые опытными командирами. Многие ЧВК мира могут позавидовать «Вагнеру». Но близится война с Украиной, и нам, вероятно, придётся столкнутся с киевским режимом, воюя на стороне нашей родины - России.  Мы должны начать подготовку."
WGN.10.a: "Пободаемся, если уж на то пошло"
WGN.11.t: "«Война нужна была олигархам...»"
WGN.11.d: "Евгений Пригожин дал большое интервью, в котором высказался об истоках войны и первых днях наступления ВС РФ на Украину. В видео он заявил, что большинство заявлений министерства обороны РФ - это лишь показуха, и указал на то, что все происходящее на Украине в выгоду не самому государству, а олигархам, которые уже давно засели в правительстве. Пригожин также отметил, что для этих уродов жизнь обычного солдата стоит дешевле, чем снаряды, а Шойгу обманул президента и начал войну только для того, чтобы получить маршала и одну звезду с дополнительной вышивкой. Интервью быстро стало популярным и разлетелось по сети, вызывая определенные вопросы у общественности к Минобороны и нашему правительству."
WGN.11.a: "Донбасс разворовывался с 2014 года!"
WGN.12.t: "ВС РФ минируют наши тылы"
WGN.12.d: "Совсем недавно наши саперы обнаружили в тыловых районах заложенную взрывчатку на путях следования подразделений ЧВК «Вагнер». Изначально мы предполагали, что это деятельность ДРГ ВСУ, но после тщательного расследования мы пришли к выводу, что минирование данной местности - дело рук частей ВС РФ. Помимо этого, вчера подполковник ВС РФ Винивитин открыл огонь по автомобилю ЧВК «Вагнер», обосновав это своей «личной неприязнью». Доказательства данных вопиющих действий были опубликованы Евгенеем Викторовичем и с невероятной скоростью разлетаются по сети. В последнее время подобных случаев происходит все больше и больше. Минобороны становится все изощреннее в попытках ослабить и уничтожить «Музыкантов». Нужно что-то с этим делать."
WGN.12.a: "Они за все ответят!"
WGN.13.t: "«У Шойгу зять ходит булками трясёт, а у обычных людей детей привозят в цинке...»"
WGN.13.d: "Евгений Пригожин вновь дал интервью, на этот раз Константину Долгову, журналисту стрим-шоу «Телега Онлайн». В часовом ролике обсуждались проблемы с подготовкой, снаряжением и организацией в Вооруженных Силах Российской Федерации. Пригожин также отметил, что Россия только сейчас, в результате «Уроков войны» на Украине, может быть названа боеспособной страной, и то с натяжкой. Также глава ЧВК «Вагнер» прошелся по Шойгу и его зятю Столярову, который сейчас проживает в Дубае. Резкие заявления Пригожина в очередной раз подняли шумиху в интернете, разделяя русских патриотов на два лагеря. Но в любом случае, всем все равно понятно, что правда на нашей стороне, и пока в высшем военном руководстве России сидят такие твари как Шойгу и Герасимов, нам победы не одержать."
WGN.13.a: "Шойгу на мыло!"
WGN.14.t: "ЧВК «Вагнер» осиротело"
WGN.14.d: "Ужасающие новости пришли из Тверской области - личный самолёт главы нашей ЧВК потерпел крушение над Куженкином. По заявлениям Росавиации на борту находились главные фигуры Вагнера, Евгений Пригожин и Дмитрий Уткин. Их ближайшее окружение сообщает, что дозвониться и связаться с ними невозможно. Несмотря на то что тела еще не опознаны, уже с увереностью можно сказать, что к глубочайшему сожалению, Дима и Женя погибли. Абсолютно очевидно, кем было организовано убийство главных патриотов нашей Родины. Было величайшей ошибкой идти на договорённости с российским политическим руководством, и эта ошибка стоила нам величайших командиров, без которых Вагнер будет обезглавлен. Нельзя было доверять этим плешивым крысам! "
WGN.14.a: "Это... конец?"
WGN.15.t: "«Шойгу, Герасимов, где, блять, боеприпасы?»"
WGN.15.d: "После многих обращений к Минобороны по поводу боеприпасов и снарядного голода, мы не получили абсолютно никакого ответа. Нас просто проигнорировали. А война тем временем продолжается. Сегодня после неудачного штурма, группа наших наемников понесла значительные потери, которые можно было снизить в 5, а то и больше раз, если бы нам выдавали норму боеприпасов. Пригожин, которому пришлось своими глазами увидеть гору 200-х Вагнеров, впал в ярость и решил эмоционально высказаться, сняв это на видео. Видеоролик мгновенно разлетелся по всему интернету, вызвав неоднозначную реакцию у всех сторон конфликта."
WGN.15.a: "«Они пришли сюда добровольцами и умирают за то, чтобы вы жировали!»"
WGN.16.t: "Итоги совета командиров ЧВК «Вагнер»"
WGN.16.d: "Особых инструкций на случай смерти сразу двух руководителей в нашей компании не предусмотрено, поэтому дальнейшую судьбу всей ЧВК и нового лидера нужно выбрать путем общего собрания совета командиров. [WGN_council_commanders_event_AT] Вместо этого совет командиров может остаться основным управляющим органом «Вагнера», что позволит совместно в ходе собраний решать вопросы нашей деятельности. Но много кто сошелся во мнении, что обезглавленные «Музыканты» уже никогда не оправятся от такого удара, как смерть Пригожина и Уткина, и поэтому деятельность ЧВК лучше прекратить. Итак, по итогам совета..."
WGN_council_commanders_event_AT_1: "С одной стороны на данный момент выше всех по званию и единственные приближенные Пригожина, оставшиеся после его смерти, это руководящий боевой и учебной работой Антон Елизаров, а также начальник штаба и руководитель Службы Безопасности Андрей Трошев. Однако их кандидатура на пост нового главы ЧВК устраивает далеко не всех."
WGN_council_commanders_event_AT_2: "С одной стороны на данный момент выше всех по званию и единственный приближенный Пригожина, оставшиеся после его смерти, это руководящий боевой и учебной работой Антон Елизаров. Однако его кандидатура на пост нового главы ЧВК устраивает далеко не всех."
WGN.16.a: "Антон Елизаров продолжит дело Пригожина"
WGN.16.b: "Андрей Трошев поведет «Музыкантов» к новым победам"
WGN.16.c: "Управление ЧВК останется у совета командиров"
WGN.16.da: "ЧВК «Вагнер» будет расформировано"
WGN.17.t: "Ракетный удар по тыловому лагерю ЧВК «Вагнер»"
WGN.17.d: "Сегодня вечером по нашему полевому лагерю был нанесен ракетный удар. Погибли наши боевые товарищи, с которыми мы вместе ковали победу для нашей Родины. Удар был нанесен не ВСУ, как мы могли изначально подумать, а зажравшимися мразями из нашего Минобороны. Шойгу уже в край охуел, в открытую убивая «Музыкантов», пока наш Верховный главнокомандующий забивает на это болт и даже не пытается с этим бороться. Мы воевали плечом к плечу с этими тварями, защищая честь России, а они ударили нам в спину как подлые крысы. Мы больше не собираемся терпеть такого отношения."
WGN.17.a: "Это было последней каплей! Выдвигаемся, парни"
WGN.18.t: "Контракт с Родиной"
WGN.18.d: "После длительных дискуссий и обсуждений, Совет командиров ЧВК «Вагнер» принял решение об участии в специальной военной операции совместно с ВС РФ и НМ ЛДНР. Мы установили контакт с Министерством обороны, и совместно с Генштабом уже начали разрабатывать план и нашу зону ответственности. Наши самые боеспособные штурмовые группы уже закончили все подготовительные мероприятия и начали перемещаться на позиции. Если нам и придется попасть в ад, то мы будем там лучшими."
WGN.18.a: "За дело, парни!"
WGN.19.t: "Павел Пригожин претендует на управление ЧВК"
WGN.19.d: "Евгений Викторович очень педантично подходил к окружению и ближайшим лицам, и несмотря на кровную близость, по праву достойного — единственным наследником всего того, что из материального смог достичь Евгений Пригожин, стал его сын Пригожин Павел Евгеньевич, ветеран сирийской кампании «Оркестра» и обладатель «Черного креста»."
WGN.19.a: "Павел возглавит дело отца"
WGN.19.b: "Он нам тут не нужен"
WGN.20.t: "Бибер и Долик"
WGN.20.d: "Сегодня мы официально передали позиции в Бахмуте ВС РФ и вывели «Музыкантов» в тыловые лагеря. Евгений Викторович записал видео с места событий и рассказал о планах ЧВК, подчеркнув, что вывод бойцов идет без проблем и стабильно. В конце видео Пригожин представил двух штурмовиков «Вагнера» - Бибера и Долика, отметив их профессионализм и мужество. Они останутся в Бахмуте и остановят Украинскую армию в случае наступления, так как на ВС РФ мы никак полагаться сейчас не можем."
WGN.20.a: "«Парни, только военных не обижайте, ладно?»"
WGN.21.t: "Бибер погиб"
WGN.21.d: "Поступила информация о смерти героя популярного видео с Пригожиным, бойца «Вагнера» с позывным «Бибер». Он заключил контракт с Минобороны и остался на передовой, мужественно сражаясь с украинскими нацистами, пока не погиб, отражая атаку ВСУ. Его сослуживцы отозвались о нем положительно, называя его отличным командиром и настоящим патриотом, невероятно любящим свою Родину. Как говорится, Господь забирает лучших."
WGN.21.a: "Спи спокойно, легенда"
WGN.22.t: "ВСУ нанесли удар по нашему штабу в Попасной"
WGN.22.d: "Укронацисты нанесли ракетный удар по нашей голове (штабу) в городе Попасная. В результате атаки штаб разрушен, есть погибшие. Евгения Викторовича, к счастью, во время удара там не было. Хотя Пригожин посещал штаб за день до произошедшего, так что нам очень повезло. Предполагается, что ВСУ вышли на наше расположение благодаря неосторожному посту в Telegram военкора Сергея Среды, так что впредь нам нужно быть более аккуратными, когда дело касается наших объектов."
WGN.22.a: "Мы отомстим"
WGN.23.t: "Предатель наказан"
WGN.23.d: "Сегодня, в результате четко спланированной операции «Оркестра», в Киеве был захвачен и вывезен на территорию РФ предатель и дезертир Евгений Нужин. Он был завербован в ЧВК в одной из российских тюрем, где отбывал наказание за убийство, и отправлен на Украину. В начале сентября он добровольно сдался в плен ВСУ, но прятаться от правосудия долго не смог. «Молот возмездия» настиг его и закончил его жалкую жизнь."
WGN.23.a: "Собаке — собачья смерть"
WGN.24.t: "Дуэль"
WGN.24.d: "Сегодня Евгений Пригожин из кабины пилота Су-24 вызвал Зеленского на воздушный бой. Вот его прямая цитата из видео: \n\n «Приземлились, отбомбились. Завтра сажусь на Миг-29. Если будет желание, встретимся в небе. Если ваша возьмет, забирайте Артемовск. Если нет, идем до Днепра.»\n\nПравительство Украины ситуацию не как не прокомментировало. СМИ надолго запомнят очередной перфоманс главы ЧВК Вагнер."
WGN.24.a: "«Призрак Бахмута»"
WGN.25.t: "ДШРГ «Русич» переходит в ЧВК «Редут»"
WGN.25.desc: "В связи с последними событиями, командование ДШРГ «Русич» приняло решение покинуть структуру «Оркестра», взамен перейдя в группу «Редут». Руководство отрядом теперь лежит на главном управлении Генерального штаба ВС РФ."
WGN.25.a: "Принято"
WGN_mission.4.t: "Трошев переходит в ЧВК «Редут»"
WGN_mission.4.d: "В связи с последними событиями, начальник штаба «Вагнера» Андрей Трошев принял решение перейти в группу «Редут». Он будет назначен неформальным руководителем ЧВК и займется формированием добровольческих подразделений при Главном управлении Генерального штаба Вооружённых сил Российской Федерации."
WGN_mission.4.a: "Принято"
putin_mission.8.t: "Трошев переходит в ЧВК «Редут»"
putin_mission.8.desc: "В связи с последними событиями, начальник штаба «Вагнера» Андрей Трошев принял решение перейти в группу «Редут». Он будет назначен неформальным руководителем ЧВК и займется формированием добровольческих подразделений при Главном управлении Генерального штаба Вооружённых сил Российской Федерации."
putin_mission.8.a: "Принято"
###МОА
rus.69.t: "Создание МОА"
rus.69.desc: "МОА теперь является отдельным формированием на карте, располагающимся в Каховке.\nВы поможете им в освобождении Малороссии?"
rus.69.a: "Давайте как-нибудь в следующий раз"
rus.69.b: "Конечно!"
rus.69.c: "Хм, а знаете, давайте обойдемся без МОА"

moa.1.t: "Формирование МОА"
moa.1.desc: "Мы пристально наблюдали за проукраинскими организациями русских коллаборантов и де-юре кадровых военных ВСУ, старательно отыгрывающих роль «необелогвардейцев», которыми они, конечно же, не являются.\nНастало время представить вам наш ответ РДК и СР.\nМАЛОРОССКАЯ ОСВОБОДИТЕЛЬНАЯ АРМИЯ.\nЗа создание дизайна и полное медийное сопровождение МОА взялось сообщество Local Crew.\nНа данный момент армия насчитывает 4780 человек — всё это малоросские солдаты, покинувшие ряды ВСУ и желающие вернуть себе свой родной край.\nСегодня при поддержке ВС России они начинают контрнаступление на юге Малороссии.\nКак нам стало известно, бывшие украинские солдаты получили в своё распоряжение несколько едииниц трофейной техники(в том числе и западного производства), которые уже начали выполнять свои боевые задачи."
moa.1.a: "Видишь эти сине-чёрные знамёна? Это свои"
moa.2.t: "История о 5 тысячах малороссов"
moa.2.desc: "Раньше они были лишь беглыми украинцами, не хотящими воевать против своих русских братьев. Они были всего лишь простыми дезертирами.\nНо теперь они не просто беглые украинцы. Теперь они нечто большее. Они - отважные воины-малороссы.\n5 тысяч отважных бойцов, каждый со своей историей, но все объединенные одной целью - освободить свою Родину. Малороссию.\nИ они идут Её освобождать. И никто их не остановит."
moa.2.a: "Начало пути"
moa.3.t: "Первые проблемы"
moa.3.desc: "Наш путь только начался, а мы уже столкнулись с первыми проблемами.\nВо-первых у нас очень низкая известность, практически никто из широких масс не знает об этом существовании. И даже те, кто о нас уже услышал, не верят в наше существование и считают простой шуткой.\nВозможно с таким раскладом был бы смысл оставаться в тени, это даже имело бы свои плюсы... Но нет, нас такой расклад не устраивает,  с этим надо что-то делать."
moa.3.a: "М-да, этого стоило ожидать"
moa.4.t: "Помощь от LocalCrew"
moa.4.desc: "Продажа плакатов, мерча, шевронов, реклама в соц. сетях - всем этим(и не только этим) наши друзья из LocalCrew занимаются для популяризации нашего движения.\nПоблагодарим же их за это!"
moa.4.a: "Спасибо, Братья!"
moa.5.t: "Киберфронт МОА"
moa.5.desc: "Мы — Творческое ДРГ Малоросской Освободительной Армии. Мы — киберфронт самой крутой военной организации в Малороссии.\nМы — группа людей, которая будет создавать настоящее творчество ради Малороссии: эдиты, статьи, мемы и даже нечто большее.\nМы не являемся официальными представителями МОА, но в наших венах течет та же малоросская кровь. И пока мы защищаем свою землю, киберфронт стоит на страже интернет пространства.\nПрисоединяйся и ты!"
moa.5.a: "Слава МОА! Славься, Малая Русь! Воля або смерть!"
moa.6.t: "Распространение кадров с фронта"
moa.6.desc: "Наши ресурсы распространяют кадры с фронта с участием наших бойцов, ведущих успешные наступательные действия по освобождению Малороссии.\nВ числе таковых оказались и участники проекта Lostarmour, которые публикуют кадры с успешными занятиями опорников ВСУ.\nОстается все меньше и меньше людей, которые не воспринимают нас всерьёз."
moa.6.a: "Слава бойцам МОА!"
moa.7.t: "Аренда военных предприятий"
moa.7.desc: "Хоть мы и имеем поставки из РФ, а также захватываем вражеское снаряжение, нам нужно больше орудия.\nНам удалось найти несколько фабрик с необходимым оборудованием, а также нанять на них рабочих, чтобы начать на них хоть какое-то производство.\nХоть нам это и стоило больших денег, все же это стоило затраченных средств."
moa.7.a: "Первая малоросская промышленность!"
moa.8.t: "Официальное признание"
moa.8.desc: "Сегодня МО РФ опубликовало документ, включающий все части МОА в состав ВС РФ.\nТаким образом официально было признано существование МОА, а также были развеяны все слухи и сомнения о Нас."
moa.8.a: "Это хоть маленькая, но все же победа для всей Малороссии!"
moa.9.t: "Начало конца"
moa.9.desc: "Итак, мы получили официальное признание, поддержку общества, имеем собственный ВПК и сильные боевые соединения в распоряжении.\nПришло время закончить эту бессмысленную войну. Закончить её §RПОЛНЫМ РАЗГРОМОМ "УКРАИНЫ"§.\nТак закончите же начатое."
moa.9.a: "Принято."

#Бомбастик белгорода

word.16.t: "Авиаудар по нефтебазе в Белгороде"
word.16.d: "Сегодня рано утром два вертолета ВСУ на предельно низкой высоте пересекли воздушное пространство России в Белгородской области и нанесли удар по нефтебазе 'Белгороднефтепродукт'. К вечеру пожар удалось ликвидировать. По заявлению губернатора Белгородской области, погибших нет. Результат данной атаки для России не является критическим, но тем не менее население усомнилось в безопасности воздушного пространства над областью."
word.16.a: "Отлично сработано"
word.16.b: "Они за это ответят"

#Удар по Сакам
word.17.t: "Крым атакован"
word.17.d: "Сегодня ВСУ атаковали аэродром «Саки», который являлся основной базой ВВС Черноморского флота России. По данным британской разведки, было уничтожено около 10 самолетов. В Пентагоне заявили, что США не имеют отношения к взрывам и американское оружие в данной операции не использовалось."
word.17.a: "Война добралась до Крыма"
word.17.b: "Они перешли красные линии"

#Рандомные ивенты Украина

re_event_u.1.t: "Попадание российской ракеты в жилой дом"
re_event_u.1.desc: "Сегодня российская ракета попала в еще один жилой дом в Киеве. К счастью, никто не погиб и не пострадал. Россия отрицает нанесение удара и утверждает, что в здание попала украинская зенитная ракета системы ЗРК «Бук-М1», но это, несомненно, просто обман и попытка скрыть свои варварские действия. Верно?"
re_event_u.1.a: "Русские все никак не успокоются"
re_event_u.2.t: "ВС РФ обстреляли детский сад в Ахтырке"
re_event_u.2.desc: "Сегодня, во время обстрела небольшого города Ахтырки в Сумской области, под удар попали ясли и детский сад, в результате чего погибли 3 человека и еще 17 получили ранения. По данным корреспондента «Украина 24», российские военные обстреляли город из систем «Ураган». Фотографии разрушенного города и детсада разлетаются по Интернету с огромной скоростью. Комментариев от российских официальных лиц пока не поступало."
re_event_u.2.a: "И это они называют «освобождением»?"
re_event_u.3.t: "Россия нанесла ракетный удар по мирным жителям у вокзала Краматорска"
re_event_u.3.desc: "Сегодня ВКС России нанесли ракетный удар по вокзалу Краматорска. На месте обнаружены обломки ракеты «Точка-У», которая была вооружена кассетной боеголовкой. Во время атаки там собралось около 4000 гражданских лиц, ожидавших эвакуации в преддверии предполагаемого крупномасштабного наступления российской армии. Сообщается о гибели 61 мирного жителя, а также ранению более 110 человек. Правозащитная организация Human Rights Watch уже квалифицировала удар как военное преступление."
re_event_u.3.a: "Русские фашисты, будьте прокляты!"
re_event_u.4.t: "ВКС России наносят ракетные удары по жилым домам"
re_event_u.4.desc: "Сегодня Россия в очередной раз нанесла массированные ракетные удары по нашим городам, в результате чего многие жилые здания и обьекты гражданской инфраструктуры были разрушены. Сообщается о нескольких десятках погибших мирных жителей и о сотнях раненых. На местах работают сотрудники ГСЧС и экипажи скорой помощи."
re_event_u.4.a: "Вот такой он, «русский мир»"
re_event_u.9.t: "ВКС России наносят ракетные удары по жилым домам"
re_event_u.9.desc: "Сегодня Россия вновь осуществила массированные ракетные атаки по нашим городам, что привело к разрушению многих жилых зданий и объектов гражданской инфраструктуры. Сообщается о нескольких десятках погибших мирных жителей и о сотнях раненых. На местах происшествий активно действуют сотрудники ГСЧС и медицинские бригады скорой помощи."
re_event_u.9.a: "Нас им не сломить"
re_event_u.5.t: "Издевательства Кадыровцев над военноплеными"
re_event_u.5.desc: "В настоящее время по Интернету распространяется вирусное видео, на котором группа чеченских солдат из спецназа «Ахмат» издевается над украинскими военнопленными. Оно с огромной скоростью распространяется по всем платформам социальных сетей и получает неоднозначные оценки со всех сторон. Рамзан Кадыров прокомментировал ролик, подвергнув сомнению его достоверность, а также отметил, что обращаться с пленными жестоко «пока» нет никакой необходимости."
re_event_u.5.a: "Мы это без ответа не оставим"
re_event_u.6.t: "Издевательства российских солдат над военноплеными"
re_event_u.6.desc: "В настоящее время по Интернету распространяется вирусное видео, на котором группа российских солдат издевается над украинскими военнопленными. Оно с огромной скоростью распространяется по всем платформам социальных сетей и получает неоднозначные оценки со всех сторон. Официальные лица РФ от комментариев отказались, в то время как российские ура-патриоты кричат во все горло о «провокациях киевского режима» и «работе ЦИПсО»"
re_event_u.6.a: "Уроды!"
re_event_u.7.t: "Издевательства наемников ЧВК «Вагнер» над военноплеными"
re_event_u.7.desc: "В настоящее время по Интернету распространяется вирусное видео, на котором группа боевиков ЧВК «Вагнер» издевается над украинскими военнопленными, которые сдались им. Видео с огромной скоростью распространяется по всем платформам социальных сетей и получает неоднозначные оценки со всех сторон. Обвинения прокомментировал глава ЧВК «Вагнер» Евгений Пригожин. Он сказал, что посмотрел ролик, но не нашёл признаков того, что к происходящему на видео причастны бойцы ЧВК."
re_event_u.7.a: "Это не люди, это мрази!"
re_event_u.8.t: "Издевательства российских оккупантов над мирными жителями"
re_event_u.8.desc: "В ходе боестолкновений на границе, российским вооруженным силам удалось захватить большое количество населённых пунктов. На оккупированных русскими территориях не раз было замечено зверское отношение к мирным гражданам. Деяния оккупантов были зафиксированы на видеокамеры, смартфоны и аудиоустройства. Российская сторона последовательно отвергает любые обвинения в причастности к смертям мирных граждан, объявляя их клеветой, подделкой и фикцией, при этом игнорируя результаты международных расследований, в частности, Human Rights Watch и Amnesty International."
re_event_u.8.a: "Справедливость восторжествует"
re_event_u.10.t: "Издевательства российских оккупантов над мирными жителями"
re_event_u.10.desc: "Обильное количество видео, фотографий и аудиоматериалов, доказывающее причастие российских военных к расправам над мирными жителями, сейчас активно разлетается по мировому сообществу, приводя в шок обычного обывателя жестокостью армии России. Со стороны РФ нарушается огромное количество мировых конвенций и договоров. Россия ведет войну не просто с нами, она ведет войну с нашим народом. Показания фиксируются, необходимые доказательства будут представлены в совет ООН по правам человека, в отдельную комиссию. Мы сделаем все, чтобы доказать, что Россия сейчас никакая не «цивилизованная страна», а просто сборище дикарей, орков."
re_event_u.10.a: "Все виновные будут наказаны!"
re_event_u.11.t: "Россия обвиняет нас в убийстве российских военнопленных под Макеевкой"
re_event_u.11.desc: "Недавно в интернете появилось видео, на котором запечатлено как десять российских солдат сдаются в плен четырем нашим бойцам. Наши военнослужащие, несмотря на все зверства русских на нашей земле, спокойно пленяют их, держа оружие прицелом вниз. Затем внезапно появляется одиннадцатый российский солдат и открывает огонь по украинцам. На втором видео все одиннадцать солдат ВС РФ мертвы. Когда факт инцидента вскрылся, русские сразу обвинили нас в военном преступлении против военнопленных. Никакой вины наших солдат в этой ситуации нет, так как убитые оказали сопротивление и ложно сдались в плен. Ну а поскольку ложная сдача в плен не покрывается правилами женевской конвенции, то и расстрел русских военных был вполне оправданным."
re_event_u.11.a: "Оккупанты заслужили это"
re_event_u.12.t: "Россия обвиняет нас в издевательствах над российскими военнопленными в селе Малая Рогань"
re_event_u.12.desc: "Недавно многие российские СМИ опубликовали видео, на котором, как утверждается, запечатлены пытки наших военных над росийскими военноплеными в селе Малая Рогань Харьковской области. На 2-х минутном видео видно, как солдаты в форме украинской армии, с синей повязкой на запястье, пытают солдат в форме российской армии. Подлинность видеозаписи пока не подтверждена, но она уже вызывает сильное беспокойство на западе. Россия обвиняет нас в прямой организации данного преступления и проводит публичную атаку в средствах массовой информации против доверия к нашим вооруженным силам."
re_event_u.12.a: "Видео постановочное, это очевидно"
re_event_u.13.t: "Владимир Зеленский посетил линию фронта"
re_event_u.13.desc: "Владимир Зеленский посетил расположение нескольких бригад на линии фронта. Совместно с несколькими высокопоставленными офицерами ВСУ он провел инспекцию и подробно узнал о положении дел в самых горячих точках, прямо из уст командиров. Президент пообщался с комбатами и согласовал пожелания, нужды и жалобы передовых подразделений. Была затронута тема западных поставок, где Зеленский дал чётко понять, что солдаты в самом пекле не останутся без должного обмундирования и вооружения. Поблагодарив отличившихся солдат и всех командиров, президент согласно плану организованно покинул опасную зону и без происшествий вернулся в столицу."
re_event_u.13.a: "Настоящий президент"
re_event_u.14.t: "Авиаудар по Мариупольскому драмтеатру"
re_event_u.14.desc: "Сегодня утром ВКС России нанесли удар авиационной бомбой ФАБ-500 по Драматическому театру Мариуполя и плавательному бассейну «Нептун». В этот момент в подвале театра от обстрелов укрывались сотни мирных жителей, о чем оккупанты прекрасно знали, так как с двух сторон театра на земле была нанесена большая белая надпись «ДЕТИ». Бомбоубежище под зданием по большей части уцелело и из него удалось вызволить около 130 человек. Точное количество погибших не установлено, но оценки варьируются от 200 до 600 умерших под завалами. Полному разбору завалов и расследованию мешают непрекращающиеся обстрелы ВС РФ, которые свою вину в произошедшем отрицают."
re_event_u.14.a: "Твари, вы за это ответите!"
#Рандомные ивенты Россия

re_event_r.1.t: "Издевательства над российскими военнопленными в селе Малая Рогань"
re_event_r.1.desc: "Сегодня утром на Reddit и Twitter были выложены две видеозаписи, на которых кучка украинских бандеровцев истязает и пытает наших пленых солдат в селе Малая Рогань Харьковской области. По данным Checknews видео было размещено солдатами спецподразделения «Кракен», связанного с полком «Азов», который предположительно сражался неподалёку. Данное преступление в очередной раз показывает жестокость и бесчеловечность ВСУ, а также их неонацисткого правительства. Мы не оставим это преступление без ответа и сурово накажем всех тех, кто имеет к этому отношение."
re_event_r.1.a: "Нелюди!"
re_event_r.2.t: "Издевательства украинских нацистов над мирными жителями"
re_event_r.2.desc: "Сегодня в сети начало распространяться видео, на котором украинские военнослужащие издеваются над гражданскими лицами. Данный видеоролик в очередной раз доказывает бесчеловечность бандеровцев и нашу правоту. Видео уже передано в следственный комитет для опознания солдат ВСУ."
re_event_r.2.a: "Мы не оставим это безнаказанным"
re_event_r.6.t: "Издевательства украинских нацистов над мирными жителями"
re_event_r.6.desc: "Сегодня в результате штурма позиций ВСУ был обнаружен мобильный телефон, на котором были записаны видеоматериалы демонстрирующие нарушение прав человека и издевательства над гражданскими лицами. Этот видеоролик вновь подчеркивает жестокость украинских нацистов и доказывает нашу правоту."
re_event_r.6.a: "Они за это ответят"
re_event_r.3.t: "Украина обвиняет нас в обстреле детского сада в Ахтырке"
re_event_r.3.desc: "Недавно в Украинских СМИ всплыла информация, что якобы в ходе очередного обстрела Ахтырки, небольшого города в Сумской области, под удар попал местный детский сад и ясли. Наше Минобороны ситуацию комментировать отказалось, в то время как лояльные нам военкоры заявляют, что в этих зданиях находились боевики ВСУ. Наверняка это очередная намеренная провокация с целью очернить нас. Комментарии излишни."
re_event_r.3.a: "Ложь, вранье и провокация"
re_event_r.4.t: "Украина обвиняет нас в ударе по вокзалу Краматорска"
re_event_r.4.desc: "Уже 8 лет на территории Донбасса происходят ужасные вещи, которые творят вооруженные силы Украины - так, несколько дней назад, во время эвакуации граждан Украины из крупного города, который, несмотря на временную оккупацию со стороны ВСУ, принадлежит ДНР -  Краматорска, по местному вокзалу был нанесён удар ракетой «Точка-У». В результате теракта погиб 61 человек, около 110 получили ранения. Несмотря на очевиднейшую причастность ВСУ к данной трагедии, мировое сообщество обвинило в ней нас, а также квалифицировало это как «очередное военное преступление России в Украине»."
re_event_r.4.a: "«Точки-У» нет на вооружении у России!"
re_event_r.5.t: "Казнь российских военнопленных в Макеевке"
re_event_r.5.desc: "Сегодня в Интернете всплыла информация об казни российских военнопленных под селом Макеевка. На опубликованном видео видно, как по меньшей мере десять российских солдат сдаются четырем украинским солдатам в плен. Один за другим русские солдаты выходят из пристройки и ложатся лицом вниз на землю, когда внезапно появляется одиннадцатый российский солдат и открывает огонь по украинцам, застигая их врасплох, после чего видео заканчивается. В другом видео на кадрах видно около 12 убитых российских солдат, лежащих в той же местности, что и в первом видео. Неизвестно, когда и кто снимал эти ролики, но это определенно военное преступление и нарушение международного гуманитарного права. Наши солдаты на момент убийства лежали без оружия, вытянув руки или заведя их за голову, что делает их военнопленными или некомбатантами, а значит необходимости в их расстреле не было."
re_event_r.5.a: "Виновные в смерти безоружных солдат будут наказаны!"
re_event_r.7.t: "Массовая сдача в плен бойцов ВСУ попала на видео"
re_event_r.7.desc: "Недавно в сеть просочилось видео, на котором запечатлен момент массовой сдачи украинских солдат в наш плен. Мы можем использовать данный видеоматериал в своих интересах, чтобы показать отсутствие морального духа в ВСУ и мощь наших вооруженных сил."
re_event_r.7.a: "Это единственный выход для них, если они хотят сохранить себе жизнь"
re_event_r.8.t: "Массовая сдача в плен бойцов ВСУ попала на видео"
re_event_r.8.desc: "Сегодня на популярных ресурсах распространилось видео, на котором запечатлена сцена массовой добровольной сдачи в плен украинских военных, в том числе из полка «Азов». Этот ценный видеоматериал может быть эффективно задействован в наших интересах с целью продемонстрировать духовную неустойчивость в рядах ВСУ."
re_event_r.8.a: "С каждым днем все больше украинцев понимает бессмысленность сопротивления"
re_event_r.9.t: "Первые потери среди срочников"
re_event_r.9.desc: "О том, что в зоне проведения СВО оказались военнослужащие, проходящие срочную службу, Минобороны узнало почти сразу. Но даже не смотря на наши претензии к Шойгу, никаких мероприятий по их возращению с передовой не проводилось. За это время, как выяснилось, некоторые солдаты-срочники были захвачены в плен, а несколько так и вовсе погибли. Скрыть эту информацию от родительских комитетов и СМИ не получится, в том числе благодаря СБУ, которое уже распространяет множество видеороликов с нашими пленными. С этим беспределом нужно заканчивать, пока не погибло еще больше."
re_event_r.9.a: "Свяжите меня с Шойгу"
re_event_r.10.t: "Подрыв драмтеатра в Мариуполе"
re_event_r.10.desc: "16 марта 2022 года, руками нацистов из полка «Азов», был совершен подрыв Донецкого академического областного драматического театра. Целью провокации было обвинить наши ВКС в бомбардировке театра и убийстве мирных жителей, которые якобы прятались там от обстрелов. Здание никак не могло рассматриваться нашими ВС в качестве военной цели, так как является гражданским объектом. Тем более 16 марта по наземным целям в Мариуполе мы авиаудары не наносили."
re_event_r.10.a: "Нашей вины в произошедшем нет"
#Рандомные ивенты Новости

news.135.t: "Обстрел детского сада в Ахтырке"
news.135.d: "Украина обвинила Россию в обстреле детского сада в небольшом городке Ахтырка Сумской области. В результате атаки погибло 3 человека, в том числе один ребенок, и еще 17 получили ранения. Военнослужащие ВС РФ указывают на то, что в здании находились солдаты ВСУ. По словам корреспондента Украина 24, обстрел производился из систем «Ураган». Помимо детсада, обстреляны были также бомбоубежища, ясли, дачный массив и городская больница."
news.135.r: "..."
news.135.u: "Вы ответите за детей, уроды!"
news.135.o: "Погибших среди граждангских все больше и больше..."
news.136.t: "Ракетный удар по вокзалу Краматорска"
news.136.d: "Сегодня, 8 апреля 2022 года, в 10:28 по местному времени, тактическим ракетным комплексом «Точка-У» был нанесён удар по железнодорожному вокзалу Краматорска, где в этот момент шла эвакуация мирных жителей. В результате удара было убито 61 и ранены ещё около 110 человек. Как выяснили специалисты, ракета несла кассетную боевую часть. Пуск был зафиксирован из села Кунье Харьковской области, находившегося на момент атаки под контролем российских войск. Российские вооружённые силы, по заявлениям официальных СМИ, не используют устаревшие комплексы «Точка-У», но в действительности были замечены факты их применения обоями сторонами конфликта. На двигательный отсек ракеты была нанесена надпись «ЗА ДЕТЕЙ». Аналогичный слоган широко используется в России и на оккупированных ею территориях, в том числе - наносится на боеприпасы, что косвенно может подтверждать, что ракетный удар был нанесён ВС РФ."
news.136.r: "Провокация под чужим флагом"
news.136.u: "Убийцы!"
news.136.o: "Надеемся, что такое больше не повторится"
news.137.t: "Издевательства над российскими военнопленными в селе Малая Рогань"
news.137.d: "В интернете были опубликованы ряд видео, предположительно от солдат спецподразделения ВСУ «Кракен», на которых видно, как украинские военнослужащие избивают военнопленных бойцов ВС РФ и истязают их, смеясь. Было установлено, что видеозаписи снимались в селе Малая рогань Харьковской области. Российская сторона осудила Украину, обещая справедливый суд для тех, кто принимал участие в издевательствах. Следственный комитет России уже начал расследование и опознание солдат на видеозаписях, а бойцы спецназа ВС РФ «Ахмат» призвали украинских военных не удивляться, если их не возьмут в плен. Управление Верховного комиссара ООН по правам человека в своём отчёте назвало произошедшее одним из двух задокументированных случаев пыток и убийств военнопленных со стороны украинских солдат, и отметило, что в случае подтверждения произошедшее будет квалифицироваться как военное преступление."
news.137.r: "Все виновные будут наказаны!"
news.137.u: "Провокация"
news.137.o: "Надеемся это не оставят без внимания"
news.138.t: "Убийство российских солдат в Макеевке"
news.138.d: "В сети было опубликовано видео от бойца ВСУ, на котором видно, как четыре украинских солдата берут в плен более десяти солдат ВС РФ. Русские по одному выходят из флигеля и ложатся на землю, после чего появляется одиннадцатый солдат и открывает огонь, убивая одного бойца ВСУ. На этом моменте видео обрывается. На втором видео, снятом с дрона, видны лежащие на земле тела всех одиннадцати российских солдат в лужах крови. Российская сторона обвинила Украину в убийстве военнопленых и квалифицировала это как военное преступление. Украинские СМИ, в свою очередь, заявили что действия солдат ВСУ были оправданными, так как это была ложная сдача в плен. Следственный комитет России возбудил уголовное дело по статьям об убийстве и жестоком обращении с военнопленными, а Управление Верховного комиссара ООН по правам человека сообщило, что изучает видеозаписи."
news.138.r: "Они за все ответят!"
news.138.u: "Ложная сдача в плен - тоже военное преступление"
news.138.o: "Почему десять солдат сдавались в плен четырем?"
news.155.t: "Авиаудар по Мариупольскому драмтеатру"
news.155.d: "Стали известны подробности бомбардировки Донецкого академического областного драматического театра в городе Мариуполь. Как сообщается украинскими официальными лицами, около 10 часов утра 16 марта 2022 года ВКС России нанесли бомбовые авиаудары по театру, где в этот момент от обстрелов укрывались сотни гражданских. Согласно расследованию Amnesty International, бомбы ФАБ-500 пробили крышу в восточной части театра и сдетонировали в зрительском зале, скорее всего, на уровне легкого настила сцены. Предполагается, что скорее всего удар был нанесён российским многоцелевым истребителем, таким как Су-25, Су-30, или Су-34. Заместитель мэра Мариуполя Сергей Орлов заявил, что в подвале театра на момент удара находились от 1000 до 1200 мирных жителей. Точное количество погибших неизвестно, но оценки варьируются от 12 до 600 человек. Правительство России отрицает все обвинения, перекладывая ответственность за произошедшее на полк «Азов»."
news.155.u: "Оккупанты ответят за все!"
news.155.r: "Очередная провокация"
news.155.o: "Ждем расследование ООН"

news.156.t: "Назначительные повреждения Крымского Моста"
news.156.d: "Крымский мост, главная артерия ВС РФ на южном направлении, сегодня была атакована надводным беспилотником СБУ. Видеозапись от ВС РФ подтверждает поражение моста. Украинские СМИ тут же начали распространять информацию об этой атаке по всем каналам. Последствия данной атаки будут иметь значительные материальные затраты для правительства России и затруднят передвижение ВС РФ на южном направлении. Бойцы 944-го гвардейского самоходного артиллерийского полка призвали ВСУ готовиться к ответным ударам."
news.156.u: "Пэрэмога будзе!"
news.156.r: "Ребят с Кавказа зовите, скоро починим!"

