LPR.1.t: "Луганская Народная Республика"
LPR.1.desc: "В марте 2014 года, на фоне государственного переворота в Киеве и последовавшего политического хаоса, народ Луганщины выразил своё недовольство и тревогу в связи с действиями нового режима. Новое правительство Украины не скрывало своих радикальных взглядов и националистических устремлений, что вызвало серьёзные опасения у русскоязычного населения Востока страны.\n\nВесной того же года в Луганске начались массовые протесты против киевского режима и его антироссийской политики. А немного позже, в ответ на жестокие ответные действия со стороны украинских националистов, была провозглашена Луганская Народная Республика. Народ Луганщины встал на защиту себя и своей земли.\n\nЛуганская Республика, наравне с Донецкой, стала символом возрождения русского мира. В Республике был проведён честный и открытый референдум, в котором подавляющее большинство жителей высказалось за независимость от Украины. Но киевские националисты, подбадриваемые их западными хозяевами, развязали войну с мирным населением Донбасса, желая искоренить русский народ и культуру.\n\nНесмотря на наступательные действия со стороны боевиков ВФУ, ополченцы ЛНР смогли удержать оборону и отстоять родные города от бандеровских кровопийц. После заключения Минских соглашений, ситуация в Республике начала медленно стабилизироваться. Вот уже 8 лет мы пытаемся добиться признания со стороны мирового сообщества, чтобы геноцид русскоязычного населения, проводимый киевской хунтой, наконец прекратился. Тем не менее, прямо сейчас ситуация вновь становится крайне напряжённой. Нужна всего лишь одна искра, чтобы конфликт вспыхнул с новой силой. И, похоже, Россия готова чиркнуть спичкой..."
LPR.1.a: "Год обещает быть интересным"
#Украина
ukr.1.t: "Тяжелое бремя"
ukr.1.desc: "После Евромайдана и российского вторжения в Крым и Донбасс, положение Украины было невероятно шатким. За эти годы нам удалось свести на нет конфликт на востоке нашей страны, наладить сотрудничество со странами Запада и даже пойти на некоторые компромиссы с Путиным. Но сейчас как никогда невозможно предсказать действия России и ее режима."
ukr.1.a: "Что же нам делать?"
ukr.2.t: "Тучи сгущаются"
ukr.2.desc: "Мы стоим на пороге нового Российского вторжения. Бессмысленно отрицать то, о чем твердят нам спецслужбы и руководство США. Неясно только как происходить интервенция. Куда ударит Путинская армия и будет ли объявлена война, что произойдет с сепаратистами на Донбассе... Все что остается нашему руководству и стране, это только готовиться. Мы должны отстоять нашу независимость и свободу."
ukr.2.a: "И кто нам поможет?"
ukr.3.t: "Луч света во тьме"
ukr.3.desc: "Главное, мы не одни. За нами стоит весь Западный и цивилизованный мир, который знает, что Путинская Россия - агрессор. Их могут водить за нос, подчинять их экономики дешевой нефти из РФ, но они никогда не останутся в стороне от Украины. В отличие от нас, у Путина нет настоящих союзников, и никто не поможет ему в будущем противостоянии. Победа будет за нами, ведь мы - это весь мир."
ukr.3.a: "Вперед, Украина!"
ukr.5.t: "Крик помощи западу"
ukr.5.desc: "В настоящее время украинские дипломаты неустанно убеждают страны Запада в необходимости помощи и поддержки Украины в ее борьбе за независимость и территориальную целостность. Мы обращаемся к Западу с криком о помощи, ожидая их активных действий и солидарности в этот решающий момент нашей истории. Наши слова наполнены не только настойчивой просьбой о помощи, но и глубоким убеждением в правильности нашего курса, ориентированного на мир и свободу для всех наших граждан. Мы надеемся на вас, Запад!"
ukr.17.t: "ВДВ России в Гостомеле!"
ukr.17.desc: "Срочные новости приходят из-под Киева. ВДВ РФ высадили несколько групп десантников в аэропорту Гостомеля. С ними ведут бой наши бравые нацгвардейцы, но ситуация крайне нестабильная. Если мы не предпримем никаких активных действий, российские десантники могут закрепиться прямо у ворот нашей столицы."
ukr.17.a: "Сделайте все возможное!"
ukr.20.t: "Первый раунд переговоров"
ukr.20.desc: "В Беларуси стартовали переговоры с Россией, о урегулировании конфликта и обмена пленными. Мы потеряли некоторые территории и возможно, нам надо согласиться на условия российской стороны, но весь блок НАТО обещает новую технику и оборудование, что нам делать?"
ukr.20.a: "Срывайте переговоры,мы не будем ввести с ними диалог"
ukr.20.b: "Гнём свою линию"
ukr.21.t: "Первый раунд переговоров завершен"
ukr.21.desc: "Недавно прошёл первый этап переговоров в Гомеле. Российская сторона согласилась на некоторые наши требования. Означает ли это то, что у России начались проблемы с логистикой, а возможно есть и другие причины? Зачем гадать, главное что есть сдвиги к прекращению огня и к миру между нашими странами."
ukr.21.a: "Отлично"
ukr.24.t: "Второй раунд переговоров"
ukr.24.desc: "Сегодня в Беловежской Пуще стартовал второй раунд переговоров между нашей и российской делегациями. Россия не желает идти на уступки, и предлагают нам их вариант мирного урегулирования конфликта. Эти условия кажутся для нас невыполнимыми, но мы несем большие потери, как экономические так и военные. Может быть, нам все же стоит пойти на какие-то уступки?"
ukr.24.a: "Лучше все же пойти на уступки"
ukr.24.b: "Мы не будем выполнять их условия"
ukr.25.t: "Второй раунд переговоров завершён"
ukr.25.desc: "Сегодня был завершён второй раунд переговоров между нашей и российской стороной в Беловежской Пуще. Наши делегации смогли договорится о скором начале обмена военнопленных и открытии гуманитарных коридоров. Хоть мирное урегулирование конфликта и кажется на данный момент невозможным, но надежда на прекращение огня все еще есть."
ukr.25.a: "Война закончится мирно?"
ukr.27.t: "Россия высадила десант под Херсоном!"
ukr.27.desc: "Сообщается о высадке Российского десанта в район Антоновского моста и Каховской ГЭС. Это событие омрачило нашу ситуацию на юге страны, так как при возможном отступлении наших войск, мы не сможем подорвать мост, что поможет войскам РФ быстро форсировать Днепр. В ближайших населенных пунктах наспех созданы отряды терробороны. Наши бойцы будут стоять до последнего, слава Украине!"
ukr.27.a: "Героям слава!"
ukr.43.t: "Опасность вступления Приднестровья в войну"
ukr.43.desc: "На територии самопровозглашоной ПМР Россия привела свои дивизии в боевую готовность, а также активизировалась рашиская пропаганда. Скорее всего, терористы готовятся нас атаковать и со стороны Приднестровья, нужно быть готовым и укрепить границу"
ukr.43.a: "Нужно быть осторожнее"
ukr.45.t: "Отход к «Азовстали»"
ukr.45.desc: "К большому сожалению, наши войска в Мариуполе потерпели поражение от превосходящих сил ВС РФ и были вынуждены отступить. Но выйти из города получилось не всем. Местный гарнизон и бойцы батальона «Азов» попали в окружение, но сдаваться не стали. Они смогли укрыться на металлургическом заводе «Азовсталь», где продолжили сопротивление кремлевским оккупантам. Они, как верные сыны Украины, решили защищать свою землю до последнего. Непонятно, сколько они смогут протянуть в подвалах завода, находясь в полном окружении без еды и воды. Но точно можно сказать, что их подвиг вдохновит всю нашу армию и народ на продолжение сопротивления фашистскому режиму Путина. Слава Украине!"
ukr.45.a: "Героям «Азовстали» Слава!"
ukr.49.t: "Российская морская пехота высадилась под Бердянском"
ukr.49.desc: "Сообщается о высадке российской морской пехоты недалеко от Бердянска, под села Азов и Куликовское. Точных данных о количестве десантников и их технике у нас нет, что тревожит. В самом Бердянске из местного населения наспех собран отряд терробороны."
ukr.49.u: "Не вмре, не загине Україна!"
ukr.51.t: "Россия высадила десант к югу от Киева!"
ukr.51.desc: "Только что нам поступила информация о высадке российского десанта на военный аэродром вблизи города Васильков. Сообщается, что оккупанты ведут тяжелый бой с местной батареей ПВО. В ближайших населенных пунктах сформированы батальоны территориальной обороны."
ukr.51.u: "Москалі не пройдуть!"
ukr.52.t: "Мирный договор с Россией"
ukr.52.desc: "В ходе нашего контрнаступления, войска РФ были оттеснены обратно за границы 1991 года. Донбасс и Крым были освобождены бойцами ВСУ, и сейчас они находятся под полным контролем Украины. Мы смогли занять лидирующую позицию за столом переговоров и потребовали прекращения огня и признание нас в границах 91-го года, на что Россия согласилась. Вся Украина радуется победе и наконец-то наступившему миру, пока российская z-общественность сходит с ума и призывает к отставке Путина и российского правительства."
ukr.52.u: "Перемога!"
ukr.53.t: "Затопление крейсера «Москва»"
ukr.53.desc: "Российский крейсер «Москва» затонул в результате отлично спланированной операции наших Збройних сил. Корабль выполнял задание по блокаде наших портов, пока мы не нанесли по нему ракетный удар двумя «Нептунами». Экипаж «Москвы» отчаянно пытался спасти гордость ВМФ, но, к счастью, все усилия были напрасными. Старое корыто не выдержало атаки наших ракет и затонуло почти сразу, утащив с собой на дно все надежды z-быдла на быстрый разгром Незалежной. Хоть МО РФ и заявляет об 1 погибшем, мы уверены, что их в разы больше."
ukr.53.u: "Русский военный корабль, иди на хуй!"
ukr.54.t: "Обращение Зеленского"
ukr.54.desc: "«Уважаемые граждане Украины, сегодня рано утром президент Путин объявил проведение специальной военной операции на Донбассе. Россия нанесла удары по нашей военной инфраструктуре и пограничникам, пограничным отрядам. Во многих городах Украины были слышны взрывы. Мы вводим военное положение по всей территории нашей страны. Минуту назад я провёл разговор с президентом Байденом, США уже начали готовить международную поддержку. Сегодня от вас, вас, от каждого из вас нужно спокойствие, по возможности оставайтесь пожалуйста дома. Мы работаем, армия работает, работает весь сектор безопасности и обороны Украины. На связи с вами буду постоянно я, СНБО, кабинет министров Украины. Скоро снова я выйду на связь. Без паники, мы сильные, мы готовы ко всему, мы всех победим, ведь мы - Украина. Слава Украине!»"
ukr.54.u: "Героям слава! Мы победим!"
ukr.55.t: "Ситуация на границе"
ukr.55.desc: "Положение дел на нашей общей с Россией границе остается крайне напряженным. ГУР представляет Министерству обороны все больше и больше свидетельств о российских военных колоннах с метками «Z» и «V», а на линии соприкосновения с ЛДНР участились обстрелы наших позиций. Помимо этого буквально только что в интернете появилось видео, предположительно с КПП «Каланчак». На нем украинский пограничник вместе с несколькими гражданскими убегает от приближающейся тяжелой техники ВС РФ, после чего видео обрывается. Тем временем наша пограничная служба потеряла связь с большинством КПП на границе с РФ."
ukr.55.u: "Начинается?"
ukr.56.t: "Новогоднее поздравление Владимира Зеленского"
ukr.56.desc: " «2022 год ранил нас в сердце. Мы выплакали все слезы. Прокричали все молитвы. 311 дней. О каждой минуте нам есть, что сказать. Но большинство слов – лишние. Не нужны пояснения, украшения. Нужна тишина, чтобы услышать. Нужны паузы, чтобы понять. Мы не знаем, что принесет нам новый, 2023-й, год. Я хочу всем нам пожелать одного – победы. И это главное. Одно пожелание для всех украинцев. \n\n Пусть этот год будет годом возвращения. Возвращение наших людей. Воинов – в свои семьи. Пленных – в свои дома. Переселенцев – в свою Украину. Возвращение наших земель. И временно оккупированные станут навсегда свободными. \n\n Возвращение к обычной жизни. До счастливых минут без комендантского часа. До земных радостей без воздушных тревог. Возвращение того, что у нас украли. Детство наших детей, спокойная старость наших родителей. \n\n Пусть все это принесет новый год. Мы готовы за это сражаться. Вот почему каждый из нас здесь. Я тут. Мы здесь. Вы тут. Все тут. Мы все – это Украина. \n\n Слава Украине! \n С Новым годом!»"
ukr.56.u: "2023-й станет годом нашей победы!"
ukr.57.t: "Брифинг Владимира Зеленского"
ukr.57.desc: " «Канцлер Германии, Олаф Шольц, вчера сказал про вторжение России в Украину, что такого Европа не видела 75 лет. И это правда, но не вся. Это не просто вторжение России в Украину - это начало войны против Европы. Против единства Европы. Против элементарных прав человека в Европе. Против всех правил сосуществования на континенте. Против того, что европейские государства отказываются делить границы силой. Уже второй день, города нашей державы подвергаются ракетно-бомбовым ударам. Танковые колонны и авианалеты, максимально похожие на те, что Европа уже давно видела во время Второй мировой войны и про что говорила «никогда снова», но вот оно началось. Снова началось в 2022 году, через 75 лет после окончания Второй мировой войны. Уверен, вы это видите, вы все, вся Европа... И хочу под конец обратиться к ВСУ — стойте крепко, вы всё, что у нас есть. Вы всё, что защищает нашу державу. Слава Украине!»"
ukr.57.u: "Ситуация тяжелая, но победа будет за нами!"
ukr.58.t: "Зеленский погиб"
ukr.58.desc: "В результате диверсии спецслужб России погиб наш президент - Владимир Александрович Зеленский. Его президентский кортеж был обстрелян людьми в форме бойцов территориальной обороны. Несмотря на мгновенную реакцию и оперативную ликвидацию большинства диверсантов, Зеленский получил ранения несовместимые с жизнью и скоропостижно скончался. Прощание с президентом прошло в закрытом формате, учитывая возможные провокации и теракты, которые может устроить РФ. В большинстве наших и европейских городов появляются стихийные мемориалы, а западные страны и ООН уже готовы оказать нам помощь в расследовании случившегося. Временно руководство страной на себя возьмет СНБО."
ukr.58.u: "Покойтесь с миром, Владимир Александрович. Мы победим!"
ukr.59.t:  "Созыв СНБО Украины"
ukr.59.desc: "До российского вторжения остаются считанные дни. Ничего изменить уже не выйдет. Очередное заседание Совета национальной безопасности и обороны начиналось напряженно. Никто уже ни питал никаких иллюзий. Все понимали, что Украине предстоит лицом к лицу столкнуться на поле боя с одной из сильнейших армий мира. После ряда докладов и обсуждений совет единогласно принимает решение - незамедлительно ввести чрезвычайное положение на территории всей страны. Более строгий режим ЧП введен на границах с Россией и Белоруссией. Режим чрезвычайного положения включает: особый режим въезда и выезда, ограничение свободы передвижения, ограничение движения транспортных средств и их досмотр, усиление охраны общественного порядка, запрет забастовок, ввод комендантского часа, приостановление деятельности политических партий, ограничение продажи оружия и тд."
ukr.59.u: "Уже скоро..."
ukr.60.t: "Арест Медведчука"
ukr.60.desc: "Служба Безопасности Украины задержала лидера одной из крупнейших оппозиционных партий страны - Виктора Медведчука, который до недавнего времени скрывался от следствия. Являясь пророссийским политиком и кумом Путина, он обвиняется в гос. измене, попытке бегства из-под домашнего ареста, участии в Крымских энергетических программах, отправлении в Москву секретных данных и в незаконных схемах по поставке угля из контролируемых ДНР и ЛНР месторождений. С 21-го года он находился под домашним арестом, но с началом боевых действий покинул место жительства под предлогом «эвакуации». Схвачен Медведчук был при попытке покинуть страну под видом военного. Следствие по его делу продолжается."
ukr.60.u: "Нашелся всё-таки"
ukr.61.t: "Обмен Медведчука"
ukr.61.desc: "Руководство России обратилось к нам с предложением обменять ранее арестованного нами Виктора Медведчука на 250 пленных солдат ВСУ, среди которых есть и бойцы батальона «Азов». Медведчук может стать крайне опасным политическим инструментом в руках РФ, но, с другой стороны, по обмену мы получим больше пленных, чем отдадим."
ukr.61.u: "Жизни наших солдат для нас дороже"
ukr.61.a: "Об этом не может быть и речи"
ukr.62.t: "Русские подходят к Киеву"
ukr.62.desc: "Несмотря на отчаянное сопротивление наших бойцов, ВС РФ подходят к нашей столице всё ближе и ближе. Большинство западных аналитиков предсказывает падение Киева в течение 48 часов, пока сам город погружен в панику и хаос. Мы не собираемся сдаваться и будем держать нашу столицу до последнего, так что необходимо немедленно мобилизовать все наши силы и подготовиться к приходу оккупантов."
ukr.62.a: "Україна понад усе!"
ukr.63.t: "Переговоры зашли в тупик"
ukr.63.desc: "За все время ведения переговоров с Россией, наша делегация получала только ультиматумы, расплывчатые обвинения и требования, на которые Украина пойти не могла. Еще более ситуацию ухудшают недавние факты, доказывающие вину русских в многочисленных военных преступлениях на наших оккупированных территориях. Можно сказать точно, переговоры зашли в тупик. Возможность подписания мира откладывается на неопределенный срок."
ukr.63.a: "Затянем пояса потуже..."
ukr.64.t: "Заседание высшего руководства ВСУ"
ukr.64.desc: "Если правительство всё ещё и успокаивает народ обещаниями, что войны не будет, то в генштабе уже давно не питают иллюзий по этому поводу. Разведки США и НАТО еще в конце декабря подтвердили наши опасения по поводу скорого вторжения России. Рассматриваются разные варианты возможного конфликта с русскими. От очередной эскалации на Донбассе, до полного вторжения и наступления ВС РФ со всех направлений. Но какой бы и не была готовящаяся война, одно должно быть неизменным - наша тактика. Залужный и его команда настаивают на мобильной войне, объясняясь тем, что в степях Украины главным фактором победы над ВС РФ будет маневренная оборона с последующими контратаками. В свою же очередь генералы советской школы предлагают сделать ставку на статичную оборону с мощными укрепрайонами, таким образом обескровив противника и лишив его всего наступательного потенциала. Заседание подходит к концу. Последнее слово остаётся за верховным главнокомандующим Вооружённых сил Украины."
ukr.64.a: "Нам следует принять план Залужного"
ukr.64.b: "Идеи старой школы все ещё актуальны"
ukr.65.t: "Интернациональный легион теробороны Украины"
ukr.65.desc: "После начала российской агрессии, весь цивилизованный западный мир поддержал нас в нашей борьбе за независимость. Тысячи иностранных добровольцев мгновенно выразили желание сражаться в рядах ВСУ. В связи с этим, верховный главнокомандующий подписал указ о создании Интернационального легиона территориальной обороны Украины. Данное формирование объединит под собой добровольческие подразделения, состоящие из иностранных специалистов и добровольцев. Первые бойцы легиона уже начали проходить подготовку на западных полигонах страны, готовясь встать на защиту Украины и всего цивилизованного мира."
ukr.65.a: "Слава бойцам-интернационалистам!"
ukr.66.t: "ВДВ России высадились в Харькове"
ukr.66.desc: "Сообщается о высадке ВДВ России в харьковском аэропорту и его успешном взятии. В городе обьявлено осадное положение, нацгвардия и местные отряды самообороны подняты по тревоге."
ukr.66.a: "Україна понад усе!"
ukr.67.t: "ВДВ России высадились в Одессе"
ukr.67.desc: "Сообщается о высадке десантных групп ВДВ и ВМФ России под Одессой. В городе обьявлено осадное положение, нацгвардия и местные отряды самообороны подняты по тревоге."
ukr.67.a: "Враг не пройдет!"
ukr.68.t: "ВДВ России высадились в Николаеве"
ukr.68.desc: "Сообщается о высадке десантных групп ВДВ и ВМФ России под Николаевым. В городе обьявлено осадное положение, нацгвардия и местные отряды самообороны подняты по тревоге."
ukr.68.a: "Слава захисникам Вітчизни!"
ukr.69.t: "ВДВ России высадились в Запорожье"
ukr.69.desc: "Сообщается о высадке ВДВ России на Днепрогэс и Балочный мост в Запорожье. В городе обьявлено осадное положение, нацгвардия и местные отряды самообороны подняты по тревоге."
ukr.69.a: "Смерть оккупантам!"
ukr.70.t: "Медведчук сбежал из-под домашнего ареста"
ukr.70.desc: "О том, что глава ОПЗЖ Виктор Медведчук сбежал из-под домашнего ареста Генпрокуратура сообщила еще неделю назад, однако в розыск он был объявлен только сегодня. Предположительно Медведчук покинул свое жилье за несколько дней до начала российской агрессии и сейчас скрывается где-то в Киевской области. Для его поиска сформирована специальная группа, в которую входят оперативники СБУ и офиса генпрокурора. Виктор Медведчук с 2021-го года подозревается по ряду статей, таких как госизмена, нарушение законов и обычаев войны, передача секретных данных об ВСУ, передача России газового месторождения в Азовском море, а также подрывная деятельность путем создания организации для вербовки украинцев в России. Временным председателем политсовета ОПЗЖ назначен Юрий Бойко."
ukr.70.a: "Немедленно отыщите его"
ukr.71.t: "Создание «Платформы за жизнь и мир»"
ukr.71.desc: "Бывшие депутаты из пророссийской фракции «Оппозиционная платформа - За жизнь», деятельность которой недавно была запрещена, создали в Верховной раде новую депутатскую группу - «Платформа за жизнь и мир». Ее председателем стал Юрий Бойко, ранее глава политического объединения «Оппозиционный блок» и управляющий политсоветом ОПЗЖ. По заявлению членов новой фракции «депутаты перестали быть оппозиционными и стали выступать за мир», но при этом отголоски русофильства ОПЗЖ все еще остаются и могут представлять угрозу политической безопасности Украины."
ukr.71.a: "В Верховной раде должен сохраняться принцип плюрализма"
ukr.72.t: "Толпы добровольцев"
ukr.72.desc: "С началом войны толпы истинных сынов нашей отчизны встали на защиту родной земли. Уже в первые часы после вторжения в военкоматы поступили сотни запросов на прохождение контрактной службы в вооруженных силах Украины. Военкоматы буквально ломятся от количества желающих спасти страну от российской оккупации. Моральный дух нашей нации крайне высок. Мы не сдадимся Путину и будем биться за каждый метр нашей земли."
ukr.72.a: "Вставай, рідна країна!"
ukr.73.t: "Массовое мародерство"
ukr.73.desc: "На фоне российского вторжения и массовой раздачи оружия всем желающим в Киеве и других крупных городах участились случаи мародерства и организованной преступности. Злоумышленники грабят магазины и торговые точки, устраивают беспорядочные стрельбища на улицах и объединяются в банды. Нередко мародеры действуют под видом бойцов территориальной обороны. Полиция уже начала организацию патрулей и задержаний виновных, но для прекращения подъема преступности нам следует ввести более эффективные меры."
ukr.73.a: "Будем следить за ситуацией"
ukr.74.a: "Нам нужно что-то с этим делать прямо сейчас"
ukr.74.t: "Коррупционный скандал"
ukr.74.desc: "Разразился коррупционный скандал, раскрывший масштабную коррупцию среди высших чиновников. Национальное Антикоррупционное Бюро Украины (НАБУ) и Специализированная Антикоррупционная Прокуратура (САП) начали расследование крупного дела о коррупции в государственных закупках. Однако, чиновники использовали свои политические и финансовые связи, пытаясь остановить расследование при помощи угроз и взяток. Они также организовали утечку компрометирующей информации о НАБУ и САП, распространяя фальсифицированные доказательства через средства массовой информации. Общественность требует ответов и действий, а возможные последствия включают ужесточение законов и увольнение коррумпированных чиновников."
ukr.75.a: "Нужно срочно наказать виновных"
ukr.75.t: "Коррупция на квотах"
ukr.75.desc: "Разгорается скандал вокруг предоставления квот на выезд из страны в условиях военного конфликта и мобилизации. Отправиться за границу становится необходимостью для многих, но теперь этот процесс омрачен коррупцией. Согласно расследованию, определенные чиновники и посредники требуют взятки за предоставление квот на выезд. Это означает, что многие граждане могут быть лишены возможности покинуть страну, во имя собственной безопасности. Эти злоупотребления не только подрывают доверие к правительству, но и угрожают национальной безопасности. Общественность требует немедленного расследования этого скандального дела и строгого наказания виновных. Коррупция на квотах на выезд из страны во время войны и мобилизации является неприемлемой и требует срочных мер для ее устранения."
ukr.76.a: "Нам нужно действовать осторожнее"
ukr.76.t: "Политический скандал в связи с обвинениями в репрессиях"
ukr.76.desc: "В нашей стране разразился новый скандал, власть была обвинена в проведении незначительных, но заметных репрессий в отношении своих политических оппонентов. Этот скандальный поворот вызвал волну критики со стороны общественности и международных наблюдателей. Политическая оппозиция использует эту ситуацию для повышения своих рейтингов. Впредь мы должны быть осторожнее и не допускать подобных инцидентов."
ukr.77.a: "Это было необходимо"
ukr.77.t: "Оппозиция была уничтожена"
ukr.77.desc: "Сегодня в Украине произошли неожиданные аресты лидеров трех ведущих политических партий: Петра Симоненко из КПУ, Олега Тягнибока от партии "Свобода" и Юрия Бойко из ПЗЖМ. На данный момент официальные обвинения не предъявлены, и детали операции остаются неясными. Эти события вызвали серьезные волнения среди граждан Украины, а также привлекли внимание международного сообщества. Многие политические аналитики выражают опасения относительно соблюдения демократических принципов и прав человека. Общественность требует незамедлительного расследования и прозрачности со стороны властей. Мы призываем всех граждан оставаться спокойными и внимательно следить за развитием событий."
ukr.94.t: "Генералы согласны!"
ukr.94.desc: "После длительных переговоров старый офицерский корпус согласился помочь."
ukr.94.a: "Отличные новости!"
ukr.95.t: "Генералы отказываются!"
ukr.95.desc: "После длительных переговоров старый офицерский корпус отказался помочь"
ukr.95.a: "Обидно"
ukr.98.t: "Россия выдвигает ультиматум"
ukr.98.desc: "После поражения наших сил на ряде направлений, правительство России через посредников обратилось к нам с проектом мирного договора, который положит конец конфликту. Основные условия включают в себя:\n - Немедленное прекращение огня\n - Отвод войск с территории Донецкой и Луганской Республик\n - Разоружение нацбатов\n - Предоставление РФ сухопутного коридора в Крым\n - Отказ от стремлений вступить в НАТО и гарантии нейтралитета\n - Отставка Зеленского и проведение досрочных выборов.\n\nУсловия выглядят невыполнимыми, но возможно это наш единственный шанс сохранить Украину как суверенное государство. Решение остается за Верховным главнокомандующим."
ukr.98.a: "Ради будущего Украины..."
ukr.98.b: "Мы будем стоять до конца!"
