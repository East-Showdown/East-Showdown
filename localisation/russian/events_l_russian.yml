smo.1.t: "Расширение НАТО"
smo.1.desc: "Уже давно стали очевидными стремления Украины вступить в НАТО. Если мы допустим это, страны запада получат огромное стратегическое преимущество. С уверенностью можно сказать, что мы не можем допустить расширения Североатлантического альянса и включения в его состав Украины. Сейчас самое время начинать действовать."
smo.1.a: "Так чего же мы ждём!"
smo.2.t: "Эскалация"
smo.2.desc: "Грядет неминуемая эскалация конфликта. По сей день конфликт на Украине является гибридной войной без активных боевых действий. В середине декабря мы выдвинули НАТО требование о прекращении политики расширения на восток и предоставление нам гарантий безопасности. Эти требования в НАТО сочли невыполнимыми. Выбора у нас не остается."
smo.2.a: "Момент истины"
smo.3.t: "Союзная решимость — 2022"
smo.3.desc: "В декабре 2021 года Владимиром Путиным и Александром Лукашенко было принято решение о проведении совместных учений. 18 января 2022 года на брифинге для иностранных военных атташе заместитель министра обороны РФ Александр Фомин сообщил, что целями учений является проведение внеплановой проверки войск и отработка различных вариантов совместных действий в рамках Союзного государства. Также важной частью учений является оценка возможностей транспортной инфраструктуры по обеспечению перевозки войск в ходе переброски российских частей на территорию Беларуси. В рамках учений туда было перебазировано 12 самолётов Су-35, а также самолёты Су-25СМ, два дивизиона систем ПВО С-400 и дивизион зенитных ракетно-пушечных комплексов «Панцирь-С». \nУчения будут проводиться на протяжениии 10 дней. Территориально учения охватят почти всю Беларусь, Каллиниград, а также Черное море. Численность войск, которые будут задействованы в ходе учений, не оглашается. \n*** \nТем временем где-то в Кремле. \n— Вы уверены, что после учений стоить начинать вторжение? \n— Безусловно, ждать более нельзя. \n— Хорошо, я отдам войскам соответствующие приказы. \n— Действуйте же. И свяжите меня с Александром Григорьевичем."
smo.3.a: "Всё интересное только начинается"
smo.4.t: "Союзная решимость — 2022"
smo.4.desc: "В декабре 2021 года Владимиром Путиным и Александром Лукашенко было принято решение о проведении совместных учений. 18 января 2022 года на брифинге для иностранных военных атташе заместитель министра обороны РФ Александр Фомин сообщил, что целями учений является проведение внеплановой проверки войск и отработка различных вариантов совместных действий в рамках Союзного государства. Также важной частью учений является оценка возможностей транспортной инфраструктуры по обеспечению перевозки войск в ходе переброски российских частей на территорию Беларуси. В рамках учений туда было перебазировано 12 самолётов Су-35, а также самолёты Су-25СМ, два дивизиона систем ПВО С-400 и дивизион зенитных ракетно-пушечных комплексов «Панцирь-С». \nУчения будут проводиться на протяжениии 10 дней. Территориально учения охватят почти всю Беларусь, Каллиниград, а также Черное море. Численность войск, которые будут задействованы в ходе учений, не оглашается. \n*** \nМинск, Резиденция президента РБ. \nАлександр Григорьевич только вернулся в свою резиденцию после встречи с журналистами по поводу Военных учений. Настроение его было неясным. С одной стороны учения в рамках Союзного государства были обычным делом, укрепляющим дружбу между народами России и Беларуси, а также улучшающим отношения с правительством России, которые, впрочем, и без этого были неплохи. Но Лукашенко понимал, что грядет что-то очень нехорошее... \nЗазвонил коммутатор. Довольно неожиданно, час уже поздний. \n— Да-да, слушаю. \n— Александр Григорьевич, вам звонок из Кремля, прямиком от Владимира Путина. \n— Соединяйте... \nЗвонок из Кремля? Нечасто оттуда приходят звонки. \n— Владимир Владимирович, доброго Вам вечера, что за повод у звонка в такую поздноту? \n— И вам доброго Александр Григорич, у меня для вас серьёзный разговор."
smo.4.a: "Что-то грядёт…"
smo.5.t: "Союзная решимость — 2022. Завершение учений"
smo.5.desc: "Учения подходят к концу. В ходе них было переведо множество снарядов, патронов, сломалась некоторая техника, ведь неломающейся техники не существует, да и навряд-ли когда-нибудь будет. Но все это восполнимо, снаряды произведут заводы, технику починят. Самое главное, что эти учения укрепили связь между нашими братскими странами и народами, увеличили профессионализм армии, подготовили её к будующим трудностям... \nСогласитесь, звучит так, будто бы все хорошо и это счастливый конец? Эх, если бы это было так. \nУчения окончены, журналисты уезжают в другие места в поиске новых материалов для новостей, войска переводятся обратно в казармы, уезжают на привычные  места дислокации. Или нет?"
smo.13.t: "Вражеская диверсия"
smo.13.d: "К большому сожалению, сегодня в результате действий вражеской ДРГ, был убит один из наших генералов..."
smo.13.a: "Царствие небесное..."
smo.14.t: "Вражеская диверсия"
smo.14.d: "Сегодня пришла весть о ранении нашего генерала. У службы безопасности подозрения что это дело рук иностранных ДРГ. Генерал временно находится на лечении."
smo.14.a: "Нам нужно улучшать нашу контрразведку и внутреннюю безопасность."
smo.15.t: "Попытка диверсии"
smo.15.d: "Никто не ожидал, но сегодня была попытка ликвидировать нашего генерала. К нашему счастью, никто не пострадал."
smo.15.a: "Все-таки финансирование контрразведки дает свои плоды..."
smo.5.a: "Уже скоро..."
smo.9.t: "Начало Специальной военной операции"
smo.9.desc: "Агенты ФСБ, а также члены Совета Безопасности сообщили о полной готовности страны и армии к проведению Специальной военной операции. Мы уверены в наших силах и готовы повторить бросок на Крым в 2014 году, но прогулка все-равно не обещает быть легкой. Владимир Путин уже готов зачитать обращение ко всем нашим гражданам, и после наши боевые порядки немедленно устремятся на Киев."
smo.9.a: "Славься Россия!"
smo.10.t: "Первый раунд переговоров"
smo.10.desc: "Сегодня в Гомеле начался первый раунд переговоров между нашей делегацией и делегацией Украины. На повестке дня будет обсуждаться обмен пленными и отвод вооружённых сил с линий соприкосновения. Мы надеемся что украинское правительство облагоразумилось и согласится на наши условия, а может, мы пойдём на уступки, ведь наши ребята тоже погибают."
smo.10.a: "Идём на некоторые уступки"
smo.10.b: "Мы побеждаем, гнём свою линию!"
smo.11.t: "Второй раунд переговоров"
smo.11.desc: "Сегодня пройдёт второй раунд переговоров между делегациями России и Украины в Беловежской Пущи. Мы надеемся что после первого раунда Зеленский и его министры не захотят продолжения боевых действий, которые несут разрушительный характер для Украины, однако, темп нашего наступления убавился, а запад уже начал поставки вооружения, может нам чуть-чуть сбавить свои амбиции?"
smo.11.a: "Идем на уступки"
smo.11.b: "Продолжаем гнуть свою линию"
rus.prom.t: "На краю пропасти"
rus.prom.desc: "Конфликт на Украине открыл нам огромные проблемы в Российской экономике и промышленности. Запад ввел беспрецедентные санкции. Если мы не предпримем активных мер, скоро мы не сможем не то что оплачивать наши военные расходы, но и вынуждены будем объявить дефолт. Ситуация, в которой мы можем оказаться, будет гораздо болезненней той, что была в 98.Многие наши экономисты считают, что мы не сможем разрешить кризис, и они даже подумывают бежать из страны. Но мы им этого не дадим. Они должны решить эту проблему любой ценой."
rus.prom.a: "Звоните Набиуллиной! "
RUS_event_33_title_war: "«Zа мир без нацизма»"
RUS_event_33_title_no_war: "«За мир без нацизма»"
RUS_event_33_desc_war: "18 марта 2022 года на Большой спортивной арене стадиона «Лужники» в Москве состоялся грандиозный митинг-концерт, посвященный восьмой годовщине воссоединения Крыма и Севастополя с Российской Федерацией. Мероприятие, организованное по инициативе Федерации независимых профсоюзов и Общественной палаты, собрало, по данным МВД по Москве, более 203 тысяч человек, из которых свыше 95 тысяч находились непосредственно на стадионе, а около 108 тысяч — на прилегающей территории. Событие, проходившее под лозунгами «Zа мир без нацизма», «Zа Россию» и «Zа президента», стало ярким выражением единства и патриотизма российского народа.\n\nМитинг-концерт начался в 15:00 по московскому времени. На стадионе собрались представители общественных организаций, молодежь и жители столицы. Несмотря на давку на входе из-за большого числа участников, атмосфера оставалась праздничной, с полевыми кухнями, где предлагали чай, кашу и сосиски. Центральным событием стало выступление Президента РФ Владимира Путина, который подчеркнул значение воссоединения Крыма с Россией и высказал поддержку специальной военной операции:\n«Люди, которые проживали и проживают на Донбассе также не согласились с этим государственным переворотом. Против них тут же были организованы карательные военные операции, и не одна, их тут же погрузили в блокаду, подвергли систематическим обстрелам из пушек, наносили удары авиацией - это всё и есть то, что называется «геноцид».\nИменно избавить людей от этих страданий, от этого геноцида, - это является основной, главной причиной, побудительным мотивом и целью военной операции, которую мы начали на Донбассе и на Украине, именно в этом цель. И здесь, вы знаете, мне приходят в голову слова из Священного Писания: нет больше любви, как если бы кто-то отдал душу свою за друзей своих.»\n\nКультурная программа включала выступления Григория Лепса, Полины Гагариной, Олега Газманова, группы «Любэ», Тимати и артистов из Украины и ДНР. Речи общественных деятелей, таких как Владимир Машков и Маргарита Симоньян, чередовались с музыкальными номерами. Сцена была оформлена триколорами и лозунгами с символикой Z, а телемост с Севастополем подчеркнул общенациональный характер события."
RUS_event_33_desc_no_war: "18 марта 2022 года на Большой спортивной арене стадиона «Лужники» в Москве состоялся грандиозный митинг-концерт, посвященный восьмой годовщине воссоединения Крыма и Севастополя с Российской Федерацией. Мероприятие, организованное по инициативе Федерации независимых профсоюзов и Общественной палаты, собрало, по данным ГУ МВД по Москве, более 203 тысяч человек, из которых свыше 95 тысяч находились непосредственно на стадионе, а около 108 тысяч — на прилегающей территории. Событие, проходившее под лозунгами «За мир без нацизма», «За Россию» и «За президента», стало ярким выражением единства и патриотизма российского народа.\n\nМитинг-концерт начался в 15:00 по московскому времени. На стадионе собрались представители общественных организаций, молодежь и жители столицы. Несмотря на давку на входе из-за большого числа участников, атмосфера оставалась праздничной, с полевыми кухнями, где предлагали чай, кашу и сосиски. Центральным событием стало выступление Президента РФ Владимира Путина, который подчеркнул значение воссоединения Крыма с Россией и недопустимость возрождения неонацизма:\n«Мы не можем допустить, чтобы идеи неонацизма, которые принесли столько горя народам Советского Союза в прошлом, вновь поднимали голову. Мы дадим этому решительный отпор.\nИ здесь я вспоминаю слова из Священного Писания: «Нет больше той любви, как если кто положит душу свою за друзей своих». Эти слова — напоминание нам всем: истинная сила — в верности, в справедливости, в готовности стоять за правду и защищать тех, кто в этом нуждается.»\n\nКультурная программа включала выступления Григория Лепса, Полины Гагариной, Олега Газманова, группы «Любэ», Тимати и артистов из Украины и ДНР. Речи общественных деятелей, таких как Владимир Машков и Маргарита Симоньян, чередовались с музыкальными номерами. Сцена была оформлена российскими триколорами, а телемост с Севастополем подчеркнул общенациональный характер события."
RUS_Medvedev_event_79_script_loc_ENABLE: "\n\nДмитрий Медведев - Экс-президент и председатель правительства, ныне заместитель главы Совбеза, курирующий вопросы оборонной промышленности. Медведев, обладая огромным административным опытом и политическим весом, сможет мобилизовать всю промышленность под нужды фронта, обеспечив бесперебойные поставки вооружений и лоббируя увеличение финансирования ВПК."
