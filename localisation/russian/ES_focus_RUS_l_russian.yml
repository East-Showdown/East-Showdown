 RUS_expand_the_preparation_of_amphibious_operations: "Расширить подготовку десантных операций §3ВДВ РФ§!"
 RUS_expand_the_preparation_of_amphibious_operations_desc: "Одной из основных стратегий нашей спецоперации на Украине должно стать проведение массовых десантных операций на территории врага. Захват аэродромов и узлов снабжения ВСУ обеспечит нам победу как на поле боя, так и в воздухе."
 RUS_border_troops_group: "§YПриграничный заслон§!"
 RUS_border_troops_group_desc: "В последнее время участились случаи вражеских диверсий на нашей государственной границе. Боевики, именующие себя «Легионом Свободы России» и РДК, — это завербованные нацистами изменники Родины. Они совершают дерзкие набеги на приграничные населённые пункты, совершают акты насилия, грабежи, распространяют вражескую пропаганду и пытаются посеять страх среди мирных граждан.\n\nТакое положение неприемлемо. Государство предпримет решительные шаги по обеспечению безопасности своих граждан. Пограничные подразделения будут усилены бронетехникой и увеличенным личным составом. На наиболее уязвимых участках будут возведены инженерные заграждения: «зубы дракона», колючая проволока и минные поля. Помимо это начнут формироваться отдельные группировки войск ВС РФ."
 RUS_MROT: "Доступное социальное обеспечение"
 RUS_MROT_desc: "Для укрепления внутренней стабильности и снижения социальной напряжённости необходимо обеспечить гражданам достойный уровень жизни. Повышение доступности медицинской помощи, индексация пенсий, расширение социальных льгот и программ поддержки помогут создать базу для демографического и экономического роста. Сильное государство — это государство, заботящееся о своих людях."
 RUS_demographics_desc: "Проблема демографии — одна из ключевых угроз будущему России. Мы запустим масштабные нацпроекты, направленные на поддержку семей, повышение рождаемости и снижение смертности. Материнский капитал, льготная ипотека, выплаты на детей и программы репродуктивного здоровья станут основой нового демографического рывка"
 RUS_demographics: "Нацпроекты по повышению демографии"
 RUS_heros_time: "Программа «Время героев»"
 RUS_heros_time_desc: "Масштабная кадровая инициатива, направленная на подготовку новой управленческой элиты из числа участников Специальной военной операции и ветеранов боевых действий. Программа «Время героев» позволит интегрировать боевой опыт и патриотические убеждения в систему государственной службы. Ветераны, доказавшие свою преданность Родине на поле боя, теперь займут ключевые посты в органах власти, госкорпорациях и общественных структурах. Так формируется новая элита — сильная, лояльная и готовая к служению России в мирное время."
 RUS_Election_conservatism: "Принять консервативную риторику"
 RUS_Election_conservatism_desc: "Перед лицом внешнего давления и внутренних вызовов, государству необходимо опереться на традиционные духовно-нравственные ценности. Мы утвердим консервативную повестку в общественной и культурной жизни, подчеркнём роль семьи, патриотизма, веры и исторической памяти как стержня российской идентичности."
 RUS_Election_militarisation: "Возвать к милитаризму"
 RUS_Election_militarisation_desc: "В условиях глобального конфликта и борьбы за выживание, обществу предстоит мобилизоваться. Мы обратимся к народу, напоминая о великом наследии побед, силе армии и необходимости быть готовыми к защите Отечества. Культ силы, дисциплины и долга станет основой нового общественного курса."
 RUS_Election_2024: "§YПрезидентские выборы§!"
 RUS_Election_2024_desc: "Подходит время ключевого политического события — президентских выборов. Мы должны обеспечить победу единственного кандидата, способного сохранить курс на стабильность, силу и суверенитет. Победа Путина станет символом национального единства и продолжения великой исторической миссии России."
