 RUS_Blitzkrieg_has_stalled_desc: "§RВсе пошло не по плану...§!"
 RUS_Review_the_operation: "Пересмотреть операцию «Бросок Мангуста»"
 RUS_Review_the_operation_desc: "Время для быстрого маневра прошло - теперь предстоит оценить ситуацию и подготовиться к длительному конфликту."
 
 RUS_front_saving_units: "Сформировать «Шторм»"
 RUS_front_saving_units_desc: "В ответ на затруднения на фронте мы создадим специальное подразделение, которое будет возглавлять самые тяжелые операции. Эти войска предназначены для быстрых штурмов и нанесения мощных ударов по вражеским позициям."
 RUS_stabilize_the_front: "Упор на стабилизацию фронта"
 RUS_stabilize_the_front_desc: "Позиции нестабильны, и угроза прорыва со стороны врага возрастает. Необходимо сосредоточиться на укреплении и стабилизации фронта. Нам важно закрепиться, прежде чем предпринимать новые шаги."
 RUS_go_to_defense: "Переход к обороне"
 RUS_go_to_defense_desc: "Силы противника оказывают серьёзное сопротивление. В условиях неудач нашего наступления мы вынуждены перейти к оборонительной тактике. Мы укрепим позиции на фронте и подготовимся к длительным боевым действиям, сохраняя при этом возможность для контратак."
