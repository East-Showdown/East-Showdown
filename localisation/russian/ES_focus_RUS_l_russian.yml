l_russian:
 RUS_nato_advance_threat: "Угроза расширения НАТО"
 RUS_nato_advance_threat_desc: "Из-за расширения НАТО на восток у нас появляется всё больше и больше проблем. Самое время начать их решать."
 RUS_escalation_of_conflict: "Эскалация конфликта"
 RUS_escalation_of_conflict_desc: "Конфликт, начавшийся еще в далёком 2014 году, разгорается с новой силой. Уже сейчас можно с уверенностью сказать, что его эскалация неизбежна."
 RUS_Putins_course: "Курс Путина"
 RUS_Putins_course_desc: "Владимир Владимирович Путин - один из величайших лидеров в истории России. Его курс, несомненно, является единственным верным для России. Только с Владимиром Владимировичем наша страна будет защищена от всех внешних и внутренних угроз."
 RUS_for_russia_for_truth: "«Zа Россию! Zа правду!»"
 RUS_for_russia_for_truth_desc: "Наша страна переживает нелегкие времена, но важно помнить, ради чего мы сражаемся."
 RUS_suppress_opposition: "Подавить антивоенную оппозицию"
 RUS_suppress_opposition_desc: "Различные либеральные фрики родом из 90-х, музыканты и артисты с их морализаторскими мнениями, отказывающиеся лицезреть всю картину ситуации, студенты с затуманенными глобалистской пропагандой мозгами, и купленные Западом \"лидеры мнений\" пытаются организовать антивоенные акции. За долгие годы \"белое пальто\" оппозиции давно перекрасилось в коричневый цвет, и народ не поддержит их в критический момент. Опыт Белоруссии показывает, что любой протест можно пресечь решительными действиями правоохранительных органов, а дальнейшие обвинения в предательстве окончательно низведут оппозицию."
 RUS_tighten_the_legislation: "Ужесточить законодательство"
 RUS_tighten_the_legislation_desc: "В связи с участившимися случаями распространения ложной информации о ВС РФ и ходе проведения Специальной Военной Операции, мы вынуждены внести правки в наш Уголовный кодекс."
 RUS_Intensify_advocacy: "Активизировать пропаганду"
 RUS_Intensify_advocacy_desc: "Начало СВО - огромное потрясение для всей России. На данный момент наша главная задача - не допустить разложения нашего общества в столь тяжёлое время. Мы активизируем все силы нашего ВГТРК и направим их на взращивание патриотизма и укрепление единства нашего народа в грядущей буре мировой политики."
 RUS_Information_front: "Информационный фронт"
 RUS_Information_front_desc: "Стоит помнить, что война 21-го века разворачивается не только на полях сражений, но и в интернете. Мы не должны забывать про значимость информационного фронта в нынешнем конфликте."
 RUS_financing_of_federal_channels: "Увеличить финансирование федеральных каналов"
 RUS_financing_of_federal_channels_desc: "С началом Специальной Военной Операции на плечи российского ВГТРК свалилась важнейшая задача - создание правильного образа действий России в мировой политике. От успеха нашей пропаганды во многом зависит исход войны с Украиной. Вследствие этого мы увеличим финансирование федеральных каналов для максимизации эффективности их работы."
 RUS_Forbidden_topics: "«Запретные темы»"
 RUS_Forbidden_topics_desc: "В условиях ведения войны с Украиной нам необходимо поддерживать единство общества и внимательно следить за общественным мнением. Введение запретных для обсуждения тем на лояльных нам медиаресурсах подразумевает использование так называемого «темника» - неофициального списка того, какие темы следует освещать, а упоминание каких - лучше избегать."
 RUS_Fighting_Ukrainian_Fakes: "Борьба с украинскими фейками"
 RUS_Fighting_Ukrainian_Fakes_desc: "На войне зачастую выигрывает не только пуля, но и дезинформация. Киевский режим активизировал свои информационные силы в борьбе за умы обычных граждан, подсовывая в прессу самые откровенные фейки о наших вооруженных силах. Нужно начать бороться с этим."
 RUS_Fighting_the_Liberal_Media: "Борьба с либеральными СМИ"
 RUS_Fighting_the_Liberal_Media_desc: "Что может уничтожить Россию в информационном поле быстрее, чем украинские фейки? Очевидно, что это разного рода либералы и подстрекатели, использующие свои новостные ресурсы для подрыва российского боевого духа изнутри. Самым верным решением будет запретить предателям высказывать опасные для нашего общества идеи путем блокировки их ресурсов в Интернете."
 RUS_Expand_the_RF_Armed_Forces_PPCO: "Расширить ППсО ВС РФ"
 RUS_Expand_the_RF_Armed_Forces_PPCO_desc: "Современная война требует современных решений. Влияние на умы по ту сторону баррикад не раз может изменить ход сражения, а иногда и целой войны. Для этого нам нужен надежный и эффективный инструмент - «Подразделение Психологических Операций ВС РФ». Расширив штат и увеличив финансирование данного отдела, мы получим крайне эффективное оружие в идущем конфликте."
 RUS_Use_Prigozhins_Troll_Factory: "Использовать «Фабрику Троллей» Пригожина"
 RUS_Use_Prigozhins_Troll_Factory_desc: "Евгений Пригожин имеет огромный опыт работы в медийной сфере. Его компания «Агентство интернет-исследований» создала сеть ботов в Интернете, которые активно помогают нам на информационном фронте. Мы можем расширить их количество в сегодняшнем конфликте для противостояния волне проукраинских информационных провокаций и атак."
 RUS_Blocking_unwanted_web_resources: "Блокировка нежелательных веб-ресурсов"
 RUS_Blocking_unwanted_web_resources_desc: "Заблокировав крупные либеральные издания, мы не смогли полностью огородить наш народ от опасных идей. Пожалуй, самым верным решением будет запрет социальных сетей, в которых распространяются идеи, враждебные курсу российского государства."
 RUS_loyal_military_journalists: "Прибегнуть к помощи лояльных военкоров"
 RUS_loyal_military_journalists_desc: "С началом Специальной Военной Операции вопрос доверия граждан к российским СМИ стоит довольно остро. Нам нужны люди, которым народ будет доверять и которые будут доносить правильные взгляды на военную обстановку. Мы воспользуемся лояльными военными корреспондентами для этих целей."
 RUS_Manuals_for_propagandists: "Методички для пропагандистов"
 RUS_Manuals_for_propagandists_desc: "Нам стоит разработать единый шаблон информационной пропаганды, а также инструкцию для наших пропагандистов по правильному освещению ситуации в стране и мире с точки зрения нашего правительства."
 RUS_Controversy_on_TV: "Полемика на ТВ"
 RUS_Controversy_on_TV_desc: "Мы расширим количество дискуссионных программ, в которых представители разных мнений будут спорить и доказывать правильность своих позиций. Итог дискуссий всегда будет сводиться к согласию с позицией Кремля."
 RUS_Donbass_Russia: "«Донбасс с Россией неделим»"
 RUS_Donbass_Russia_desc: "Россия всегда имела тесные исторические, культурные и экономические связи с Донбассом, который особенно выделялся на фоне других украинских областей. В конце концов, это такая же исконно русская земля, как и Крым."
 RUS_Militarization: "Милитаризация населения"
 RUS_Militarization_desc: "Население оказалось не готово к войне, слишком привыкнув к комфорту и благополучию довоенного периода. Теперь наша задача — заново убедить граждан исполненить их воинский долг, подготовить к возможному снижению уровня жизни, возвышая роль военных, фронтового героизма и жертвенности. Спортивные, патриотичные и милитаризированные граждане вновь станут примером и гордостью для всей России."
 RUS_Strengthening_traditional_values: "Укрепление традиционных ценностей"
 RUS_Strengthening_traditional_values_desc: "Россия всегда выступала против ЛГБТ-повестки и того извращения, в котором сейчас утопает Запад. Вера, патриотизм, здоровая семья - вот ценности нашей Родины."
 RUS_Humanitarian_aid_LDPR: "Гуманитарная помощь жителям ЛДНР"
 RUS_Humanitarian_aid_LDPR_desc: "Жители Народных Республик - главные пострадавшие от действий Киевского режима, и долг России, как освободителя, обеспечить жителей Луганской и Донецкой Народных Республик всем необходимым для жизни в столь тяжелое время."
 RUS_ZOV: "«ZOV предков»"
 RUS_ZOV_desc: "История России полна великих подвигов и героических личностей. В тяжелый для Родины момент, каждый боец должен услышать зов своих предков и без задней мысли встать на защиту своей Отчизны, как его отцы и деды вставали в прошлом."
 RUS_Homeland: "«Родина превыше всего»"
 RUS_Homeland_desc: "Каждый житель нашей многонациональной страны должен помнить, что Россия - его родина. Россия - место, где он вырос, где живет вся его семья, которую он должен защищать всеми своими силами."
 RUS_youth_education: "Военно-патриотическое воспитание молодежи"
 RUS_youth_education_desc: "Человека надо приучать любить Родину с детства. В юном возрасте люди поддаются влиянию проще всего, и мы этим обязаны воспользоваться."
 RUS_Conversations_about_important_things: "«Разговоры о важном»"
 RUS_Conversations_about_important_things_desc: "Школа - важная часть жизни человека. Именно в этом возрасте формируются основные принципы и взгляды. Мы должны помочь подрастающему поколению сформировать их под правильным углом и ввести в школе новый обязательный предмет «Разговоры о важном»."
 RUS_Movement_of_the_first: "«Движение первых»"
 RUS_Movement_of_the_first_desc: "В каждой школе есть активные и умные ученики. Мы должны поощрять их активность путем создания организации для продвижения их навыков и мотивации на дальнейшие свершения."
 RUS_MPC: "Поощрять создание патриотических клубов"
 RUS_MPC_desc: "Число Военно-патриотических клубов по всей России в последние годы значительно выросло и мы должны финансово поощрять эту тенденцию."
 RUS_Unarmia: "Расширить «Юнармию»"
 RUS_Unarmia_desc: "Мы должны поощрять интерес молодежи к военному делу. Расширение «Юнармии» значительно поможет общему курсу на патриотическое воспитание, а заодно молодежь получит важные навыки базовой военной подготовки."
 RUS_Heroes_Z: "«Герои Z»"
 RUS_Heroes_Z_desc: "В истории России хватает героев, не раз закрывавших Родину своей грудью, спасая страну из, казалось бы, безвыходных ситуаций. И сегодня, в современной России, активно формируется их новое поколение. Оно встало под гордыми российскими знаменами, ведя свою родину к победе и процветанию, дополняя российскую историю героическими свершениями. Такие люди должны стать примером для каждого жителя нашей страны!"
 RUS_Orthodox: "Дать больше власти РПЦ"
 RUS_Orthodox_desc: "Не зря говорят: «религия - опиум для народа». Именно в вере люди находят утешение и способ решить накопившиеся проблемы. Очевидно, что это можно использовать как эффективный инструмент укрепления нашей власти."
 RUS_Rally_society_around_the_president: "Сплотить общество вокруг президента"
 RUS_Rally_society_around_the_president_desc: "Президент Российской Федерации, Владимир Владимирович Путин, великий человек, поднявший Россию с колен и направивший ее на праведный путь. Но ни один, даже самый великий лидер, не добивался своих великих свершений без своего народа. Если мы сплотим общество вокруг президента - мы сделаем Россию непобедимой!"
 RUS_3_ways_One_country: "«3 пути - Одна страна»"
 RUS_3_ways_One_country_desc: "Россия прошла долгий и тернистый путь от монархий и военных диктатур до власти пролетариата и демократии. Несмотря на столь большое политическое разнообразие в нашей истории, мы не должны забывать, что это все - общая российская история, и, в конечном итоге, все пришло к современной России. "
 RUS_No_one_except_Putin: "«Никто кроме Путина»"
 RUS_No_one_except_Putin_desc: "Путин - важнейшая фигура в современной России. Он праведным путем ведет нашу Родину к новым свершениям и достижениям. Огромной ошибкой стали бы попытки заменить Путина. Мы должны максимально обезопасить пост президента от посягательств извне."
 RUS_preparation_for_the_election_campaign: "Подготовка к выборам России"
 RUS_United_Russia: "Монополия власти «Единой России»"
 RUS_ideological_question: "Идеологический вопрос"
 RUS_ideological_question_desc: "Россия имеет богатую историю, объединяющую в себе абсолютно противоположные идеологические направления. Нам нужно решить, какой этап нашей истории мы будем превозносить в наших пропагандистских кампаниях, а какой мы должны забыть как страшный сон."
 RUS_Consolidation_of_power: "Консолидация власти в руках президента"
 RUS_Save_the_state_apparatus: "Сохранить государственный аппарат"
 RUS_Supreme_Ruler_of_Russia: "«Верховный правитель России»"
 RUS_Stability_Of_the_Oligarchy: "Стабильность Олигархии"
 RUS_Election_campaign: "Предвыборная кампания 2024"
 RUS_New_Russian_Patriotism: "Новый русский патриотизм"
 RUS_Purges_in_the_Government: "Чистки в Правительстве"
 RUS_real_man_business: "«Настоящее мужское дело»"
 RUS_real_man_business_desc: "Священный долг каждого мужчины - служить и оберегать свое Отечество. Сейчас, в тяжелые для страны времена, это должен понимать каждый."
 RUS_Contract_advertising: "Реклама контрактной службы"
 RUS_Contract_advertising_desc: "Решение оставить профессиональную контрактую армию, состоящую исключительно из мотивированных добровольцев, заставляет нас делать ставку на материальные бонусы от подписания контракта — вознаграждение за контрактную службу для добровольцев должно быть увеличено в разы, а новая масштабная кампания по набору должна строиться на чётких материальных и моральных стимулах"
 RUS_Establish_flow_volunteers: "Наладить поток добровольцев"
 RUS_Establish_flow_volunteers_desc: "В условиях недостаточной численности группировки войск, задействованной на Украине, каждый новый доброволец становится на вес золота. Необходимо наладить поток регулярных пополнений во фронтовые подразделения, организовав агитационные предприятия и рекламные кампании за подписание контракта с Министерством обороны по всей территории нашей страны."
 RUS_Expand_VS_RF: "Расширить ВС РФ"
 RUS_Expand_VS_RF_desc: "Теперь, когда враг мобилизовал десятки тысяч человек, стало ясно, что нынешнего контингента ВС РФ на Украине не хватает для проведения Специальной военной операции. Самое время расширить нашу армию."
 RUS_Deal_with_refuseniks: "Разобраться с «отказниками»"
 RUS_Deal_with_refuseniks_desc: "С учетом нарастающей напряженности на фронте и необходимости поддержания дисциплины в наших вооружённых силах, мы должны срочно и решительно отреагировать на действия «отказников» – солдат, подписавших контракт с Министерством обороны, но отказавшихся участвовать в Специальной военной операции."
 RUS_Start_covert_mobilization: "Начать скрытую мобилизацию"
 RUS_Start_covert_mobilization_desc: "ВС РФ начинают испытывать ощутимый дефицит в людях. Необходимо значительно усилить агитационные мероприятия по привлечению срочников к контрактной службе с последующей отправкой в зону проведения СВО."
 RUS_formation_volunteer_battalions: "Формирование добробатов"
 RUS_formation_volunteer_battalions_desc: "Мы начнем масштабный набор граждан в региональные добровольческие формирования. Курировать создание добровольческих батальонов (\"добробатов\") будут лично главы регионов."
 RUS_attract_PMCs: "Привлечь ЧВК"
 RUS_attract_PMCs_desc: "Несмотря на запрет конституцией, помимо «Вагнера» у нас существует много различных ЧВК, которые могут пригодиться нам на Украине."
 RUS_recruitment_combat_veterans: "Набор ветеранов"
 RUS_recruitment_combat_veterans_desc: "История России полна войн, и наш век не стал исключением. Ветераны боевых действий в Чечне и Афганистане обладают ценнейшим боевым опытом, а главное — уже закалены в горнилах настоящих войн. Нам необходимо вернуть сынов Отчизны, уже прошедших через ад огня и металла, воззвав к их чувству долга и напомнив им о верности присяге. Эти военнослужащие встанут в авангард наших штурмовых отрядов, качественно усилив подразделения мотострелков, десантников и морпехов по всем параметрам."
 RUS_forced_measures: "Вынужденные меры"
 RUS_forced_measures_desc: "§RСВО пошло не по плану§!. Ошибочное ожидание быстрой победы и ложные заверения о скорой смене преступной власти на Украине не оправдались. Пора принимать быстрые решения, способные облегчить положение наших войск в кратчайшие сроки."
 RUS_amendments_to_the_Law_on_Mobilization: "Поправки в закон о мобилизации"
 RUS_amendments_to_the_Law_on_Mobilization_desc: "Армия испытывают явную нехватку людей на фронте. Мы начнем реорганизовывать структуру призыва и мобилизации для пополнения личного состава."
 RUS_amendments_to_the_Law_on_Martial_Law: "Поправки в закон о военном положении"
 RUS_amendments_to_the_Law_on_Martial_Law_desc: "Вследствие угрозы приграничным областям мы адаптируем закон о военном положении под нынешнюю ситуацию. Безопасность превыше всего."
 RUS_begin_partial_mobilization: "Начать частичную мобилизацию"
 RUS_begin_partial_mobilization_desc: "Предпринятых ранее мер, по наращиванию личного состава армии не дало значимых результатов. §RЧастичная мобилизация§! исправит эту проблему, не нанося крупного урона §Yэкономике§!."
 RUS_impose_martial_law: "Ввести военное положение"
 RUS_impose_martial_law_desc: "Атаки на приграничные области как дронами, так и рейдами ДРГ противника продолжаются, для решения этих проблем, мы должны ввести военное положение, чтобы гражданские лица не мешались военным и не попадали под огонь. §RБезопасность превыше всего§!."
 RUS_Preparing_for_Preemptive_Strike: "Подготовка к превентивному удару"
 RUS_Preparing_for_Preemptive_Strike_desc: "Уже на протяжении 8 лет жителей Донецкой и Луганской республик подвергают обстрелам и издевательствам киевские неонацисты. Нужно положить этому конец. «Если драка неизбежна, надо бить первым» © В.В. Путин."
 RUS_orders_military_industry: "Увеличить госзаказы военной промышленности"
 RUS_orders_military_industry_desc: "Для ведения Специальной Военной Операции нам необходимо огромное количество военной техники и вооружения. Чтобы получить все необходимое оборудование для нашей армии, необходимо увеличить государственные заказы Минобороны военно-промышленному комплексу."
 RUS_complement_the_army: "Доукомплектовать армию"
 RUS_complement_the_army_desc: "У нас осталось большое количество военных складов, содержимое которых может быть расконсервировано и отправлено в войска в кратчайшие сроки. Сейчас это оружие нужно нам как никогда раньше."
 RUS_operations_under_false_flag: "Операции под чужим флагом"
 RUS_operations_under_false_flag_desc: "Будут созданы прецеденты на линии соприкосновения ЛДНР и Украины, а также на нашей границе. Провокации под флагом ВСУ позволят создать почву и настроение для масс, дабы оправдать удар по Киевскому режиму."
 RUS_gas_issue: "Газовый вопрос"
 RUS_gas_issue_desc: "Проблемы в сфере поставок и транспортировки российского газа через Украину проявились практически сразу после распада СССР в декабре 1991 года. Нужно поставить точку в этом вопросе."
 RUS_send_military_advisers_to_the_LDPR: "Направить военных советников в ЛДНР"
 RUS_send_military_advisers_to_the_LDPR_desc: "Мы направим опытных военных в республики Донбасса под видом добровольцев. Они будут курировать и обучать Народную Милицию в предстоящей операции."
 RUS_general_staf: "Подготовить Генеральный штаб ВС РФ"
 RUS_general_staf_desc: "Для эффективного проведения командных и организационных действий по подготовке к освобождению Донбасса, нужно провести совещание с составом генерального штаба."
 RUS_FSB_Ukraine: "Увеличить контингент ФСБ в Украине"
 RUS_FSB_Ukraine_desc: "Ни одна военная операция не проводится без активного участия спецслужб. В случае военного конфликта в Украине агентурная сеть сыграет немаловажную роль."
 RUS_experience_Russian_Spring: "Учесть опыт «Русской весны»"
 RUS_experience_Russian_Spring_desc: "Нам стоит учесть опыт протестов на Юго-Востоке Украины в 2014 году и 8-ми лет вооружённого конфликта на Донбассе."
 RUS_special_operations_forces: "ССО ВС РФ"
 RUS_special_operations_forces_desc: "Силы специальных операций (ССО) — структурное формирование Вооружённых сил Российской Федерации, формирование которого началось в 2009 году в ходе масштабной реформы Вооружённых сил. Высокоподвижная, специально обученная, технически оснащённая, хорошо экипированная армейская группировка сил Министерства обороны, предназначенная для выполнения специальных задач с целью защиты интересов России (при необходимости, с применением военной силы) как внутри страны, так и за рубежом."
 RUS_prevent_violations_border: "Укрепить госграницу"
 RUS_prevent_violations_border_desc: "В настоящее время государственная граница Российской Федерации находится под угрозой как никогда. Нужно усилить контроль, охрану границы и вооружить пограничную службу ФСБ."
 RUS_inspection_in_the_Ministry_of_Defense: "Инспекция в МО"
 RUS_inspection_in_the_Ministry_of_Defense_desc: "Правительство Российской Федерации должно провести инспекционные мероприятия в Министерстве обороны с целью проверки эффективности работы ведомства, выявления коррупционных и других правонарушений, обеспечения вооружённых сил."
 RUS_military_training_camps: "Военные сборы"
 RUS_military_training_camps_desc: "Приказ о проведении военных сборов в соответствии с Постановлением Правительства Российской Федерации N 333, будут призываться граждане в возрасте: Рядовые запаса, ефрейторы запаса, сержанты запаса, старшины запаса, мичманы запаса, прапорщики запаса и младший офицерский состав запаса — до 45 лет. Майоры запаса, подполковники запаса — до 50 лет. Полковники запаса — до 55 лет. Высший офицерский состав запаса (генералы запаса и адмиралы запаса) — до 65 лет. (пребывающих в запасе) для подготовки к военной службе. Проведение военных сборов в иных целях не допускается."
 RUS_put_the_troops_on_alert: "Привести войска в боевую готовность"
 RUS_put_the_troops_on_alert_desc: "Вертолёты раскручивают винты, принимая на борт десантников. Колонны бронетехники и автотранспорта выезжают на позиции, авиатехники на аэродромах готовят авиацию к боевым вылетам. Офицеры сверяют маршруты и получают координаты вражеских целей, пока рядовые бойцы успокаивают свои семьи, называя происходящее \"учениями\". \n\nВремя пришло. Откладывать больше нельзя."
 RUS_Military_assistance_to_the_Peoples_Republics: "Военная помощь Народным Республикам"
 RUS_Military_assistance_to_the_Peoples_Republics_desc: "На востоке Украины уже почти 10 лет фактически в окружении тяжелейший образ жизни ведут две непризнанные народные республики Донбасса. У них присутствует нехватка провизии, снаряжения и техники. Мы должны усилить поставки гуманитарной помощи, а также помочь в доукомплектации Народных милиций ЛДНР."
 RUS_Begin_an_economic_blockade_of_Ukraine: "Начать экономическую блокаду Украины"
 RUS_Begin_an_economic_blockade_of_Ukraine_desc: "Украинская сторона продолжает нарушать договорённости 2016 года. Пришло время напомнить им, что наше терпение не бесконечно."
 RUS_Anti_Ukrainian_media_campaign: "Анти-украинская кампания в СМИ"
 RUS_Anti_Ukrainian_media_campaign_desc: "Незадолго до Специальной Военной Операции наши информационные ресурсы развернут кампанию по дискредитации Украины и её вооружённых сил."
 RUS_Allied_Resolve: "«Союзная решимость»"
 RUS_Allied_Resolve_desc: "Совместные военные учения Вооружённых сил Российской Федерации и Вооружённых сил Республики Беларусь, которые пройдут на территории Республики Беларусь. О численности военных, которые будут задействованы в учениях, объявлено не будет. Министр обороны РФ Сергей Шойгу заявил, что количество участников манёвров и основных систем вооружения не превышает параметры, установленные Венским документом 2011 года. В связи с этим Россия и Белоруссия не будут обязаны уведомлять иностранных партнёров об учениях."
 RUS_Recognition_People_Republics: "Признание Народных Республик"
 RUS_Recognition_People_Republics_desc: "Недавно фракция КПРФ внесла в Государственную думу проект обращения к Владимиру Путину о признании ДНР и ЛНР. Самое время принять его."
 RUS_SMO: "§Y«Специальная военная операция»§!"
 RUS_SMO_desc: "«Уже тогда (в 90-х — начале 2000-х) стало ясно, что чем больше мы отступаем и оправдываемся, тем больше наши оппоненты наглеют и ведут себя всё более цинично и агрессивно.» © В. В. Путин."
 RUS_Lightning_strike: "Молниеносный удар"
 RUS_Lightning_strike_desc: "Под покровом ночи, сотни ракет обрушились на пункты дислокации украинских боевиков, поразили не успевшие среагировать ВВС и системы ПВО, уничтожили флот в портах Одессы и Николаева. Вертолёты уже вылетают для высадки десанта на критические военные объекты киевской хунты, колонны техники рвутся вперёд, беря в плен сотни украинских солдат. Единственные трудности возможны на Донбассе, где сосредоточены самые оголтелые нацисты, однако, их сопротивление лишь вынесет им смертный приговор."
 RUS_Politics_the_liberated_territories: "Политика на освобожденных территориях"
 RUS_Politics_the_liberated_territories_desc: "Продвижение ВС РФ вглубь территорий Украины оставляет за собой тысячи квадратных километров территории с множеством крайне нелояльных украинских граждан. Нам нужно убедить их, что наша армия пришла спасти их от киевских неонацистов, заинтересованных в полном уничтожении русского народа. А против тех, кто решится в открытую противостоять нашей армии и правительству, мы будем использовать грубую силу, включая регулярные части ВС РФ."
 RUS_CMA_f: "Военно-гражданские администрации"
 RUS_CMA_f_desc: "Создание военно-гражданских администраций на взятых нами украинских территориях облегчит нам задачу по управлению данных субъектов и обеспечит более мирную жизнь для местного населения."
 RUS_militia_units: "Отряды народного ополчения"
 RUS_militia_units_desc: "На освобожденных нами территориях присутствует довольно много добровольцев, желающих принять участие в борьбе за единение с Россией. Из них будут сформированы добровольческие отряды, которые будут оказывать поддержку ВС РФ."
 RUS_united_people: "«Русские и Украинцы - один народ, единое целое»"
 RUS_united_people_desc: "«И русские, и украинцы, и белорусы – наследники Древней Руси, являвшейся крупнейшим государством Европы. Славянские и другие племена на громадном пространстве – от Ладоги, Новгорода, Пскова до Киева и Чернигова – были объединены одним языком, хозяйственными связями, властью князей династии Рюриковичей. А после крещения Руси – и одной православной верой. Русские и украинцы – один народ, единое целое. Эти слова – не дань какой-то конъюнктуре, текущим политическим обстоятельствам. Говорил об этом не раз, это моё убеждение.» © В. В. Путин."
 RUS_Restoration: "Восстановление разрушенной инфраструктуры"
 RUS_Restoration_desc: "Боевые действия оставляют за собой большие разрушения, нарушающие снабжение нашей армии и местных населенных пунктов. Нам следует немедленно подключить военных инженеров и строителей к восстановлению разрушенной украинской инфраструктуры."
 RUS_renovation_program: "Программа реновации"
 RUS_renovation_program_desc: "Мы выделим средства на реконструкцию школ, больниц, железных дорог, автомобильных трасс и гражданских предприятий."
 RUS_residential_areas: "Новые жилые микрорайоны"
 RUS_residential_areas_desc: "В ходе боев во многих городах Украины жилищный фонд сильно пострадал. Множество человек потеряли свое единственное жилье и теперь вынуждены жить в пунктах временного размещения. Мы развернем масштабную программу жилищной застройки, выдав всем пострадавшим новые квартиры."
 RUS_civil_projects: "Гражданские проекты"
 RUS_civil_projects_desc: "Мы начнем финансирование различных гражданских проектов в освобожденных нами городах, начиная от развития транспортного каркаса и заканчивая строительством средних предприятий."
 RUS_resettlement_program: "Госпрограмма переселения"
 RUS_resettlement_program_desc: "Боевые действия вынудили многих жителей покинуть свои дома, что в итоге привело к демографическому кризису на подконтрольных нам территориях. Начав государственную программу переселения, мы будем поощрять миграцию наших граждан в новые субъекты путем выдачи им бесплатного жилья и финансовой помощи."
 RUS_call_Nabiullina: "Звонок Набиуллиной"
 RUS_call_Nabiullina_desc: "Начиная с 2014 года экономика России укреплялась и готовилась к возможным экономическим потрясениям, связанными с конфликтом на Украине, однако подготовка оказалась недостаточной. Начало Специальной Военной Операции нанесло сильнейший удар по нашей экономике. Мы не можем допустить развала нашего экономического сектора в столь ответственный для нашей Родины момент. Звоните Набиуллиной!"
 RUS_Mobilization_of_Industry: "Мобилизация промышлености"
 RUS_Mobilization_of_Industry_desc: "Следом за крахом экономики, очевидной стала полная неготовность военно-промышленного комплекса России к полноценному военному конфликту. Для победы нашей стране необходимо выжать все возможное из производственного потенциала ВПК."
 RUS_Save_the_ruble: "Спасти рубль"
 RUS_Save_the_ruble_desc: "Санкции Запада и последующие осложнения в торговле привели к резкому обвалу курса рубля. Если не предпринять резких действий по спасению национальной валюты, мы улетим в пропасть!"
 RUS_Central_bank_measures: "Меры центробанка"
 RUS_Central_bank_measures_desc: " Мы должны оказать поддержку банкам, попавшим под санкционную политику запада, и облегчить условия кредитования для коммерческих банковых организаций для сохранения стабильности на финансовом рынке страны. "
 RUS_Resisting_sanctions: "Противостоять санкциям"
 RUS_Resisting_sanctions_desc: " Количество наложенных на Россию санкций - абсолютный рекорд. Ни одна страна не оказывалась под таким экономическим давлением. Для борьбы с последствиями санкционного удара нам нужны экстраординарные меры. "
 RUS_Expansion_of_the_CDZ: "Расширить Роструд"
 RUS_Expansion_of_the_CDZ_desc: " Для поднятия экономики необходимо создавать новые рабочие места. Мы примем меры по увеличению числа вакансий на бирже труда. "
 RUS_Sanctions_policy_against_the_West: "Санкционная политика против Запада"
 RUS_Sanctions_policy_against_the_West_desc: " Несмотря на все наложенные санкции, Запад до сих пор покупает наши ресурсы. Мы должны нанести ответный удар, запретив поставки сырья в недружественные страны. "
 RUS_Reanimating_the_economy: "Реанимация экономики"
 RUS_Reanimating_the_economy_desc: " Приняв необходимые меры, мы оправились от первого удара, однако наша экономика все еще в тяжелом положении. Мы должны начать программу по полноценной «реанимации» экономического сектора нашей страны. "
 RUS_Reorganise_the_MIC_Commission: "Реорганизовать комиссию ВПК"
 RUS_Reorganise_the_MIC_Commission_desc: " Начавшийся конфликт показал все проблемы в работе Комиссии ВПК РФ. Мы должны собрать новый состав Комиссии для максимизации эффективности отечественной военной промышленности. "
 RUS_Creation_of_new_workshops_for_ammunition: "Создание новых цехов под боеприпасы"
 RUS_Creation_of_new_workshops_for_ammunition_desc: " В ходе боевых действий стало ясно, что производимое на данный момент количество боеприпасов недостаточно для покрытия нужд армии. Необходимо открыть новые цеха под боеприпасы на крупных оружейных заводах. "
 RUS_Kalashnikov_Concern_expansion: "Расширение концерна «Калашникова»"
 RUS_Kalashnikov_Concern_expansion_desc: "Концерн «Калашников» является крупнейшим производителем стрелкового вооружени в России. Мы должны начать расширение предприятий концерна для наращивания темпов производства пехотного вооружения. " 
 RUS_Revitalise_Omsktransmash: "Оживить «Омсктрансмаш»"
 RUS_Revitalise_Omsktransmash_desc: "В цехах «Омсктрансмаша» куется наше главное орудие победы - танки. Однако долгое время он находился в состоянии застоя. В условиях идущих боевых действий мы должны провести ряд проектов по оживлению работы предприятия. "
 RUS_Contract_with_Titan_Central_Design_Bureau: "Контракт с ЦКБ «Титан»"
 RUS_Contract_with_Titan_Central_Design_Bureau_desc: "Артиллерия - Бог войны. Годы идут, а этот постулат военной теории остается незыблемым. Мы должны увеличить число контрактов на производство артиллерийских орудий на предприятиях ЦКБ «Титан-Баррикады». "
 RUS_Expansion_of_Uralvagonzavod: "Расширение УВЗ"
 RUS_Expansion_of_Uralvagonzavod_desc: "«УралВагонЗавод» и его конструкторское бюро ответственно за создание легендарных танков. Сам завод исправно снабжал армию России тяжелой техникой все эти годы, однако с началом СВО стало видно что темпы производства прошлых лет не выдают необходимого числа военной техники. Мы должны начать расширение предприятия для покрытия потребностей ВС РФ в танках."
 RUS_Tax_issue: "Налоговый вопрос"
 RUS_Tax_issue_desc: "Продолжение боевых действий утягивает все больше денег из государственного бюджета. Мы должны поднять вопрос об увеличении налогов для закрытия дыр в бюджете."
 RUS_Control_the_ruble_exchange_rate: "Контролировать курс рубля"
 RUS_Control_the_ruble_exchange_rate_desc: "В качестве финальной меры по ликвидации последствий падения рубля мы введем легкий контроль курса национальной валюты, при этом не отказываясь от «режима плавающего валютного курса». Это позволит проще управлять экономикой в сложное для нее время."
 RUS_Gradual_abandonment_of_the_dollar: "Постепенный отказ от доллара"
 RUS_Gradual_abandonment_of_the_dollar_desc: "Из-за санкций Запада доллар перестал играть столь большую роль в российской экономике. Мы начнем программу постепенного отказа от доллара для укрепления национальной валюты на финансовом рынке."
 RUS_small_business_support: "Поддержка малого бизнеса"
 RUS_full_scale_bypass_of_sanctions: "Начать полномасштабный обход санкций"
 RUS_measures_of_the_fts: "Меры ФНС"
 RUS_use_the_war_for_economic_purposes: "Использовать СВО в экономических целях"
 RUS_Gas_sales_for_roubles_only: "Продажа газа только за рубли"
 RUS_Gas_sales_for_roubles_only_desc: "В качестве продолжения ответной санкционной политики против Запада мы запретим продажу газа в обмен на иностранную валюту. Усложнение покупки нашего сырья для недружественных стран повлечет тяжелые последствия для их экономик."
 RUS_Interest_rate_increase: "Повышение процентной ставки"
 RUS_Interest_rate_increase_desc: "Мы повысим ключевую ставку до 16% годовых для подавления роста инфляции и дальнейшего её сдерживания в допустимых рамках."
 RUS_Fighting_inflation: "Борьба с инфляцией"
 RUS_Fighting_inflation_desc: "На фоне проблем в российской экономике инфляция стала крайне важным фактором. Мы должны приложить все силы на предотвращение обесценивания отечественной валюты."
 RUS_Call_Perm: "Позвонить в Пермь"
 RUS_Call_Perm_desc: "Российская армия продолжает прокладывать себе путь вперед с помощью артиллерии. Мы должны продолжать наращивать темпы производства артиллерийских орудий для покрытия потребностей армии."
 RUS_Finance_ZALA: "Субсидировать ZALA"
 RUS_Finance_ZALA_desc: "СВО показала, что дроны - оружие будущего. Они обладают непревзойденной точностью атаки и осведомленности о ситуации на поле боя. У нас есть крайне перспективный производитель дронов - «Zala Aero Group». Дополнительное финансирование поможет снабдить бойцов на передовой необходимым количеством беспилотных летательных систем."
 RUS_new_set_of_equipment: "Новый комплект снаряжения"
 RUS_new_set_of_equipment_desc: "Уже ставши легендарным, «Ратник» постепенно устаревает. Нашим бойцам нужно лучшее снаряжение и мы готовы его предоставить. Мы начнем разработку комплекта пехотного снаряжения нового поколения."
 RUS_Modernization_of_BMP: "Модернизация старых БМП"
 RUS_Modernization_of_BMP_desc: "В ходе расконсервации техники в российские танковые войска попало много устаревших БМП-1 и БМП-2. Мы начнем программу модернизации устаревших машин для повышения их боевых характеристик."
 RUS_Nizhny_Novgorod_mortars: "Нижегородские минометы"
 RUS_Nizhny_Novgorod_mortars_desc: "Миномет - легкая артиллерия. Его можно скрытно развернуть на любом участке фронта и поддерживать наступающую группировку. Мы должны нарастить производство минометных систем для покрытия нужд армии."
 RUS_Modernization_of_military_aviation: "Модернизация военной авиации"
 RUS_Modernization_of_military_aviation_desc: "Бои за воздух показали все недостатки российской авиации. Мы учтем все проблемы и начнем программу модернизации боевой авиации ВКС РФ."
 RUS_Contracts_with_Kayumov: "Контракт с Камовым"
 RUS_Contracts_with_Kayumov_desc: "Вертолеты Камова шли бок о бок с ВС РФ весь конфликт. Они сопровождали героев, идущих на Гостомель, они же поддерживали наступление на Донбассе. Мы должны вновь выйти на контакты с Камовым для наращивания темпов производства превосходных боевых машин."
 RUS_streaming_assembly_of_the_Su_57: "Настроить потоковую сборку Су-57"
 RUS_streaming_assembly_of_the_Su_57_desc: "Су-57 - новейший многоцелевой истребитель ВКС РФ, однако все это время он производился в крайне низких объемах. Для перелома ситуации в небе над Украиной мы должны наладить поточную сборку новейшей авиации."
 RUS_strong_and_powerful: "ВПК России силен и могуч"
 RUS_strong_and_powerful_desc: "Под руководством Медведева военно-промышленный комитет достиг огромных успехов в модернизации и оптимизации нашей военной индустрии. Новые образцы техники и вооружения уже поступают в нашу армию, обеспечивая высокую боеспособность и приближая нашу победу над киевскими нацистами."
 RUS_continue_the_transition_to_a_war_footing: "Продолжить переход на военные рельсы"
 RUS_tour_of_military_factories: "Турне по военным заводам"
 RUS_defense_Export_Question: "Вопрос ОборонЭкспорта"
 RUS_visit_to_novosibirsk: "Визит в Новосибирск"
 RUS_visit_to_the_land_equipment_factory: "Визит на завод наземной техники"
 RUS_deconservation: "Начать расконсервацию военных складов"
 RUS_deconservation_desc: "Наша армия испытывает нехватку некоторых образцов вооружения. Мы можем решить эту проблему путем расконсервации военных складов. Пусть, возможно, большинство армейского снаряжения на таких складах и является устаревшим, мы всё равно не должны упускать такую возможность. "
 RUS_requirements_production_military_equipment: "Снизить требования для производства военной техники"
 RUS_requirements_production_military_equipment_desc: "Из-за сложившейся на фронте ситуации и нехватки военной техники, мы вынуждены адаптироваться к новым условиям, снижая требования к качеству производства в пользу увеличения его объёма."
 RUS_Social_support_participants: "Социальная поддержка участников СВО"
 RUS_Social_support_participants_desc: "В рамках усилий по обеспечению социальной защиты участников СВО, будет введен закон, предоставляющий обширные льготы для ветеранов и их семей. Помимо возможности получения статуса ветерана боевых действий, все участники СВО (включая добровольцев), получат такие привилегии как: облегченное поступление на бюджетное место в вуз, сохранение права на служебное жилье по прежнему месту службы, приоритетное право на поступление в школы и детские сады по месту жительства для их детей, а также, в случае гибели солдата, его семья будет получать обширную господдержку."
 RUS_People_Front: "Расширить волонтерскую деятельность"
 RUS_People_Front_desc: "Мы должны поддерживать работу различных волонтерских организаций, оказывающих поддержку нашим бойцам в зоне проведения Специальной Военной Операции."
 RUS_Union_of_Veterans: "«Всероссийский союз ветеранов СВО»"
 RUS_Union_of_Veterans_desc: "При прямой поддержке правительства России, будет создан «Всероссийский союз ветеранов СВО» – общественная организация, основными целями которой будут являться оказание помощи действующим военнослужащим и подразделениям на фронте, включая обеспечение необходимого снаряжения, медицинских средств и других ресурсов. Ветераны, столкнувшиеся с трудностями в повседневной жизни, также смогут обращаться за поддержкой в решении бытовых проблем. Организация также предоставит психологическую помощь для смягчения воздействия боевых стрессов, включая реабилитацию послевоенной травмы. Создание союза будет подчёркивать благодарность солдатам от государства за их службу на фронте."
 RUS_experience_of_Wagner: "Перенять опыт «Вагнера»"
 RUS_experience_of_Wagner_desc: "«Вагнер» показал большую эффективность в зоне проведения Специальной Военной Операции. Мы должны перенять этот опыт для совершенствования нашей армии."
 RUS_Storm_Z: "«Шторм-Z»"
 RUS_Storm_Z_desc: "Несмотря на все минусы, использование Пригожиным заключенных на фронте себя оправдало. Вербовка зеков в «Шторм-Z» может оказаться крайне эффективной."
 RUS_Expand_redoubt: "Расширить подразделение «Редут»"
 RUS_Expand_redoubt_desc: "«Вагнер» становится слишком влиятельным, а вместе с тем и более ненадежным. Нам стоит расширить лояльный нам «Редут» в противовес «Музыкантам»."
 RUS_PMSC_Patriot: "ЧВОК «Патриот»"
 RUS_PMSC_Patriot_desc: "«Вагнер» слишком ослаб, чтобы продолжать участвовать в кампаниях в Африке и на Ближнем Востоке. Его заменит полностью подконтрольное нам ЧВК «Патриот»."
 RUS_Battalions_of_collaborators: "Батальоны из коллаборационистов"
 RUS_Battalions_of_collaborators_desc: "Некоторые пленные бойцы ВСУ согласились перейти на нашу сторону. Они помогут нам в освобождении Украины от неонацисткой хунты."
 RUS_cossacks_volunteers: "Добровольцы «Всероссийского казачьего общества»"
 RUS_cossacks_volunteers_desc: "Боевой дух, уважение к традициям, глубокая вера — все это всегда отличало казаков. Неудивительно, что именно они одними из первых начали записываться в добровольцы, когда началась Специальная Военная Операция."
 RUS_mobilize_MVD: "Мобилизовать войска МВД"
 RUS_mobilize_MVD_desc: "Большая часть сотрудников силовых ведомств Украины покинула занятную нашими войсками территорию страны, что породило ситуацию, когда кроме нашей воюющей армии, на них просто некому следить за порядком. Положение усугубляет оставшееся в свободном доступе после бегства подразделений ВСУ большое количество стрелкового вооружения, саботажи со стороны лояльных украинской хунте граждан и даже открытые диверсии укронацистов. \n\nРазвёртывание и налаживание работы местных подразделений МВД — процесс небыстрый, поэтому необходимо ввести части наших внутренних войск на освобождённые территории для восстановления правопорядка в городах и сёлах."
 RUS_Special_Forces_Rosgvardia: "Спецназ Росгвардии"
 RUS_Special_Forces_Rosgvardia_desc: "Росгвардия с самого начала боевых действий зарекомендовало себя как крайне боеспособное и надежное подразделение. Нужно расширить их присутствие в зоне СВО."
 RUS_OSN_Thunder: "ОСН «Гром»"
 RUS_OSN_Thunder_desc: "ОСН «Гром» будет заниматься борьбой с рейдами украинских ДРГ и предотвращением терактов на освобожденных нами территориях Украины."
 RUS_Law_on_Volunteer_formations: "«Закон о добровольческих формированиях»"
 RUS_Law_on_Volunteer_formations_desc: "Данный закон позволит иметь Росгвардии в своем составе добровольческие формирования и юридически закрепит их статус."
 RUS_anti_ukr_terrorism: "Противостоять украинскому терроризму"
 RUS_anti_ukr_terrorism_desc: "Украинский терроризм — это целенаправленные действия украинских государственных структур, вооружённых формирований и спецслужб, направленные на совершение диверсий, подрывов, атак на гражданскую инфраструктуру, убийства и запугивание мирного населения на территории Российской Федерации и новых российских регионов, с целью дестабилизации ситуации, нанесения ущерба и давления на государственные органы России.\n\nУкраинский терроризм проявлялся ещё на Донбассе в 2014 году против гражданского населения или же мирных жителей, также эти акты насилия и запугивания преследуют цель дестабилизации, давления на государственные институты и подрыва морального духа, и активно проявляется сейчас на территории Российской Федерации в течении проведения Специальной Военной Операции. В последствии проявления украинской агрессии методом терроризма мирного населения Российской Федерации, мы как никто иной должны обеспечить безопасность нашего государства от подобных выходок врага и качественно противостоять украинскому терроризму используя все методы, через усиление контрразведки, мобилизацию сил безопасности и оперативное реагирование включая использования Вооруженных сил Российской Федерации."
 RUS_dobrovol_corpus: "Добровольческий корпус ВС РФ"
 RUS_dobrovol_corpus_desc: "Вооруженные силы Российской Федерации нуждаются в пополнении личного состава мотивированными, воодушевленными, желающими и нацеленными встать в ряды армии и исполнить долг перед Отечеством. Добровольческий корпус Вооруженных сил Российской Федерации должен взять на себя большую роль в проведении Специальной Военной Операции. Создание Добровольческого корпуса позволит нам привлечь граждан, готовых по зову сердца вступить в ряды армии, защищать и освобождать исконно-русские территории. Мы не оставим Родину в опасности и освободим от врага. Мы обеспечим им ускоренное обучение, социальные гарантии и поддержку, а государственная пропаганда вдохновит других последовать их примеру."
 RUS_Reorganize_BARS: "Реорганизовать БАРС"
 RUS_Reorganize_BARS_desc: "Боевой армейский резерв страны (БАРС) - проект мобилизационного людского резерва Министерства обороны Российской Федерации. Резервистов в него мы начали набирать с осени 2021 года, самое время отправить их освобождать Донбасс."
 RUS_Special_unit_Wagner: "Спецподразделение Росгвардии «Вагнер»"
 RUS_Special_unit_Wagner_desc: "Никаких ЧВК в России быть не должно, это противоречит конституции. Остатки «Вагнера» войдут в состав Росгвардии и перейдут под полный контроль Министерства Обороны, иначе может повториться ситуация с вооруженным мятежом Пригожина."
 RUS_general_mobilization: "«Указ о всеобщей мобилизации»"
 RUS_general_mobilization_desc: "Выпущен кровавый бог войны, и теперь каждый день требует всё больше новых жертв ради победы. Армия обескровлена, добровольцев, приходящих по контракту, критически не хватает, а потери личного состава давно перешли все разумные пределы, когда во всеобщей мобилизации страны не было необходимости. Планируется масштабный призыв граждан всех возрастов, выставление приграничных кордонов, а не подлежат мобилизации только те мужчины призывного возраста, чьё участие необходимо для поддержания критически важных отраслей экономики России. Во что бы то ни стало, мы должны победить. Любой ценой. \n§RПобеда или смерть!§!"
 RUS_People_Militia: "Народное ополчение РФ"
 RUS_People_Militia_desc: "Никто иной, как мы сами не сможет остановить врага на своей земле. Действия украинских вооруженных сил на территории новых российских регионов и приграничных районов показывают, что регулярной армии недостаточно для отражения угрозы. В этих условиях каждый гражданин Российской Федерации должен встать на защиту исконно русских территорий и Родины. Мы имеем обязанность перед гражданами обеспечить всё необходимое в формировании народного ополчения, это позволит не только укрепить оборону населённых пунктов и стратегических объектов и русской земли, но и повысит моральный дух общества. Мы вооружим, обучим и организуем всех кто желает встать и встал на защиту своей родины от украинской фашистской ордой."
 RUS_Reduce_the_draft_age: "Реформа срочной службы"
 RUS_Reduce_the_draft_age_desc: "Срочная служба - довольно щепетильная тема для нашего государства. Привычный для российского обывателя призыв появился относительно недавно, со времён СССР. Ельцин хотел изменить армейский механизм, но эскалация региональных конфликтов привела к свёртыванию реформ. Так, привычная «одногодка» появилась лишь в 2008 году, в рамках преобразований Путина. Казалось, что в 2010-х Россия перейдёт на контрактную основу полностью. Однако, блоковое мышление ещё со времён «холодной войны» внесло свою лепту на формирование армейского механизма. Расширение НАТО ставит под угрозу существование самой России. В той или иной степени МО РФ проводило структурные изменения, но до начала СВО они были слишком незначительными. Срочная служба, к сожалению, не является единым отлаженным механизмом. От «уставщины» до адекватной части, от постоянных тренировок и практики до сомнительных экспериментов коллективной ответственности на плацу. Каждый «срочник» отзывается о службе по разному, как и многие «контрактники». Различия между военными частями -  барьер для формирования единого стандарта. Очевидно, что главная цель срочной службы - заготовка основной базы для специальности призывника. Эту цель необходимо реализовывать полностью, без каких-либо отклонений. Повышение призывного возраста до 30 лет, стандартизация военной подготовки, замещение старых видов вооружений - всё это позволит использовать срочника, как полною боевую единицу. Мы должны быть уверены, что в крайнем случае именно «срочник» заменит «контрактника» в рамках своей специальности. Программа военной подготовки будет расширена до 2-х лет."
 RUS_Quartering_terdefense: "Расквартировать тероборону"
 RUS_Quartering_terdefense_desc: "В условиях угрозы со стороны вражеских диверсионных групп необходимо сформировать и расквартировать подразделения территориальной обороны. Эти отряды, укомплектованные из местных добровольцев и резервистов, будут нести службу в своих родных регионах, обеспечивая охрану критически важных объектов, патрулирование и оперативное реагирование на внешние угрозы. Местное население должно стать первым рубежом обороны нашей Родины."
