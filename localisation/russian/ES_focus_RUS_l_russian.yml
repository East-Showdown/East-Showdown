 RUS_Gerani_3_desc: "Российский реактивный ударный беспилотник-камикадзе, представляющий собой локализованную версию иранского Shahed-238. Аппарат оснащается турбореактивным двигателем Telefly JT80, развивает скорость 300–370 км/ч и способен разгоняться до 600–700 км/ч при пикировании на цель. Дальность полета составляет до 2500 км, масса боевой части — до 300 кг, что сопоставимо с мощностью крылатых ракет и позволяет поражать укрепленные объекты. Беспилотник оборудован помехозащищенной спутниковой навигационной системой Комета-М12 с адаптивной антенной решеткой, также камерой и системой передачи видео для контроля полета и корректировки атаки. "
