 RUS_SMO_tactics_of_the_firing_shaft_desc: "«Огневой вал» — артиллерийский тактический приём, широко используемый при непосредственной огневой поддержке наступающих войск. Приём заключается в создании и поддержании перед фронтом атакующих частей линии сплошной огневой завесы из разрывов артиллерийских снарядов, которая последовательно смещается вперёд по мере развития наступления. "
