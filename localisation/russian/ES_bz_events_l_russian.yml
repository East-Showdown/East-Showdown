l_russian:
  bz.1.t: "[?global.bz_breakthrough_initiator_country.GetName] начинает прорыв границы государства [?global.bz_breakthrough_target_countries^0.GetName]!"
  bz.1.desc: ""
  bz.1.a: "<Инициатор>"
  bz.1.b: "<Защитник>"
  bz.1.c: "<Мировой>"
  bz.2.t: "[?FROM.GetName] готовит прорыв нашей границы?"
  bz.2.desc: "Согласно донесениям нашей разведки, генштаб государства [?FROM.GetName] готовит §Oоперацию по прорыву нашей государственной границы§!. \n\nНа данный момент неизвестно, где и когда готовится наступление, однако не будет лишним укрепить нашу границу с государством [?FROM.GetName], выделив §Oдополнительные людские ресурсы на защиту приграничных регионов§!. \n\n(Выделить дополнительные ресурсы на защиту границы можно через §Oинтерфейс карты Генштаба§! в §Oрешениях страны§!)"
  bz.2.a: "Принято"
  bz.3.t: "Новые данные о прорыве границы государством [?FROM.GetName]."
  bz.3.desc: "Нашей разведке удалось выяснить дополнительную информацию о готовящемся прорыве нашей государственной границы государством [?FROM.GetName]. \n\nСогласно полученным донесениям, одним из вероятных направлений атаки является пограничная зона в районе \"[bz_intel_enemy_breakthrough_days_left^0.GetName]\"\n\n(Выделить дополнительные ресурсы на защиту границы можно через §Oинтерфейс карты Генштаба§! в §Oрешениях страны§!)"
  bz.3.a: "Принято"
  bz.4.t: "Полностью раскрыт план прорыва нашей границы государством [?FROM.GetName]."
  bz.4.desc: "Наша разведка заполучила подробную информацию о готовящейся атаке государства [?FROM.GetName] на нашу государственную границу!\n\nСогласно полученным данным, [?FROM.GetName] начнёт операцию по прорыву границы через §O[?bz_intel_enemy_breakthrough_days_left] дня(-ей)§! через следующие участки пограничной зоны: \n[GetBZIntelBreakthroughStates]\n\nНеобходимо срочно усилить оборону границы!"
  bz.4.a: "Принято"

