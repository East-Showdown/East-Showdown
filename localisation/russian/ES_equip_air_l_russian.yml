ukr_light_guided_missile_flamingo_desc: "Фламинго — крылатая ракета наземного базирования, разработанная иностранными компаниями для Украины после начала боевых действий. Дальность полёта составляет до 3000 км, масса боевой части — 1150 кг. Ракета способна лететь на высоте от 50 до 100 метров над землёй со скоростью 850–900 км/ч."
ukr_light_guided_missile_thunder: "Блискавка"
ukr_light_guided_missile_thunder_desc: "«Блискавка» («Молния») — сверхзвуковая ракета воздушного старта. Разработка началась на Украине в 2019 году. Ракета предназначена для поражения наземных (класс «воздух — поверхность») и морских целей."
