###Ракеты РФ
rus_light_guided_missile_kh22: "Х-22"
rus_light_guided_missile_kh22_desc: "Ракета Х-22 была разработана в СССР в 1960-х годах ОКБ-155 (ныне КБ «Радуга»). Она представляет собой крылатую ракету большой дальности, предназначенную для поражения авианосных ударных групп, а также наземных целей. Запуск осуществляется с бомбардировщиков типа Ту-22М. Ракета развивает скорость до 3 Махов и может достигать дальности до 600 км. Система наведения – инерциальная с активной или пассивной радиолокационной головкой."
rus_light_guided_missile_kh32: "Х-32"
rus_light_guided_missile_kh32_desc: "Х-32 — это глубоко модернизированная версия ракеты Х-22. Разработка велась в 2000-х годах в России для повышения живучести в условиях современной ПВО. Ракета получила улучшенную систему наведения и увеличенную дальность — от 600 до 1000 км. Х-32 способна развивать скорость до 4,6 Махов и летит на высоте до 40 км. Основной носитель — модернизированный стратегический бомбардировщик"
rus_medium_guided_missile_kh55: "Х-55"
rus_medium_guided_missile_kh55_desc: "Х-55 — это советская крылатая ракета, разработанная в 1970-х годах для использования с борта стратегических бомбардировщиков. Она была создана как средство доставки боеголовок на большие расстояния и стала важным элементом стратегического вооружения Советского Союза. Ракета предназначалась для поражения ключевых объектов противника, таких как военные базы, командные пункты и промышленные центры, обеспечивая высокую точность удара."
rus_medium_guided_missile_kh55cm: "Х-55СМ"
rus_medium_guided_missile_kh55cm_desc: "Х-55СМ является модернизированной версией базовой ракеты Х-55. Этот вариант был разработан с целью увеличения дальности полёта, что позволило расширить её оперативные возможности. Модификация сохранила основные особенности оригинальной конструкции, но получила улучшения, которые сделали её более эффективной для выполнения стратегических задач в условиях современных конфликтов."
rus_medium_guided_missile_kh555: "Х-555"
rus_medium_guided_missile_kh555_desc: "Х-555 — это более современная версия ракеты Х-55, разработанная в 1990-х годах. Она была создана с учётом новых технологий и требований к точности поражения целей. Ракета получила усовершенствованную систему наведения, что позволило ей более эффективно поражать объекты противника, включая те, которые хорошо защищены. Х-555 активно используется в составе вооружённых сил России для нанесения ударов по стратегическим целям."
rus_medium_guided_missile_kh101: "Х-101"
rus_medium_guided_missile_kh101_desc: "Х-101 — это российская крылатая ракета нового поколения, разработка которой началась в 1990-х годах. Она была создана с применением технологий снижения радиолокационной заметности, что делает её менее уязвимой для систем противовоздушной обороны противника. Ракета предназначена для нанесения высокоточных ударов по важным объектам, включая военные базы, инфраструктуру и командные центры, и является одним из ключевых элементов современного стратегического арсенала России."
rus_medium_guided_missile_kh101m: "Х-101М"
rus_medium_guided_missile_kh101m_desc: "Х-101М"
rus_medium_guided_missile_kh47m2: "Х-47М2 Кинжал"
rus_medium_guided_missile_kh47m2_desc: "Х-47М2 «Кинжал» Ракета Х-47М2 «Кинжал» была разработана в России в 2010-х годах и официально представлена в 2018 году. Это аэробаллистическая гиперзвуковая ракета, запускаемая с воздуха, в первую очередь с истребителя-перехватчика МиГ-31К. Обладает дальностью до 2000–3000 км и скоростью до 10–12 Махов. Может нести как обычную, так и ядерную боеголовку. Главная особенность — высокая маневренность и гиперзвуковая скорость, затрудняющие её перехват."
rus_medium_guided_missile_3m22: "3М22 Циркон"
rus_medium_guided_missile_3m22_desc: "Гиперзвуковая ракета 3М22 «Циркон» была разработана в России в рамках проекта «Циркон» с начала 2010-х годов. Первые испытания прошли в 2015 году, а серийное производство началось в 2022 году. Ракета запускается с кораблей и подводных лодок, способна развивать скорость до 9 Махов и поражать цели на расстоянии до 1000 км. Основное назначение — уничтожение морских и береговых целей в условиях активного противодействия ПВО."
rus_ballistic_missile_R17: "Р-17"
rus_ballistic_missile_R17_desc: "Ракета Р-17, также известная на Западе как «Scud-B», была разработана в СССР в 1950-х годах на базе немецкой Фау-2. Это оперативно-тактическая баллистическая ракета с дальностью до 300 км. Она использовалась в различных конфликтах, включая войны на Ближнем Востоке и в Персидском заливе. Система наведения — инерциальная, точность сравнительно низкая. Могла оснащаться как обычной, так и ядерной боевой частью."
rus_ballistic_missile_9K79: "Точка-У"
rus_ballistic_missile_9K79_desc: "Тактический ракетный комплекс «Точка-У» был разработан в СССР и принят на вооружение в 1989 году как модернизация предыдущего комплекса «Точка». Ракета имеет дальность до 120 км, оснащается различными типами боеголовок (фугасными, кассетными и другими) и запускается с самоходной пусковой установки. Отличается высокой мобильностью и возможностью быстрого развёртывания."
rus_ballistic_missile_9M723: "Искандер-М"
rus_ballistic_missile_9M723_desc: "«Искандер-М» — российский оперативно-тактический ракетный комплекс, разработка которого началась в 1990-х годах, а принятие на вооружение произошло в 2006 году. Он способен поражать цели на дальности до 500 км. Комплекс оснащается различными боевыми частями и имеет высокоточную инерциальную систему наведения с возможностью коррекции по ГЛОНАСС. Одна из ключевых особенностей — возможность обхода систем ПРО и высокая точность попадания."
rus_guided_uav_geranium: "Герань-2"
rus_guided_uav_geranium_desc: "«Герань-2» — российский БПЛА дальнего действия, разработанный после начала СВО. Является дальнейшим развитием иранского БПЛА Shahed 136, разработанного в 2010-х годах и поставленного Ираном в Россию.Эффективная дальность полёта «Герань-2» составляет не менее 1000 километров, при этом дрон способен доставлять боевую часть массой до 50 килограммов. Корпус беспилотника выполнен из композитных материалов, что позволяет ему оставаться менее заметным для радаров противника. БПЛА-камикадзе оснащён двухтактным бензиновым двигателем, расположенным в хвостовой части."
rus_guided_uav_geranium_i: "Герань-2И"
rus_guided_uav_geranium_i_desc: "НЕТУ ОПИСАНИЯ"
rus_guided_uav_geranium_m: "Герань-2М"
rus_guided_uav_geranium_m_desc: "НЕТУ ОПИСАНИЯ"
rus_sam_5B21_equipment: "Зенитная ракета 5B21"
rus_sam_5B21_equipment_desc: "Зенитная управляемая ракета 5В21 является боевым звеном передвижного огневого комплекса системы С-200 «Ангара» и предназначена для поражения скоростных, высотных и малоразмерных воздушных целей на больших дальностях. Управление полетом ракеты осуществляется по командам с ГСН, работающей в режиме автоматического сопровождения цели. В ракете 5В21 устанавливается осколочно-фугасная боевая часть 5Б14Ш. Дальность действия первых образцов ЗУР достигала до 160–180 км, а дальнейшие модификации поражали цели на расстоянии до 240 км."
rus_sam_5B55P_equipment: "Зенитная ракета 5В55Р"
rus_sam_5B55P_equipment_desc: "Зенитная управляемая ракета 5В55Р предназначена для поражения современных и перспективных воздушных целей, включая стратегическую и тактическую авиацию, крылатые ракеты, а также баллистические и тактические ракеты различного базирования и другие воздушные цели. Ракета оборудована высокоэффективным твердотопливным двигателем, и содержит блоки радиоуправления, бортовую систему управления, высокоэффективную осколочную боеголовку. Высокая маневренность ракеты и высокоэффективная осколочная боеголовка обеспечивает эффективное поражение цели."
rus_sam_48H6E3_equipment: "Зенитная ракета 48Н6Е3"
rus_sam_48H6E3_equipment_desc: "Зенитная управляемая ракета 48Н6Е3 предназначена для поражения аэродинамических и баллистических целей в широком диапазоне высот, дальностей и скоростей. Ракета входит в состав боекомплекта зенитной ракетной системы С-400 «Триумф». 48Н6Е3 имеет полуактивную головку самонаведения, МЛРС, автопилот. Максимальная дальность полета составляет 250 километров. Вес ракеты составляет от 1800 до 1900 кг."
rus_sam_40H6E_equipment: "Зенитная ракета 40Н6Е"
rus_sam_40H6E_equipment_desc: "40Н6Е — это двухступенчатая твердотопливная ракета с аэродинамическими рулями-стабилизаторами. Она способна поражать объекты, расположенные за пределами видимости наземных радаров. Ракета может поражать аэродинамические, баллистические и гиперзвуковые цели.  Максимальная дальность поражения боеголовок баллистических ракет средней дальности — 15 км, а максимальная дальность поражения аэродинамических целей — до 400 км. 40Н6Е предназначена для зенитных ракетных комплексов С-400 «Триумф» и совместима с системой С-300В4. Ракета поставляется в Турцию, Индию и Саудовскую Аравию."
rus_sam_prometey_equipment: "Зенитная ракета \"Прометей\""
rus_sam_prometey_equipment_desc: "\"Прометей\" - зенитная ракета, входящая в состав комплекса ЗРК С-500 Прометей . Она предназначена для перехвата современных бомбардировщиков, истребителей, самолётов ДРЛО, стратегических беспилотников, высокоточных ракет, в том числе крылатых и гиперзвуковых. Также имеется возможность заатмосферного перехвата баллистических ракет и поражения боевых блоков на высоте до 165 километров.  В боевой части используется 180-килограммовая осколочная боеголовка, благодаря которой образуется 300-метровая зона поражения фрагментированного взрыва."
rus_aircraft_guided_missile_equipment_kh69: "Х-69"
rus_aircraft_guided_missile_equipment_kh69_desc: "Х-69 — российская многофункциональная малозаметная высокоточная авиационная крылатая ракета класса «воздух – поверхность», являющаяся развитием ракеты Х-59. Принята на вооружение после начала специальной военной операции."
rus_ballistic_missile_oreshnik: "«Орешник»"
rus_ballistic_missile_oreshnik_desc: "«Орешник» — наземный ракетный комплекс средней дальности, оснащённый баллистической ракетой. Является дальнейшим развитием ракетного комплекса РС-26 «Рубеж», который, в свою очередь, основан на межконтинентальной баллистической ракете РС-24 «Ярс». Масса боевой части составляет 1,2 тонны, дальность полёта — до 5500 км, а скорость боеголовок на заключительном участке траектории достигает 12 360 км/ч."
