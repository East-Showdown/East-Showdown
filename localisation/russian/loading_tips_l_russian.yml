LOADING_TIP_0: "«Вот теперь точно отбили). Аэропорт Гостомеля наш. Российский десант уничтожен.)»\n- Алексей Арестович, ночь 24.02.22"
LOADING_TIP_1: "«Если Кадыров действительно под Киевом, ВСУ его уничтожит.»\n- Алексей Арестович, 13.03.22"
LOADING_TIP_2: "«Если не выделять больше денег на оборону, то через пять лет придется учить русский язык.»\n- генсек НАТО Рютте 15.01.25"
LOADING_TIP_3: "«Уважаемые граждане России! Дорогие друзья!»\n- Владимир Владимирович Путин, 31.12.24"
LOADING_TIP_4: "«Мне нужно оружие, а не такси!»\n- Владимир Александрович Зеленский на предложение США об эвакуации, февраль 2022 г."
LOADING_TIP_5: "«Будет Новороссия, будет!»\n- Владлен Татарский"
LOADING_TIP_6: "«Кремль дорого заплатит за эскалацию этого кризиса, а США подкрепят делом свои обещания помочь Украине защититься.»\n- Сенатор Шахин о подписании ленд-лиза Украине"
LOADING_TIP_7: "«Вы хотите декоммунизацию? Ну что же, нас это вполне устраивает. Но не нужно, что называется, останавливаться на полпути. Мы готовы показать вам, что значит для Украины настоящая декоммунизация.»\n- Владимир Владимирович Путин, 21.02.22"
LOADING_TIP_8: "«Я сейчас обращаюсь к человеку, от которого зависит моя – да что там моя! – судьба всей Украины, – Владимир Владимирович, заберите меня, ну хоть за долги, я вас очень прошу.»\n- Владимир Александрович Зеленский"
LOADING_TIP_9: "«Мне сорок второй год. Я же не лох какой-нибудь. Я тебе пришёл и сказал — оружие убери.»\n- Владимир Александрович Зеленский, 26.10.2019"
LOADING_TIP_10: "«Быть добру!»\n- Alex Parker Returns"
LOADING_TIP_11: "«Мы никому не угрожаем, мы не террористы, мы не захватываем банки и не захватываем чужие земли.»\n- Владимир Александрович Зеленский, 03.03.2022"
LOADING_TIP_12: "«Уйди с нашей земли! Не хочешь сейчас уйти – сядь со мной за стол переговоров. Я свободен. Сядь со мной! Только не в 30 метрах, как с Макроном и Шольцем, как он их принимает. Я ведь сосед! Меня не нужно за 30 метров держать. Я не кусаюсь! Я нормальный мужик! Сядь со мной и поговори!.»\n- Владимир Александрович Зеленский, 03.03.2022"
LOADING_TIP_13: "«Мы будем преследовать террористов везде: в аэропорту — в аэропорту, значит, вы уж меня извините, в туалете поймаем — мы и в сортире их замочим, в конце концов. Всё, вопрос закрыт окончательно».\n- Владимир Владимирович Путин, 24.09.1999"
LOADING_TIP_14: "«Русский народ, если Западу удастся развалить Российскую Федерацию и установить контроль над ее осколками, может не сохраниться — будут московиты, уральцы и другие.»\n- Владимир Владимирович Путин"
LOADING_TIP_15: "«СВО прошла, началась, снова началась, опять прошла, а товары будут идти, сто процентов.»\n- Владимир Владимирович Путин, 16.03.2023"
LOADING_TIP_16: "«Специальная военная операция идет в строгом соответствии с графиком, по плану. Все поставленные задачи успешно решаются.»\n- Владимир Владимирович Путин, 03.03.2022"
LOADING_TIP_17: "«Убеждён, диктатуре можно противопоставить только свободу развития стран и народов, деградации личности – любовь к человеку как к творцу, примитивному упрощению и запретам – цветущую сложность культур и традиций.»\n- Владимир Владимирович Путин, 27.10.2022"
LOADING_TIP_18: "«Уверен, что с 24 февраля РФ ничего не потеряла, но главное приобретение – это укрепление суверенитета. Россия – суверенное государство, мы всегда будем защищать свои национальные интересы, проводя самостоятельную политику.»\n- Владимир Владимирович Путин, 07.09.2022"
LOADING_TIP_19: "«Россия может разделиться на три и, возможно, больше части. На новые независимые государства.»\n- Кирилл Буданов, 04.01.2023"
LOADING_TIP_20: "«Мы - США, ради Бога. Самая могущественная страна в истории, не в мире, а в истории мира...»\n- Джозеф Байден-младший, 16.10.2023"
LOADING_TIP_21: "«Москва представляет угрозу для Европы с широким спектром враждебных действий. Это непредсказуемая, опасная среда. Мы много обсуждали и решали вопросы пересечения красных линий, которые очертил Путин, особенно в начале полномасштабной войны.»\n- Йенс Столтенберг, 04.10.2024"
LOADING_TIP_22: "«Наш вариант заключался в том, что мы должны были в кратчайшие сроки нанести противнику максимальные потери, выпустить из него кровь для того, чтобы он отказался от дальнейших действий на большей территории Украины.»\n- Валерий Залужный, 24.02.2023"
LOADING_TIP_23: "«Когда Путин вторгся в Украину, он думал, что захватит Киев за несколько дней. Но правда в том, что с начала этой войны я единственный, кто стоял в центре Киева, а не он. Путин там никогда не был.»\n- Джозеф Байден-младший, 13.01.2025"
LOADING_TIP_24: "«Нельзя жить в стране прежней, которая позволила себе залить кровью огромный кусок своей территории.»\n- Александр Захарченко «Батя», 13.01.2015"
LOADING_TIP_25: "«Вся история Руси создавалась и крутилась вокруг одного столпа. Этот столп - любовь к Родине, любовь к своей семье, любовь к своей земле...»\n- Александр Захарченко «Батя», дата неизвестна"
LOADING_TIP_26: "«Бахмут не брал Евгений Пригожин, его брали бойцы ЧВК Вагнер, такие же русские солдаты, как те, которые сейчас погибают и совершают героические подвиги на Запорожье со всеми теми проблемами и трудностями которые у них есть. И поэтому личные амбиции - это Великая Россия.»\n- Евгений Викторович Пригожин, 10.07.2023"
LOADING_TIP_27: "«Шумно в Донецке, уточняем.»\n- telegram-канал «ЧП Донецк», 24.02.2022"
LOADING_TIP_28: "«На кукан и на сковородку.»\n- Игорь Стрелков, 24.03.2023"
LOADING_TIP_29: "«Я бы хотел, чтобы 2022 год был бы годом мирным, но я люблю правду. Вот 75 лет говорю правду. Это будет год не мирный, это будет год, когда, наконец, Россия станет снова великой страной, и все должны заткнуться и уважать нашу страну, иначе они нам заткнут рот, и будут истреблять русских сперва в Донбассе, а потом в Западной России»\n- Владимир Вольфович Жириновский, 01.01.2022"
LOADING_TIP_30: "«Донбасс - это не случайный район, а это район, без которого социалистическое строительство останется простым добрым пожеланием.»\n- Владимир Ильич Ленин, 27.03.1922"
LOADING_TIP_31: "«Смерть это не конец, это всего лишь начало чего-то другого.\n— Мы все попадем в ад, но в аду мы будем лучшими.»- \nИз интервью Евгения Пригожина. Пресс-служба компании «Конкорд»"
LOADING_TIP_32: "«Те, кто взор отводят, — может быть, они прекрасные компьютерщики, прекрасные художники или врачи. А это — воины. Они воинами родились и увидели, что они — воины. Сегодня — война, и они должны во время войны свой дом защищать»\n- Евгений Пригожин"
LOADING_TIP_33: "«Сегодня первично — это русский народ: моя мама, мои дети, ваша мама и ваши дети, которые хотят жить в стране под названием Россия. Если мы будем сопли жевать, то страны под названием Россия, может оказаться так, что не станет».\n- Евгений Пригожин"
LOADING_TIP_34: "«Если мы проиграем, то Россия вернется к началу 90-х, когда все госпредприятия принадлежали зарубежным инвесторам. Те, кто в погонах, должны нести ответственность по законам военного времени, вплоть до расстрела».\n- Евгений Пригожин"
LOADING_TIP_35: "«Я за последние десять лет приблизительно раз 100 проходил момент, когда меня должны были убить, но этого не случилось. Я отношусь очень философски к дальнейшей своей жизни. У меня через несколько дней будет день рождения, и мне задают вопрос мои родственники: будет день рождения или нет? Я отвечаю: хрен знает. С утра скажу, будет или нет: если буду жив-здоров, значит, будет день рождения, если не будет, значит, не будет. Самое главное — это не то, когда ты погибнешь, а как ты погибнешь»\n- Пресс-конференция главы ЧВК «Вагнер» в Екатеринбурге, 31 мая 2023 года"
LOADING_TIP_36: "«Елки-палки, ребят, ну возьмите уже, завалите меня, да и все. И живите дальше мирно и спокойно. Потом уже в учебниках истории скажут о том, что могло бы быть все лучше».\n- Июнь 2023 года. Видео заявление Пригожина. Пресс-служба компании «Конкорд»"
LOADING_TIP_37: "«Здесь 400 метров до противника. — Ну всё, пойдем, а то наше поздравление будет последним.»\n- Артемовск. 23 февраля 2023 года. Поздравление Пригожина с Днем защитника Отечества."