 CHE_clan_economy_desc: "В Чечне вся экономика, а точнее её составляющие, поделены между богатыми и влятельными семьями. С одной стороны, такую экономику легче контролировать, контролируя эти богатые семьи, но с другой, это  вызывает определенные трудности в её развитии."
 CHE_total_economic_dependence_on_russia: "Тотальная зависимость экономики от  России" 
 CHE_total_economic_dependence_on_russia_desc: "Хоть и Чечня может полностью сама прокормить свой народ, и даже как-то поддерживать развитие свой экономики, инвестиции из Кремля навсегда подорвали нашу экономичкскую независимость. Или не навсегда?.."
