 weak_ideology: "Слабая идеология"
 weak_ideology_desc: "\n\n£GFX_RUS_weak_ideology_pic\n\n\n\n\n\nИдеология современной России представляет собой странную смесь демократии, авторитаризма и национализма, подкрепленную верой и почитанием Советского союза. С одной стороны, это помогает держать под контролем людей независимо от их политической настроенности, но с другой, это не показывает определённую идею государства, что чревато политической нестабильностью внутри государства. "
 ideology_reactionism_1: "Путинский реакционизм"
 ideology_reactionism_1_desc: "Сейчас в стране процветает самый обычный реакционизм — не самый тоталитарный режим, подавление большей части оппозиции, консерватизм, а также другие малорадикальные идеи, присущие этой идеологии. "
 ideology_reactionism_2: "Антизападная риторика"
 ideology_reactionism_2_desc: "Политический режим страны все ещё не так радикален, как при национализме, но ведёт открытую антизападную риторику, понемногу начиная новую Холодную войну... "
 ideology_reactionism_3: "Бастион борьбы с западом"
 ideology_reactionism_3_desc: "Страна ведёт открытую антизападную политику, борясь со всем проамериканским в этом мире, начав новую полноценную Холодную войну. "
 ideology_nationalism_1: "Имперская риторика"
 ideology_nationalism_1_desc: "В стране начинают развиваться откровенно правые идеи, русский национализм популярен как никогда раньше. "
 ideology_nationalism_2: "Российский патриотизм"
 ideology_nationalism_3: "§R МЫ РУССКИЕ С НАМИ БОГ!§!"
 ideology_nationalism_3_desc: "МЫ КАК МУЧЕНИКИ ПОПАДЁМ В РАЙ, А ОНИ ПРОСТО СДОХНУТ. "
 ideology_liberalism_1: "Либерализация российского общества"
 ideology_liberalism_1_desc: "В стране все большую популярность набирают либеральные и прозападные идеи, Россия начинает обретать "свободу". "
 ideology_liberalism_2: "Возрождение русской демократии"
 ideology_liberalism_2_desc: "Страна либерализируется огромными темпами — разрешаются запрещённые ресурсы, "очеловечивается" лицо Запада для глаз населения, продвигаются западные ценности, Россия" близка к свободе" как никогда. "
 ideology_liberalism_3: "Россия - свободная страна!"
 ideology_liberalism_3_desc: "СВОБОДА ДЛЯ РОССИИ СЕГОДНЯ, СВОБОДА ДЛЯ РОССИИ ЗАВТРА, СВОБОДА ДЛЯ РОССИИ НАВСЕГДА."
 ideology_communism_1: "Советизм"
 ideology_communism_2: "Назад в СССР"
 ideology_communism_2_desc: "Пламя революции в стране разгорается с огромной силой, большинство народа выступает за воссоединение СССР, советский дух витает по всей стране... "
 ideology_communism_3: "Вперёд к коммунизму!"
 ideology_communism_3_desc: "Восстановим же Великий Союз народов! Вперёд к светлому будущему! Вперёд к коммунизму!"
 strength_of_opposition_1: "Уничтоженная оппозиция"
 strength_of_opposition_1_desc: "\n\n£GFX_PIC_RUS_Opposition_leader\n\n\n\n\n\n§WГлава §4либеральной§! оппозиции§!: §YАлексей Навальный§!\n§WСтатус: §RВ тюрьме§!§!\n\nБлагодаря политике Владимира Владимировича Путина, проводимой в стране, практически вся оппозиция в России была уничтожена."
 strength_of_opposition_2: "Активизация оппозиции"
 strength_of_opposition_2_desc: "\n\n£GFX_PIC_RUS_Opposition_leader\n\n\n\n\n\n§WГлава §4либеральной§! оппозиции§!: §YАлексей Навальный§!\n§WСтатус: §RВ тюрьме§!§!\n\nВ стране снова собирается и активизируется опозиция, это определённо нехорошо..."
 strength_of_opposition_3: "Набирающая активность оппозиция"
 strength_of_opposition_3_desc: "\n\n£GFX_PIC_RUS_Opposition_leader\n\n\n\n\n\n§WГлава §4либеральной§! оппозиции§!: §YАлексей Навальный§!\n§WСтатус: §RВ тюрьме§!§!\n\nОппозиция продолжает активизироваться, это очень плохо для нас..."
 strength_of_opposition_4: "Низкая активность оппозиции"
 strength_of_opposition_4_desc: "\n\n£GFX_PIC_RUS_Opposition_leader\n\n\n\n\n\n§WГлава §4либеральной§! оппозиции§!: §YАлексей Навальный§!\n§WСтатус: §RВ тюрьме§!§!\n\nОппозиции удалось снова собраться и активизироваться, они начинают открытое противостояние нашему правительству. "
 strength_of_opposition_5: "Умеренная активность оппозиции"
 strength_of_opposition_5_desc: "\n\n£GFX_PIC_RUS_Opposition_leader\n\n\n\n\n\n§WГлава §4либеральной§! оппозиции§!: §YАлексей Навальный§!\n§WСтатус: §RВ тюрьме§!§!\n\nХотя сейчас влияние оппозиции крайне мало, оно продолжает расти, с этим надо что-то делать."
 strength_of_opposition_6: "Средняя активность оппозиции"
 strength_of_opposition_6_desc: "\n\n£GFX_PIC_RUS_Opposition_leader\n\n\n\n\n\n§WГлава §4либеральной§! оппозиции§!: §YАлексей Навальный§!\n§WСтатус: §RВ тюрьме§!§!\n\nОппозиция продолжает распространять свое влияние, она уже вызывает у нас определённые трудности... "
 strength_of_opposition_7: "Интенсивная активность оппозиции"
 strength_of_opposition_7_desc: "\n\n£GFX_PIC_RUS_Opposition_leader\n\n\n\n\n\n§WГлава §4либеральной§! оппозиции§!: §YАлексей Навальный§!\n§WСтатус: §RВ тюрьме§!§!\n\nОппозиция уже огромна, её будет очень сложно подавить, если её активность продолжит расти, то пути назад, скорее всего, не будет. "
 strength_of_opposition_8: "Высокая активность оппозиции"
 strength_of_opposition_8_desc: "\n\n£GFX_PIC_RUS_Opposition_leader\n\n\n\n\n\n§WГлава §4либеральной§! оппозиции§!: §YАлексей Навальный§!\n§WСтатус: §RВ тюрьме§!§!\n\nВлияние оппозиции повсеместно, мы не можем им ничего противопоставить, у нас огромные проблемы... "
 strength_of_opposition_9: "Очень высокая активность оппозиции"
 strength_of_opposition_9_desc: "\n\n£GFX_PIC_RUS_Opposition_leader\n\n\n\n\n\n§WГлава §4либеральной§! оппозиции§!: §YАлексей Навальный§!\n§WСтатус: §RВ тюрьме§!§!\n\nНаше правительство практически не имеет легитимности, мы определённо сделали что-то не так... "
 strength_of_opposition_10: "Крах режима"
 strength_of_opposition_10_desc: "\n\n£GFX_PIC_RUS_Opposition_leader\n\n\n\n\n\n§WГлава §4либеральной§! оппозиции§!: §YАлексей Навальный§!\n§WСтатус: §RВ тюрьме§!§!\n\nЧто ж, похоже, что это конец. Вот и настал конец тому, что мы строили все эти годы... Международные аэропорты все ещё работают? Отлично, срочно забронируйте мне билет куда подальше отсюда... "
