 NTO_supply_of_the_eastern_european_army_5_desc: "Сейчас уровень снабжения Восточноевропейской армии НАТО соответствует расходам тотальной войны. Вся Восточная Европа в огне, мы тратим невообразимые средства на финансирование войск. "
