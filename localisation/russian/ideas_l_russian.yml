WGN_army_modifier_desc: "\n\n£WGN_army_pic\n\n\n\n\n\nНе признанные официально, но незаменимые в тяжелых битвах.  Наши бойцы ЧВК Вагнер - это кулак России там, где не может ступить её армия. Все мы объединены железной дисциплиной и готовностью выполнить приказ любой ценой"
WGN_own_structure: "Собственная военная структура"
WGN_own_structure_desc: "\n\n£WGN_own_structure_pic\n\n\n\n\n\nВоенная структура ЧВК Вагнер существует самостоятельно и не является частью Минобороны РФ, наши командиры - одни из наиболее опытных по всей стране, а эффективность планирования боевых задач является нашим главным достоинством."
WGN_law_300: "Закон «§R300§!»"
WGN_law_300_desc: "\n\n£WGN_law_300_pic\n\n\n\n\n\nПриказ уничтожать всех на поле боя. Ни одного пленного больше не брать!"
WGN_african_resources: "Ресурсы с Африканских компаний"
WGN_african_resources_desc: "\n\n£WGN_african_resources_pic\n\n\n\n\n\nАфрика — это не континент, это меню. Алмазы, уран, нефть, редкоземы — всё это теперь валюта для тех, кто держит стволы у виска местных элит. ЧВК «Вагнер» не ищет друзей — мы создаём клиентов. Каждая шахта, порт или нефтяная вышка — это контракт, оплаченный кровью и порохом. Мы боремся с террористами, а власти дают нам ресурсы.Но чем глубже в джунгли — тем громче рычат гиены «западных партнёров»"
WGN_african_resources_2: "Ресурсы с Африканских компаний"
WGN_african_resources_2_desc: "\n\n£WGN_african_resources_pic\n\n\n\n\n\nАфрика — это не континент, это меню. Алмазы, уран, нефть, редкоземы — всё это теперь валюта для тех, кто держит стволы у виска местных элит. ЧВК «Вагнер» не ищет друзей — мы создаём клиентов. Каждая шахта, порт или нефтяная вышка — это контракт, оплаченный кровью и порохом. Мы боремся с террористами, а власти дают нам ресурсы.Но чем глубже в джунгли — тем громче рычат гиены «западных партнёров»"
WGN_best_idea: "Лучшее ЧВК в мире"
WGN_best_idea_desc: "\n\n£WGN_best_pic\n\n\n\n\n\nНаши бойцы доказали, что «лучшие» — это не титул, а реальность. От песков Сирии до донецких степей, от джунглей Африки до Бахмута — мы берем города, которые другим не под силу."
WGN_Codex: "Кодекс Вагнера"
WGN_Codex_desc: "\n\n£GFX_WGN_codex_pic\n\n\n\n\n\n§RЗащищай интересы России всегда и везде.§!\nЧесть Русского солдата - превыше всего.\nВоюй не за деньги, а из принципа. А принцип один - §Rпобеда§!.\nНе сдавайся врагам живым, но, если попал в плен - погибни, но унеси с собой как можно больше врагов.\nЧти своих погибших товарищей, не позорь их светлой памяти, рано или поздно с ними встретишься.\nНам уготована смерть в бою, а не немощным стариком на кровати!\nПомогай товарищу в бою. Сегодня ты прикрыл его, завтра - он тебя.\nБудь скромен и не кичись своим ремеслом, храни эту тайну!\nНикогда не мародерствуй.\nНа войне и дома - не бухай.\nНа войне и дома - не употребляй наркотики.\nНе воруй, не грабь, не насилуй.\nНе убивай мирных.\nХрани свой жетон. Помни, ты - боец ЧВК Вагнер"
WGN_Codex_1: "Кодекс Вагнера"
WGN_Codex_1_desc: "\n\n£GFX_WGN_codex_pic\n\n\n\n\n\n§RЗащищай интересы России всегда и везде.§!\nЧесть Русского солдата - превыше всего.\nВоюй не за деньги, а из принципа. А принцип один - §Rпобеда§!.\nНе сдавайся врагам живым, но, если попал в плен - погибни, но унеси с собой как можно больше врагов.\nЧти своих погибших товарищей, не позорь их светлой памяти, рано или поздно с ними встретишься.\nНам уготована смерть в бою, а не немощным стариком на кровати!\nПомогай товарищу в бою. Сегодня ты прикрыл его, завтра - он тебя.\nБудь скромен и не кичись своим ремеслом, храни эту тайну!\nНикогда не мародерствуй.\nНа войне и дома - не бухай.\nНа войне и дома - не употребляй наркотики.\nНе воруй, не грабь, не насилуй.\nНе убивай мирных.\nХрани свой жетон. Помни, ты - боец ЧВК Вагнер"
