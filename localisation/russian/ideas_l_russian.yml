 UKR_farmer_strikes_on_border_desc: "\n£GFX_pol_texticon_farmers_are_blocking_border\n\n\n\n\n§WВ 2023 году польские фермеры, обеспокоенные потоком сельскохозяйственной продукции из Украины, начали массовые протесты на границе. Они считают, что украинский импорт угрожает их урожаю, снижает цены на местные продукты и наносит ущерб польскому сельскому хозяйству. Эти протесты привели к значительным сбоям в торговле и ухудшению политической ситуации в регионе."


 #Россия
 state_of_stability: "Государство стабильности"
 state_of_stability_desc: "\n\n£GFX_state_of_stability_pic\n\n\n\n\n\nНи для кого не секрет, что Россия — государство стабильности. После распада СССР стабильности в стране явно не хватало, оттуда и пошли «лихие 90-е». После прихода к власти Путина вся система страны выстраивалась таким образом, чтобы в стране была максимальная стабильность — отсутствовали народные волнения, минимизировался урон от кризисов и других «неприятностей»."
 crisis_developed_Putinism: "§RКризис развитого Путинизма§!"
 crisis_developed_Putinism_desc: "\n\n£GFX_rus_putin_crisis_or_stability\n\n\n\n\n§W\n§GГосударственная система§! до недавних событий казалась монолитом, в которой стабильность является основой, константой, принципом, что невозможно пошатнуть даже во время §Rвоенного конфликта§!. Однако, оказалось, что это совсем не так. Недавний §Rмятеж§! §YЕвгения Пригожина§! шокировал систему, показал всем её уязвимость. На момент все процессы в государстве заморозились, §Rникакие решения не могут быть эффективными§!.\n§YВладимиру Владимировичу Путину§! необходимо §Rсрочно§! разобраться с этой проблемой, или будет §Rуже слишком поздно§!."
 incompetence_of_bureaucracy: "Бюрократическое раздалбайство"
 incompetence_of_bureaucracy_desc: "Бюрократическая система в стране откровенно слаба. Дабы подать жалобу, получить некий документ, нужно ходить по множеству бюрократов, которые вечно посылают вас к другим бюрократам снова и снова. Казалось бы, это не может вызвать ничего, кроме раздражения у людей, но если бы это было так..."
 economic_stagnation: "Экономическая стагнация"
 economic_stagnation_desc: "\n\n£GFX_RUS_economic_stagnation_pic\n\n\n\n\n\nХоть и экономика России восстановилась после 90-ых, её дальнейшее развитие затруднено многими проблемами - западные санкции, нестабильный Рубль, нехватка специалистов. Чтобы перегнать другие развитые страны и точно стать мировым гигантом, с этим точно надо что-то сделать."
