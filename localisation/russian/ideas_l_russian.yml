 power_of_oligarchs_1: "Сила олигархов: §Gнизкая§!"
 power_of_oligarchs_1_desc: "Сейчас в стране власть олигархов незначительна, они не воруют деньги из бюджета, подчиняются приказам правительствам, да и вообще они просто паиньки."
 power_of_oligarchs_2: "Сила олигархов: §Yсредняя§!"
 power_of_oligarchs_2_desc: "Олигархи в стране занимают очень высокое положение, они имеют немалую политическую власть, даже самостоятельно распоряжаются некоторой частью бюджета страны! Наверное, нам стоит ослабить их власть в стране... "
