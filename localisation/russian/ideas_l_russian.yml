RUS_Ammunition_restrictions_idea_desc: "\n\n£GFX_WGN_shell_hunger_pic\n\n\n\n\n\nВ ближайшее время ожидается контрнаступление ВСУ по всей ЛБС, мы должны быть готовы. Мы не позволим §Rвысокомерным выскочкам§! вмешиваться в дела Генштаба."

