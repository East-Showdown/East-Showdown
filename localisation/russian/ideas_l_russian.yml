 operation_com: "Укрепление границы"
 UKR_european_dream: "§BЕвропейская§! мечта"
 UKR_european_dream_desc: "\n\n£GFX_ukr_texticon_european_dream\n\n\n\n\n\n§WС момента Евромайдана в 2014 году Украина стремится вступить в ЕС, дабы получить сильньного союзника в лице почти всей Европы, а также экономическую, военную и прочую помощь загибающейся стране. Весь(или почти весь) украинский народ верит во вступление их родной страны в ЕС, но пока что у Украины это получается не очень... Возможно, определенные вещи могут неким образом повлиять на это событие, ускорив, замедлив, или же вовсе отменив его."
 UKR_nato_instructors: "Инструкторы НАТО"
 UKR_nato_instructors_desc: "Украинская армия, в том числе и офицерский корпус, находится не в лучшем состоянии. Чтобы хоть как-то это исправить, власти пригласилии в страну инструкторов НАТО, чтобы те подготовили её войска к худшему. Инструктора вполне хорошо справляются с обучением армии, но все-таки они были присланы из стран НАТО, и ухудшение отношений с этим странами, вероятнее всего, приведет к отзыву из страны этих инструкторов. Нам стоит позаботиться об обучении отечественных специалистов."
 UKR_democratic_mirage: "Демократический мираж"
 UKR_democratic_mirage_desc: "\n\n£GFX_ukr_texticon_democratic_mirage\n\n\n\n\n\n§WХотя официальная идеология Украины является демократией, на деле немного не так. В Верховной Раде все депутаты подчинены президенту, и он, на самом деле, является единоличным правителем государства. Конечно, при таком подходе легче управлять страной, но многим это ой как не нравится..."
  
  UKR_democratic_mirage_2: "§RДемократический мираж§!"
  UKR_democratic_mirage_2_desc: "\n\n£GFX_ukr_texticon_democratic_mirage\n\n\n\n\n\n§WХотя официальная идеология Украины является демократией, на деле немного не так. В Верховной Раде все депутаты подчинены президенту, и он, на самом деле, является единоличным правителем государства. Конечно, при таком подходе легче управлять страной, но многим это ой как не нравится..."
