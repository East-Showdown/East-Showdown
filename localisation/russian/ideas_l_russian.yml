 CHE_conservative_society: "Консервативное общество"
 CHE_conservative_society_desc: "Основное население Чечни - консервативные мусульмане. Народ Чечни с трудом  принимает различные новшества, поменять здешние устои очень непросто. С другой стороны это даёт некую стабильность, что очень даже неплохо."
