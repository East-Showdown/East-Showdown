l_russian:
democratic: "Демократия"
democratic_noun: "Демократия"
democratic_desc: "Демократическое"
democratic_socialism: "Демократический социализм"
democratic_socialism_desc: "§YДемократический социализм§! - Социальная, политическая и экономическая философия и идеология, поддерживающая политическую демократию в общественной экономике, с особым упором на экономическую демократию, рабочую демократию и самоуправление работников."
social_democracy: "Социал-демократия"
social_democracy_desc: "§YСоциал-демократия§! - Социальная, политическая и экономическая философия и идеология, опирающаяся на социалистическое, рабочее и демократическое движения, ставящая свою цель в достижении социальной справедливости."
centrism: "Центризм"
centrism_desc: "§YЦентризм§! - Политическая позиция, заключающаяся в балансировании между общественным равенством и общественной иерархией и противостоянии политическим изменениям как влево, так и вправо."
liberal_democracy: "Либеральная демократия"
liberal_democracy_desc: "§YЛиберальная демократия§! - Правовой строй, построенный на основе представительной и прямой демократии, в котором воля большинства и способность избранных представителей, осуществляющих власть, ограничены во имя защиты прав и свобод меньшинства и отдельных граждан."
conservative_democracy: "Консервативная демократия"
conservative_democracy_desc: "§YКонсервативная демократия§! - Идеологическая приверженность традиционным ценностям и порядкам, социальным и религиозным доктринам. За главную цель принимается сохранение традиций общества, его институтов, этики, нравственности и морали."
national_democracy: "Национал-демократия"
national_democracy_desc: "§YНационал-демократия§! - Политическое течение, совмещающее национализм с демократической идеологией. Демократические принципы государственного устройства совмещаются с национализмом в политике и общественной жизни."
controlled_democracy: "Имитационная демократия"
controlled_democracy_desc: "§YИмитационная демократия§! - Форма устройства политической системы государства, при которой, несмотря на формально демократическое законодательство и формальное соблюдение всех выборных процедур, фактическое участие гражданского общества в управлении государством и влияние общества на власть (обратная связь) мало или минимально."
anarcho_capitalism: "Анархо-капитализм"
anarcho_capitalism_desc: "§YАнархо-капитализм§! - Политическая идеология, выступающая за ликвидацию государства и других принудительных социальных институтов в пользу индивидуального суверенитета в условиях свободного рынка."
fascism: "Национализм"
fascism_noun: "Национализм"
fascism_desc: "Национальное"
nationalism: "Национализм"
nationalism_desc: "§YНационализм§! - Идеология и направление политики, основополагающим принципом которой является тезис о ценности нации как высшей формы общественного единства, её первичности в государствообразующем процессе."
wgn: "ЧВК «Вагнер»"
wgn_desc: "§YЧастная Военная Компания§! - Коммерческое предприятие, предлагающее специализированные услуги, связанные с охраной, защитой (обороной) кого-либо и чего-либо, нередко с участием в военных конфликтах, а также со сбором разведывательной информации, стратегическим планированием, логистикой и консультированием."
wgn_new: "ЧВК «Вагнер»"
wgn_new_desc: "§YЧастная Военная Компания§! - Коммерческое предприятие, предлагающее специализированные услуги, связанные с охраной, защитой (обороной) кого-либо и чего-либо, нередко с участием в военных конфликтах, а также со сбором разведывательной информации, стратегическим планированием, логистикой и консультированием."
left_nationalism: "Левый национализм"
left_nationalism_desc: "§YЛевый национализм§! - Формы национализма, основанные на идеях равенства, народного суверенитета и национального самоопределения. Он имеет свои истоки в якобинстве Великой французской революции. Левый национализм обычно придерживается антиимпериализма."
left_nationalism_kiva: "Левый национализм"
left_nationalism_kiva_desc: "§YЛевый национализм§! - Формы национализма, основанные на идеях равенства, народного суверенитета и национального самоопределения. Он имеет свои истоки в якобинстве Великой французской революции. Левый национализм обычно придерживается антиимпериализма."
left_nationalism_Novorossia: "Левый национализм"
left_nationalism_Novorossia_desc: "§YЛевый национализм§! - Формы национализма, основанные на идеях равенства, народного суверенитета и национального самоопределения. Он имеет свои истоки в якобинстве Великой французской революции. Левый национализм обычно придерживается антиимпериализма."
fascism_ideology: "Фашизм"
fascism_ideology_desc: "§YФашизм§! - Идеология и общественно-политическое движение в рамках авторитарного или тоталитарного милитаристского ультранационализма и соответствующий диктаторский режим с жёсткой регламентацией общества и экономики."
nazism: "Неонацизм"
nazism_desc: "§YНеонацизм§! - движение, которое после Второй мировой войны объединяет ультраправые экстремистские, националистические организации, идеологически близкие к национал-социализму либо прямо считающие себя последователями Национал-социалистической немецкой рабочей партии. Основу неонацизма составляет идея превосходства «белой расы», «арийской расы» и «своего народа»."
national_socialism: "Национал социализм"
national_socialism_desc: "§YНационал социализм§! - Немецкая тоталитарная, экстремистская, ультраправая, расистская и антисемитская идеология и движение в 1919—1945 года; форма фашизма; крайняя форма политического этнического национализм. Сочетает идею «арийской расы», её биологического и культурного превосходства над другими расами, которые рассматриваются как «неполноценные»."
eurasianism: "Евразийство"
eurasianism_desc: "§YЕвразийство§! - Первоначально идейно-мировоззренческое, затем также общественно-политическое движение, возникшее в среде русской эмиграции 1920—1930-х годов, для которого центральной является историософская и культурологическая концепция России-Евразии как самобытной цивилизации, объединившей элементы Востока и Запада, самостоятельного географического и исторического мира, расположенного между Европой и Азией, но отличающегося от обеих в геополитическом и культурном аспектах."
anarcho_nationalism: "Национал-анархизм"
anarcho_nationalism_desc: "§YНационал-анархизм§! - Антикапиталистическая, антимарксистская, антиэтатисткая идеология. Национал-анархисты выступают за посткапиталистическое безгосударственное общество, в котором однородные сообщества различных этнических или расовых групп могли бы свободно развиваться отдельно в своих собственных племенных общинах, называемых "национальными автономными зонами", которые являются политически меритократическими, экономически взаимообусловленными, экологически устойчивыми, социально и культурно традиционными."
neutrality: "Авторитаризм"
neutrality_noun: "Авторитаризм"
neutrality_desc: "Авторитарное"
authoritarian_democracy: "Авторитарная демократия"
authoritarian_democracy_desc: "§YАвторитарная демократия§! - Форма демократии, при которой правящая элита авторитарного государства стремится представлять (или декларирует это) различные интересы обществ."
authoritarian_democracy_boiko: "Авторитарная демократия"
authoritarian_democracy_boiko_desc: "§YАвторитарная демократия§! - Форма демократии, при которой правящая элита авторитарного государства стремится представлять (или декларирует это) различные интересы обществ."
oligarchy_yanukovich: "Олигархия"
oligarchy_yanukovich_desc: "§YОлигархия§! - Вид автократии, при котором государственная власть находится в руках несменяемой малочисленной группы лиц."
oligarchy: "Олигархия"
oligarchy_desc: "§YОлигархия§! - Вид автократии, при котором государственная власть находится в руках несменяемой малочисленной группы лиц."
stratocracy: "Стратократия"
stratocracy_desc: "§YСтратократия§! - Одна из форм правительства во главе с военачальниками. Это не то же самое, что и военная диктатура, где политическая власть военных основана на принуждении или даже поддерживается законами. Напротив, стратократия — это форма военного правительства, в котором государство и армия традиционно есть одно и то же, и в котором государственные посты обычно занимают военачальники. Политическая власть военных поддерживается законом и обществом."
despotism: "Деспотизм"
despotism_desc: "§YДеспотизм§! - Неограниченная власть. Одна из основополагающих характеристик диктаторского правления, которая связана с властным произволом, усиливаемым концентрацией политической власти в руках главы государства, отсутствием принципа разделения властей, подавлением инакомыслия любыми средствами, использованием армии для подкрепления действий государственного аппарата в целях осуществления монополии на власть."
military_dictatorship: "Военная диктатура"
military_dictatorship_desc: "§YВоенная диктатура§! - Форма правления, в которой всей властью обладают военные, как правило, захватившие власть в результате государственного переворота или же введена с назначением военного диктатора из-за начала войны."
anarcho_primitivism: "Анархо-примитивизм"
anarcho_primitivism_desc: "§YАнархо-примитивизм§! - Анархистская критика истоков и достижений цивилизации. Примитивисты утверждают, что переход от охоты и собирательства к сельскому хозяйству дал начало расслоению общества, принуждению и отчуждённости. Они являются сторонниками отказа от цивилизации посредством деиндустриализации, упразднения разделения труда и специализации, отказа от крупномасштабных технологий."
communism: "Социализм"
communism_noun: "Социализм"
communism_desc: "Социалистическое"
national_bolshevism: "Национал-большевизм"
national_bolshevism_desc: "§YНационал-большевизм§! - политико-философская парадигма, возникшая в среде белой эмигрантской интеллигенции. Суть заключается в объединении и соединении социализма и национализма. Термин чаще всего употребляется по отношению к различным русским национальным движениям. В отношении народов, отличных от русских, чаще всего используется термин «национал-коммунизм»."
stalinism: "Сталинизм"
stalinism_desc: "§YСталинизм§! - это политическая теория, представляющая собой пересмотр теории марксизма на основе взглядов, выраженных в работах и политике Иосифа Сталина."
market_socialism: "Рыночный социализм"
market_socialism_desc: "§YРыночный социализм§! - Форма социализма; экономическая система, или же теория о ней, в которой сочетаются как государственные плановые органы, так и государственный капитализм или государственно-монополистический капитализм - конкурентный рынок для функционирования экономики."
christian_communism: "Христианский коммунизм"
christian_communism_desc: "§YХристианский коммунизм§! - Политическое движение, разновидность религиозного коммунизма, основанная на христианской религии; политическая и теологическая теория, согласно которой основы коммунизма представлял ещё Иисус Христос, проповедуя своё учение как устройство идеального мира."
marxism: "Марксизм"
marxism_desc: "§YМарксизм§! - Философское, экономическое и политическое учение, основанное Карлом Марксом и Фридрихом Энгельсом. Существуют различные интерпретации учения Маркса, связанные с различными политическими партиями и движениями в общественной мысли и политической практике. Политический марксизм является одним из вариантов социализма наряду с левым анархизмом, христианским социализмом и не принимающей марксизма частью демократического социализма и социал-демократии."
socialism: "Социализм"
socialism_desc: "§YСоциализм§! - Политическая, социальная и экономическая философия и идеология, направленная на реализацию социальной справедливости, достижение которой предполагается в том числе через общественную собственность на средства производства. В более широком смысле социализм можно определить как политическую тенденцию, основным принципом которой является стремление к миру, основанному на гармоничной социальной организации и борьбе с несправедливостью."
anarcho_syndicalism: "Анархо-синдикализм"
anarcho_syndicalism_desc: "§YАнархо-синдикализм§! - Направление в анархизме, созданное Пьером-Жозефом Прудоном и Михаилом Александровичем Бакуниным. В основе анархо-синдикализма лежит идея о том, что только революционные организации трудящихся, базирующиеся на принципах взаимопомощи и коллективного самоуправления, должны и могут способствовать построению нового, действительно справедливого общества."
Party_Forbidden_name: "§R<ЗАПРЕЩЕНА>§!"
islam_nationalism: "Исламский национализм"
islam_nationalism_desc: "§YИсламский национализм§! - Форма религиозного национализма, которая стремится продвигать интересы мусульман путем сочетания национализма с исламизмом. Критики утверждают, что национализм по своей сути несовместим с исламом, поскольку исламизм и исламистская идеология отвергают западное представление о национальных государствах, которые обычно апеллируют к единству, основанному на языковых, культурных, этнических и территориальных факторах. Некоторые исламистские организации рассматривают создание национального государства основываясь на законах шариата, как например Курдская Хезболла, Хамас или Хайят Тахрир аш-Шам."
jihadism: "Джихадизм"
jihadism_desc: "§YДжихадизм§! - В более узком смысле это относится к вере в то, что вооружённое противостояние является теологически законным методом социально-политических изменений в сторону шариатского метода управления. Идеологи джихадизма представляют джихад как «революционную борьбу» против международного порядка с целью объединения мусульман под шариатским законом."
quasigovernmental_bureaucracy: "Квазигосударственная бюрократия"
quasigovernmental_bureaucracy_desc: "§YКвазигосударственная бюрократия§! - это форма авторитарного правления, при которой внешне сохраняются атрибуты суверенного государства и гражданской власти, однако фактическое управление осуществляется централизованным бюрократическим аппаратом, зависимым от внешней силы или метрополии. Реальные рычаги власти сосредоточены в руках лояльных чиновников, назначаемых извне или воспитанных внутри системы, ориентированных на поддержание стабильности, административного контроля и идеологической лояльности."
authoritarian_democracy_Novorossia: "$authoritarian_democracy$"
authoritarian_democracy_Novorossia_desc: "$authoritarian_democracy_desc$"
