 ES_RULE_GROUP_GAME_SETUP: "Правила East Showdown"
 ES_RUS_BACK_AREAS: "Тылы России (Оптимизация)"
 ES_RUS_BACK_AREAS_ENABLED_TEXT: "Неигровая зона (Высокая)"
 ES_RUS_BACK_AREAS_ENABLED_DESC: "Тылы России вынесены в отдельное государство для улучшения оптимизации и скорости игры. Всё население, фабрики, военные заводы и ресурсы тылов России передаются России в качестве эффектов с бонусами"
 ES_RUS_BACK_AREAS_DISABLED_TEXT: "Часть России (Низкая)"
 ES_RUS_BACK_AREAS_DISABLED_DESC: "Тылы России остаются в составе государства России, что может отрицательно сказаться на скорости игры."

 ES_NATO_STATUS: "Статус НАТО (Оптимизация)"
 ES_NATO_ONLY_MAIN_BASE_TEXT: "Главная база (Высокая)"
 ES_NATO_ONLY_MAIN_BASE_DESC: "Страны, входящие в \"НАТО\" (кроме Польши), передают государству \"НАТО\" всё своё население, ресурсы, гражданские и военные заводы, склады техники и боеприпасов, а их территория становится непроходимой, чтобы очень сильно увеличит скорость игры."
 ES_NATO_UNITED_TEXT: "Единое НАТО (Средняя)"
 ES_NATO_UNITED_DESC: "Страны, входящие в \"НАТО\" (кроме Польши), объединяются в одну страну, передавая \"НАТО\" все свои территории, чтобы значительно увеличит скорость игры."
 ES_NATO_DIVIDED_TEXT: "Разделённое НАТО (Низкая)"
 ES_NATO_DIVIDED_DESC: "На карте Европы остаются страны \"НАТО\" в виде отдельных независимых государств, что негативно отразится на скорости игры."

 ES_MINOR_COUNTRIES_STATUS: "Отключить неигровые страны (Оптимизация)"
 ES_MINOR_COUNTRIES_DISABLED_TEXT: "Да (Высокая)"
 ES_MINOR_COUNTRIES_DISABLED_DESC: "С карты будут удалены Босния и Герцеговина, Сербия, Абхазия и Казахстан, что положительно скажется на скорости игры."
 ES_MINOR_COUNTRIES_ENABLED_TEXT: "Нет (Низкая)"
 ES_MINOR_COUNTRIES_ENABLED_DESC: "Босния и Герцеговина, Сербия, Абхазия и Казахстан продолжат существовать на карте, что негативно скажется на скорости игры."

 ES_CHE_STATUS: "Статус Чечни"
 ES_CHE_NOT_ANNEXED_TEXT: "Марионетка"
 ES_CHE_NOT_ANNEXED_DESC: "Чечня является отдельным гос-вом, но зависит от России"
 ES_CHE_ANNEXED_TEXT: "Часть федерации"
 ES_CHE_ANNEXED_DESC: "Чечня является аннексированной территорией"
 ES_LDPR_STATUS: "Статус ЛДНР"
 ES_LDPR_NOT_ANNEXED_TEXT: "Отдельные страны"
 ES_LDPR_NOT_ANNEXED_DESC: "ЛНР и ДНР - отдельные страны"
 ES_LDPR_UNITED_TEXT: "Объединение"
 ES_LDPR_UNITED_DESC: "ЛНР и ДНР образуют Новороссию"
 ES_LDPR_ANNEXED_TEXT: "Часть федерации"
 ES_LDPR_ANNEXED_DESC: "ЛНР и ДНР являются аннексированной территорией(не рекомендуется)"

 ES_ENERGY_SYSTEM_STATUS: "Механика электроэнергии"
 ES_ENERGY_SYSTEM_ENABLED_TEXT: "Включена"
 ES_ENERGY_SYSTEM_DISABLED_TEXT: "Выключена"

 ES_BZ_BREAKTHROUGH_STATUS: "Механика прорыва пограничных зон"
 ES_BZ_BREAKTHROUGH_ENABLED_TEXT: "Включена"
 ES_BZ_BREAKTHROUGH_DISABLED_TEXT: "Выключена"

 ES_BAN_BORDER_ZONES: "Создание пограничных зон для РФ"
 ES_BAN_BORDER_YES_TEXT: "Запрещено"
 ES_BAN_BORDER_YES_DESC: "При пересечении вражеской стороной границы с РФ пограничные зоны создаваться §YНЕ БУДУТ§!.\n\nМожно поменять во время игры, если включена §Yмеханика прорыва пограничных зон§!."
 ES_BAN_BORDER_NO_TEXT: "Разрешено"
 ES_BAN_BORDER_NO_DESC: "При пересечении вражеской стороной границы с РФ пограничные зоны §RБУДУТ§! создаваться.\n\nМожно поменять во время игры, если включена §Yмеханика прорыва пограничных зон§!."


 RULE_GROUP_COUNTRY_SPECIFIC: "Правила игры для отдельных стран"
 RULE_GROUP_GENERAL_FOREIGN_POLICY: "Внешняя политика"
 RULE_ALLOW_WARGOALS: "Цели войны"
 RULE_OPTION_ALWAYS_FREE: "Всегда без ограничений"
 RULE_ALLOW_WARGOALS_ALWAYS_FREE_DESC: "Нет ограничений для любых идеологий на любом уровне мировой напряженности."
 RULE_OPTION_LIMITED: "Ограничено"
 RULE_ALLOW_WARGOALS_LIMITED_DESC: "Фабрикация целей войны ограничена идеологией и уровнем мировой напряженности."
 RULE_OPTION_FREE_25: "Доступно при 25% мировой напряженности"
 RULE_OPTION_FREE_50: "Доступно при 50% мировой напряженности"
 RULE_OPTION_FREE_75: "Доступно при 75% мировой напряженности"
 RULE_OPTION_FREE_100: "Доступно при 100% мировой напряженности"
 RULE_ALLOW_WARGOALS_FREE_25_DESC: "Фабрикация целей войны отключена при уровне мировой напряженности ниже 25%, но выше этого порога доступна всем нациям. Это заменяет любые ограничения идеологий, но позволяет фабриковать цели войны с помощью фокуса."
 RULE_ALLOW_WARGOALS_FREE_50_DESC: "Фабрикация целей войны отключена при уровне мировой напряженности ниже 50%, но выше этого порога доступна всем нациям. Это заменяет любые ограничения идеологий, но позволяет фабриковать цели войны с помощью фокуса."
 RULE_ALLOW_WARGOALS_FREE_75_DESC: "Фабрикация целей войны отключена при уровне мировой напряженности ниже 75%, но выше этого порога доступна всем нациям. Это заменяет любые ограничения идеологий, но позволяет фабриковать цели войны с помощью фокуса."
 RULE_ALLOW_WARGOALS_FREE_100_DESC: "Фабрикация целей войны отключена при уровне мировой напряженности ниже 100%, но выше этого порога доступна всем нациям. Это заменяет любые ограничения идеологий, но позволяет фабриковать цели войны с помощью фокуса."
 RULE_OPTION_FOCUSES_ONLY: "Только фокусы"
 RULE_ALLOW_WARGOALS_FOCUSES_ONLY_DESC: "Цели войны можно фабриковать с помощью национального фокуса, событий и решений."
 RULE_OPTION_FOCUSES_ONLY_38: "Только фокусы (до 1938 г.)"
 RULE_ALLOW_WARGOALS_FOCUSES_ONLY_38_DESC: "Цели войны можно получать с помощью национального фокуса, событий и решений, до 1938 г."
 RULE_OPTION_FOCUSES_ONLY_39: "Только фокусы (до 1939 г.)"
 RULE_ALLOW_WARGOALS_FOCUSES_ONLY_39_DESC: "Цели войны можно получать с помощью национального фокуса, событий и решений, до 1939 г."
 RULE_OPTION_FOCUSES_ONLY_40: "Только фокусы (до 1940 г.)"
 RULE_ALLOW_WARGOALS_FOCUSES_ONLY_40_DESC: "Цели войны можно получать с помощью национального фокуса, событий и решений, до 1940 г."
 RULE_ALLOW_MILITARY_ACCESS: "Право на проход войск и стоянку"
 RULE_OPTION_FREE: "Доступно"
 RULE_OPTION_SAME_IDEOLOGY: "Только при совпадении идеологии"
 RULE_OPTION_SAME_FACTION: "Только для членов своего альянса"
 RULE_OPTION_BLOCKED: "Заблокировано"
 RULE_OPTION_ALLOWED: "Разрешено"
 RULE_OPTION_AI_ONLY: "Только против ИИ"
 RULE_OPTION_PLAYER_ONLY: "Только против игроков"
 RULE_OPTION_NORMAL: "Обычно"
 RULE_OPTION_NONE: "Нет"
 RULE_ALLOW_ACCESS_FREE_DESC: "Государства могут получить право на проход войск и право на стоянку в порту от любого другого государства."
 RULE_ALLOW_ACCESS_SAME_IDEOLOGY_DESC: "Государства могут получить право на проход войск и право на стоянку в порту от государств с одинаковой идеологией."
 RULE_ALLOW_ACCESS_BLOCKED_DESC: "Государства не могут получить право на проход войск и право на стоянку в порту от государств, не входящих в их альянс."
 RULE_ALLOW_RELEASE_NATIONS: "Предоставление независимости"
 RULE_ALLOW_RELEASE_NATIONS_FREE_DESC: "Государства могут всегда давать независимость другим государствам, если нет особых ограничений."
 RULE_OPTION_PEACE_ONLY: "Только в мирное время"
 RULE_ALLOW_RELEASE_NATIONS_PEACE_ONLY_DESC: "Государства могут давать независимость другим государствам только в мирное время."


 RULE_ALLOW_RELEASE_NATIONS_BLOCKED_DESC: "Государства не могут давать независимость другим государствам."
 RULE_ALLOW_RELEASE_NATIONS_SPAIN_TOOLTIP: "§Y[ROOT.GetName]§! может отпустить эту страну лишь после начала гражданской войны в Испании."
 RULE_ALLOW_RELEASE_NATIONS_ANARCHIST_SPAIN_TOOLTIP: "§Y[ROOT.GetName]§! §R— анархистская коммуна и не может освобождать государства и делать их марионетками.§!"
 RULE_ALLOW_RELEASE_NATIONS_SOVIET_TOOLTIP: "§Y[ROOT.GetNameDefCap]§! может не освободить это государство, пока не завершит фокус §Y$SOV_autonomous_soviet_republics$§!."
 RULE_ALLOW_RELEASE_NATIONS_PEACE_ONLY_TOOLTIP: "Правило: §Rгосударства могут давать независимость другим государствам только в мирное время.§!"
 RULE_ALLOW_RELEASE_NATIONS_BLOCKED_TOOLTIP: "Правило: §Rгосударства не могут давать независимость другим государствам.§!"
 RULE_ALLOW_LICENSING: "Лицензии на производство"
 RULE_ALLOW_LICENSING_FREE_DESC: "Государства могут приобретать лицензии на производство у любых государств."
 RULE_ALLOW_LICENSING_SAME_IDEOLOGY_DESC: "Государства могут приобретать лицензии на производство только у государств с одинаковой идеологией."
 RULE_ALLOW_LICENSING_SAME_FACTION_DESC: "Государства могут приобретать лицензии на производство только у государств, входящих в их альянс."
 RULE_ALLOW_LICENSING_BLOCKED_DESC: "Государства не могут приобретать лицензии на производство за исключением особых решений и событий."
 RULE_ALLOW_LEND_LEASE: "Ленд-лиз"
 RULE_ALLOW_LEND_LEASE_FREE_DESC: "Государства могут поставлять технику по ленд-лизу куда угодно при любом уровне мировой напряженности."
 RULE_ALLOW_LEND_LEASE_LIMITED_DESC: "Поставки по ленд-лизу ограничены уровнем мировой напряженности и идеологией."
 RULE_ALLOW_LEND_LEASE_SAME_IDEOLOGY_DESC: "Государства могут поставлять технику по ленд-лизу только государствам с одинаковой идеологией."
 RULE_ALLOW_LEND_LEASE_SAME_FACTION_DESC: "Государства могут поставлять технику по ленд-лизу только государствам, входящим в их альянс."
 RULE_ALLOW_LEND_LEASE_BLOCKED_DESC: "Государства не могут поставлять технику по ленд-лизу кому-либо."
 RULE_ALLOW_VOLUNTEERS: "Добровольцы"
 RULE_ALLOW_VOLUNTEERS_FREE_DESC: "Государства могут отправлять добровольцев куда угодно независимо от уровня мировой напряженности."
 RULE_ALLOW_VOLUNTEERS_LIMITED_DESC: "Отправка добровольцев ограничена уровнем мировой напряженности и идеологией."
 RULE_ALLOW_VOLUNTEERS_SAME_IDEOLOGY_DESC: "Государства могут отправлять добровольцев только в государства с одинаковой идеологией."
 RULE_ALLOW_VOLUNTEERS_BLOCKED_DESC: "Государства не могут отправлять добровольцев куда-либо."
 RULE_ALLOW_GUARANTEES: "Гарантии независимости"
 RULE_ALLOW_GUARANTEES_FREE_DESC: "Можно гарантировать независимость любого государства в любой момент независимо от уровня мировой напряженности."
 RULE_ALLOW_GUARANTEES_LIMITED_DESC: "Предоставление гарантий независимости ограничено уровнем мировой напряженности и идеологией."
 RULE_ALLOW_GUARANTEES_SAME_IDEOLOGY_DESC: "Государства могут гарантировать независимость только государств с одинаковой идеологией."
 RULE_ALLOW_GUARANTEES_BLOCKED_DESC: "Государства не могут гарантировать независимость других государств. Это не влияет на гарантии, существующие с самого начала игры или предоставленные с помощью национальных фокусов."
 RULE_ALLOW_REVOKE_GUARANTEES: "Отзыв гарантий"
 RULE_ALLOW_REVOKE_GUARANTEES_ALLOWED_DESC: "Гарантии независимости нельзя отозвать."
 RULE_ALLOW_REVOKE_GUARANTEES_BLOCKED_DESC: "Гарантии независимости нельзя отозвать, за исключением условий национальных фокусов."
 RULE_ALLOW_REVOKE_GUARANTEES_BLOCKED_TOOLTIP: "Правило: §Rгарантии независимости нельзя отозвать, за исключением условий национальных фокусов.§!"
 RULE_ALLOW_LEAVE_FACTION: "Выход из альянса"
 RULE_ALLOW_LEAVE_FACTION_ALLOWED_DESC: "Полностью суверенные государства могут выходить из альянсов в мирное время."
 RULE_ALLOW_LEAVE_FACTION_BLOCKED_DESC: "Государства не могут выходить из альянсов, за исключением условий национальных фокусов и событий."
 RULE_ALLOW_KICK_FACTION: "Исключение из альянса"
 RULE_ALLOW_KICK_FACTION_ALLOWED_DESC: "Лидер альянса может исключить из него любое государство."
 RULE_ALLOW_KICK_FACTION_BLOCKED_DESC: "Лидер альянса не может исключить из него какое-либо государство."
 RULE_ALLOW_TAKE_OVER_FACTION: "Перехват контроля над альянсом"
 RULE_ALLOW_TAKE_OVER_FACTION_ALLOWED_DESC: "Государства могут перехватывать контроль над альянсами при выполнении соответствующих условий."
 RULE_ALLOW_TAKE_OVER_FACTION_BLOCKED_DESC: "Государства не могут перехватывать контроль над альянсами."
 RULE_GROUP_DIVISION_TEMPLATES: "Шаблоны дивизий"
 RULE_ALLOW_PARATROOPERS: "Десантирование"
 RULE_ALLOW_PARATROOPERS_ALLOWED_DESC: "Государства могут применять десантирование без ограничений."
 RULE_ALLOW_PARATROOPERS_BLOCKED_DESC: "Государства не могут применять десантирование при любых обстоятельствах. Они могут создавать дивизии ВДВ, но не вправе атаковать путем десантирования."
 RULE_ALLOW_PARATROOPERS_BLOCKED_TOOLTIP: "Правило: §Rгосударства не могут применять десантирование ни при каких обстоятельствах.§!"
 RULE_GROUP_COVERT_ACTIONS: "Секретные операции"
 RULE_ALLOW_COUPS: "Перевороты"
 RULE_ALLOW_COUPS_FREE_DESC: "Государства могут готовить и устраивать перевороты без ограничений."
 RULE_ALLOW_COUPS_AI_ONLY_DESC: "Государства могут готовить и устраивать перевороты только против государств, которыми управляет ИИ."
 RULE_ALLOW_COUPS_BLOCKED_DESC: "Государства не могут готовить и устраивать перевороты."
 RULE_ALLOW_PARTY_BOOSTING: "Увеличение популярности партии"
 RULE_ALLOW_PARTY_BOOSTING_FREE_DESC: "Государства могут повышать популярность партий в любых государствах."
 RULE_ALLOW_PARTY_BOOSTING_AI_ONLY_DESC: "Государства могут повышать популярность партий только в государствах, которыми управляет ИИ."
 RULE_ALLOW_PARTY_BOOSTING_PLAYER_ONLY_DESC: "Государства могут повышать популярность партий только в государствах, которыми управляют люди."
 RULE_ALLOW_PARTY_BOOSTING_BLOCKED_DESC: "Государства не могут повышать популярность партий где-либо."
 RULE_GROUP_CONSTRUCTION: "Строительство"
 RULE_GROUP_GAMEPLAY: "Правила игры"
 RULE_MAXIMUM_FORT_LEVEL: "Максимальный уровень укреплений"
 RULE_MAXIMUM_FORT_LEVEL_NORMAL_DESC: "Государства могут возводить наземные и береговые укрепления в соответствии с обычными ограничениями."
 RULE_MAXIMUM_FORT_LEVEL_DESC: "Государства могут возводить наземные и береговые укрепления только до определенного уровня. Это не влияет на укрепления, существующие в начале игры. Уровень зданий, полученных благодаря национальному фокусу, решениям и событиям, может превышать максимальный."
 RULE_GROUP_RESEARCH: "Исследования"
 RULE_RESEARCH_AOT: "Исследования с опережением времени"
 RULE_RESEARCH_AOT_FREE_DESC: "Государства могут исследовать технологии с опережением времени без ограничений."
 RULE_RESEARCH_AOT_THREE_YEARS_DESC: "Государства могут исследовать технологии с опережением только на три года."
 RULE_RESEARCH_AOT_TWO_YEARS_DESC: "Государства могут исследовать технологии с опережением только на два года."
 RULE_RESEARCH_AOT_ONE_YEARS_DESC: "Государства могут исследовать технологии с опережением только на один год."
 RULE_RESEARCH_AOT_BLOCKED_DESC: "Государства не могут исследовать технологии с опережением времени."
