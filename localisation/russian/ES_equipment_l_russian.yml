support_equipment_1: "Дополнительное оснащение 1"
support_equipment_1_desc: "Базовый набор дополнительного снаряжения, который обеспечивает базовую защиту во время боевых действий. В него входят бронежилеты 3-4 класса, рюкзаки, компасы, ножи, каски 2010-х годов, рации, базовые аптечки и старые ПНВ."
support_equipment_2: "Дополнительное оснащение 2"
support_equipment_2_desc: "Улучшенный индивидуальный набор бойца. Даёт возможность солдату действовать эффективно в любое время суток, погоду и климат. Ему подлежат бронежилеты 4+ класса, коллиматорные и ночные прицелы, тепловизоры, баллистические очки, средства навигации (планшеты, Garmin), тактические наушники, аптечки IFAK, а также рации (Motorola, Hypera и п.р)"
support_equipment_3: "Дополнительное оснащение 3"
support_equipment_3_desc: "Экипировка высшего качества на уровне элитного спецназа НАТО, благодаря которому солдат на поле боя возымеет решающее преимущество в мобильности.  В неё входит термобельё, костюмы с ИК-защитой, ПНВ Gen III+, тепловизоры высокой чёткости, компактные дроны-разведчики (Mavic 3), шлемы, включающие в себя HUD, GPS-модули, связь с автоматическим шифрованием, тактические компьютеры и персональные планшеты."
