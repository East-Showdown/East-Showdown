############

tank_sov_t55_equipment_desc: "Шасси среднего советского танка, основа советских танков Т-54, Т-55 и их модификаций. Отличается высокой надёжностью и простотой в производстве. В следствии этого танки на этой базе можно производить в огромных масштабах, но и их качество уже изрядно проигрывает современным образцам."
tank_sov_t62_equipment_desc: "Шасси основного советского танка, созданная на базе Т-55 и призванная прийти ему на замену. Принят на вооружение СА в 1961 году. Массовое производство началось в 1962 году, и изначально планировалось до разработки Т-64, но продолжилось вплоть до 1973 года. Выпущен в количестве 20 тысяч единиц. Наиболее известные модификации: Т-62Д, Т-62М, ТО-62, Т-62АМ."
tank_sov_t64_equipment_desc: "Шасси среднего советского танка, разрабатывался как замена Т-55, совместно с Т-62 и Объектом-167. Несмотря на то, что на вооружение танк принят не был, его массовое производство началось в 1964. Машины отправлялись в войска на ускоренную эксплуатацию, где выявлялись её дефекты. В 65 году большинство из них было устранено, а уже 30 декабря 1966 года танк был принят на вооружение Советской Армии."
tank_sov_t72_equipment_desc: "Шасси основного советского танка. По сути является модификацией Т-64А, призванной устранить его главные дефекты: высокая стоимость производства; сложности в производстве некоторых его частей; низкая надёжность. Был принят на вооружение в 1973 году, на массовое производство поставлен в 1973, и был снят в 2005."
tank_sov_t80_equipment_desc: "Т-80 — советский основной боевой танк 1970-х годов и первый в мире серийный танк с газотурбинным двигателем, что обеспечило ему высокую скорость и манёвренность. Серийное производство началось в 1976 году, а многочисленные модификации, такие как Т-80БВ и Т-80У, укрепили его позиции в армиях СНГ. Эти машины доказали свою эффективность в различных климатических условиях, но их эксплуатация была дорогостоящей."
tank_rus_t90_equipment_desc: "Т-90 — российский танк, разработанный на базе Т-72Б с улучшенной бронёй и динамической защитой \"Контакт-5\". Введённый в производство в 1992 году, он стал одним из самых защищённых танков своего времени, а модификации Т-90А и Т-90М добавили современные системы управления огнём. Танк активно используется в боевых действиях, где демонстрирует надёжность, но уязвим для новейших средств поражения."
tank_rus_t14_equipment_desc: "Т-14 \"Армата\" — российский танк нового поколения с бронированной капсулой экипажа и полностью автоматизированной башней. Благодаря новым двигателям, современной защите и боеприпасам, он может поражать любые цели, включая беспилотники. С 2015 года танк позиционируется как основа будущей бронетехники, хотя его массовое внедрение ещё впереди."
tank_rus_obj640_equipment_desc: "Проект \"Чёрный Орёл\" конца 1990-х годов предлагал инновационные решения: изолированную капсулу экипажа и механизм заряжания в забашенной нише. Основанный на шасси Т-80У, он предвосхищал современные концепции защиты, но проект был закрыт. Игрокам предлагается оценить, как бы эти технологии проявили себя сегодня в условиях высокоточного вооружения."
tank_ukr_t84_equipment_desc: "Т-84 — украинский танк, созданный на базе Т-80УД. Оснащён мощным дизельным двигателем и современной динамической защитой, он стал важным элементом украинской армии с 1999 года. Модификации, такие как Т-84 \"Оплот\", проявили себя в боевых условиях, но высокая стоимость ограничивает их массовое применение."
sov_artillery_d1_equipment_desc: "Д-1 — 152-мм гаубица образца 1943 года, разработанная в период Второй мировой войны. Производилась с 1943 по 1949 год, всего выпущено 2827 единиц. Обладала максимальной дальностью стрельбы до 13 700 метров и скорострельностью 3–4 выстрела в минуту. Использовалась в различных вооружённых конфликтах середины и конца XX века."
sov_artillery_d74_equipment_desc: "Д-74 — 122-мм корпусная пушка, разработанная в Советском Союзе в 1950-х годах. Предназначена для поражения живой силы, огневых средств и техники противника. Обладал высокой точностью и дальностью стрельбы."
sov_artillery_d20_equipment_desc: "Д-20 — это советская 152-мм гаубица-пушка образца 1955 года. Она сочетает в себе свойства гаубицы и пушки, благодаря чему способна вести огонь как настильной, так и навесной траекторией. Орудие разработано для поражения живой силы, техники, фортификационных сооружений и целей на значительном расстоянии."
sov_artillery_m46_equipment_desc: "М-46 — 130-мм полевая пушка, разработанная в СССР в конце 1940-х годов. Отличалась большой дальностью стрельбы и мощным снарядом. Широко экспортировалась и использовалась в различных конфликтах."
sov_artillery_d30_equipment_desc: "Д-30 — советская 122-мм буксируемая гаубица, принятая в 1963 году, предназначенная для поражения живой силы, укреплений и техники на средних и дальних дистанциях. Благодаря универсальности, надежности и трехлучевому станку, обеспечивающему круговой обстрел, она стала одной из самых массовых артсистем в мире."
sov_artillery_2a36_equipment_desc: "2А36 \"Гиацинт-Б\": 152-мм буксируемая пушка, принятая на вооружение в 1976 году. Предназначена для уничтожения укреплений, техники и живой силы противника на дальностях до 28 400 метров."
sov_artillery_2a65_equipment_desc: "2А65 \"Мста-Б\": 152-мм буксируемая гаубица, разработанная в 1980-х годах. Обладает максимальной дальностью стрельбы до 24 700 метров. Предназначена для поражения тактических ядерных средств, артиллерии и бронетехники противника."
rus_artillery_2a88_equipment_desc: "2А88: 152-мм гаубица, установленная на самоходной артиллерийской установке 2С35 \"Коалиция-СВ\". Разработана в 2010-х годах, обладает высокой скорострельностью и автоматизацией процессов заряжания и наведения."
ukr_artillery_precguid_mun_desc: "Высокоточные артиллерийские боеприпасы — это управляемые снаряды, способные с высокой вероятностью поражать цели первым выстрелом на любой дальности в пределах их досягаемости. Они оснащены системами наведения, такими как спутниковая и инерциальная навигация, что позволяет наносить точные удары по объектам, минимизируя сопутствующий ущерб. Примером такого боеприпаса является 155-мм снаряд Excalibur, разработанный в 1990-х годах, который активно используется в современных вооружённых конфликтах."
NTO_give_us_precision_guided_ammunition_flag: "§RНАТО предоставили высокоточные боеприпасы§!"
infantry_ak12_equipment_desc: "АК 12 — современная россиийская автоматическая винтовка образца 2016 года. Предназначен для уничтожения живой силы и огневых средств противника. АК-12 оснащен планками Пикатинни для установки различных прицелов и аксессуаров, имеет улучшенную эргономику и повышенную точность стрельбы. Данная модель была разработана с целью замены всех версий автоматов АК74 и АК74М в рамках Боевого Проекта «Ратник». С 2018 года стала основной моделью автоматов в ВСРФ в рамках массового переворужения."
infantry_ak12m1_equipment_desc: "АК-12М1 — модернизация автомата АК12, разработанная в 2023 году. Имеет множество изменений в эргономике автомата по сравнению с предшественником, такие как дульное устройство, рукоятка управления огнём и приклад. Кроме того, вследствии ряда технологических обновлений, модель стала легче при сохранении традиционной надёжности и безотказности."
RUS_green_light_given: "§GДан зеленый свет в развитии высокоточных боеприпасов§!"
uniform_vsr93_barviha_equipment_desc: "ВСР-93 \"Барвиха\": Этот камуфляж, известный также как \"вертикалка\", был разработан в конце 1980-х годов и использовался в начале 1990-х. Его отличительной чертой являются вертикально расположенные полосы, напоминающие листву березы. \"Барвиха\" пришла на смену камуфляжу \"Бутан\" и использовалась до введения более современных образцов."
uniform_emr_cifra_equipment_desc: "ЕМР \"Цифра\": В 2008 году был введен новый пиксельный камуфляж, официально называемый Единая Маскировочная Расцветка (ЕМР). Он разработан 15-м Центральным научно-исследовательским институтом Министерства обороны России и предназначен для улучшенной маскировки в различных условиях. ЕМР пришел на смену \"Флоре\" и стал стандартным камуфляжем для российских вооруженных сил. "
uniform_vkpo_equipment_desc: "ВКПО: Всесезонный Комплект Полевой Одежды (ВКПО) представляет собой современную систему униформы, включающую в себя несколько слоев для использования в различных климатических условиях. ВКПО обеспечивает комфорт и функциональность военнослужащих в любое время года."
uniform_vsr98_flora_equipment_desc: "ВСР-98 \"Флора\": Введенный в 1998 году, этот камуфляж стал основным для российских вооруженных сил. Рисунок \"Флоры\" состоит из горизонтально расположенных полос, создающих оптический эффект растворения силуэта на фоне природы средней полосы России. \"Флора\" заменила предыдущий камуфляж \"Барвиха\" и использовалась до начала 2010-х годов."
body_armor_6b12_equipment_desc: "6Б12: Общевойсковой бронежилет, предназначенный для защиты от пуль стрелкового оружия и осколков. Передняя часть обеспечивает 3-й класс защиты, задняя — 2-й класс."
body_armor_6b23_equipment_desc: "6Б23: Разработан для замены предыдущих моделей, таких как 6Б11 и 6Б12. Обеспечивает улучшенную защиту и комфорт для военнослужащих. "
body_armor_ratnik_equipment_desc: "Ратник: Современная боевая экипировка российского солдата, включающая бронежилет 6Б45. Обеспечивает высокий уровень защиты и интеграцию с другими элементами снаряжения."
body_armor_ratnik_2_equipment_desc: "Ратник 2: Улучшенная версия комплекта \"Ратник\", включающая обновленные материалы и технологии для повышения эффективности и защиты военнослужащих. "
body_armor_ratnik_3_equipment_desc: "Ратник 3: Перспективная разработка, направленная на дальнейшее совершенствование экипировки, включая улучшенную бронезащиту и интеграцию с современными системами связи и управления. "
grenade_launcher_rpg27_tavolga_equipment_desc: "РПГ-27 «Таволга»: Советский гранатомёт, принятый на вооружение в 1989 году. Оснащён тандемной кумулятивной боевой частью, способной пробивать до 600 мм брони за динамической защитой. Калибр основной части гранаты — 105 мм, прицельная дальность — до 200 метров."
grenade_launcher_rpg28_klukva_equipment_desc: "РПГ-28 «Клюква»: Российский гранатомёт, представленный в 2007 году и принятый на вооружение в 2011 году. Имеет калибр 125 мм и тандемную кумулятивную боевую часть, способную пробивать до 900 мм брони за динамической защитой. Прицельная дальность стрельбы составляет 300 метров."
grenade_launcher_rpg30_kruk_equipment_desc: "РПГ-30 «Крюк»: Российский гранатомёт, разработанный для преодоления активной защиты танков. Состоит из двух стволов: основной выстрел калибра 105 мм и вспомогательный калибра 64 мм, предназначенный для активации системы активной защиты цели перед основным выстрелом. Прицельная дальность — до 200 метров."
infantry_grenade_launcher_rpg30_shmel2_desc: "" #############
grenade_launcher_rpg32_equipment_desc: "РПГ-32: Модульный гранатомётный комплекс, разработанный в России. Предназначен для поражения современных и перспективных бронированных целей, включая те, которые оснащены динамической и активной защитой. Калибр гранаты — 105 мм."
atgm_9k111_1_konkurs_equipment_desc: "9К111-1М Конкурс-М- это российский ПТРК принятый на вооружение в 1991 году. Комплекс состоит из боевой машины 9П148 (носителя) с размещенной на ней пусковой установкой (ПУ) типа 9П135М1, боекомплекта управляемых ракет 9М113М (см. схему). При необходимости ПУ и боекомплект могут быть быстро сняты и вынесены из боевой машины для ведения автономной стрельбы. Система управления ракетой - полуавтоматическая, с передачей команд по проводной линии связи."
atgm_9k115_metis_equipment_desc: "ПТРК 9К115-2 Метис-М - Это модернизация ПТРК Метис разработанная в 1992 и принята на вооружение в том же году на служение ВСРФ, в отличие от своего предшественника модернизация имеет тепловизор."
atgm_9k135_kornet_equipment_desc: "ПТРК 9К135 Корнет это - советско-российский ПТРК принятый на вооружение в 1998 году. Корнет используется на такой установке как: Харизантема-С. Также он имеет тепловизер и известен в НАТО как АТ-14."
aa_9k338_igla_s_equipment_desc: "Модернизированная версия ПЗРК \"Игла\", которая появилась в конце 1990-х годов, предоставила усовершенствованные возможности для борьбы с более сложными воздушными угрозами. Этот комплекс был оснащён улучшенной боевой частью и новыми датчиками, что позволило значительно увеличить его дальность и точность. \"Игла-С\" стала более устойчивой к современным методам защиты воздушных целей, таким как активные системы помех. Этот ПЗРК продолжил традицию \"Иглы\", но в значительно более эффективной и адаптированной для современных боевых условий форме."
aa_9k333_verba_equipment_desc: "В начале 2010-х годов был представлен новый ПЗРК — \"Верба\", который значительно превосходит своих предшественников по ряду параметров. Используя многоспектральную головку самонаведения, которая может работать в нескольких диапазонах, система продемонстрировала высокую эффективность при работе в условиях интенсивных помех. ПЗРК \"Верба\" подходит для борьбы с более быстрыми и сложными воздушными целями, такими как беспилотники, и эффективен в различных климатических и боевых условиях. Это оружие позволило значительно повысить защиту войск от воздушных угроз в условиях современного конфликта."
aa_metka_equipment_desc: "Одним из самых современных и высокотехнологичных ПЗРК является \"Метка\", который был разработан с учётом всех современных требований к системам противовоздушной обороны. Используя передовые методы наведения, этот ПЗРК способен эффективно действовать в условиях активных помех и против высокоскоростных целей. \"Метка\" ориентирован на мобильность и точность, что делает его отличным выбором для быстро меняющихся боевых ситуаций. Он предназначен для борьбы с широким спектром воздушных угроз, от вертолетов до беспилотных летательных аппаратов, и продолжает развивать концепцию переносных зенитных комплексов с учётом новых технологий."
mortar_2b24_podnos_equipment_desc: "2Б24 «Поднос» – Усовершенствованная версия миномёта 2Б14. Отличается от предшественника способностью стрелять новым типом артиллерийских мин 3-О-26, благодаря чему имеет увеличенную далность стрельбы. Применяется в самоходном минометном комплексе 2К32 «Дева»."
mortar_2b25_gall_equipment_desc: "2Б25 «Галл» — российский бесшумный носимый миномёт. В данной модели практически отсуствуют признаки выстрела, а также он имеет малый вес и крайне высокую компактность, вследствие чего модель используется для скрытых операций. Также миномёт может быть использован для контрзасадных операций, имея высокую эффективность при ликвидации диверсионно-разведывательных групп противника."
infantry_vepr_equipment_desc: "Автомат на базе автомата Калашникова, калибр 7,62×39 мм, магазин на 30 или 45 патронов. Был изготовлен по заказу и для пользования СБУ и подразделений МВД Украины.Производится с 1994 года."
infantry_vylkan_equipment_desc: "Автомат украинского производства с компоновкой булл-пап. Является \"глубоко модернизированным\" автоматом Калашникова. Один из вариантов автомата «Вепр» под калибры 5,45мм; 7,62мм; 5,56мм магазин на 30 патронов.Производиться с 2000 года."
infantry_m4wac47_equipment_desc: "Украинская штурмовая винтовка на базе платформы AR-15, модульная конструкция позволяет использовать калибры 5,56×45 мм НАТО и 7,62×39 мм. Предназначена для постепенного перехода на стандарты НАТО. Производство началось в 2017 году."
infantry_uniform_ukr_vsr98_flora_equipment_desc: "ВСР-98 «Флора» — российский камуфляж, разработанный в конце 1990-х годов. Он имеет горизонтально расположенные полосы зелёных и коричневых оттенков, напоминающие узор «Бутан». Хотя «Флора» была основной униформой российской армии, она также использовалась некоторыми украинскими подразделениями до принятия ММ-14."
infantry_uniform_mm14_equipment_desc: "ММ-14 (Малюнок маскувальний зразка 2014 року) — цифровой камуфляж, принятый на вооружение ВСУ в 2014 году. Он заменил устаревший советский камуфляж «Дубок». ММ-14 состоит из пиксельного узора с комбинацией светло-коричневых, серых и зелёных оттенков на песочном фоне, что делает его универсальным для различных типов местности Украины."
infantry_uniform_multicam_equipment_desc: "Украинский Мультикам — вариант популярного камуфляжа MultiCam, адаптированный под условия Украины. Он обеспечивает эффективную маскировку в различных ландшафтах благодаря плавным переходам между цветами. Этот камуфляж широко используется в украинской армии и среди добровольческих подразделений."
infantry_body_armor_fort_equipment_desc: ""
infantry_body_armor_korsarm4_equipment_desc: "Бронежилет «Корсар М4» разработан украинской компанией «ТЕМП-3000» для подразделений МВД и охранных структур. Обеспечивает защиту от осколков (1-й класс) и пуль огнестрельного оружия (4-й класс). Состоит из водостойкого текстильного чехла, защитных баллистических пакетов и бронеплит. Оснащен системой MOLLE для крепления навесных карманов и системой быстрого сброса, что повышает функциональность и удобство использования."
infantry_grenade_launcher_rk2stugna_equipment_desc: "РК-2 «Стугна-П» — украинский переносной противотанковый ракетный комплекс (ПТРК) второго поколения, принятый на вооружение в 2011 году. Экипаж комплекса состоит из двух человек: оператора и заряжающего. Система наведения полуавтоматическая, с использованием лазерного луча. «Стугна-П» способна поражать танки, бронированные машины, вертолеты и укрепленные позиции противника."
infantry_grenade_launcher_rk3korsar_equipment_desc: "РК-3 «Корсар» - Украинский переносной ракетный комплекс с применением лазерной полуавтоматической системы наведения. Вследствии присуствия оптической и инфрокрасной прицели, данный комплекс особенно эффективен в сложных погодных условиях."
infantry_mortar_m12015molot_equipment_desc: "М120-15 «Молот» — миномет калибра 120 мм украинского производства, разработанный на основе советского миномета 2Б11. В результате большого числа брака из-за ошибок конструкции, данный миномет крайне взрывоопасен и с 20 августа 2020 года выведена из эксплуатации Вооруженными Силами Украины."
infantry_mortar_ypik82_equipment_desc: "УПИК-82 – Украинский 82мм переносной миномёт, разработанный в 2017 году. Имеет преимущества перед советским аналогом 2Б14 «Поднос» благодаря применению современных материалов и автоматизации системы управления огнём.  Изменения, внесённые в комплекс значительно улучшили показатели точности и кучности стрельбы, а также максимальной скорострельности."
infantry_mortar_mp120_equipment_desc: "МП-120 — украинский 120-мм миномет, разработанный компанией «Українська бронетехніка» и принятый на вооружение Вооруженных Сил Украины в январе 2022 года. Миномет предназначен для навесного огня по живой силе и огневым средствам противника, расположенным как открыто, так и в укрытиях, а также для разрушения полевых фортификационных сооружений."
infantry_atgm_skif_equipment_desc: "Противотанковый ракетный комплекс (ПТРК) «Скиф» разработан украинским конструкторским бюро «Луч» в сотрудничестве с белорусской компанией «Пеленг». Он предназначен для поражения как неподвижных, так и движущихся бронированных целей, включая те, которые оснащены динамической защитой. Система наведения полуавтоматическая, с использованием лазерного луча. Дальность стрельбы комплекса достигает 5000 метров, а бронепробиваемость составляет не менее 800 мм за динамической защитой."
infantry_atgm_stugna_equipment_desc: "«Стугна» — украинский противотанковый ракетный комплекс, разработанный Государственным Киевским конструкторским бюро «Луч». Он предназначен для поражения бронированных целей, включая танки с динамической защитой, а также неподвижных и движущихся целей. Система наведения полуавтоматическая, с использованием лазерного луча. Дальность стрельбы комплекса составляет от 100 до 5000 метров, а бронепробиваемость — не менее 800 мм за динамической защитой."
infantry_atgm_barier_equipment_desc: "Противотанковый ракетный комплекс (ПТРК) «Барьер» разработан киевским КБ «Луч» и предназначен для установки на бронетехнику и катера. Он использует полуавтоматическую систему наведения по лазерному лучу и оснащается ракетой Р-2 с тандемной кумулятивной боевой частью, способной пробивать до 800 мм брони за динамической защитой. Дальность стрельбы комплекса достигает 5 000 метров."
infantry_atgm_alta_equipment_desc: "ПТРК \"Альта\" — украинский противотанковый ракетный комплекс, разработанный ГККБ «Луч». Он предназначен для поражения современных бронированных целей, включая те, которые оснащены динамической защитой. «Альта» использует полуавтоматическую систему наведения по лазерному лучу и оснащается тандемной кумулятивной боевой частью. Комплекс способен поражать цели на дальностях до 5000 м."
infantry_atgm_korsar_equipment_desc: "ПТРК «Корсар» — украинский переносной ракетный комплекс, также разработанный КБ «Луч». Он предназначен для поражения как движущихся, так и неподвижных бронированных целей, включая танки, БТРы, а также малогабаритные объекты, такие как долговременные огневые точки. Калибр ракеты составляет 107 мм, максимальная дальность стрельбы — 2 500 метров. Система наведения полуавтоматическая, по лазерному лучу. «Корсар» оснащается тандемной кумулятивной боевой частью с бронепробиваемостью не менее 550 мм за динамической защитой. "
infantry_aa_igla1_equipment_desc: "«Игла-1» (индекс ГРАУ — 9К310, по классификации НАТО — SA-16 Gimlet) — советский переносной зенитный ракетный комплекс, принятый на вооружение в 1981 году. Предназначен для поражения низколетящих воздушных целей на встречных и догонных курсах. Комплекс использует зенитные управляемые ракеты 9М313 и 9М313-1."
infantry_aa_igla1m_equipment_desc: "«Игла-1М» — модификация ПЗРК «Игла-1», отличающаяся улучшенной системой наведения и повышенной помехозащищенностью. Разработка велась в рамках общей программы создания новой системы средств войсковой ПВО."
infantry_aa_rk10_equipment_desc: "РК-10 — универсальная управляемая ракета украинской разработки, предназначенная для поражения современных бронированных целей с динамической защитой, небольших кораблей и маломаневренных воздушных целей на малых высотах. Ракета оснащена сменными боевыми частями и системой наведения по лазерному лучу с автоматическим сопровождением цели. Максимальная дальность стрельбы составляет 10 км, масса ракеты — 38 кг, в контейнере — 62 кг, длина контейнера — 2144 мм, диаметр — 190 мм."
infantry_sov_ww2_equipment_desc: "Магазинная винтовка 7,62 калибра названая в честь своего конструктора Сергея Мосина. Массово использовалась в период с 1892 до конца 1950-х годов. Оружие заслуженно считается морально устаревшим, но всё ещё может найти боевое применение в условиях тотального дефицита."
infantry_akm_equipment_desc: "Модернизированная версия Автомата Калашникова 7,62 калибра принятая на вооружение вооружённых сил СССР в 1959. Основными отличиями АКМ от предшественника можно назвать увеличенную прицельную дальность стрельбы (с 800 метров до 1000 метров) и новую штампованную ствольную коробку, что позволило снизить массу автомата. Автомат все ещё остаётся на вооружении у большого количества стран, особенно у постсоветских."
infantry_ak74_equipment_desc: "Автомат Калашникова образца 1974 года 5,45 калибра был принят на вооружение вооружённых сил СССР в 1974 году. Является дальнейшим развитием АКМ. Уменьшение калибра уменьшило массу патрона более чем в 1,5 раза, за счёт чего значительно увеличивалась начальная скорость пули, дальность прямого выстрела увеличивалась примерно на 100 м, уменьшилось время полёта пули к цели и её снос боковым ветром, импульс отдачи — все это способствовало улучшению меткости, особенно при стрельбе очередями."
infantry_ak74m_equipment_desc: "Автомат АК-74М является логическим продолжением развития АК-74. Оружие обладает лучшей кучностью за счёт нового двухкамерного дульного устройства с одинаковыми камерами и стабильностью ствола при выстреле, а так же менее подвержено загрязнению. Является одним из основных индивидуальных стрелковых оружий как украинской, так и российской армии."
uniform_kzmp_beryozka_equipment_desc: "КЗМ-П \"Берёзка\" — один из самых известных и распространённых камуфляжей СССР и России. Официальное название — КЗМ-П. Этот камуфляж можно встретить под различными коммерческими названиями, такими как \"Серебряный лист образца 1957 года\", \"Солнечные зайчики\", \"Пограничник\" и другие. Он широко использовался в различных родах войск благодаря своей эффективности в маскировке."
uniform_vsr84_butan_equipment_desc: "ВСР-84 \"Бутан\" — трёхцветный камуфляж, разработанный для Вооружённых сил СССР в 1984 году. Он состоит из светло-зелёного фона с наложенными пятнами зелёного и коричневого цветов, что эффективно размывает силуэт на различных дистанциях. После распада СССР использовался вооружёнными силами ряда постсоветских стран."
body_armor_6b1_equipment_desc: "6Б1: Разработанный в 1954 году и принятый на вооружение в 1957 году, 6Б1 стал первым советским общевойсковым бронежилетом. Его конструкция состояла из перекрывающихся бронеэлементов по типу «рыбьей чешуи», что обеспечивало гибкость и защиту от осколков. Однако из-за ограниченного производства и устаревания конструкции массовое использование 6Б1 не состоялось."
body_armor_6b3_equipment_desc: "6Б3: Появившийся в 1983 году, 6Б3 стал первым советским противопульным бронежилетом, разработанным с учетом опыта боевых действий в Афганистане. Он обеспечивал защиту от пуль пистолетов и осколков благодаря использованию многослойной арамидной ткани и металлических пластин. 6Б3 имел несколько модификаций, отличающихся уровнем защиты и массой."
body_armor_6b5_equipment_desc: "6Б5: Принятый на вооружение в 1986 году, 6Б5 стал самым массовым бронежилетом Советской Армии. Он состоял из грудной и спинной секций с возможностью регулировки по росту и объему. В зависимости от модификации, 6Б5 обеспечивал различный уровень защиты — от противоосколочной до противопульной. Вес жилета варьировался от 3 до 14 кг в зависимости от комплектации."
grenade_launcher_rpg7_equipment_desc: "РПГ-7: Был разработан в 1958 году лауреатом Ленинской премии Валентином Фирулиным в основном для борьбы с танками и бронетехникой противника, но также может быть использован для поражения живой силы и малоскоростных воздушных целей. Использует широкий спектр снарядов для различных целей. Особое внимание обращено на термобарический снаряд ТБГ-7В «Танин» (единственную в своём роде), которая используется в данной модели гранатомёта, совмещая в себе фугасную, термобарическую и осколочную мощность, нанося тяжёлый урон живой силе противника."
grenade_launcher_rpg18_muha_equipment_desc: "РПГ-18 «Муха» - Реактивный Противотанковый Гранатомёт, созданный как замена ручным кумулятивным гранатам типа РКГ-3. На её основе также был создан Реактивный Пехотный Огнемёт «Рысь», который используется для уничтожения огневых точек, техники живой силы, а также может быть использован для создания очагов пожара. "
grenade_launcher_rpg22_netto_equipment_desc: "РПГ-22 «Нетто» - Реактивная Противотанковая Граната одноразового применения. Являясь модеранизацией РПГ-18, модель имеет улучшенные показатели бронепробиваемости, а также более упрощенный переход из походного положения в боевое. Также на основе реактивного двигателя РПГ-22 была создана модель РШГ-1 с термобарическим снаряжением, которое в основном применяется против лёгкой техники."
grenade_launcher_rpg26_aglen_equipment_desc: "РПГ-26 «Аглень» - Разработанная как замена РПГ-22 реактивная противотанковая граната, вследствии модернизированной конструкции имеет возможность обратного (в отличии от предыдущих моделей) перевода из боевого состояния в походное. На основе конструкции и внешнего вида данной модели также был создан РПО «Шмель-М» - Реативный Пехотный Огнемёт, используемый для поражения живой силы в локациях различных размеров, а также может применяться для уничтожения бронетехники и укреплённых зданий."
mortar_sov_ww2_equipment_desc: "РМ обр. 1938 и 1940гг. – советские миномёты калибра 50мм. Предназначен для огневой поддержки стрелковой роты, также использовалась для уничтожения огневых точек и живой силы противника.  Благодаря относительно малому весу, данная модель могла переноситься одним человеком на поле боя. В ходе модификации модели под руководством В.И.Шамарина, был выпущен образец РМ 1940 г., которая фактически является новой моделью. В целом конструкция была упрощена для более удобного использования, но часть ошибок исправить не удалось."
mortar_2b9_vasilyok_equipment_desc: "2Б9 (2Б9М) \"Василёк\" - советский возимо-буксируемый и самоходный автоматический гладкоствольный миномёт калибра 82 мм. Поступила на вооружение Вооружённых Сил СССР под обозначением КАМ (\"Казематный Автоматический Миномёт\") в 1955 году. Широко использовалась в ходе боевых действий советских Вооружённых Сил в Афганистане, а также применялась во время Первой и Второй чеченских войн — обеими воюющими сторонами, а с 2014 года используется на Украине в ходе Войны в Донбассе."
mortar_2b11_equipment_desc: "2Б11 — советский возимый миномёт. представляет из себя развитие конструкции полкового миномёта образца 1943 года — ПМ-43. Разработан в ЦНИИ «Буревестник» в Нижнем Новгороде в 1979 году. В некоторых модификациях установлен специальный модуль для  предотвращения двойного заряжания на дульном срезе. Впервые применялся в боевых условиях во Второй Чеченской Войне, а также на данный момент применяется в конфликте на Донбассе."
mortar_2b14_podnos_equipment_desc: "2Б14 «Поднос» - советский 82-мм миномёт. Используется для подавления живой силы противника и огневых средств в поддержку мотострелковых подразделений. Крайне эффективна при стрельбе в сложных местностях, таких как окопы и дома. Модель обладает большой манёвренностью вследствии сравнительно малого веса, лёгкостью сборки а также полной безопасностью при расчёте. Активно применялся в ВС СССР с Афганской войны, а позже в Вооруженных Силах Украины и РФ."
atgm_9k11_malutka_equipment_desc: "9К11 Малютка - ПТРК советского производства, спроектированная для поражения бронированной техники по типу БТР/БМП. Ее основные характеристики описываются следующим образом. Калибр: 73 мм Тип ракеты: Управляемая ракета с полуактивным лазерным наведением."
atgm_9k111_fagot_equipment_desc: "9К111 «Фагот» — советский переносной противотанковый ракетный комплекс второго поколения, принятый на вооружение в 1970 году. Он оснащён полуавтоматической системой наведения по проводам и предназначен для поражения как неподвижных, так и движущихся целей на расстоянии до 2 км.  «Фагот» стал одним из самых массовых ПТРК своего поколения, широко экспортировался и применялся в различных вооружённых конфликтах."
aa_9k32_strela_2_equipment_desc: "Этот ПЗРК был разработан в Советском Союзе в 1960-х годах и стал первым массовым средством для борьбы с воздушными целями на малых высотах. Он предназначен для защиты от атак с воздуха, особенно от вертолетов и самолетов, которые ведут боевые действия на низких высотах. Комплекс был прост в использовании, имел высокую степень мобильности и стал стандартом для вооруженных сил многих стран в течение нескольких десятилетий. Несмотря на свою эффективность, система обладала рядом ограничений, включая уязвимость к помехам и ограниченную дальность действия."
aa_9k34_strela_3_equipment_desc: "Модернизированная версия комплекса \"Стрела-2\", разработанная в 1980-х годах, позволила существенно улучшить характеристики ПЗРК. Эта модель предоставляла более точное наведение и повышенную устойчивость к помехам, что расширило возможности её применения в сложных боевых условиях. Комплекс стал намного эффективнее в борьбе с быстрыми и маневрирующими целями, благодаря усовершенствованной системе самонаведения. \"Стрела-3\" также была удобна для быстрого развертывания, что позволило значительно повысить мобильность войск."
aa_9k38_igla_equipment_desc: "Этот ПЗРК стал значительным шагом вперёд в развитии переносных зенитных комплексов. Созданный в 1980-х годах, он приобрёл популярность благодаря высокой точности попадания и способности эффективно работать в условиях сильных помех, включая тепловые ловушки и электронные помехи. \"Игла\" отличается простотой в использовании, высокой надежностью и возможностью использования в разнообразных условиях. Система показала себя универсальной в борьбе с вертолетами, самолетами и даже беспилотниками, что сделало её основным оружием для защиты войск и объектов на поле боя."


# вертолеты
hel_transport_equipment_3_desc: "Cоветский и российский средний многоцелевой вертолёт. Разработчик — ОКБ им. М. Л. Миля, производитель — Казанский вертолётный завод. В июле 2017 года был подписан контракт на поставку первых вертолетов Ми-38 в Министерство обороны России, а уже в 2019 году первые машины были поставлены. Вертолёт может применяться для перевозки грузов и пассажиров, использоваться в качестве поисково-спасательного вертолёта, для полётов над сушей и акваториями. Ми-38 может эксплуатироваться в широком диапазоне климатических условий, включая морской, тропический и холодный климаты."
hel_transport_equipment_2_desc: "Модификация вертолёта Ми-8, предназначенная для выполнения широкого спектра задач в условиях боевых действий и сложных климатических условий. Он оснащён более мощными турбовальными двигателями и улучшенной системой управления, что значительно повышает его манёвренность и грузоподъёмность."
hel_transport_equipment_1_desc: "Одна из модификаций советского многоцелевого вертолета МИ.Он оснащен более мощными двигателями, что позволяет ему работать в условиях высокогорья и жаркого климата. Вертолёт Ми-8Т является одним из основных транспортных средств для выполнения различных операций в целях перевозки или поддержки."
RUS_hel_strike_equipment_ka52m_desc: "Ка-52М глубокая модернизация вертолёта Ка-52 \"Аллигатор\". Модернизация имеет улучшенную эргономику кабины в том числе с учётом пилотирования в ночных условиях с использованием систем ночного видения, улучшеную оптико-электронную систему с увеличенной дальностью обнаружения и распознавания целей, новый радиолокационный комплекс с АФАР и цифровой привод для повышения точности стрельбы из автопушки. Так же может нести до 4 ЛМУРов (легкая многоцелевая управляемая ракета) \"Изделие 305\""
RUS_hel_strike_equipment_ka52_desc: "Российский разведывательно-ударный вертолёт нового поколения. Машина способна поражать бронированную и небронированную технику, живую силу и воздушные цели на поле боя. Представляет собой дальнейшее развитие вертолёта Ка-50 «Чёрная акула». Единственный серийный вертолёт имеющий возможность катапультирования экипажа."
RUS_hel_strike_equipment_mi28nm_desc: "Модернизированная версия ударного вертолёта Ми-28Н «Ночной охотник». Разработка модификации началась в 2009 году. Модификация имеет надвтулочную радиолокационную станцию Н025. Шар над основным винтом вертолёта помогает экипажу находить цели даже вне зоны видимости. Так же к Ми-28НМ лопасти несущего винта выполнены из композитных материалов. Это позволяет завершить полёт даже при попадании в винт снарядов калибра 20–30 мм. Так же в штурманской кабине создана полноценная система управления машиной, так что даже в случае прямого попадания в кабину летчика штурман сможет продолжить полет."
RUS_hel_strike_equipment_mi28n_desc: "Ми-28Н «Ночной охотник» — советский и российский ударный вертолёт производства ПАО «Роствертол», входящего в холдинг «Вертолёты России», предназначенный для поиска и уничтожения в условиях активного огневого противодействия танков и другой бронированной техники, а также малоскоростных воздушных целей и живой силы противника. Ми-28 способен совершать фигуры высшего пилотажа: петлю Нестерова, переворот Иммельмана, бочку, полёт боком, полёт назад, вбок со скоростью до 100 км/ч. Вертолёт способен действовать днём и ночью в простых и сложных метеоусловиях."
RUS_hel_strike_equipment_mi35m_desc: "Российский транспортно-боевой вертолёт круглосуточного применения. Является глубокой модернизацией вертолёта Ми-24В. Модификация берет свое начало в 1994 году и изначально имела индекс Ми-24ВМ, а под индексом Ми-35М обозначалась экспортная машина. Однако в 2010 вертолёт начал поставляться в ВКС РФ именно как Ми-35М. Вертолет предназначен для поражения бронетанковой техники противника, огневой поддержки подразделений сухопутных войск на поле боя, десанта и эвакуации раненых. Помимо этого вертолет может использоваться для перевозки различных грузов. Машина стоит на вооружении России, Венесуэлы, Бразилии и Азербайджана. В НАТО вертолёт Ми-35М получил кодовое название Hind E."
hel_strike_equipment_2_desc: "Это модификация Ми-24, разработанная для улучшения огневой мощи и боевой эффективности. Она была создана на базе Ми-24Д и получила ряд значительных усовершенствований"
hel_strike_equipment_1_desc: "Это модификация боевого вертолета Ми-24, разработанная в СССР в 1970-х годах. Этот вертолет предназначен для поддержки наземных войск, транспортировки десанта и выполнения ударных задач. "
UKR_hel_strike_equipment_mi24_desc: "Cоветский ударный вертолет, производство которого началось в 1971 году. который сочетает в себе функции транспортного и боевого вертолета. Он стал одним из самых известных и широко используемых вертолетов в мире, благодаря своей универсальности и мощному вооружению. Ми-24 используется для поддержки наземных войск, эвакуации раненых и выполнения различных боевых задач."
UKR_hel_transport_equipment_mi2_desc: "Ми-2 был создан в начале 1960-х годов, его первый полет состоялся 22 сентября 1961 года, а серийное производство началось в Польше в 1965 году. Это легкий вертолет, предназначенный для перевозки пассажиров и грузов, медицинской эвакуации и обучения пилотов. Он имеет экипаж из 1-2 человек, может перевозить до 8 пассажиров, а его максимальная скорость достигает 210 км/ч. Дальность полета составляет 580 км, а практический потолок - 4 000 м."
UKR_hel_transport_equipment_mi8_desc: "Ми-8, созданный в те же годы, является одним из самых массовых двухмоторных вертолетов в мире. Его первый полет состоялся 24 июня 1961 года, а серийное производство стартовало в 1965 году. Этот вертолет используется для транспортных, десантных, медицинских, поисково-спасательных и боевых задач. Он имеет экипаж из 3 человек, вмещает до 24 пассажиров, развивает скорость до 250 км/ч, а его практический потолок достигает 4 500 м."
