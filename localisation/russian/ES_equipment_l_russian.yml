apc_sov_btr50_equipment: "Шасси БТР-50" 
apc_sov_btr50_equipment_desc: "первый массовый советский гусеничный бронетранспортёр, разработанный на базе шасси лёгкого танка ПТ-76. Эта машина создавалась как универсальное средство для транспортировки пехоты в условиях сложной местности с многочисленными водными преградами. Главной особенностью стала исключительная плавучесть – БТР мог преодолевать реки и озёра без дополнительной подготовки благодаря герметичному корпусу и водоходному движителю. Вместимость до 20 полностью экипированных десантников делала его одним из самых эффективных транспортных средств своего времени." 
apc_sov_btr60_equipment: "Шасси БТР-60"
apc_sov_btr60_equipment_desc: "Стал революционным для Советской армии, представив принципиально новую концепцию бронетранспортера. Разработанный как замена устаревшим гусеничным моделям, этот восьми колесный амфибийный БТР сочетал в себе невиданную ранее мобильность и универсальность. Его главным преимуществом стала уникальная подвижность. На шоссе машина разгонялась до 80 км/ч, сохраняя при этом способность преодолевать водные преграды благодаря герметичному корпусу и водометным движителям."
apc_sov_btr70_equipment: "Шасси БТР-70"
apc_sov_btr70_equipment_desc: "Глубокая модернизация легендарного Бтр-60, призванная устранить основные недостатки предшественника. Сохранив узнаваемую 8-колесную схему, советские конструкторы значительно улучшили машину по всем ключевым параметрам. Два новых бензиновых двигателя Змз-4905 мощностью по 120 л. с. каждый не только увеличили скорость и проходимость, но и повысили надежность силовой установки. Бронирование лобовой части корпуса усилили до уровня защиты от крупнокалиберных 12, 7-мм пуль, что существенно повысило живучесть машины в бою."
apc_sov_btr80_equipment: "Шасси БТР-80"
apc_sov_btr80_equipment_desc: "Вершина эволюции советских колёсных БТР, сохранившая проверенную 88 схему, но получившая принципиально новые решения. Он устранил главные недостатки предшественников: вместо бензиновых моторов установлен надёжный 260-сильный дизель Камаз-7403, увеличивший запас хода до 600 км и снизивший риски возгорания. Конструкторы переработали компоновку: усиленное бронирование с рациональными углами наклона обеспечило защиту от крупнокалиберных пуль, а улучшенная противоминная стойкость повысила выживаемость экипажа. Внутренний объём увеличен за счёт оптимизации пространства; появились дополнительные люки для быстрой высадки, усовершенствованная вентиляция и более удобные места для бойцов."
ifv_sov_bmp1_equipment: "Шасси БМП-1"
ifv_sov_bmp1_equipment_desc: "Боевая машина пехоты БМП-1 была разработана в СССР в начале 1960-х годов и принята на вооружение в 1966 году. Это первая в мире серийная БМП, предназначенная для транспортировки пехоты и поддержки её огнём на поле боя. Вооружена 73-мм пушкой 2А28 «Гром», 7,62-мм пулемётом ПКТ и ПТУР 9М14М «Малютка». Масса машины составляет около 13 тонн, экипаж — 3 человека плюс 8 десантников. Максимальная скорость — до 65 км/ч, запас хода — до 600 км."
ifv_sov_bmp2_equipment: "Шасси БМП-2"
ifv_sov_bmp2_equipment_desc: "БМП-2 была разработана в СССР в 1970-х годах как модернизация БМП-1 и принята на вооружение в 1980 году. Основное вооружение — 30-мм автоматическая пушка 2А42, 7,62-мм пулемёт ПКТ и ПТУР 9М113 «Конкурс». Масса машины — около 14 тонн, экипаж — 3 человека плюс 7 десантников. Максимальная скорость — до 65 км/ч, запас хода — до 600 км."
ifv_sov_bmp3_equipment: "Шасси БМП-3"
ifv_sov_bmp3_equipment_desc: "Разработка БМП-3 началась в СССР в 1977 году, а на вооружение машина была принята в 1987 году. Вооружение включает 100-мм пушку 2А70, 30-мм автоматическую пушку 2А72 и 7,62-мм пулемёт ПКТ. Масса машины — около 18,7 тонн, экипаж — 3 человека плюс 7 десантников. Максимальная скорость — до 70 км/ч, запас хода — до 600 км."
afv_sov_chassis: "Шасси Советских БМД"
afv_sov_bmd1_equipment: "Шасси БМД-1"
afv_sov_bmd1_equipment_desc: "Боевая машина десанта БМД-1 была разработана в СССР в 1960-х годах и принята на вооружение в 1969 году. Это первая в мире специализированная боевая машина для воздушно-десантных войск, способная десантироваться парашютным способом. Вооружена 73-мм пушкой 2А28 «Гром», 7,62-мм пулемётом ПКТ и ПТУР 9М14М «Малютка». Масса машины — около 7,5 тонн, экипаж — 3 человека плюс 4 десантника."
afv_sov_bmd2_equipment: "Шасси БМД-2"
afv_sov_bmd2_equipment_desc: "БМД-2 была разработана в СССР в начале 1980-х годов как модернизация БМД-1 и принята на вооружение в 1985 году. Основное вооружение — 30-мм автоматическая пушка 2А42, 7,62-мм пулемёт ПКТ и ПТУР 9М113 «Конкурс». Масса машины — около 8 тонн, экипаж — 3 человека плюс 4 десантника."
afv_sov_bmd3_equipment: "Шасси БМД-3"
afv_sov_bmd3_equipment_desc: "Разработка БМД-3 началась в СССР в 1980-х годах, а на вооружение машина была принята в 1990 году. Вооружение включает 100-мм пушку 2А70, 30-мм автоматическую пушку 2А72 и 7,62-мм пулемёт ПКТ. Масса машины — около 13,2 тонн, экипаж — 3 человека плюс 4 десантника."
apc_sov_mtlb_equipment: "Шасси МТ-ЛБ"
apc_sov_mtlb_equipment_desc: "Этот советский бронетранспортёр был разработан в 1960-х годах на базе лёгкого многоцелевого тягача. МТ-ЛБ стал универсальной платформой, которая нашла применение в самых разных военных задачах. Машина активно использовалась для перевозки личного состава, транспортировки грузов и как база для установки различного оборудования, включая артиллерийские системы и зенитные комплексы. Благодаря своей гусеничной конструкции, она хорошо справляется с пересечённой местностью, что делает её востребованной в условиях сложного рельефа."
sov_brdm1_equipment: "Шасси БРДМ-1"
sov_brdm1_equipment_desc: "БРДМ-1 — это советский колёсный бронетранспортёр, который начали выпускать в 1950-х годах. Он был создан для выполнения задач разведки, патрулирования и связи в условиях боевых действий. Машина получила широкое распространение в советской армии и использовалась для поддержки пехотных подразделений, а также для оперативного сбора информации о противнике. Её колёсная база обеспечивала высокую мобильность на дорогах, что было особенно важно для быстрого перемещения в тылу врага. Шасси БРДМ-2"
sov_brdm2_equipment: "Шасси БРДМ-2"
sov_brdm2_equipment_desc: "БРДМ-2 представляет собой модернизированную версию своего предшественника, БРДМ-1, и был разработан в 1960-х годах. Этот бронетранспортёр получил более мощное вооружение и улучшенную конструкцию, что сделало его более эффективным в боевых условиях. Он активно применялся для разведывательных операций, а также для поддержки пехоты и выполнения задач патрулирования. Машина стала одной из самых массовых в своём классе и использовалась не только в СССР, но и в армиях стран Варшавского договора, а также в других регионах мира."
