engineering_equipment_0: "Инженерное оборудование"
engineering_equipment_0_short: "Инженерное оборудование"
engineering_equipment_0_desc: "Инженерный набор инструментов и машин, позволяющих возводить оборонительные линии, укрепрайоны, устанавливать мины и проходить водные преграды. К инженерному оборудованию подлежат миноискатели, взрывчатка, экскаваторы, бульдозеры, плавающие мосты, полевые генераторы, прожекторы, копры для установки колючей проволоки и \"ежей\" и комплекты для установки мин/растяжек."
arv_equipment_0: "Ремонтное оборудование"
arv_equipment_0_short: "Ремонтное оборудование"
arv_equipment_0_desc: "Набор инструментов и мобильных мастерских для поддержания и обслуживания боевой техники в строю.В него входят ремкомплекты для БТР/БМП, наборы инструментов, мобильные мастерские на базе грузовиков, краны, лебёдки, генераторы. В редких случаях используются 3D-принтеры для изготовления запчастей."
amv_equipment_0: "Медицинское оборудование"
amv_equipment_0_short: "Медицинское оборудование"
amv_equipment_0_desc: "В медицинское оборудование входит всё, что нужно для спасения жизней и быстрой эвакуациии раненых, а именно: индивидуальные аптечки IFAK, тактические носилки, турникеты, IV-системы, мобильные операционные, наборы хирурга, медицинские эвакуационные БПЛА, военные машины скорой помощи. Такое снаряжение позволит быстро возвращать раненых в строй и не допустит лишних потерь среди личного состава."
communication_equipment: "Оборудование для радиосвязи"
communication_equipment_short: "Оборудование для радиосвязи"
communication_equipment_desc: "Системы связи и управления, которые обеспечивают высокую организацию и надёжную координацию действий подразделений. В него включены тактические радиостанции, шифраторы, репитеры, спутниковые телефоны, Starlink. Этот элемент ключевой в боевых действиях, ведь без должной организации армии солдаты будут малоэффективны на поле боя."

