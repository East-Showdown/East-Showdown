 tank_dop_autogun: "30-мм автопушка"
 tank_dop_autogun_desc: "Автопушка, благодаря широкому спектру боеприпасов может эффективно поражать пехоту, легкобронированную технику и БМП, а также некоторые воздушные цели"
 tank_autogun: "30-мм автопушка"
 tank_autogun_desc: "Автопушка, благодаря широкому спектру боеприпасов может эффективно поражать пехоту, легкобронированную технику и БМП, а также некоторые воздушные цели"
 tank_autogun_x2: "Сдвоенная 30-мм автопушка"
 tank_autogun_x2_desc: "В два раза больше мощи, отличный вариант для заготовки леса"
 tank_57mm: "57-мм автопушка"
 tank_57mm_desc: "Крупнокалиберная автопушка, уверенно сможет разобрать здание и даже танк в борт, вкупе с подходящей электроникой может поражать различные воздушные цели"
 tank_73mm: "73-мм орудие"
 tank_73mm_desc: "Легкая пушка, низкая скорострельность по сравнению с автопушой не дает ей такой эффективности, однако это неплохое орудие для поддержки"
 tank_100mm: "100-мм орудие"
 tank_100mm_desc: "Универсальное орудие которое может атаковать пехоту ОФ-снарядами, и танки управляемым вооружением"
 tank_125mm_1: "125-мм 2А46"
 tank_125mm_1_desc: "Танковое орудие, эффективно может поражать технику и укрепления противника"
 tank_125mm_2: "125-мм 2А46М-5"
 tank_125mm_2_desc: "Модифицированная версия орудия, улучшена кучность и возможности по использованию боеприпасов и управляемого вооружения"
 tank_125mm_3: "125мм 2А82-1М"
 tank_125mm_3_desc: "Новое танковое орудие, почти все показатели были улучшены, а список используемых снарядов пополнился высокотехнологичными боеприпасами"
 tank_152mm: "152-мм 2А83"
 tank_152mm_desc: "Обладает избыточной мощностью и пробивной способностью, эффективно поражает все виды техники и целей, с новыми управляемым ОФ-вооружением в том числе и воздушные"
 tank_122mm: "122-мм орудие"
 tank_122mm_desc: "Стандартное полковое артиллерийское орудие"
 tank_152mm_art_1: "152-мм 2А64"
 tank_152mm_art_1_desc: "Гаубица крупного калибра"
 tank_152mm_art_2: "152-мм 2А88"
 tank_152mm_art_2_desc: "Гаубица с улучшенными показателями точности и дальности стрельбы, есть возможность ведения стрельбы управляемыми снарядами"
 tank_120mm: "120-мм 2А80"
 tank_120mm_desc: "Пушка-гаубица-миномет, универсальное орудие которое может вести огонь крупным спектром боеприпасов, и эффективно поддерживать войска на поле боя"
 tank_203mm: "203-мм орудие"
 tank_203mm_desc: "Сверхтяжелое орудие обладающее большой дальностью и мощностью"
