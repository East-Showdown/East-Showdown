 tank_dop_superheavy_machine_gun: "КПВТ"
 tank_dop_superheavy_machine_gun_desc: "Крупнокалиберный пулемет, калибра 14.5-мм, эффективно борется как с пехотой, так и легкобронированной техникой"
 tank_superheavy_machine_gun: "КПВТ"
