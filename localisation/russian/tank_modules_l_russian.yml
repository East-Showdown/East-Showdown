 sov_tank_no_turret: "Безбашенная компоновка"
 sov_tank_no_turret_desc: "Безбашенная компоновка — это ранняя схема, в которой башня отсутствует. Она имеет низкую стоимость, но уступает классической компоновке. Изначально все серийные танки были безбашенными, но с появлением вращающихся башен этот тип стал редким. Основные недостатки безбашенной бронетехники: Долгое наведение орудия и невозможность одновременного ведения огня и маневрирования. Необходимость остановки для прицельного залпа, снижающая боевую эффективность. Затруднения при использовании управляемых ракет из-за сложности системы наведения и риска обрыва проводов. Ограниченная маневренность при стрельбе управляемыми ракетами. Уязвимость при выходе из строя элементов ходовой части. Уплотнение внутреннего пространства из-за размещения казённой части вооружения. Малый сектор обстрела и неэффективность в городских условиях. Повышенная уязвимость к гранатомётам и бутылкам с зажигательной смесью. Эти недостатки делают безбашенную бронетехнику менее эффективной по сравнению с классической."
 sov_tank_cast_turret: "Литая башня"
 sov_tank_cast_turret_desc: "Литая башня — это традиционная конструкция в советском танкостроении, при которой удобство производства было на высоте. Литьё не требует сложного оборудования и проще в реализации, чем катаная броня. Это позволяло высвободить ресурсы для других нужд, таких как прессовое, сварочное и иное оборудование. Литая броня обладала высокой надёжностью под снарядным обстрелом. Благодаря отсутствию ослабленных зон вблизи сварных швов, она выдерживала нагрузки лучше, чем сварные конструкции. Кроме того, в отливках легче было добиться рациональной дифференциации толщины брони — усиливая наиболее уязвимые участки и ослабляя менее важные. Советские танкостроители предпочитали литые башни, поскольку их цель была не просто остановить снаряд, а направить его в рикошет. Литые башни лучше справлялись с этой задачей. Однако к 1960-м годам ситуация изменилась. Появление комбинированной брони сделало литые башни менее эффективными. В литых башнях было сложно установить большие габариты комбинированной брони. Кроме того, бронебойные оперённые подкалиберные снаряды (БОПС) не реагировали на наклоны литой брони. Напротив, наклонная броня помогала БОПС лучше пробивать литую броню. Сегодня литые башни частично устарели, хотя всё ещё представляют серьёзную угрозу для ранних типов снарядов. Современные танки используют комбинированную броню и более сложные системы защиты, что делает литые башни ещё актуальными в современных боевых условиях."
 sov_tank_welded_turret: "Сварная башня"
 sov_tank_welded_turret_desc: "Сварная башня — это современная конструкция, обеспечивающая максимальную защиту экипажа. Литая броня, использовавшаяся в Т-34-85, экономила вес и материал, но уступала сварным башням по надежности из-за пузырей. Это подтолкнуло к созданию полусферических башен, таких как у Т-54/55, а впоследствии и на Т-64 и Т-72. После войны сварка стала популярной, но литая броня сохраняла преимущество до середины 60-х годов из-за высокой рикошетности. Ситуация изменилась с распространением подкалиберных снарядов, что повысило дальность боя и снизило вероятность рикошета. Работы над сварными башнями для Т-64 и Т-72 начались в 70-х годах, но не были приоритетными. Первый прототип, Объект 186, появился в 1985-1986 годах и испытывался до 1987-1988 годов, но был закрыт из-за более удачного Объекта 187. Объект 187, представленный в 1989 году, имел башню, мало чем отличавшуюся в габаритах, она имела большие углы безопасного маневрирования, лучшую оптимизацию для налаживания производства наполнителей композитной брони и их возможной замены путём использования съёмных элементов крыши над габаритом бронезащиты. Проще говоря, башня была ничем не хуже литой, но позволяла лучше реализовать модульность защиты и её модернизацию на уже построенных экземплярах. Сегодня сварные башни широко используются в Т-90А, Т-90М и Т-90С. Их броня превосходит литую и обеспечивает надежную защиту экипажа башни."
