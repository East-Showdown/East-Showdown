 sov_tank_ad_1: "1030М-01 Дрозд"
 sov_tank_ad_1_desc: "«Дрозд» — это первый отечественный комплекс активной защиты (КАЗ), который был запущен в серийное производство. Его использование стало новшеством для серийных советских танков. Главная задача КАЗ «Дрозд» заключалась в перехвате приближающихся ПТУР путём отстрела специального защитного заряда. Благодаря этой модернизации время жизни танка на поле боя увеличилось в 1,3–1,5 раза, что позволяло защитить советский экипаж. Однако в настоящее время «Дрозд» морально устарел и стал практически не эффективен на современном поле боя."
 sov_tank_ad_2: "Т08-А5 Арена"
 sov_tank_ad_2_desc: "«Арена» — это КАЗ, предназначенный для защиты от противотанковых боеприпасов. Разработка началась в СССР в 1980-х, принят в 1993, показан в 1997. Решает все задачи по защите от подлетающих противотанковых боеприпасов. Радиолокационная станция комплекса осуществляет слежение за окружающей обстановкой и производит обнаружение приближающихся объектов, имеющих определённые размеры и скорость соответствующие противотанковой реактивной гранате или управляемой ракете, производится отстрел защитного осколочного боеприпасакоторый уничтожает опасный объект."
 sov_tank_ad_3: "Т09-06 Арена-М"
 sov_tank_ad_3_desc: "«Арена-М» — это дальнейшее развитие КАЗ «Арены», РЛС комплекса была разделена на модули, каждый модуль контролирует свой сектор. Боевые элементы КАЗ получили защиту от пуль и осколков. По сравнению со старой модификацией "Арены", у "Арены М" возросла скорость перехватываемой цели с 700 м/с до 1200 м/с. Рост существенный, и стал да же избыточным для перехвата танковых кумулятивных и ОФ боеприпасов скорость которых составляла 900-1000 м/с. Так же КАЗ «Арена М» способна частично защитить танк от атаки ПТРК типа «Javelin» под углом."
 sov_tank_ad_4: "Т05-А7-Т10 Афганит" 
 sov_tank_ad_4_desc: " «Афганит» — это усовершенствованная версия КАЗ «Дрозд-2» и «Штандарт» российского производства. В «Афганите» впервые были объединены ультрафиолетовые пеленгаторы, инфракрасные камеры и АФАР-радар с повышенной дальностью действия для КАЗ. Это позволяет с высокой степенью надёжности обнаруживать ПТУР на большом расстоянии и одним из способов эффективно уничтожать и ставить аэрозольные завесы."
