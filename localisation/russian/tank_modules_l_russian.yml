 tank_125mm_2: "125-мм 2А46М-5"
 tank_125mm_2_desc: "Модифицированная версия орудия, улучшена кучность и возможности по использованию боеприпасов и управляемого вооружения"
 tank_125mm_3: "125мм 2А82-1М"
 tank_125mm_3_desc: "Новое танковое орудие, почти все показатели были улучшены, а список используемых снарядов пополнился высокотехнологичными боеприпасами"
 tank_152mm: "152-мм 2А83"
 tank_152mm_desc: "Обладает избыточной мощностью и пробивной способностью, эффективно поражает все виды техники и целей, с новыми управляемым ОФ-вооружением в том числе и воздушные"
