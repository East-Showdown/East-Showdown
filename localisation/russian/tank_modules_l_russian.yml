 tank_kaz_2: ""Арена""
 tank_kaz_3: ""Афганит""

 tank_kaz_1_desc: "Комплекс электронно-оптической активной защиты для защиты от противотанковых управляемых ракет, однако не имеет достаточной эффективности, и работает не на всех типах ракет, также имеет систему предупреждения об облучении"
 tank_kaz_2_desc: "Комлекс активной защиты, предназначен для защиты танков от противотанковых кумулятивных зарядов, ПТУР и снарядов"
 tank_kaz_3_desc: "Комплекс активной защиты, обладающий дальними радарами и оптическими пеленгаторами предупреждения об угрозах, используется также для разведки наземных и воздушных целей, в защите бронетехники и в атакующих действиях"
 


