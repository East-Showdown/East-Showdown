 tank_lturret_1_desc: "Короб для одного стрелка и легкого вооружения по типу пулемета или автоматического гранатомета"
 tank_lturret_2_desc: "Легкий дистанционно-управляемый модуль, защищает оператора вооружения и значительно расширяет обзорные качества машины, однако в узком диапазоне, и не дает быстрого кругового обзора"
 tank_lturret_3_desc: "Дистанционно-управляемый модуль габариты которого позволяют поставить автопушку, обладает значительно лучшей оптикой"
