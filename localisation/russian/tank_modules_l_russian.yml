 tank_elec_2_desc: "Комплект электроники включающий в себя различные доработки в виде электроного управления некоторыми системами и улучшенной радиостанцией, дают больше контроля за ситуацией вокруг и состоянием самой техники"
 tank_elec_3_desc: "Комплект включающий в себя дистанционно-управляемое ЗПУ, различные дисплеи управления и контроля, вспомогательную силовую установку, системы навигации, командира, и прочие системы повышающие эффективность действий экипажа на поле боя"
 tank_elec_4_desc: "Полностью цифровизированное оборудование управления, резервные системы питания и контроля за полем боя, БПЛА, активная подвеска, возможность взять дистанционное управление техникой и прочие системы современных танков"
 


