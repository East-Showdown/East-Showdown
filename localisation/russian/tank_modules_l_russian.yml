 tank_dop_autogun: "30-мм автопушка"
 tank_dop_autogun_desc: "Автопушка, благодаря широкому спектру боеприпасов может эффективно поражать пехоту, легкобронированную технику и БМП, а также некоторые воздушные цели"
 tank_autogun: "30-мм автопушка"
 tank_autogun_desc: "Автопушка, благодаря широкому спектру боеприпасов может эффективно поражать пехоту, легкобронированную технику и БМП, а также некоторые воздушные цели"
 tank_autogun_x2: "Сдвоенная 30-мм автопушка"
 tank_autogun_x2_desc: "В два раза больше мощи, отличный вариант для заготовки леса"
 tank_57mm: "57-мм автопушка"
 tank_57mm_desc: "Крупнокалиберная автопушка, уверенно сможет разобрать здание и даже танк в борт, вкупе с подходящей электроникой может поражать различные воздушные цели"
 tank_73mm: "73-мм орудие"
 tank_73mm_desc: "Легкая пушка, низкая скорострельность по сравнению с автопушой не дает ей такой эффективности, однако это неплохое орудие для поддержки"
 tank_100mm: "100-мм орудие"
 tank_100mm_desc: "Универсальное орудие которое может атаковать пехоту ОФ-снарядами, и танки управляемым вооружением"
 tank_125mm_1: "125-мм 2А46"
