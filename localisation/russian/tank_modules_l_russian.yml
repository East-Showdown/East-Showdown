 tank_mturret_b1_desc: "Необитаемый модуль, защищает оператора, и напичкана различной электроникой, что повышает эффективность на поле боя"
 tank_mturret_b2_desc: "Улучшенный необитаемый модуль от БМП/БТР, возможна установка всех видов легких и средних вооружений"
 tank_hturret_1_desc: "Стандартная литая башня от танка"
 tank_hturret_2_desc: "Сварная башня повышает прочность конструкции и ее устойчивость к попаданиям"
