 sov_tank_gas_engine_1: "ГТД-1000Т"
 sov_tank_gas_engine_1_desc: "Создания двигателя ГТД-1000Т берёт своё начало в 1968 году, когда ЛНПО получило официальное задание на разработку специализированного танкового газотурбинного двигателя. Главным решением стало создание двигателя с нуля, а не адаптация существующих вертолётных образцов. Такой подход позволил учесть все специфические требования, предъявляемые к танковым двигателям: устойчивость к вибрациям, нагрузкам от выстрелов, компактность и удобство обслуживания. Результатом этой работы стал двигатель ГТД-1000Т. Впервые он был установлен на танк в 1969 году, а уже в 1970 году было принято решение о развёртывании его серийного производства на Калужском моторном заводе. Двигатель показал огромный потенциал, но имел один существенный недостаток — он был слишком прожорлив. Это привело к тому, что его производство было остановлено довольно быстро в пользу ГТД-1100Т."
 sov_tank_gas_engine_2: "ГТД-1000ТФ"
 sov_tank_gas_engine_2_desc: "ГТД-1000ТФ, или же ГТД-1100Т, был создан как альтернатива дорогостоящему двигателю ГТД-1000Т. Мощность нового двигателя увеличилась до 1100 лошадиных сил, при этом расход топлива снизился, а надёжность повысилась. ГТД-1000ТФ показал себя как более надёжный и экономичный вариант ГТД-1000Т, но военные сочли его характеристики недостаточными. В результате были разработаны новые модификации ГТД-1000ТФ, а в 1990 году он был полностью заменён на ГТД-1250Т."
 sov_tank_gas_engine_3: "ГТД-1250Т"
 sov_tank_gas_engine_3_desc: "История ГТД-1250Т начинается с создания в Харькове двигателя для серийного производства — ВГТД-1000ФМ мощностью 1250 лошадиных сил. Его особенностью было использование осецентробежного компрессора, увеличение температуры газа, введение охлаждения турбин компрессора и лопаток соплового аппарата первой ступени. Также в двигателе была предусмотрена двухступенчатая силовая турбина с регулируемым сопловым аппаратом. Постановлением ЦК КПСС и Совета Министров СССР от 17 июля 1977 года 577/178 была предусмотрена передача конструкторской документации предприятию «Завод имени В.А. Малышева». Для подготовки производства документация должна была быть передана в 1978 году, а для серийного производства — в 1980 году. Таким образом, на создание двигателя отводилось три года. Несмотря на то, что конструкция двигателя и соответствующая конструкторская документация не были полностью отработаны, тем же постановлением предусматривалось создание производственных мощностей для выпуска двигателя ВГТД-1000ФМ на заводе имени В.А. Малышева.Однако срок передачи конструкторской документации в 1980 году не был выполнен. Даже самые оптимистичные сторонники газотурбинного двигателя (ГТД) начали сомневаться в целесообразности дальнейшей работы над ВГТД-1000ФМ. Стало очевидно, что упорствовать в его доводке бессмысленно.29 сентября 1983 года было принято решение: прекратить работы по двигателю ВГТД-1000ФМ; использовать задел для накопления научно-технического опыта, необходимого для создания двигателей следующих поколений; организовать на заводе имени В.А. Малышева серийное производство форсированного двигателя мощностью 1200–1250 лошадиных сил, созданного на базе серийного двигателя мощностью 1100 лошадиных сил. Эти предложения были официально утверждены Постановлением 604-137 от 11.06.84 г. Началась новая работа над двигателем ГТД-1100Ф, который существенно отличался от предыдущего ВГТД-1000ФМ. В результате работы конструкторов в 1990 году на вооружение был принят танк Т-80У с новым вариантом двигателя ГТД-1250 мощностью 1250 лошадиных сил. Благодаря новому двигателю Т-80У приобрёл высочайшую маневренность, надёжность и скорость до 80 км/ч, а также удельную мощность 27,2 лошадиных сил на тонну. По всем техническим показателям силовой установки Т-80У превзошёл своих западных конкурентов, а по совокупности параметров боевой эффективности стал лучшим в мире. С момента первого показа Т-80У на международной выставке в 1993 году он всегда производил фурор. Свое название «летающий танк» Т-80У подтвердил на Международной выставке вооружений в Абу-Даби IDЕХ'97, установив абсолютный рекорд по «прыжкам с горы» — 13 метров! "
 sov_tank_gas_engine_4: "ГТД-1250ТФ"
 sov_tank_gas_engine_4_desc: "ГТД-1250ТФ — это усовершенствованный вариант газотурбинного двигателя ГТД-1250Т. Он способен кратковременно развивать мощность до 1400 лошадиных сил, что достигается за счёт повышения температуры до 1360К. В 2006 году этот двигатель успешно прошёл испытания, однако не был принят на вооружение."
 sov_tank_gas_engine_5: "ГТД-1500Т"
 sov_tank_gas_engine_5_desc: "ГТД-1500Т — газотурбинный двигатель, перспективная форсированная модификация двигателя ГТД-1250. Разрабатывался и проходил испытания ещё в СССР. По сравнению с ГТД-1250, у ГТД-1500 увеличена степень сжатия в компрессоре на 5–6%, а расход воздуха — на 6–8%. Существует модификация двигателя с гидрообъёмной передачей — ГТД-1500Г («Изделие 39Г»)."
