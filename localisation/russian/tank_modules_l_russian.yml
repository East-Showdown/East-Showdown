 tank_mlrs_220mm_ogn_desc: "220-мм огнеметная реактивная система"
 tank_23mm_2: "Сдвоенная 23-мм автоматическая пушка"
 tank_23mm_2_desc: "Сдвоенная зенитная легкая автоматическая пушка которая может применяться как по воздушным так и наземным целям"
 tank_23mm_4: "Счетверенная 23-мм автоматическая пушка"
 tank_23mm_4_desc: "Счетверенная зенитная легкая автоматическая пушка, ужасно скорострельная"
 tank_30mm_2: "Две 30-мм 2А38"
 tank_30mm_2_desc: "Две сдвоенные автоматические пушки, 4 ствола эффективно поражают воздушные цели"
 tank_dop_pzrk: "ПЗРК на шасси"
 tank_dop_pzrk_desc: "Стандартный ПЗРК который поставили на шасси"
 tank_pzrk: "ПЗРК на шасси"
 tank_pzrk_desc: "Стандартный ПЗРК который поставили на шасси"
 tank_dop_light_aa1: "Средняя зенитная ракета 1"
 tank_dop_light_aa1_desc: "Средняя зенитная ракета Противовоздушного комплекса ближнего радиуса действия"
 tank_light_aa1: "Средняя зенитная ракета 1"
 tank_light_aa1_desc: "Средняя зенитная ракета Противовоздушного комплекса ближнего радиуса действия"
 tank_dop_light_aa2: "Средняя зенитная ракета 2"
 tank_dop_light_aa2_desc: "Улучшенная средняя зенитная ракета Противовоздушного комплекса, способна поражать более высокий спектр целей"
 tank_light_aa1: "Средняя зенитная ракета 2"
 tank_light_aa1_desc: "Улучшенная средняя зенитная ракета Противовоздушного комплекса, способна поражать более высокий спектр целей"
 tank_medium_aa1: "Ракеты "Бук-М1""
 tank_medium_aa1_desc: "Ракеты средней дальности предназначены для поражения самолетов, вертолетов и крылатых ракет"
 tank_medium_aa2: "Ракеты "Бук-М2""
 tank_medium_aa2_desc: "Значительны повышены шансы поражения воздушных целей и дальность стрельбы, также обеспечивают возможность поражения тактических баллистических ракет"
 tank_medium_aa3: "Ракеты "Бук-М3""
 tank_medium_aa3_desc: "Ракета нового поколения которая позволяет атаковать высокоманевренные цели в условиях сильного радиоэлектронного противодействия, поражать все существующие аэродинамические цели, наземные и надводные цели или оперативно-тактические ракеты"
 tank_heavy_aa1: "С-300"
 tank_heavy_aa1_desc: "Тяжелые зенитные ракеты способные поражать различные цели на высотах: от меньших, чем возможная высота полёта, до превышающих потолок высоты для целей; на дальностях: от нескольких километров до 75—200 километров"
 tank_heavy_aa2: "С-400"
 tank_heavy_aa2_desc: "Зенитная ракетная система большой и средней дальности. Предназначена для уничтожения всех современных и перспективных средств воздушно-космического нападения, в том числе гиперзвуковых"
 tank_heavy_aa3: "С-500"
 tank_heavy_aa3_desc: "Предзназначена для уничтожения ракет и космических аппаратов на околоземных орбитах, может ликвидировать цели, летящие на гиперзвуке."
 tank_at_missle_9k11: "9К11 "Малютка""
 tank_at_missle_9k11_desc: "Противотанковый управляемый реактивный снаряд первого поколения"
 tank_at_missle_9k111_1: "9К111-1 "Конкурс""
 tank_at_missle_9k111_1_desc: "Противотанковый ракетный комплекс второго поколения. Имеет полуавтоматическую систему наведения, более удобную для применения на ходу, с движущейся машины, управление ракеты по проводу"
 tank_at_missle_9k116: "9К116 "Кастет""
 tank_at_missle_9k116_desc: "Комплекс управляемого противотанкового вооружения для среднекалиберных пушек"
 tank_at_missle_9k119: "9К119 "Рефлекс""
 tank_at_missle_9k119_desc: "Комплекс управляемого танкового ракетного вооружения для борьбы с танками, вертолётами, ДОТами и другими высокозащищёнными наземными, надводными или низколетящими целями на больших дистанциях. Пуск осуществляется из гладкоствольной пушки танкового калибра"
 tank_at_missle_9k114: "9К114 "Штурм-С""
 tank_at_missle_9k114_desc: "Противотанковый ракетный комплекс со сверхзвуковой ракетой, оснащённой радиокомандной системой наведения"
 tank_at_missle_9k123: "9К123 "Хризантема-С""
 tank_at_missle_9k123_desc: "Противотанковый ракетный комплекс. Предназначен для поражения танков, БМП и других легкобронированных целей, инженерных и фортификационных сооружений, надводных целей, малоскоростных воздушных целей, живой силы. Комплекс имеет радиолокационную систему управления ракетами"
 tank_at_missle_9k135: "9К135 "Корнет""
 tank_at_missle_9k135_desc: "Противотанковый ракетный комплекс, управление происходит по лазерному лучу, что позволяет поражать скоростные цели."
 tank_at_missle_9k135_4: "4х 9К135 "Корнет""
 tank_at_missle_9k135_4_desc: "Противотанковый ракетный комплекс с 4 пусковыми направляющими, позволяет вести более скорострельный огонь, и атаковать несколькими ракетами за раз"
 tank_at_missle_9k135_8: "8х 9К135 "Корнет""
 tank_at_missle_9k135_8_desc: "Восемь направляющих значительно увеличивают габариты комплекса, но позволяют бороться с активной защитой, способо пуска по две ракеты, и значительно увеличивают скорострельность"
 tank_at_missle_9k119m: "ЗУБК21 "Спринтер""
 tank_at_missle_9k119m_desc: "Современное танковое ракетное вооружение способное поражать технику на значительных расстояних и имеющее высочайшую бронепробиваемость"
 tank_at_bullet: "Увеличенные боеприпасы"
 tank_at_bullet_m: "Улучшенные увеличенные боеприпасы"
 tank_at_bullet_desc: "Увеличенный размер боеприпасов позволяет вместить больше мощности в один и тот же калибр, повышая бронепробитие, однако автоматы заряжания подходят для этого меньше всего"
 tank_at_bullet_m_desc: "Значительно повышают бронепробитие и урон по цели"
 

 
