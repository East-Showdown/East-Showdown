 #Россия
 state_of_stability:0 "Государство стабильности"
 state_of_stability_desc:0 "Ни для кого не секрет, что Россия — государство стабильности. После распада СССР стабильности в стране явно не хватало, оттуда и пошли "лихие 90-е". После прихода к власти Путина вся система страны выстраивалась таким образом, чтобы в стране была максимальная стабильность — отсутствовали народные волнения, минимизировался урон от кризисов и других "неприятностей"."
 incompetence_of_bureaucracy:0 "Бюрократическое раздалбайство"
 incompetence_of_bureaucracy_desc:0 "Бюрократическая система в стране откровенно слаба. Дабы подать жалобу, получить некий документ, нужно ходить по множеству бюрократов, которые вечно посылают вас к другим бюрократам снова и снова. Казалось бы, это не может вызвать ничего, кроме раздражения у людей, но если бы это было так..."
 economic_stagnation:0 "Экономическая стагнация"
 economic_stagnation_desc:0 "Хоть и экономика России восстановилась после 90-ых, её дальнейшее развитие затруднено многоими проблемами - западные санкции, нестабильный Рубль, нехватка специалистов. Чтобы перегнать другие развитые страны и точно стать мировым гигантом, с этим точно надо что-то сделать."
 weak_ideology:0 "Слабая идеология"
 weak_ideology_desc:0 "Идеология современной России представляет собой странную смесь демократии, авторитаризма и национализма, подкрепленную верой и почитанием Советского союза. С одной стороны, это помогает держать под контролем людей независимо от их политической настроенности, но с другой, это не показывает определённую идею государства, что чревато политической нестабильностью внутри государства. "
 ideology_reactionism_1:0 "Умеренный реакцианизм"
 ideology_reactionism_1_desc:0 "Сейчас в стране процветает самый обычный реакционизм — не самый тоталитарный режим, подавление большей части оппозиции, консерватизм, а также другие малорадикальные идеи, присущие этой идеологии. "
 ideology_reactionism_2:0 "Антизападная риторика"
 ideology_reactionism_2_desc:0 "Политический режим страны все ещё не так радикален, как при национализме, но ведёт открытую антизападную риторику, понемногу начиная новую Холодную войну... "
 ideology_reactionism_3:0 "Бастион борьбы с западом"
 ideology_reactionism_3_desc:0 "Страна ведёт открытую антизападную политику, борясь со всем проамериканским в этом мире, начав новую полноценную Холодную войну. "
 ideology_nationalism_1:0 "Националистическая риторика"
 ideology_nationalism_1_desc:0 "В стране начинают развиваться откровенно правые идеи, русский национализм популярен как никогда раньше. "
 ideology_nationalism_2:0 "Возрождение национализма"
 ideology_nationalism_2_desc:0 "По всей стране начинают скандироваться националистические лозунги, русский национализм является, господствующей идеологией. РОССИЯ — ДЛЯ РУССКИХ. "
 ideology_nationalism_3:0 "§R МЫ РУССКИЕ С НАМИ БОГ!§!"
 ideology_nationalism_3_desc:0 "МЫ КАК МУЧЕНИКИ ПОПАДЁМ В РАЙ, А ОНИ ПРОСТО СДОХНУТ. "
 ideology_liberalism_1:0 "Либерализация российского общества"
 ideology_liberalism_1_desc:0 "В стране все большую популярность набирают либеральные и прозападные идеи, Россия начинает обретать "свободу". "
 ideology_liberalism_2:0 "Возрождение русской демократии"
 ideology_liberalism_2_desc:0 "Страна либерализируется огромными темпами — разрешаются запрещённые ресурсы, "очеловечивается" лицо Запада для глаз населения, продвигаются западные ценности, Россия" близка к свободе" как никогда. "
 ideology_liberalism_3:0 "Россия - свободная страна!"
 ideology_liberalism_3_desc:0 "СВОБОДА ДЛЯ РОССИИ СЕГОДНЯ, СВОБОДА ДЛЯ РОССИИ ЗАВТРА, СВОБОДА ДЛЯ РОССИИ НАВСЕГДА."
 ideology_communism_1:0 "Новая русская революция"
 ideology_communism_1_desc:0 "Среди населения все больше и больше распространяются коммунистические идеи, Дух революции снова зарождается в России. "
 ideology_communism_2:0 "Назад в СССР"
 ideology_communism_2_desc:0 "Пламя революции в стране разгорается с огромной силой, большинство народа выступает за воссоединение СССР, советский дух витает по всей стране... "
 ideology_communism_3:0 "Вперёд к коммунизму!
 ideology_communism_3_desc:0 "Восстановим же Великий Союз народов! Вперёд к светлому будущему! Вперёд к коммунизму! "
 strength_of_opposition_1:0 "Уничтоженная оппозиция"
 strength_of_opposition_1_desc:0 "Благодаря политике Владимира Владимировича Путина, проводимой в стране, вся оппозиция в России была уничтожена."
 strength_of_opposition_2:0 "Активизация оппозиции"
 strength_of_opposition_2_desc:0 "В стране снова собирается и активизируется опозиция, это определённо нехорошо..."
 strength_of_opposition_3:0 "Активизация оппозиции 2"
 strength_of_opposition_3_desc:0 "Оппозиция продолжает активизироваться, это очень плохо для нас..."
 strength_of_opposition_4:0 "Низкая активность оппозиции"
 strength_of_opposition_4_desc:0 "Оппозиции удалось снова собраться и активизироваться, они начинают открытое противостояние нашему правительству. "
 strength_of_opposition_5:0 "Низкая активность оппозиции 2"
 strength_of_opposition_5_desc:0 "Хотя сейчас влияние оппозиции крайне мало, оно продолжает расти, с этим надо что-то делать."
 strength_of_opposition_6:0 "Средняя активность оппозиции"
 strength_of_opposition_6_desc:0 "Оппозиция продолжает распространять свое влияние, она уже вызывает у нас определённые трудности... "
 strength_of_opposition_7:0 "Средняя активность оппозиции 2"
 strength_of_opposition_7_desc:0 "Оппозиция уже огромна, её будет очень сложно подавить, если её активность продолжит расти, то пути назад, скорее всего, не будет. "
 strength_of_opposition_8:0 "Высокая активность оппозиции"
 strength_of_opposition_8_desc:0 "Влияние оппозиции повсеместно, мы не можем им ничего противопоставить, у нас огромные проблемы... "
 strength_of_opposition_9:0 "Очень высокая активность оппозиции"
 strength_of_opposition_9_desc:0 "Наше правительство практически не имеет легитимности, мы определённо сделали что-то не так... "
 strength_of_opposition_10:0 "Крах режима"
 strength_of_opposition_10_desc:0 "Что ж, похоже, что это конец. Вот и настал конец тому, что мы строили все эти годы... Международные аэропорты все ещё работают? Отлично, срочно забронируйте мне билет куда подальше отсюда... "
