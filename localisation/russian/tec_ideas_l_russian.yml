 #Чечня
 CHE_kadyrovshchina:0 "Кадыровщина"
 CHE_kadyrovshchina_desc:0 "Наш Великий лидер, Рамзан Кадыров, всеми силами добивается усиления нашей Родиины как внутри неё, так и на уровне всех Федерации."
 state_within_a_state:0 "Государство в государстве"
 state_within_a_state_desc:0 "Несмотря на то, что Чечня может существовать как самостоятельное государство, мы является часть РФ, поэтому не можем вести полноценную самостоятельную политику, как внешнюю, так и внутреннюю."
 CHE_conservative_society:0 "Консервативное общество"
 CHE_conservative_society_desc:0 "Основное население Чечни - консервативные мусульмане. Народ Чечни с трудом  принимает различные новшества, поменять здешние устои очень непросто. С другой стороны это даёт некую стабильность, что очень даже неплохо."
 CHE_clan_economy:0 "Клановая экономика"
 CHE_clan_economy_desc:0 "В Чечне вся экономика, а точнее её составляющие, поделены между богатыми и влятельными семьями. С одной стороны, такую экономику легче контролировать, контролируя эти богатые семьи, но с другой, это  вызывает определенные трудности в её развитии."
 CHE_total_economic_dependence_on_russia:0 "Тотальная зависимость экономики от  России" 
 CHE_total_economic_dependence_on_russia_desc:0 "Хоть и Чечня может полностью сама прокормить свой народ, и даже как-то поддерживать развитие свой экономики, инвестиции из Кремля навсегда подорвали нашу экономичкскую независимость. Или не навсегда?.."


