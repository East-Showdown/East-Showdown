 DNB_unsurrendered_republic:0 "Непавшая республика"
 DNB_unsurrendered_republic_desc:0 "На дворе 2022 год. История нашей республики начинается с 2014, когда мы обьявили о независимости от новой фашисткой власти Украины после Майдана. Наша республика в упадке, ежедневные обстрелы, вооруженные конфликты и проблема с экономикой, нужно решать вопрос. Националистические полки ежедневно обстреливают наши села с артиллерии и РСЗО, просто потому что мы не согласны с правительством Украины. Скоро наступит тот день, когда наша республика вновь воссоединится с достойным государством, Россией. На протяжении 8 лет, Россия помогает нам, отправляет гуманитарную помощь, оружие и развед.данные. По нашей информации через несколько месяцев Россия начнет войну с Украиной, из-за ее агрессии против нашей Республики, времена будут тяжелые, но мы выстоим, как и те 8 лет."
 DNB_donbass_in_ruins:0 "Донбасс в руинах"
 DNB_donbass_in_ruins_desc:0 "С 2014 года территории Донбасса подвергаются постоянным обстрелами, наша страна в руинах, с каждым днем становится все хуже... Но как известно, самый темный час предшествует рассвету. Скоро Донбасс восстанет против своих врагов, мы заставим их бояться, они ответят за 8 лет боли и унижений." 
 
 #НАТО
 NTO_supply_of_the_eastern_european_army_0:0 "Снабжение восточноевропейской армии:§C Минимальное§!"
 NTO_supply_of_the_eastern_european_army_0_desc:0 "Сейчас уровень снабжения Восточноевропейской армии НАТО минимален. Давайте жить дружно. "
 NTO_supply_of_the_eastern_european_army_1:0 "Снабжение восточноевропейской армии:§g Низкое§!"
 NTO_supply_of_the_eastern_european_army_1_desc:0 "Сейчас уровень снабжения Восточноевропейской армии НАТО чуть выше, чем минимально возможный. Ну, мало ли что может произойти."
 NTO_supply_of_the_eastern_european_army_2:0 "Снабжение восточноевропейской армии:§L Среднее§!"
 NTO_supply_of_the_eastern_european_army_2_desc:0 "Сейчас уровень снабжения Восточноевропейской армии НАТО средний. Обсатовка в Восточной Европе накаляется, такой уровень финансирования точно не помешает."
 NTO_supply_of_the_eastern_european_army_3:0 "Снабжение восточноевропейской армии:§Y Высокое§!"
 NTO_supply_of_the_eastern_european_army_3_desc:0 "Сейчас уровень снабжения Восточноевропейской армии НАТО достаточно высок. В Восточной Европе высока вероятность полномасштабной войны, это вынужденный меры."
 NTO_supply_of_the_eastern_european_army_4:0 "Снабжение восточноевропейской армии:§O Очень высокое§!"
 NTO_supply_of_the_eastern_european_army_4_desc:0 "Сейчас уровень снабжения Восточноевропейской армии НАТО крайне высок. В Восточной Европе разгорается полноценная война, должны держать финансирование на таком уровне. "
 NTO_supply_of_the_eastern_european_army_5:0 "Снабжение восточноевропейской армии:§R Тотальная война§!"
 NTO_supply_of_the_eastern_european_army_5_desc:0 "Сейчас уровень снабжения Восточноевропейской армии НАТО соответствует расходам тотальной войны. Вся Восточная Европа в огне, мы тратим невообразимые средства на финансирование войск. "
