 #Беларусь
 BLR_last_european_dictatorship:0 "Последняя диктатура в Европе"
 BLR_last_european_dictatorship_desc:0 "Лукашенко можно назвать последним диктатором Европы. На данный момент все европейские страны перешли к полноценной демократии, и хотя условно в Беларуси тоже демократия, на деле это совсем не так... "
 BLR_european_north_korea:0 "Европейская Северная Корея"
 BLR_european_north_korea_desc:0 "Беларусь является своего рода Северной Кореей. Во главе состоит диктатор, передающий власть по наследству, сильно ограничена свобода слова, контактирует страна только с дружественными странами-соседями. Ну чем не Европейская Северная Корея?"
 BLR_belarusian_thaw:0 "Белорусская оттепель"
 BLR_belarusian_thaw_desc:0 "С момента 2014 года Беларусь стала столицей мирных переговоров по урегулированию в Донбассе, Лукашенко отпустил некоторых политических заключенных и в обмен получил отмену санкций Евросоюза, неужели страна движется к демократии?"
 BLR_repressive_machine_1:0 "Репрессивная машина: §L Слабая§!"
 BLR_repressive_machine_1_desc:0 "В стране не происходит никаких репрессий, возможно ответственные за них сильно подобрели, а может просто не осталось тех, кого можно расстрелять." 
 BLR_repressive_machine_2:0 "Репрессивная машина: §Y Средняя§!"
 BLR_repressive_machine_2_desc:0 "В стране идут небольшие чистки в различных гос. структурах. Это вынужденная мера, определённо."
 BLR_repressive_machine_3:0 "Репрессивная машина: §O Сильная§!"
 BLR_repressive_machine_3_desc:0 "В стране идут полномасштабные чистки. Всё это происходит на благо нащей Родины, будьте в этом уверены." 
 BLR_repressive_machine_4:0 "Репрессивная машина: §R Новый 37-й§!"
 BLR_repressive_machine_4_desc:0 "Вся страна содрогается от репрессий, люди окутаны страхом за свои жизни. Стоит ли оно того?.."
 BLR_destroyed_opposition:0 "Уничтоженная оппозиция"
 BLR_destroyed_opposition_desc:0 "Мы с городностью можем заявить, что благодаря политике Владимира Григорьевича Лукашенко, проводимой в стране, вся оппозиция правительству Беларуси была уничтожена! "
 BLR_economic_dependence_on_russia:0 "Экономическая зависимость от россии"
 BLR_economic_dependence_on_russia_desc:0 "Наша страна во многом зависит от России, российиские инвестиции в экономику Беларуси, дешёвые поставки газа, электричества и товаров из России. Если мы разорвем наши отношения с Россией, это очень плохо скажется на нашей стране... "
 BLR_inefficient_state_capitalism:0 "Неэффективный государственный капитализм"
 BLR_inefficient_state_capitalism_desc:0 "С момента распада СССР в стране всячески пытался прижиться капитализм, но, как мы видим, прижился он пока что не очень хорошо, что вызывает определенные экономиические проблемы."
 BLR_opposition_activity:0 "Активность оппозиции"
 BLR_opposition_activity_desc:0 "ш"
 
