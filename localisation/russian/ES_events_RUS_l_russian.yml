rus.193.desc: ""
rus.193.a: "Мы это забираем"
rus.193.b: "Нам это не надо, оставьте себе"
rus.196.t: "Расконсервация боеприпасов"
rus.196.desc: "Ситуация с боеприпасами становится все более критической. Расход снарядов значительно превышает темпы их поступления, что приводит к нехватке на передовых позициях. Это ограничивает возможности ведения боевых действий, снижает интенсивность огневой поддержки и вынуждает экономить боезапас, даже в ситуациях, когда этого делать нельзя. Если поставки не будут увеличены в ближайшее время, риски для выполнения боевых задач значительно возрастут. Чтобы стабилизировать ситуацию и обеспечить бесперебойное снабжение, необходимо срочно расконсервировать имеющиеся запасы снарядов и ввести их в использование."
rus.196.a: "Начнем"
rus.197.t: "Ситуация с боеприпасами стабилизировалась"
rus.197.desc: "В настоящее время войска полностью обеспечены боеприпасами, что позволяет вести боевые действия без ограничений. Снарядов достаточно как для текущих задач, так и для возможных интенсивных боевых действий в будущем. В сложившейся ситуации часть боеприпасов можно перенаправить на склады, создавая стратегический резерв, который пригодится в дальнейшем. Однако, если потребуется, все запасы могут быть оставлены в боевых частях для немедленного использования, обеспечивая максимальную огневую мощь при необходимости."
rus.197.a: "Кто-то сомневался?"
rus.198.t: "Вернуть боеприпасы на склады"
rus.198.desc: "Мы вернем боеприпасы которые расконсервировали в сложное время и будем иметь возможность снова воспользоватся расконсервацией если того потребует положение дел на фронте"
rus.198.a: "Согласится"
rus.198.b: "Отказаться"
rus.199.t: "«Русское имперское движение» вербует неонацистов"
rus.199.desc: "Русское имперское движение, активно принимающее участие в Спецоперации наших войск на Донбассе, развернуло массовый набор добровольцев в свой реорганизованный «Имперский легион». Количество патриотов, желающих принять участие в борьбе против геноцида русского народа, поистине впечатляет. Однако все чаще среди них мы замечаем крайне сомнительные лица, поддерживающие ультраправые и откровенно неонацисткие взгляды. Для нас это не ново. Участие подобных активистов в боях на стороне Народных Республик фиксировалось еще с 2014 года, но никогда не предовалось особой оглазке или порицанию.\n\nНеоднозначности ситуации придают сомнительные связи РИД с зарубежными ультраправыми организациями, в частности с §RAtomwaffen Division§!. Боевики AWD проходили боевую подготовку на обьектах «Имперского легиона» с 2015-го, а в 2020-м из под крыла имперцев была создана российская ячейка организации - §RAtomwaffen Russland§!. Не внушают доверия и связи движения с Орденом девяти углов, сатанинской и неоязыческой международной террористической сети, из последователей которой на основе «Имперского легиона» формируется подразделение §RAAST§!.\n\nВся эта ситуация идет в огромный разрез с нашей официальной риторикой о «борьбе с украинским неонацизмом». Тем не менее, пока мы способны держать радикалов под контролем, волноваться нам не о чем... Правда ведь?"
rus.199.a: "Рады видеть товарищей-патриотов!"
rus.199.b: "Нам следует быть к ним внимательнее..."
rus.200.t: "Нацболы поддерживают проведение Спецоперации"
rus.200.desc: "Национал-большевистская партия «Другая Россия», основанная Эдуардом Лимоновым, исторически занимала крайне радикальные позиции в отношении Украины. Ещё в 1992 году Лимонов открыто заявлял: конфликт русских и украинцев начнётся из-за Крыма. Требование вернуть России её исконные территории, включая Крым, Донбасс и Харьков, задолго до событий 2014 года стало одним из ключевых пунктов программы партии. Неудивительно, что с началом «Русской весны» национал-большевики сыграли заметную роль в этих процессах.\n\n25 февраля 2014 года, в разгар крымских событий, «Другая Россия» объявила о создании «Общества любителей крымского туризма». На интернет-ресурсах партии появилась анкета для желающих, где среди прочих вопросов фигурировал пункт «Воинская специальность». Вскоре антикиевские настроения распространились на территории Новороссии. Особенно жаркими точками стали Донбасс и Харьков, куда из Крыма направились активисты партии. Среди них выделялись такие фигуры, как нацбол из Латвии Бенес Айо, прозванный «Чёрным Лениным» за яркие выступления на митингах в Донецке, и журналист из Екатеринбурга Ростислав Журавлёв, участвовавший в штурмах областных администраций как в Харькове, так и в Донецке. В апреле 2014 года «Другая Россия» организовала тематический «украинский съезд», а 6 мая — спустя несколько дней после трагических событий в Одессе — партия объявила о создании Добровольческого движения «Интербригады». Его участники активно включились в защиту народных республик Донбасса от украинской хунты, захватившей власть в Киеве.\n\nКогда наш президент объявил о начале Специальной военной операции для защиты населения Донбасса, нацболы восприняли это с огромным энтузиазмом. «Другая Россия» активно готовит к отправке в Украину множество добровольцев, стремящихся принять участие в освобождении Донбасса, а также занимается сбором гуманитарной помощи для жителей Народных Республик. Некоторые активисты партии также предложили реорганизовать движение «Интербригады» как полноценное добровольчесвое формирование в составе ВС РФ. Соответствующее предложение уже поступило в Министерство обороны."
rus.200.a: "Принято"
rus.200.b: "Дайте им добро на реорганизацию интербригад"
rus.201.t: "Госдума проголосовала за проект постановления о признании Донецкой и Луганской народных республик"
rus.201.desc: "Госдума во время пленарного заседания проголосовала за проект постановления о признании Донецкой и Луганской народных республик. Вопрос обращения к президенту о необходимости признания ДНР и ЛНР Госдума рассмотрела на основе рейтингового голосования, при котором выбирается тот вариант, который наберет наибольшее количество голосов. На него были вынесены проекты постановления КПРФ и «Единой России»: второй предполагал консультацию с МИД, в то время как вариант коммунистов сразу направлялся президенту.\n\nЗа инициативу коммунистов проголосовал 351 депутат, против выступили 16 человек, а один воздержался. За проект ЕР — 310 депутатов.\n\n«Большинством голосов принимается постановление под номером 58243-8 «Об обращении Государственной Думы Федерального Собрания Российской Федерации к Президенту Российской Федерации Владимиру Владимировичу Путину о необходимости признания Донецкой Народной Республики и Луганской Народной Республики». Постановление будет подписано незамедлительно и направлено главе государства. Уважаемые коллеги, мы с вами решение приняли», — заявил председатель Государственной Думы Вячеслав Володин. В ЛНР и ДНР уже заявили, что приветствуют позицию Думы."
rus.201.a: "Слово остается за президентом"
rus.202.t: "Внеочередное совещание Совета Безопасности России"
rus.202.desc: "Совет Безопасности России начал внеплановое заседание в связи с недавним обращением Госдумы к президенту. Совещание проводит лично Владимир Владимирович. На повестке дня - окончательное решение вопроса о признании Донецкой и Луганской народных республик. Верховный главнокомандующий начинает с общей характеристики ситуации в Украине с 2014 года.\n\n«Мы собрались с вами для того, чтобы обсудить ситуацию, которая складывается сегодня в Донбассе.\n\nВ двух словах напомню о том, что там изначально происходит, как ситуация складывалась, хотя вы это все и так прекрасно знаете, и тем не менее, для того, чтобы была общая картина, которая помогла бы нам принимать соответствующие решения. Итак, после госпереворота на Украине в 2014 году часть населения этой страны не приняла этот переворот. Напомню, что он был антиконституционный и кровавый, потому что в ходе этих событий погибло много ни в чем не повинных людей. Это действительно вооруженный переворот – с этим, собственно говоря, никто и не спорит. Часть, повторяю, граждан этой страны не приняла этот переворот. Это касалось и тех людей, которые проживали в Крыму, это касалось и тех, которые проживали и проживают сегодня в Донбассе.\n\nЛюди заявили о том, что они формируют две независимые республики – Донецкую Народную Республику и Луганскую Народную Республику. С этого момента началось противостояние киевских властей и людей, проживающих на этой территории. В этой связи хотел бы обратить внимание на то, что Россия изначально делала все для того, чтобы мирными средствами, мирным путем разрешить все возникшие противоречия. Тем не менее, киевские власти дважды провели военные карательные операции на этих территориях, и, судя по всему, мы являемся свидетелями обострения ситуации в третий раз.»\n\nВ дальнейшем присутствующие представители разных госструктур также выскажут свое мнение по видению разрешение кризиса на Донбассе."
rus.202.a: "Ну что ж, пришло время принимать решение"
rus.202.b: "Давайте послушаем мнение коллег "
rus.203.t: "Внеочередное совещание Совета Безопасности России: Выступление Сергея Лаврова"
rus.203.desc: "С. Лавров: Уважаемый Владимир Владимирович! Уважаемые коллеги!\n\nКак докладывал ранее, мы оценили ответы США и НАТО на наши предложения по гарантиям безопасности. Западные коллеги отвергли ключевые инициативы, включая нерасширение НАТО на восток, ссылаясь на политику «открытых дверей» и свободу выбора. Принцип неделимости безопасности, на который мы опираемся, игнорируется, особенно условие о том, что безопасность одного не должна укрепляться за счёт другого.\n\nМы направили западным партнёрам письма с анализом обязательств ОБСЕ и соглашений Россия–НАТО, включая Основополагающий акт 1997 года. Предложили вернуть конфигурацию сил НАТО на восточном фланге к состоянию 1997 года, но это также было отклонено. В ответ нас призвали «прекратить оккупацию Крыма» и вывести войска из Грузии, Молдавии и Украины.\n\nСША предложили обсудить ограничение ракет средней дальности, хотя сами вышли из договора с Россией. Также затронуты вопросы снижения военных рисков и повышения транспарентности, но эти темы вырваны из общего контекста.\n\nНаше впечатление: западные партнёры пытаются выделить второстепенные аспекты, избегая обсуждения ключевых вопросов, таких как расширение НАТО и конфигурация сил. Диалог они увязывают с деэскалацией вокруг Украины.\n\nМы продолжим работу, настаивая на целостности наших инициатив. Готовы обсуждать предложения США, но только в контексте ответа на главные вопросы: прекращение расширения НАТО и пересмотр его военного присутствия в Европе.\n\nПо Вашему поручению документы направлены в Вашингтон. Госсекретарь Блинкен выразил готовность обсудить их на планируемой на этой неделе встрече в Женеве. Мы будем действовать в рамках утверждённых вами позиций."
rus.203.a: "Садитесь, пожалуйста. Благодарю Вас."
rus.204.t: "Внеочередное совещание Совета Безопасности России: Выступление Дмитрия Козака"
rus.204.desc: "Д. Козак: Уважаемый Владимир Владимирович! Уважаемые коллеги!\n\nНе буду вдаваться в детали сложных переговоров по Минским соглашениям, но очевидно, что ни Украине, ни её западным союзникам Донбасс не нужен на любых условиях. Их цель — заморозить конфликт, возложив на Россию политическую и экономическую ответственность, включая содержание Донбасса.\n\nМы тратим огромные средства на гуманитарную поддержку этих территорий. При этом на Донбассе наблюдается дефицит рабочей силы: количество вакансий в 2,5 раза превышает число безработных. Это результат наших мер, включая выдачу паспортов, что, возможно, противоречит экономическим целям.\n\nУкраина и Запад не заинтересованы в урегулировании конфликта. Любой вопрос о возвращении Донбасса под контроль Украины вызывает у них ступор. Они просто молчат, не зная, что ответить.\n\nЧто касается Донбасса, наверное, даже нет необходимости объяснять политические и экономические причины, которые...\n\nВ. Путин: Нет-нет, Вы нам расскажите, как идёт переговорный процесс по Минским соглашениям, в каком состоянии находится на данный момент.\n\nД. Козак: Он находится на нулевой отметке 2015 года."
rus.204.a: "Заставляет задуматься..."
rus.205.t: "Внеочередное совещание Совета Безопасности России: Выступление Александра Бортникова"
rus.205.desc: "А. Бортников: Уважаемый Владимир Владимирович!\n\nОбстановка в Донецкой и Луганской народных республиках ухудшается: участились обстрелы, угрожающие жизни гражданского населения. На сегодняшний день зафиксировано 68,5 тысяч беженцев, пересекших границу России. Мы координируем работу с органами власти, принимающими беженцев\n\nВ результате обстрелов украинских силовиков снаряды попадают на территорию Ростовской области. Совместно со Следственным комитетом проводятся оперативно-следственные действия.\n\nСегодня ночью две украинские диверсионные группы вышли на границу в Луганской области и со стороны Мариуполя. В ходе боя с нашими пограничниками при поддержке Минобороны группы уничтожены, один военнослужащий захвачен в плен.\n\nВ принципе, на границе обстановка с нашей стороны стабильная, мы её отслеживаем и усилили военную составляющую, в том числе по линии Пограничной службы, работаем совместно с правоохранительными органами и Министерством обороны."
rus.205.a: "Сергей Кужугетович, Ваши оценки"
rus.206.t: "Внеочередное совещание Совета Безопасности России: Выступление Сергея Шойгу"
rus.206.desc: "С. Шойгу: Уважаемый Владимир Владимирович! Уважаемые коллеги!\n\nЗа последнее время зафиксировано более 107 обстрелов, из них 70 — с использованием тяжёлого вооружения. В результате в Донецке на 90% отсутствует вода, в Луганске в двух третях города нет газа. Большинство жителей зоны соприкосновения эвакуированы, но часть остаётся из-за работы на предприятиях непрерывного цикла. Сегодня от артиллерийского снаряда погиб шахтёр. За последнюю ночь произошло более 40 обстрелов, все они прицельные, по заранее намеченным целям.\n\nНа границах Луганской и Донецкой областей сосредоточено 59,3 тысячи украинских военнослужащих, 345 танков, 2160 боевых бронированных машин, 820 орудий артиллерии и миномётов, 160 реактивных систем залпового огня, включая установки «Смерч». Тяжёлая техника, вопреки договорённостям, возвращена на позиции. Также действуют националистические батальоны, плохо управляемые центральным командованием, что приводит к диверсиям, терактам и подрывам инфраструктуры.\n\nОсобую опасность представляет заявление Зеленского о возвращении Украине статуса ядерной страны. На Украине сохранились технологии, оборудование и специалисты для создания ядерного оружия и его носителей, таких как «Точка-У». Это, вместе с активностью националистических подразделений, создаёт крайне напряжённую обстановку.\n\nЗа последний месяц наблюдается эскалация: техника перемещается, меняются радиочастоты, участились обстрелы. Ситуация близка к уровню 2014–2015 годов, что указывает на подготовку к крупным провокациям или силовому решению вопроса по Донбассу."
rus.206.a: "Обстановка не предвещает ничего хорошего..."
rus.207.t: "Внеочередное совещание Совета Безопасности России: Решение по Донбассу"
rus.207.desc: "В. Путин: Спасибо. Уважаемые коллеги!\n\nПо линии переговорного процесса, связанного с самим урегулированием на Донбассе, – думаю, что всем нам понятно, какова там ситуация. На сегодняшний день она тоже достаточно подробно описана и директором Федеральной службы безопасности, и Министром обороны.\n\nНам нужно ответить на вопрос, который поставлен давно и зафиксирован в обращении Государственной Думы к главе государства, – вопрос о признании Донецкой Народной Республики и Луганской Народной Республики. Мы угрозы и шантаж со стороны наших западных коллег видим, понимаем, с чем связан такой шаг, но понимаем и ситуацию, которая сложилась на данный момент."
rus.207.a: "Дмитрий Анатольевич."
rus.208.t: "Внеочередное совещание Совета Безопасности России: Выступление Дмитрия Медведева"
rus.208.desc: "Д. Медведев: Уважаемый Владимир Владимирович! Коллеги!\n\nТолько что и Владимир Владимирович, и выступавшие охарактеризовали общую ситуацию, которая сложилась в сфере обеспечения безопасности нашей страны, имею в виду попытки Североатлантического альянса и Соединённых Штатов Америки окончательно перекроить карту мира в свою пользу, выдвинуться на наши рубежи и практически поставить нас в безвыходное положение. Это, собственно, те «красные линии», о которых говорил Президент страны, неоднократно выступая на различных форумах и в ходе различных встреч.\n\nМы стоим перед сложным выбором — признать независимость ДНР и ЛНР. Опыт 2008 года с признанием Южной Осетии и Абхазии показал, что такие решения спасают жизни и служат уроком для НАТО. Сегодня ситуация сложнее из-за масштаба потенциального конфликта, но проще, так как мы знаем, чего ожидать от Запада: санкций и давления. Однако, как показал опыт, со временем напряжение спадает, и партнёры сами возвращаются к диалогу.\n\nНа территории ДНР и ЛНР проживают около 800 тысяч граждан России. Мы не можем игнорировать их безопасность, как это делают США, защищая своих граждан. Если ситуация не улучшится, единственным выходом станет признание независимости этих республик.\n\nОбщественное мнение в России, судя по всему, поддержало бы такой шаг. Спасибо."
rus.208.a: "Решение напрашивается само собой"
rus.209.t: "Внеочередное совещание Совета Безопасности России: Выступление Сергея Нарышкина"
rus.209.desc: "С. Нарышкин: Уважаемый Владимир Владимирович!\n\nНынешнее руководство Украины не собирается выполнять Минские соглашения. Президент Украины публично заявляет о приверженности этим соглашениям, но в частных беседах признаёт, что выполнять их не намерен. Для украинской власти сохранение власти важнее мира и урегулирования конфликта с Донбассом.\n\nТезис о планах России «вторгнуться» на Украину был создан в Госдепе США и раскручен до уровня пропаганды войны. Это попытка спровоцировать Киев на военное решение проблемы Донбасса, чего мы допустить не можем. На этих территориях живут миллионы людей, которые хотят говорить на русском языке и чтить свою историю.\n\nКак и в случае с Крымом, где Россия поддержала волю жителей, выраженную на референдуме, мы обязаны действовать и сейчас. Согласен с предложением дать западным партнёрам последний шанс заставить Киев выполнить Минские соглашения. В противном случае мы должны принять решение, о котором сегодня говорится.\n\nВ. Путин: Что значит «в противном случае»? Вы предлагаете начать переговорный процесс или признавать суверенитет республик? Говорите прямо.\n\nС. Нарышкин: Я поддержу предложение о признании...\n\nВ. Путин: Поддержу или поддерживаю? Говорите прямо, Сергей Евгеньевич.\n\nС. Нарышкин: Поддерживаю предложение...\n\nВ. Путин: Так и скажите: да или нет.\n\nС. Нарышкин: Так и говорю: поддерживаю предложение о вхождении Донецкой и Луганской народных республик в состав Российской Федерации."
rus.209.a: "Мы об этом не говорим, мы этого не обсуждаем"
rus.210.t: "Внеочередное совещание Совета Безопасности России: Выступление Сергея Шойгу"
rus.210.desc: "С. Шойгу: Владимир Владимирович!\n\n2022 год, уже восемь лет люди научились жить в подвалах – от мала до велика. За это время не выполнен ни один из этих пунктов. Выполнен единственный, когда развели и отвели украинские войска, и то он выполнен в расчёте на то, Украина считает, что придёт тот день, они соберутся с силами, получат возможности и реализуют этот вопрос силовым путём.\n\nСледующая страница этой картины, или этой книги, – это накачка вооружением Украины. Она продолжается с непонятными целями, с непонятными задачами. У них и так оружия там столько, что хватит на много разного рода больших и маленьких конфликтов, которые они с завидным упрямством устраивают на территории и Луганской, и Донецкой республик.\n\nНо когда каждый день прибывает по четыре, по пять, а были дни – и по восемь рейсов оружия, современного оружия, и когда говорят, что это оборонительное, мне трудно представить себе, что те же самые «Джавелины» – это оборонительное оружие. А их там уже, Владимир Владимирович, больше, чем в некоторых странах – членах НАТО. И это говорит о том, что никто не собирается выполнять никакие Минские соглашения, а все готовятся решить этот вопрос силовым путём.\n\nВ этой ситуации я считаю, что нам не оставили выбора, поэтому я однозначно говорю «да»: да, надо признавать."
rus.210.a: "Спасибо, Сергей Кужугетович"
rus.211.t: "Внеочередное совещание Совета Безопасности России: Выступление Виктора Золотова"
rus.211.desc: "В. Золотов: Уважаемый Владимир Владимирович! Уважаемые коллеги!\n\nКанцлер Германии назвал смешными разговоры о геноциде на Донбассе. Интересно, как бы он отреагировал, если бы там жили граждане Германии, ежедневно подвергающиеся обстрелам?\n\nМакрон заявил, что Украина готова выполнять Минские соглашения, но Зеленский уже говорит о создании ядерных арсеналов. К чему это приведёт?\n\nВ то же время мы не граничим с Украиной, у нас нет границы с Украиной. Это граница американцев, потому что они хозяева в этой стране, а эти все у них – вассалы. И то, что они так накачивают их оружием, то, что пытаются сейчас создать ядерные арсеналы, – нам тогда в будущем это аукнется.\n\nПризнание республик необходимо, и мы должны действовать решительно для защиты своей страны. Я всё сказал. Спасибо.\n\nВ. Путин: Хорошо, спасибо.\n\nУважаемые коллеги, я ваше мнение услышал. Решение будет принято сегодня.\n\nЯ вас хочу поблагодарить за эту встречу, за это совещание."
rus.211.a: "Единогласно"
rus.212.t: "Обращение Президента Российской Федерации Владимира Владимировича Путина к гражданам России"
rus.212.desc: "«Уважаемые граждане России! Дорогие друзья!\n\nТема моего выступления – события на Украине и то, почему это так важно для нас, для России. Конечно, моё обращение адресовано и нашим соотечественникам на Украине. Говорить придётся обстоятельно и подробно. Вопрос очень серьёзный.\n\nСитуация на Донбассе вновь приобрела критический, острый характер. И сегодня обращаюсь к вам напрямую, чтобы не только дать оценку происходящему, но и проинформировать вас о принимаемых решениях, о возможных дальнейших шагах на этом направлении.\n\nИтак, начну с того, что современная Украина целиком и полностью была создана Россией, точнее, большевистской, коммунистической Россией. Этот процесс начался практически сразу после революции 1917 года, причём Ленин и его соратники делали это весьма грубым по отношению к самой России способом – за счёт отделения, отторжения от неё части её собственных исторических территорий. У миллионов людей, которые там проживали, конечно, никто ни о чём не спрашивал.\n\nНикого и ни в чём сейчас не обвиняю, обстановка в стране в то время и после Гражданской войны, накануне, была невероятно сложной, критической. Сегодня хочу только сказать о том, что всё было именно так. Это исторический факт. Собственно, как уже сказал, в результате большевистской политики и возникла советская Украина, которую и в наши дни можно с полным основанием назвать «Украина имени Владимира Ильича Ленина». Он её автор и архитектор. Это целиком и полностью подтверждается архивными документами, включая жёсткие ленинские директивы по Донбассу, который буквально втиснули в состав Украины. А сейчас «благодарные потомки» посносили на Украине памятники Ленину. Это у них декоммунизацией называется.\n\n§RВы хотите декоммунизацию? Ну что же, нас это вполне устраивает. Но не нужно, что называется, останавливаться на полпути. Мы готовы показать вам, что значит для Украины настоящая декоммунизация.§!»"
rus.212.a: "..."
rus.213.t: "Обращение Президента Российской Федерации Владимира Владимировича Путина к гражданам России"
rus.213.desc: "«Важно понимать и то, что Украина, по сути, никогда не имела устойчивой традиции своей подлинной государственности. И начиная с 1991 года пошла по пути механического копирования чужих моделей, оторванных как от истории, так и от украинских реалий. Политические государственные институты постоянно перекраивались в угоду быстро сформировавшихся кланов с их собственными корыстными интересами, не имеющими ничего общего с интересами народа Украины.\n\nУстойчивой государственности на Украине так и не сложилось, а политические, выборные процедуры служат лишь прикрытием, ширмой для передела власти и собственности между различными олигархическими кланами.\n\nКоррупция, которая, без сомнения, является вызовом и проблемой для многих стран, в том числе и для России, на Украине приобрела какой-то уже особый характер. Она буквально пропитала, разъела украинскую государственность, всю систему, все ветви власти. Радикалы воспользовались справедливым недовольством людей, оседлали протест и в 2014 году довели Майдан до государственного переворота. Радикалы, захватившие власть, организовали преследование, настоящий террор в отношении тех, кто выступал против антиконституционных действий. Невозможно без содрогания вспоминать о страшной трагедии в Одессе, где участники мирной акции протеста были зверски убиты, заживо сожжены в Доме профсоюзов.\n\nСколько эта трагедия может продолжаться? Сколько ещё можно это терпеть? Россия сделала всё для сохранения территориальной целостности Украины, все эти годы настойчиво и терпеливо боролась за исполнение Резолюции Совета Безопасности ООН 2202 от 17 февраля 2015 года, закрепившей минский Комплекс мер от 12 февраля 2015 года по урегулированию ситуации на Донбассе. Всё тщетно. Меняются президенты, депутаты Рады, но не меняется суть, агрессивный, националистический характер самого режима, захватившего власть в Киеве.\n\n§RВ этой связи считаю необходимым принять уже давно назревшее решение – незамедлительно признать независимость и суверенитет Донецкой Народной Республики и Луганской Народной Республики.§!»"
rus.213.a: "Пришло время действовать"
rus.214.t: "Переговоры с Президентом Франции Эммануэлем Макроном"
rus.214.desc: "В Кремле состоялись переговоры Владимира Путина с Президентом Французской Республики Эммануэлем Макроном. Официально заявленной целью визита стало обсуждение вопросов безопасности в Европе и ситуации на Украине.\n\n«Этот диалог необходим, потому что это единственное, что позволяет, мне кажется, обеспечить настоящую стабильность и безопасность для европейского континента. Поэтому в нынешнем контексте за последние недели у нас было несколько телефонных разговоров, ты об этом напомнил. И, несмотря на кризис, я смог также обмениваться мнениями с Президентом Зеленским, что касается Украины, а также координироваться со многими европейцами и союзниками, в том числе с англичанами, американцами и канадцами.\n\nДумаю, что сегодняшний разговор может проложить тот путь, по которому мы должны пойти, – это деэскалация. И мы знаем обстановку, военно-политическую ситуацию, мы знаем украинский вопрос, – ты напомнил, какой он важный, – «нормандский формат», вопросы безопасности в Белоруссии и во всём регионе и важные вопросы коллективной безопасности, о которой мы поговорим.» - заявил глава Франции на прелюдии к переговорам.\n\nПо итогу 7-часового обсуждения главы государств остались довольны состоявшемуся диалогу. «Хочу поблагодарить господина президента за те усилия, которые предпринимает Франция во главе с ним по поводу урегулирования очень острого вопроса, связанного с нашими отношениями с НАТО, в целом по вопросам, связанным с обеспечением безопасности, созданием на европейском континенте обстановки стабильности, взаимного доверия и урегулирования кризиса на юго-востоке Украины. Посмотрим, как пройдёт встреча господина Президента в Киеве. Мы договорились, что после его поездки в столицу Украины мы ещё созвонимся и обменяемся мнениями на этот счёт.», — заявил Владимир Путин на совместной пресс-конференции."
rus.214.a: "«Альтернатив Минским соглашениям нет», хм?"
rus.216.t: "Сомнения в компетентности командующего ОГВ в зоне СВО"
rus.216.desc: "После провала первоначального плана провдения Специальной Военной Операции и отсутствия действенных решений по решению сложившегося кризиса на фронте, все более очевидной становится проблема возможной некомпетентности командира Объединенной Группировки Войск в зоне проведения СВО. На пост командира ОГВ был выдвинут Сергей Суровикин - опытный командир, под командованием которого было одержано несколько важных побед на южном направлении. Многие в штабе уверены, что его опыт поможет переломить ситуацию на фронте."
rus.216.a: "Вероятно, стоит прислушаться к мнению штаба"
rus.216.b: "Клевета ради своих интересов, не более"
rus.215.t: "Вопрос единого командования войсками в зоне проведения СВО"
rus.215.desc: "С началом полномасштабных боевых действий на Украине российское командование столкнулось с серьезными проблемами при координации действий между наступающими группировками ввиду отсутствия единого командования. Введение единого командования является очевидным решением для многих в Генеральном Штабе.\n\nВ качестве основной кандидатуры на пост командира ОГВ в зоне проведения СВО выступает Александр Дворников - генерал, успешно командовавший группировкой ВС РФ в Сирийской Арабской Республике, а также проведший ряд успешных наступательных операций в районе Мариуполя. Многие сходятся во мнении, что он способен решить сложившийся на фронте кризис.\n\nДворников, известный как сторонник системного подхода, и объединенное руководство спецоперацией стремится выработать единую доктрину, способную обеспечить стратегическое превосходство и выполнить поставленные задачи. На повестке — два диаметрально противоположных подхода.\nС одной стороны — продолжение активных штурмовых операций с опорой на тактику «огневого вала». Этот подход требует значительных материальных и мобилизационных ресурсов.\nС другой — стабилизация линии фронта, переход к оборонительной стратегии с укреплением рубежей, доукомплектацией частей и сосредоточением ресурсов на изматывании противника."
rus.215.a: "Инициатива в наших руках, нельзя останавливаться"
rus.215.b: "Оборонительная тактика предпочтительнее"
rus.217.t: "Обращение к президенту Путину"
rus.217.desc: "Мы добились того, к чему шли с самого начала нашей борьбы - признания со стороны России. Но угроза скорого наступления ВСУ, террора и геноцида в отношении русского населения все еще слишком велика. Киевская верхушка так и не одумалась, а все надежды на мирное решение вопроса не оправдались.\n\nСсылаясь на договор о дружбе, сотрудничестве и взаимной помощи между Россией и ЛДНР, мы официально отправляем президенту Путину обращение с просьбой помочь в отражении агрессии Киева."
rus.217.a: "Забери нас домой, Родина!"
rus.218.t: "Обращение глав ДНР и ЛНР к президенту Путину"
rus.218.desc: "К президенту России Владимиру Путину обратились главы Донецкой Народной Республики Денис Пушилин и Луганской Народной Республики Леонид Пасечник с просьбой оказать помощь в отражении агрессии со стороны Вооружённых сил Украины во избежание жертв среди мирного населения и предотвращения гуманитарной катастрофы в Донбассе.\n\nВ обращениях подчеркивается, что в настоящее время в связи с обострением обстановки и угрозами со стороны Киева граждане республик вынуждены покидать свои дома, продолжается их эвакуация в Россию. В условиях продолжающейся военной агрессии со стороны ВСУ в республиках происходит разрушение гражданской и промышленной инфраструктуры, школ, больниц, детских садов и самое страшное — гибель мирного населения, в том числе детей. Действия киевского режима свидетельствуют о нежелании прекращать войну в Донбассе."
rus.218.a: "..."
rus.219.t: "Обращение Президента Российской Федерации Владимира Владимировича Путина к гражданам России"
rus.219.desc: "«Уважаемые граждане России! Дорогие друзья!\n\nСегодня вновь считаю необходимым вернуться к трагическим событиям, происходящим на Донбассе, и ключевым вопросам обеспечения безопасности самой России. Начну с того, о чём говорил в предыдущем своём обращении. Речь о том, что вызывает у нас особую озабоченность и тревогу, о тех фундаментальных угрозах, которые из года в год шаг за шагом грубо и бесцеремонно создаются безответственными политиками на Западе в отношении нашей страны. Имею в виду расширение блока НАТО на восток, приближение его военной инфраструктуры к российским границам.\n\nХорошо известно, что на протяжении 30 лет мы настойчиво и терпеливо пытались договориться с ведущими странами НАТО о принципах равной и неделимой безопасности в Европе. В ответ на наши предложения мы постоянно сталкивались либо с циничным обманом и враньём, либо с попытками давления и шантажа, а Североатлантический альянс тем временем, несмотря на все наши протесты и озабоченности, неуклонно расширяется. Военная машина движется и, повторю, приближается к нашим границам вплотную.\n\nПочему всё это происходит? Откуда эта наглая манера разговаривать с позиции собственной исключительности, непогрешимости и вседозволенности? Откуда наплевательское, пренебрежительное отношение к нашим интересам и абсолютно законным требованиям?\n\nНесмотря ни на что, в декабре 2021 года мы всё-таки в очередной раз предприняли попытку договориться с США и их союзниками о принципах обеспечения безопасности в Европе и о нерасширении НАТО. Всё тщетно.\n\nВ этой связи – и о положении в Донбассе. Мы видим, что те силы, которые в 2014 году совершили на Украине госпереворот, захватили власть и удерживают её с помощью, по сути, декоративных выборных процедур, окончательно отказались от мирного урегулирования конфликта. Восемь лет, бесконечно долгих восемь лет мы делали всё возможное, чтобы ситуация была разрешена мирными, политическими средствами. Всё напрасно.»"
rus.219.a: "..."
rus.220.t: "Обращение Президента Российской Федерации Владимира Владимировича Путина к гражданам России"
rus.220.desc: "«Что считаю важным дополнительно подчеркнуть. Ведущие страны НАТО для достижения своих собственных целей во всём поддерживают на Украине крайних националистов и неонацистов, которые, в свою очередь, никогда не простят крымчанам и севастопольцам их свободный выбор – воссоединение с Россией.\n\nОни, конечно же, полезут и в Крым, причём так же, как и на Донбасс, с войной, с тем чтобы убивать, как убивали беззащитных людей каратели из банд украинских националистов, пособников Гитлера во время Великой Отечественной войны. Откровенно заявляют они и о том, что претендуют на целый ряд других российских территорий.\n\nВесь ход развития событий и анализ поступающей информации показывает, что столкновение России с этими силами неизбежно. Это только вопрос времени: они готовятся, они ждут удобного часа. Теперь претендуют ещё и на обладание ядерным оружием. Мы не позволим этого сделать.\n\n§RВ связи с этим в соответствии со статьёй 51 части 7 Устава ООН, с санкции Совета Федерации России и во исполнение ратифицированных Федеральным Собранием 22 февраля сего года договоров о дружбе и взаимопомощи с Донецкой Народной Республикой и Луганской Народной Республикой мною принято решение о проведении специальной военной операции.§!\n\n§RЕё цель – защита людей, которые на протяжении восьми лет подвергаются издевательствам, геноциду со стороны киевского режима. И для этого мы будем стремиться к демилитаризации и денацификации Украины, а также преданию суду тех, кто совершил многочисленные кровавые преступления против мирных жителей, в том числе и граждан Российской Федерации.§!»"
rus.220.a: "..."
rus.221.t: "Штамм «Омикрон» выявлен в России"
rus.221.desc: "У двоих россиян, вернувшихся из ЮАР, выявили «Омикрон», сообщает Роспотребнадзор. Новый вариант коронавируса с многочисленными мутациями в самом значимом участке генома обнаружили в конце ноября в странах Южной Африки. Он быстро распространяется и, полагают эксперты, способен породить очередную волну пандемии COVID-19.\n\nРанее оперштаб сообщил, что в России за сутки выявили 38 850 новых случаев заражения коронавирусом, умерли 684 человека. Общее число инфицированных составило 10,9 млн, выздоровели 9,9 млн человек, умерли более 323 тыс."
rus.221.a: "Рано расслабляться"
rus.222.t: "Эпатажное выступление Жириновского в Госдуме"
rus.222.desc: "«Шутить не надо, сегодня самый исторический момент, понимаете? Нельзя решение принимать вот так, на заседании Госдумы, где-то в Совете Федерации. Эти решения примут один-два человека, может быть, даже один примет. Как по Крыму: один принял, остальные колебались, боялись, так сказать. Имея за плечами мощную армию, даже по Крыму боялись совершить эту военную операцию!\n\nЕсли этот шанс не будет упущен, то мы станем действительно мощным государством. Слово «великое» уже измордовали, все великие. Уже Трамп снял лозунг «Сделаем Америку великой!». «Спасём Америку!» - вот правильно, Трамп, только не удастся тебе спасти Америку, ибо выборов в 2024 году в Америке не будет, потому что Америки не будет, значит, и выборов не будет. Пусть в гольф играет последние разы на этом гольф-поле.\n\nБлестящие возможности есть. Я бы посоветовал Комитету по обороне и Комитету по международным делам чаще заседать, чаще встречаться по своей линии с кем-либо. И нам надо быть готовыми действительно сплотиться хотя бы на месяц-два, пока будут особенно горячие события, чтобы быть за спиной у высшего руководства страны, чтобы он знал, что парламент един в желании окончательно решить проблему враждебного окружения и оскорблений и угроз со стороны Запада. То есть мы должны выиграть. Вот есть слова какой-то песни: «Это наш последний и решительный бой», - вот это наш последний и решительный бой, весна 2022 года. Пусть это будет в апреле, в мае, но в этом году это можно сделать. Мы победим и только тогда решим все экономические проблемы, тогда все деньги сдадут сюда, все деньги вернём с офшоров, и наша олигархия... Денег немерено будет, и на оборону больше не будет столько денег... За победу России в новой войне!»"
rus.222.a: "Как всегда сильно, Владимир Вольфович"
rus.223.t: "Владимир Жириновский госпитализирован"
rus.223.desc: "Руководитель ЛДПР Владимир Жириновский доставлен в Центральную клиническую больницу в Москве. Предположительно, политик заболел коронавирусом.\n\nСам Жириновский в декабре прошлого года в интервью НТВ рассказывал, что сделал 7 разных прививок от коронавируса. Он прививался заново, когда титр антител в крови начинал падать. К настоящему моменту лидер ЛДПР привился уже 8 раз, последний — в конце декабря 21-го."
rus.223.a: "Скорейшего выздоровления коллеге"
rus.224.t: "Киев требует разъяснений о «военной деятельности»"
rus.224.desc: "Украина обратилась к России с требованием в течение 48 часов предоставить детальные разъяснения «военной деятельности» в приграничных территориях Украины, в том числе в Крыму.\n\nКак заявил глава украинского МИДа Дмитрий Кулеба, Киев применил механизм уменьшения опасности, согласно Венскому документу."
rus.224.a: "Не буди лихо, пока оно тихо"
rus.225.t: "§OДоклад ФСБ:§! Активизация деятельности террористической сети «Боевая организация анархо-коммунистов»"
rus.225.desc: "Настоящий доклад составлен на основании оперативной информации и подготовлен с целью информирования о деятельности террористической организации «Боевая организация анархо-коммунистов» (далее — БОАК), её текущих операциях и угрозах, связанных с её активизацией, для национальной безопасности Российской Федерации.\n\nТеррористическая сеть «Боевая организация анархо-коммунистов» создана предположительно в 2018 году. Основой её идеологии является анархо-коммунизм, ориентированный на насильственное противодействие государственным структурам. С момента основания организация активно использует интернет-пространство для пропаганды своих идей и привлечения сторонников. Ключевым инструментом коммуникации и координации действий БОАК является телеграм-канал «Боец анархист».\n\nС началом Специальной Военной Операции на территории Украины отмечается заметная активизация деятельности организации. По полученным данным, организация приступила к подготовке диверсионных действий, направленных на подрыв тылового обеспечения Вооружённых Сил Российской Федерации (ВС РФ). Основное внимание уделяется железнодорожной инфраструктуре на территории Республики Беларусь, через которую осуществляется снабжение группировки ВС РФ, направляющейся на Киев. Отмечается координация действий БОАК совместно с представителями Белорусской оппозиции, а также наиболее вероятно курирование организации со стороны украинских спецслужб.\n\nНа момент составления доклада конкретные диверсионные акты ещё не зафиксированы. Однако имеющиеся данные свидетельствуют о высокой степени готовности БОАК к их реализации в ближайшее время. Бездействие может привести к серьёзным последствиям для оперативной обстановки. Информация передана в соответствующие службы ФСБ.\n\nПодготовлено: Аналитический отдел ФСБ РФ\nДата: [?global.date.GetDateStringNoHourLong]"
rus.225.a: "Принято"
rus.226.t: "Диверсии на железных дорогах в Беларуси"
rus.226.desc: "Министерство транспорта и коммуникаций Республики Беларусь сообщает, что на ряде железнодорожных объектов, используемых нашей армией для снабжения западной группировки ВС РФ, произошли диверсионные акты. На многих железнодорожных перегонах выведены из строя устройства автоматики и телемеханики СЦБ, повреждены или заминированы рельсы, а внутренняя сеть БЖД находится под мощной кибератакой. В происходящих акциях прямого действия замешаны белорусские оппозиционные группировки (BYPOL, Киберпартизаны), а также ранее попадавшие в поле зрения наших правоохранителей анархисты из организации БОАК.\n\nДанные акции, если мы ничего не предпримем, несомненно могут привести к затруднению снабжения ВС РФ и ослабить наши позиции под Киевом."
rus.226.a: "Разберитесь с ними, немедленно"
rus.227.t: "Контрабанда алкоголя на позиции ВС РФ"
rus.227.desc: "На передовых позициях нашей армии всё чаще фиксируются случаи незаконной поставки алкоголя. Подпольные каналы контрабанды налажены через тыловые зоны, где спиртное доставляется под видом гуманитарной помощи или технических грузов. Солдаты, измотанные боевыми действиями, охотно покупают товар, несмотря на строгие запреты командования и воинскую дисциплину. Цены на алкоголь завышены в разы, что приносит организаторам огромную прибыль.\n\nХодят слухи, что в схеме замешаны коррумпированные офицеры среднего звена, которые закрывают глаза на происходящее за долю дохода. Некоторые источники указывают на возможную причастность влиятельных военных из тылового обеспечения, которые используют свои связи для беспрепятственного провоза грузов через блокпосты. Пока официальных разбирательств не проводится, но недовольство среди командования нарастает — контрабанда подрывает моральный дух и боеспособность подразделений."
rus.227.a: "Немедленно начните проверку"
rus.228.t: "Контрабанда наркотиков на позиции ВС РФ"
rus.228.desc: "В зоне дислокации ВС РФ на Украине выявлена сеть контрабанды наркотических веществ. Под видом медикаментов или продуктов питания запрещённые препараты проникают на позиции, распространяясь среди военнослужащих. Спрос на вещества растёт из-за стресса и тяжёлых условий службы, а дельцы, организующие поставки, зарабатывают на этом миллионы.\n\nСитуация осложняется признаками коррупции: ходят слухи, что некоторые силовики и влиятельные военные чины не только знают о схеме, но и получают от неё выгоду, обеспечивая «зелёный коридор» для грузов. Проверки на местах проводятся формально, а задержания мелких курьеров не затрагивают верхушку сети. Распространение наркотиков уже привело к случаям дезертирства и нарушений дисциплины, что угрожает стабильности на передовой."
rus.228.a: "Передайте информацию в военную прокуратуру"
rus.229.t: "Роль подразделения «Шторм-Z» в контрабанде на позиции ВС РФ"
rus.229.desc: "Подразделение «Шторм-Z», сформированное из помилованных заключённых, оказалось в центре скандала, связанного с контрабандой алкоголя и наркотиков на позиции Вооружённых Сил Российской Федерации. По полученным данным военной полиции, бойцы этого отряда, используя свои связи из криминального прошлого, стали ключевыми звеньями в организации поставок запрещённых веществ на передовую.\n\nУчастие «Шторм-Z» в контрабанде объясняется не только их криминальным бэкграундом, но и слабым контролем со стороны командования. Коррупция среди военных чиновников только усугубляет ситуацию: некоторые офицеры и влиятельные силовики, по слухам, получают долю прибыли за невмешательство или даже помогают обходить проверки. Это превращает подразделение в инструмент криминального бизнеса, подрывая порядок и боеспособность войск на передовой."
rus.229.a: "Это нужно заканчивать"
rus.230.t: "Окончание первых контрактов «Шторм-Z»"
rus.230.desc: "Спустя шесть месяцев после начала службы первые бойцы подразделения «Шторм-Z», набранные из числа заключённых, завершили свои контракты. Согласно условиям, они получили помилование и были освобождены от дальнейшего отбывания наказания. Сотни бывших зэков, многие из которых имеют богатый криминальный опыт, теперь возвращаются в гражданскую жизнь. Их освобождение прошло без особой огласки, но уже вызывает тревогу у местных властей и правоохранительных органов.\n\nСитуация аналогична с недавней демобилизацией бойцов ЧВК «Вагнер», приведшей к всплеску преступности в ряде регионов. Эксперты прогнозируют, что значительная часть экс-бойцов «Шторм-Z», привыкших к насилию и сохранивших связи с криминальным миром, может вернуться к незаконной деятельности. Уличные грабежи, рэкет и торговля наркотиками — лишь часть угроз, которые могут усилиться из-за притока этих людей. Вопрос о контроле за их дальнейшей судьбой остаётся открытым, усиливая напряжённость в обществе."
rus.230.a: "Вызывает озабоченность"
rus.230.b: "Нам стоит выделить средства на массовые программы реабилитации"
rus.231.t: "Окончание первых контрактов «Вагнера»"
rus.231.desc: "Прошло шесть месяцев с тех пор, как первые заключенные, завербованные в ряды ЧВК «Вагнер», подписали свои контракты, обещающие помилование в обмен на службу. Сегодня этот срок истек. Тысячи зэков, набранных из колоний строгого режима, где они отбывали наказание за убийства, грабежи и другие тяжкие преступления, выполнили свои обязательства на полях сражений. Согласно договоренностям, они получили официальное помилование и теперь свободны, также имея возможность продлить контракт при наличии такого желания.\n\nСотни экс-заключённых возвращаются в регионы, принося с собой боевые навыки, отточенные на войне, и сохранившиеся связи с криминальной средой. Аналитики предсказывают рост уровня преступности: от мелких правонарушений вроде уличных грабежей до более организованных действий, таких как торговля наркотиками или рэкет.\n\nВопрос адаптации бывших «вагнеровцев» остаётся нерешённым. Без строгого надзора и программ реабилитации многие из них могут вернуться к привычному образу жизни, усиливая криминогенную обстановку. Напряжение в обществе нарастает, а правоохранительные органы готовятся к возможным вызовам, связанным с этой новой волной освобождённых."
rus.231.a: "Они искупили свои грехи кровью"
rus.231.b: "Нам стоит выделить средства на массовые программы реабилитации"
rus.232.t: "Суд над бойцами «Редута» на Украине"
rus.232.desc: "В ходе выполнения боевых задач одного из подразделений «Редута» на ЛБС после недолгого боя был окружен и захвачен отряд добровольцев в полном составе. Весь состав формирования был доставлен в [UKR.capital.GetName], где им были предъявлены обвинения в военных преступлениях против гражданского населения и избрана мера пресечения - 11 лет лишения свободы.\n\nКак заявил на суде украинский прокурор: «Уголовное дело является первым в Украине по принятию обвинительного приговора суда при непосредственном участии военнослужащих ЧВК, военнослужащих ГРУ ГШ.»\n\nСудебный процесс впервые публично выявил существование подразделения, названного в СМИ как «псевдо-ЧВК Генштаба - Редут»."
rus.232.a: "«Редут»? Не, не слышали"
rus.233.t: "§RДоклад:§! Рекомендации генерал-лейтенанта Сергея Суровикина Верховному главнокомандующему ВС РФ"
rus.233.desc: "Классификация: Секретно\n\nУважаемый Владимир Владимирович,\n\nВ ходе проведения специальной военной операции на территории Украины наши войска столкнулись с рядом вызовов, включая высокую интенсивность боевых действий, необходимость ротации личного состава и укрепления позиций на ключевых направлениях. Несмотря на успехи в продвижении, противник сохраняет способность к контратакам, что требует дополнительных ресурсов для поддержания инициативы ВС РФ.\n\nОдним из возможных решений для восполнения нехватки личного состава является привлечение дополнительных сил из нетрадиционных источников. В частности, предлагаю рассмотреть возможность вербовки осужденных из исправительных учреждений для участия в боевых действиях. Данная мера может быть реализована через привлечение специальных подразделений, таких как ЧВК «Вагнер», которые уже имеют опыт работы с подобными контингентами. Осужденным, согласившимся на участие, могут быть предложены амнистия или сокращение сроков заключения в обмен на службу.\n\nРеализация данной инициативы позволит:\n1. Быстро восполнить нехватку личного состава на передовой.\n2. Снизить нагрузку на регулярные вооруженные силы.\n3. Поддержать наступательный потенциал на ключевых участках фронта.\n\nПрошу вашего одобрения для начала координации с соответствующими структурами и разработки механизма реализации данной меры.\n\nС уважением,\nГенерал-лейтенант Сергей Суровикин\nДата: [?global.date.GetDateStringNoHourLong]"
rus.233.a: "Принято"
rus.234.t: "Встреча президента В. В. Путина с министром обороны С. К. Шойгу"
rus.234.desc: "Президент России Владимир Путин провел рабочую встречу с министром обороны Сергеем Шойгу. В ходе беседы министр доложил о текущем ходе специальной военной операции, особо отметив успехи Вооруженных сил Российской Федерации на ключевых участках линии боевого соприкосновения. Обсуждались вопросы предоставления государственных наград военнослужащим, отличившимся в боях, а также меры по их поощрению.\n\nВ открытой части встречи президент упомянул недавние консультации с командующими группировок — генералами Сергеем Суровикиным и Александром Лапиным. По словам главы государства, в ходе этих встреч рассматривались предложения, поступившие непосредственно с мест, а также стратегические аспекты проведения операции.\n\nНа закрытой части переговоров с министром обороны президент и Шойгу обсудили ход реализации секретного указа ПСР-563, подписанного ранее. Документ санкционировал запуск проекта «К» под руководством Евгения Пригожина, предусматривающего привлечение осужденных из исправительных учреждений к участию в боевых действиях на Украине в составе подразделений ЧВК «Вагнер». Особое внимание было уделено координации проекта с Минобороны и соответствующими ведомствами."
rus.234.a: "Благодарю за продуктивную встречу, Сергей Кужугетович"
rus.235.t: "§RПостановление Генштаба:§! О мерах по оптимизации расходования боеприпасов в условиях проведения СВО"
rus.235.desc: "Постановление ГШ-237/[GetYear]\n\nКлассификация: Секретно\n\nВ связи с необходимостью обеспечения устойчивого функционирования Вооружённых сил Российской Федерации в условиях проведения специальной военной операции, а также в целях рационального использования материально-технических ресурсов и подготовки к возможным изменениям оперативной обстановки, Генеральный штаб постановляет:\n1. Сократить нормы расходования артиллерийских боеприпасов на всех участках \n    фронта на 50% от текущих показателей.\n    1.1 Командующим группировок войск обеспечить перераспределение имеющихся \n         запасов боеприпасов с приоритетом на ключевые направления.\n    1.2 Ограничить проведение массированных артиллерийских обстрелов, за \n         исключением случаев, утверждённых вышестоящим командованием.\n2. Подразделениям специального назначения перейти на использование резервных \n    запасов боеприпасов.\n    2.1 Обеспечить строгий учёт и контроль расходования боеприпасов в указанных \n         подразделениях.\n3. Усилить меры экономии боеприпасов путём:\n    3.1 Проведения дополнительных инструктажей личного состава по рациональному\n         применению артиллерийских средств.\n    3.2 Оптимизации планов огневого поражения с акцентом на точечные удары по\n         приоритетным целям.\n    3.3 Сокращения учебных стрельб на всех уровнях, за исключением подготовки\n         критически важных специалистов.\n4. Логистическим службам обеспечить cоздание стратегических резервов\n    боеприпасов на складах в тыловых районах.\n5. Контроль за исполнением настоящего постановления возложить на заместителя\n    начальника Генерального штаба генерал-полковника Богдановского Н.В.\n\nНастоящее постановление вступает в силу с момента подписания.\n\nПодписано:\nНачальник Генерального штаба Вооружённых сил Российской Федерации \nГенерал армии В.В. Герасимов\nДата: [?global.date.GetDateStringNoHourLong]"
rus.235.a: "Это действительно необходимо?"
rus.236.t: "Приостановка наступательных действий"
rus.236.desc: "Военная разведка все чаще сообщает о подготовке Вооруженными силами Украины масшатбного контрнаступления. Цели наступления и предпологаемые участки разнятся, но факт подготовки очевиден. В связи с этим генштаб и принял постановление ГШ-237/[GetYear], подразумевающее ограничение поставок и использования боеприпасов на фронте, а также создание их стратегического резерва.\n\nРешение непростое, но в данный момент необходимое. Генштаб дополнительно обработает все возможные проблемы и уязвимые места."
rus.236.a: "Остается только выжидать..."
rus.237.t: "Допольнительная оптимизация расходования боеприпасов"
rus.237.desc: "Генеральный штаб на последнем заседании вновь принял меры по стабилизации снабжения войск. В связи с необходимостью рационального распределения ресурсов и подготовки к возможным изменениям оперативной обстановки, принято решение о дальнейшем сокращении поставок боеприпасов. Принято решение о переводе всех спецподразделений (В том числе группы «Вагнер») на  единые сниженные нормы снабжения снарядами.\n\nКомандующим предписано усилить контроль за учётом боеприпасов и сосредоточить усилия на точечных операциях, минимизируя неоправданные траты. Вооружённые силы должны адаптироваться к текущим условиям, чтобы обеспечить выполнение поставленных задач с максимальной эффективностью."
rus.237.a: "Приходиться идти на подобные меры"
rus.238.t: "«Начальнику генерального штаба. Ты — пидор и черт ебаный»"
rus.238.desc: "В военных телеграм каналах распространяется видео, на котором некие артиллеристы ЧВК «Вагнер» кроют матом начальника Генштаба В. В. Герасимова за «отсутствие боеприпасов».\n\n- Начальнику генерального штаба. Ты — пидор и черт ебаный. Нам нечем воевать, у нас нет снарядов. Там парни гибнут за нас, а мы тут сидим, блять, не помогаем. Нам нужны снаряды, мы хотим разъебать всех. Мы тут против всей украинской армии воюем, где ты? Помоги нам, наконец.\n- Назвать тебя, блять, больше нечем, кроме одного слова - пидор. Когда пацаны гибнут, где вы все?\n\nПервоначальные сомнения в подлинности видео были отброшены самим Евгением Викторовичем, когда он подтвердил, что обращение записано его людьми, и те высказывают справедливые претензии.\n\nМестному подразделению ВП поручено провести проверку."
rus.238.a: "Очевидная провокация"
rus.239.t: "«Режим молчания задачу выполнил»"
rus.239.desc: "Бизнесмен Евгений Пригожин признал, что в 2014 году создал группу (ЧВК), впоследствии названную «Вагнер», — его комментарий опубликован на странице принадлежащей ему компании «Конкорд» в соцсети «ВКонтакте».\n\n«Я, как и многие другие бизнесмены, ездил на полигоны, где собирались «казачки», и пытался сорить деньгами, для того чтобы набрать группу, которая поедет и защитит русских. Но очень быстро понял, что среди всех этих «казачков» и других военизированных товарищей — половина мошенников, а половина тех, кто брал деньги, нанимал добровольцев и отправлял их голыми-босыми на реальную смерть», — рассказал бизнесмен. По его словам, тогда он занялся этим вопросом сам и нашел специалистов, которые смогли помочь.\n\nПригожин добавил, что группа, которая первоначально была известна как БТГ «Вагнер» появилась 1 мая 2014 года."
rus.239.a: "Кто-то сомневался?"
rus.240.t: "Обращение артиллеристов ЧВК «Вагнер»"
rus.240.desc: "«Вас приветствует артиллерийское подразделение ЧВК «Вагнер». Каждый день мы выполняем сложные боевые задачи и прикрываем наши штурмовые группы.\n\nНа данный момент мы полностью отрезаны от поставок боеприпасов. На данный момент острая нехватка боеприпасов для гаубиц, соответственно, 152 миллиметра Д-1, также для противотанковой пушки МТ-12 — 100 миллиметров, осколочно-фугасный, для танка Т-72 — 125 миллиметров осколочно-фугасные, также для 120-мм миномета 2Б11.\n\nМы обращаемся к нашим коллегам и друзьям из Министерства обороны. Мы уверены, что где-то на складах у вас боеприпасы есть. Но мы в них остро нуждаемся. Мы будем крайне признательны, если вы окажете нам содействие, поможете нам, и поставите эти боеприпасы. Огромное количество людей выживет и смогут продолжить участвовать в боевых действиях, и это отразится на всем ходе войны.\n\nМы отбатрачим за вас, сделаем эту работу. Помогите нам с боеприпасами.»\n\nОчевидно, Евгений Викторович ведет крайне неуместную в настоящей обставноке информационную игру. Его обвинения в адрес Минобороны, в перемешку со слезными обращениями «бойцов Вагнера» и угрозами к отдельным офицерам обеспечения, с каждым днем становятся все напористей и наглей. Нам стоит более внимательней следить за деятельностю группы «Вагнера»."
rus.240.a: "Свяжитесь с Сергеем Владимировичем"
rus.241.t: "Докладная записка начальнику Генерального штаба В.В. Герасимову"
rus.241.desc: "От: Заместителя Министра обороны Российской Федерации\nГенерал-полковника М.М. Мизинцева\n\nУважаемый Валерий Васильевич,\nВ очередной раз вынужден обратить Ваше внимание на критическую ситуацию, сложившуюся с обеспечением боеприпасами подразделений ЧВК «Вагнер», выполняющих задачи особой важности на ключевых направлениях специальной военной операции. Несмотря на неоднократные обращения и заверения ответственных лиц, проблема не только не решается, но и усугубляется, что, смею заметить, начинает приобретать характер систематического игнорирования. На текущий момент поставки артиллерийских снарядов калибра 152 мм и 122 мм для подразделений ЧВК «Вагнер» сокращены до недопустимого уровня, составляя менее 20% от минимально необходимого объёма. Реактивные боеприпасы для систем залпового огня практически не поступают. Позволю себе напомнить, что именно эти подразделения несут основную нагрузку на ряде участков, где противник демонстрирует повышенную активность, и их эффективность напрямую зависит от своевременного и полного снабжения.\n\nРешение Генерального штаба о сокращении норм расхода боеприпасов (постановление ГШ-237 и последующие поправки) понятно в контексте общей экономии, однако его применение к ЧВК «Вагнер» без учёта специфики их задач выглядит, мягко говоря, не вполне продуманным. Отдельные должностные лица в структурах материально-технического обеспечения, похоже, считают возможным перекладывать ответственность за свои промахи на командиров подразделений, что лишь усугубляет ситуацию.\n\nВ этой связи настоятельно прошу Вашего личного вмешательства для восстановления полноценного снабжения ЧВК «Вагнер» боеприпасами в кратчайшие сроки. Также предлагаю рассмотреть вопрос о выделении приоритетных квот на поставки для подразделений, выполняющих задачи повышенной сложности, во избежание срыва оперативных планов. В случае отсутствия немедленных мер вынужден буду доложить о сложившейся ситуации вышестоящему руководству с указанием причин и ответственных лиц.\n\nС уважением,\nГенерал-полковник М.М. Мизинцев"
rus.241.a: "Думаю, нам стоит обсудить это на личной встрече"
rus.242.t: "Приказ Министра обороны Российской Федерации"
rus.242.desc: "Приказ 412/[GetYear]\n\nВ связи с неудовлетворительным исполнением служебных обязанностей и утратой доверия освободить генерал-полковника Мизинцева Михаила Михайловича от должности заместителя Министра обороны Российской Федерации с [?global.date.GetDateStringNoHourLong]-го года.\n\nМинистр обороны Российской Федерации\nГенерал армии С.К. Шойгу"
rus.242.a: "Принято"
rus.243.t: "Пригожин о «Счастливом дедушке»"
rus.243.desc: "Евгений Пригожин вновь вышел на связь с линии фронта. Комментарий вновь обличает руководство Минобороны в снарядном голоде:\n\n«Почему лежат снаряды на складах? Объясняю. Есть люди, которые воюют. А есть люди, которые один раз в жизни где-то выучили о том, что должен быть резерв, и копят, копят, копят эти резервы. Промышленность стругает вот такие вот снаряды, а вместо того, чтобы отдавать их в войсках, их накапливают на неких складах, для чего никто не знает.\n\nИ вместо того, чтобы потратить снаряд, убить противника, сохранить жизнь нашего солдата, убивают наших солдат, а счастливый дедушка думает, что ему хорошо. И что делать дальше стране, если он окажется прав, дай бог всем здоровья, а вот что делать стране, что делать нашим детям, внукам, будущему России, и как выиграть войну, если вдруг случайно, я просто предполагаю, окажется, что этот дедушка законченный мудак?»\n\nИмя «дедушки» в комментарии не фигурирует. Кто имеется в виду — непонятно."
rus.243.a: "Он ходит по тонкому льду"
rus.244.t: "Бойцы ВС РФ требуют перевода в «Вагнер»"
rus.244.desc: "По каналам, связанным с «Вагнером», распространяются видеозаписи, якобы снятые на передовой, где военнослужащие ВС РФ, включая мобилизованных и контрактников, выражают недовольство командованием и просят перевода в ЧВК «Вагнер».\n\nВ частности, бойцы 374-го отдельного стрелкового батальона, по данным этих видео, жалуются на недостаток продовольствия, воды и боеприпасов, а также на отсутствие эвакуации раненых, требуя перехода под управление «Оркестра». Аналогичные претензии приписываются военнослужащим 1252-го стрелкового полка, которые, судя по заявлениям, страдают от нехватки продовольствия и боеприпасов.\n\nКомандование ВС РФ и аналитические службы склоняются к тому, что эти материалы — часть информационной провокации, организованной Евгением Пригожиным с целью дискредитации руководства армии и продвижения интересов ЧВК «Вагнер». Подобные действия подрывают единство войск и требуют немедленного расследования для выявления источников и пресечения дезинформации."
rus.244.a: "Чего он добивается?"
rus.245.t: "Комментарий Е. В. Пригожина по поставкам боеприпасов"
rus.245.desc: "Несколько дней назад генерал Сергей Суровикин обратился к руководству «Вагнера» с предложением о урегулировании конфликта с МО РФ. Благодаря своему авторитетному статусу и связям в Минобороны, казалось, что ситуация была решена в нашу пользу.\n\n«Мы получили боевое распоряжение (...), в котором, если убрать секретные данные, в сухом остатке следующее: нам обещают дать боеприпасы и вооружения столько, сколько нам требуется для продолжения дальнейших действий», — заявил Евгений Викторович.\n\nОднако, по прошествии нескольких дней ситуация никак не поменялась. Боеприпасов нет, прямых ответов на наши запросы тоже. Действовать никто не собирается."
rus.245.a: "Когда это нытье уже прекратиться?"
rus.246.t: "Комментарий Е. В. Пригожина по поставкам боеприпасов"
rus.246.desc: "Несколько дней назад генерал Сергей Суровикин обратился к руководству «Вагнера» с предложением о урегулировании конфликта с МО РФ. Благодаря своему авторитетному статусу и связям в Минобороны, казалось, что ситуация была решена в нашу пользу.\n\n«Мы получили боевое распоряжение (...), в котором, если убрать секретные данные, в сухом остатке следующее: нам обещают дать боеприпасы и вооружения столько, сколько нам требуется для продолжения дальнейших действий. Через несколько дней боеприпасы по линии МТО действительно начали поступать, однако, их число как склонялось в сторону нуля, так и склоняется. Если вы думаете, что 25% объема от необходимого количества снарядов нас устроит - вы глубоко ошибаетесь. Чиновники МО не дают боеприпасы не мне, не Мизинцеву, когда тот еще возглавлял управление МТО, не Суровикину. Почему так происходит? Мои солдаты не будут вовевать, будучи обреченными на бессмысленную смерть при отсутствии боеприпасов.», — заявил Евгений Викторович."
rus.246.a: "Когда это нытье уже прекратиться?"
rus.264.t: "§OДоклад ФСБ:§! Оценка ситуации в Украине накануне проведения специальной военной операции"
rus.264.desc: "Уважаемый Владимир Владимирович,\nдокладываю по линии анализа общественно-политической обстановки на территории Украины и оценки боеспособности ее вооруженных формирований. По нашим данным, украинское общество в целом находится в состоянии фрагментации, охвачено внутренними противоречиями и не демонстрирует готовности к полномасштабному вооружённому сопротивлению. Общий морально-психологический фон в крупных городах — апатичный, преобладает усталость от затянувшегося кризиса, доверие к центральной власти низкое. Значительная часть населения, особенно в восточных и южных регионах, придерживается нейтральной или умеренно лояльной позиции по отношению к Российской Федерации. В ряде приграничных районов (включая Харьков, Запорожье, Херсон и Одессу) значительная доля населения идентифицирует себя как русскоязычные, с устойчивыми культурными и семейными связями с Российской Федерацией, что делает их восприимчивыми к нашему месседжу.\n\nПо линии Вооружённых сил Украины установлено следующее: боевое ядро ВСУ ограничено по численности, оснащение частично устаревшее, мобилизационная готовность низкая. В случае быстрого и решительного продвижения российских войск, значительная часть личного состава ВСУ, особенно срочники, скорее всего откажется от участия в боевых действиях или сложит оружие. Основное вооружённое сопротивление может быть оказано лишь отдельными радикализованными формированиями — в первую очередь вооруженными отрядами националистической направленности.\n\nНа этом основании представляется вероятным, что уже в первые дни после начала активных действий официальный Киев, столкнувшись с деморализацией войск и отсутствием широкой общественной поддержки, будет вынужден отказаться от масштабного сопротивления и перейти к переговорам.\n\nПлан «Бросок мангуста» рекомендуется к исполнению в кратчайшие сроки. Соответствующие доводы переданы в Министерство обороны.\n\nПодготовлено: Пятая служба ФСБ РФ\nДата: [?global.date.GetDateStringNoHourLong]\n\nЗа подписью:\nПервый заместитель директора ФСБ Российской Федерации\nГенерал армии Королёв Сергей Борисович"
rus.264.a: "Принято"
rus.247.t: "Визит Медведева на УВЗ"
rus.247.desc: "В ходе рабочего визита Д.А.Медведева на предприятие обеспечивающего танками зону СВО, возник концептуальный вопрос - следует ли распылять промышленные мощности в военное время на проекты не освоенные в производстве. Ответ главы комиссии ВПК был краток:"
rus.247.a: "Работы должны быть продолжены над проектом T-14"
rus.247.b: "Мы должны обеспечить армию работоспособными видами техники"
rus.248.t: "Большое интервью Евгения Пригожина - Первая часть"
rus.248.desc: "Сегодня утром пресс-служба Евгения Викторовича вновь «обрадовала» нас очередной волной сенсационных заявлений.\n\nЕвгений Пригожин в своем интервью дает предельно откровенную оценку ходу и последствиям специальной военной операции. Он жестко критикует военное руководство, обвиняя его в обмане как президента, так и общества. По словам Пригожина, изначально никакой реальной угрозы со стороны Украины или НАТО не существовало — это, по его мнению, было выдумано генералами, чтобы продвинуть свои личные интересы и карьеру. Он утверждает, что украинская армия не планировала нападать на Донбасс в феврале 2022 года, и никакой глобальной эскалации тогда не предвиделось.\n\nПригожин акцентирует внимание на том, что начальная стадия конфликта была организована крайне непрофессионально. Министерство обороны РФ, по его словам, не имело реального плана и оказалось не готово к затяжной войне. Он подчеркивает, что действия армии сопровождались многочисленными ошибками, а реальные потери российских войск оказались в разы выше официально озвученных. Пригожин открыто говорит о тысячах погибших бойцов, в том числе из числа заключенных, которых он лично набирал для участия в боевых действиях в составе ЧВК «Вагнер».\n\nОн описывает контраст между героизмом простых бойцов и полным отрывом руководства от реальности и обвиняет Шойгу и Герасимова в попытках сохранить власть и влияние за счет жизней солдат. Акцент идет также на то, что информация о реальном положении дел в зоне боевых действий зачастую искажается и не доходит до Владимира Владимировича, который, по мнению Пригожина, получает удобные отчеты, далекие от истины.\n\nНет необходимости говорить о том, что его жалобы уже давно переросли в вредительские и паническо-подрывные вопли. Перевести «Вагнер» под юрисдикцию Минобороны мало, необходимо немедленно удалить Пригожина от любой медийной деятельности, пока его призывы к «справедливости» не зашли слишком далеко."
rus.248.a: "Не ему об этом судить"
rus.249.t: "МОО «Лига защиты интересов ветеранов локальных войн и военных конфликтов»"
rus.249.desc: "Министру обороны Российской Федерации,\nгенералу армии Шойгу С.К\n\nДорогой Сергей Кужугетович!\n\nОт себя лично, от командования и бойцов ЧВК «Вагнер» поздравляю вас, Президента Русского географического общества, кавалера Мальтийского ордена с Днём Рождения!\n\nВы незаурядный человек: пройдя путь от электрика и строителя, вы не только отдавали себя работе, но и тратили огромное количество времени на развитие своих многочисленных талантов. Мало кто объединяет в себе способности утонченного эстета, художника-графика, резчика по дереву, охотника, любителя хоккея, заботливого отца и тестя. Надеемся, что вы и дальше будете радовать окружающих своей счастливой улыбкой!\n\nВ качестве подарка разрешите передать вам книгу Кирилла Романовского «8 лет с Вагнером».\n\nГлава ЧВК «Вагнер»\nПригожин Е.В."
rus.249.a: "Поздравления приняты"
rus.250.t: "Искупление «Бандеры»"
rus.250.desc: "Хусейн Джамбетов, чеченский боевик и украинский наемник с позывным «Бандера», воевавший против российской армии, расстрелял своих сослуживцев и перешёл на сторону ВС РФ. Его принял лично глава Чеченской республики Рамзан Кадыров, заверив, что Хусейн признал свои прошлые ошибки и отрекся от ичкерийской идеологии. Теперь бывший боевик получит влиятельную должность в спецназе «Ахмат», тем самым вызвав негодование и возмущение у z-патриотической общественности."
rus.250.a: "Ахмат - сила!"
rus.251.t: "§OДоклад ФСБ:§! Оперативная информация о возможных противоправных действиях гражданина Е.В. Пригожина"
rus.251.desc: "Настоящий доклад составлен на основании оперативной информации и подготовлен с целью информирования о деятельности Е.В. Пригожина и подконтрольной ему структуры ЧВК «Вагнер», их текущих действиях и потенциальных угрозах для национальной безопасности Российской Федерации. В связи с реализацией приказа Министерства обороны Российской Федерации о передаче добровольческих формирований, включая ЧВК «Вагнер», под юрисдикцию ведомства, отмечается рост напряженности в деятельности указанной структуры и её руководителя. На основании ограниченных оперативных данных, поступивших в период с 20 по 23 июня 2023 года, предполагается возможность подготовки провокационных и противоправных действий, которые могут повлиять на стабильность внутриполитической обстановки.\n\nПо имеющимся сведениям, Е.В. Пригожин выражает резкое недовольство требованиями приказа о подчинении ЧВК «Вагнер» Министерству обороны. В ходе закрытых встреч с командирами подразделений (точные даты и места уточняются) Пригожин, предположительно, критиковал действия военного руководства, обвиняя его в попытке ограничить самостоятельность своей структуры. Зафиксированы отдельные высказывания, содержащие угрозы «принять меры» в случае усиления давления со стороны государственных органов, однако их конкретный характер не установлен.\n\nЧерез подконтрольные медиаресурсы, включая Telegram-каналы, распространяется информация, направленная на дискредитацию руководства Министерства обороны. Публикуемые материалы содержат обвинения в адрес военного командования, что может способствовать формированию негативного общественного мнения. Масштаб и организованность этой кампании оценить затруднительно из-за ограниченности данных.\n\nПо неподтвержденным сведениям, отдельные представители ЧВК «Вагнер» могли устанавливать связи с некими внешними структурами. Цели и содержание этих контактов не определены, что требует дополнительной проверки. Выявлены отдельные факты движения средств через структуры, связанные с ЧВК «Вагнер». Назначение этих средств не установлено, но не исключается их использование для реализации противоправных планов.\n\nВ условиях ограниченной информации требуется:\n 1. Усилить мониторинг деятельности ЧВК «Вагнер» и связанных с ней структур.\n 2. Провести проверку финансовых операций, предположительно связанных с Е.В.\n     Пригожиным.\n 3. Рассмотреть возможность применения превентивных мер в отношении\n     руководства ЧВК «Вагнер» для минимизации рисков. В случае подтверждения\n     угрозы целесообразно оценить перспективы решительных действий в рамках\n     закона для нейтрализации потенциального источника дестабилизации.\n\nПодготовлено: Аналитический отдел ФСБ РФ\nДата: [?global.date.GetDateStringNoHourLong]"
rus.251.a: "Принято"
rus.252.t: "Заявление от совета командиров ЧВК «Вагнер»"
rus.252.desc: "«Совет командиров ЧВК «Вагнер» принял решение. Зло, которое несёт военное руководство страны, должно быть остановлено. Они пренебрегают жизнями солдат. Они забыли слово «справедливость», и мы вернём её. Поэтому те, кто уничтожили сегодня наших парней, те, кто уничтожили десятки, многие десятки тысяч жизней русских солдат, будут наказаны.»\n\nЯ прошу никому не оказывать сопротивление. Все, кто будут пытаться оказать это сопротивление, мы будем считать, что это угроза и уничтожать немедленно, включая любые блокпосты ставшие на нашем пути, любую авиацию, которую увидим над своими головами\n\nПрезидентская власть, правительство, МВД, Росгвардия и другие структуры будут работать дальше в привычном порядке. Мы разберёмся с теми, кто уничтожает русских солдат и вернёмся на фронт. Справедливость в войсках будет восстановлена, а после этого справедливость для всей России.»\n\n«Шойгу только что трусливо бежал из Ростова. В 21.00 он бежал трусливо, как баба, для того, чтобы не объясняться, зачем он поднимал вертолеты уничтожать наших парней, зачем наносил ракетные удары. Этот тварь будет остановлена.»\n\n«Нас 25 тысяч, и мы идем разбираться, почему в стране творится беспредел. 25 тысяч ожидают как тактический резерв, а стратегический резерв — это вся армия и вся страна. Все кто хочет — присоединяйтесь, надо заканчивать с этим безобразием!»"
rus.252.a: "..."
rus.253.t: "МВД приведено в боевую готовность"
rus.253.desc: "На фоне пугающих заявлений Евгения Пригожина в ряде регионов проведены мероприятия по информированию и приведению в боевую готовность частей полиции и национальной гвардии. По малочисленным каналам связи поступает информация о мобилизации отрядов ЧВК «Вагнер» в тыловых лагерях ЛНР и формировании нескольких колонн, одна из которых предположительно готова выдвигаться в сторону Ростова-на-Дону. В городе введен план «Крепость». Посты на границе с ДНР и ЛНР дополнительно усилены частями военной полиции и военнослужащими, проходящими срочную службу. Силы ВКС также приведены в боевую готовность и готовы к вылету, в случае если в этом возникнет необходимость.\n\nПроисходящие события вынуждают нас идти на крайние меры. Мы не знаем, что планирует Евгений Пригожин и насколько далеко он собирается зайти. Поступающая информация скудная, а прямое сообщение с командирами «Вагнера» утрачено.\n\nФСБ после заявления Пригожина возбудила уголовное дело «по факту призыва к вооруженному мятежу». В его домах и офисах проводят обыски."
rus.253.a: "Структуры работают"
rus.254.t: "Обращение Суровикина и Алексеева"
rus.254.desc: "Два наиболее близких к «Вагнеру» военных, Сергей Суровикин и Владимир Алексеев, обратились к бойцам ЧВК с призывом подчиниться воле президента и прекратить смуту.\n\nСуровикин: — Я призываю остановиться. Противник только и ждет, когда у нас обострится внутриполитическая обстановка. Нельзя играть на руку противнику в это тяжелое для страны время. Пока не поздно, нужно и необходимо подчиниться воле и приказу всенародно избранного президента. Остановить колонны, вернуть их в пункты постоянной дислокации.\n\nАлексеев: — Это удар в спину стране и президенту. Только президент вправе назначать высший состав вооруженных сил, а вы сейчас пытаетесь покуситься на его власть. Это государственный переворот.\n\nТем временем по нашим данным колонны «Музыкантов» пересекли КПП Новошахтинск и Волошино. Столкновений с пограничниками не зафиксировано. Все говорит о том, что мятежники без проблем в течении 5 часов могут занять город Ростов-на-Дону и находящийся в нем штаб ЮВО.\n\nБаза ЧВК «Вагнер» в Молькино Краснодарского края взята под контроль спецназа ЦСН ФСБ. Важнейшие объекты Москвы взяты под усиленную охрану, меры безопасности в столице усилены."
rus.254.a: "Братья, опомнитесь!"
rus.255.t: "«Вагнер» берет Ростов"
rus.255.desc: "Поступают сообщения, что техника «Вагнера» вошла в Ростов-на-Дону. Они проехали заграждения из автобусов и ассенизаторов и теперь находятся в черте города, достигнув Будённовского проспекта. Видеозаписи очевидцев свидетельствуют о захвате мятежниками здания ФСБ, штаба Южного военного округа, управления МВД и мэрии Ростова. По городу без сопротивления разъезжает бронитехника с красным символом «Z». Связь с местными структурами нарушена.\n\nВторая колонна «музыкантов» едет по трассе М-4 Дон, предположительно в сторону Москвы. По пути их движения сбито несколько боевых бортов ВКС. Прямой связи с командирами «Вагнера» все еще нет, что практически не оставляет надежды на мирное решение вопроса. Московские подразделения Росгвардии начинают подготовку к обороне. На трассе М-4 воводяться баррикады из техники и перекапываются дороги. По тревоге подняты и мобилизованны тыловые подразделения «Ахмата»."
rus.255.a: "Пиздец..."
rus.256.t: "Лукашенко предлагает посредничество"
rus.256.desc: "Шеф ФСО доложил первым: «Ростов не отвечает». Потом пошли сводки о колоннах техники на М-4, о вооруженых людях в штабе ЮВО.\n\nПригожин.\n\nГубы сами сложились в жесткую складку. Столько лет дружбы. И вот - нож в спину, в самый тяжелый для страны момент.\n— Белорусы беспокоятся. - доложил помощник, кратко пересказывая свой разговор с председателем КГБ Беларуси.\n— Договоритесь на полдесятого. - бросил президент, глядя в окно. За тяжелыми шторами светило солнце. Самое обычное Москвовское утро, если не обращать внимания на технику Росгвардии по всей столице.\nРовно в назначенное время в кабинете раздались гудки.\n— Саша...\nГолос звучал неестественно ровно. Слишком ровно. Как во время теракта в «Норд-Осте», или когда тонул «Курск».\n— Он даже трубку не берет, ни с кем разговаривать не хочет... - Пальцы сами сжались в кулак. В голове уже выстраивалась цепочка: Ростов-Воронеж-Москва.\n— Выбора не остается, будем мочить.\nПауза.\n— Где он сейчас? — спросил Лукашенко.\n— В Ростове.\n— Хорошо. Худой мир лучше любой войны, Владимир Владимирович. Давай не торопиться. Я попробую с ним связаться."
rus.256.a: "Дай бог поможет..."
rus.257.t: "Оборона Росгвардии по реке Ока"
rus.257.desc: "На фоне введенного в столице и Подмосковье режима контртеррористической операции силы Росгвардии развернули полномасштабные мероприятия по защите города. Ключевые транспортные артерии и мосты в районе реки Ока перекрыты — там спешно возводятся укрепления и готовятся рубежи обороны. Готовится основа под возможное решение об отключении в Москве интернета.\n\nМятежники продолжают движение к столице, им остается около 300 км. Исход противостояния с Пригожиным все еще окутан неопределенностью, но одно ясно как никогда: те, кто посмел предать русское оружие, не дождутся ни милости, ни прощения."
rus.257.a: "Пригожину пора одуматься"
rus.258.t: "«Ахмат» подъезжает к Ростову"
rus.258.desc: "Сообщается, что колонна Чеченского спецназа «Ахмат» въехала из ДНР в Ростовскую область и остановилась в населенном пункте Аксай в 7 километрах от Ростова. Подразделения приведены в полную боевую готовность и ожидают дальнейших приказов от командования по заходу в город и его зачистке.\n\nТем временем в самом Ростове бойцы «Вагнера» развернули оперативные пункты обороны на случай столкновений с чеченцами. По данным очевидцев, ими задержаны несколько военнослужащих Министерства обороны. Ситуация в городе остается напряженной, а действия мятежников свидетельствуют о дальнейшей готовности к противостоянию."
rus.258.a: "«Вагнер» использует ростовчан как живой щит"
rus.259.t: "Пригожин согласен остановиться"
rus.259.desc: "После нескольких раундов переговоров с Александром Лукашенко и отсутствия поддержки со стороны российского народа, Евгений Пригожин принял единственно верное решение - развернуть колонны и вернуться в полевые лагеря. Уже неважно, что именно заставило его остановиться — страх или осознание ответственности. В любом случае он понимает: для него и группы «Вагнера» все изменилось навсегда.\n\nУголовное дело в отношении Пригожина будет прекращено. Он продолжит руководить своей ЧВК в Беларуси, передвинув приоритеты на деятельность в Африке и Сирии. Наемники, желающие продолжить служение родине на полях СВО, смогут подписать контракт с Минобороны. Также заключена договоренность о пересмотре дальнейшей роли Сергея Шойгу в подконтрольном ему ведомстве."
rus.259.a: "Обошлось..."
rus.260.t: "В Москве и области отключен интернет"
rus.260.desc: "1... 2... 3...\n\nРадиомолчание."
rus.260.a: "..."
rus.261.t: "Дмитрий Уткин согласился на капитуляцию колонны «Вагнера»"
rus.261.desc: "После отхода наемников из Ростова и потери связи с Евгением Пригожиным, командование оставшейся группировки перешло к Дмитрию Уткину - основателю и второму лицу ЧВК «Вагнер». Возглавляя колонну, двигавшуюся в направлении Москвы, Уткин, осознавая безысходность положения и груз ответственности за своих людей, принял решение пойти на переговоры с федеральными властями.\n\nСогласно достигнутым договорённостям, бойцы согласились на полное разоружение и передачу всей техники в распоряжение Минобороны. Единственным условием капитуляции стало предоставление гарантий безопасности для всех участников марша.\n\nПри этом дальнейшая судьба «Вагнера» должна быть определена совместно с Евгением Пригожиным, чьё текущее местонахождение и состояние остаются неизвестными."
rus.261.a: "Единственное верное решение"
rus.262.t: "Докладная записка начальнику СИЗО-2 ФСБ России «Лефортово»"
rus.262.desc: "от оперативного дежурного капитана юстиции И. В. ######\n\nО ЧП с подследственным Уткиным Д. В.\n\n[?global.date.GetDateStringNoHourLong] в 03:17 при плановом обходе камеры #317 (одиночное содержание) обнаружен подследственный Уткин Д.В. (1970 г.р.) без признаков жизни с огнестрельным ранением височной области.\nТело находилось в положении сидя у стола, на котором обнаружен пистолет Макарова со спиленным серийным номером и одним использованным патроном. Предсмертная записка отсутствует. По данным медицинской экспертизы, смерть наступила между 02:30 и 03:00, пороховой ожог на правой кисти соответствует самостоятельному выстрелу, в крови обнаружены следы фенозепама в концентрации 0.3 мг/л.\n\nВидеонаблюдение в коридоре функционировало в штатном режиме, однако запись камеры в самой камере оказалась поврежденной - система отключилась в 02:55. Следует отметить, что последний допрос проводился вчера с 21:00 до 23:45 следователем Р. О. #######, а в 00:30 была зафиксирована передача продуктов от неустановленного лица через дежурного офицера. Особого внимания заслуживает факт неисправности системы контроля металлов на блоке «А» в период с 01:15 до 02:00, что было зарегистрировано как технический сбой.\n\nФормальные признаки указывают на самоубийство, однако происхождение оружия установить не удалось, технические неполадки требуют дополнительной проверки, а обстоятельства последнего допроса подлежат тщательному изучению. Рекомендую инициировать служебную проверку персонала, запросить расшифровки телефонных переговоров сотрудников и провести баллистическую экспертизу оружия.\n\nКопии направлены начальнику ФСИН России, заместителю Генпрокурора РФ и в Следственный комитет РФ. Документ содержит гриф «Для служебного пользования», распространение информации запрещено статьей 317 УК РФ.\n\n###### И.В.\nДата: [?global.date.GetDateStringNoHourLong]"
rus.262.a: "Хм..."
rus.263.t: "«Вагнер» расформирован"
rus.263.desc: "Процедура передачи вооружения и техники «музыкантов» подразделениям Росгвардии и военной полиции полностью завершена. Все офисы, связанные с Евгением Пригожиным, взяты под контроль ФСБ, а активы «Конкорда» переведены под государственное управление.\n\nТак и закончилась история некогда успешной ЧВК «Вагнера», ставшей в итоге жертвой политических амбиций и вероломного предательства.\n\nСогласно заключённому соглашению, все рядовые бойцы группы подлежат амнистии и не будут привлекаться к ответственности за участие в марше, однако данное положение не распространяется на руководящий состав организации - Дмитрий Уткин и другие ключевые фигуры компании в настоящее время задержаны и находятся под следствием по уголовным делам о вооружённом мятеже и государственной измене.\n\nПригожинский мятеж оставил глубокий след на нашей политике, вскрыв системные проблемы в силовых структурах и военном управлении. Истинные последствия этих событий проявятся лишь со временем."
rus.263.a: "Закономерный итог предательства"
rus.265.t: "Донесение по результатам выдвижения и потере связи с спецгруппой в районе г. Харьков"
rus.265.desc: "Оперативный рапорт\nОт: к-н /Фамилия скрыта/, командира 2-й роты /См. приложение ***/\nКому: Заместителю командира бригады, п-к /Фамилия скрыта/\n\nТоварищ полковник, докладываю по факту выдвижения группы специального назначения /См. приложение ***/ в черту города Харьков сегодня утром. Пишу с места. Ситуация критическая, что точно произошло и по чьей линии отдан приказ на заход в город нам крайне непонятно.\n\nОтряд в составе 4-х тигров и 30 человек выдвинулся по приказу, полученному на КП вчерашним вечером, около 5 часов с задачей «вскрыть» подступы к городу и закрепиться на административных объектах. Конкретно группе было указано по получению координации брать управление СБУ. Уверялось, что сопротивления со стороны местных быть не должно. Приказ был голосом по «эшелону», никаких уточнений, ни###. Связь с основным штабом отсутствовала с 4 утра.\n\nЗаходить должны были вместе с /См. приложение ***/ и частями /См. приложение ***/. Как я понял, ни те, ни другие в сам город так и не попали. Либо их колонны попали под обстрел ещё на подходе и встали, либо вообще не выдвинулись. Связи с их штабами в роте нет, что-либо уточнить не представляется возможным.\n\nВ последний раз парни выходили в эфир около 6:30, на окраине в районе Малой Даниловки. Судьба бойцов неизвестна, машины не вернулись. Точной оперативной информации у нас нет, в городе был слышен бой, сейчас все затихло.\n\nТребую разъяснений по обстановке: кто конкретно отдал приказ на штурм города, где находятся мобильные группы /См. приложение ***/, и есть ли кто-то из наших сейчас в Харькове. Если в ближайшее время не поступит информация по линии бригады, буду писать в штаб округа.\n\n*** - Наименование подразделения скрыто по указанию командования.\n\nЗа подписью:\nк-н /Фамилия скрыта/"
rus.265.a: "Уточните информацию"
rus.267.t: "Распоряжение Министерства обороны Российской Федерации от [?global.date.GetDateStringNoHourLong]"
rus.267.desc: "На основании представления командования и по результатам выполнения задач в зоне проведения специальной военной операции:\nприсвоить воинское звание §9генерал-майор§! командующему 58-й общевойсковой армией §9Ивану Ивановичу Попову§!.\nПовышение произведено с учётом проявленных профессиональных качеств, эффективного управления подчинёнными соединениями, а также вклада в реализацию оперативных мероприятий на южном стратегическом направлении.\nНастоящее распоряжение подлежит исполнению в установленном порядке.\n\nМинистерство обороны Российской Федерации"
rus.267.a: "Принято."
rus.268.t: "Гибель заместителя главнокомандующего ВМФ"
rus.268.desc: "2 июля 2025 года, во время боевой работы в приграничной зоне Курской области, погиб заместитель главнокомандующего Военно-морским флотом генерал-майор Михаил Гудков. По предварительным данным, командный пункт, где он находился, подвергся высокоточным ударам. Вместе с ним погиб его помощник, офицер Нариман Шихалиев.\nПотери среди высшего командования становятся всё более ощутимыми. Общество требует ответов, военные — мести, а штаб — срочного укрепления обороны в приграничных районах."
rus.268.a: "Это ужасно..."
rus.269.t: "Приказ 487/[GetYear]"
rus.269.desc: "В связи с нарушением установленного порядка служебной субординации, допущенными высказываниями, дискредитирующими руководство Вооружённых Сил Российской Федерации, а также с утратой доверия со стороны командования, отстранить генерал-майора Попова Ивана Ивановича от исполнения обязанностей командующего 58-й общевойсковой армией с [?global.date.GetDateStringNoHourLong]\nГенерал-майор Попов подлежит задержанию и последующей передаче в компетентные органы для проведения проверочных мероприятий.\n\nМинистр обороны Российской Федерации\nГенерал армии С.К. Шойгу"
rus.269.a: "Не стоило разбрасываться словами."

