rus_wagner_path.2.t: "Коллапс федеральной власти на Кавказе"
rus_wagner_path.2.desc: "Волна насилия, активизация боевиков и вмешательство западных спецслужб в кавказский кризис обернулись катастрофическими последствиями. Неподчинение Кадырова и его последующая ликвидация привели к фактической потере контроля над Северо-Кавказским федеральным округом и отдельными прилегающими территориями. Вооружённые группы боевиков действуют практически беспрепятственно, атакуя остатки федеральных сил, а ряд населённых пунктов полностью находится под их властью. Перспективы развития ситуации остаются неясными, и без своевременного реагирования существует риск краха нынешней власти и дестабилизации на украинском направлении.\n\nОстатки федеральных сил, включая МВД и Национальную гвардию, в срочном порядке мобилизуются для восстановления порядка."
rus_wagner_path.2.a: "К оружию!"

rus_wagner_path.3.t: "Лоялисты берут власть в Народных республиках"
rus_wagner_path.3.desc: ""
rus_wagner_path.3.a: "Быть добру!"

rus_wagner_path.4.t: "Массовые вооруженные нападения на полицейских"
rus_wagner_path.4.desc: "На фоне полной дезорганизации МВД и Росгвардии, вызванной недавними политическими потрясениями, в республиках Северного Кавказа активизировались спящие ячейки исламских радикалов. В ряде субъектов неизвестные вооружённые группы совершают координированные нападения на отделения полиции, блокпосты и склады МВД. Около десятка сотрудников убиты, десятки ранены. Вооружение, захваченное при налётах, уходит в подполье.\n\nВ Хасавюрте группа радикалов устроила ночной налёт на патрульную часть, убив пятерых и ранив более десяти сотрудников. В Карачаевске взорван автомобиль с офицерами МВД, а в Баксане боевики открыли огонь по колонне Росгвардии, следовавшей на подавление беспорядков. Ситуация усугубляется тем, что несколько местных высокопоставленных силовиков сбежали за границу, опасаясь политической нестабильности.\n\nВ республиканских структурах царит паника. Местные отделения МВД и Росгвардии полностью дезорганизованы: командование не выходит на связь, а большинство подразделений продолжают слепо выполнять старые приказы недельной давности, полученные от уже фактически не существующих федеральных ведомств. Попытки штаба «Вагнера» в Москве наладить взаимодействие игнорируются."
rus_wagner_path.4.a: "Это последствия того бардака, происходящего в силовых структурах последнее время!"

rus_wagner_path.5.t: "Исламские бунты в тюрьмах"
rus_wagner_path.5.desc: "Дезорганизация системы МВД и растущий хаос на Кавказе дали о себе знать ещё в одной критически уязвимой точке — пенитенциарной системе. Без координации, с отсутствующим управлением и деморализованным личным составом, ИК и СИЗО в ряде республик оказались крайне уязвимы.\n\nВ Хасавюртовской исправительной колонии #4 заключённые, воспользовавшись отсутствием охраны на вышках, организовали мятеж и захватили оружейную. По неподтверждённым данным, группа из 60 человек, включая ранее осуждённых за терроризм, ушла в горы. Аналогичные случаи с меньшим масщтабом отмечены в Назрани, Дербенте и Карачаевске.\n\nПобеги носят не стихийный, а организованный характер — по всей видимости, речь идёт о заранее подготовленных планах джамаатов, ждавших лишь сигнала. Среди сбежавших — десятки боевиков с боевым опытом.\n\nСистема ФСИН до сих пор была пронизанная коррупцией и халатностью. Во многих учреждениях местные охранники за взятки передавали заключённым телефоны, сим-карты, наркотики и даже оружие. Это позволило заранее координировать действия и поднять бунты почти синхронно. Посты Росгвардии и внутренних войск не получают своевременной информации и неспособны оперативно реагировать на такие инциденты. Обстановка усугубляется массовыми протестами, этнической напряжённостью и ростом сепаратистских настроений."
rus_wagner_path.5.a: "Гнилая и коррумпированная система ФСИН дала по швам, кто бы думал!"

rus_wagner_path.6.t: "Теракт в «Крокус Сити Холл»"
rus_wagner_path.6.desc: "Сегодня вечером в подмосковном «Крокус Сити Холле» проходила церемония памяти погибших бойцов ЧВК «Вагнер» и Вооружённых сил РФ. В зале собрались сотни человек — как родные павших, так и военные, политические и общественные деятели, поддержавшие марш справедливости.\n\nВ какой-то момент в здание ворвались вооружённые люди нерусской внешности. Они открыли беспорядочный огонь по мирным гражданам и военнослужащим. Погибло не менее 70 человек, более сотни получили ранения.\n\nПосле первых выстрелов один из нападавших поджёг фойе с помощью зажигательной смеси. Пожар охватил часть здания, вызвав панику среди посетителей. Многие оказались заблокированы внутри, часть жертв погибла от отравления дымом и удушья. Несмотря на оперативную ликвидацию террористов, последствия атаки оказались катастрофическими. Здание сильно повреждено и вряд ли будет восстановлено.\n\nОсновной версией, подтверждаемой показаниями очевидцев и анализом изъятых мобильных телефонов нападавших, остаётся причастность исламских радикалов. На устройствах обнаружены материалы экстремистского характера, указывающие на связь боевиков с террористической организацией «Вилаят Хорасан». Однако в экспертном сообществе продолжают циркулировать альтернативные версии: некоторые указывают на возможное участие украинских спецслужб, желающих еще больше дестабилизировать российский тыл в условиях затяжного конфликта, другие – на провокацию со стороны людей, лояльных Николаю Патрушеву. Но неважно кто за этим стоит - все без исключения  заказчики этого чудовищного преступления против русского народа будут найдены и жестоко наказаны."
rus_wagner_path.6.a: "Все исламисты будут уничтожены!"
rus_wagner_path.6.b: "Люди Патрушева за это ответят!"
rus_wagner_path.6.c: "Слишком заметен почерк ГУР Украины!"

moa.1.t: "Формирование МОА"
moa.1.desc: "Мы пристально наблюдали за проукраинскими организациями русских коллаборантов и де-юре кадровых военных ВСУ, старательно отыгрывающих роль «необелогвардейцев», которыми они, конечно же, не являются.\nНастало время представить вам наш ответ РДК и СР.\nМАЛОРОССКАЯ ОСВОБОДИТЕЛЬНАЯ АРМИЯ.\nЗа создание дизайна и полное медийное сопровождение МОА взялось сообщество Local Crew.\nНа данный момент армия насчитывает 4780 человек — всё это малоросские солдаты, покинувшие ряды ВСУ и желающие вернуть себе свой родной край.\nСегодня при поддержке ВС России они начинают контрнаступление на юге Малороссии.\nКак нам стало известно, бывшие украинские солдаты получили в своё распоряжение несколько едииниц трофейной техники(в том числе и западного производства), которые уже начали выполнять свои боевые задачи."
moa.1.a: "Видишь эти сине-чёрные знамёна? Это свои"
moa.2.t: "История о 5 тысячах малороссов"
moa.2.desc: "Раньше они были лишь беглыми украинцами, не хотящими воевать против своих русских братьев. Они были всего лишь простыми дезертирами.\nНо теперь они не просто беглые украинцы. Теперь они нечто большее. Они - отважные воины-малороссы.\n5 тысяч отважных бойцов, каждый со своей историей, но все объединенные одной целью - освободить свою Родину. Малороссию.\nИ они идут Её освобождать. И никто их не остановит."
moa.2.a: "Начало пути"
moa.3.t: "Первые проблемы"
moa.3.desc: "Наш путь только начался, а мы уже столкнулись с первыми проблемами.\nВо-первых у нас очень низкая известность, практически никто из широких масс не знает об этом существовании. И даже те, кто о нас уже услышал, не верят в наше существование и считают простой шуткой.\nВозможно с таким раскладом был бы смысл оставаться в тени, это даже имело бы свои плюсы... Но нет, нас такой расклад не устраивает,  с этим надо что-то делать."
moa.3.a: "М-да, этого стоило ожидать"
moa.4.t: "Помощь от LocalCrew"
moa.4.desc: "Продажа плакатов, мерча, шевронов, реклама в соц. сетях - всем этим(и не только этим) наши друзья из LocalCrew занимаются для популяризации нашего движения.\nПоблагодарим же их за это!"
moa.4.a: "Спасибо, Братья!"
moa.5.t: "Киберфронт МОА"
moa.5.desc: "Мы — Творческое ДРГ Малоросской Освободительной Армии. Мы — киберфронт самой крутой военной организации в Малороссии.\nМы — группа людей, которая будет создавать настоящее творчество ради Малороссии: эдиты, статьи, мемы и даже нечто большее.\nМы не являемся официальными представителями МОА, но в наших венах течет та же малоросская кровь. И пока мы защищаем свою землю, киберфронт стоит на страже интернет пространства.\nПрисоединяйся и ты!"
moa.5.a: "Слава МОА! Славься, Малая Русь! Воля або смерть!"
moa.6.t: "Распространение кадров с фронта"
moa.6.desc: "Наши ресурсы распространяют кадры с фронта с участием наших бойцов, ведущих успешные наступательные действия по освобождению Малороссии.\nВ числе таковых оказались и участники проекта Lostarmour, которые публикуют кадры с успешными занятиями опорников ВСУ.\nОстается все меньше и меньше людей, которые не воспринимают нас всерьёз."
moa.6.a: "Слава бойцам МОА!"
moa.7.t: "Аренда военных предприятий"
moa.7.desc: "Хоть мы и имеем поставки из РФ, а также захватываем вражеское снаряжение, нам нужно больше орудия.\nНам удалось найти несколько фабрик с необходимым оборудованием, а также нанять на них рабочих, чтобы начать на них хоть какое-то производство.\nХоть нам это и стоило больших денег, все же это стоило затраченных средств."
moa.7.a: "Первая малоросская промышленность!"
moa.8.t: "Официальное признание"
moa.8.desc: "Сегодня МО РФ опубликовало документ, включающий все части МОА в состав ВС РФ.\nТаким образом официально было признано существование МОА, а также были развеяны все слухи и сомнения о Нас."
moa.8.a: "Это хоть маленькая, но все же победа для всей Малороссии!"
moa.9.t: "Начало конца"
moa.9.desc: "Итак, мы получили официальное признание, поддержку общества, имеем собственный ВПК и сильные боевые соединения в распоряжении.\nПришло время закончить эту бессмысленную войну. Закончить её §RПОЛНЫМ РАЗГРОМОМ "УКРАИНЫ"§.\nТак закончите же начатое."
moa.9.a: "Принято."
rus_unit_leader_event.1.t: "Михаил Мизинцев восстановлен в должности"
rus_unit_leader_event.1.d: "Новое руководство Минобороны приняло решение восстановить Михаила Мизинцева в должности заместителя Министра Обороны, ссылаясь на его личное желание и нецелесообразность его увольнения. Он вернется к работе в ведомстве в ближайшее время."
rus_unit_leader_event.1.a: "Принято"
rus_unit_leader_event.2.t: "Суровикин вступается за ЧВК «Вагнер»"
rus_unit_leader_event.2.d: "Генерал армии Сергей Суровикин, будучи одним из главных лоббистов Пригожина в ведомстве, выступил с инициативой урегулирования ситуации вокруг «снарядного голода». В обращении к чиновникам министерства он предложил взять на себя организацию обеспечения «Вагнера» по линии МТО и координирование взаимодействия между ЧВК и Министерством обороны.\n\nОн позиционирует это как способ урегулирования конфликта с Пригожиным без ущерба для двух сторон. Однако нам стоит с настороженностью рассматривать инициативу Суровикина, учитывая риск усиления влияния «Вагнера» и подрыва дисциплины в войсках. Предложение может быть попыткой обойти установленные цепочки командования, что недопустимо в условиях текущей операции."
rus_unit_leader_event.2.a: "Подобные инициативы подрывают единство в войсках"
rus_unit_leader_event.2.b: "Допустимо, при условии координации действий с управлением МТО"
rus_unit_leader_event.3.t: "Михаил Мизинцев обвинил Киев в развязывании террора против граждан Украины"
rus_unit_leader_event.3.d: "Киев дал указание бойцам националистических батальонов в Мариуполе покидать город под видом мирных жителей, в том числе по гуманитарным коридорам. Об этом заявил в понедельник начальник Национального центра управления обороной Российской Федерации генерал-полковник Михаил Мизинцев.\n«При этом на фоне официального заявления Киева об отказе провести гуманитарную операцию, а боевикам сложить оружие они лицемерно отдали указание националистическим батальонам покидать город небольшими группами под видом мирных жителей, переодевшись в гражданскую одежду, используя любые возможности, в том числе по гуманитарным коридорам. И бандиты незамедлительно начали выполнять этот приказ» - сказал Мизинцев\nТакже он заявил, что киевский режим вновь показал свое истинное лицо и полное безразличие к человеческим жизням более 130 тыс. ни в чем не повинных граждан своей страны, находящихся в плену у банд террористов в Мариуполе. Он отметил, что, блокируя коридоры для выхода мирных жителей, националисты лишают их возможности спастись, оставляя в зоне боевых действий в качестве живого щита. «А всех, кто пытается самостоятельно эвакуироваться, повсеместно подвергают издевательствам или подло расстреливают в спину» - добавил Мизинцев."
rus_unit_leader_event.3.a: "У них есть хоть немного человечности?"
rus_unit_leader_event.4.t: "Назначение М.М. Мизинцева на новый пост"
rus_unit_leader_event.4.d: "В соответствии с приказом Министерства обороны Российской Федерации от [?global.date.GetDateStringNoHourLong]\nГенерал-полковник М.М. Мизинцев назначен на должность заместителя Министра обороны Российской Федерации по материально-техническому обеспечению Вооружённых Сил Российской Федерации. Полномочия, ранее исполнявшиеся генералом армии Д.В. Булгаковым, занимавшим данную должность с 2010 года, переданы Мизинцеву. Назначение произведено в целях дальнейшего совершенствования системы материально-технического обеспечения, повышения оперативности логистических процессов и укрепления устойчивости тылового обеспечения в условиях проведения специальной военной операции."
rus_unit_leader_event.4.a: "Принято"
rus_unit_leader_event.5.t: "Распоряжение Министерства обороны Российской Федерации от [?global.date.GetDateStringNoHourLong]"
rus_unit_leader_event.5.d: "В целях реализации оперативных задач в рамках проведения специальной военной операции на южном направлении и обеспечения координации действий войсковых группировок при проведении штурмовых и блокирующих мероприятий, приказываю:\nНазначить генерал-полковника §9М.М. Мизинцева§! ответственным за общее планирование, организацию огневого подавления, а также координацию логистического и гуманитарного сопровождения сил, задействованных в операции по блокированию и зачистке города Мариуполь.\nНазначить генерал-лейтенанта §9А.Н. Мордвичева§! командующим передовыми формированиями, осуществляющими непосредственное штурмовое наступление и зачистку городских кварталов.\nКонтроль за исполнением настоящего распоряжения возложить на штаб Южного военного округа.\n\nМинистр обороны Российской Федерации\nГенерал армии С.К. Шойгу"
rus_unit_leader_event.5.a: "Принято."
