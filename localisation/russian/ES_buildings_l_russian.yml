l_russian:
 infrastructure: "Инфраструктура"
 infrastructure_plural: "Инфраструктура"
 infrastructure_desc: "Это сооружение позволяет улучшать инфраструктуру региона, увеличивая объем поставок и скорость перемещения ваших дивизий."
 arms_factory: "Военный завод"
 arms_factory_plural: "Военные заводы"
 arms_factory_desc: "Это сооружение снабжает регион новой военной техникой. При необходимости его можно превратить в завод по выпуску мирной продукции.\nПотребление электроэнергии: §R-0.075§! ГВт"
 dockyard: "Верфь"
 dockyard_plural: "Верфи"
 dockyard_desc: "Это сооружение снабжает регион новыми кораблями.\nПотребление электроэнергии: §R-0.1§! ГВт"
 industrial_complex: "Фабрика"
 industrial_complex_plural: "Фабрики"
 industrial_complex_desc: "Это сооружение снабжает регион товарами народного потребления и позволяет строить новые сооружения. При необходимости его можно превратить в завод по выпуску военной продукции.\nПотребление электроэнергии: §R-0.075§! ГВт"
 air_base: "Авиабаза"
 air_base_plural: "Авиабазы"
 air_base_desc: "Это сооружение позволяет размещать в регионе ваши военно-воздушные силы."
 naval_base: "Морская база"
 naval_base_plural: "Морские базы"
 naval_base_desc: "Расширяет дальность действия вашего флота и позволяет ремонтировать его. Дает возможность выполнять поставки и экспортировать ресурсы по морю. Более высокий уровень увеличивает пропускную способность для поставок."
 bunker: "Укрепление"
 bunker_plural: "Укрепления"
 bunker_desc: "Это сооружение накладывает штраф на атакующую сторону в сухопутном бою — $VALUE|+%0$ за каждый уровень укрепления. Атаки с разных направлений снижают эффект укреплений."
 coastal_bunker: "Береговое укрепление"
 coastal_bunker_plural: "Береговые укрепления"
 coastal_bunker_desc: "Это сооружение накладывает штраф на атакующую сторону в морском бою — $VALUE|+%0$ за каждый уровень укрепления."
 anti_air_building: "ПВО"
 anti_air_building_plural: "ПВО"
 anti_air_building_desc: "Это сооружение обеспечивает региону защиту от вражеских бомбардировщиков и ведет огонь по самолетам противника."
 synthetic_refinery: "Нефтеперерабатывающий завод"
 synthetic_refinery_plural: "Нефтеперерабатывающие заводы"
