DPR_republic_of_Pushylin_desc: "Донецкая Народная Республика - находится под управлением главы Донецкой Народной Республики и совета правительства республики. Заняв пост главы ДНР после смерти Александра Захарченко, Денис Пушилин выиграл аппаратную борьбу благодаря интригам и поддержке России. Официально утвердившись в должности по результатам выборов, Пушилин приступил к наведению порядка во внутренних делах республики, полностью сохраняя лояльность Москве. При нём непризнанная республика сохранила в полную экономическую и политическую зависимости от России, фактически оставаясь на её содержании.  В то же время в республике был открыт доступ частным инвестициям из России, что существенно облегчило быт жителей ДНР."
