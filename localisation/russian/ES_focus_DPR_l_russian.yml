l_russian:
#Ветка на подготовку
 DPR_dark_clouds_over_donbass: "Темные тучи над Донбассом..."
 DPR_dark_clouds_over_donbass_desc: "В 2014 году, с началом предательского Евромайдана, героический народ Донбасса определил свое будущее и встал против киевского режима с оружием в руках. Совместно наши республики отстояли свою независимость и сепарацию от Украины и выразили преданность своей настоящей Родине - России! Во время Русской Весны мы понесли большие жертвы в связи с агрессией бандеровцев, пожелавших уничтожить наш героический народ и отобрать наше право на самоопределение. Сегодня темные тучи вновь встали над нами спустя 8 лет. Мы уверенны, что скоро Украина решит совершить очередной удар, чтобы сломить нашу Новороссию. Чтобы не допустить уничтожения и иметь возможность вернуться в лоно матери России, мы начнем готовиться к отражению военной агрессии и освобождению наших территорий. За Родину! За Донбасс!"
 DPR_preparations_day_and_night: "Подготовка к неизбежному"
 DPR_preparations_day_and_night_desc: "Спустя 8 лет нашей войны за независимость мы поняли, что Украина не оставит попыток захватить Донбасс и навязать людям бандеровскую идеологию. Мы не можем этого допустить! Сегодня над нами нависла угроза нового противостояния, которое будет совершенно не похоже на нашу первую войну. За 8 лет ВСУ укрепились и готовы к противостоянию, но и со стороны России ведутся военные маневры, что, скорее всего, предвещает последний бой. Чтобы обеспечить максимальный успех нашей республики, мы обезопасим нашу промышленность и приведем в состояние максимальной боеготовности Народную милицию. Для освобождения наших территорий мы должны сделать выводы из боев с укронацистами в Иловайске, под Дебальцево и в Донецком аэропорту, а также, возможно, прибегнуть к помощи нашей великой Родины..."
 DPR_war_on_the_horizon: "Война на горизонте"
 DPR_war_on_the_horizon_desc: "Полномасштабная агрессия Украины не за горами, и нам её не избежать. Все эти 8 лет киевский режим готовил армию для того, чтобы вновь попытаться захватить и разорить земли Новороссии. Ранее эскалации удавалось избегать, но мы знаем, что надеяться на благосклонность безумной украинской хунты больше нельзя. По сведениям, добытым нашими разведывательными подразделениями, киевский режим скапливает просто баснословные силы своих боевиков на нашей границе. Чтобы выстоять в предстоящем конфликте, командование Народных милиций подготовит войска и материальную часть для проводения оборонительных и контрнаступательных операций, взяв за основу наш опыт ведения БД в 2014-2015 годах в кооперации с Народной милицией Луганской Народной Республики. Не исключено, что для защиты суверенитета Донецкой Народной Республики мы будем вынуждены ударить первыми..."
 DPR_remind_the_russian_spring: "Уроки «Русской Весны»"
 DPR_remind_the_russian_spring_desc: "В преддверии новой войны, мы должны вспомнить о подвигах наших бравых ополченцев, которые в 2014-2015 годах отважно защищали Донецкую Народную Республику во время Русской Весны. Их мужество и решимость стали ключевым фактором в нашей борьбе за независимость и свободу от киевской хунты. Сегодня, когда враги снова идут на нашу землю, мы должны вспомнить своих героев и быть готовыми быть как они. Они показали нам, что единство и сила духа могут победить любое зло, даже самое страшное. Пусть их подвиги вдохновят нас на новые победы и помогут в борьбе с украинским неофашизмом."
 DPR_find_the_ammunition_for_our_soldiers: "Достать снаряжение для наших парней"
 DPR_find_the_ammunition_for_our_soldiers_desc: "Совсем скоро нашим войскам предстоит вновь сразиться с украинской армией, и для победы над врагом нам необходимо закупить и запросить у России больше пехотного снаряжения, чем вообще когда-либо было. Иначе, если мы не обеспечим наших бойцов всем необходимым для ведения войны, это вряд ли хорошо закончится."
 DPR_mobolize_transport: "Мобилизовать автотранспорт"
 DPR_mobolize_transport_desc: "После начала мобилизации численность Народной милиции гарантированно возрастёт в несколько раз. Однако, мы не имеем того количества колёсное техники, которое необходимо для обеспечения такой крупной группировки войск.  Ввиду этого, дабы снабдить пехотные мобилизованные бригады, жизненно необходимо провести мобилизацию всего имеющегося, даже гражданского автотранспорта. Многие добровольцы благоразумно пожертвовали свой личный транспорт, но этого недостаточно. Все гражданские внедорожники, грузовики с государственных предприятий и корпоративная автотехника должны быть мобилизованы для нужд Народной милиции в столь сложный час для всей Республики."
 DPR_repair_the_remnants_of_tanks: "Отремонтировать остатки техники"
 DPR_repair_the_remnants_of_tanks_desc: "Уже сейчас в распоряжении народных республик имеется множество танков, бронированных боевых машин, артиллерийских орудий, миномётов и даже комплеков РСЗО. Однако у нас остаётся возможность отремонтировать поврежденную ранее технику и дополнительно укомплектовать нашу армию отремонтированными образцами вооружения."
 DPR_general_moblization: "Всеобщая мобилизация"
 DPR_general_moblization_desc: "Ситуация на линии фронта становится все более тяжелой. Противник невероятно силён и ещё более коварен и свиреп, и нам придётся бросить все имеющиеся силы против общего врага, так же как делали наши деды и прадеды во время Великой Отечественной войны. Для защиты наших граждан мы вынуждены принять, возможно, тяжелейшее решение со времён начала нашей борьбы за свободу от нацизма. У нас нет времени для должной подготовки бойцов. Но на нашей стороне будет сама Россия, её могучая армия сделает всё, чтобы освободить наши земли. Так отдадим же всё, что у нас есть, чтобы покончить с чудищем, именуемым \"Украина\".\n\nНаше дело правое, враг будет разбит, победа будет за нами!"
 DPR_prepare_the_mgb: "Подготовить МГБ"
 DPR_prepare_the_mgb_desc: "В условиях военного конфликта Министерство государственной безопасности (МГБ) может играть ключевую роль в обеспечении национальной безопасности, борьбе с террористическими организациями, такими как ГУР и СБУ, контрразведке против них же и противодействии внешним угрозам. Эффективная подготовка сотрудников МГБ в условиях войны требует комплексных мер, таких как улучшение технической базы, совершенствование оперативно-розыскной деятельности, создание специализированных подразделений и проведение контрразведывательных операций."
 DPR_not_fallen_republic: "Непавшая республика"
 DPR_not_fallen_republic_desc: "Донецкая Народная Республика провозгласила свою независимость 12 мая 2014 года в ходе противостояния предателям, обосновавшимся в Киеве. Тогда, 8 лет назад, героический народ Донецкой Народной Республики вступил в неравный бой с превосходящими силами украинских банд, чтобы отстоять свою независимость. Несмотря на тяжелую ситуацию, нам удалось сохранить часть земель под контролем Республики и выиграть ту войну. Всё это время наша жизнь была не сладка. Экономика пришла в упадок, сделав жизнь наших граждан невыносимою вплоть до 2017 года, пока Россия не положила этому конец. ВСУ проводили постоянные обстрелы наших территорий и делали все, чтобы мы пали. Однако нам удалось стабилизировать ситуацию и подняться с колен. К сожалению, свобода не дается раз и навсегда, поэтому вскоре нам предстоит схватка, в которой мы должны будем отстоять наше право на независимость и самоопределение."
 DPR_strenghten_the_roadblocks: "Усилить блокпосты"
 DPR_strenghten_the_roadblocks_desc: "Для охраны дорог, путей снабжения и передвижения войск, нам необходимо ввести в состояние повышенной боевой готовности линии наблюдательных пунктов и блокпостов по всей территории ДНР. Также необходимо усилить обороноспособность тыловых ПВД и ППД во избежание катастрофы в случае провала наших передовых частей и выхода украинских соединений на оперативный простор, включая такие мероприятия как рытьё окопов, строительство баррикад, постановку заграждений и выставление дозоров."
 DPR_evacuate_the_people: "Эвакуировать население"
 DPR_evacuate_the_people_desc: "К настоящему моменту на территории нашего края всё ещё проживает около 2 миллионов человек, из которых большая часть это мирные жители. Для того чтобы при освобождении земель Донбасса наш народ пострадал как можно меньше необходимо эвакуировать мирное население в Россию где их смогут обеспечить всем необходимым. На данный момент сразу несколько российских регионов готовы принять у себя наших соотечественников, и это не может не радовать."
 DPR_fight_the_saboteurs: "Борьба с диверсантами"
 DPR_fight_the_saboteurs_desc: "В ходе проведения так называемой \"АТО\" народ Донбасса понял все об истинных намерениях киевской хунты. Несмотря на это, в нашей республике еще есть люди патриотично настроенные в отношении Украины. Агентура СБУ и ГУР принимает различные формы: от проукраинских ждунов, ожидающих прихода карателей из ВСУ, до обученных украинских диверсантов, проводящих свои террористические операции против народа Донбасса. В ходе нашего будущего противостояния с Украиной они будут намереваться активизировать всю свою пятую колонну в Новороссии. Мы должны поручить МГБ выявить врагов Родины. Они либо покаяться за свои преступления, либо замолкнут навечно!"
 DPR_strenghten_the_patrols: "Усилить патрули"
 DPR_strenghten_the_patrols_desc: "Сегодня война как никогда близко, поэтому с целью обеспечения безопасности на наших территориях на необходимо провести специализированные курсы и тренинги для патрульных с целью увеличения эффективности их работы. Также вести регулярные аудиты и отчёты о работе патрулей для постоянного контроля обстановки в самых опасных районах наблюдения. Не менее важно запросить у РФ современное оборудование и технологии для улучшения мониторинга и оперативности патрулирования."
 DPR_on_high_alert: "Боевая готовность"
 DPR_on_high_alert_desc: "После всеобъемлющей подготовки нашей республики к военному конфликту с Украиной, мы должны привести нашу страну в полную боевую готовность. Нам стоит проинформировать всех людей, от органов управления Донецкой Народной Республики до обычного гражданина, об ухудшении ситуации на границе и приведении нашей страны в состояние боевой готовности для обороны нашего государства. В то же время пора закончить все процедуры приготовления в ДНР, морально подготовить военнослужащих к предстоящему конфликту, напомнить им о долге перед республикой, а самое главное - о цели: воссоединении с Россией!"
 DPR_warriors_from_the_east: "Богатыри с востока"
 DPR_warriors_from_the_east_desc: "Спустя 8 лет испытаний и непримиримой борьбы с киевской хунтой и ее приспешниками на наших землях, а также после государственных и экономических кризисов, мы практически потеряли всякую надежду на справедливый и процветающий мир - Русский Мир. Но сегодня наши братья-воины из России официально встали на нашу защиту и объявили о проведении Специальной военной операции на Украине, которая положит конец геноциду русского народа и восстановит справедливость! Народная Милиция Донецкой Народной Республики, участвуя в освобождении своих братьев и сестёр, находящихся под гнётом киевского режима, полностью поддерживает проведение СВО и будет оказывать всеобъемлющую поддержку российской армии, что ярко ознаменовало объединение народа Донбасса с Россией. Теперь мы намеренны быстро положить конец всем бесчинствам бандеровцев, оккупировавших исконные земли Новороссии, и поставить их перед справедливым судом."
 DPR_cooperate_with_russian_goverment: "Координировать действия с правительством РФ"
 DPR_cooperate_with_russian_goverment_desc: "Для выполнения нашего плана мы должны объединить наши усилия с нашими коллегами из Российской Федерации. Мы обсудим ход боевых действий на территории Луганской области и скоординируем расстановку наших совместных сил на границе с бандеровским режимом, а также организуем совместные контрагентурные операции против украинских диверсантов и пособников хунты."
 DPR_expand_the_FSB_contacts: "Расширить штат кураторов из ФСБ"
 DPR_expand_the_FSB_contacts_desc: "Чтобы помешать СБУ в разведке и сборе информации о действиях наших Народных милиций мы должны увеличить штат советников из российской внутренней разведки. Это поможет увеличить эффективность нейтрализации утечек наших данных и вылавливания шпионов бандеровского режима."
 DPR_coordinate_with_VS_RF: "Скоординироваться с Генеральном штабом ВС РФ"
 DPR_coordinate_with_VS_RF_desc: "Для успешной координации наших объединенных сил, совместно с Генеральным штабом ВС РФ мы будем разрабатывать наступательные, оборонительные, штурмовые и логистические операции ради освобождению как отдельно территории Новороссии, так и земель всей Украины, а также сможем сформулировать чёткие цели и задачи Специальной военной операции и пути их достижения. Мы отправим делегацию нашего высшего офицерского состава в Россию для начала полноценного совместного планирования."
#Ветка на войну
 DPR_kalash_again_in_the_hands: "Опять в руках бойцов «Калаш»..."
 DPR_kalash_again_in_the_hands_desc: "«Мы за Донбасс идём вперёд\nСобрав в кулак свой дух и силу\nДонбасский марш наш полк поёт\nВо славу Матушки России!\n\nОпять в руках бойцов «Калаш»\nВо имя наших павших дедов\nНаш полк идёт в Донбасский марш\nЗа нашу новую победу!»"
 DPR_together_with_russian_soldiers_desc: "Мы вместе с теми, кто сражается за правду. Российские солдаты — это не просто союзники, это братья по оружию, которые встали с нами плечом к плечу. На передовой, в окопах, на блокпостах — мы вместе. Один строй, одна цель, одна победа. Нас не сломить, потому что мы едины!"
 DPR_defence_the_communications: "Защита коммуникаций"
 DPR_defence_the_communications_desc: "Линии снабжения, склады, железные дороги, электростанции — это артерии войны, и враг мечтает их перерезать. Но мы не дадим! Крепкая оборона, жёсткий контроль, чёткая система охраны — никто не подберётся к нашим ресурсам. Всё, что нужно фронту, дойдёт вовремя. Безопасность коммуникаций — это кровь победы, и она будет течь без перебоев!" 
 DPR_Joint_meetings_with_the_General_Staff_of_the_VSRF: "Совместные заседания с генштабом ВС РФ"
 DPR_Joint_meetings_with_the_General_Staff_of_the_VSRF_desc: "Побеждает тот, кто действует слаженно. Наши командиры работают в едином строю с российским Генштабом, принимая решения, от которых зависит исход боя. Опыт, технологии, стратегия — всё на высшем уровне. Это не просто координация, это настоящая боевая синергия, где каждый знает своё место и выполняет свою задачу без права на ошибку!" 
 DPR_Donbass_behind_us: "«Донбасс за нами!»"
 DPR_Donbass_behind_us_desc: "Эта земля слишком много пережила, чтобы снова пасть. Донбасс — это несгибаемый дух, это шахтёрская выдержка, это сила воли, проверенная годами. Люди здесь знают, что значит борьба, и знают, кто с ними в трудный час. Поддержка России и ДНР — это не просто слова, это реальные дела, это помощь, это братство, это уверенность в том, что нас не бросят. Донбасс стоял, Донбасс стоит, Донбасс будет стоять!" 
 DPR_Lessons_from_the_first_months: "Уроки первых месяцев"
 DPR_Lessons_from_the_first_months_desc: "С момента начала Специальной военной операции прошло уже несколько месяцев. Стало ясно, что наши первоначальные планы обречены на провал, а значит нам нужна другая тактика и план для победы. В первые дни ВС РФ смогли продвинуться в глубь Украины, освободив множество городов и сёл, но попытка наступления колоннами грузовиков и бронетехники с треском провалилась. Украинская армия не сдалась, и это стало главным просчётом нашего командования. Уже потом стала ясна новая оборонительная тактика ВСУ. Конкретно она заключась в обороне городов, своеобразных \"городов-крепостей\". Мы можем использовать это в наших целях, окружая силы противника в городах, используя опытные штурмовые отряды и наше подавшляющее превосходство в артиллерии. Стоит понимать, что надеяться на скорое завершение конфликта не стоит — это уже стоило нам слишком большой крови. Эффект неожиданности улетучился, а с его уходом вернулась кошмарная мясорубка, совсем как 8 лет назад. Увы, но нам вновь пора готовиться к долгой, затяжной и кровавой войне."
