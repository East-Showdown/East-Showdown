l_russian:
#Ветка на подготовку
 DPR_dark_clouds_over_donbass: "Темные тучи над Донбассом..."
 DPR_dark_clouds_over_donbass_desc: "В 2014 году, с началом предательского Евромайдана, героический народ Донбасса определил свое будущее и встал против киевского режима с оружием в руках. Совместно наши республики отстояли свою независимость и сепарацию от Украины и выразили преданность своей настоящей Родине - России! Во время Русской Весны мы понесли большие жертвы в связи с агрессией бандеровцев, пожелавших уничтожить наш героический народ и отобрать наше право на самоопределение. Сегодня темные тучи вновь встали над нами спустя 8 лет. Мы уверенны, что скоро Украина решит совершить очередной удар, чтобы сломить нашу Новороссию. Чтобы не допустить уничтожения и иметь возможность присоединиться к матушке России, мы начнем готовиться к отражению военной агрессии и освобождению наших территорий. За Родину! За Донбасс!"
 DPR_preparations_day_and_night: "Подготовка к неизбежному"
 DPR_preparations_day_and_night_desc: "Спустя 8 лет нашей войны за независимость мы поняли, что Украина не оставит попыток захватить Донбасс и навязать людям бандеровскую идеологию. Мы не можем этого допустить! Сегодня над нами нависла угроза нового противостояния, которое будет совершенно не похоже на нашу первую войну. За 8 лет ВСУ укрепилось и готово к противостоянию, но и со стороны России ведутся военные маневры, что, скорее всего, предвещает последний бой. Чтобы обеспечить максимальный успех нашего государства, мы обезопасим нашу промышленность и приведем в состояние максимальной боеготовности Вооружённые Силы Донецкой Народной Республики.Для освобождения наших территорий мы должны сделать выводы из наших боев с ВСУ в Иловайске, Дебальцево и Донецком аэропорте, а также, возможно, прибегнуть к помощи нашей великой Родины..."
 DPR_war_on_the_horizon: "Война на горизонте"
 DPR_war_on_the_horizon_desc: "Наше правительство уже выяснило, что полномасштабная агрессия Украины не за горами. Эти 8 лет киевский режим готовил ВСУ для того, чтобы вновь оккупировать земли исторической Новороссии. В прошлом эскалаций удалось избежать, но мы уверенны, что в этот раз удача обойдет нас стороной. Сейчас Украина сводит баснословное количество войск на нашей границы, а Россия разворачивает огромную группировку, которая явно имеет четко поставленные задачи. Чтобы помочь России в предстоящем конфликте, мы поручим Генштабу планировать широкомасштабные оборонительные и наступательные операции, основываясь на наших победоносных боях в 2014-2015 годах в согласовании с высшим командованием Российской Федерации и Луганской Народной Республики. Не исключено, что для защиты суверенитета Донецкой Народной Республики мы будем вынуждены совершить превентивный удар..."
 DPR_remind_the_russian_spring: "Вспомнить Русскую Весну"
 DPR_remind_the_russian_spring_desc: "В преддверии новой войны, мы должны вспомнить о подвигах наших бравых ополченцев, которые в 2014-2015 годах отважно защищали Донецкую Народную Республику во время Русской Весны. Их мужество и решимость стали ключевым фактором в нашей борьбе за независимость и свободу от киевской хунты. Сегодня, когда на нас снова движется угроза, мы должны вспомнить их достижения и быть готовыми повторить их. Наши герои показали, что единство и сила духа могут победить любое зло. Пусть их подвиги вдохновят нас на новые победы и помогут в борьбе с украинскими националистами."
 DPR_find_the_ammunition_for_our_soldiers: "Достать снаряжение для наших парней"
 DPR_find_the_ammunition_for_our_soldiers_desc: "Совсем скоро нашим войскам предстоит вновь сразиться с ВСУ, и для победы над врагом нам необходимо закупить и запросить у России большое количество оружия. Так как, если мы не обеспечим наших парней необходимым вооружением, это вряд ли хорошо закончится."
 DPR_mobolize_transport: "Мобилизовать автотранспорт"
 DPR_mobolize_transport_desc: "В результате всеобщей мобилизации в Днр численность народной милиции возросла в несколько раз. Однако мы имеем штат техники для народной милиции или ополчения. Но никак не для армии.  Ввиду этого, дабы снабдить пехотные мобилизованные бригады, жизненно необходимо провести мобилизацию гражданского транспорта.  Все легковые машины и внедорожники с гос. Предприятий были мобилизованы. Помимо этого, свой личный транспорт привезли добровольцы и мобилизованные."
 DPR_repair_the_remnants_of_tanks: "Отремонтировать остатки техники"
 DPR_repair_the_remnants_of_tanks_desc: "Прямо сейчас в распоряжении армий народных республик имеется: более 480 танков,914  бронированных боевых машин,720 артиллерийских орудий и миномётов и более 200 РСЗО. Однако у нас остаётся возможность отремонтировать поврежденную ранее технику и укрепить нашу армию старым вооружением."
 DPR_general_moblization: "Всеобщая мобилизация"
 DPR_general_moblization_desc: "Ситуация на фронтовых линиях становится все более тяжелой. Противники оказываются коварными и сильными, и нашей стране необходимо объединиться против общих врагов, так же как делали наши предки во время Второй мировой войны. Для защиты наших граждан мы вынуждены принять тяжелое решение, но оно поможет нам создать резервы и перегруппировать ветеранов в тылу. У нас нет времени для должной подготовки бойцов, их успеют обучить только основам. Поэтому берегите их. Враг будет повержен, в правде сила, а в силе - победа."
 DPR_prepare_the_mgb: "Подготовить МГБ"
 DPR_prepare_the_mgb_desc: "В условиях военного конфликта Министерство государственной безопасности (МГБ)  может играть ключевую роль в обеспечении национальной безопасности, борьбе с террористическими организациями, контрразведке и противодействии внешним угрозам. Эффективная подготовка МГБ в условиях войны требует комплексных мер, таких как укрепление технической базы, совершенствование оперативно-розыскной деятельности, создание специализированных подразделений и контрразведывательных операций."
 DPR_not_fallen_republic: "Не павшая республика"
 DPR_not_fallen_republic_desc: "Донецкая Народная Республика провозгласила свою независимость 12 мая 2014 года в ходе противостояния предателям, обосновавшимся в Киеве. Тогда, в 2014, героический народ Донецкой Народной Республики встал в неравный бой с крупными силами ВСУ, чтобы отстоять независимость. Несмотря на тяжелую ситуацию, нам удалось сохранить часть земель под контролем республики и выиграть ту войну. В течение 8 лет наша жизнь была не сладка. Экономика пришла в упадок, сделав жизнь наших граждан невыносимою вплоть до 2017 года. Дополнительно ВСУ проводили постоянные обстрелы наших территорий и делали все, чтобы мы пали. Однако нам удалось стабилизировать ситуацию и подняться с колен. К сожалению, свобода не дается раз и навсегда, поэтому вскоре нам предстоит схватка, в которой мы должны будем отстоять наше право на самоопределение."
 DPR_strenghten_the_roadblocks: "Усилить блокпосты"
 DPR_strenghten_the_roadblocks_desc: "На территории ДНР с 2014 года шла война которая заставляла нас все ближе и ближе отходить к границам РФ, во избежание потерь еще больших территорий нам необходимо возвести новые блокпосты а также улучшить старые линии блокпостов. Затем необходимо усилить оборонительные сооружения, включая окопы, баррикады и заграждения. Также необходимо  улучшить сеть наблюдения и связи, чтобы быстрее реагировать на потенциальные угрозы. Не менее важно осуществить подготовку и обучение солдат и офицеров по оборонительным тактикам и стратегиям."
 DPR_evacuate_the_people: "Эвакуировать население"
 DPR_evacuate_the_people_desc: "В 2022 году на территории нашего края проживает около 2 миллиона человек из которых большая часть это мирные жители. Для того чтобы при освобождении земель Донбасса наш народ пострадал как можно меньше необходимо эвакуировать мирное население в Россию где их смогут обеспечить всем необходимым. На данный момент сразу несколько российских регионов готовы принять у себя наших соотечественников, и это не может не радовать."
 DPR_fight_the_saboteurs: "Борьба с диверсантами"
 DPR_fight_the_saboteurs_desc: "В ходе проведения так называемой "АТО" народ Донбасса понял все о намерениях Киева. Несмотря на это, в нашей республике еще есть люди сочувствующие и патриотично настроенные в сторону Украины. Агентура СБУ и ГУР принимает различные формы: от проукраинских ждунов, ожидающих прихода Украины, до высококвалифицированных обученных украинских диверсантов, которые проводят операции, призванные нарушить логистику, разложить армию и уничтожить наше государство. В ходе нашего будущего противостояния с Украиной они будут намереваться активизировать всю агентуру в Новороссии. Чтобы обеспечить безопасность нашего государства, мы должны поручить МГБ выявить врагов Родины. Они либо начнут служить Республике, либо замолкнут навечно!"
 DPR_strenghten_the_patrols: "Усилить патрули"
 DPR_strenghten_the_patrols_desc: "Сегодня война как никогда близко, поэтому с целью обеспечения безопасности на наших территориях на необходимо провести специализированные курсы и тренинги для патрульных с целью улучшения навыков и эффективности работы. Также вести регулярные аудиты и отчёты о работе патрулей для постоянного контроля и улучшения процессов. Не менее важно запросить у РФ современное оборудование и технологии для улучшения мониторинга и оперативности патрулирования."
 DPR_on_high_alert: "Боевая готовность"
 DPR_on_high_alert_desc: "После всеобъемлющей подготовки нашей республики к военному конфликту с Украиной, мы должны привести нашу страну в полную боевую готовность. Нам стоит проинформировать всех людей, от органов управления Донецкой Народной Республики до обычного гражданина, об ухудшении ситуации на границе и приведении нашей страны в состояние боевой готовности для обороны нашего государства. В то же время пора закончить все процедуры приготовления в ДНР, морально подготовить военнослужащих к предстоящему конфликту, напомнить им о долге перед республикой, а самое главное - о цели: воссоединении с Россией!"
 DPR_warriors_from_the_east: "Богатыри с востока"
 DPR_warriors_from_the_east_desc: "Спустя 8 лет испытаний и непримиримой борьбы с киевской хунтой и ее приспешниками на наших землях, а также после государственных и экономических кризисов, мы практически потеряли всякую надежду на справедливый и процветающий мир - Русский Мир. Но сегодня наши братья-воины из России официально встали на нашу защиту и объявили о проведении Специальной Военной Операции на Украине, которая положит конец геноциду русского народа и восстановит справедливость! Народная Милиция Донецкой Народной Республики также отправилась на СВО вместе с богатырями Востока, что ярко ознаменовало объединение народа Донбасса с Россией. Теперь мы намеренны быстро положить конец всем бесчинствам бандеровцев, оккупировавших исконные земли Новороссии, и поставить их перед справедливым судом."
 DPR_cooperate_with_russian_goverment: "Координировать действия с правительством РФ"
 DPR_cooperate_with_russian_goverment_desc: "Для выполнения нашего плана мы должны объединить наши усилия с нашими коллегами из Российской Федерации. Мы обсудим ход боевых действий на территории Луганской Области и скоординируем расстановку наших совместных сил на границе с Бандеровским режимом, создать план недопущения распространения наших планов по освобождению врагу."
 DPR_expand_the_FSB_contacts: "Расширить штат кураторов из ФСБ"
 DPR_expand_the_FSB_contacts_desc: "Для предотвращения утечек наших планов и помешать СБУ в разведке и сборе информации мы должны увеличить штат кураторов ФСБ. Это поможет увеличить эффективность нейтрализации утечек наших данных и вылавливании шпионов Бандеровского режима"
 DPR_coordinate_with_VS_RF: "Скоординироваться с Генеральном Штабом ВС РФ"
 DPR_coordinate_with_VS_RF_desc: "Для подготовки наших совместных сил мы должны обсудить планы наступления, штурмов, тактики, обозначить главные цели завершить и подготовку наших войск к освобождению с Генштабом Российской Федерации. Для обсуждения мы отправим наших военных экспертов в Россию для начала координации с Генштабом."
#Ветка на войну
 DPR_kalash_again_in_the_hands: "Опять в руках бойцов «калаш»..."
 DPR_kalash_again_in_the_hands_desc: ""Опять в руках бойцов — "Калаш"Калашников — символ стойкости и непобедимости. Сегодня, как и десятилетия назад, автомат остается верным спутником наших защитников. Он прост, надежен и всегда готов к бою.Именно с таким оружием в руках наши бойцы продолжают защищать родную землю, выполняя боевые задачи в самых сложных условиях. "Калаш" — это больше, чем просто оружие. Это легенда, символ мужества и уверенности в победе.Наши воины — настоящие герои, которым всегда под силу отстоять свободу и независимость. А "Калашников" — их неизменный напарник в этом деле." 
 DPR_together_with_russian_soldiers: "Бок-о-бок с солдатами России!"
 DPR_together_with_russian_soldiers_desc: "Мы вместе с теми, кто сражается за правду. Российские солдаты — это не просто союзники, это братья по оружию, которые встали с нами плечом к плечу. На передовой, в окопах, на блокпостах — мы вместе. Один строй, одна цель, одна победа. Нас не сломить, потому что мы едины!"
 DPR_defence_the_communications: "Защита коммуникаций"
 DPR_defence_the_communications_desc: "Линии снабжения, склады, железные дороги, электростанции — это артерии войны, и враг мечтает их перерезать. Но мы не дадим! Крепкая оборона, жёсткий контроль, чёткая система охраны — никто не подберётся к нашим ресурсам. Всё, что нужно фронту, дойдёт вовремя. Безопасность коммуникаций — это кровь победы, и она будет течь без перебоев!" 
 DPR_Joint_meetings_with_the_General_Staff_of_the_VSRF: "Совместные заседания с генштабом ВС РФ"
 DPR_Joint_meetings_with_the_General_Staff_of_the_VSRF_desc: "Побеждает тот, кто действует слаженно. Наши командиры работают в едином строю с российским Генштабом, принимая решения, от которых зависит исход боя. Опыт, технологии, стратегия — всё на высшем уровне. Это не просто координация, это настоящая боевая синергия, где каждый знает своё место и выполняет свою задачу без права на ошибку!" 
 DPR_Donbass_behind_us: "«Донбасс за нами!»"
 DPR_Donbass_behind_us_desc: "Эта земля слишком много пережила, чтобы снова пасть. Донбасс — это несгибаемый дух, это шахтёрская выдержка, это сила воли, проверенная годами. Люди здесь знают, что значит борьба, и знают, кто с ними в трудный час. Поддержка России и ДНР — это не просто слова, это реальные дела, это помощь, это братство, это уверенность в том, что нас не бросят. Донбасс стоял, Донбасс стоит, Донбасс будет стоять!" 
 DPR_Lessons_from_the_first_months: "Уроки первых месяцев"
 DPR_Lessons_from_the_first_months_desc: "С момента начала Специальной Военной Операции на Украине прошло несколько месяцев. За это время стало ясно, что наши первоначальные планы обречены на провал, а значит нам нужна другая тактика и план для победы.В первые дни ВС РФ смогли продвинуться в глубь Украины, заняв многие её города, но попытка наступления "Тактикой Бронеколонн" провалилась с треском, так как Украина еще не сдалась, а ВСУ уже начали предпринимать попытки выбить войска России, что у них вышло, ведь тактика РФ не подразумевала долгосрочной войны и отчаянной обороны. Это стало одним из первых поражений нашей стороны. И, соответственно, первым уроком ведения боевых действий, после которого Россия переосмыслила план СВО, решив сосредоточиться на Новороссии.Уже позже стала ясна оборонительная тактика ВСУ. Конкретно она заключась в обороне городов, своеобразные "Города-крепости". В подтверждение идёт тот факт, что ВСУ значительно укрепляются в городах, уделяя остальным частям фронта не такое внимание, примеров стал город Бахмут (Артёмовск). А также мы стали свидетелем того, что ВСУ не отдают своевременных приказов об отступлении. Украинские силы буквально удерживают руины, теряя при этом драгоценные людские ресурсы. Мы могли бы использовать это в наших целях, окружая силы противника в таких крепостях, а потом уничтожая их.А также нам стоит понимать, что надеяться на скорое завершение конфликта не стоит. "Блицкриг забуксовал", у нас нету никакого эффекта неожиданности или возможности взять Киев за 3 дня. А тем более думать, что сейчас ВС РФ перегруппируются и победоносным маршем возьмут Бахмут, Покровск и Днепр крайне наивно и глупо. Увы, но нам нужно готовиться к долгому и затяжному конфликту на истощение." 
