COUNTRY_PATHS:0 "З Новим роком, дорогі українці!\n\nПроблематика Российско-украинского конфликта\n\nОчередной исторический перелом для Украины произошёл в феврале 2014 года. В момент глубокого внутреннего кризиса, когда граждане на Майдане отстаивали своё право на европейское будущее, свобода боролась с диктатурой, Россия, к которой большинство украинцев относилось тогда скорее доброжелательно, отплатила кровавой монетой. В стремлении вернуть Украину в свою выдуманную «орбиту влияния», не допустить появления Майдана у себя в Москве и исходя из собственной имперской идеологии, Кремль пошел на прямую агрессию.\n\nСначала — аннексия Крыма: при поддержке Чёрноморского флота, базировавшегося в Севастополе, и с участием «зелёных человечков» — российских военных без знаков различия, чью принадлежность Владимир Путин признал уже постфактум. Почти одновременно спецслужбы РФ воспользовались анти-майдановскими настроениями на востоке страны. Первоначально это были акции поддержки Виктора Януковича, но их быстро перенаправили в русло сепаратизма. ФСБ использовало целый арсенал пропагандистских приёмов: воспоминания о «великом прошлом» и роли Востока Украины как одного из промышленного центра СССР, миф о «триединой Руси» — Украины, Беларуси и России, а также запугивание образом «враждебного Запада», который якобы превратит украинцев в рабов.\n\nВ ряде регионов сепаратизм не получил массовой поддержки. В Херсонской и Запорожской областях ситуация осталась под контролем Киева, а в Днепропетровской области значительную роль сыграла решительная позиция местных властей и бизнес-элит, в частности Игоря Коломойского. В Одесской и Харьковской областях также удалось предотвратить сценарий «народных республик»: в Одессе ключевым моментом стали трагические события 2 мая, в Харькове — «Марш Металлиста» и реакция силовиков. В обоих случаях вмешательство украинских войск позволило вернуть контроль без масштабных боевых действий.\n\nНо на Донбассе всё оказалось иначе. Здесь сошлись несколько факторов: высокий процент русскоязычного и этнически русского населения, тесные культурные и экономические связи с Россией, влияние донецких политических кланов, лояльных Москве, и глубоко пророссийская местная власть, во многом пронизанная агентурой ФСБ.\n\nПосле аннексии Крыма события на востоке развивались стремительно. В конце марта 2014 года пророссийские силы усилили захваты админзданий и столкновения с проукраинскими активистами. В начале апреля Украина смогла вернуть контроль над Харьковом без кровопролития. Роковым днём стало 12 апреля 2014 — день, когда вооруженный отряд под командованием Игоря Стрелкова (Гиркина) захватил Славянск, Краматорск и ряд других населённых пунктов. Пролилась первая кровь.\n\nУже вечером исполняющий обязанности президента Александр Турчинов объявил о начале Антитеррористической операции (АТО). Сначала украинская армия и добровольческие батальоны добивались успеха, возвращая под контроль города, в частности: Славянск, Мариуполь и Краматорск. Но в августе 2014 года, когда боевики ДНР и ЛНР оказались на грани поражения, Россия ввела на Донбасс регулярные войска под видом «ополченцев». Это сорвало наши планы на быструю победу. Война стала затяжной, линия фронта стабилизировалась. Последней крупной битвой была битва в Дебальцево, которая закончилась нашим отступлением."