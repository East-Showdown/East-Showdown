UKR_COUNTRY_NAME:0 "Украина"
UKR_country_paths:0 "Восьмой год после великих потрясений — Евромайдан, аннексия Крыма и война на Донбассе, начавшаяся в 2014-м, остается «замороженной», но ни капли не безопасной: линии фронта стабилизировались, ежедневные обстрелы продолжаются, а политические решения о завершении конфликта не достигнуты. С тех времён много чего изменилось и Украина тоже не стояла на месте.\n2014-2015 года характерны ещё и другими потрясениями, как например в экономике: растраченный Януковичем золотой запас, потеря Крыма и части Донбасса, разрыв привычных экономических связей с Россией, падение промпроизводства и валютные шоки — всё это привело к существенному сокращению ВВП и долгой, затратной программе восстановления и реформ. Так же те года открыли глаза народу про то, какое на самом деле положение нашей армии: массовая нехватка техники, оборудования, да даже формы. А даже то что имелось было под вопросом своей справности.\nПосле выборов нового президента и победой на них П. Порошенка начались первые попытки исправить ситуацию. Остановка горячей фазы войны позволило начать реформировать всю систему страны. Кабинет министров и “Седой гетьман” запомнились и выполнили такие действия: начало глубокой реформы ВСУ; реформы в образовании и медицине; развале монополий, в частности И. Коломойского в деле о Приватбанке; пересмотре законов на продажу земли; запуске строительных компаний на всех уровнях: от проекта “Стена” до инфраструктурных заказов; запуск ВПК с модернизацией своей техники; подписании договоров с ЕС в особенности о безвизовом режиме и стремлением, вписанным в Конституцию Украины, о вступлении в НАТО и ЕС.\n2016-2019 года сполнены реформ и дали надежду, что этот кошмар действительно позади и теперь нам нужно просто идти к своей мечте. Пока П. Порошенко продолжал выполнять свои действия, принятые урбанистические решения начинают давать плоды: города зеленеют, центры оживают и это касается не только областных или районных населенных пунктов. В особенности зацвёл Харьков; появилась, как её журналисты называют “Витрина украинского Донбасса”: территории Донецкой и Луганской областей были модернизировались и украшались новостройками, красивыми парками и современными бизнес-центрами.\nПолитически и цивилизационно Украина серьёзно сменила курс: государство пошло по пути европейской интеграции, население в целом усилило проевропейские настроения и желание быть с Европой вместе, а внешняя политика стала отчетливо ориентироваться на Евросоюз и НАТО. С приходом Д. Трампа на пост президента США для нас открылся американский рынок оружия, хоть и не полностью. А с другой стороны стало обыденностью проведение локальных военных учений ВСУ совместно с другими армиями."

UKR_country_summary:0 "С избранием Владимира Зеленского в 2019 году многие в Украине связывали надежды на оживление мирного процесса и окончание восьмилетней войны на Донбассе. Новый президент заявлял о готовности к диалогу, встречался с лидерами нормандской четвёрки, предлагал конкретные шаги для выполнения Минских соглашений, включая обмен пленными, разведение войск на отдельных участках и новые социально-экономические инициативы для жителей оккупированных территорий.\nОднако Россия продолжала систематически срывать мирные договорённости, не выполняя ключевые обязательства — прежде всего, прекращение огня и отвод своих вооружённых формирований. Провокационные обстрелы, снайперский огонь, гибель украинских военных и мирных жителей продолжались, а линия фронта оставалась зоной постоянной угрозы.\nСитуация усугубилась в конце 2021 года. Россия начала беспрецедентное наращивание войск у границ Украины — как на оккупированных территориях, так и вдоль восточной и северной границы. Спутниковые снимки, разведданные западных партнёров и украинских спецслужб фиксировали появление новых лагерей, тяжёлой техники, систем ПВО и ударных средств. Одновременно усилились информационные атаки: Москва обвиняет нас в «провокациях», пытаясь переложить ответственность за собственную агрессию.\nВ дипломатической плоскости Кремль выдвинул НАТО ультиматум — отказаться от дальнейшего расширения и фактически признать сферы влияния России. Эти требования заведомо неприемлемыми для Украины и НАТО, так как нарушают базовые принципы суверенитета и права стран самостоятельно выбирать свой путь развития.\nВыбора у нас нет: нужно готовиться к возможному новому витку агрессии. Продолжаем укреплять оборону, проводить совместные учения с партнёрами, усиливая взаимодействие с НАТО, готовим армию и общество. Граждане демонстрирует сплоченность: волонтёрские организации, бизнес и простые граждане помогают армии.\nНынешняя эскалация есть прямым следствием российской стратегии давления, целью которой — сломить нашу независимость и навязать внешнеполитический курс под диктовку Москвы. Но восемь лет войны сделали нас сильнее. Мы ясно дали понять: мы будем защищать свой суверенитет всеми доступными средствами и при поддержке международного сообщества, а любые попытки шантажа или принуждения к капитуляции обречены на провал."

RUS_COUNTRY_NAME:0 "Россия"
RUS_country_paths:0 "Расширение НАТО!\nУже давно стало очевидным стремление Украины вступить в Североатлантический альянс — организацию, которая с момента своего создания служит инструментом военного и политического давления Запада на страны, не входящие в её состав. Для России расширение НАТО к её границам представляет прямую угрозу национальной безопасности и стратегическим интересам.\n\nВключение Украины в НАТО откроет Западу широкие возможности для размещения военной инфраструктуры и вооружений в непосредственной близости от российских границ. Это создаст серьёзный дисбаланс в регионе и поставит под угрозу стабильность, накопленную десятилетиями после окончания холодной войны.\n\nДля России такое развитие событий недопустимо. Мы не можем позволить превратить территорию Украины в плацдарм, направленный против нашей страны. Сегодня настало время принять твёрдые меры, которые позволят защитить интересы России, а также ее граждан и суверенитет.\n\n§GТак чего же мы ждём?§!\n\n§YЭскалация§!\nС приходом к власти Владимира Зеленского в 2019 году многие надеялись на новый этап мирного урегулирования конфликта на Украине. В конце того же года в Париже прошла встреча нормандской четвёрки, на которой обсуждались пути реализации Минских соглашений и прекращение боевых действий. Однако уже вскоре украинская сторона отказалась от ряда ключевых мирных инициатив, что значительно осложнило процесс и привело к затягиванию конфликта.\n\nПо сей день ситуация на Украине остаётся гибридной войной — активных масштабных боевых действий нет, но продолжаются провокации, обстрелы и локальные столкновения, поддерживаемые Киевом. В середине декабря Россия выдвинула НАТО требование прекратить политику расширения на восток и предоставить гарантии безопасности. Эти требования были отклонены как «невыполнимые».\n\nВыбора у нас не остаётся. Грядёт неминуемая эскалация конфликта — вынужденный ответ на продолжающиеся угрозы и нежелание Запада учитывать мнение России."

NTO_COUNTRY_NAME:0 "НАТО"
NTO_country_paths:0 "§YНАТО§! — Организация Североатлантического договора, созданная в 1949 году для коллективной обороны государств Западной Европы и Северной Америки. Основой Альянса стал принцип §G«один за всех и все за одного»§!: нападение на одного члена НАТО считается нападением на всех. Военная машина демократического мира десятилетиями противостояла коммунистическим режимам, террористическим организациям и всем угрозам, которые могли подорвать безопасность Запада. В эпоху Холодной войны НАТО разработало стратегию доминирования в воздухе и применения высокоточных ударов, обеспечивая глобальное военное превосходство. §Y1990-е годы§! стали переломным моментом: распад Варшавского договора, исчезновение СССР, падение Берлинской стены — мир изменился. Во избежание распространения ядерного оружия арсеналы были изъяты у всех бывших республик СССР, кроме России. Альянс всё больше вовлекался в международные операции: Балканы, Афганистан, Средиземноморье. В Европе наступила эпоха иллюзии безопасности: армии сокращались, заводы закрывались, техника утилизировалась, оборонка ослабла. §OПостсоветские конфликты почти не привлекали внимания НАТО§!: их считали «региональными проблемами России». На Ближнем Востоке Альянс прошёл испытание — операция «Буря в пустыне» показала способность НАТО проводить молниеносные и мощные удары. §Y2000-е годы§! ознаменовались расширением Альянса за счёт бывших социалистических стран. Россию даже рассматривали как потенциального партнёра. Однако большинство союзников перестало выполнять норму в 2% ВВП на оборону — Европа фактически разоружилась. США же вступили в глобальную войну с терроризмом после терактов 11 сентября. Параллельно Россия усиливала влияние через энергоресурсы: дешёвый газ укреплял европейские экономики, а Москва получала рычаги давления и лояльных политиков. §RВойна 2008 года в Грузии была проигнорирована НАТО§!. Попытка «перезагрузки» между США и Россией оказалась выгодной только Кремлю. В 2014 году реакция НАТО на оккупацию Крыма была слабой: санкции и заявления мало сдерживали Россию. Европа не воспринимала Кремль как угрозу, предпочитая переговоры. Лишь под конец срока президента Трампа началась реальная помощь Украине. С 2021 года разведка разных стран фиксирует подготовку России к полномасштабному вторжению. Эксперты уверяют: Украина продержится не более недели. §RЧто может пойти не так?§! Россия демонстрирует способность менять баланс сил в регионах, как в Сирии. §Y2022 год стал экзаменом для Альянса§! — проверкой на политическую волю, солидарность и способность к коллективной обороне. Но первоочередная задача тогда была одна: обеспечить Украину вооружением и подготовить её к потенциальной партизанской войне."

POL_COUNTRY_NAME:0 "Польша"
POL_country_paths:0 "§YПольша§! — государство со сложной и насыщенной историей: оно то доминировало в Восточной Европе, то попадало под власть внешних держав. После распада Варшавского договора и СССР страна вошла в новую эпоху стремительных перемен. Экономические реформы 1990-х, вступление в §YNАТО§! в 1999 году и §YЕС§! в 2004-м дали Польше стабильность и ускорили развитие, сокращая отставание от Западной Европы. Первым серьёзным вызовом стал кризис 2008 года, вторым — Смоленская катастрофа 2010 года, унёсшая жизни значительной части политической элиты. Третьим — события 2014 года: Евромайдан, российская оккупация Крыма и война на Донбассе. Польша сделала выводы и взяла курс на дистанцирование от России и масштабную модернизацию армии. На дворе 1 января 2022 года — и этот год может стать очередным переломным моментом. Разведки предупреждают о подготовке России к полномасштабной войне. Союзники прогнозируют Украине максимум неделю сопротивления, а Польша, как и вся Европа, вступает в новую эпоху неопределённости. §YПольско-украинские и польско-российские отношения§! всегда были непростыми. История оставила болезненные темы — Волынская трагедия для поляков и пацификация Западной Украины для украинцев. Однако после Второй мировой войны оба народа оказались разделены системами: Польша — в соцблоке, Украина — в СССР. После распада СССР именно Польша одной из первых признала украинскую независимость. Отношения стали добрососедскими, хотя исторические обиды оставались. События 2014 года всё изменили: угроза со стороны России стала очевидной, и Польша начала ускоренную милитаризацию, проводя учения и усиливая сотрудничество с Киевом. Итогом стало создание Люблинского треугольника — формата Польша–Украина–Литва. С Россией отношения развивались иначе. Для поляков это историческая империя, дважды ликвидировавшая польскую государственность: разделы Польши XVIII века, война 1920 года, совместное вторжение СССР и Германии в 1939-м, а затем создание подконтрольного коммунистического режима. Попытки улучшить отношения в 2000-е не увенчались успехом: Смоленская катастрофа и российская агрессия против Украины разрушили иллюзии мирного сосуществования. Для многих поляков Россия вновь стала традиционным противником. §YСовременность§!: Польша сознательно делает ставку на масштабную милитаризацию — резко увеличивает оборонный бюджет, закупает современную технику, развивает территориальную оборону, усиливает присутствие войск НАТО. Страна превращается в восточный щит Альянса. В 2022 год Польша вступает подготовленной, опираясь на годы реформ и военного перевооружения. Польское общество поддерживает твёрдый оборонный курс, а официальные доктрины прямо называют Россию потенциальным противником. Польша встречает новый год настороженно, но уверенно — понимая угрозы и будучи готовой к ним."

WGN_COUNTRY_NAME:0 "ЧВК Вагнер"
WGN_country_paths:0 "§YК началу 2022 года ЧВК «Вагнер»§! превратилась из небольшого, почти неизвестного формирования в одно из самых влиятельных негосударственных вооружённых образований мира. Возникшая в тени конфликтов на Донбассе и в Сирии, организация быстро адаптировалась к роли гибкого инструмента российской внешней политики, действуя там, где традиционное применение армии было слишком рискованным или нежелательным.\n\nПервые ядра компании сформировались вокруг ветеранов российских сил специальных операций, частично связанных с прежними структурами частной военной сферы. Костяк будущей ЧВК составили профессиональные бойцы со значительным опытом — от спецназа ГРУ до ВДВ — что позволило создать элитное ядро, способное работать в самых сложных театрах боевых действий.\n\n§YСтруктура и подготовка§!\nК 2022 году ЧВК «Вагнер» обладала собственной системой командования, многоуровневой подготовкой личного состава и уникальными методами рекрутирования. Тренировочные базы, включая полигон в Молькино, обеспечивали обучение стрелков, артиллеристов, разведчиков, штурмовиков и охранных подразделений. Собственная логистика, техника, информационные группы и элементы воздушной поддержки позволяли компании действовать одновременно в нескольких регионах мира.\n\n§YГеография операций§!\nНа международной арене «Вагнер» стала символом «теневой силы». На момент 2022 года бойцы компании участвовали в:\n Сирии — поддержка правительственных сил, зачистки, охрана нефтяных объектов;\n Украине — участие в ранней фазе конфликта на Донбассе;\n Ливии — поддержка ЛНА и операции на стороне войск Хафтара;\n Центральноафриканской Республике — охрана власти, обучение армии, участие в добывающих проектах;\n Мали — первые контингенты прибыли в конце 2021 года.\nТакже ЧВК выполняла задачи сопровождения, охраны объектов, военных консультаций и локальных операций по всей Африке и Ближнему Востоку.\n\nКаждая новая миссия укрепляла влияние компании, обеспечивая доступ к ресурсам, контрактам и политическому покровительству.\n\n§YЭкономическая база и интересы§!\nНесмотря на статус «частной компании», природа финансирования ЧВК оставалась непрозрачной. Контракты с африканскими правительствами, участие в добыче золота и алмазов, а также скрытая поддержка из России формировали устойчивую сеть доходов. К началу 2022 года ЧВК управляла группой аффилированных структур — от охранных фирм до геологоразведочных компаний, создавая собственную военную и экономическую экосистему.\n\n§YРепутация и восприятие§!\n«Вагнер» стал символом силы, непубличности и готовности работать там, где другие терпят неудачу. Для одних — это профессиональная частная армия. Для других — инструмент российской стратегии. Для третьих — организация с неопределённым статусом и высокой степенью секретности.\n\nМеждународная пресса регулярно связывала ЧВК с операциями, которые государства стремились скрыть. Но именно эта способность действовать вне рамок официальных структур превратила её в один из ключевых факторов глобальных конфликтов негосударственного типа."

CHE_COUNTRY_NAME:0 "Чеченская Республика"
CHE_country_paths:0 "На 1 января 2022 года §YЧеченская Республика§! остаётся одним из самых уникальных и противоречивых регионов Российской Федерации — территорией, прошедшей через войны, масштабное восстановление, централизацию власти и формирование собственной политической модели. После разрушительных конфликтов конца 1990-х и начала 2000-х республика вошла в период «мирного развития», который власти называют временем стабильности, а критики — эпохой жёсткого контроля.\n\nПод руководством Рамзана Кадырова регион фактически превратился в автономный политический центр, тесно привязанный к федеральной власти, но обладающий значительной самостоятельностью во внутренних делах. Восстановленный практически с нуля Грозный стал витриной нового Кавказа: крупные мечети, современные комплексы, разветвлённая сеть силовых структур и демонстративный акцент на порядке и безопасности.\n\n§YСиловые структуры и влияние§!\nОсобую роль играют силовые подразделения, лояльные руководству республики. Эти структуры активно участвовали в антитеррористических операциях, обеспечении внутренней безопасности и демонстрации силы. Их репутация сочетает эффективность с жёсткими методами, а сам регион позиционирует себя как оплот стабильности на Северном Кавказе.\n\n§YВнутренняя политика§!\nПолитическая система Чечни к январю 2022 года характеризуется высокой степенью централизации. Глава республики оказывает сильнейшее влияние на парламент, силовые органы и религиозные структуры. Власть опирается на сочетание личной лояльности, традиционных кавказских норм, религиозного авторитета и тесных связей с Кремлём. Формируется собственная идеологическая линия — союз чеченской идентичности, исламских традиций и показательной лояльности федеральному центру.\n\n§YЭкономика и развитие§!\nЭкономика республики во многом зависит от федеральных субсидий, однако активно развиваются строительство, инфраструктура, сельское хозяйство и элементы туризма. Грозный создаёт образ современного и безопасного города, способного принимать деловые мероприятия и привлекать инвестиции. При этом высокая доля бюджетного финансирования и ограниченная диверсификация экономики сохраняют уязвимость региона.\n\n§YОбщество и идентичность§!\nК началу 2022 года чеченское общество переживает этап восстановления и консолидации. Укрепляются традиционные нормы, заметно усиливается роль ислама, особенно суфийских течений. Духовные лидеры тесно связаны с властями, религиозная инфраструктура развивается быстрыми темпами. Образы сильной власти, безопасности, возрождения Грозного и национального единства становятся центральными элементами современной чеченской идентичности.\n\n§YПоложение в России и на Кавказе§!\nЧечня остаётся ключевым стратегическим регионом для Москвы: стабильность на Северном Кавказе напрямую связана с управляемостью и лояльностью республики. В обмен на поддержку и ресурсы федеральный центр получает надёжного союзника, а Грозный — возможность сохранять собственную модель управления с высокой степенью персонализации власти.\n\nНа 1 января 2022 года Чеченская Республика стоит на пересечении традиций, модернизации и политической специфики. Пройдя путь от эпицентра конфликта до символа восстановленного Кавказа, регион стремится закрепить достигнутую стабильность и усилить своё влияние как внутри России, так и в рамках собственного культурного пространства."

DPR_COUNTRY_NAME:0 "Донецкая Народная Республика"
DPR_country_paths:0 "На 1 января 2022 года §YДонецкая Народная Республика (ДНР)§! остаётся непризнанным государственным образованием на востоке Украины, контролирующим часть территории Донецкой области и существующим в условиях затяжного конфликта, дипломатической неопределённости и постоянного военного давления. Восьмой год продолжается противостояние, начавшееся весной 2014 года, и регион входит в новый год без ясных политических перспектив и окончательного урегулирования своего статуса.\n\n§YПроисхождение и политическая структура§!\nПосле событий весны 2014 года в Донецке была провозглашена ДНР, опирающаяся на местные вооружённые формирования, сеть административных структур и поддержку части населения. Со временем республика сформировала собственную вертикаль власти — парламент, правительство, судебные органы и систему управления, ориентированную на внутреннюю централизацию и курс на сближение с Россией. К началу 2022 года политический ландшафт республики стабилизировался вокруг руководства, выступающего за интеграцию в российское экономическое и гуманитарное пространство, при сохраняющейся международной изоляции и тупике Минского процесса.\n\n§YВоенная ситуация§!\nВоенная составляющая остаётся ключевым фактором существования ДНР. Линия соприкосновения с украинскими силами остаётся напряжённой, несмотря на периодические режимы прекращения огня. Вдоль фронта продолжаются взаимные обстрелы, работа снайперов, разведдеятельность и локальные столкновения. Вооружённые формирования ДНР представляют собой сочетание регуляризованных корпусов, добровольческих отрядов и резервных подразделений, обладающих устойчивой структурой и опирающихся как на собственные ресурсы, так и на внешнюю поддержку. Значительные районы вдоль линии фронта остаются разрушенными, заминированными или обезлюдевшими.\n\n§YЭкономическая и гуманитарная обстановка§!\nЭкономика ДНР испытывает серьёзные трудности. Разорванные хозяйственные связи, повреждённая инфраструктура, ограниченный доступ к рынкам и зависимость от внешней помощи формируют хрупкую модель выживания. Основу экономики составляют:\n• угольная отрасль и остатки промышленного производства;\n• малый бизнес и внутренняя торговля;\n• гуманитарные поставки и поддержка извне;\n• частичная интеграция с экономикой соседних российских регионов.\nКрупные города — Донецк, Макеевка, Горловка — постепенно восстанавливаются, однако многие районы остаются в состоянии упадка. Регион продолжает испытывать нехватку инвестиций, оборудования и устойчивой логистики.\n\n§YОбщество и идентичность§!\nЗа годы конфликта сформировалось поколение, для которого война стала фоном повседневной жизни. Население адаптировалось к реалиям блокад, ограничений на передвижение и политической неопределённости. В общественной идентичности ДНР доминируют идеи сопротивления, памяти о событиях 2014 года, стремления к стабильности и ориентации на культурную и историческую близость с Россией. При этом значительная часть населения живёт в условиях экономического кризиса и постоянного риска обострений, хотя в Донецке и других крупных городах работают школы, больницы, транспорт и постепенно восстанавливается гражданская инфраструктура.\n\n§YПоложение в международной политике§!\nС точки зрения международного права ДНР остаётся непризнанным образованием, которое большинство стран рассматривают как часть Украины. Переговорный процесс в рамках Минских соглашений фактически заблокирован. Тем не менее республика продолжает выстраивать собственную линию — развивает внутренние государственные институты, углубляет гуманитарные и экономические связи с Россией, использует рубль, внедряет образовательные и социальные программы в координации с российскими структурами.\n\nНа 1 января 2022 года Донецкая Народная Республика остаётся регионом между войной и государственностью, между политической неопределённостью и попытками внутреннего строительства. Несмотря на тяжёлые условия, республика укрепила свои институты, стабилизировала управление и стремится сохранить достигнутую устойчивость в условиях продолжающегося конфликта и неопределённого будущего."

LPR_COUNTRY_NAME:0 "Лугаская Народная Республика"
LPR_country_paths:0 "На 1 января 2022 года §YЛуганская Народная Республика (ЛНР)§! остаётся непризнанным государственным образованием на востоке Украины, контролирующим часть территории бывшей Луганской области. Конфликт, начавшийся весной 2014 года, уже восемь лет определяет жизнь региона, превращая ЛНР в пространство затяжной войны, политической неопределённости и постепенного формирования собственных государственных институтов.\n\n§YРождение республики и политическая структура§!\nПосле событий весны 2014 года в Луганске была провозглашена ЛНР. Первые месяцы сопровождались хаосом, быстрым формированием ополчения, уличными боями и перераспределением власти. Со временем республика сформировала более централизованную систему управления: собственное правительство, парламент, судебные органы, силовые структуры и вертикаль власти, ориентированную на курс сближения с Россией и укрепление контроля над территорией. Международная изоляция при этом остаётся почти полной, а Минские соглашения не привели к реальному политическому прорыву.\n\n§YВоенная обстановка§!\nВоенная ситуация в ЛНР остаётся напряжённой. Линия соприкосновения с украинскими силами тянется вдоль ряда ключевых населённых пунктов, и несмотря на объявляемые перемирия, обстрелы, снайперская активность и локальные столкновения продолжаются. Вооружённые формирования ЛНР включают корпуса, отдельные бригады, подразделения разведки, артиллерии и бронетехники. Значительная часть техники восстановлена или модернизирована в полевых условиях. Фронтовые районы частично заминированы и разрушены, многие населённые пункты обезлюдели.\n\n§YЭкономическая и гуманитарная ситуация§!\nЭкономика ЛНР сталкивается с серьёзными вызовами: блокада, разорванные хозяйственные связи, повреждённая инфраструктура и дефицит инвестиций формируют нестабильную модель выживания. Основу экономики составляют:\n угольная промышленность и работающие шахты;\n ограниченная металлургия и промышленное производство;\n внутренняя торговля и малый бизнес;\n гуманитарная помощь и поддержка извне;\n частичная интеграция с рынками и логистикой соседних российских регионов.\nЛуганск, Алчевск, Краснодон и другие города постепенно адаптировались к условиям изоляции: функционируют школы, больницы, транспорт, ведётся восстановление коммунальной инфраструктуры. Однако сохраняются нехватка оборудования, отсутствие крупных инвестиций и высокая социальная напряжённость.\n\n§YОбщество и идентичность§!\nЗа годы конфликта в ЛНР сформировалась особая общественная идентичность, в которой переплетаются темы сопротивления событиям 2014 года, стремления к безопасности и стабильности, а также ощущение принадлежности к общему пространству Донбасса и культурной близости с Россией. Население живёт под постоянным давлением экономических трудностей и угрозой обострения боевых действий, но при этом старается поддерживать нормальную повседневную жизнь: работают рынки, дети ходят в школы, города украшаются к праздникам.\n\n§YМеждународное положение§!\nС точки зрения международного права ЛНР остаётся непризнанным образованием, которое большинство государств рассматривают как часть Украины. Переговорный процесс в рамках Минских соглашений фактически застопорился, а перспективы дипломатического урегулирования остаются неопределёнными. Тем временем республика углубляет гуманитарные, социальные и экономические связи с Россией: используется российский рубль, выстраиваются совместные образовательные программы и каналы гуманитарной помощи, упрощаются процедуры получения российских документов.\n\nНа 1 января 2022 года Луганская Народная Республика — это территория между войной и государственностью, между стремлением к устойчивости и реальностью затяжного конфликта. Регион продолжает формировать свои институты, укреплять управление и адаптироваться к условиям политической изоляции, пытаясь сохранить стабильность и надежду на будущее в условиях многолетнего противостояния."

BLR_COUNTRY_NAME:0 "Республика Беларусь"
BLR_country_paths:0 "На 1 января 2022 года §YРеспублика Беларусь§! остаётся государством с уникальной политической моделью, встроенной в постсоветское пространство и балансирующей между внутренней стабильностью, экономическими вызовами и теснейшим союзом с Российской Федерацией. Прошедшие годы принесли стране политическое напряжение, ухудшение отношений с Западом и рост санкционного давления, что вынуждает Минск искать новые механизмы выживания и усиливать интеграцию с Москвой.\n\n§YПолитическая система§!\nБеларусь сохраняет высокоцентрализованную политическую систему, основанную на вертикали власти и контроле над ключевыми институтами. Президент Александр Лукашенко, находящийся у власти с 1994 года, удерживает основные рычаги управления, опираясь на силовые структуры, государственный аппарат и крупные госпредприятия. Усиление роли силовых ведомств и контроль над информационным пространством позволяют властям поддерживать внутренний порядок, но усиливают политическую поляризацию общества.\n\n§YВнутренняя ситуация§!\nПосле волнений и протестов 2020–2021 годов власть к началу 2022 года восстановила контроль над ситуацией. Внутри страны усиливается роль силовых ведомств, ужесточается законодательство, государственный сектор продолжает доминировать в экономике, а медиа-среда остаётся преимущественно под контролем государства. При этом инфраструктура функционирует стабильно: работают заводы, учреждения, транспорт и социальные программы, а власти делают акцент на демонстрации стабильности и порядка.\n\n§YЭкономическая обстановка§!\nЭкономика Беларуси испытывает серьёзное давление санкций и ограничений со стороны ЕС и США, однако полностью не разрушена. Основу хозяйственной модели составляют крупные государственные предприятия — машиностроение, нефтепереработка, химическая промышленность, производство калийных удобрений. Страна во многом зависит от российских кредитов, энергоресурсов и доступа к российскому рынку. Экономика остаётся устойчивой, но крайне зависимой от внешней поддержки и конъюнктуры, а также от сохранения транзитных потоков и экспортных каналов.\n\n§YСиловой блок и безопасность§!\nСиловые структуры играют ключевую роль в политической системе Беларуси. Армия считается одной из наиболее организованных в регионе, регулярно участвует в совместных учениях с Россией и обеспечивает безопасность границ. На территории страны действуют российские военные объекты и развивается союзное оборонное взаимодействие. Беларусь остаётся важным стратегическим коридором между Россией и Европой, что усиливает её значение в региональной безопасности.\n\n§YОтношения с Россией и Союзное государство§!\nК началу 2022 года сотрудничество с Москвой достигает максимальной глубины за последние годы. Беларусь углубляет интеграцию в рамках Союзного государства, продвигая дорожные карты по сближению экономической политики, энергетических рынков, налоговой системы, таможенного регулирования и оборонного сотрудничества. Формальной потери суверенитета нет, однако политическая и экономическая зависимость от России становится определяющим фактором внешней и внутренней политики Минска.\n\n§YОбщество и идентичность§!\nБелорусское общество остаётся разделённым между сторонниками жёсткой стабильности и сторонниками реформ. При этом в стране сохраняется высокий уровень образования, государство продвигает модель традиционных ценностей, усиливается роль православия и светской государственности. Национальная идентичность формируется через сочетание советского наследия, русскоязычной культуры и собственных белорусских символов. Крупные города — Минск, Гомель, Витебск, Могилёв, Брест — демонстрируют внешнюю упорядоченность и относительную стабильность, несмотря на политические и экономические вызовы.\n\nНа 1 января 2022 года Республика Беларусь стоит на перекрёстке между Востоком и Западом, между экономической зависимостью и стремлением к самостоятельности, между внутренней стабильностью и политическими разломами. Будущее страны во многом зависит от её отношений с Россией, масштаба международного давления, состояния экономики и готовности общества адаптироваться к новым реалиям."