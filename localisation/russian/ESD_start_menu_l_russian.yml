UNIT1:0"§YВ моде§! добавлено множество новой экипировки, расширенных типов техники и §Gнемного переработанных систем снабжения§!. Боевые подразделения требуют больше специализированной экпипировки.\n\nПомимо техники, в моде появились §Yновые типы местности§!, влияющие на скорость движения, потери, эффективность разведки и устойчивость обороны. Бои в городах, лесах, горах и промышленной застройке. Постоянные мясные штурмы могут привести к §Rтяжёлым потерям§!.\n\nИгроку крайне важно внимательно следить за §Ysнабжением§!, §Gпроизводством§!. Если игнорировать потребности войск, подразделения быстро теряют эффективность, а фронт начинает §Rразрушаться и сыпаться§!.§!"
UNIT2:0"§YВ моде East Showdown§! присутствует новая система §Gэкспериментальных проектов§! — уникальных военных и научных разработок, доступных каждой стране. Эти проекты открывают доступ к продвинутым образцам техники, вооружения и специальным улучшениям.\n\nОни особенно важны в §Yсредней§! и §Yпоздней§! стадии игры. §GПравильно выбранные проекты§! способны радикально усилить армию, компенсировать слабые места."
ESD_trucks_info:0 "§RНет отдельного снаряжения «грузовики»§! — их роль выполняют §Yлёгкие бронемашины§!."
ESD_heavy_APC_info:0 "§YТяжёлые бронемашины§! — это универсальная платформа для вспомогательной техники. На их базе можно производить §Gмобильные ЗРК§!, §GСАУ§! и §Gинженерные машины§!. Такой подход позволяет создавать §Yунифицированный парк техники§!, в который вам поможет в боевых действиях."
ESD_doctrines_info:0 "§YДоктрины полностью переработаны§!. Они отражают современные конфликты, а у каждой страны есть §Gуникальный бонус§!. Во вкладке доктрин игрок может выбрать стратегию, которая определит стиль ведения войны"

ENERGO:0"§YЭнергосистема страны§! — это основа экономической стабильности и промышленного развития. Она показывает, хватает ли государству электроэнергии для населения, инфраструктуры и всех отраслей производства. Главная цель — поддерживать §Gположительный энергетический баланс§!: чем больше энергии производится по сравнению с потреблением, тем устойчивее работает производство. §YПроизводство электроэнергии§! складывается из работы всех электростанций: тепловых, атомных, гидроэлектростанций и альтернативных источников. §YПотребление§! включает нужды населения, гражданских и военных заводов, портов, НИИ и другой инфраструктуры. Если потребление превышает генерацию, страна входит в режим энергетического дефицита, что ослабляет промышленные показатели. §YИмпорт и экспорт электроэнергии§! позволяют балансировать систему: при нехватке страна может покупать энергию у соседей, а при избытке — экспортировать её, получая дополнительный доход. Но чрезмерная зависимость от импорта делает производство уязвимой к внешним угрозам, войнам и санкциям. §YЭлектросеть и подстанции§! обеспечивают передачу энергии по всей стране: высоковольтные подстанции отвечают за магистрали, низковольтные — за распределение в регионы. Если подстанций недостаточно или они повреждены, области могут попасть в локальную изоляцию и столкнуться с блэкаутами. Показатель «районы с локальным блэкаутом» показывает, сколько территорий фактически остались без света. §OПоследствия энергетического дефицита§! ощущаются сразу: падает стабильность населения, снижается эффективность производства на военных и гражданских предприятиях, замедляется ремонт, ухудшается работа судостроения и топливной отрасли. Чем глубже отрицательный баланс, тем сильнее штрафы. §YСтратегия управления энергосистемой§! заключается в своевременном расширении генерации, укреплении подстанций, защите инфраструктуры от ракетно-дроновых атак и недопущении зависимости от импорта. При грамотном подходе энергосистема становится фундаментом промышленного роста и устойчивости государства в военное время."

ENERGO_2:0"§YРекомендации§!: инвестируйте в строительство новых электростанций расширяйте АЭС и незабывайте контролировать энергетический баланс. Избегайте отрицательного энергетического баланса и зависимости от импорта. Надёжная энергосистема — ключ к процветанию и стабильному производству."

AMMO_ECONOMY:0"§YБоеприпасы§!стратегический ресурс, определяющий эффективность армии. Для стабильной работы фронта необходимо поддерживать положительный баланс производства и достаточную вместимость складов.\n\n§YПроизводство§! ведётся на заводах боеприпасов. Количество заводов, их эффективность и выделенные мощности влияют на итоговое производство. Если заводов мало или их эффективность низкая, боеприпасы будут производиться медленно.\n\n§YСклады боеприпасов§! определяют, сколько боеприпасов может хранить государство. Чем больше складов, тем выше стратегический запас. Если склады заполнены, излишки производства теряются. Если складов мало, армия быстро исчерпает имеющиеся резервы.\n\n§YПотребление армии§! зависит от количества дивизий и интенсивности боёв. В обороне расход ниже, в наступлении — значительно выше. При дефиците боеприпасов снижается огневая мощь, защита, эффективность и скорость окопования, а в крайнем случае дивизии могут выйти из строя.\n\n§OВажно:§! если производство и поставки не покрывают потребление, запасы начнут уменьшаться. Длительный дефицит приводит к провалу операций и потере боеспособности армии.\n\n§YРекомендации§!: стройте больше заводов, увеличивайте складские мощности, контролируйте ежедневный баланс и избегайте чрезмерных наступлений. Надёжная система снабжения боеприпасами — ключ к успешному ведению войны."


