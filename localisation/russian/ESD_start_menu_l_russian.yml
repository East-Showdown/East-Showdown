  ESD_modinfo:0 "Добро пожаловать в East Showdown (ESD)\nЭтот мод является симулятором Российско-Украинской войны / Специальной Военной Операции и повествует о событиях, произошедших после 24 февраля.\n\nНаш мод придерживается нейтральной точки зрения и не является пророссийским или проукраинским.\nАвторы данного мода осуждают любые формы агрессивных войн, терроризма и экстремизма.\nВсе упоминания подобных явлений представлены исключительно в историко-художественных целях."



