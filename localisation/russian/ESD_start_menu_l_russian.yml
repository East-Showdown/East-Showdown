UKR_COUNTRY_NAME:0 "Украина"
UKR_country_paths:0 "Восьмой год после великих потрясений — Евромайдан, аннексия Крыма и война на Донбассе, начавшаяся в 2014-м, остается «замороженной», но ни капли не безопасной: линии фронта стабилизировались, ежедневные обстрелы продолжаются, а политические решения о завершении конфликта не достигнуты. С тех времён много чего изменилось и Украина тоже не стояла на месте.\n2014-2015 года характерны ещё и другими потрясениями, как например в экономике: растраченный Януковичем золотой запас, потеря Крыма и части Донбасса, разрыв привычных экономических связей с Россией, падение промпроизводства и валютные шоки — всё это привело к существенному сокращению ВВП и долгой, затратной программе восстановления и реформ. Так же те года открыли глаза народу про то, какое на самом деле положение нашей армии: массовая нехватка техники, оборудования, да даже формы. А даже то что имелось было под вопросом своей справности.\nПосле выборов нового президента и победой на них П. Порошенка начались первые попытки исправить ситуацию. Остановка горячей фазы войны позволило начать реформировать всю систему страны. Кабинет министров и “Седой гетьман” запомнились и выполнили такие действия: начало глубокой реформы ВСУ; реформы в образовании и медицине; развале монополий, в частности И. Коломойского в деле о Приватбанке; пересмотре законов на продажу земли; запуске строительных компаний на всех уровнях: от проекта “Стена” до инфраструктурных заказов; запуск ВПК с модернизацией своей техники; подписании договоров с ЕС в особенности о безвизовом режиме и стремлением, вписанным в Конституцию Украины, о вступлении в НАТО и ЕС.\n2016-2019 года сполнены реформ и дали надежду, что этот кошмар действительно позади и теперь нам нужно просто идти к своей мечте. Пока П. Порошенко продолжал выполнять свои действия, принятые урбанистические решения начинают давать плоды: города зеленеют, центры оживают и это касается не только областных или районных населенных пунктов. В особенности зацвёл Харьков; появилась, как её журналисты называют “Витрина украинского Донбасса”: территории Донецкой и Луганской областей были модернизировались и украшались новостройками, красивыми парками и современными бизнес-центрами.\nПолитически и цивилизационно Украина серьёзно сменила курс: государство пошло по пути европейской интеграции, население в целом усилило проевропейские настроения и желание быть с Европой вместе, а внешняя политика стала отчетливо ориентироваться на Евросоюз и НАТО. С приходом Д. Трампа на пост президента США для нас открылся американский рынок оружия, хоть и не полностью. А с другой стороны стало обыденностью проведение локальных военных учений ВСУ совместно с другими армиями."

UKR_country_summary:0 "С избранием Владимира Зеленского в 2019 году многие в Украине связывали надежды на оживление мирного процесса и окончание восьмилетней войны на Донбассе. Новый президент заявлял о готовности к диалогу, встречался с лидерами нормандской четвёрки, предлагал конкретные шаги для выполнения Минских соглашений, включая обмен пленными, разведение войск на отдельных участках и новые социально-экономические инициативы для жителей оккупированных территорий.\nОднако Россия продолжала систематически срывать мирные договорённости, не выполняя ключевые обязательства — прежде всего, прекращение огня и отвод своих вооружённых формирований. Провокационные обстрелы, снайперский огонь, гибель украинских военных и мирных жителей продолжались, а линия фронта оставалась зоной постоянной угрозы.\nСитуация усугубилась в конце 2021 года. Россия начала беспрецедентное наращивание войск у границ Украины — как на оккупированных территориях, так и вдоль восточной и северной границы. Спутниковые снимки, разведданные западных партнёров и украинских спецслужб фиксировали появление новых лагерей, тяжёлой техники, систем ПВО и ударных средств. Одновременно усилились информационные атаки: Москва обвиняет нас в «провокациях», пытаясь переложить ответственность за собственную агрессию.\nВ дипломатической плоскости Кремль выдвинул НАТО ультиматум — отказаться от дальнейшего расширения и фактически признать сферы влияния России. Эти требования заведомо неприемлемыми для Украины и НАТО, так как нарушают базовые принципы суверенитета и права стран самостоятельно выбирать свой путь развития.\nВыбора у нас нет: нужно готовиться к возможному новому витку агрессии. Продолжаем укреплять оборону, проводить совместные учения с партнёрами, усиливая взаимодействие с НАТО, готовим армию и общество. Граждане демонстрирует сплоченность: волонтёрские организации, бизнес и простые граждане помогают армии.\nНынешняя эскалация есть прямым следствием российской стратегии давления, целью которой — сломить нашу независимость и навязать внешнеполитический курс под диктовку Москвы. Но восемь лет войны сделали нас сильнее. Мы ясно дали понять: мы будем защищать свой суверенитет всеми доступными средствами и при поддержке международного сообщества, а любые попытки шантажа или принуждения к капитуляции обречены на провал."

RUS_COUNTRY_NAME:0 "Россия"
RUS_country_paths:0 "Расширение НАТО!\nУже давно стало очевидным стремление Украины вступить в Североатлантический альянс — организацию, которая с момента своего создания служит инструментом военного и политического давления Запада на страны, не входящие в её состав. Для России расширение НАТО к её границам представляет прямую угрозу национальной безопасности и стратегическим интересам.\n\nВключение Украины в НАТО откроет Западу широкие возможности для размещения военной инфраструктуры и вооружений в непосредственной близости от российских границ. Это создаст серьёзный дисбаланс в регионе и поставит под угрозу стабильность, накопленную десятилетиями после окончания холодной войны.\n\nДля России такое развитие событий недопустимо. Мы не можем позволить превратить территорию Украины в плацдарм, направленный против нашей страны. Сегодня настало время принять твёрдые меры, которые позволят защитить интересы России, а также ее граждан и суверенитет.\n\n§GТак чего же мы ждём?§!\n\n§YЭскалация§!\nС приходом к власти Владимира Зеленского в 2019 году многие надеялись на новый этап мирного урегулирования конфликта на Украине. В конце того же года в Париже прошла встреча нормандской четвёрки, на которой обсуждались пути реализации Минских соглашений и прекращение боевых действий. Однако уже вскоре украинская сторона отказалась от ряда ключевых мирных инициатив, что значительно осложнило процесс и привело к затягиванию конфликта.\n\nПо сей день ситуация на Украине остаётся гибридной войной — активных масштабных боевых действий нет, но продолжаются провокации, обстрелы и локальные столкновения, поддерживаемые Киевом. В середине декабря Россия выдвинула НАТО требование прекратить политику расширения на восток и предоставить гарантии безопасности. Эти требования были отклонены как «невыполнимые».\n\nВыбора у нас не остаётся. Грядёт неминуемая эскалация конфликта — вынужденный ответ на продолжающиеся угрозы и нежелание Запада учитывать мнение России."

NTO_COUNTRY_NAME:0 "НАТО"
NTO_country_paths:0 "§YНАТО§! — Организация Североатлантического договора, созданная в 1949 году для коллективной обороны государств Западной Европы и Северной Америки. Основой Альянса стал принцип §G«один за всех и все за одного»§!: нападение на одного члена НАТО считается нападением на всех. Военная машина демократического мира десятилетиями противостояла коммунистическим режимам, террористическим организациям и всем угрозам, которые могли подорвать безопасность Запада. В эпоху Холодной войны НАТО разработало стратегию доминирования в воздухе и применения высокоточных ударов, обеспечивая глобальное военное превосходство. §Y1990-е годы§! стали переломным моментом: распад Варшавского договора, исчезновение СССР, падение Берлинской стены — мир изменился. Во избежание распространения ядерного оружия арсеналы были изъяты у всех бывших республик СССР, кроме России. Альянс всё больше вовлекался в международные операции: Балканы, Афганистан, Средиземноморье. В Европе наступила эпоха иллюзии безопасности: армии сокращались, заводы закрывались, техника утилизировалась, оборонка ослабла. §OПостсоветские конфликты почти не привлекали внимания НАТО§!: их считали «региональными проблемами России». На Ближнем Востоке Альянс прошёл испытание — операция «Буря в пустыне» показала способность НАТО проводить молниеносные и мощные удары. §Y2000-е годы§! ознаменовались расширением Альянса за счёт бывших социалистических стран. Россию даже рассматривали как потенциального партнёра. Однако большинство союзников перестало выполнять норму в 2% ВВП на оборону — Европа фактически разоружилась. США же вступили в глобальную войну с терроризмом после терактов 11 сентября. Параллельно Россия усиливала влияние через энергоресурсы: дешёвый газ укреплял европейские экономики, а Москва получала рычаги давления и лояльных политиков. §RВойна 2008 года в Грузии была проигнорирована НАТО§!. Попытка «перезагрузки» между США и Россией оказалась выгодной только Кремлю. В 2014 году реакция НАТО на оккупацию Крыма была слабой: санкции и заявления мало сдерживали Россию. Европа не воспринимала Кремль как угрозу, предпочитая переговоры. Лишь под конец срока президента Трампа началась реальная помощь Украине. С 2021 года разведка разных стран фиксирует подготовку России к полномасштабному вторжению. Эксперты уверяют: Украина продержится не более недели. §RЧто может пойти не так?§! Россия демонстрирует способность менять баланс сил в регионах, как в Сирии. §Y2022 год стал экзаменом для Альянса§! — проверкой на политическую волю, солидарность и способность к коллективной обороне. Но первоочередная задача тогда была одна: обеспечить Украину вооружением и подготовить её к потенциальной партизанской войне."

POL_COUNTRY_NAME:0 "Польша"
POL_country_paths:0 "§YПольша§! — государство со сложной и насыщенной историей: оно то доминировало в Восточной Европе, то попадало под власть внешних держав. После распада Варшавского договора и СССР страна вошла в новую эпоху стремительных перемен. Экономические реформы 1990-х, вступление в §YNАТО§! в 1999 году и §YЕС§! в 2004-м дали Польше стабильность и ускорили развитие, сокращая отставание от Западной Европы. Первым серьёзным вызовом стал кризис 2008 года, вторым — Смоленская катастрофа 2010 года, унёсшая жизни значительной части политической элиты. Третьим — события 2014 года: Евромайдан, российская оккупация Крыма и война на Донбассе. Польша сделала выводы и взяла курс на дистанцирование от России и масштабную модернизацию армии. На дворе 1 января 2022 года — и этот год может стать очередным переломным моментом. Разведки предупреждают о подготовке России к полномасштабной войне. Союзники прогнозируют Украине максимум неделю сопротивления, а Польша, как и вся Европа, вступает в новую эпоху неопределённости. §YПольско-украинские и польско-российские отношения§! всегда были непростыми. История оставила болезненные темы — Волынская трагедия для поляков и пацификация Западной Украины для украинцев. Однако после Второй мировой войны оба народа оказались разделены системами: Польша — в соцблоке, Украина — в СССР. После распада СССР именно Польша одной из первых признала украинскую независимость. Отношения стали добрососедскими, хотя исторические обиды оставались. События 2014 года всё изменили: угроза со стороны России стала очевидной, и Польша начала ускоренную милитаризацию, проводя учения и усиливая сотрудничество с Киевом. Итогом стало создание Люблинского треугольника — формата Польша–Украина–Литва. С Россией отношения развивались иначе. Для поляков это историческая империя, дважды ликвидировавшая польскую государственность: разделы Польши XVIII века, война 1920 года, совместное вторжение СССР и Германии в 1939-м, а затем создание подконтрольного коммунистического режима. Попытки улучшить отношения в 2000-е не увенчались успехом: Смоленская катастрофа и российская агрессия против Украины разрушили иллюзии мирного сосуществования. Для многих поляков Россия вновь стала традиционным противником. §YСовременность§!: Польша сознательно делает ставку на масштабную милитаризацию — резко увеличивает оборонный бюджет, закупает современную технику, развивает территориальную оборону, усиливает присутствие войск НАТО. Страна превращается в восточный щит Альянса. В 2022 год Польша вступает подготовленной, опираясь на годы реформ и военного перевооружения. Польское общество поддерживает твёрдый оборонный курс, а официальные доктрины прямо называют Россию потенциальным противником. Польша встречает новый год настороженно, но уверенно — понимая угрозы и будучи готовой к ним."