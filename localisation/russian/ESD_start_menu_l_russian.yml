UKR_COUNTRY_NAME:0 "Украина"
UKR_country_paths:0 "З Новим роком, дорогі українці!\n\nПроблематика Российско-украинского конфликта\n\nОчередной исторический перелом для Украины произошёл в феврале 2014 года. В момент глубокого внутреннего кризиса, когда граждане на Майдане отстаивали своё право на европейское будущее, свобода боролась с диктатурой, Россия, к которой большинство украинцев относилось тогда скорее доброжелательно, отплатила кровавой монетой. В стремлении вернуть Украину в свою выдуманную «орбиту влияния», не допустить появления Майдана у себя в Москве и исходя из собственной имперской идеологии, Кремль пошел на прямую агрессию.\n\nСначала — аннексия Крыма: при поддержке Чёрноморского флота, базировавшегося в Севастополе, и с участием «зелёных человечков» — российских военных без знаков различия, чью принадлежность Владимир Путин признал уже постфактум. Почти одновременно спецслужбы РФ воспользовались анти-майдановскими настроениями на востоке страны. Первоначально это были акции поддержки Виктора Януковича, но их быстро перенаправили в русло сепаратизма. ФСБ использовало целый арсенал пропагандистских приёмов: воспоминания о «великом прошлом» и роли Востока Украины как одного из промышленного центра СССР, миф о «триединой Руси» — Украины, Беларуси и России, а также запугивание образом «враждебного Запада», который якобы превратит украинцев в рабов.\n\nВ ряде регионов сепаратизм не получил массовой поддержки. В Херсонской и Запорожской областях ситуация осталась под контролем Киева, а в Днепропетровской области значительную роль сыграла решительная позиция местных властей и бизнес-элит, в частности Игоря Коломойского. В Одесской и Харьковской областях также удалось предотвратить сценарий «народных республик»: в Одессе ключевым моментом стали трагические события 2 мая, в Харькове — «Марш Металлиста» и реакция силовиков. В обоих случаях вмешательство украинских войск позволило вернуть контроль без масштабных боевых действий.\n\nНо на Донбассе всё оказалось иначе. Здесь сошлись несколько факторов: высокий процент русскоязычного и этнически русского населения, тесные культурные и экономические связи с Россией, влияние донецких политических кланов, лояльных Москве, и глубоко пророссийская местная власть, во многом пронизанная агентурой ФСБ.\n\nПосле аннексии Крыма события на востоке развивались стремительно. В конце марта 2014 года пророссийские силы усилили захваты админзданий и столкновения с проукраинскими активистами. В начале апреля Украина смогла вернуть контроль над Харьковом без кровопролития. Роковым днём стало 12 апреля 2014 — день, когда вооруженный отряд под командованием Игоря Стрелкова (Гиркина) захватил Славянск, Краматорск и ряд других населённых пунктов. Пролилась первая кровь.\n\nУже вечером исполняющий обязанности президента Александр Турчинов объявил о начале Антитеррористической операции (АТО). Сначала украинская армия и добровольческие батальоны добивались успеха, возвращая под контроль города, в частности: Славянск, Мариуполь и Краматорск. Но в августе 2014 года, когда боевики ДНР и ЛНР оказались на грани поражения, Россия ввела на Донбасс регулярные войска под видом «ополченцев». Это сорвало наши планы на быструю победу. Война стала затяжной, линия фронта стабилизировалась. Последней крупной битвой была битва в Дебальцево, которая закончилась нашим отступлением."

RUS_COUNTRY_NAME:0 "Россия"
RUS_country_paths:0 "Расширение НАТО!\nУже давно стало очевидным стремление Украины вступить в Североатлантический альянс — организацию, которая с момента своего создания служит инструментом военного и политического давления Запада на страны, не входящие в её состав. Для России расширение НАТО к её границам представляет прямую угрозу национальной безопасности и стратегическим интересам.\n\nВключение Украины в НАТО откроет Западу широкие возможности для размещения военной инфраструктуры и вооружений в непосредственной близости от российских границ. Это создаст серьёзный дисбаланс в регионе и поставит под угрозу стабильность, накопленную десятилетиями после окончания холодной войны.\n\nДля России такое развитие событий недопустимо. Мы не можем позволить превратить территорию Украины в плацдарм, направленный против нашей страны. Сегодня настало время принять твёрдые меры, которые позволят защитить интересы России, а также ее граждан и суверенитет.\n\n§GТак чего же мы ждём?§!\n\n§YЭскалация§!\nС приходом к власти Владимира Зеленского в 2019 году многие надеялись на новый этап мирного урегулирования конфликта на Украине. В конце того же года в Париже прошла встреча нормандской четвёрки, на которой обсуждались пути реализации Минских соглашений и прекращение боевых действий. Однако уже вскоре украинская сторона отказалась от ряда ключевых мирных инициатив, что значительно осложнило процесс и привело к затягиванию конфликта.\n\nПо сей день ситуация на Украине остаётся гибридной войной — активных масштабных боевых действий нет, но продолжаются провокации, обстрелы и локальные столкновения, поддерживаемые Киевом. В середине декабря Россия выдвинула НАТО требование прекратить политику расширения на восток и предоставить гарантии безопасности. Эти требования были отклонены как «невыполнимые».\n\nВыбора у нас не остаётся. Грядёт неминуемая эскалация конфликта — вынужденный ответ на продолжающиеся угрозы и нежелание Запада учитывать мнение России."