ABT_MOD:0"Добро пожаловать в East Showdown (ESD)\nЭтот мод является симулятором Российско-Украинской войны / Специальной Военной Операции и повествует о событиях, произошедших после 24 февраля.\n\nНаш мод придерживается нейтральной точки зрения и не является §Rпророссийским§!или §Bпроукраинским§!.\nОсобенности мода:\nНовая уникальная карта Восточной Европы\nНовые страны\nНовое древо технологий\n Новая техника и типы юнитов\n Новые 3D модели\n §RМод находится в раннем доступе!!!§!\n\nТак как команда разработчиков продолжает работу над обновлением, в моде еще очень много неточностей, которые активно фиксятся. С уважением, команда §REast Showdown!§! Приятной игры!"


