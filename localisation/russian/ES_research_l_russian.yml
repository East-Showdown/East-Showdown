 tools_1: "Станки с ЧПУ второго поколения"
 tools_1_desc: "Развитие станков с ЧПУ второго поколения привело к возможности работы в автоматическом режиме и повышенной точности благодаря новым контрольным элементам."
 tools_2: "Станки с ЧПУ третьего поколения"
 tools_2_desc: "Увеличение степени автоматизации привело к созданию станков с ЧПУ третьего поколения - многошпиндельных и многокоординатных станков для контурной обработки."
 tools_3: "Модульные станки"
 tools_4: "Гибридные обрабатывающие центры"
 tools_4_desc: "Гибридный обрабатывающий центр сочетает комбинацию технологии лазерной наплавки металлического порошка и многоосевую обработку, позволяя изготавливать детали и сборочные единицы сложной геометрической формы."
 tools_printer: "3D - Принтеры"
 tools_printer_desc: "3D - Принтеры значительно ускорили время создания прототипов деталей, что ускорило их ввод в производство и наладку."
 tools_printer2: "Металло-порошковые 3D - принтеры"
 tools_printer2_desc: "Технология наплавки металла дала возможность быстро создавать прототипы деталей из металла практически любой формы."
 railroad_1: "Усовершенствованная инфраструктура"
 railroad_1_desc: "Усовершенствованная инфраструктура железной дороги сделало ее более простой в производстве без потери качества самого полотна."
 railroad_2: "Усиленное полотно"
 railroad_2_desc: "Использование более совершенных материалов, таких как сталь и бетон лучшего качества, увеличило максимальную нагрузку на полотно и его прочность."
 railroad_3: "Полная автоматизация железной дороги"
 railroad_4: "Высокоскоростные железные дороги"
 railroad_5: "Рельсо-укладочные машины"
 railroad_5_desc: "Специальные машины для укладки и демонтажа рельсов, что значительно упрощают и ускоряют весь процесс ремонта и монтажа новых железных дорог."
 railroad_6: "Современные обслуживающие системы"
 railroad_6_desc: "Роботизированные обслуживающие системы для железной дороги, автоматически находят повреждения и устраняют их, контролируют работу и повышают эффективность сообщения железнодорожных путей."
 railroad_train1: "Тепловоз"
 railroad_train1_desc: "Стандартный тепловоз"
 railroad_train2: "Современный поезд"
 railroad_train2_desc: "Современный поезд, более дешевый в производстве и эффективный в использовании."
 railroad_train3: "Бронепоезд"
 railroad_train3_desc: "Бронепоезд дает еще один шанс нашим войскам вовремя получить припасы."
 construction_1: "Строительство"
 construction_1_desc: "Стандартные технологии строительства"
 construction_2: "Усовершенствованные материалы"
 construction_2_desc: "Использование новых материалов дало возможность возводить строения еще быстрее, и повысить их прочность."
 construction_3: "Строительная техника"
 construction_3_desc: "Различная строительная техника ускоряющая строительство и ремонт зданий"
 construction_4: "Современные строительные машины"
 construction_4_desc: "Использование современных технологий в технике повышают ее возможности в строительстве и ремонте, а также ускоряют некоторые операции."
 construction_5: "Строительный 3D-принтер"
 construction_5_desc: "Строительный принтер позволяет относительно быстро возводить строения сложной формы."
 construction_6: "Роботизированные строительные системы"
 construction_6_desc: "Роботизированные системы для строительства, позволяют минимизоровать человеческий фактор, и работать круглые сутки, ускоряя весь процесс и получая более качественные строения."
 excavation_1: "Добыча ресурсов"
 excavation_1_desc: "Стандартные технологии добычи ресурсов"
 excavation_2: "Тяжелые добывающие системы"
 excavation_2_desc: "Значительно увеличив обьемы добычи полезных ископаемых, и разработав для этого специальнон оборудование мы можем обеспечить ресурсами все наши потребности."
 excavation_3: "Современные ресурсодобывающие комлексы"
 excavation_3_desc: "Концентрированные комплексы по добыче и обогащению руды, оснащенные самым современным оборудованием и роботизированными системами."
