 infantry_improvements_0_desc: "Оружие поддержки пехоты 1 — базовый станковый/поясной пулемёт калибра 7,62 мм, предназначенный для длительной стрельбы по живой силе и лёгкой технике противника. Обладает упрощённой системой охлаждения и универсальным сошником для установки на опоры. Разработан как недорогая и надёжная замена устаревших образцов, предназначен для встраивания в состав пехотных расчётов для огневой завесы на ближних дистанциях. В воинских частях используется в массовом масштабе в составе ротной и взводной поддержки."
 infantry_improvements_1_desc: "Оружие поддержки пехоты 2 — крупнокалиберный пулемёт/бронебойный автоматический комплекс калибра 12,7 мм для борьбы с укреплениями и лёгкой бронёй. Оснащён усиленной лентой подачи, регулируемым прицелом и опорной системой. Предназначен для прикрытия манёвров пехоты и подавления огневых точек противника на средней дистанции. Введён в серию после полевых испытаний, стал штатным средством усиления огня на уровне роты/батальона."
 infantry_improvements_2_desc: "Оружие поддержки пехоты 3 — автоматический 30–40 мм гранатомёт / станковая автоматическая гранатомётная установка для поражения скоплений противника и лёгких укрытий. Имеет быстрый привод подачи гранат, унифицированные крепления для переноски в составе отделения и возможность установки на броне- и пехотные опоры. Разработан для повышения эффективности огневой поддержки при штурме и в наступательных операциях; широко применяется в подразделениях усиленной пехоты."
 infantry_improvements_3_desc: "Оружие поддержки пехоты 4 — переносной малокалиберный миномёт (60–82 мм) модернизированной конструкции с упрощённой системой наведения и облегчённой станиной. Предназначен для автономного ведения непрямого огня в составе пехотных подразделений, быстрого развёртывания и смены огневых позиций. Обеспечивает эффективную разрушительную и подавляющую поддержку на тактическом участке, повышая выживаемость и манёвренность отделений."
 infantry_improvements_4_desc: "Оружие поддержки пехоты 5 — интегрированный комплект поддержки пехотного расчёта: унифицированные пулемётные, гранатомётные и миномётные узлы с улучшенной эргономикой и совместимостью боеприпасов. Включает модернизированные прицелы, крепления и средства крепления на грузовых платформах. Разработан для унификации парка средств поддержки, сокращения времени технического обслуживания и повышения оперативной готовности расчётов в полевых условиях; внедряется для формирования более сбалансированных огневых групп на тактическом уровне."
