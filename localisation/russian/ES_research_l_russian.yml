 masterful_blitz: "Умелый блиц"
 masterful_blitz_desc: "Пусть стратегию блицкрига изобрели не мы, но мы разовьем и улучшим ее так, что даже самые укрепленные вражеские линии обороны не выдержат натиска нашей славной армии."
 penal_infantry: "Подвижн. батальоны"
 penal_infantry_desc: "Штрафные батальоны дают возможность осужденным солдатам и офицерам Красной армии кровью в бою искупить вину за преступные или бесчестные действия, совершенные ими в прошлом."
