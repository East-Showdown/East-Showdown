 degaussing_desc: "Установка мощных электромагнитных катушек позволяет снизить намагниченность корпуса судна и сделать его менее уязвимым для магнитных мин."
 submarine_mine_laying: "Подводный минный заградитель"
 submarine_mine_laying_desc: "Подводная лодка, оснащенная специальным оборудованием для захвата и запуска мин, может скрытно устанавливать минные поля под водой."
 improved_submarine_mine_laying: "Запуск мин из торпедного аппарата"
 improved_submarine_mine_laying_desc: "Изменив форму мин, чтобы они помещались в торпедный аппарат, мы сможем превратить любую подводную лодку в минный заградитель, пожертвовав частью ее запаса торпед."
 airdrop_mines: "Выброска мин с воздуха"
 airdrop_mines_desc: "Оснастив мины мини-парашютами, мы сможем безопасно сбрасывать их с самолетов, быстро и эффективно создавая минные поля."
 airsweep_mines: "Траление мин с воздуха"
 airsweep_mines_desc: "Самолеты, оснащенные специальным оборудованием, могут обнаруживать и безопасно детонировать морские мины на расстоянии."
 naval_mines: "Технологии «Минная война»"
 concentrated_industry_category: "Технологии «Концентрированная промышленность»"
 dispersed_industry_category: "Технологии «Рассредоточенная промышленность»"
 NAVAL_TITLE_ARMAMENT: "ВООРУЖЕНИЕ"
 NAVAL_TITLE_DAMAGE_CONTROL: "БОРЬБА ЗА ЖИВУЧЕСТЬ"
 NAVAL_TITLE_FIRE_CONTROL: "МЕТОДЫ УПРАВЛЕНИЯ ОГНЕМ"
 early_ship_hull_carrier: "Конверсия палубы"
 early_ship_hull_carrier_short: "Конверсия палубы"
 early_ship_hull_carrier_desc: "Конверсия старых корпусов позволяет с минимальными затратами строить экспериментальные образцы авианосцев и набираться ценнейшего опыта в области палубной авиации. Переделанные корабли будут уступать «настоящим» авианосцам, но создавать их гораздо быстрее."
 cruiser_submarines: "Корпус подводного крейсера"
 coastal_defense_ships: "Корабли береговой обороны"
 basic_ship_hull_heavy: "Корпус тяжелого корабля обр. 1936 г."
 basic_ship_hull_heavy_short: "Корпус тяжелого корабля обр. 1936 г."
 basic_ship_hull_cruiser: "Корпус крейсера обр. 1936 г."
 basic_fire_control_system: "Базовая СУО"
 basic_fire_control_system_desc: "Огонь всех корабельных орудий координируется с одного боевого поста, повышая точность и кучность залпов."
 improved_fire_control_system: "Улучшенная СУО"
 improved_fire_control_system_desc: "На основании курса, скорости и расстояния до цели механический вычислитель способен достаточно точно предсказать ее положение на момент следующего залпа."
 advanced_fire_control_system: "Усовершенствованная СУО"
 advanced_fire_control_system_desc: "Для обеспечения максимальной точности баллистических расчетов большой и сложный механический вычислитель отслеживает множество параметров как цели, так и самого корабля, а также погодные условия и волнение моря."
 sonar: "Пассивный сонар"
 sonar_desc:1 "Базовый гидролокатор, способный отслеживать цели под водой по производимому ими шуму.\n\nУстановка этого модуля в §Yячейку для электроники§! на §Yлегких кораблях§! и §Yкрейсерах§! поможет обнаруживать вражеские §Yподводные лодки§!."
 improved_sonar: "Активный сонар"
 improved_sonar_desc:1 "Это оборудование излучает звуковые волны и способно достаточно точно оценить направление и расстояние до подводного объекта.\n\nУстановка этого модуля в §Yячейку для электроники§! на §Yлегких кораблях§! и §Yкрейсерах§! поможет обнаруживать вражеские §Yподводные лодки§!."
 smoke_generator: "Дымогенераторы"
 smoke_generator_desc: "Небольшая модификация труб и энергетической установки позволяет легким и средним кораблям создавать дымовые завесы, чтобы скрываться от противника."
 depth_charges_advice_tt: "\nУстановка модуля §YГлубинная бомба§! на §Yлегкие корабли§! и §Yкрейсеры§! даст возможность атаковать вражеские §Yподводные лодки§!."
 sonar_advice_tt: "\nУстановка модуля §YСонар§! на §Yлегкие корабли§! и §Yкрейсеры§! даст возможность обнаруживать вражеские §Yподводные лодки§!."
 basic_depth_charges: "Базовые глубинные бомбы"
 basic_depth_charges_desc:1 "Простой контейнер со взрывчаткой и детонатором, срабатывающим при достижении заданной глубины.\n\nУстановка этого модуля на §Yлегкие корабли§! и §Yкрейсеры§! даст возможность атаковать вражеские §Yподводные лодки§!."
 improved_depth_charges: "Сбрасыватель глубинных бомб"
 improved_depth_charges_desc:1 "Несложное механическое устройство для сброса глубинных бомб на удалении от корабля. Оно позволяет эсминцу атаковать подводную цель, не находясь непосредственно над ней.\n\nУстановка этого модуля на §Yлегкие корабли§! и §Yкрейсеры§! даст возможность атаковать вражеские §Yподводные лодки§!."
 advanced_depth_charges: "Бомбомёт"
 advanced_depth_charges_desc:1 "Метательное устройство способно забросить глубинную бомбу достаточно далеко от корабля и не мешает акустическому пеленгу цели, что значительно повышает точность атак.\n\nУстановка этого модуля на §Yлегкие корабли§! и §Yкрейсеры§! даст возможность атаковать вражеские §Yподводные лодки§!."
 modern_depth_charges: "Улучшенный бомбомёт"
 modern_depth_charges_desc:1 "Увеличенная мощность метательного заряда позволяет метнуть глубинную бомбу на внушительное расстояние.\n\nУстановка этого модуля на §Yлегкие корабли§! и §Yкрейсеры§! даст возможность атаковать вражеские §Yподводные лодки§!."
 improved_airplane_launcher: "Улучшенная пусковая катапульта"
 improved_airplane_launcher_desc:1 "Улучшенное пневматическое устройство позволяет запускать с катапульты более тяжелые самолеты, что повышает радиус поиска.\n\nУстановка этого модуля на §Yкрейсеры§!, §Yтяжелые корабли§! и специализированные §Yподводные лодки§! улучшит способность к обнаружению вражеских кораблей."
 airplane_launcher_advice_tt: "\nУстановка модуля §YКатапульта§! на §Yкрейсеры§!, §Yтяжелые корабли§! и специализированные §Yподводные лодки§! улучшит способность к обнаружению вражеских кораблей."
 cruiser_armor_advice_tt: "\nУстановка улучшенного модуля §YБроня§! на §Yкрейсеры§! повышает их способность противостоять урону."
 heavy_armor_advice_tt: "\nУстановка улучшенного модуля §YБроня§! на §Yтяжелые корабли§! повышает их способность противостоять урону. §YЛинкоры§! и §Yлинейные крейсеры§! определяются разными §Yсхемами бронирования§!. Линейные крейсеры обычно бронированы хуже."
 basic_cruiser_armor_scheme: "Базовая схема бронирования крейсеров"
 basic_cruiser_armor_scheme_desc:1 "Схема бронирования с отдельными бронепоясом и бронепалубой, скопированная с конструкции крупных кораблей. Защищает от осколков и малокалиберных орудий.\n\nУстановка этого модуля на §Yкрейсеры§! улучшает способность §Yпротивостоять урону, наносимому врагом§!, но также §Rснижает§! §Yскорость§!."
 improved_cruiser_armor_scheme: "Схема бронирования крейсеров с наклонным бронепоясом"
 improved_cruiser_armor_scheme_desc:1 "Размещенный под углом бронепояс гораздо сложнее пробить при той же массе и толщине брони.\n\nУстановка этого модуля на §Yкрейсеры§! улучшает способность §Yпротивостоять урону, наносимому врагом§!, но также §Rснижает§! §Yскорость§!."
 advanced_cruiser_armor_scheme: "Схема бронирования крейсеров «Все или ничего»"
 advanced_cruiser_armor_scheme_desc:1 "В такой схеме бронирования упор делается на защиту только самых важных частей корабля.\n\nУстановка этого модуля на §Yкрейсеры§! улучшает их способность §Yпротивостоять урону, наносимому врагом§!, но также §Rснижает§! §Yскорость§!."
 basic_heavy_armor_scheme: "Схема бронирования с наклонным бронепоясом"
 basic_heavy_armor_scheme_desc:1 "Размещенный под углом бронепояс гораздо сложнее пробить при той же массе и толщине брони.\n\nУстановка этого модуля на §Yтяжелые корабли§! улучшает способность §Yпротивостоять урону, наносимому врагом§!. §YЛинкоры§! и §Yлинейные крейсеры§! определяются разными §Yсхемами бронирования§!."
 improved_heavy_armor_scheme: "Схема бронирования «Все или ничего»"
 improved_heavy_armor_scheme_desc:1 "В такой схеме бронирования упор делается на защиту только самых важных частей корабля.\n\nУстановка этого модуля на §Yтяжелые корабли§! улучшает их способность §Yпротивостоять урону, наносимому врагом§!. §YЛинкоры§! и §Yлинейные крейсеры§! определяются по разным §Yсхемам бронирования§!."
 torpedo_advice_tt: "\nУстановка §Yторпедных аппаратов§! на §Yлегкие корабли§! и §Yкрейсеры§! позволяет наносить существенный урон вражеским §Yкрупным кораблям§! в §Yбоевой линии§!, если удастся преодолеть вражескую §Yгруппу охранения§!."
 basic_torpedo: "Базовая торпеда"
 basic_torpedo_desc:1 "Самодвижущееся оружие с взрывчатой боеголовкой, которое движется по заложенному курсу, пока не столкнется с подводной частью цели.\n\nУстановка этого модуля на §Yлегкие корабли§! и §Yкрейсеры§! позволяет наносить существенный урон вражеским §Yкрупным кораблям§!."
 magnetic_detonator: "Магнитный детонатор"
 magnetic_detonator_desc: "Детонатор новой системы фиксирует изменение магнитного поля земли при прохождении под целью. Взрыв, произведенный непосредственно под кораблем, наносит больший урон и часто отрывает киль, что приводит к немедленному затоплению."
 homing_torpedo: "Самонаводящаяся торпеда"
 homing_torpedo_desc: "Торпеда, оснащенная акустическим детектором, способна самостоятельно наводиться на крупнейший источник шума по курсу — чаще всего это и будет намеченная цель."
 electric_torpedo: "Электрическая торпеда"
 electric_torpedo_desc: "Торпеда с электрическим двигателем не оставляет за собой характерный след из пузырьков. Это позволяет ей оставаться незамеченной до самого момента попадания, а также не выдает расположение подлодки."
 improved_ship_torpedo_launcher: "Улучшенный корабельный торпедный аппарат"
 improved_ship_torpedo_launcher_desc:1 "Усиленные моторы позволяют устанавливать больше труб в одном блоке и быстрее осуществлять наведение.\n\nУстановка этого модуля на §Yлегкие корабли§! и §Yкрейсеры§! позволяет наносить существенный урон вражеским §Yкрупным кораблям§!."
 advanced_ship_torpedo_launcher: "Усовершенствованный корабельный торпедный аппарат"
 advanced_ship_torpedo_launcher_desc:1 "Трубы увеличенного диаметра позволяют использовать более крупные и, как следствие, более мощные торпеды.\n\nУстановка этого модуля на §Yлегкие корабли§! и §Yкрейсеры§! позволяет наносить существенный урон вражеским §Yкрупным кораблям§!."
 modern_ship_torpedo_launcher: "Современный корабельный торпедный аппарат"
 modern_ship_torpedo_launcher_desc:1 "Мощная пневматика позволяет запускать более тяжелые торпеды, придавая им более высокую скорость.\n\nУстановка этого модуля на §Yлегкие корабли§! и §Yкрейсеры§! позволяет наносить существенный урон вражеским §Yкрупным кораблям§!."
 snorkel_advice_tt: "\nУстановка §Yшноркелей§! на §Yподводные лодки§! сильно снижает их §Yзаметность§!, из-за чего их сложнее обнаружить вражеским кораблям."
 basic_submarine_snorkel: "Базовый шноркель"
 basic_submarine_snorkel_desc:1 "Простой воздуховод, проходящий от машинного отделения через боевую рубку, который позволяет подлодке использовать дизельные двигатели и заряжать аккумуляторы в подводном положении.\n\nУстановка этого модуля на §Yподводные лодки§! снижает их §Yзаметность§!, благодаря чему их сложнее обнаружить."
 improved_submarine_snorkel: "Улучшенный шноркель"
 improved_submarine_snorkel_desc:1 "Улучшенная конструкция не позволяет воде попадать внутрь двигателей, а также снижает заметность для радаров.\n\nУстановка этого модуля на §Yподводные лодки§! снижает их §Yзаметность§!, благодаря чему их сложнее обнаружить."
 light_battery_advice_tt: "\n\nУстановка модулей §YЛегкая батарея§! на §Yлегкие корабли§! и §Yкрейсеры§! усиливает §Yобстрел из легких орудий§!, что помогает этим малым кораблям топить вражеские §Yкорабли охранения§!. При этом §Yлегкие батареи§!, как правило, малоэффективны против бронированных кораблей, таких как §Yкрейсеры§! и §Yтяжелые корабли§!."
 medium_battery_advice_tt: "\n\nУстановка модулей §YЛегкая средняя батарея§! или §YСредняя батарея§! на §Yкрейсеры§! усиливает §Yобстрел из легких орудий§! или §Yобстрел из тяжелых орудий§!, что позволяет сражаться с вражескими §Yкораблями охранения§! и §Yкрупными кораблями§!. Установка §Yсредней батареи§! любого вида делает корабль §Yтяжелым крейсером§!, установка же только §Yлегкой средней батареи§! делает его §Yлегким крейсером§!."
 heavy_battery_advice_tt: "\n\nУстановка модулей §YТяжелая батарея§! усиливает у §Yтяжелого корабля§! характеристику §YОбстрел из тяжелых орудий§!, позволяя атаковать и топить вражеские §Yкрупные корабли§!. §YТяжелые батареи§! обычно малоэффективны против небольших кораблей, таких как §Yлегкие корабли§! и §Yлегкие крейсеры§!."
 basic_battery: "Корабельная артиллерия"
 basic_battery_desc: "Простая конструкция для управления углами наведения корабельных орудий."
 basic_light_battery: "Базовая легкая батарея"
 basic_light_battery_desc:1 "Открытая поворотная платформа для орудий малого калибра, устанавливаемых на небольших кораблях.\n\nУстановка этого модуля усиливает §Yобстрел из легких орудий§!, что помогает атаковать вражеские §Yкорабли охранения§!."
 improved_light_battery: "Улучшенная легкая батарея"
 improved_light_battery_desc:1 "Закрытая поворотная платформа для орудия малого калибра. Защищает расчет от осколков и в случае тяжелых погодных условий.\n\nУстановка этого модуля усиливает §Yобстрел из легких орудий§!, что помогает атаковать вражеские §Yкорабли охранения§!."
 advanced_light_battery: "Усовершенствованная легкая батарея"
 advanced_light_battery_desc:1 "Модернизированная двухорудийная башня позволяет повысить огневую мощь и надежно защитить расчет.\n\nУстановка этого модуля усиливает §Yобстрел из легких орудий§!, что помогает атаковать вражеские §Yкорабли охранения§!."
 basic_light_shell: "Малокалиберный полубронебойный снаряд"
 basic_light_shell_desc: "Компромисс между бронепробитием и взрывной силой. Этот снаряд способен пробить тонкую броню легких кораблей и нанести значительно большие повреждения."
 improved_light_shell: "Малокалиберный бронебойный снаряд"
 improved_light_shell_desc: "Полноценный бронебойный снаряд для орудий малого калибра. Дает эсминцам и другим легким кораблям возможность противостоять бронированным врагам."
 basic_medium_battery: "Базовая средняя батарея"
 basic_medium_battery_desc:1 "Поворотная башня с двумя или тремя орудиями среднего калибра. Устанавливается на крейсеры.\n\nУстановка модуля §YЛегкая средняя батарея§! усиливает §Yобстрел из легких орудий§!, что помогает атаковать вражеские §Yкорабли охранения§!. Установка модуля §YСредняя батарея§! усиливает §Yобстрел из тяжелых орудий§!, что помогает атаковать вражеские §Yкрупные корабли§!."
 improved_medium_battery: "Улучшенная средняя батарея"
 improved_medium_battery_desc:1 "Улучшенная конструкция башни повышает скорость перезарядки орудия, а усиленная броня обеспечивает выживаемость расчета.\n\nУстановка модуля §YЛегкая средняя батарея§! усиливает §Yобстрел из легких орудий§!, что помогает атаковать вражеские §Yкорабли охранения§!. Установка модуля §YСредняя батарея§! усиливает §Yобстрел из тяжелых орудий§!, что помогает атаковать вражеские §Yкрупные корабли§!."
 advanced_medium_battery: "Усовершенствованная средняя батарея"
 advanced_medium_battery_desc:1 "Благодаря автоматам заряжания и удаленному управлению наводкой современные крейсеры демонстрируют невиданные ранее точность и скорострельность.\n\nУстановка модуля §YЛегкая средняя батарея§! усиливает §Yобстрел из легких орудий§!, что помогает атаковать вражеские §Yкорабли охранения§!. Установка модуля §YСредняя батарея§! усиливает §Yобстрел из тяжелых орудий§!, что помогает атаковать вражеские §Yкрупные корабли§!."
 basic_medium_shell: "Среднекалиберный бронебойный снаряд с наконечником"
 basic_medium_shell_desc: "Баллистический наконечник улучшает аэродинамические свойства снаряда, не сказываясь на эффективном бронепробитии."
 improved_medium_shell: "Среднекалиберный полубронебойный снаряд"
 improved_medium_shell_desc: "Компромисс между бронепробитем и взрывной силой. Этот снаряд способен пробить тонкую броню легких кораблей и нанести значительно большие повреждения."
 basic_heavy_battery: "Базовая тяжелая батарея"
 basic_heavy_battery_desc:1 "Огромная башня с орудиями крупного калибра и тяжелой броней.\n\nУстановка модуля §YТяжелая батарея§! усиливает у корабля §Yобстрел из тяжелых орудий§!, что повышает его результативность в бою с вражескими §Yкрупными кораблями§!."
 improved_heavy_battery: "Улучшенная тяжелая батарея"
 improved_heavy_battery_desc:1 "Механические досылатели ускоряют процесс заряжания, а автоматические огнеупорные люки обеспечивают защиту расчета.\n\nУстановка модуля §YТяжелая батарея§! усиливает у корабля §Yобстрел из тяжелых орудий§!, что повышает его результативность в бою с вражескими §Yкрупными кораблями§!."
 advanced_heavy_battery: "Усовершенствованная тяжелая батарея"
 advanced_heavy_battery_desc:1 "Улучшенные механизмы компенсации отдачи и автоматизированная задержка при стрельбе снижают влияние непрерывной стрельбы на точность, повышая вероятность поразить цель.\n\nУстановка модуля §YТяжелая батарея§! усиливает у корабля §Yобстрел из тяжелых орудий§!, что повышает его результативность в бою с вражескими §Yкрупными кораблями§!."
 basic_heavy_shell: "Бронебойный снаряд с наконечником"
 basic_heavy_shell_desc: "Баллистический наконечник улучшает аэродинамические свойства снаряда, не сказываясь на эффективном бронепробитии."
 improved_heavy_shell:1 "Крупнокалиберный бронебойный снаряд"
 improved_heavy_shell_desc: "Эти огромные снаряды, весящие больше тонны, обладают непревзойденной мощностью и являются серьезной угрозой даже для самой прочной брони."
 secondary_battery_advice_tt: "\n§YВспомогательная батарея§! позволяет §Yкрейсерам§! и §Yтяжелым кораблям§! атаковать вражеские §Yкорабли охранения§! как дополнительные цели, нанося при этом урон другой цели."
 basic_secondary_battery: "Казематная вспомогательная батарея"
 basic_secondary_battery_desc:1 "Небольшие орудия, устанавливаемые внутри корпуса, дают дополнительную защиту от малых кораблей, но обладают весьма ограниченными углами наведения.\n\nУстановка модуля §YВспомогательная батарея§! дает §Yкрейсеру§!, §Yавианосцу§! или §Yтяжелому кораблю§! ограниченную возможность §Yобстрела из легких орудий§! и позволяет ему атаковать в бою вторую цель."
 improved_secondary_battery: "Башенная вспомогательная батарея"
 improved_secondary_battery_desc:1 "Разместив вспомогательное вооружение в поворотных башнях, можно значительно расширить углы наведения ценой повышения веса и снижения устойчивости корабля при сильном волнении.\n\nУстановка модуля §YВспомогательная батарея§! дает §Yкрейсеру§!, §Yавианосцу§! или §Yтяжелому кораблю§! ограниченную возможность §Yобстрела из легких орудий§! и позволяет ему атаковать в бою вторую цель."
 dp_secondary_battery: "Универсальная вспомогательная батарея"
 dp_secondary_battery_desc:1 "Объединение противокорабельного и зенитного вооружения в одной установке экономит вес и место и значительно расширяет спектр возможностей.\n\nУстановка модуля §YВспомогательная батарея§! дает §Yкрейсеру§!, §Yавианосцу§! или §Yтяжелому кораблю§! ограниченную возможность §Yобстрела из легких орудий§! и позволяет ему атаковать в бою вторую цель. Также этот модуль усиливает §Yпротивовоздушную атаку§!."
 damage_control_1: "Тренировки по тушению пожара"
 damage_control_1_desc: "Каждый член экипажа, от капитана до рядового матроса, должен уметь сдерживать и ликвидировать возгорания на корабле."
 damage_control_2: "Распределенный пожарный трубопровод"
 damage_control_2_desc: "Распределив противопожарный водопровод по разным частям корабля, мы намного снизим риск того, что при попадании снаряда экипаж не сможет бороться с огнем."
 damage_control_3: "Дизельные аварийные помпы"
 damage_control_3_desc: "Поскольку обычно тяжелые помпы зависят от энергетической установки корабля, даже неопасное попадание в машинное отделение может лишить корабль возможности сохранять плавучесть."
 fire_control_methods_1: "Поэтапная пристрелка"
 fire_control_methods_1_desc: "Первый шаг к поражению цели — пристрелка: орудия производят серию выстрелов, пока снаряды не начнут ложиться по обе стороны от цели."
 fire_control_methods_2: "Оценочная пристрелка"
 fire_control_methods_2_desc: "При перелете легко потерять снаряд — и точку попадания — из вида. Согласно этой системе, снаряды специально отправляются к цели с недолетом, чтобы оценить дистанцию с помощью расстояния от точки попадания до цели."
 fire_control_methods_3: "Цветные снаряды"
 fire_control_methods_3_desc: "К снарядам добавляется некоторое количество красителя, подкрашивающего точки попадания вокруг цели. Это позволяет нескольким кораблям вести огонь по цели, отличая собственные попадания от всех остальных."
 fuel_silos: "Система хранения горючего"
 fuel_silos_desc: "Для хранения большого количества горючего необходима сложная система из баков, труб и клапанов, обеспечивающая доступность одновременно с надежностью."
 fuel_refining: "Переработка нефти I"
 fuel_refining_desc: "Последние разработки в области переработки нефти позволяют получать больше качественного топлива."
 fuel_refining2: "Переработка нефти II"
 fuel_refining2_desc: "Улучшенная конструкция нефтеперерабатывающих заводов позволяет снизить потери нефти при переработке."
 fuel_refining3: "Переработка нефти III"
 fuel_refining3_desc: "Новые технологии регенерации позволяют нам производить горючее из побочных продуктов технических процессов."
 fuel_refining4: "Переработка нефти IV"
 fuel_refining4_desc: "Новые открытия в области химии позволяют нам получать горючее из новых источников."
 fuel_refining5: "Переработка нефти V"
 fuel_refining5_desc: "Новые технологии и улучшение конструкции нефтеперерабатывающих заводов позволяют нам радикально повысить выработку и снизить потери нефти."
 scout_plane1: "Самолёт-разведчик I"
 scout_plane1_desc: "Сбор данных о передвижениях войск и флота противника — важная задача авиации со времён её первого боевого применения в Первой мировой войне и по наше время."
 scout_plane2: "Самолёт-разведчик II"
 scout_plane2_desc: "Разрабатывая самолёты специально для разведки с воздуха и дальней разведки, мы обеспечиваем себе регулярное поступление точных данных о намерениях и возможностях нашего противника."
 SURRENDER_REDUCTION_TOOLTIP: "Сотрудничество в государстве $COUNTRY|H$ уменьшит уровень его капитуляции на $VALUE|+%.0$"
 COLLABORATION_EFFECTS_TOOLTIP: "У вас $COLLABORATION|+%.0$ сотрудничества в государстве $COUNTRY|H$. Это снизит их уровень капитуляции на $SURRENDER|+%.0$ и даст $COMPLIANCE|+%.0$ подчинения, когда противник капитулирует, что может открыть вам дополнительные модификаторы подчинения."
 COLLABORATION_EFFECTS_OTHER_SIDE_TOOLTIP: "У государства $OTHER_COUNTRY|H$ $COLLABORATION|+%.0$ сотрудничества в государстве $COUNTRY|H$. Это снизит уровень капитуляции государства $COUNTRY|H$ на $SURRENDER|+%.0$ и даст $COMPLIANCE|+%.0$ подчинения, когда противник капитулирует, что может открыть дополнительные модификаторы подчинения."
