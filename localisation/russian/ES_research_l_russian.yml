 tech_sniper: "Снайперская Рота I"
 tech_sniper_desc: "Снайперские отряды наносят огромный урон на расстоянии, подобных нашей артиллерии. Скрытые расстоянием стрельбы, большинство жертв снайпера никогда ничего не подозревают скорой кончины.."
