l_russian:
 National_focuses_of_Ukraine: "Национальные фокусы Украины"
 Eastern_crisis: "Восточный кризис"
 Eastern_crisis_desc: "Метко говорил всеизвестный военачальник Карл фон Клаузевиц, что война есть продолжение политики, но иными средствами. Россия аннексировала Крым, развязала гибридную войну против нас в 2014. Мы испытываем обострение отношений с РФ с весны 2021, политическая конъюнктура становится всё хуже и хуже, Запад не намерен вступаться за нас или действовать более решительно. Украина стоит на пороге войны со своим восточным соседом, а дипломатические инструменты, исходя из ситуации, бессильны и бездейственны. Остается только и готовится к худшему, невзирая на скепсис некоторых по поводу войны..."
 Meeting_of_the_countrys_high_command: "Заседание высшего командования страны"
 Meeting_of_the_countrys_high_command_desc: "Отсутствие угрозы вторжения и последующей эскалации со стороны Российской Федерации никто не гарантирует. Пускай пока агрессивное поведение Москвы не несёт серьезных ущербов, а сигналы наших Западных союзников касательно возможного нападения остаются лишь словами, нам всё равно следует сделать всё возможное для подготовки нашей страны к возможному конфликту. Нам следует провести экстренное заседание высшего командования страны, для оглашения плана обороны нашей территории в случае возможной агрессии северного соседа, а также провести ряд мер по реформированию наших войск"
 Conduct_military_exercises_of_the_AFU: "Провести учения ВСУ"
 Conduct_military_exercises_of_the_AFU_desc: "При подготовке нашей страны к российскому вторжению, следует уделить особое внимание состоянию наших войск. Помимо необходимости реформирования подразделений ВСУ для приближения к натовским стандартам, надо провести масштабные учения с отработкой плана обороны наших городов. Мы объединим все наши сухопутные, воздушные и водные силы для грамотной и слаженной работы по борьбе с агрессором, проводя симуляцию обороны и ответного удара не только по сухопутным частям врага, но и готовясь к морским высадкам, а также к  воздушной и ракетной бомбардировки, которая обязательно будет во время войны. На бумаге российская армия выглядит  сильнее нас, но мы сделаем всё возможное в наших силах, чтобы не допустить блицкрига"
 Preparing_for_TRO_Deployment: "Подготовка к развёртыванию ТРО"
 Preparing_for_TRO_Deployment_desc: "Поскольку основной массив наших солдат будет сосредоточен на границе с Россией и так называемыми “Республиками”, нельзя допускать возможных морских и воздушных операций врага на территории нашего государства. Учитывая превосходство российского черноморского флота, такие города как Херсон, Николаев, Одесса имеют повышенную опасность вторжения десантных войск. Воздушное превосходство врага позволит совершать ему воздушные высадки вглубь страны. Именно поэтому нам следует реформировать и подготовить наши Силы территориальной обороны, расположенные в каждом регионе страны. Силы ТРО, помимо вооружённого подавления армии врага, должны будут проводить мероприятия по подготовке граждан к национальному сопротивлению оккупантам, обеспечить безопасность критически важной инфраструктуры страны, а также организовывать партизанские движения на временно оккупированных территориях"
 Raise_the_entire_composition_of_the_MTR: "Поднять весь состав ССО"
 Raise_the_entire_composition_of_the_MTR_desc: "Сили спеціальних операцій - это отдельный род войск в составе ВСУ, имеющий части специального назначения и подразделения информационно-психологических специальных операций. Нам необходимо срочно привести в полную боевую готовность весь состав ССО, развернув их и подготовив к выполнению поставленных заданий в случае войны. В спектр их задач входят задачи высокой сложности."
 Attention_the_equipment_of_the_AFU_is_moving: "«Увага! Пересувается техніка ЗСУ»"
 Attention_the_equipment_of_the_AFU_is_moving_desc: "«Мы чувствуем, что наступление России будет в ближайшее время, и нам необходимо подтянуть к границам наши вооруженные силы, а также привести их в боевую готовность. Приоритет, конечно же, скрытое перемещение и переброска войск. Придется перекрыть некоторые гражданские дороги, но мы не думаем, что это приведет к какой-то эскалации. Тем не менее, это предпочтительнее, чем столкнуться с противником без должной защиты во время передвижения.»"
 Prepare_aviation: "Подготовить авиацию"
 Prepare_aviation_desc: "У России огромный ракетный потенциал, который достался ей еще с советских времен, но и при этом она его активно развивает, если начнется война российское военное командование будет нещадно уничтожать все приграничные аэродромы, где находится наша авиация, мы не можем такого допустить. Мы переведем всю авиацию, находящеюся в приграничных аэродромах, в аэродромы в глубь нашей страны, где уже российские ракеты до них не доберутся."
 Distribute_weapons_to_the_people: "Раздать оружие населению"
 Distribute_weapons_to_the_people_desc: "Чтобы защитить наши города, нам нужно максимальное количество добровольцев готовых защищать нашу страну. Российские войска собираются у наших границ, и мы не знаем, когда начнется вторжение, а потому у нас нет времени на серьёзную подготовку специализированных отрядов войск. Помимо сформированных Сил ТРО, мы можем создать добровольческие отряды Гражданской обороны, состоящие из граждан-добровольцев, готовых защищать свою страну. Каждый гражданин имеет право защищать свою Родину, поэтому  мы облегчим процесс получения оружия, что усилит нашу оборону."
 Strengthen_the_eastern_territories: "Укрепить восточные территории"
 Strengthen_the_eastern_territories_desc: "Мы не сможем построить аналог Линии Мажино или Линии Зигфрида за короткое время, а до вторжения России, вероятнее всего, остается не слишком долго. "Европейский вал" или же "стена Яценюка" - карикатура на хорошие укрепления, особенно учитывая коррупционные скандалы, связанные с ней. Мы возведём дополнительные небольшие укрепления на границе с Россией, дабы пограничные войска могли эффективнее отбивать атаки врага или же хотя бы выиграть время для формирования новой линии обороны или других действий."
 Deploy_air_defense: "Развернуть ПВО"
 Deploy_air_defense_desc: "Очевидно, что Россия постарается завоевать превосходство в воздухе и нанести удары с помощью ОТРК, авиации и других средств по нашей инфраструктуре, военным, промышленным объектам и т.п. с целью разрушения линий коммуникаций, нарушения передвижений наших войск, командного состава, уничтожения техники и многого другого. Мы разместим на важнейших стратегических объектах, в особенности на аэродромах, системы ПВО. Таковые имеются в нашем распоряжении в достаточном количестве еще со времен СССР. В основном это С-300, 9К37 «Бук», С-125. Наше небо будет чистым!"
 Begin_secret_mobilization_of_reservists: "Начать тайную мобилизацию резервистов"
 Begin_secret_mobilization_of_reservists_desc: "Начать тайную мобилизацию резервистов"
 Start_creating_roadblocks: "Развернуть блокпосты"
 Start_creating_roadblocks_desc: "Необходимо в срочном порядке развернуть блокпосты возле объектов критической инфраструктуры, мостов, въездах-выездах из городов и других важных объектах приграничных областей, а далее и по всей территории Украины для предотвращения диверсионных и разведывательных операций врага."
 Blow_up_the_bridges: "Заминировать мосты"
 Blow_up_the_bridges_desc: "Река Айдар и Оскол. Кальмиус и Северный Донец. Через все эти реки тянутся мосты. Россия стремительным прорывом, вероятнее всего будет использовать эти прорывы для занятия Донецкой Области. Нужно задержать врага и заминировать мосты."
 Preparation_for_landings: "Подготовка к морским десантам"
 Preparation_for_landings_desc: "Россия имеет огромное превосходство в Чёрном море. И очевидно что они будут использовать это для занятия прибрежных городов. Необходимо закрыть и заминировать пляжи с побережьем, а также приготовить местные гарнизоны к обороне."
 Block_airfields: "Заблокировать аэродромы"
 Block_airfields_desc: "Для того чтобы предотвратить возможные жертвы среди гражданского населения, которые передвигаются самолетами в случае войны. Мы должны закрыть все аэродромы на территории нашей страны и открыть только тогда, когда ситуация станет более безопасной для наших граждан."
 Mining_of_border_areas: "Заминировать приграничную зону"
 Mining_of_border_areas_desc: "Вероятнее всего, враг пойдёт на нас широкомасштабным наступлением по всей линии государственной границы. Мы должны предостеречь эту наглую попытку нас сломить с помощью старого оружия - советские мины. На момент выхода из СССР, Украине достался широкий потенциал вооружений, в том числе обыкновенные мины для сдерживания техники противника в широких полях. Если мы проведём плотное минирования приграничной зоны, мы лишим противника манёвренности и скорости продвижения, сковывая его на узких участках фронта."
 Close_the_border_with_the_Russia_Federation: "Закрыть границу с РФ"
 Close_the_border_with_the_Russia_Federation_desc: "Хватит это терпеть, если мы готовимся к противостоянию, надо ограничить опасный доступ гражданам России в Украину, которым бы не побрезгали пользоваться российские спецслужбы. Оправданием данному закрытию будет провокация России и учения у наших границ."
 Convene_the_National_Security_and_Defense_Council: "Созвать СНБО"
 Convene_the_National_Security_and_Defense_Council_desc: "Статья 107 Конституции Украины - "Совет национальной безопасности и обороны Украины является координационным органом по вопросам национальной безопасности и обороны при Президенте Украины". Ситуация накаляется, вторжение, похоже, неизбежно, и нам пора провести экстренное заседание. По его окончанию секретарь СНБО Алексей Данилов выступит перед публикой с результатами встречи и выработанными решениями. Решение Совета национальной безопасности и обороны Украины вводятся в действие указами Президента Украины"
 War: "§RДобро пожаловать в ад§!"
 War_desc: "Началось! Сегодня случилось то о чем нас предупреждали наши Западные союзники - Российская Федерация вторглась на нашу Родину, оправдывая свой гнилой поступок «защитой жителей» в непризнанных бандитских республиках на востоке страны. Жизнь многих наших граждан превратилась в ад, их дома разрушены российскими «освободительными» ракетами, их родственники были убиты. Но не время сдаваться! Сейчас Украина ведет историческую войну во имя защиты Незалежности, во имя будущего украинского народа. Мы сделаем все для перемоги и светлого неба для наших внуков! «А хто борець – той здобуває світ» - Слава Україні"
 Operational_Command: "Оперативное командование"
 Operational_Command_desc: "Война началась не так давно, однако российские войска активно стараются занять выгодные позиции на нашей территории, захватывая всё больше населенных пунктов. Сейчас нам нужно сконцентрироваться на эффективной обороне, дабы замедлить надвигающуюся орду, и помешать молниеносному продвижению в глубь страны. Пускай, на данный момент, у нас нет сил на полную защиту всех территорий по всему фронту, но благодаря оперативному командованию наших министерств, мы сможем выбрать более эффективные и выгодные позиции для обороны, немного ослабив другие менее важные участки"
 West: "Запад"
 West_desc: "Несмотря на отсутствие прямых боевых действий в западной части нашей страны, укрепление этого региона всё-равно является важной задачей для армии. В первую очередь должна быть подготовлена эффективная система обороны, в частности, сил ПВО и ПРО. Также необходимо укрепить участок границы западной Украины и Беларуси. Помимо этого, благодаря обилию патриотично настроенных граждан, кампании по рекрутингу в ВСУ там должны быть особо масштабными."
 North: "Север"
 North_desc: "Северное направление по целому ряд причин является самым важным на данный момент. Киев находится в непосредственной близости от линии фронта, и сейчас критически важно не дать противнику закрепиться на позициях, а возможно, даже, попытаться перейти в контрнаступление. Оперативное командование на северном направлении должно обеспечить эффективное руководство военными операциями, координацию действий различных воинских подразделений и подготовку к наступлению, направленному на истощение и выдавливание российской армии."
 East: "Восток"
 East_desc: "Основным направлением будет являться восток. Харьков, Днепр, Мариуполь. Все эти города станут основным полем битвы между ВСУ и ВС РФ. СБУ должны выявить все спящие ячейки ФСБ, укрепить Авдеевку, Славянск. Враг не пройдет на востоке."
 South: "Юг"
 South_desc: "Южное направление одно из самых важных для нас. ВС РФ с территории Крыма будут пытаться занять Херсон, Николаев и Бердянск сходу. Нужно этому помешать. Минирование мостов, пограничных пунктов и пляжей побережья юга будет первостепенной задачей. Также нужно наладить работу СБУ по выявлению "ждунов", которые будут всячески саботировать и мешать нашим действиям."
 Verkhovna_Rada_Association: "Верховная рада едина"
 Verkhovna_Rada_Association_desc: "Российская агрессия идет полным ходом, поэтому важно обеспечить стабильность во всех институтах нашей страны. Верховна Рада выполняет главную роль в стране, в её кабинетах политики составляют и выполняют законодательство для максимальной эффективности работы органов государства, от медицины до фронта. Сейчас государственное управление должно сохранять стабильность в глазах граждан, несмотря на разногласия и разные методы с подходами к работе страны, мы должны объединиться вокруг единой цели - защитить Украину от врага. Мы не должны устраивать кабинетные войны, у нас есть общий враг - Россия и пророссийские партии, наподобие «ОПЗЖ», которые мы запретим и выгоним с нашей Родины"
 A_cry_for_help_to_the_West: "Крик помощи западу"
 A_cry_for_help_to_the_West_desc: "Российская армия на протяжении десятилетия готовилась к войне, к которой мы были практически не готовы. Пускай дух нашего солдата не будет сломлен, мы не сможем долго сдерживать превосходящего врага без международной помощи. Мы уверены, мы знаем - мир поддерживает нас в борьбе с агрессором, пока на словах, но наши дипломаты приложат все усилия для получения скорейшей помощи от стран НАТО и ЕС. Благодаря ленд лизу наши шансы на победу увеличатся"
 United_country: "§YЕдиным фронтом§!"
 United_country_desc: "Батьківщина в опасности! В очередной раз нашей истории нас хотят захватить, уничтожить нашу культуру и историю, поработить наш народ. Но в этот раз мы не одни. Вместе с нами весь цивилизованный мир, который поможет нам в борьбе с агрессором. Украинский народ единым фронтом отстоит свое право на существование. Несмотря на разногласия, мы граждане одной страны, которую надо отстоять"
 Close_the_borders: "Закрыть границу"
 Close_the_borders_desc: "Вторжение России означает, что мы находимся в состоянии войны, а значит границы для определенных категорий граждан в соответствии с пунктом 20 части первой 106 Конституции Украины, Закона Украины "О правовом режиме военного положения" будут закрыты."
 Announce_mobilization: "Расширить мобилизацию"
 Announce_mobilization_desc: "Объявить мобилизацию"
 Exit_quotas: "Квоты на выезд"
 Exit_quotas_desc: "Текущий режим пропуска граждан Украины за границу критикуется за его крайнюю жесткость и отсуствие гибкости по отношению к группам граждан, что способны принести куда бóльшую пользу нашему государству своими навыками на гражданской должности или же, в крайнем случае, имеющимися финансами, кои могут быть выплачены за получение "привилегий" по выезду из государства в различных целях. Впрочем, данный вопрос будет рассмотрен нами при попутных консультациях с членами правительства, дав конкретную оценку и ответ с последующей проработкой решения и воплощения идеи квот."
 Limit_banking_transactions: "Ограничить банковские операции"
 Limit_banking_transactions_desc: "Публикация указа Национального банка Украины (НБУ) в соответствии с которым отправка международных валютных переводов, в том числе вне систем денежных переводов, будет приостановлена за исключением переводов средств за границу с покупкой безналичной валюты на оплату лечения в медицинских заведениях иностранного государства, за обучение на счет учебных заведений иностранного государства, затрат на лечение больных и затрат, связанных со смертью граждан за границей (транспортные затраты и затраты на похороны. Данные действия будут проведены нами с целью недопущения бегства капитала из нашего государства."
 Maintain_the_countrys_economy: "Удержать экономику страны"
 Maintain_the_countrys_economy_desc: "В это тяжелое время экономика должна удерживаться на плаву, из-за чего нами будет принят комплекс мер. Банки продолжают работу с учетом ограничений, определенных соответствующими постановлениями, ограничивается снятие наличных со счета клиента в объеме 100 000 грн. в день (не считая выплаты заработной платы и социальных выплат), кроме предприятий и учреждений, обеспечивают выполнение мобилизационных планов (заданий), Правительства и отдельных разрешений Национального банка без начисления и снятия комиссий, осуществляются безналичные расчеты без ограничений. Аналогичным образом будут приняты Постановления НБУ "Об особенностях поддержания ликвидности банков в период действия военного положения", "Об особенностях прекращения деятельности банков в условиях военного положения", "О работе депозитария Национального банка Украины в период введения военного положения", а также ряд других."
 Boost_morale: "Поднять боевой дух"
 Boost_morale_desc: "Нам необходимо усилить боевой дух наших солдат на фронте. Будут проводиться мероприятия по воспитанию идейных убеждений, храбрости, сплочённости. Данные мероприятий помогут нашим бойцам во время защиты своей Родины от врага."
 Military_volunteer_Law: "Закон о военных добровольцах"
 Military_volunteer_Law_desc: "Из-за начавшейся войны тысячи наших граждан с патриотическими порывами защищать свою Родину пошли в военкоматы с целью записаться добровольцем. Людей настолько много, что некоторые военкоматы оказались парализованы и далее были не в состоянии работать. С целью облегчить работу военкоматов мы примем закон, который создаст более облегчённую процедуру для граждан, которые хотят стать на защиту своей Родины."
 Fight_against_looters: "Борьба с мародёрами"
 Fight_against_looters_desc: "С начала войны в нашей стране появились преступники-мародеры. Это нарушители, которые пользуются тяжелой ситуацией в отдельных районах нашей родины и пытаются "под шумок" вывезти награбленное из разрушенных городов и поселков. Нам необходимо подписать закон об ужесточении наказания за мародерство и государственную измену, чтобы пресекать дальнейшие попытки мародерства."
 Volunteer_movement: "Волонтёрское движение"
 Volunteer_movement_desc: "Огромное число наших патриотично настроенных граждан разделилось на две группы. Одна группа граждан пошла в военкоматы записаться добровольцем защищать свою Родину, а другая группа граждан, которая не могла пойти на фронт решила помогать нашим войскам, собирая деньги на дроны, автомобили и обмундирование. А также гражданским, которые отчаянно нуждались в медицинской и продовольственной помощи в тылу. Действия волонтеров очень сильно помогают нашим войскам, и еще немаловажное - они помогают нашим гражданам пережить невзгоды, с которыми они столкнулись, и поэтому мы должны оказать поддержку волонтерским организациям."
 Any_technique_needed: "§YНам нужно всё§!"
 Any_technique_needed_desc: "Дроны, патроны, ракеты, аккумуляторы, продовольствие и так далее. Все что есть и все что может помочь нам в борьбе с оккупантами. Недавно учрежденное волонтерское движение должно наладить закупку и получение всего, что нам пригодится."
 Headquarters_of_the_Supreme_Commander_in_Chief: "Ставка верховного главнокомандующего"
 Headquarters_of_the_Supreme_Commander_in_Chief_desc: "Владимир Александрович Зеленский - президент нашей Украины, верховный главнокомандующий нашими Вооруженными Силами. Он прошел путь от известного шоумена, от которого мало кто ожидал сильных успехов в политике,  до одного из самых влиятельных политиков и известных людей планеты. Именно на его плечи была возложена ответственность по командованию армии в это тяжёлое время для Украины"
 Information_war: "Информационная война"
 Information_war_desc: "Война происходит не только на полях сражений, в окопах, но она происходит и в головах людей. Как показывает практика, Россия с 2014 года ведет особой силы пропаганду против нас, всё более культивируя украинофобию и представляя Украину как несостоявшееся государство. Стоит только вспомнить историю о «распятом мальчике». Уже ближе к сегодняшнему дню мы слышим всё больше слов о «искусственности» Украины, а прошлогодняя статья Владимира Путина «Об историческом единстве русских и украинцев» была явным тревожным сигналом для нас. Мы будем противодействовать попыткам российской пропаганды расшатать общество, навязать свою позицию. Примечательно, что Украина уже имеет силы информационно-психологических операций в составе ССО. Сейчас необходимо сделать акцент на экзистенциальный характер войны, то есть войны за выживание государства и нации, поощряя героизм и патриотизм среди обычного населения. Интернет, телевидение и радио – основные инструменты в этой борьбе."
 Freedom_in_the_news: "Свобода новостей"
 Freedom_in_the_news_desc: "Свобода новостей"
 TV_filtering: "Фильтрация ТВ"
 TV_filtering_desc: "Сейчас 21 век, век информационных войн. Наш враг ведет активную антиукраинскую пропаганду на территориях, которые мы не контролируем еще с 2014 года, и намеревался усилить свое влияние до  2021 года когда мы закрыли вброс пророссийской лжи. Сейчас мы столкнулись с непростыми временами, и поэтому мы вынуждено ограничиваем наше телевидение, чтобы не допустить российской дезинформации, и для поднятия боевого духа наших граждан"
 Partially_limit_TV: "Частично ограничить телевещание"
 Partially_limit_TV_desc: "Мы выбрали путь предоставления свободы слова, невзирая на риски во время войны. Ступая в сторону демократии и свободы, это дело принципа и наших ценностей. Мы не новички в принятии таких решений, поскольку высказывания о "парадоксе толерантности" были представлены еще давно, около 80 лет назад. Неограниченная толерантность может привести к её исчезновению, так как терпимость к нетолерантности приводит к распространению последней и гибели свободы слова. Исходя из этих положений мы вынуждены частично ограничить вещание ресурсов и рупоров откровенно кремлёвской пропаганды и их эпигонов на территории нашей державы."
 Telethon_United_News: "«Телемарафон Единые Новости»"
 Telethon_United_News_desc: "Необходимо создать информационный телемарафон с целью информирования населения Украины о ситуации в стране, откидывая всю российскую пропаганду. Информацию для телемарафона будет предоставлять "Национальная общественная телерадиокомпания Украины". В телемарафон будут входить государственные телеканалы такие как- "Суспильне" и "Рада", а также коммерческие каналы – "1+1", ICTV и "Интер". Каждый телеканал будет вещать промежутком времени в 6 часов, смена будет происходить в 0:00, 6:00, 12:00 и 18:00."
 Sponsor_loyal_telegram_channels: "Спонсировать лояльные Телеграм-каналы"
 Sponsor_loyal_telegram_channels_desc: "Спонсировать лояльные Телеграм-каналы"
 Anti_Russian_propaganda: "Антироссийская пропаганда"
 Anti_Russian_propaganda_desc: "Из-за начавшейся войны уже многие из наши граждане потеряли свой близких, работу и крыши над головой, а зверства врага на фронте против наших военных в плену поражают по своей жестокости. Люди рассержены и готовы мстить за то, что их лишили. Мы будем поддерживать и усиливать эти патриотические порывы наших граждан, чтобы они били врага с двойным усердием и знали врага в лицо."
 Western_news_branches_in_Ukraine: "Филиалы западных новостей"
 Western_news_branches_in_Ukraine_desc: "Необходимо начать показывать мировому сообществу, какие зверства совершает российская армия. Через филиалы западных новостей таких как “ВВС” мы покажем мировому сообществу, а также главам странам ЕС и НАТО, что Украина — это единственное государство, которое сдерживает российскую армию и Путина от начала третьей мировой войны, а также, что нам необходима помощь для победы над российской армией."
 Derussification: "Дерусификация"
 Derussification_desc: "Дерусификация"
 Continue_decommunization: "Нарастить темпы декоммунизации"
 Continue_decommunization_desc: "Нарастить темпы декоммунизации"
 Continuation_of_Ukrainization: "Всеобщая украинизация"
 Continuation_of_Ukrainization_desc: "Всеобщая украинизация"
 Decreasing_bureaucracy: "Борьба с бюрократией"
 Decreasing_bureaucracy_desc: "Борьба с бюрократией"
 Increasing_the_flow_of_volunteerism: "Расширить волонтёрское движение"
 Increasing_the_flow_of_volunteerism_desc: "Расширить волонтёрское движение"
 Volunteer_Laws: "Закон о волонтёрах"
 Volunteer_Laws_desc: "Волонтерская сфера во время непростой войны - очень важный фактор для будущей победы. Достижение результата на фронте зависит от помощи граждан, победы в войнах делаются в тылу. Понимая это, мы должны расширять работу волонтерских центров, но следует понимать, что полная свобода для тыловиков может сыграть злую шутку, давая повод для коррупции, воровства, и шпионажа. Поэтому требуется закрепить статус «Волонтёр» на государственном уровне, создав законодательную базу контроля рабочего процесса людей, которые помогают нашим солдатам, включающее в себя точное юридическое определение «Волонтер», указанные точный процесс деятельности организаций, а также закрепленные данные волонтерам привелегия. С помощью этого мы можем добиться успеха в сокращении коррупции, и сможем лучше контролировать процесс волонтерской деятельности."
 Freedom_of_movement_for_volunteers: "Свобода передвижения для активистов"
 Freedom_of_movement_for_volunteers_desc: "Ограничение для активистов, собирающих для нас все, от дронов, до боеприпасов, является абсолютным бредом. Несмотря на доводы о том, что это идеальная почва для появления уклонистов, мы убеждены что это единичные случаи. Каждый активист должен быть уверен в том, что завтра он сможет помочь своей Родине, не опасаясь быть ограниченным в передвижении. Массовое привлечение граждан. Быть активистом не то же самое что быть инженером, грамотным командиром или опытным солдатом. Даже несовершеннолетние могут помочь Державе, становясь активистами. Обучающие интернет курсы, краткие лекции - все это поможет развить в наших активистах все: от базовой мед. помощи, до создания частных волонтерских сетей."
 Volunteers_enter_the_Western_Market: "Развить волонтёрское движение в Европе"
 Volunteers_enter_the_Western_Market_desc: "Наш волонтерский процесс полностью контролируется государственными органами, что повышает доверие людей к данной сфере. Но с момента российского вторжения из страны выехало огромное количество людей, которые по разным причинам не могут помочь отстоять независимость на поле боя, при этом, многие хотят помогать своей стране. Также помочь хотят граждане стран Евросоюза. Для этого мы откроем доступ европейским волонтерским центрам к нам, чтобы гуманитарная помощь из Европы могла скорейшим образом приехать в Украину, тем самым, мы увеличим волонтерскую активность в нашей стране"
 Attracting_maximum_citizens: "Массовое привлечение граждан"
 Attracting_maximum_citizens_desc: "Массовое привлечение граждан"
 Volunteers_Titans: "§YВолонтёры - Титаны§!"
 Volunteers_Titans_desc: "§YВолонтёры - Титаны§!"
 Gathering_for_revenge: "«Збір на помсту»"
 Gathering_for_revenge_desc: "Сергей Притула и Сергей Стерненко уже давно известны в информационном и политическом поле Украины. Благотворительная организация «Фонд Сергея Притулы» существует с 2020 года, помогая Силам обороны и пострадавшим от вторжения РФ. Стерненко, общественный деятель, блогер, волонтёр, работающий на благо нашего государства, планирует провести с Притулой сбор финансов на дроны-камикадзе RAM ІІ UAV. Как заявил сам Сергей Притула: "Друзі, збираємо на помсту! <...> Розпочинаємо вже! Збираємо на українські дрони-камікадзе RAM ІІ UAV. Буде бавовна. Буде боляче. Чим більше зберемо, тим більше їх буде" (пер. "Друзья, собираем на месть! <...> Начинаем уже! Собираем на украинские дроны-камикадзе RAM II UAV. Будет «хлопок». Будет больно. Чем больше соберем, тем больше их будет")."
 Drone_Army: "Армия дронов"
 Drone_Army_desc: "Армия дронов"
 Bayraktars_from_the_people: "Байрактары от народа"
 Bayraktars_from_the_people_desc: "Фонд Сергея Притулы успешно организовал сбор средств на кампанию под названием "Народный Байрактар". Всего за 3 дня удалось собрать более 16 миллионов долларов, которые будут направлены на покупку трех турецких ударных беспилотников Bayraktar-ТВ2 для Вооруженных Сил Украины."
 We_rented_a_satellite: "«Мы арендовали спутник»"
 We_rented_a_satellite_desc: "Фонд Сергея Притулы заключил годичный контракт с финской космической компанией ICEYE, что предоставило Украине доступ к управлению одним из спутников. Он может видеть сквозь облака, кроны деревьев и маскировочные сетки, работая при любых погодных условиях и в любое время суток. Высокое разрешение его камер позволяет не только отслеживать перемещение техники ВС РФ, но и определять ее тип и модель. Это настоящий прорыв для нашей разведки."
 Help_for_internal_refugees: "Помощь внутренним беженцам"
 Help_for_internal_refugees_desc: "Помощь внутренним беженцам"
 Create_a_VPO: "Создание ВПО"
 Create_a_VPO_desc: "С начала полномасштабного вторжения, миллионы нашего населения оказались в бегстве от своего родного дома, мы должны выделить средства из бюджета из финансовой западной помощи для создания ВПО: "Внутрішньо переміщена особа" Это финансовая помощь, которая будет выплачиваться раз в месяц для тех, кто пожелает оформить данную помощь. Размер помощи зависит от количества детей, инвалидности, опекунства и тд. Это решение поможет малоимущим семьям от падения в бедность и подбодрит население."
 Expanding_Diya_capabilities: "Расширить возможности «Дії»"
 Expanding_Diya_capabilities_desc: "Дія - одно из самых успешных решений наших властей за последнее десятилетие. Этот проект "Страна в смартфоне" смог построить уникальную систему государственных услуг, которая однозначно облегчает жизнь граждан нашей страны. Мы должны усилить внимание в сторону инноваций и оптимизации Дії."
 Agendas_via_diya: "Электронные повестки"
 Agendas_via_diya_desc: "В стране необходимо усилить мобилизацию. Нашим государством разработана возможность добавления электронного реестра призывника через государственное предложение "Дія". Данное решение может вызвать волну возмущений среди населения, но также, это решение даст нам более высокие возможности в проведении мобилизации населения."
 Continue_trading: "Продолжить торговлю"
 Continue_trading_desc: "Продолжить торговлю"
 Agreement_with_the_EU_on_trade: "Торговый договор с ЕС"
 Agreement_with_the_EU_on_trade_desc: "Торговый договор с ЕС"
 Economic_issues: "Экономический вопрос"
 Economic_issues_desc: "Несмотря на ранее принятые меры по обеспечению экономической стабильности, наша экономика всё ещё остаётся в критическом тяжёлом положении. Нужно в кратчайшие сроки разработать план по преобразованию украинской экономики под нужды военного времени."
 Calming_small_businesses_from_shock: "Успокоить малый бизнес"
 Calming_small_businesses_from_shock_desc: "Малый бизнес и до войны чувствовал себя довольно посредственно, но сейчас ситуация стала как никогда тяжёлой. Нужно наладить информационное взаимодействие с нашими предпринимателями, тем самым дав им понять, что власти не оставят их на произвол судьбы."
 Hold_the_hryvnia: "Удержать гривну"
 Hold_the_hryvnia_desc: "Длительный военный конфликт может привести к обесцениванию не только валюты наших противников, но и нашей собственной валюты. Чтобы предотвратить обесценивание, мы не будем проводить конверсии с участием беженцев и предпринимателей, которые уезжают из страны. Все негосударственные межвалютные операции будут заморожены до тех пор, пока мы не найдём другие способы стабилизации ситуации."
 Evacuation_of_factories: "Эвакуация заводов"
 Evacuation_of_factories_desc: "Эвакуация заводов"
 Conversion_of_civilian_enterprises: "Конверсия гражданских фабрик"
 Conversion_of_civilian_enterprises_desc: "В начале войны мы смирились с мыслью, что победа без перевода экономики на военные рельсы невозможна. Из-за недостатка заводов для нужд наших Вооруженных Сил мы примем комплекс мер, который поможет нам возобновить или улучшить наше производство. Шагом, который позволит нам в короткие сроки получить средства массового производства, является конверсия гражданских фабрик. Благодаря конверсии мы сможем быстро начать производство и предоставить нашим военным все необходимое. До принятия остальных решений, касающихся промышленности."
 Help_private_owners_with_relocation: "Поддержка частников"
 Help_private_owners_with_relocation_desc: "Поддержка частников"
 Limit_exchangers: "Ограничить обменники"
 Limit_exchangers_desc: "Ограничить обменники"
 Transition_to_a_wartime_economy: "Переход на военную экономику"
 Transition_to_a_wartime_economy_desc: "Очевидно, что война с Россией начинает носить всё более затяжной характер, а одной лишь помощи от наших волонтёров и Запада недостаточно для полного покрытия всё растущих нужд Вооружённых Сил Украины и оборонной промышленности. Пора начать полноценный переход нашей экономики на военные рельсы."
 Subsidies_for_affected_companies: "Субсидии для пострадавших компаний"
 Subsidies_for_affected_companies_desc: "Субсидии для пострадавших компаний"
 Increase_enterprise_protection: "Усилить защиту предприятий"
 Increase_enterprise_protection_desc: "С момента начала агрессии со стороны Российской Федерации их целью стала парализация нашего государства. Чтобы осуществить их замысел, с самого начала войны Россия стала совершать регулярные удары по нашим предприятиям. Для нас критически важной задачей является обеспечение безопасности производственным мощностям нашей страны. Чтобы реализовать это, мы примем комплекс мер, который будет заключаться в передислокации, маскировке и национализации стратегически важных производственных мощностей. Для предоставления максимальной безопасности мы также прибегнем к помощи военных и попросим их разработать и реализовать план защиты заводов от потенциальных угроз с помощью сил ПВО."
 Agree_with_the_EU_on_the_impor_of_foreign_currency: "Ввоз иностранной валюты"
 Agree_with_the_EU_on_the_impor_of_foreign_currency_desc: "Ввоз иностранной валюты"
 Stabilization_of_the_hryvnia: "Стабилизация гривны"
 Stabilization_of_the_hryvnia_desc: "Стабилизация гривны"
 Agree_on_Western_sponsorship: "Договор о спонсорстве с Западом"
 Agree_on_Western_sponsorship_desc: "Договорится о спонсировании Западом"
 Encourage_companies_to_return_home: "Возвращение ушедших компаний"
 Encourage_companies_to_return_home_desc: "После вторжения крупные украинские компании понесли колоссальные убытки из-за физического разрушения своих филиалов и точек продаж. Очевидно, что их обеднение или вообще разорение станет очень сильным ударом по нашей экономике из-за последующей неспособности последних платить налоги в государственный бюджет. Введение льгот и широкое субсидирование для пострадавших компаний несомненно скажется на нашем текущем экономическом положении, но в среднесрочной перспективе принесёт несопоставимо больше пользы."
 Construction_of_new_factories_in_the_rear: "Строительство новых заводов"
 Construction_of_new_factories_in_the_rear_desc: "После развала Советского Союза и проведенной приватизации средства производства оказались в руках олигархов, не желающих делать что-либо на благо нашей страны. Наш ВПК тоже стал жертвой изменений в независимой Украине, что после тридцати лет сильно ударило по государству. На сегодняшний день мы полностью зависим от поставок наших западных партнеров, которые могут прекратиться в любой момент. Для того чтобы построить сильную и соборную Украину, мы начнем со строительства столь необходимых нам заводов. Благодаря новым производственным мощностям мы получим возможность произвести все необходимое для наших защитников и попробуем сразиться с российской экономикой."
 Agree_on_the_construction_of_factories_abroad: "Cтроительство предприятий за границей"
 Agree_on_the_construction_of_factories_abroad_desc: "Cтроительство предприятий за границей"
 Stabilize_the_economy: "Стабилизировать экономику"
 Stabilize_the_economy_desc: "Стабилизировать экономику"
 Restoration_of_Ukraine: "Восстановление Украины"
 Restoration_of_Ukraine_desc: "Восстановление Украины"
 Army_question: "Вопрос армии"
 Army_question_desc: "Наше войско начиная с 2014 года показало удивительный пример трансформации с небольшой армии в приличную региональную силу, способную дать по зубам агрессору. С начала полномасштабного вторжения армия выкладывается на полную катушку, проводя операции на земле, море и в воздухе. Мы стоим на ногах благодаря ей, социологические опросы показывают беспрецедентные результаты популярности армии и ее командующих. Тем не менее, не стоит укрывать наши головы лавровыми венками, не зазнаваться, так как мы имели и имеем некоторые нерешенные проблемы. Вооруженные Силы Украины нуждаются в продолжении реформ и использовании полученного опыта в ходе боевых действий. Упомянутые реформы же должны содержать в себе системные изменения. Как показывает военная история, в частности, сам Сунь-цзы, важно знать противника и знать себя, и тогда ты будешь непобедим."
 Reorganize_the_General_Staff: "Реорганизовать генштаб"
 Reorganize_the_General_Staff_desc: "Реорганизовать генштаб"
 Expand_TRO: "Расширить ТРО"
 Expand_TRO_desc: "Территориальная оборона - настоящие герои нашей страны. С самого начала нашей борьбы они поднялись на защиту своей родины. Они сдержали первый удар и спасли Украину, однако война продолжается и развернутых с целью поддержки регулярной армии бригад ТРО перестает хватать. Мы должны начать расширение бригад настоящих защитников Украины!"
 Second_wave_of_mobilization: "Вторая волна мобилизации"
 Second_wave_of_mobilization_desc: "Война с Россией  длится достаточное время. Несмотря на успехи ВСУ, нашей армии до сих пор не хватает людей для покрытия всей линии фронта. Ежедневно на полях боя гибнут сотни человек, а из-за массовой бомбардировки городов погибают десятки. Пускай многие будут недовольны, но на самой тяжелой войне со времен Второй мировой президент должен принимать важные, хоть и непопулярные  решения - нам срочно нужно начать вторую волну мобилизации по всей территории Украины, а также реформировать законопроект об мобилизации, поскольку нынешние «деревянные» законы не только плохо выполняют работу по набору людей, но и вызывают серьезные волнения среди потенциальных мобилизованных. Не все патриоты желают лишаться жизней, а насильная отправка на фронт людей может спровоцировать бурю негодования - граждан нужно мотивировать подписывать контракт, предлагая льготы им и их семьям. Только с помощи мобилизации мы сможем дольше держать фронт"
 Creation_of_new_brigades: "Формирование новых бригад"
 Creation_of_new_brigades_desc: "После второй волны мобилизации и значительного расширения личного состава ВСУ, Генштаб может начать формировать новые бригады. Каждая из этих бригад будет специализироваться на конкретном виде деятельности, чтобы их использование было более эффективным. Среди новых формирований будут бригады, специализирующиеся на штурмовых операциях, диверсионно-разведывательной деятельности и других направлениях. Это существенно повысит боевую эффективность нашей армии за счёт увеличения гибкости её подразделений"
 Third_wave_of_mobilization: "Третья волна мобилизации"
 Third_wave_of_mobilization_desc: "После проведения второй волны мобилизации мы улучшили ситуацию с нехваткой людей, однако этого все еще недостаточно для победы в войне. У России намного сильнее потенциальный мобилизационный запас, из-за превосходящей численности населения. Если врагу удастся собрать сильно превосходящее войско, мы не только не сможем полноценно и результативно провести контрнаступление - мы рискуем серьезно уменьшить шансы на успешную оборону нашей территории. Оккупанты активно применяют тактику «мясных штурмов», активно использует на поле боя зэков, которым пообещали помилование в обмен на службу в армии. Такими темпами вероятность нашего поражения может возрасти, несмотря на помощь западных стран, поставляющих нам высококачественное вооружение. Как бы нам не хотелось волновать граждан, нам экстренно нужно начать новую волну мобилизации. Людей надо собрать как можно больше и как можно быстрее, поскольку в России мобилизация вызывает куда большее сопротивление среди россиян, не давая шансов московскому диктатору собрать в быстрые сроки людей. Помимо мобилизации населения, стоит использовать тактику россиян по использованию в мобилизационных целях заключенных, но сделать это намного умнее, дабы не допустить роста преступности в стране. Также сложная ситуация возникает из-за большого количества уехавших из страны мужчин призывного возраста, которых так сильно не хватает на фронте - надо мотивировать людей вернуться на Родину, возможно введя некоторые репрессивные меры. Сколько бы критики не получил Офис президента, цена поражения будет намного больше цены победы, это должны понять все. Мы обязаны жизнью победить в войне!"
 Counter_Step_Guard: "«Гвардия контрнаступа»"
 Counter_Step_Guard_desc: "Будут сформированы ударные части ВСУ, известные как "Гвардия контрнаступа" или "Гвардия наступления". Планируется привлечь 40 тысяч солдат из элитных подразделений, которые будут обеспечены передовым вооружением и техникой. Ожидается, что будет создано восемь новых штурмовых бригад, способных эффективно проводить контрнаступательные операции по всему фронту. Для обучения военнослужащих "Гвардии наступления" будут приглашены инструктора из армий стран НАТО, что положительно повлияет на подготовку солдат."
 Expand_the_SSO_department: "Расширить ССО"
 Expand_the_SSO_department_desc: "ССО играют очень большую роль в обороне нашей страны. Будучи вооружёнными новейшим западным оружием, обученными инструкторами стран НАТО и укомплектованными исключительно высококвалифицированными и мотивированными солдатами, они - настоящая элита украинской армии. В ходе АТО они демонстрировали выдающиеся результаты, проводя успешные операции даже в глубоком тылу сепаратистских республик. Эффективность и тактическая гибкость подразделений ССО были доказаны множество раз. Нет никаких сомнений, что их расширение сделает нашу армию ещё сильнее."
 Introduction_of_guerrilla_warfare_methods: "Внедрение партизанских методов"
 Introduction_of_guerrilla_warfare_methods_desc: "Внедрение партизанских методов"
 Liberation_of_our_territories: "«За Україну! За її свободу!»"
 Liberation_of_our_territories_desc: "Военкоматы в городах Украины ежедневно работают, принимая мобилизованных и контрактников на последующую службу в рядах ВСУ. Три волны мобилизации и крупный поток добровольцев позволил нам сформировать крупный численный потенциал, сформировать наступательные бригады, а западная техника активно применяется нами на войне, не давая врагу проводить массовые штурмы. Теперь должен наступить новый период войны, который может стать переломным моментом в этой кровопролитной бойне - начало нашего масштабного контрнаступления. Бригады сформированы, люди набраны, оружие имеется. Мы освободим наши территории!"
 GUR: "ГУР"
 GUR_desc: "В XXI веке победы в войнах часто наступают не на поле боя. Она достигается активной разведкой, которая не только поможет нам предсказать предстоящие пути наступления врага, но и сделает возможными различные диверсионные работы, как на временно-оккупированных территориях, так и на территории России - от подрыва логистических путей и точным указанием объектов ВПК и ПВО, до убийства важных для оккупантов политических и военных фигур, обладающих авторитетом в глазах оглупевшего народа. А для этого мы увеличим полномочия и род деятельности бойцов из Главного Управления Разведки (ГУР), поскольку глава ГУР Кирилл Буданов зарекомендовал себя с хорошей стороны, воюя на Донбассе"
 Tasks_for_the_SSO_from_the_Main_Intelligence_Directorate: "Миссии для ССО от ГУР"
 Tasks_for_the_SSO_from_the_Main_Intelligence_Directorate_desc: "ГУР МОУ и ССО объединят свои усилия для проведения совместных миссий. Это сотрудничество позволит эффективно координировать разведывательные и оперативные действия в тылу противника. ССО, обладающие высокими навыками, получат задания от ГУР и будут выполнять их с использованием опытного личного состава. Такие операции будут направлены на выявление и нейтрализацию важных объектов и целей РФ, что позволит значительно ослабить их оборону и дать преимущество нашей армии."
 Reform_Intelligence: "Реформировать разведку"
 Reform_Intelligence_desc: "На данный момент, несмотря на многие успешные операции, наше разведывательное управление уступает по опыту не только разведке стран НАТО, которые успешно предсказали вторжение России, но и самому управлению в РФ. Разведка имеет важную роль в войне, а при существенном отставании технологий и мастерства, мы имеем шансы оказаться «слепы» перед планируемыми маневрами оккупанта. В ходе реформ, мы не только расширим количество сотрудников ГУР, но и сможем использовать дроны в воздухе, которые укажут нам на местонахождения складов, баз ПВО, важных логистических путей, и начинающуюся перегруппировку войск противника"
 Agent_Search: "Поиск агентов"
 Agent_Search_desc: "Разведка врага никогда не дремлет. Активно используя пропаганду, давящую на чувства людей, симпатизирующих России, вместе с нахождением внутри страны российских граждан, Россия создала ситуацию, когда в нашей стране имеется достаточное количество агентов, перешедших на сторону врага. Местные «ждуны» не только позорят будущее Украины, но и активно сливают информацию своим московским «заказчикам». Это надо немедленно прекратить, СБУ в срочном порядке должны арестовывать подозрительных личностей, а также настроить поиски всех шпионов, предотвращая будущие попытки слива данных. Только самый жалкий человек способен предать будущее своего народа, в Украине нет места предателям"
 Fighting_gunners: "Борьба с наводчиками"
 Fighting_gunners_desc: " Украине множество «ждунов» не только предоставляют информацию о нахождении войск, или занимаются диверсиями, но и являются наводчиками. Они метят краской специальные обозначения для указания важных в стратегическом и военном плане мест, что позволяет россиянам узнать точную цель при бомбардировке. Вместе с этим, диверсанты предоставляют врагу места расположения орудий ПВО, благодаря чему оккупанты продолжают свои террористические атаки. Тут не только СБУ должны выслеживать предателей, граждане страны могут помочь в защите свой страны, если будут более бдительны к подозрительным личностям. Следует пропагандировать населению необходимую помощь - «Если вы заметили подозрительные символы на любых поверхностях города - немедленно сообщите в государственные органы». Вместе с этим, следует ограничит фото и видео-съемку в городах, особенно для туристов"
 Operations_on_the_territory_of_the_Russian_Federation: "Операции на территории РФ"
 Operations_on_the_territory_of_the_Russian_Federation_desc: "В ходе войны важно будет не только работать на оккупированных территориях, но и на территории России, дабы помешать врагу активно продвигаться вглубь нашей страны. У нас в войсках еще со времен Войны на Донбассе служит большое количество сочувствующих нам россиян, образующих целый батальон - Русский Добровольческий Корпус. Также и на территории самой России много честных людей с оппозиционными взглядами, которые против преступной войны, развязанной их диктаторским режимом. Людей, которые хотят бороться за правду с оружием в руках. Они не только переодически вступают в РДК, но и в будущем смогут помочь нам и будущему своей страны в борьбе с диктаторским режимом Европы"
 Legion_of_Freedom_of_Russia: "«Легион свобода России»"
 Legion_of_Freedom_of_Russia_desc: "В рядах ВСУ, наравне с украинцами, служит уже достаточное количество россиян, желающих помочь нам отстоять независимость. Со времен 2014 года и АТО у нас сформирован РДК, представляющий собой бойцов против оккупантов. Помимо помощи в войне, они являются серьезной политической оппозицией, которые желают свергнуть путинский режим на благо всего мира. Но одного корпуса, идеологически состоящих из людей правых и ультра-правых взглядов, будет недостаточно. Для этого мы сможем создать еще один батальон россиян, который выполняет ту же роль в войне с Россией, как и РДК - помощь к скорейшей победе и борьба с диктатурой внутри своей страны. Легион Свобода России станет их еще одним домом и способом активной политической жизни. Как говорится: «Слава Украине и Свобода России!»"
 Zhovta_Strichka: "«Жовта стрічка»"
 Zhovta_Strichka_desc: "Жовта стрічка- символ нашей борьбы с оккупацией на территориях, которые мы временно не контролируем. Находясь в оккупации, особенно в районах, которые отделились от нас 10 лет назад, люди с сохраненным сине-желтым телом, могут серьезно пострадать психологически из-за окружающей их российской пропаганды, которая с 2014 года серьезно промыла многих бывших граждан Украины. Жовта стрічка была создана для борьбы с этим психологическим упадком. Волонтеры развешивают проукраинские плакаты и символы желтой ленты, показывая аннексируемым украинцам: «Вы не одни, мы вас помним. Освобождение скоро!». Севастополь, Крым, Донецк и Луганск, иные оккупированные территории скоро обязательно вернутся домой"
 Atesh: "«Атеш»"
 Atesh_desc: "Помимо россиян, служивших в нашей стране, в Украине служит много иных народов. Самым серьезным ударом по состоянию нашей страны является Крымскотатарский полуостров - Крым, который со времен 2014 года был оккупирован Россией под предлогом «защиты русского населения», проведя свой непризнанный и преступный «референдум». Во время аннексии сильнее всего страдает коренной народ полуострова - крымские татары, которые ежедневно сталкиваются с обысками и репрессиями на территории врага. Потому мы можем создать партизанское движение «Атеш» (с крымскотат. «Огонь»), которые помогут нам скорее спасти репрессированный народ, вернув себе Наш Крым"
 SBU: "СБУ"
 SBU_desc: "Служба безопасности Украины - орган специального назначения, обеспечивающий государственную безопасность нашей Родины от врагов внешних так и внутренних. Государственный орган подчинён Президенту Украины. В сегодняшний ситуации нам необходимо увеличить финансирование службы безопасности для повышения эффективности контрразведывательных операции, а также противодействию диверсионных попыток на врага навредить нашей армии."
 Start_the_machine_of_repression: "Запустить машину репрессий"
 Start_the_machine_of_repression_desc: "Каждый будь то депутат любого уровня, чиновник, военный или гражданин должны быть полностью вовлечены и участвовать в защите Батькивщины. Но некоторые имеют либо пораженческие настроения, либо откровенно русофильские. Мы должны заткнуть их. §RСБУ займется ими§"
 Come_Visit: "Зайти в гости"
 Come_Visit_desc: "Сотрудники СБУ должны регулярно наведываться в гости к нелояльным правительству политикам, проводя с ними неформальные беседы, целью которых является заставить оппозиционеров поменять свои позиции ради единства страны. В контексте текущей ситуации, когда Украина стоит перед вызовом обеспечения максимальной консолидации общества вокруг президента и борьбы за независимость и свободу страны, такая мера будет вполне справедлива по отношению к тем, кто занимается раскачиванием лодки."
 Destroy_the_opposition: "Уничтожить оппозицию"
 Destroy_the_opposition_desc: "Очевидно что некоторые партии потворствуют «ухилянству» и помогают нашему врагу. Все партии, кроме правящей должны либо сами прекратить свою деятельность на время войны, либо мы заставим их."
 Fight_against_corruption: "Борьба с коррупцией"
 Fight_against_corruption_desc: "Наша страна погрязла в коррупции. Государственные служащие так называемые “Слуги народа” на местном и государственном уровне: распродают гуманитарную помощь, предоставляемую нам западными союзниками, воруют и распродают на черном рынке вооружение нашей армии, выставляют и утверждают тендеры с огромными суммами на совсем не нужные изменения для нашей державы. Если с такой “чумой” не начать бороться нашим вооружённым силам просто на просто нечем будет защищать нашу Родину от врага, а нашему государству просто будет не хватать денег на то, чтобы существовать. Если мы начнем проведение реформ против коррупции, то станем “наименее коррумпированной страной на материке, та даже и в мире”."
 Start_demonstrative_cases: "Завести показательные дела"
 Start_demonstrative_cases_desc: "Одним из первых шагов по борьбе с коррупцией мы начнем заводить показательные уголовные дела против тех лиц, которые на протяжении многих лет грабят наше державу и особо даже не задумываются о своей безопасности. Эти уголовные дела покажут так называемым “Слугам народа”, что они не всесильны и то, что за ними и их действиями всегда наблюдают и тем самым покажем, что то время где они обворовывали нашу Родину прошло и никогда не наступит."
