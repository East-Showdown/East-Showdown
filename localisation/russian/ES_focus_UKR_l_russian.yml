 UKR_Lend_leas_USA: "Ленд-лиз"
 UKR_Lend_leas_USA_desc: "Ленд-лиз - государственный акт США, позволивший в 1941-1945 годы поставить все необходимое странам Антигитлеровской коалиции. 80 лет назад ленд-лиз помог нашим предкам, борцам против нацистов, выстоять на поле боя и стереть вдребезги немецких оккупантов и восстановить мировую справедливость. 24 февраля стало днем начала новой войны. На наши города полетели ракеты российских оккупантов, желающих уничтожить все, что нам дорого. Не смотря на неутешительные прогнозы, мы выстояли и остановили агрессора поразив весь мир. Увидев нашу волю к сопротивлению, США второй раз в истории подписывают закон о ленд-лизе, который поможет нам стоять впредь, а потом стереть рашистов с лица земли. Мы уверенны, что западные партнеры предоставят нам все необходимое для отражения российского вторжения."
 UKR_We_need_migs29: "Запросить MiGs-29"
 UKR_We_need_migs29_desc: "МиГ-29 - это советский многоцелевой истребитель четвёртого поколения, предназначенный для поражения и уничтожения всех типов воздушных целей в простых и сложных метеоусловиях, в том числе в условиях постановки радиолокационных помех с использованием управляемых ракет и бортовой пушки, а также для поражения целей с применением неуправляемых средств поражения в условиях визуальной видимости. МиГ-29 - это превосходный самолет, использующийся во многих странах бывшего Варшавского Договора, а также в ряде других стран. На фоне обновления арсенала ВВС некоторыми нашими партнерами, мы должны уговорить их предоставить нам МиГи-29 для обеспечения нашего превосходства в воздухе и отражения атак Воздушно-космических сил ВС РФ."
 UKR_We_need_su_25: "Запросить Su-25"
 UKR_We_need_su_25_desc: "Советский штурмовик Су-25 предназначен для непосредственной поддержки сухопутных войск, а также уничтожения объектов с заданными координатами. Самолёты Су-25 могут выполнять поставленные задачи круглосуточно в любых погодных условиях и были широко использованы в множестве конфликтов. На фоне обновления арсенала ВВС некоторыми нашими партнерами, мы с большей вероятностью сможем получить старые штурмовики от их ВВС. Благодаря штурмовикам Су-25 мы сможем улучшить положение наших сухопутных войск, максимизировать потери оккупанта и увеличить шансы на успех наших наступательных действий."
 UKR_We_need_mi_24b: "Запросить Mi-24b"
 UKR_We_need_mi_24b_desc: "Ми-24Б - это модификация советского ударного вертолёта, который стал вторым в мире специализированным боевым вертолетом с убираемым шасси. Модификация Ми-24Б обладает различным оружием, предназначенным для выполнения всех поставленных боевых задач, хорошей маневренностью, позволяющей повысить шанс на выживаемость в условиях боевых действий, и хорошими системами навигации, позволяющими выполнять задачи круглосуточно. Получив эти вертолёты, наши ВВС смогут выполнять ряд задач: от транспортировки грузов или войск до атак на наземные и воздушные цели. Мы должны приложить все усилия, чтобы убедить западных партнеров о необходимости поставки этих вертолетов для победы Украины."
 UKR_Train_pilots_in_Western_technology: "Обучение пилотов на Западе"
 UKR_Train_pilots_in_Western_technology_desc: "После развала СССР наши ВВС пребывают в критическом положении. В начале полномасштабного вторжения остатки нашей авиации изо всех сил сопротивлялись агрессорам, но, к сожалению, в большинстве потерпели поражение. На фоне новостей о передачи нам воздушной техники нашими партнерами мы должны отправить служащих украинских ВВС в страны НАТО для специализированной подготовки. Благодаря индивидуальному подходу и подготовке наши пилоты смогут эффективно обучаться, в результате чего в будущем Украина будет иметь современные военно-воздушные силы, сформированные на базе высокоэффективных истребителей четвертого поколения, таких как F-16. В сочетании с обучением в ведущих мировых ВВС это значительный шаг вперед по сравнению с нынешними возможностями Украины советской эпохи."
 UKR_Request_an_F-16: "Запросить F-16"
 UKR_Request_an_F-16_desc: "F-16 это американский многофункциональный лёгкий истребитель четвёртого поколения, благодаря своей универсальности и относительно невысокой стоимости, является одним из самых популярных истребителей четвёртого поколения. Исходя из этого наши дипломаты и военнослужащие воздушных сил должны в срочном порядке приложить все усилия для поставки F-16 для наших пилотов. Благодаря этим многофункциональным истребителям наши ВВС получат возможность решать поставленные задачи касающиеся: устранения ракетных угроз со стороны противника, поддержки Сухопутных Войск, уничтожения вражеских воздушных, морских, а также наземных целей и контроля Чёрного Моря."
 UKR_Request_an_AH-64_Apache: "Запросить AH-64 Apache"
 UKR_Request_an_AH-64_Apache_desc: "AH-64 Apache - это самый успешный в мире американский ударный вертолёт. AH-64 Apache обладает множеством выдающихся вооружений, таких как 30-мм пушка M230 Chain Gun, 16 противотанковых ракет AGM-114 или 4 установки с 19 единицами 70-мм HAP Hydra 70, которые предназначены для уничтожения техники и живой силы противника. В ударном вертолёте AH-64 Apache имеются идеальные условия для перемещения грузов и пехоты за счёт брони, защищающей от большого перечня угроз. Благодаря этому вертолёту наши ВВС смогут успешно уничтожать технику, авиацию и живую силу противника. AH-64 Apache наверняка станет нелишним пополнением в нашем арсенале воздушной техники. Именно поэтому мы должны убедить наших партнеров в необходимости их предоставления."
 UKR_Request_Eurofighter_Typhoon: "Запросить Eurofighter Typhoon"
 UKR_Request_Eurofighter_Typhoon_desc: "Eurofighter Typhoon - Это многоцелевой истребитель четвёртого поколения. Обладает невероятно высокой маневренностью благодаря своим продвинутым двигателям. Это позволяет истребителю быть крайне эффективным в широком спектре боевых задач в воздухе, таких как контроль воздушного пространства и поражение наземных целей. Eurofighter Typhoon оснащен инновационными технологиями в системе управления, огня, радиолокации и электронной борьбы, что обеспечивает высокую точность и эффективность для уничтожения наземных, воздушных и морских целей. Наши дипломаты отправятся в страны Европы, чтобы убедить их о важности предоставления Еврофайтера для наших ВВС."
 UKR_large_batch_of_small_arms: "Запросить поставки стрелкового оружия"
 UKR_large_batch_of_small_arms_desc: "Уже на протяжении нескольких сотен лет стрелковое оружие является неотъемлемой и самой базовой частью вооружения армий. Пока что наши бойцы воюют преимущественно советским стрелковым оружием, которое рано или поздно закончиться. Без винтовок наши солдаты вряд ли смогут эффективно противостоять самодостаточной российской армии. Так как мы не производим достаточное количество нашего оружия, мы вынуждены запросить помощь у Запада. Передовое стрелковое оружие таких стран, как США, Франции и Великобритании, оснащенные новыми технологиями, смогут сдержать и улучшить эффективность наших Сухопутный Войск."
 UKR_We_need_m777: "Запросить M777"
 UKR_We_need_m777_desc: "M777 - это американская легкая гаубица калибра 155 мм, которая отличается высокой маневренностью и простотой в обслуживании. Благодаря своей компактности и мобильности, M777 может быстро развернуться на позиции и начать огонь, что делает ее идеальным выбором для наших Вооруженных Сил.Гаубицы М777 уже были многократно испытаны ВС США в вооружённых конфликтах в Афганистане, Ираке, а также операции «Непоколебимая решимость» против "Исламского Государства" в Сирии и Ираке. Использование M777 позволит нам значительно улучшить огневую мощь нашей артиллерии и обеспечить точное и эффективное подавление огня в различных боевых ситуациях. Благодаря своей надежности и простоте в обслуживании, эта гаубица станет незаменимым активом для наших военных операций и поможет нам успешно уничтожать захватчиков."
 UKR_We_need_more_IFV: "Запросить дополнительные БМП"
 UKR_We_need_more_IFV_desc: "Боевые Машины Пехоты играют ключевую роль в нашей войне, обеспечивая нашим Сухопутным Войскам мобильность, защиту и огневую мощь на поле боя. В связи с этим поставка современных и инновационных БМП от наших партнеров является необходимым шагом для укрепления нашей обороноспособности. Эти передовые БМП не только улучшат нашу боевую готовность, но и существенно облегчат наши операции на передовой линии, обеспечивая защиту и безопасность наших военнослужащих. Поставка дополнительных БМП является естественным путем к обеспечению оптимальных условий для эффективного выполнения наших задач в условиях современного боевого пространства."
 UKR_We_need_more_tanks: "Запросить дополнительные поставки танков"
 UKR_We_need_more_tanks_desc: "Танки являются техникой, позволяющей эффективно прорывать оборонительные линии противника. К сожалению, ВС РФ имеет огромное превосходство в количестве техники, в том числе в танках, которые на много более усовершенствованные, нежели наши T-64. Если мы хотим проводить быстрые и мощные контрнаступательные операции в будущем, нам необходимо обратиться к нашим западным партнерам и запросить поставку их танков. Будь то Леопарды, Челленджеры или Абрамсы. Мы уверенны, что они помогут нашим Вооруженным Силам успешно выполнять поставленные перед ними задачи."
 UKR_We_need_more_MRAPS: "Запросить дополнительные MRAPS"
 UKR_We_need_more_MRAPS_desc: "MRAP - Это колесные бронемашины обладающие противоминной защитой, позволяющие безопасно и быстро перевозить экипаж. Современные MRAPS имеют устойчивую броню способную защитить машину от ущерба не только от атак стрелковым оружием но и от мин и других взрывных устройств. В условиях нашей войны с огромным количеством личного состава который требует постоянных и незамедлительных рокировок эта техника станет незаменимым фактором для нашей пехоты, а в будущем облегчит нам задачу по деоккупации наших земель."
 UKR_Learn_to_use_Western_technology: "Обучение ВСУ по западным стандартам"
 UKR_Learn_to_use_Western_technology_desc: "После множества дней противостояния с Вооруженными Силами Российской Федерации мы можем с уверенностью говорить о том, что наши солдаты являются одними из лучших в мире. С самого начала противостояния они отличились сногсшибательным профессионализмом и отвагой, защитив Украину от путинской России и вернув часть утраченных территорий. Несмотря на это, многим нашим солдатам и офицерам недостает навыков в военном деле. Чтобы сделать нашу армию ещё более боеспособной, мы можем отправить наших новобранцев в страны НАТО или попросить западных инструкторов обучить их на родине. Благодаря обучению украинцев за рубежом по стандартам НАТО мы сможем сделать очередной шаг к вступлению Украины в Организацию Североатлантического договора."
 UKR_Request_M109_Paladin: "Запросить M109 Paladin"
 UKR_Request_M109_Paladin_desc: "Американская самоходная артиллерийская установка М109 уже на протяжении 60 лет является одной из лучших САУ в мире. Модифицированные модели М109 использовались в множестве конфликтов по всему миру одними из лучших армий на планете, такими как ВС США и ВС Израиля, и неоднократно оправдали все ожидания. Для нашей страны поставка этих самоходных гаубиц станет фактором, который позволит нам обеспечить эффективность обороны наших Сухопутных Сил. В будущих контрнаступательных операциях мощь 155 миллиметрового орудия М109 обеспечит нам эффективный прорыв через массивные оборонительные сооружения противника."
 UKR_We_need_cluster_ammunition: "Запросить кассетные боеприпасы"
 UKR_We_need_cluster_ammunition_desc: "Запросить кассетные боеприпасы"
 UKR_Receiving_a_large_batch_of_drones: "Запросить поставки беспилотников"
 UKR_Receiving_a_large_batch_of_drones_desc: "В ходе самого крупного конфликта в Европе со времён Второй Мировой - нашей войны с Россией, в достаточно короткие сроки мы поняли, что БПЛА являются технологией, которая будет использоваться повсеместно в конфликтах 21 века. БПЛА могут использоваться в разведывательных операций, нанесении ударов по наземным и морским военным объектам, перехватом воздушных целей и постановке радиопомех. Наша промышленность на данный момент не в состоянии обеспечить производство БПЛА, однако мы можем запросить их у наших западных партнёров, чтобы более эффективно противостоять наземным, морским и воздушным угрозам со стороны Российской Федерации."
 UKR_We_need_Patriot_and_Iris: "Запросить Patriot и IRIS-T"
 UKR_We_need_Patriot_and_Iris_desc: "Patriot - американский зенитный ракетный комплекс. Представляется как универсальное средство обороны позиционных районов войск на средних и больших высотах. IRIS-T - это ракета маленькой и средней дальности, оснащённая охлаждаемой инфракрасной головкой самонаведения. Вместе комплексы Пэтриот и ракеты IRIS-T будут способны обезопасить наши города и наше воздушное пространство от орудий Вооруженных Сил Российской Федерации, а также, вероятно, позволит нам на перехват передовых российских ракет. Так как эти два средства являются одними из важнейших потребностей нашей страны, мы сделаем все, чтобы заполучить их от западных партнёров"
 UKR_Urgent_need_for_Himars: "Запросить дополнительные Himars"
 UKR_Urgent_need_for_Himars_desc: "М142 HIMARS - это американская реактивная система залпового огня на колёсном шасси. Способна нести шесть реактивных снарядов РСЗО или одну оперативно-тактическую баллистическую ракету ATACAMS. Благодаря пусковым установка HIMARS Вооруженные Силы Украины смогут использовать их для высокоточных ударов по российским позициям вблизи линии фронта, а также систематического уничтожения командных пунктов, штабов, складов вооружения и топлива, казарм, линий снабжения, железных дорог, авиабаз, объектов ПВО и других стратегически важных целей. Также HIMARS может быть мощным оружием для нарушения материально-технического обеспечения и командования российских оккупантов. Нашим дипломатам и военным нужно выложиться на полную для того, чтобы заполучить как можно больше систем HIMARS."
 UKR_Himars_tt: "Будет открыто решение \"Запросить Himars\", что в будущем позволит обстреливатьтерритории под контролем врага"
 UKR_Request_Straikers: "Запросить Straikers"
 UKR_Request_Straikers_desc: "Семейство американских колёсных бронированных машин "Stryker" предназначено для оперативной доставки пехоты на поле боя или к месту вооруженного конфликта. Страйкеры будут особенно полезны для наших механизированных бригад. Для этих подразделений страйкеры обеспечат повышение боевых возможностей за счет броневого прикрытия, мобильных средств поддержки пехоты, а также возможности оперативного применения на значительных расстояниях от мест базирования. В условиях нашей огромной державы страйкеры могут быть особенно полезны в условиях городского боя, обеспечивая доставку наших боевых групп непосредственно в зону конфликта."
 UKR_Getting_Marder: "Запросить Marders"
 UKR_Getting_Marder_desc: "Мардер - это, без сомнений, одна из лучших боевых машин пехоты, которая превосходит многие другие машины по параметрам защищённости и обладает высoкой скоростью движения по пересечённой местности, что позволяет ей действовать с танками в качестве составной части ударной группы. БМП вооружена 20-мм автоматической пушкой RH 202 и спаренным с ней 7, 62-мм пулемётом MG. 3, установленным на лафете сверху двухместной башни. Пушка RH 202 заряжается патронами 20139 мм. Ещё один 7, 62-мм пулемёт MG. 3A1 расположен на крыше десантного отделения и имеет дистанционное управление. БМП Мардер будет особенна полезна для наших воздушно-десантных и десантно-штурмовых бригад, поэтому мы должны сконцентрировать усилия на убеждении Бундесвера в необходимости предоставления нам этих БМП."
 UKR_Getting_Brandleys: "Запросить Bradleys"
 UKR_Getting_Brandleys_desc: "УГП Брэдли - это американско-британская ББМ, которая предназначена для перевозки и поддержки пехоты, разведки в различных вариантах, а также монтирования различного вооружения, также противотанковых управляемых ракет и зенитных ракетных комплексов. Для ВСУ УГП Брэдли станет уникальной Боевой Машиной, с помощью которой мы сможем выполнять множество задач, поставленных военно-политическим руководством нашей державы: от перевозки пехоты в места прямого и столкновения с последующей поддержкой до использования УГП как противотанковое и противовоздушное средство. УГП Брэдли, вероятно, станет техникой, которая приблизит нашу победу. Поэтому мы должны сделать все для того, чтобы ее заполучить."
 UKR_Learn_to_use_Western_tanks: "Обучение танковых экипажей в странах НАТО"
 UKR_Learn_to_use_Western_tanks_desc: "Украинские танкисты отправятся на обучение в различные страны НАТО, такие как Польша, Великобритания, Германия и другие. Там они, под руководством опытных инструкторов, будут осваивать работу с танками западного производства, включая Leclerc, Leopard 2, M1 Abrams и Challenger 2. Эта программа является частью подготовки к внедрению новейшей бронетехники в наши вооружённые силы и её использованию непосредственно на линии фронта."
 UKR_Request_Leopards: "Запросить Leopards"
 UKR_Request_Leopards_desc: "Мы обратимся к Германии, запросив у них танки Leopard 2 для нашей армии. Leopard 2 - это немецкий тяжелый танк второго поколения, известный своей высокой маневренностью, мощным вооружением и превосходной броней. Эти танки уже применялись в различных военных конфликтах и успели заслужить репутацию крайне надежных и эффективных боевых машин. В частности, Германия дала согласие на предоставление модификаций Leopard 2A4 и Leopard 2A6. Швеция также заявила о готовности поставить нам Stridsvagn 122, который является лицензированной копией Leopard 2A5."
 UKR_Request_Abrams: "Запросить Abrams"
 UKR_Request_Abrams_desc: "Мы обратимся к США, запросив у них танки M1 Abrams для нашей армии. M1 Abrams является символом силы и надежности, обладая высокой степенью бронезащиты, мощным вооружением и превосходной маневренностью. Его по праву называют самой передовой боевой машиной. Способность этого танка преодолевать различные типы местности и эффективно вести огонь на большие дистанции делает его незаменимым в боевых условиях. Если американцы согласятся, то, вероятно, они поставят как более старые M1A1, так и сравнительно новые M1A2."
 UKR_Request_Challengers: "Запросить Challenger"
 UKR_Request_Challengers_desc: "Мы обратимся к Великобритании, запросив у них танки Challenger 2 для нашей армии. Challenger 2 во многих аспектах сильно отличаются не только от советской, но и от западной школы танкостроения. Машина обладает мощным 120-мм орудием L30A1, способным поражать цели на довольно больших расстояниях, что даёт преимущество как на открытой местности, так и в городской черте. Городностью танка является его композитная броня «Чобхэм», сделанная из сложной комбинации стали и керамических пластин, способная выдерживать попадания как кумулятивных, так и бронебойных снарядов."
 UKR_Request_Leclercs: "Запросить Leclerc"
 UKR_Request_Leclercs_desc: "Мы обратимся к Франции, запросив у них танки Leclerc для нашей армии. Танк Leclerc, разработанный и производимый во Франции, является одной из самых передовых боевых машин в мире. Он оснащен мощным 120-мм гладкоствольным орудием, которое обеспечивает высокую огневую мощь и пробиваемость брони вражеской техники. Кроме того, Leclerc обладает высокой маневренностью и защитой, что делает его крайне эффективным на поле боя."
 They_gave_us_3_days_but_we_survived: "§Y«Нам давали 3 дня, но мы выстояли»§!"
 They_gave_us_3_days_but_we_survived_desc: "Когда 24 февраля 2022 года Российская федерация вторглась в нашу страну, мало кто в мире верил в успехи Украины. С лозунгами «Киев за 3 дня» со всей территории России и с некоторых областей Беларуси началось масштабное наступление, подставив под сомнения будущее независимой Украины. Но мы вместе со всем цивилизованным миром держимся! Надвигающаяся московская орда сплотила нас вокруг борьбы за независимость, вокруг идей свободы и демократии. Кто-то занимается волонтерством, а кто-то жертвует собой на поле боя, защищая Украину от врага. Весь мир узнал о силе духа украинцев, он поддерживает нас в борьбе с российским злом. Впереди нас ждут тяжелейшие дни войны. Либо мы отстоим свое право на жизнь, вернем родные Украине Крым и Донбасс, либо мы умрем, не сдавшись оккупантам"
 Evacuation_of_the_population_to_Europe: "Эвакуация населения в Европу"
 Evacuation_of_the_population_to_Europe_desc: "Ежедневно города Украины подвергаются ракетными бомбардировками, российские ракеты и дроны активно попадают в жилые дома спальных районов, убивая десятки людей, включая стариков и детей. Наши системы ПВО всегда на готове, но они не в состоянии полностью защитить людей от военных преступлений России. Учитывая это, многим категориям граждан, вроде инвалидов, стариков и детей нет серьезной нужны находиться в стране, подвергая свою жизнь опасности, в следствие чего, мы можем помочь им в срочном порядке эвакуироваться в безвизовом режиме в страны Евросоюза"
 Refugee_camps: "Лагеря для беженцев"
 Refugee_camps_desc: "С момента начала войны, нашу страну покинуло большое количество граждан, спасающихся от «русского мира» из оккупированных и не только территорий. Чаще всего, это семьи с детьми и пожилые люди, которым в Европе будет намного лучше и безопаснее, учитывая крупные пособия от наших Европейских друзей, поддержавших нас в это непростое время. Но количество беженцев растет, из-за чего близлежащие к нам страны не могут справиться с таким наплывом людей. Потому нашими посольствами  следует организовать лагеря для беженцев, обеспечив наших граждан заграницей подобающими условиями временного проживания"
 Invite_Western_politicians: "Пригласить западных политиков"
 Invite_Western_politicians_desc: "Российский режим, начав эту подлую войну, вгоняет свою страну в мировую изоляцию. Большинство людей в мире поддерживают Украину, цивилизованные страны кишат сине-желтыми флагами, подталкивая правительства стран помогать нам. Важно чтобы о преступлениях россиян узнало как можно больше людей в мире, чтобы все точно убедились в намерениях Москвы построить новый имперский «русский мир», дикий и преступный для 21 века. Это никакое не «освобождение», это не «защита русского населения» - это геноцид и попытка уничтожить понятие «Украина», как независимое государство. Наращивая отношения с западными странами, надо обязательно пригласить их политиков и глав стран, чтобы они стали свидетелями этой войны, и убедились, что для безопасности Европы очень важно поддержать нас"
 The_Wests_reaction_to_Russian_brutality_in_the_war: "Возвести в абсолют военные преступления ВС РФ"
 The_Wests_reaction_to_Russian_brutality_in_the_war_desc: "Почти каждый день новостные ресурсы кишат статьями о военных преступлениях со стороны российской армии. На оккупированных территориях солдаты насильно русифицируют людей, заставляют принять гражданство РФ, а несогласных насильно депортируют из своих домов. Российские «освободительные» ракеты стреляют по спальным районам крупных городов, уничтожая жилые дома, детские сады, больницы, школы. Весь мир должен убедиться в преступных намерениях «рашистов», чтобы ни у кого не было сомнений в том что важно поддержать Украину, которая будет бороться за свое будущее, и за безопасность Европы, за демократию"
 Recognition_of_the_Russian_Federation_as_a_strange_terrorist: "Настоять на признании России страной-терористом"
 Recognition_of_the_Russian_Federation_as_a_strange_terrorist_desc: "С момента полномасштабного вторжения России их мировой рейтинг окончательно был уничтожен. Почти все страны поддерживают Украину, почти все люди на планете поддерживают Украину. Прямо сейчас идет крупнейшее преступление против человечности не только в 21 веке - настолько ужасающей войны в Европе не было со времен Второй мировой. Мы - «щит безопасности Европы», который защищает и предотвращает возможность построить Москвой «русский мир». Сейчас, в первую очередь, надо не только не признать Путина легитимным правителем страны, дабы не нормализовать преступления России, но и принять точную формулировку России как «страны-террориста», признав на международном уровне фашистские,  террористические, и анти-демократические амбиции Путинского режима. Российские захватчики хуже ИГИЛ, им не место в международной геополитике и в ООН. Страны которые продолжают активно сотрудничать в дружественном ключе с Россией, помогают ей обходить международные санкции с помощью параллельного импорта, компании, которые продолжают платить налоги внутри России должны быть обложены санкциями"
 Organize_meetings_Ramstein: "Организовать встречу «Рамштайн»"
 Organize_meetings_Ramstein_desc: "Для координации международной помощи Украине, будет создана "Контактная группа по обороне Украины". Эта группа объединит представителей всех стран НАТО, Европейского союза, а также некоторых других государств, общее число участников которых превысит 50. Местом встречи станет авиабаза ВВС США в Германии под названием Рамштайн. От лица Украины будет послан министр обороны Резников. Это позволит нам более чётко формировать свои запросы на поставку вооружения."
 Invite_Western_military_experts: "Пригласить западных военных экспертов"
 Invite_Western_military_experts_desc: "С момента начала полномасштабной агрессии России Вооруженные Силы Украины продемонстрировали выдающуюся боевую подготовку, эффективно защищая свою страну от угрозы уничтожения. Несмотря на достигнутые успехи, мы осознаем необходимость постоянного улучшения своих методов и стратегий ведения боевых действий. Приглашение западных военных экспертов представляет собой прекрасную возможность для дальнейшего усовершенствования нашей обороноспособности. Ведущие аналитики и стратеги из США, Великобритании и других стран готовы предоставить нам доступ к глубокому анализу ситуации, экспертным советам и передовым тактическим методам. Это партнерство с западными экспертами не только позволит нам обогатить наш опыт и улучшить эффективность наших операций, но и укрепит нашу позицию на международной арене, привлекая дополнительную поддержку со стороны мирового сообщества."
 NATO_training_centers: "Центры подготовки НАТО"
 NATO_training_centers_desc: "С начала войны на Донбассе в 2014, Украина проявила решимость присоединиться к НАТО и принять стратегию и стандарты альянса. В рамках этой стратегии были проведены масштабные реформы, направленные на улучшение подготовки наших вооруженных сил в соответствии со стандартами НАТО. Хотя наши солдаты уже имеют доступ к передовому западному оружию и сотрудничают с западными военными экспертами, пришло время создать специализированные Центры подготовки НАТО. В этих центрах наши военнослужащие смогут обучаться и проводить тренировки под руководством опытных инструкторов из НАТО, осваивая передовые тактики и методы боевой подготовки. Это партнерство позволит нам не только сильнее интегрироваться с Организацией Североатлантического договора, но и значительно повысит квалификацию наших вооруженных сил, обеспечивая им необходимые навыки и знания для эффективного противостояния любым вызовам."
 Intelligence_assistance: "Помощь в разведке"
 Intelligence_assistance_desc: "С начала российского вторжения наши спецслужбы стали ключевым звеном в системе национальной безопасности. Несмотря на достигнутые успехи, включая помеху высадке в Гостомеле, нам необходимы дополнительные ресурсы и опыт для успешного проведения полноценных диверсионно-разведывательных операций. Для этого нам следует обратиться к нашим партнерам и попросить предоставить доступ к их разведывательным активам. Кроме того, укрепление сотрудничества с западными агентурами, такими как ЦРУ и МИ6, станет ключевым шагом в нашей борьбе за безопасность и суверенитет. Это партнерство не только позволит нам улучшить наши разведывательные возможности, но и повысит эффективность наших операций как на передовой, так и в тылу противника, обеспечивая нам необходимый ресурсный и интеллектуальный потенциал для успешного противодействия агрессии."
 Starlink_in_Ukraine: "Старлинк в Украине"
 Starlink_in_Ukraine_desc: "Проект Старлинк компании SpaceX представляет собой революционную систему спутникового интернета, обеспечивающую доступ в Интернет практически в любой точке мира. Для ВСУ, Starlink может стать важным фактором, обеспечивающим надежную связь даже в самых отдаленных и изолированных районах. Использование Старлинка позволит нам значительно улучшить оперативную связь в наших Вооруженных Силах, обеспечивая быстрый и качественный доступ в интернет вне зависимости от географического положения. Это даст нам возможность быстро передавать данные, координировать действия и обмениваться информацией, что в конечном итоге повысит эффективность и безопасность наших военных операций."
 Insist_on_closing_the_sky: "Настоять на закрытии неба"
 Insist_on_closing_the_sky_desc: "Президент Украины Зеленский проведёт переговоры с США и странами НАТО с целью введения бесполётной зоны над территорией Украины. Это необходимо для защиты мирных жителей от авианалётов российской авиации, которая в первые дни войны нанесла сотни ударов по гражданским объектам. Введение бесполётной зоны предполагает установление запрета на пролёт военной авиации над украинским небом, что не только позволит уменьшить потери среди мирного населения, но и лишит Россию возможности заполучить превосходство в воздухе."
 International_Legion: "Расширить «Интернациональный легион»"
 International_Legion_desc: "В рамках укрепления обороноспособности ВСУ будет осуществлено расширение Интернационального легиона территориальной обороны. Легион станет мощным проектом, объединяющим опытных военных из различных стран в добровольческие подразделения. Граждане не только европейских государств, но и североамериканских, южноамериканских, азиатских и даже кавказских стран будут приглашены присоединиться к защите Украины. Использование ветеранов боевых действий со всего мира позволит нам проводить сложные операции с большей эффективностью."
