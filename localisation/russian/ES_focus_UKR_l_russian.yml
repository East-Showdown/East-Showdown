 Dovzhenko_Film_Studio: "Киностудия \"Довженка\""
 Dovzhenko_Film_Studio_desc: "В современном мире побеждает тот, на чьей стороне информация и умы людей. В период с 2014 по наши дни Россия принесла много горя жителям Украины: уничтожила кров, убила воинов-сыновей и родственников, оккупировала наши земли, лишила света и комфорта, а главное-мира. В российских кинофильмах, происходящих на оккупированной нашей земле (которой они называют освобождённой), нас называют «Мировым злом», но мы ли на самом деле «Мировое зло»? Для защиты населения нашей страны и жителей всего мира от российской пропаганды, мы должны увеличить финансирование отечественных киностудий, одна из таких – киностудия «Довженка», являющейся одной из самых старых в стране. Она должна найти и показать для зрителей со всего мира и мировых лидеров всё, что сделала Россия «мирного» в Украине, чтобы в итоге найти корень зла и его уничтожить. "
