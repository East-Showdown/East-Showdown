 Build_new_ammunition_silo: "Построить новые склады"
 Build_new_ammunition_silo_desc: "Мы построим новые склады, которые будут защищены от обстрелов и замаскированы от врага. Раздробление складов - важный шаг для того, чтобы минимизировать потери от подрыва боеприпасов. Только так мы сможем начать пополнение запасов без угрозы потери существенной их части."
 More_devs_to_Kropiva: "Увеличить офис разработчиков"
 More_devs_to_Kropiva_desc: ""
UKR_Energy_Question: "Вопрос Энергетики"
UKR_Energy_Question_desc: "Энергетика — не просто отрасль, а стратегический фундамент для будущего страны. После 2014 года и особенно с начала полномасштабной войны в 2022-м, Украина стремится к полной энергонезависимости. Страна активно развивает возобновляемые источники: солнце, ветер, биомассу. Несмотря на разрушения и вызовы, это шанс построить устойчивую, \"зеленую\" энергетику и навсегда отказаться от внешней зависимости. Энергия — это сила. И сегодня Украина делает ставку на свою собственную."
UKR_Dnepr_hpp: "Реконструкция Среднепровской ГЭС"
UKR_Dnepr_hpp_desc: "Среднеднепровская гидроэлектростанция играет важную роль в обеспечении страны электроэнергией. Её реконструкция позволит увеличить эффективность выработки, продлить срок службы оборудования, улучшить безопасность и экологические характеристики. Это стратегическая инвестиция в модернизацию украинской гидроэнергетики."
UKR_mgtes: "Установка Мобильных ГТЭС"
UKR_mgtes_desc: "Мобильные газотурбинные электростанции (ГТЭС) — это ключевое решение в условиях разрушений и кризисов. Их можно быстро развернуть на месте повреждений, обеспечивая свет и тепло для критически важных объектов. Это гибкий инструмент, который позволяет стабилизировать энергосистему как в период войны, так и в процессе восстановления."
UKR_Odessa_spp: "Расширить Одесскую СЭС"
UKR_Odessa_spp_desc: "Морское побережье Одесской области обладает высоким ветровым потенциалом. Расширение Одесской ветряной электростанции даст возможность значительно увеличить генерацию экологически чистой энергии, особенно в периоды повышенного спроса. Это важный шаг к энергонезависимости южного региона и укреплению устойчивости всей энергосистемы."
UKR_Cherkasy_spp: "Расширить Черкасскую СЭС "
UKR_Cherkasy_spp_desc: "Центральная Украина также обладает высоким потенциалом для генерации солнечной энергии. Черкасская СЭС уже продемонстрировала свою эффективность, а её расширение даст дополнительное электроснабжение для промышленности и аграрного сектора. Это также создаёт новые рабочие места, оживляя экономику региона и развивая локальную инфраструктуру."
UKR_Chernovtsy_spp: "Расширить Черновецкую СЭС"
UKR_Chernovtsy_spp_desc: "Буковина может стать не только туристической жемчужиной, но и важным участником энергетического перехода. Расширение Черновицкой СЭС укрепит энергетическую децентрализацию, позволит лучше обеспечить электроэнергией западные регионы и сократит зависимость от централизованных источников генерации, особенно в условиях нестабильности."
UKR_Nikopol_spp: "Расширить Никопольскую СЭС"
UKR_Nikopol_spp_desc: "Никопольская солнечная электростанция — одна из крупнейших в стране, и её значение невозможно переоценить. Её расширение обеспечит промышленный регион стабильной подачей энергии, что особенно важно во время войны. Это укрепит энергетическую безопасность, поддержит производственные мощности и обеспечит надёжную работу жизненно важных объектов."
UKR_Zytomir_spp: "Проект Житомиркой СЭС"
UKR_Zytomir_spp_desc: "Житомирская область уверенно движется в сторону устойчивой энергетики. Новый проект солнечной электростанции станет не только источником чистой энергии, но и драйвером регионального развития. Он позволит уменьшить выбросы в атмосферу, повысит энергетическую автономию и создаст рабочие места в пострадавших от войны общинах."
UKR_Chernobyl_spp: "Чернобыльская СЭС"
UKR_Chernobyl_spp_desc: "Чернобыльская зона отчуждения — место трагедии, которое сегодня трансформируется в символ возрождения. Создание солнечной электростанции на этой территории демонстрирует, как даже разрушенные и загрязнённые зоны могут стать источником устойчивой, чистой и безопасной энергии. Это также уникальный пример «зелёной» трансформации посткатастрофического ландшафта."
UKR_Odessa_wpp: "Расширить Одесскую ВЭС"
UKR_Odessa_wpp_desc: "Морское побережье Одесской области обладает высоким ветровым потенциалом. Расширение Одесской ветряной электростанции даст возможность значительно увеличить генерацию экологически чистой энергии, особенно в периоды повышенного спроса. Это важный шаг к энергонезависимости южного региона и укреплению устойчивости всей энергосистемы."
UKR_Nikolaev_wpp: "Николаевская ВЭС"
UKR_Nikolaev_wpp_desc: "Николаевщина — регион с огромным потенциалом ветровой генерации. Развитие ВЭС здесь означает не только производство возобновляемой энергии, но и стимулирование экономики: строительство объектов, создание новых рабочих мест, развитие инфраструктуры и снижение углеродного следа."
UKR_khmel_wpp: "Хмельницкая ВЭС"
UKR_khmel_wpp_desc: "Западная Украина активно включается в развитие ветровой энергетики. Строительство ВЭС в Хмельницкой области позволит эффективно использовать местные природные ресурсы, повысить надёжность электроснабжения и снизить зависимость от ископаемого топлива, что особенно актуально в условиях глобальной климатической трансформации."
UKR_Poltava_wpp: "Полтавская ВЭС"
UKR_Poltava_wpp_desc: "Полтавская область — аграрный центр страны, где стабильность энергоснабжения критически важна для посевных, производственных и логистических процессов. Развитие локальной ветроэнергетики обеспечит надёжную подачу энергии, повысит энергоэффективность региона и укрепит энергетическую автономию."
UKR_Kyiv_tpp: "Расширить Киевскую ТЭС"
UKR_Kyiv_tpp_desc: "Киевская ТЭС играет критическую роль в обеспечении столицы теплом и электроэнергией. Её расширение необходимо для повышения надёжности в осенне-зимний период, когда нагрузка на систему резко возрастает. Это инвестиция в комфорт и безопасность миллионов граждан в столице."
UKR_ivano_frank_tpp: "Расширить Ивано-Франковскую ТЭС "
UKR_ivano_frank_tpp_desc: "На западе Украины Ивано-Франковская ТЭС — опора локальной генерации. Её модернизация и расширение повысят устойчивость региона, позволят оперативно реагировать на отключения и снизят зависимость от восточных энергетических узлов, находящихся под постоянной угрозой."
UKR_kryvoriz_tpp: "Расширить Крворожскую ТЭС"
UKR_kryvoriz_tpp_desc: "Кривой Рог — мощный промышленный центр, который требует стабильного энергоснабжения. Расширение ТЭС обеспечит надёжную работу предприятий металлургии, горной отрасли и смежной инфраструктуры. Это укрепит экономику региона и общую энергетическую независимость страны."
UKR_Darnitsya_tpp: "Расширить Дарницкую ТЭС"
UKR_Darnitsya_tpp_desc: "Дарницкая ТЭС — один из основных поставщиков тепла для левого берега Киева. В условиях разрушений и потенциальных перебоев её модернизация и расширение становятся приоритетом. Это обеспечит стабильную работу систем отопления и предотвращение кризисов в морозные месяцы."
UKR_Tripol_tpp: "Расширить Трипольскую ТЭС"
UKR_Tripol_tpp_desc: "Трипольская ТЭС — важная энергетическая база центральных регионов Украины. Её расширение позволит усилить резервные мощности, стабилизировать снабжение электроэнергией в случае отключения других крупных узлов и обеспечит надёжную поддержку для критической инфраструктуры."
UKR_Dnerp_tpp: "Расширить Днепровскую ТЭС"
UKR_Dnerp_tpp_desc: "Днепр — один из ключевых промышленных городов страны. Укрепление Днепровской ТЭС — это не только стабильная работа производств, но и защита энергетических потребностей всего восточного региона. Расширение станции усилит устойчивость к повреждениям и пиковым нагрузкам."
UKR_atom_npp: "Прибегнуть к помощи мирного атома"
UKR_atom_npp_desc: "Атомная энергетика — один из самых надёжных и мощных источников базовой генерации. В условиях постоянных атак и нестабильности именно АЭС обеспечивают устойчивую подачу электроэнергии без зависимости от погодных условий и импорта топлива. Украина обладает уникальным ядерным потенциалом, который нужно не только сохранить, но и развивать — через модернизацию, новые блоки и безопасные технологии. Это гарантия тепла, света и независимости."
UKR_khmel3_npp: "3-й Энергоблок Хмельницкой АЭС"
UKR_khmel3_npp_desc: "Строительство третьего энергоблока на Хмельницкой АЭС — это шаг в сторону увеличения внутреннего производства дешёвой и экологически чистой электроэнергии. Он усилит экспортный потенциал Украины и поможет укрепить энергобезопасность как внутри страны, так и на внешнем рынке."
UKR_khmel4_npp: "4-й Энергоблок Хмельницкой АЭС"
UKR_khmel4_npp_desc: "Развитие четвёртого энергоблока — логичное продолжение стратегии по превращению ХАЭС в мощный энергетический узел. Новый блок обеспечит резервные мощности для западных регионов и сыграет ключевую роль в стабильности энергетической системы при любых внешних вызовах."
UKR_khmel5_npp: "5-й Энергоблок Хмельницкой АЭС"
UKR_khmel5_npp_desc: "Пятый блок проектируется с учетом самых современных стандартов безопасности и энергоэффективности. Его возможная интеграция с модульными или маломощными реакторами следующего поколения делает его важной инвестицией в долгосрочное энергетическое будущее страны."
UKR_khmel6_npp: "6-й Энергоблок Хмельницкой АЭС"
UKR_khmel6_npp_desc: "Шестой энергоблок станет кульминацией развития Хмельницкой станции как одного из главных энергетических хабов Украины. Его запуск не только укрепит внутреннюю стабильность, но и позволит Украине выйти на новый уровень — стать ключевым экспортёром электроэнергии в Европу, сохранив при этом энергетическую независимость и устойчивость."
