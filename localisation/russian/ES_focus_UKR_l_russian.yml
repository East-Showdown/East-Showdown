UKR_Two_Fires: "Меж двух огней"
UKR_Two_Fires_desc: "Несмотря на все усилия, конфликт между политической элитой нашей страны и верхушкой нашей армии стал накаляться до предела. Как проводить мобилизацию, какие тактики и стратегии стоит применять в бою - вопросов слишком много, а ответов нету вовсе. Мы находимся меж двух огней, и нам пора решать, кого слушать."
UKR_Personnel_changes_in_General_Staff: "Смена кадров в генштабе"
UKR_Personnel_changes_in_General_Staff_desc: "Генеральный Штаб сильно устарел. Современная война требует иного подхода и мышления, но мы используем старых, \"совковых\" генералов. Пора это изменить. Мы сменим ненадёжных, старых командующих на новых людей - гибких, современных, инициативных."
UKR_Give_recruitment_freedom_to_well_known_brigades: "Рекрутинг бригадами"
UKR_Give_recruitment_freedom_to_well_known_brigades_dess: "Старая программа мобилизации с треском провалилась. Люди считают работников ТЦК хуже самих россиян. Так больше не будет. Мы начнём набирать добровольцев и резервистов по новой, бригадной модели, которая будет опираться на региональные связи, личную мотивацию бойца, а также технику по современному образцу."
UKR_Ukrainian_PMC: "Украинское ЧВК"
UKR_Ukrainian_PMC_desc: "К сожалению, система армии не справляется в условиях дефицита кадров. Поэтому, пора легализовать работу частных военных компаний, которые будут выполнять часть сложных задач на фронте и в тылу, с которыми не справились вооружённые силы."
UKR_Transition_to_corps_structure: "Переход на систему корпусов"
UKR_Transition_to_corps_structure_desc: "Многие наши граждане, волонтёры, военные, и даже официальные лица жаловались на неэффективность системы бригад. Она слишком децентрализована и деорганизована в условиях нынешней войны. Но, наконец, пришло время эту ошибку исправить: теперь, мы перейдём на корпусную систему, которая будет намного эффективнее, чем бригадная."
UKR_Staff_reduction: "Сокращение штаба"
UKR_Staff_reduction_desc: "Мы сменили часть старых генералов новыми, более гибкими командующими, но в их дальнейшей деятельности в Генштабе нет смысла. Поэтому, мы уволим этих генералов, сократим дублирующиеся должности и бюрократию."
UKR_Reforming_Operational_Command: "Реформирование оперативного командования"
UKR_Reforming_Operational_Command_desc: "Оперативное командование требует глубокой перестройки. В частности, система ОТУ давно устарела и больше неэффективна. Об этом часто доносили \"крики души\" как военных, так и волонтёров. И, наконец, мы услышали их. Новые способы связи, постоянная координированная работа с союзниками, как это было в Бахмуте и автономность на местах повысит способность нашей армии противостоять врагу, а также перестроит её в армию XXI века."
UKR_Zelensky: "Поддержка имиджа Зеленского"
UKR_Zelensky_desc: "Уничтожив все оппозиционные партии, мы вызвали волнения населения и общественных организаций, тем самым ухудшив рейтинг президента и правительства Украины. Президент – лицо страны во внешнем мире и внутри неё, поэтому для сохранения стабильности и целостности страны, мы должны увеличить ресурсы для улучшения имиджа президента."
UKR_Reznikovs_time_is_up: "Время Резникова истекло"
UKR_Reznikovs_time_is_up_desc: "Резников - небольшой оплот стабильности в МО Украины за прошедшие несколько лет. Однако, стоит отметить, что он не пользовался симпатией у военных. Валерий Залужный считал лучшим министром обороны конкретно Степана Тимофеевича Полторака, видимо, это не просто так. Как бы это не было, Резников стал фигурантом коррупционных скандалов. «Яйца по 17 гривен», завышенные цены при закупках МО в принципе. Всё шло к своему логическому завершению. Мы не можем рисковать своей репутацией в условиях жизненно важных поставках НАТО. Резников будет сменён на более прагматичного деятеля. "
UKR_Joint_Operations_of_SBU_and_GUR: "Совместные операции ГУР и СБУ"
UKR_Coordination_of_MTR_with_foreign_MTR: "Координация ССО с западными ССО"
UKR_Coordination_of_MTR_with_foreign_MTR_desc: "Ещё с самого начала своего формирования ССО Украины были напрямую связаны с НАТО. Элитные подразделения должны обучаться по лучшим стандартам мира, которые нам могут обеспечить только страны-участники НАТО. Конечно, наша доктрина значительно отличается от преподаваемых концепций, но мы действуем неразрывно с западным военным руководством. Мы пытаемся следовать нашим интересам, хоть это и не всегда получается. Очевидно, что западные государства стремятся использовать военные действия для своих экспериментов. Нам важно именно что сотрудничать, а не быть зависимыми. Да, это трудно, но такова реальность любого военного конфликта. "
UKR_form_RDK_LCR: "Сформировать ЛСР и РДК"
UKR_form_RDK_LCR_desc: "Разгром правого движения в России совершался планомерно ещё с конца «Болотной». Евромайдан стал точкой невозврата для российского правого движения. Многие деятели данного движения перебрались к нам, на Украину. Конфликт же затягивался, становился все больше. Со временем переезд некоторых граждан к нам стал закономерностью. Денис Капустин, Илья Пономарёв, Максимилиан Андронников, Илья Новиков и многие другие деятели стали основой для формирования военных частей. Количество инакомыслящих в России достаточно для коллаборационных действий в нашу пользу. Конечно, многие нас обвиняют в популизме идей для формируемых объединений, но с другой стороны мы и не можем гарантировать какой-то единый политический уклад структур. Данные подразделения должны помочь нам победить режим Путина, а уже потом разбираться в политическом строе России будущего."
UKR_Residual_OPFL: "Судьба остатков ОПЗЖ"
UKR_Residual_OPFL_desc: "Запрещённая пророссийская ОПЗЖ оставила после себя лишь растерянных рядовых членов. Что с ними делать? «Слуга народа» могла бы принять тех, кто публично отрёкся от прошлого — война требует единства. Но как забыть, что они годами подрывали наш суверенитет, оправдывали российскую агрессию и сеяли раскол в обществе? Получат ли они шанс или навсегда останутся в истории как предатели? Жёсткая фильтрация — единственный путь: пособников — к ответственности, заблуждавшихся — под строгий контроль. Украина больше не допустит пятой колонны в своей политике. Выбор за властью, но война не оставляет места для полумер. "
UKR_MEDIA_Areztovich: "Всенародный успокоитель"
UKR_MEDIA_Areztovich_desc: "Когда начал рассеиваться дым первых дней войны, нации пора вспомнить о своих героях. Алексей Арестович — один из ярчайших примеров таких людей. С первых часов войны он стал совестью, голосом нации. Его ежедневные стримы развенчивали вражескую пропаганду, давая украинцам главное — понимание. Понимание, что ВСУ бьют оккупантов, и что каждый час приближает победу. Не просто слова: как советник Офиса Президента он превращал правду в оружие, координировал волонтёров, доносил гуманитарную помощь нуждающимся. Он стал \"ночным стримером нации\" — тем, кто напоминал: страх естественен, но победа неизбежна. И Украина выстояла. В том числе — потому что такие, как он, не дали ей усомниться в себе."
UKR_United24: "United24"
UKR_NEW_guerrilla_methods: "Партизанские методы боев"
UKR_NEW_guerrilla_methods_desc: "Ситуация поистинне критическая. Россияне прорывают героическую оборону наших людей и на полном ходу движутся в направлении крупных городов, Мы не должны скупиться на меры, способные остановить эту орду. Инициативные граждане уже создают местные отряды самообороны в городах и сёлах, вооружаясь подручными средствами, в том числе \"коктейлями Молотова\". Органы власти и военное командование должны помочь соорганизовать такие усилия, а также раздать огнестрел наиболее мотивированным горожанам.\n\"Борітеся — поборете!\""
UKR_city_fortress: "Тактика городов крепостей"
UKR_city_fortress_desc: "Получая помощь в том числе от гражданских, наши вооружённые силы, изолированные в крупных городах, получат возможность держать оборону, дожидаясь подхода основных сил и подкреплений с других участков фронта. У России явные проблемы с городскими боями при наличии в них организованного сопротивления, и мы должны этим воспользоваться."
UKR_Interna_legion_TRO: "Интернациональный легион ТРО"
UKR_Interna_legion_TRO_desc: "Интернациональный легион территориальной обороны Украины — наш проект по привлечению иностранных добровольцев со всего света для отражения российской агрессии. В данный момент нам нужны все, кто держал в руках оружие. Тысячи и тысячи добровольцев не только из пост-советского пространства, но и из стран НАТО и ЕС, готовы биться с нашими доблестными защитниками рука об руку. Мы им в этом поможем."
Call_to_the_oligarch: "Звонок олигархам"
Call_to_the_oligarch_desc: "Пора обзвонить наш олигархат и убедиться, что наши дальнейшие действия получат их полную поддержку. Учитывая, какой властью и богатством они располагают, их слово в какой-то мере будет иметь решающее значение на самых ранних этапах предстоящей войны."
Give_weapon_to_police: "Вооружить полицию"
Give_weapon_to_police_desc: "Национальная полиция Украины хорошо себя проявила ещё со времен войны на Донбассе, удерживая повстанцев от захвата крупных городов и подавляя вооружённые выступления сепаратистов. Пусть она и никогда не сможет заменить настоящую армию, и имеет другой спектр задач, среди невоенных лиц именно полиция лучше всего обучена к обращению с оружием и тактическим манёврам. А учитывая накаляющуюся обстановку — все подразделения Нацполиции, включая патрульные службы, Полицию охраны, и в особенности спецподразделения КОРД и ППОН ГУНП должны в первом порядке получить боевое оружие, ручные противотанковые средства и защитное снаряжение для поддержания порядка, обороны населённых пунктов и устранения потенциальных вражеских ДРГ."
UKR_support_army_volunteers: "Поддержка добровольцев"
UKR_MIC_revise: "Ревизор ВПК"
Check_ammo_stock_UKR: "Инспекция на склады"
Check_ammo_stock_UKR_desc: "Давненько мы не заглядывали в запасы своего, пожалуй, единственного оставшегося советского наследства — огромных арсеналов и баз хранения с вооружением и техникой. Если мы хотим отразить предстоящее вторжение российской армии, мы должны знать, чем мы будем его отражать, и найти достойное применение каждому танку и каждому автомату."
UKR_Revive_Ammo_Prod: "Оживить производство БК"
UKR_Revive_Ammo_Prod_prod: "Беда пришла, откуда не ждали. Практика бездумного \"разоружения\", или же уничтожения советских боеприпасов, сыграла с нами злую шутку. Мы не знаем, надолго-ли хватит имеющегося на складах боекомплекта в предстоящей большой войне. С учётом этого обстоятельства, мы должны предпринять срочные меры по расконсервации линий производства боеприпасов, с упором на снаряды для ствольной артиллерии, миномётов и гранатомётов всех типов."
Fourth_wave_of_mobilization: "Четвертая волна мобилизации"
Fourth_wave_of_mobilization_desc: "Украина вынуждена отвечать на бесконечные волны российской пехоты и техники. На силу — силой, на численность — стойкостью и умением. Каждый новый призыв даёт армии свежие резервы, без которых невозможны ни оборона, ни будущие удары. Да, это становится испытанием для общества, для семей военных — но альтернативы нет. Враг не остановится сам, и потому Украина должна собрать все ресурсы, чтобы переломить ход войны. Где бы ни началось контрнаступление — оно потребует свежих сил, но и принесёт долгожданный перелом. Страна мобилизуется, потому что знает: победа не придёт сама."
UKR_Heading_for_Borders_1991: "Курс на границы 1991"
UKR_Heading_for_Borders_1991_desc: "Украина твёрдо держит курс на восстановление границ 1991 года — это её священная и неоспоримая цель. С первых дней полномасштабного вторжения наше государство, его армия и народ доказали, что не отступят перед агрессией, и будут сражаться за каждую пядь своей земли. Вера в победу незыблема: ни бомбардировки, ни угрозы, ни временные неудачи не сломят решимости вернуть все оккупированные территории. Контрнаступление этого года должно стать переломным — мы готовы к тяжелым боям, но страна ждёт не просто контрнаступления, а начала конца оккупации. Украина знает: её границы — это границы права, справедливости и воли её народа, и они будут восстановлены."
UKR_Subsequent_mobilization_to_bureaucrats: "Передать бюрократам вопрос следующей мобилизации"
UKR_Subsequent_mobilization_to_bureaucrats_desc: "Решение о новой волне призыва — слишком серьёзное, чтобы оставлять его на откуп военным или силовикам. Пусть правительство, Верховная Рада и эксперты взвесят все риски: экономику, социальную стабильность, общественные настроения. Армии нужны бойцы, но Украина — не только фронт. Если мобилизация неизбежна, пусть её механизмы будут прозрачными, а исключения — справедливыми. Война требует жертв, но не хаоса."
UKR_contract_for_young: "Контракт для молодых"
UKR_contract_for_young_desc: "Программа «Контракт для молодых» — это шанс для нового поколения защитить страну на выгодных условиях. Год службы за миллион гривен, гарантированное поступление в вузы и перспективы карьерного роста — так Украина инвестирует в свою молодежь. Это лучше, чем лишать страну будущего, мобилизуя не столь многочисленную, но крайне важную прослойку населения. Добровольцы 18–24 лет получают не только деньги, но и уважение, ведь их решение — это вклад в победу, а не вынужденная жертва."
UKR_mobilization_of_the_color_of_the_nation: "Мобилизация цвета нации"
UKR_mobilization_of_the_color_of_the_nation_desc: "Когда на фронт забирают учёных, IT-специалистов и предпринимателей, Украина рискует не только настоящим, но и будущим. Эти люди — двигатель экономики, основа послевоенного восстановления. Да, война требует жертв, но нельзя слепо бросать в окопы тех, кто способен создавать технологии, лечить, строить. Иначе после победы страна очнётся в руинах не только физических, но и интеллектуальных. Это было чрезвычайно трудное решение, но только так мы сможем выстоять в этой войне, за право на своё существование."
UKR_million_ammo_per_year: "Миллион снарядов в год!"
UKR_million_ammo_per_year_desc: "Правительство постановило добиться мощностей в один миллион снарядов в год. Что же, время стремиться к свершению данной цели. Каждый военный должен использовать то количество боеприпасов, которое ему необходимо. Снарядный голод ни к чему хорошему не приведёт."
UKR_increase_national_UAV_production: "Нарастить национальное производство БПЛА"
UKR_increase_national_UAV_production_desc: "БПЛА - новый участник войны. Если раньше мы отдавали предпочтения таким комплексам как «Байрактар», то сейчас мы начинаем производство малозаметных комплексов на батькивщине. Правительство уже разрабатывает необходимые гранты для частных предпринимателей, а также льготы для прогрессивных инженеров. Наши молодые умы смогут в кратчайшие сроки не только уменьшить наши затраты на закупки, но и увеличить количество производимых комплексов БПЛА. Вот что значит, «удачное импортозамещение»."
UKR_create_a_department_of_the_AFU_for_drones: "Силы беспилотных систем ВСУ"
UKR_create_a_department_of_the_AFU_for_drones_desc: "Создание такого отдельного рода войск является неотъемлемой частью наращивания беспилотных и роботизированных систем в составе ВСУ. Это не только БПЛА, но и многие другие дроны (как брандеры и т.д.) Обособление поможет увеличить самостоятельность всей беспилотной структуры, найти действительно умелых операторов, а также продвигать по карьерной лестнице тех, кто действительно осознает все тонкости данной деятельности. Хотя разговоры о выделении такого рода войск были еще с конца 2022-ого года, мы стали новаторами в данной войне. Пока российский бюрократический механизм пытается повернуться, мы на несколько шагов впереди."
