 Crimea_bridge_should_be_destoyed: "Крымский мост должен быть уничтожен!"
 Crimea_bridge_should_be_destoyed_desc: "Крымский мост - вполне законная цель для наших ударов. Он используется для военных перевозок РФ, какие ещё аргументы нужны для его уничтожения? Хотя данная цель, скорее всего, повлечёт эскалацию конфликта, мы должны попытаться провести такую дерзкую операцию, которой данный конфликт ещё не видал. Ликвидация такой транспортной артерии - ключ к успеху наших дальнейших операций."
 Attack_military_centers_in_crimea: "Атаковать военные центры в Крыму"
 Attack_military_centers_in_crimea_desc: "Хоть Россия и начала наносить ответные «удары возмездия», мы продолжаем планомерное уничтожение военной инфраструктуры в ближайших территориях. Планомерное использование ракет и БПЛА, ССО и ГУР - шаг к дестабилизации РФ. Мы не только внедрим ужас в военно-политическое руководство противоборствующей стороны, но и оставим явный отпечаток на информационное поле самой России. Удары по военным объектам в Крыму - явный показатель слабости ВС РФ."
 Kolomoisky_case: "Дело Коломойского"
 Kolomoisky_case_desc: "Данный олигарх уже принимал активное участие в формировании украинской действительности. Первые года после Евромайдана можно назвать пиком его политической активности. Времена меняются, как и власть. Если Порошенко в своё время побоялся начать преследование данного олигарха, то сейчас все кардинально изменилось. Коломойский официально попал в опалу, мы не только заберём его украденные деньги, но и лишим его гражданства. Скатертью дорога, Украина в таких «героях» не нуждается. Его влияние - угроза безопасности нашему государству. Все такие олигархи должны быть подчинены напрямую государству. "
 Motorsich_case: "Дело Моторсич"
 Motorsich_case_desc: "«Мотор Сич» - скандально известный завод, что уже продолжительное время своей новейшей истории вёл судебные разбирательства с китайскими инвесторами. Но сейчас руководство завода достигло пика неверных решений, которые стоили нам человеческих жизней. Вячеслав Александрович занимался незаконной поставкой украинских авиадвигателей для российских вертолётов. С помощью параллельного импорта в Россию попадали необходимые ею двигатели. Стоит ли говорить, что его действия - прямая измена не только государству, но и всему украинскому народу? Такие люди не должны носить звание героя Украины. Также стоит отметить, что некоторые СМИ назвали задержание Вячеслава «переделом влияния»..."
 Terror_TTSK: "Террор ТЦК"
 Terror_TTSK_desc: "Территориальные центры комплектования превратились в символ произвола: облавы, подозрительные медкомиссии, давление на резервистов. Вместо чётких правил — воля чиновников и военкоматов. Да, стране нужны защитники, но не ценой страха и несправедливости. Армия должна пополняться, но не через запугивание. Если власть не остановит, или хотя-бы не начнёт курировать этот беспредел, мобилизация станет не инструментом победы, а источником гнева."
 Avto_dla_ZSY: "Авто для ВСУ"
 Avto_dla_ZSY_desc: "Автотранспорт – самая главная машина войны. Он участвует в логистике: передислокации и доставке солдат и техники в тыл или линию фронта - используется как мобильная РЭБ. Ежедневно мы теряем с десяток машин для защиты населения и страны от оккупантов, и их количество сокращается. Мы призываем неравнодушных граждан пожертвовать в благотворительные фонды, чтобы пополнить склады автотранспортом и приблизить нашу победу. Каждое пожертвование помогает защитить вашу жизнь!"
