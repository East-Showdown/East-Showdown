 UKR_what_will_happen_desc: "Что ожидает нас в будущем?"
 Education_Question: "Вопрос образования"
 Education_Question_desc: "Война изменила всё — но не остановила желание учиться. Даже под звуки сирен, при свечах, в бомбоубежищах — украинские дети и студенты продолжают получать знания. Учителя работают из прифронтовых городов, университеты — из эвакуации, а цифровая школа стала новой нормой. Образование стало актом сопротевления. Это не просто процесс обучения — это инвестиция в будущее страны, которая борется за право быть. Поколение, которое учится в такие времена, — сильное, смелое, вольное. И именно оно будет строить новую Украину — образованную, свободную, непобедимую."
 Stabilize_Educational_Process: "Стабилизировать учебный процесс" 
 Stabilize_Educational_Process_desc: "Несмотря на тревоги, воздушные тревоги и частые отключения электроэнергии, Украина прилагает все усилия для того, чтобы образовательный процесс не прекращался ни на день. Стабилизация обучения — это внедрение гибридных форматов, поддержка педагогов на всех уровнях, развитие цифровых платформ и адаптация учебных программ к реалиям военного времени. Ведь даже в самые трудные периоды, обучение должно продолжаться — это вопрос будущего страны."
 NMT_system: "Ввести НМТ"
 NMT_system_desc: "В условиях полномасштабной войны и угроз для жизни традиционное проведение ЗНО стало невозможным. НМТ стал необходимой альтернативой — гибкой, адаптированной и максимально безопасной. Этот формат позволил провести вступительную кампанию даже в условиях обстрелов, эвакуаций и нестабильной логистики. Национальный мультипредметный тест — это шаг к модернизации освіти в экстремальных условиях."
 Fighting_corruption_in_universities: "Борьба с коррупцией в ВУЗАх"
 Fighting_corruption_in_universities_desc: "В период войны доверие к государственным институтам особенно важно. Борьба с коррупцией в высшем образовании становится приоритетом, ведь только честные и прозрачные процедуры позволяют сохранить качество и репутацию украинских вузов. Электронная подача документов, открытые рейтинги и прозрачные правила вступа — это те шаги, которые обеспечивают честность и справедливость для каждого абитуриента."
 Expand_cooperation_with_American_universities: "Сотрудничество с Американскими университетами"
 Expand_cooperation_with_American_universities_desc: "Украина активно развивает международное академическое сотрудничество, в первую очередь — с университетами США. Программы обмена, дистанционное обучение, онлайн-курсы, совместные исследования и возможность получения двойных дипломов открывают украинским студентам новые горизонты. Это не только усиление глобальной интеграции, но и доступ к современным образовательным практикам."
 Expand_Education_grant_program: "Программа выдачи грантов на обучение"
 Expand_Education_grant_program_desc: "Множество студентов в Украине из-за войны потеряли доступ к обучению — утратили жильё, работу, стабильность. Программы грантовой поддержки, реализуемые при участии государства и международных партнёров, позволяют компенсировать эти потери: оплатить обучение, обеспечить жильё, приобрести технику. Образование должно оставаться доступным каждому, даже если человек потерял всё."
 ZNO_system: "Оставить ЗНО"
 ZNO_system_desc: "Зовнішнє незалежне оцінювання(ЗНО) стало символом справедливого и прозрачного поступления в вузы Украины. Эта система дала миллионам абитуриентов равные шансы, независимо от региона, статуса семьи или финансовых возможностей. ЗНО — это инструмент социальной справедливости, которому доверяют. Сохранять и развивать эту систему — значит защищать принципы равенства и открытости в образовании."
 Cancel_tests: "Отменить тесты"
 Cancel_tests_desc: ""
 Regional_system_offline_school: "'Едина Школа'"
 Regional_system_offline_school_desc: "Современная украинская школа делает шаг в цифровое будущее с платформой «Единая школа». Это не просто электронный дневник — это комплексная система, где можно видеть оценки, расписание, задания и вести постоянную коммуникацию между учителем, учеником и родителями. Такая платформа делает процесс обучения прозрачным, удобным и адаптированным под реалии времени."
 Improve_MON: "Реформа МОН"
 Improve_MON_desc: "Министерство образования и науки Украины активно перестраивает свою работу в соответствии с вызовами войны. Меньше бюрократии, больше самостоятельности для вузов, развитие цифровых решений, честный доступ к образованию для всех — именно такие принципы закладываются в реформу. Образование должно быть устойчивым даже в условиях нестабильности, и реформа МОН — это шаг в этом направлении."
