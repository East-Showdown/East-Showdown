UKR_cult_Zelensky_desc: "Лучшая тактика для полной стабильности страны и верности ей жителей - создать культ личности  лидера. С помощью интернета и социальных учреждениях, мы можем показать нашим гражданам и иностранцам, что наш президент (Владимир Зеленский) делает для страны то, что никто не делает и никогда не делал: помогает мирным жителям гуманитарной помощью и социальной поддержкой, руководит защитой народа от оккупантов, старается дипломатически завершить войну. Мы можем смело назвать его «Папой Вова»"
