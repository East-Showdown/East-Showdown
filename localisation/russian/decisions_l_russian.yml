UKR_form_RDK_LCR_category_desc: "Среди российских военнопленных всё чаще звучит одно имя – Легион \"Свобода России\". Это не просто дезертиры или перебежчики. Это те, кто осознанно встал против путинского режима, против войны, против собственной страны, которая, по их мнению, давно перестала быть домом для свободных людей.Эти бойцы заявляют, что хотят бороться не за Кремль, а за будущее России без диктатуры и репрессий. Они готовы взять в руки оружие, но уже под другим знаменем – знаменем свободы. Количество батальонов сформированых на данный момент составляет [?number_of_battalions]."
