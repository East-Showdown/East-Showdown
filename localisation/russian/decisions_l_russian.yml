RUS_genshtab_redoubt_picture_gs_desc: "§YПодразделение Главного управления Генштаба «Редут»§!"
RUS_genshtab_redoubt_picture_1_gs_desc: "§YДобровольческий корпус ВС РФ§!"
RUS_genshtab_redoubt_picture_gs_delayed_desc: "§L«Редут» — это название сети добровольческих подразделений, созданных под прикрытием Министерства обороны РФ и находящихся под фактическим контролем ГРУ. Несмотря на внешнее сходство с частными военными компаниями, «Редут» не является ЧВК в классическом смысле: его бойцы набираются по контракту через аффилированные структуры, в обход стандартных механизмов Минобороны, но под их непосредственное управление.\n\nПроект был инициирован как способ оперативного формирования боеспособных подразделений из числа бывших военных, добровольцев и наёмников, минуя бюрократические процедуры. Бойцы «Редута» получают вооружение, снабжение и приказы напрямую от структур, связанных с военной разведкой. Они участвуют в боевых действиях наравне с регулярными войсками, часто выполняя задачи повышенной сложности, включая глубокую разведку, штурмовые операции и прикрытие стратегических направлений.§!"
RUS_genshtab_redoubt_picture_1_gs_delayed_desc: "§LДобровольческий корпус ВС РФ был сформирован с целью восполнения потерь личного состава и усиления ударных возможностей армии без проведения официальной мобилизации. Его основу составляют добровольцы, заключающие краткосрочные контракты через местные военкоматы или аффилированные организации, часто под патронажем частных лиц, региональных властей или военно-патриотических фондов.§!"
RUS_recruitment_redoubt: "Завершить §gпредвоенную кампанию набора§! в §Y«Редут»§!"
RUS_recruitment_redoubt_desc: "До начала полномасштабных боевых действий структуры военной разведки вели скрытую вербовку ветеранов и добровольцев через аффилированные организации. Теперь, когда сеть полностью сформирована, «Редут» готов к активным операциям."
RUS_first_CHVK: "Развернуть подразделения §Y«Редута»§!"
RUS_patron_companies: "Закрепить за подразделениями §Yпокровителей§!\nиз числа §Yкрупных компаний§!"
RUS_training_obrspn_16: "Подготовка §Y«Редута»§! на базе §Y16-й гвардейской бригады специального назначения§!"
RUS_training_obrspn_16_desc: "Используя инфраструктуру 16-й гвардейской бригады спецназа, мы начинаем подготовку кадрового ядра «Редута». Новобранцы проходят ускоренный курс по стандартам ГРУ, включая ведение боевых действий в тылу врага, контрдиверсионную работу и действия в условиях тотального подавления связи."
RUS_veterans_redoubt_antiterror: "Перевести отстатки §RЧВК «Редут-Антитеррор»§! в §Y«Редут»§!"
RUS_veterans_redoubt_antiterror_desc: "\n\n£GFX_Redut_Antiterror\n\n\n\n\n\nОснованная, по некоторым данным, в 1998 году как «Редут-Антитеррор», эта структура занималась охраной и обеспечением безопасности. С 2010-х годов компания стала известна как ЧВК «Щит». С 2018 года её база располагалась в подмосковной Кубинке рядом с 45-й бригадой спецназа ВДВ. Основной задачей ЧВК была охрана объектов «Стройтрансгаза» Геннадия Тимченко в Сирии."
RUS_DRG_Harkov_Lugansk: "Подготовить §gразведывательные вылазки ДРГ§!"
RUS_DRG_Harkov_Lugansk_desc: "Наши диверсионно-разведывательные группы (ДРГ) вскоре начнут локальные вылазки в приграничные районы, чтобы провести разведку, обозначить приоритетные цели и протестировать готовность противника. С переходом к открытому конфликту начнутся масштабные операции в тылу врага: удары по логистике, ликвидация штабов и дестабилизация коммуникаций."
