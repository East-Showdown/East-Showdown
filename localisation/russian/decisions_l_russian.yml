RUS_gas_pipeline_6_blue_stream_desk: "§Y«Голубой поток»§! - газопровод между Россией и Турцией, проложенный по дну Чёрного моря с российского черноморского побережья на азиатскую территорию черноморского побережья Турции. Построен в рамках российско-турецкого соглашения от 1997 года, по которому Россия должна поставить в Турцию §Y364,5§! млрд м³ газа в 2000—2025 годах. В 1999 году подписан Протокол о взаимном применении сторонами льготного налогового режима к проекту «Голубой поток».\n\n\n§Y«Голубой поток»§!: [RUS_gas_blue_stream_condition].\n§YЧистая прибыль:§! §G[?RUS_gazprom_blue_stream_incomett]§! млн. долл. в §Yсутки§!."
