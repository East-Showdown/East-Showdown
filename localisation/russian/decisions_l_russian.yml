address_the_united_nations_desc: "Бездействие Ассамблеи по вопросу о завоевательной войне России и, как следствие, оставление на произвол судьбы жертв агрессии угрожает независимости Украины."
request_nato_aid: "Запросить помощь НАТО"
request_nato_aid_desc: "Запрос на получение ленд-лиза от членов Североатлантического договора для получения поддержки в войне."
the_offensive_of_luhansk: "Наступление на Луганск"
