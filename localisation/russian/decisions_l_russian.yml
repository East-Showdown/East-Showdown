#Специальные подразделения Главного Управления Разведки Министерства Обороны Украины
UKR_GUR_Special_Units: "Спецподразделения ГУР МОУ И ССО ВСУ"
UKR_GUR_Special_Units_desc: "§YSpecial units of the Main Intelligence Directorate of the Ministry of Defense of Ukraine§! - являются элитными войсками, обладающими опытом ведения боевых действий. Мы способны организовать целые батальоны для защиты нашей страны. Важно помнить, что заменить бойцов, погибших в бою, будет крайне сложно. Поэтому необходимо бережно относиться к ним и использовать строго в соответствии с их назначением и квалификацией. "

UKR_Form_Kraken: "Cформировать спецподразделение «Кракен»"
UKR_Form_Kraken_desc: "Спецподразделение «Kraken» — украинское отдельное разведывательно-диверсионное подразделение Главного управления разведки Министерства обороны Украины. Спецподразделение сформировано ветеранами полка «Азов», офицерами ГУР МО, ультрас и добровольцами после российского вторжения."
UKR_Artan: "Сформировать спецподразделение «Артан»"
UKR_Artan_desc: "Cпецподразделение «Артан» - входит в состав Главного управления разведки Министерства обороны Украины. Создано во время полномасштабного российского вторжения из опытных офицеров военной разведки и мотивированных добровольцев."
UKR_bratstvo: "Сформировать спецподразделение «Братство»"
UKR_bratstvo_desc: "Сформировать спецподразделение «Братство»"
UKR_Form_Shaman: "Cформировать спецподразделение «Шаман»"
UKR_Form_Shaman_desc: "Спецподразделение «Шаман» - украинское отдельное разведывательно-диверсионное подразделение Главного управления разведки Министерства обороны Украины. Задачами подразделения является диверсия на критических объектах инфраструктуры, устранение высшего командования, так же подготовка и координирование пехотных подразделений."
UKR_revansh: "Сформировать спецподразделение «Реванш»"
UKR_revansh_desc: "Спецподразделение «Реванш» - добровольческий батальон, созданный в Киеве и Харькове с первых дней полномасштабной русско-украинской войны активистами и сторонниками общественной организации «Традиция и Порядок». Входит в состав Главного управления разведки Министерства обороны Украины."
UKR_kryla: "Сформировать спецподразделение «Крылья»"
UKR_kryla_desc: "Спецподразделение «Крылья» - входит в состав Главного управления разведки Министерства обороны Украины, специализируется на применении БПЛА. Частично спонсируется благотворительными организациями."
UKR_Timura: "Сформировать спеццентр «Тимура»"
UKR_Timura_desc: "«Спецподразделение Тимура» — элитное формирование ГУР МО, состоящее из закалённых в боях бойцов и тактических специалистов, объединённых под командованием полевого лидера, известного как Тимур. Формирование разделено на несколько боевых подразделений со своими собственными именованиями. Отличаясь своей дисциплиной, мобильностью и мастерством выполнения операций, подразделение действует как в разведке, так и в уничтожении личного состава врага. Бойцы спецподразделения обучены действовать автономно и выполнять сложные задачи в тылу противника, сохраняя высочайшую мотивацию и стойкость."
UKR_Ranger_Corps_of_SOF: "Сформировать «КРССО»"
UKR_Ranger_Corps_of_SOF_desc: "Корпус рейнджеров ССО - украинский корпус специального назначения, входит в состав ВСУ. Подразделения корпуса прошли подготовку в соответствие со стандартами НАТО. Основная задача корпуса — проведение специальных операций в тылу противника с целью разведки, диверсии и дезорганизации фронта. Состоит из 4, 5, 6, и 7-го полков специального назначения."
#Интернациональный легион территориальной обороны Украины
UKR_IL_Territorial_Defense_Ukraine_category: "Интернациональный легион территориальной обороны Украины"
UKR_IL_Territorial_Defense_Ukraine_category_desc: "§YИнтернациональный легион территориальной обороны Украины§! - проект правительства Украины по объединению иностранных добровольческих подразделений в единое формирование под эгидой территориальной обороны. Главный полигон легиона располагается на территории Яворовского района Львовской области."
UKR_Khamzat_Gelayev_Battalion: "Батальон имени §YХамзата Гелаева§!"
UKR_Khamzat_Gelayev_Battalion_desc: "Батальон им. Хамзата Гелаева - чеченское добровольческое формирование, действующее на стороне Украины против российских войск. В нём состоят бывшие соратники Руслана Гелаева, ветераны первой и второй Чеченских войн и добровольцы из чеченской диаспоры, проживающей на территории стран Европы. Включён в состав Интернационального легиона территориальной обороны Украины."
UKR_separate_special_purpose_battalion_of_Chechnya: "ОБОН МО ЧРИ"
UKR_separate_special_purpose_battalion_of_Chechnya_desc: "«Отдельный батальон особого назначения Министерства обороны Чеченской Республики Ичкерия» - подразделение, включённое в состав Интернационального легиона территориальной обороны Украины. Формально считается продолжением Вооружённых сил ЧРИ. Является одним из самых крупных добровольческих формирований в рядах Сил обороны Украины."
UKR_Belarusian_regiment_Pogonya: "Белорусский полк «Погоня»"
UKR_Belarusian_regiment_Pogonya_desc: "Полк «Погоня» - добровольческое формирование белорусской оппозиции, созданное после начала полномасштабного российского вторжения. Находится в составе Интернационального легиона Украины. Многие офицеры полка ранее служили в отряде «Погоня», состоявшем из белорусов и участвовавшем в войне на Донбассе. Подразделение имеет тесные связи с Силами специальных операций ВСУ."
UKR_regiment_Kastus_Kalinouski: "Полк имени §YКастуся Калиновского§!"
UKR_regiment_Kastus_Kalinouski_desc: "Полк им. Кастуся Калиновского - добровольческий пехотный полк, сформированный из граждан Белоруссии и Литвы после начала полномасштабного вторжения. Бойцы полка ставят перед собой цель защиты и освобождения Украины от российской агрессии и последующего свержения диктатуры Лукашенко. Вооружены различными образцами западного и советского вооружения, ПЗРК «Стингер» и ПТРК «Джавелин»."
UKR_American_British_corps: "Сформировать Американо-британские корпуса"
UKR_American_British_corps_desc: "Объединив разрозненные формирования из США и Великобритании в единые корпуса с централизованным командованием и собственной структурой мы не только повысит их боевую эффективность, но сможем привлечь больше добровольцев из стран англосферы. Это позволит нам как заручиться поддержкой западных спецслужб, так и создать высокопрофессиональные подразделения для выполнения оперативно-тактических на линии фронта."
UKR_Mozart_Group: "Сформировать §R«Mozart Group»§!"
UKR_Mozart_Group_desc: "«Группа Моцарта» - частная военная компания, действущая на территории нашей страны. Состоит из западных наёмников-добровольцев с богатым боевым опытом. Помимо участия в боевых действиях, она занимается подготовкой наших военнослужащих, эвакуацией мирного населения и распределением гуманитарной помощи. Её название является контрапунктом на российскую «Группу Вагнер», принимающую участие в агрессии против Украины."
UKR_Normandy_Brigade: "Норманская бригада"
UKR_Normandy_Brigade_desc: "«Норманская бригада» - иностранное добровольческое формирование в рядах Сил обороны Украины, состоящее из добровольцев из 17 иностранных государств, однако в основном из граждан Канады, Великобритании и США. Подавляющее большинство бойцов бригады являются ветеранами боевых действий, находятся в возрасте до 45 лет, и имеют хорошую физическую и военную подготовку."
UKR_Baltic_Volunteer_Corps: "Сформировать Балтийский добр. корпус"
UKR_Baltic_Volunteer_Corps_desc: "Объединив добровольцев из Литвы, Латвии и Эстонии в единый Балтийский корпус, мы получим сплочённое подразделение, мотивированное исторической памятью о советской оккупации и хорошо понимающее угрозу, которую несёт современный российский империализм. Бойцы из этих стран, многие из которых являются ветеранами армий НАТО, обладают хорошей выучкой и западным военным оборудованием, что значительно повысит их боеспособность."
UKR_Polish_Volunteer_Corps: "Сформировать Польский добр. корпус"
UKR_Polish_Volunteer_Corps_desc: "Консолидировав многочисленные польские добровольческие группы в рамках единого корпуса, мы не только усилим наши войска одним из самых многочисленных и мотивированных контингентов, но и укрепим стратегические братство с правительством и народом Польши. Польские добровольцы, движимые исторической солидарностью и пониманием общей борьбы с российской агрессией, демонстрируют высокий боевой дух и уже сейчас вносят неоценимый вклад в оборону Украины."
UKR_Legion_Freedom_Russia: "Легион «Свобода России»"
UKR_Scandinavian_Volunteer_Corps: "Сформировать Скандинавский добр. корпус"
UKR_Scandinavian_Volunteer_Corps_desc: "Сведя в единое подразделение добровольцев из Швеции, Норвегии, Дании и Финляндии, мы сможем максимально эффективно использовать их уникальные навыки выживания и ведения боя в сложных погодных условиях, а также высочайшие профессиональные стандарты, характерные для скандинавских армий. Этот корпус станет идеальным инструментом для выполнения задач в условиях украинской зимы и на сложной лесистой местности Восточной Украины."
UKR_German_Volunteer_Corps: "Сформировать Немецкий добр. корпус"
UKR_German_Volunteer_Corps_desc: "Объединив немецких добровольцев под командованием одного подразделения, мы не только получим доступ к первоклассной военной подготовке и технической грамотности, но и сделаем важный символический жест, подчеркивающий моральный разрыв Германии с наследием XX века. Эти бойцы, движимые желанием противостоять тирании и защищать европейскую свободу от российской агрессии, представляют собой качественное усиление для нашего Интернационального легиона."
UKR_Belarusian_Volunteer_Corps: "Сформировать Белорусский добр. корпус"
UKR_Belarusian_Volunteer_Corps_desc: "Сформировав корпус из белорусских добровольцев, мы получим не просто союзников, а людей, ведущих общую с нами борьбу на два фронта — против российской оккупации Украины и против прокремлёвского режима Лукашенко в самой Беларуси. Их несравненная мотивация, прекрасное знание тактики и мотивации окупанта, а также тесные связи с белорусским сопротивлением делают их бесценным активом в разведывательной и диверсионной деятельности."
UKR_Imam_Shamil_Battalion: "Батальон имени §Yимама Шамиля§!"
UKR_Imam_Shamil_Battalion_desc: "Дагестанский добровольческий батальон им. имама Шамиля - добровольческое боевое соединение, состоящее из граждан Украины, принадлежащих к народам Дагестана, а также иностранных добровольцев. Часть бойцов ранее проходила службу в рядах ВСУ, батальоне «Крым» и отдельных добровольческих отрядах."
UKR_Muslim_corps_Kavkaz: "Мусульманский корпус «Кавказ»"
UKR_Muslim_corps_Kavkaz_desc: "Мусульманский корпус «Кавказ» - кавказское мусульманское боевое подразделение, воюющее в составе Интернационального легиона территориальной обороны Украины против российской армии. Основу состава корпуса составляют военнослужащие украинской армии, исповедующие ислам и принимавшие участие в войне на Донбассе. Корпус принимает в ряды не только кавказцев, но и мусульман других национальностей, проживающих на территории Украины."
UKR_Task_Force_Baguette: "«Task Force Baguette»"
UKR_Task_Force_Baguette_desc: "Отряд «Task Force Baguette» - добровольческое подразделение в составе Интернационального легиона Украины, сформированное из бывших американских и французских военных, ранее служивших во Французском Иностранном легионе. Отряд курирует Главное управление разведки Украины. Бойцы вооружены преимущественно различными образцами  стрелкового оружия, ручными пулемётами и гранатомётами западного производства."
UKR_Canadian_Ukrainian_brigade: "Канадско-украинская бригада"
UKR_Canadian_Ukrainian_brigade_desc: "«Канадско-украинская бригада» - воинское формирование, состоящее из граждан Канады, а также бывших канадских военнослужащих, в составе Интернационального легиона обороны Украины, находящееся в подчинении ГУР МО Украины. Подразделение предъявляет строгие требования к физической форме кандидатов на вступление, а также поддерживается канадским правительством."
UKR_Aegis_Defense_Services: "Привлечь §R«Aegis Defense Services»§!"
UKR_Aegis_Defense_Services_desc: "Aegis Defence Services — одна из крупнейших и наиболее известных частных военных компаний, имеющая представительства по всему миру. Основана в 2002 году в Великобритании, г. Лондон. Финансово обеспеченный контракт с компанией позволит нам в кратчайшие сроки получить в своё распоряжение высококлассных и хорошо оснащённых военных специалистов из числа сотрудников компании."
UKR_forward_observations_group: "Привлечь §R«Forward Observations Group»§!"
UKR_forward_observations_group_desc: "Forward Observations Group — парамилитарная организация, основанная бывшим американским морпехом в 2015 г. Официально зарегистрирована как разработчик и производитель тактического снаряжения и имеет весьма загадочную репутацию. У членов организации есть опыт ведения боевых действий в зонах вооруженных конфликтов на Ближнем Востоке, в частности на территории Сирии и Ирака. Группа одной из первых предложила Украине помощь в обучении наших новобранцев, а также в сборе и поставках критически важных снаряжения и медикаментов. Согласовать участие их боевых групп на передовой — единственно верное решение."
UKR_Turan_Division: "Тюркское подразделение «Туран»"
UKR_Turan_Division_desc: "Батальон «Туран» – добровольческое военное формирование, сформированное из тюркоязычных выходцев из Средней Азии и Кавказа, а также китайских уйгуров. Многие рядовые бойцы и офицеры подразделения также исповедуют ислам."
