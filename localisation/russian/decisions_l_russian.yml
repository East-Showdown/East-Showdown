RUS_gas_pipeline_1_nord_stream: "§Y«Северный поток 1»/«Северный поток 2»§!"
RUS_gas_pipeline_1_nord_stream_desk: "§Y«Северный поток»§! - экспортный магистральный газопровод из России в Европу, проходящий по дну Балтийского моря. Является морской частью одной из веток системы газопроводов §Y«Ямал — Европа»§!. Состоит из ниток §Y«Северный поток 1»§! и §Y«Северный поток 2»§!. Цели проекта — увеличение поставок природного газа на европейский рынок, снижение издержек и зависимости от транзитных государств и стран.\n\n\n§Y«Северный поток 1»§!: [RUS_gas_nord_stream_condition].\n§Y«Северный поток 2»§!: [RUS_gas_nord_stream_condition].\n§YЧистая прибыль:§! §G[?RUS_gazprom_nord_stream_incomett]§! млн. долл. в §Yсутки§!."
RUS_gas_pipeline_2_yamal_europe: "§Y«Ямал-Европа»§!"
RUS_gas_pipeline_2_yamal_europe_desk: "§Y«Ямал-Европа»§! - транснациональный магистральный экспортный газопровод, введённый в эксплуатацию в 1999 году с целью обхода Украины. Соединяет газовые месторождения севера Западной Сибири с потребителями в Европе. Газопровод стал дополнительным экспортным коридором, повысившим гибкость и надёжность поставок российского газа в Западную Европу.\n\n\n§Y«Ямал-Европа»§!: §G[RUS_gas_yamal_europe_condition]§!.\n§YЧистая прибыль:§! §G[?RUS_gazprom_yamal_europe_incomett]§! млн. долл. в §Yсутки§!."
RUS_gas_pipeline_3_urengoy_uzhgorod: "§Y«Уренгой-Ужгород»§!"
RUS_gas_pipeline_3_urengoy_uzhgorod_desk: "§Y«Уренгой — Помары — Ужгород»§! - экспортный магистральный газопровод, построенный СССР в 1983 году для поставки природного газа с месторождений севера Западной Сибири потребителям в республиках Союза и странах Центральной и Западной Европы.\n\n\n§Y«Уренгой — Помары — Ужгород»§!: [RUS_gas_urengoy_uzhgorod_condition].\n§YЧистая прибыль:§! §G[?RUS_gazprom_urengoy_uzhgorod_incomett]§! млн. долл. в §Yсутки§!."
RUS_gas_pipeline_4_union: "§Y«Союз»§!"
RUS_gas_pipeline_4_union_desk: "§Y«Союз»§! - экспортный магистральный газопровод. Построен в рамках освоения Оренбургского газоконденсатного месторождения в 1975-79 годах Советским Союзом совместно с другими странами СЭВ. Введен в эксплуатацию 11 ноября 1980 года.\n\n\n§Y«Союз»§!: [RUS_gas_union_condition].\n§YЧистая прибыль:§! §G[?RUS_gazprom_union_incomett]§! млн. долл. в §Yсутки§!."
RUS_gas_pipeline_5_turkish_stream: "§Y«Турецкий поток»§!"
RUS_gas_pipeline_5_turkish_stream_desk: "§Y«Турецкий поток»§! - газопровод проходящий по дну Чёрного моря в европейскую часть Турции. С осуществлением этого проекта Турция приобрела возможности торговца-посредника газом благодаря имеющимся и строящимся газопроводам, связанным с «Турецким потоком».\n\n\n§Y«Турецкий поток»§!: [RUS_gas_turkish_stream_condition].\n§YЧистая прибыль:§! §G[?RUS_gazprom_turkish_stream_incomett]§! млн. долл. в §Yсутки§!."
RUS_gas_pipeline_6_blue_stream: "§Y«Голубой поток»§!"
RUS_gas_pipeline_6_blue_stream_desk: "§Y«Голубой поток»§! - газопровод между Россией и Турцией, проложенный по дну Чёрного моря с российского черноморского побережья на азиатскую территорию черноморского побережья Турции. Построен в рамках российско-турецкого соглашения от 1997 года, по которому Россия должна поставить в Турцию §Y364,5§! млрд м³ газа в 2000—2025 годах. В 1999 году подписан Протокол о взаимном применении сторонами льготного налогового режима к проекту «Голубой поток».\n\n\n§Y«Голубой поток»§!: [RUS_gas_blue_stream_condition].\n§YЧистая прибыль:§! §G[?RUS_gazprom_blue_stream_incomett]§! млн. долл. в §Yсутки§!."
