UKR_form_lyut: "Объединённая штурмовая бригада Национальной полиции Украины «Лють»"
UKR_form_lyut_desc: "Объединённая штурмовая бригада Национальной полиции Украины «Лють» - подразделение состоящее из сотрудников полиции, нацгвардейцев, пограничников. Было создано в рамках формирования Гвардии Наступления. Бригада была создана на базе двух полков спецназначения «Сафари» и «Цунами», батальона патрульной полиции особого назначения «Луганск-1». Подготовку и боевое слаживание проходила на базе Житомирской 95-й ОДШБр ВСУ"
UKR_form_forpost: "11-й пограничный отряд Краматорска «Форпост»"
UKR_form_forpost_desc: "Бригада Гвардии Наступления «Форпост» - создана в 2015 году как 11-й Краматорский пограничный отряд «Форпост». Преобразован в бригаду в рамках формирования Гвардии Наступления в структурах МВД."
UKR_gart: "Бригада гвардии наступления  «Гарт»"
UKR_gart_desc: "Бригада наступления Гарт - создана в 1993 году как  Донецкий пограничный отряд.  Принимал участие в войне на Донбассе в 2014 году. В рамках кампании «Гвардия наступа» преобразован в бригаду «Гарт»."
UKR_stalevyy_kordon: "Бригада гвардии наступления «Стальная граница»"
UKR_stalevyy_kordon_desc: "15-й мобильный пограничный отряд «Стальная граница» был создан в рамках кампании «Гвардия наступления». Задача - оборона территорий в непосредственной близости к границе."
UKR_pomsta: "Бригада гвардии наступления «Помста»"
UKR_pomsta_desc: "3-й пограничный отряд ГНСУ участвовал в войне на востоке Украины и обеспечивал безопасность прохода людей и грузов через границу, и безопасность в зоне АТО. 22 февраля 2022 года бригада первая встретила Российские силы, за это на базе бригады был создан отряд гвардии наступления «Месть»."
UKR_kara_dag: "Бригада гвардии наступления «Кара-Даг»"
UKR_kara_dag_desc: "15-я бригада оперативного назначения НГУ, сформирована на базе 9-го полка оперативного назначения и носит имя Героя Украины «Богдана Завады». С самого начала войны, бригада защищала южные рубежи, в следствии чего получили название «Кара-Даг»."
UKR_chervona_kalyna: "Бригада гвардии наступления «Червона калина»"
UKR_chervona_kalyna_desc: "14-я бригада оперативного назначения НГУ, сформирована на базе 8-го полка оперативного назначения и носит имя «Богдана Богуна»"
UKR_khartiya: "Бригада гвардии наступления «Хартия»"
UKR_khartiya_desc: "13-я бригада оперативного назначения НГУ «Хартия» — изначально сформирована как Добровольческое формирование территориальной общины (ДФТО) «Хартия» в составе 127-ой бригады ТРО в г. Харьков. В процессе формирования «Гвардии наступления» была переведена в структуру Нацгвардии Украины как отдельная бригада"
UKR_azov: "Бригада гвардии наступления «Азов»"
UKR_azov_desc: "12-я бригада специального назначения «Азов» — сформирована ещё весной 2014 года как добровольческий батальон особого назначения МВД Украины. После участия в успешных боевых операциях на Донбассе был переформирован в полк и вошёл в состав Нацгвардии как Отдельный отряд специального назначения «Азов».\nВ рамках создания штурмовых бригад «Гвардии наступления»  был расширен до бригады за счёт добровольцев, бывших ветеранов подразделения и членов Гражданского Корпуса «Азов»."
UKR_rubizh: "Бригада гвардии наступления «Рубеж»"
UKR_rubizh_desc: "4-я бригада оперативного назначения «Рубеж» — сформирована в 2015 году по стандартам НАТО, в частности переняв модель принятия решений MDMP. Принимала участие как в международных военных учениях, так и в военных операциях на Донбассе. Вошла в состав «Гвардии наступления»"
UKR_spartan: "Бригада гвардии наступления «Спартан»"
UKR_spartan_desc: "3-я бригада оперативного назначения — сформирована летом 2014 года. Принимала участие в конфликте на Донбассе. В период формирования «Гвардии наступления», бригада получила почётное наименование «Спартан»."
UKR_bureviy: "Бригада гвардии наступления «Буревой»"
UKR_bureviy_desc: "1-я бригада специального назначения НГУ — сформирована в 1994 году как полк специального назначения «Барс». В 2003 году из её состава был сформирован отряд специального назначения «Омега». В 2014 году была переформирована в 1-ю БрОП в составе Национальной Гвардии Украины. Была реформирована в бригаду «Гвардии наступления», получив название «Буревий»."
UKR_Form_148th: "148-я отдельная артиллерийская бригада"
UKR_Form_148th_desc: "148-я отдельная артиллерийская бригада — сформирована весной 2015 года на базе 81 ОАеМБр как гаубичный самоходно-артиллерийский дивизион. Дивизион принимал участие в обороне Донецкого аэропорта. Поставив новой бригаде на вооружение западные гаубицы и САУ, мы получим хорошее подразделение для будущего контрнаступления."
UKR_Form_150th: "150-я отдельная механизированная бригада"
UKR_Form_150th_desc: "Сформирована в рамках набора пяти новых механизированных бригад 150-й серии и локального усиления Сил обороны Украины. Офицерский состав комплектовался из опытных военнослужащих.\nИмеет на вооружении технику советского и украинского производства: БМП-2, БМП-1ТС, БРДМ-2, Т-64БВ, а также буксируемые артиллерийские и буксируемые зенитные установки."
UKR_Form_40_B0_from_150th: "Реорганизовать 150-ю механизированную бригаду в 40-ю бригаду береговой охраны"
UKR_Form_40_B0_from_150th_desc: "x"
UKR_Reform_141th: "Перевести 141-ю пехотную бригаду в механизированную"
UKR_Reform_141th_desc: "x"
UKR_Form_151th: "151-я отдельная механизированная бригада"
UKR_Form_151th_desc: "Сформирована в рамках набора пяти новых механизированных бригад 150-й серии и локального усиления Сил обороны Украины. Значительная часть личного состава комплектовалась из мобилизованных старше 40 лет.\nИмеет на вооружении старую советскую бронетехнику: БМП-1, БТР-70, 2C1 «Гвоздика» — но впоследствии была укомплектована небольшим количеством британских AS-90."
UKR_Form_152th: "152-я отдельная механизированная бригада"
UKR_Form_152th_desc: "Сформирована в рамках набора пяти новых механизированных бригад 150-й серии и локального усиления Сил обороны Украины. Укомплектована военнослужащими, не имевшими ранее боевого опыта.\nИмеет на вооружении советскую номенклатуру стрелкового оружия, БМП-1, а также бронемашины класса MRAP «Kirpi» турецкого производства"
UKR_Form_153th: "153-я отдельная механизированная бригада"
UKR_Form_153th_desc: "Сформирована в рамках набора пяти новых механизированных бригад 150-й серии и локального усиления Сил обороны Украины. Ядро бригады составили опытные военнослужащие, преимущественно из 72-й ОМБр. Однако, большая часть личного состава была набрана из числа мобилизованных. \nИмеет на вооружении образцы западной бронетехники: M2 Bradley, M1126 Stryker, а также БРДМ-2 и бронемашины HMMWV."
UKR_Form_154th: "154-я отдельная механизированная бригада"
UKR_Form_154th_desc: "Сформирована в рамках набора пяти новых механизированных бригад 150-й серии и локального усиления Сил обороны Украины.\nИмеет на вооружении танки Т-64БВ, трофейные Т-62М, БМП-1, гаубицы 2С1 «Гвоздика», а также западные бронетранспортёры M1117, VAB, и БМП CV90"
UKR_Form_155th: "155-я отдельная механизированная бригада"
UKR_Form_155th_desc: "155-я отдельная механизированная бригада» — сформирована в марте 2024 года, получила имя киевской княгини Анны Киевской. Идея создания бригады была озвучена президентом Франции Эммануэлем Макроном в июне 2024 года."
UKR_Form_156th: "156-я отдельная механизированная бригада"
UKR_Form_156th_desc: "156-я отдельная механизированная бригада - формировалась в Ужгороде, Закарпатской области. Изначально формировалась как пехотная бригада, но в процессе была переформирована в механизированную бригаду."
UKR_Form_157th: "157-я отдельная механизированная бригада"
UKR_Form_157th_desc: "157-я отдельная механизированная бригада - формировалась в Днепропетровской области. Изначально формировалась как пехотная бригада, но в процессе была переформирована в механизированную бригаду."
UKR_Form_158th: "158-я отдельная механизированная бригада"
UKR_Form_158th_desc: "158-я отдельная механизированная бригада - формировалась в Черниговской области. Изначально формировалась как пехотная бригада, но в процессе была переформирована в механизированную бригаду. Бойцы бригады проходили обучение на полигонах в Польше."
UKR_Form_159th: "159-я отдельная механизированная бригада"
UKR_Form_159th_desc: "159-я отдельная механизированная бригада - формировалась в Николаевской области. Изначально формировалась как пехотная бригада, но в процессе была переформирована в механизированную бригаду."
UKR_form_160th: "160-я отдельная механизированная бригада"
UKR_Form_160th_desc: "160-я отдельная механизированная бригада - формировалась в Львовской области. Подразделения бригады проходили обучение за рубежом."
UKR_form_162th: "162-я отдельная механизированная бригада"
UKR_Form_162th_desc: "162-я отдельная механизированная бригада - формировалась в Хмельницкой области."
