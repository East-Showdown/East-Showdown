UKR_Form_Kraken_desc: "Создадим спецподразделение "Кракен" из бывших бойцов полка Азов, они замотивированные профессионалы нужные Украине в это нелегкое время"
UKR_Form_Svoboda: "Свобода"
UKR_Form_Svoboda_desc: "Создадим спецподразделение Свобода, вооружим патриотов готовых защищать свою страну от врага"
UKR_reserve_corps: "Расквартировать §Yкорпус резерва§!"
UKR_Form_77_aeromobylna: "77-я аэромобильная бригада"
UKR_Form_77_aeromobylna_desc: "Создадим 77-аэромобильную бригаду десантников, укомплектуем их хорошей техникой и обученными солдатами и внесут значимый вклад в защиту и освобождение Украины от оккупантов"
UKR_Form_71_egerskaya: "71-я егерская бригада"
UKR_Form_71_egerskaya_desc: "Создадим 71-егерьскую бригаду укомплектуем их хорошей техникой и обученными солдатами и они помогут нам в защите и освобождении Украины от оккупантов"
UKR_Form_68_egerskaya: "68-я егерская бригада"
UKR_Form_68_egerskaya_desc: "Создадим 68-егерьскую бригаду, укомплектуем их механизированой техникой и они станут на защиту Украины"
UKR_Form_67_mekhanizovana: "67-я механизированная бригада"
UKR_Form_67_mekhanizovana_desc: "Создадим 67-механизированую бригаду, укомплектуем их механизированной техникой и они примут участие в контрнаступлении"
UKR_Form_66_mekhanizovana: "66-я механизированная бригада"
UKR_Form_66_mekhanizovana_desc: "Создадим 66-механизированую бригаду, воины с этой бригады защищали нашу страну еще с 2014 года, сейчас мы их пере укомплектуем и с новыми силами отправим защищать Украину"
UKR_Form_65_mekhanizovana: "65-я механизированная бригада"
UKR_Form_65_mekhanizovana_desc: "Создадим 65-механизированую бригаду, для контрнаступления нам пригодятся эти профессионалы на западной технике, Украина будет свободна"
UKR_Form_47_mekhanizovana: "47-я механизированная бригада"
UKR_Form_47_mekhanizovana_desc: "Создадим 47-механизированую бригаду, это люди которые с самого первого дня полномасштабного вторжения встали на защиту родины и постепенно набирая людей доросли до бригады"
UKR_Form_42_mekhanizovana: "42-я механизированная бригада"
UKR_Form_42_mekhanizovana_desc: "Создадим 42-механизированую бригаду из бойцов прошедших обучения в НАТО и укомплектованных западным вооружением с честью станут защищать Украину"
UKR_Form_5_shturmova: "5-я штурмовая бригада"
UKR_Form_5_shturmova_desc: "Создадим 5-штурмовую бригаду, обьеденив несколько полков защищающих Украину с 24 февраля получим элитную штурмовую бригаду профессионалов для контрнаступления"
UKR_Form_3_shturmova: "3-я штурмовая бригада"
UKR_Form_3_shturmova_desc: "Создадим 3-штурвовую бригаду в нее войдут бойцы полка Азов а также добровольцы ставшие на защиту Украины 24 февраля"
UKR_Form_1_obsp: "1-я отдельная бригада специального назначения"
UKR_Form_1_obsp_desc: "Создадим 1-бригаду специального назначения, в ее состав войдут не только украинцы но и бойцы из 19 других стран и вместе они будут выполнять важные и сложные операции для нашей победы"
UKR_Form_82_desantno_shturmova: "82-я десантно-штурмовая бригада"
UKR_Form_82_desantno_shturmova_desc: "Создать 82 десантно-штурмовую бригаду, в ее состав войдут бойцы прошедшие подготовку в НАТО полностью укомплектованные западной бронетехникой, они сильно помогут в контрнаступлении"
UKR_create_territorial_defence_category_desc: "¤"
UKR_Form_48: "48-я отдельная артиллерийская бригада"
UKR_Form_48_desc: "Создадим 48 отдельную артиллерийскую бригаду, укомплектуем западной техникой и они поддержат наше контрнаступление"
UKR_Form_49: "49-я отдельная артиллерийская бригада"
UKR_Form_49_desc: "Создадим 49 отдельную артиллерийскую бригаду, в её состав войдут бойцы прошедшие курс военной подготовки в НАТО, также укомплектуем бригаду артиллерией которую нам поставили союзники"
UKR_Form_37: "37-я отдельная бригада морской пехоты"
UKR_Form_37_desc: "Создадим 37 отдельную бригаду морской пехоты, наберем туда лучших бойцов и научим форсировать реки, это нам очень поможет в грядущем контрнаступлении"
UKR_Form_38: "38-я отдельная бригада морской пехоты"
UKR_Form_38_desc: "Создадим 38 отдельную бригаду морской пехоты, в состав бригады войдут профессионалы прошедшие длительную подготовку, и они с честью станут на защиту Украины"
UKR_Form_21: "21-я отдельная механизированная бригада"
UKR_Form_21_desc: "Создадим 21 отдельную механизированную бригаду, наберем добровольцев готовых защищать родину и отправим их на обучение в НАТО, а по возвращению укомплектуем их западной техникой и отправим защищать Украину"
UKR_Form_22: "22-я отдельная механизированная бригада"
UKR_Form_22_desc: "Создадим 22 отдельную механизированную бригаду, в состав бригады войдут добровольцы и бойцы 66 механизированной дивизии, профессионалов которые уже много лет защищают нашу страну"
UKR_Form_23: "23-я отдельная механизированная бригада"
UKR_Form_23_desc: "Создадим 23 отдельную механизированную бригаду, в состав бригады войдут профессионалы прошедшие длительную подготовку, и теперь они с честью отправятся освобождать Украину"
UKR_Form_31: "31-я отдельная механизированная бригада"
UKR_Form_31_desc: "Создадим 31 отдельную механизированную бригаду, в состав бригады войдут профессионалы прошедшие длительную подготовку, и теперь они с честью отправятся освобождать Украину"
UKR_Form_32: "32-я отдельная механизированная бригада"
UKR_Form_32_desc: "Создадим 32 отдельную механизированную бригаду, в состав бригады войдут профессионалы прошедшие длительную подготовку, и теперь они с честью отправятся освобождать Украину"
UKR_Form_33: "33-я отдельная механизированная бригада"
UKR_Form_33_desc: "Создадим 33 отдельную механизированную бригаду, в её состав войдут бойцы которых мы начали тренировать ещё в 2016 года, укомплектуем их современным вооружением и враг не пройдет"
UKR_Form_41: "41-я отдельная механизированная бригада"
UKR_Form_41_desc: "Создадим 41 отдельную механизированную бригаду, в состав бригады войдут патриоты прошедшие подготовку в НАТО, за Украину они готовы на все"
UKR_Form_43: "43-я отдельная артиллерийская бригада"
UKR_Form_43_desc: "Создадим 43 отдельную артиллерийскую бригаду, в состав бригады войдут подразделения которые воюют с 2014 года, наша задача их перевооружить и доукомплектовать, и они станут отличной поддержкой механизированным бригадам"
UKR_Form_44: "44-я отдельная артиллерийская бригада"
UKR_Form_44_desc: "Создадим 44 отдельную артиллерийскую бригаду, в состав бригады войдут патриоты которые с 2014 года защищали Украину в зоне проведения АТО, мы перевооружим их и они помогут нам в наступлении"
UKR_Form_116: "116-я отдельная механизированная бригада"
UKR_Form_116_desc: "Создадим 116 отдельную механизированную бригаду, в состав бригады войдут бойцы на западной технике, прошедшие подготовку в НАТО, они пойдут в контрнаступление и помогут освободить Украину"
UKR_Form_117: "117-я отдельная механизированная бригада"
UKR_Form_117_desc: "Создадим 117 отдельную механизированную бригаду, для контрнаступления нам нужны хорошо обученные бригады, укомплектованные западной техникой"
UKR_Form_118: "118-я отдельная механизированная бригада"
UKR_Form_118_desc: "Создадим 118 отдельную механизированную бригаду"
UKR_Form_88: "88-я отдельная механизированная бригада"
UKR_Form_88_desc: "Создадим 88 отдельную механизированную бригаду, их задачей будет держать оборону на границе с Беларусью, в состав бригады войдут хорошо обученные бойцы готовые защищать Украину, они выполнят поставленную задачу"
UKR_Form_13: "13-я отдельная егерская бригада"
UKR_Form_13_desc: "Создадим 13 отдельную егерскую бригаду, их задачей будет держать оборону на границе с Беларусью, в состав бригады войдут хорошо обученные бойцы готовые защищать Украину, они выполнят поставленную задачу"
UKR_Form_14: "14-я отдельная механизированная бригада"
UKR_Form_14_desc: "Создадим 14 отдельную механизированную бригаду, в состав бригады войдут бойцы 51 механизированной бригады, они с 2014 года защищали Украину и являются настоящими профессионалами"
