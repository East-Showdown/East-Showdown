RUS_information_war_desc_gui: "Война - это не только боевые действия на фронте, а также владение преимуществом на информационном поле. Украинские СМИ постят фейки, которые дискредитируют ВС РФ. Мы должны не забывать о том, что наши ребята борются за правду, поэтому наша главная цель на информационном поле - разоблачать дезинформацию ЦИПсО, а также, распространять достоверные данные о бесчеловечности и надменности киевского режима. Только так мы сможем завоевать доверие обычного пользователя сети."
UKR_information_war_desc_gui: "Война - это не только боевые действия на фронте, а также владение преимуществом на информационном поле. Российские СМИ постят фейки, которые дискредитируют ВСУ. Мы должны не забывать, что наши ребята борются за правду, поэтому нашей главной целью на информационном поле является раскрытие дезинформации со стороны российских СМИ и кремлеботов, а также распространение достоверных данных о бесчеловечности и жестокости Путинского режима. Только так мы сможем завоевать доверие обычного пользователя сети."
