UKR_Form_66_mekhanizovana_desc: "Создадим 66-механизированую бригаду, воины с этой бригады защищали нашу страну еще с 2014 года, сейчас мы их пере укомплектуем и с новыми силами отправим защищать Украину"
UKR_Form_65_mekhanizovana: "65-я механизированная бригада"
UKR_Form_65_mekhanizovana_desc: "Создадим 65-механизированую бригаду, для контрнаступления нам пригодятся эти профессионалы на западной технике, Украина будет свободна"
UKR_Form_47_mekhanizovana: "[UKR_Form_47_mekhanizovana_scripted_localisation]"
UKR_Form_47_mekhanizovana_desc: "[UKR_Form_47_mekhanizovana_desc_scripted_localisation]"
UKR_Form_43_mekhanizovana: "43-я механизированная бригада"
UKR_Form_42_mekhanizovana: "42-я механизированная бригада"
UKR_Form_42_mekhanizovana_desc: "Создадим 42-механизированую бригаду из бойцов прошедших обучения в НАТО и укомплектованных западным вооружением с честью станут защищать Украину"
UKR_Form_5_shturmova: "5-я штурмовая бригада"
UKR_Form_5_shturmova_desc: "5-я отдельная Киевская штурмовая бригада - механизированное подразделение Сухопутных войск, сформированное в ходе войны путем объединения 5-го штурмового полка и 24-го штурмового батальона «Айдар». Носит почётное наименование «Киевская». Бригада оснащена танками Т-64, БМП-1, а также западными образцами стрелкового оружия и иным военным снаряжением."
UKR_Form_3_shturmova: "3-я штурмовая бригада"
UKR_Form_3_shturmova_desc: "3-я отдельная штурмовая бригада - элитное тактическое подразделение Сухопутных войск. Базируется в г. Киев. Была сформирована из бывших ветеранов и офицеров батальона «Азов», входящих в подразделения территориальной обороны и ССО «Азов-Киев», «Азов-Днепр», «Азов-Харьков» и др. Создана в качестве высокомобильного, хорошо оснащённого и подготовленного армейского соединения ВСУ, состоящего из опытных военнослужащих и годного как для оборонительных, так и будущих наступательных действий. Имеет на вооружении различные образцы советской, трофейной российской, украинской и западной бронетехники."
UKR_Form_1_obsp: "1-я отдельная бригада специального назначения"
UKR_Form_1_obsp_desc: "1-я отдельная бригада специального назначения - новое пехотное подразделение Вооружённых Сил. Сформирована в г. Житомир на полностью добровольческой основе. Помимо граждан Украины, состав бригады укомплектован добровольцами из ещё 19 иностранных государств, включая граждан США, Великобритании, Японии, Чехии, Грузии, Польши и др. Имеет на вооружении обширную номенклатуру стрелкового вооружения, разнородный гражданский транспорт и БТР-70."
UKR_Form_UKR_82_ha_okrema_desantno_shturmova_bryhada: "82-я десантно-штурмовая бригада"
UKR_Form_UKR_82_ha_okrema_desantno_shturmova_bryhada_desc: "Создать 82 десантно-штурмовую бригаду, в её состав войдут бойцы прошедшие подготовку в НАТО полностью укомплектованные западной бронетехникой, они сильно помогут в контрнаступлении"
UKR_Form_48: "48-я отдельная артиллерийская бригада"
UKR_Form_48_desc: "48-я отдельная артиллерийская бригада - артиллерийское подразделение Сухопытных войск. Базируется в г. Полтава. Одной из первых была оснащена артиллерийскими системами 2С22 «Богдана». Также имеет на вооружении советские гаубицы Мста-Б, Гиацинт-Б и немецкие САУ PzH 2000."
UKR_Form_49: "49-я отдельная артиллерийская бригада"
UKR_Form_49_desc: "49-я отдельная артиллерийская бригада - артиллерийское подразделение Сухопутных войск. Базируется в г. Чернигов. Укомплектована военнослужащими, проходившими обучение за рубежом. Носит почётное наименование имени Мстислава Храброго. Имеет на вооружении гаубицы Мста-Б, украинские 2С22 «Богдана», а также британские САУ AS-90."
UKR_Form_37: "37-я отдельная бригада морской пехоты"
UKR_Form_37_desc: "37-я отдельная бригада морской пехоты - сухопутное подразделение Военно-морских сил Украины. Базируется в г. Черноморск. Одна из двух бригад морской пехоты, развёрнутых после начала российского вторжения. Имеет на вооружении французские лёгкие танки AMX-10RC, ББМ класса MRAP Oshkosh M-ATV, а также гаубицы M109A3 и ракетные системы БМ-21 «Град»."
UKR_Form_38: "38-я отдельная бригада морской пехоты"
UKR_Form_38_desc: "38-я отдельная бригада морской пехоты - сухопутное подразделение Военно-морских сил Украины. Формировалась в Полтавской области на базе 503-го отдельного батальона морской пехоты. Развёрнута совместно с 37-ой ОБрМП в рамках создания украинского Корпуса морской пехоты. Имеет на вооружении разведывательные танки AMX-10RC, основные боевые танки Т-72AMT, БМП-1, MRAP Oshkosh M-ATV, бронеавтомобили HMMWV, а также гаубицы M109A3."
UKR_Form_21: "21-я отдельная механизированная бригада"
UKR_Form_21_desc: "21-я отдельная механизированная бригада - механизированное подразделение Сухопутных войск. Базируется в Николаевской области. Военнослужащие бригады прошли подготовку в Швеции, где получили существенную часть вооружения. На вооружении бригады стоят танки Leopard 2, БМП CV90, бронетранспортёры Rosomak, САУ «Archer», 2С1 «Гвоздика» и БМ-21 «Град»."
UKR_Form_22: "22-я отдельная механизированная бригада"
UKR_Form_22_desc: "22-я отдельная механизированная бригада - механизированное подразделение Сухопутных войск. Соединение существовало с 1992 по 2003 г. как 66-я гвардейская механизированная дивизия. Реорганизована в численность бригады для участия в отражении российской агрессии. Формировалась и базируется в г. Черновцы. На вооружении имеет западные образцы стрелкового оружия, танки T-72Б, бронетранспортёры Rosomak, БМП-1, самоходно-артиллерийские установки 2С1 «Гвоздика», 2C3 «Акация», и РСЗО БМ-21 «Град»."
UKR_Form_23: "23-я отдельная механизированная бригада"
UKR_Form_23_desc: "23-я отдельная механизированная бригада - механизированное подразделение Сухопутных войск. Сформирована в рамках подготовки контрнаступления ВСУ. Базируется в Донецкой области. Имеет на вооружении танки Т-64БВ мод.2017, БМП-1, бронемашины MaxxPro, HMMWV, САУ М109, и ЗРК 9К35 «Стрела-10»."
UKR_Form_31: "31-я отдельная механизированная бригада"
UKR_Form_31_desc: "31-я отдельная механизированная бригада - механизированное подразделение Сухопутных войск. Сформирована в рамках подготовки к контрнаступлению. Подготовку бригада прошла при содействии инструкторов из стран НАТО. Получила на вооружение танки Т-64 и бронеавтомобили MRAP MaxxPro."
UKR_Form_32: "32-я отдельная механизированная бригада"
UKR_Form_32_desc: "32-я отдельная механизированная бригада - механизированное подразделение Сухопутных войск. Сформирована для участия в контрнаступательной операции на материальной базе зенитно-ракетного полка г. Белая Церковь Киевской области. Проходила обучение и боевое слаживание на военных полигонах в Германии. Личный состав укомплектован мобилизованными и новобранцами, однако офицерский состав набран среди опытных военнослужащих."
UKR_Form_33: "33-я отдельная механизированная бригада"
UKR_Form_33_desc: "33-я отдельная механизированная бригада - механизированное подразделение Сухопутных войск. Процесс формирования бригады начался в 2016 г. После начала российского вторжения была развёрнута, и вскоре поможет нам в предстоящем контрнаступлении. В основном состоит из мобилизованных. Получила на вооружение бронетранспортёры M113, а также танки Leopard 2."
UKR_Form_47: "47-я отдельная артиллерийская бригада"
UKR_Form_41: "41-я отдельная механизированная бригада"
UKR_Form_41_desc: "41-я отдельная механизированная бригада - механизированное подразделение Сухопутных войск. Базируется в г. Кропивницком. Прошла базовую боевую подготовку на полигонах стран НАТО по обращению с западным вооружением. Имеет на вооружении танки Т-64 и Т-72, БМП-1 и БМП-2, а также САУ и РСЗО советского производства."
UKR_Form_116: "116-я отдельная механизированная бригада"
UKR_Form_116_desc: "116-я отдельная механизированная бригада - механизированное подразделение Сухопутных войск. Создана для отражения российской агрессии и проведения контрнаступления. Прошла боевую подготовку в Европе. Вооружена танками Т-64БВ, БМП 1, MRAP Cougar, САУ AS-90."
UKR_Form_117: "117-я отдельная механизированная бригада"
UKR_Form_117_desc: "117-я отдельная механизированная бригада - механизированное подразделение Сухопутных войск. Сформирована в г. Кремчуг, Полтавская область. Создана для участия в контрнаступлении на базе 14-го отдельного стрелкового батальона. Проходила обучение в Европе. Вооружена танками Т-72 различных модификаций, БРМ-1К, МТ-ЛБ, САУ AS-90, MRAP «Senator»."
UKR_Form_118: "118-я отдельная механизированная бригада"
UKR_Form_118_desc: "118-я отдельная механизированная бригада - механизированное подразделение Сухопутных войск. Сформирована в г. Головач, Полтавская область. Создана для участия в контрнаступлении, проходила обучение в Европе. Вооружена танками Т-72,  БМП-1, МРАП MaxxPro, а также западными образцами САУ."
UKR_Form_100th: "100-я отдельная механизированная бригада"
UKR_Form_100th_desc: "100-я отдельная механизированная бригада - бригадное подразделение Сухопутных войск. Сформирована в г. Владимир-Волынский, Волынская область. Сформирована летом 2018 г. как бригада территориальной обороны, по ходу войны переформирована в механизированную бригаду."
UKR_Form_141th: "141-я отдельная пехотная бригада"
UKR_Form_141th_desc: "141-я отдельная пехотная бригада - механизированное подразделение Сухопутных войск. Сформирована в г. Острог, Ровенская область. Бойцы подразделения прошли боевое слаживание во Львовской области. Первоначально бригада называлась 141-й резервной стрелковой бригадой, в ходе войны переведена в состав боевых частей."
UKR_Form_144th: "144-я отдельная пехотная бригада"
UKR_Form_144th_desc: "144-я отдельная пехотная бригада - механизированное подразделение Сухопутных войск, сформированное в ходе войны. Первоначально создана как резервная стрелковая бригада, позже была преобразована в пехотную. В рамках усиления обороноспособности переформирована в механизированную."
UKR_Form_142th: "142-я отдельная пехотная бригада"
UKR_Form_142th_desc: "142-я отдельная пехотная бригада - пехотное подразделение Сухопутных войск. Сформирована в г. Красноград, Харьковская область. Первоначально бригада называлась 142-й резервной стрелковой бригадой, в ходе войны переведена в состав боевых частей."
UKR_Form_143th: "143-я отдельная пехотная бригада"
UKR_Form_143th_desc: "143-я отдельная пехотная бригада - пехотное подразделение Сухопутных войск. Сформирована в ходе войны как резервая бригада. Первоначально бригада называлась 143-й резервной стрелковой бригадой, в ходе войны переведена в состав боевых частей."
UKR_reform_92th: "Перевести 92-ю механизированную бригаду в штурмовую"
UKR_reform_92th_desc: "92-я отдельная штурмовая бригада имени кошевого атамана Ивана Сирко — штурмовое подразделение Сухопутных войск Украины. Создана в 1999 году на базе 6-й дивизии Национальной гвардии Украины как 92-я механизированная бригада, позднее преобразована в 92-ю штурмовую бригаду. В отличие от мобилизационных подразделений, состоит из опытных кадровых солдат."
