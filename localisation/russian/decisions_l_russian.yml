RUS_head_of_gov_Mishustin: "§HМихаил Мишустин§!\n\n\n\n\n\n\n\n   £GFX_head_of_gov_Mishustin\n\n\n\n\n\n\n\n\n-------------------------------------\nМишустин Михаил Владимирович — родился 3 марта 1966 года в Лобне (Московская область).\nВ 1989 году завершил обучение в «Станкине», получив квалификацию инженера-системотехника. В 1993 году закончил аспирантуру в том же университете. В 2003 году защитил диссертацию на степень кандидата экономических наук, а в 2010 году ему присвоено звание доктора экономических наук.\nС 1993 по 1998 год, а также с 2008 по 2010 год занимался предпринимательской деятельностью, связанной с интеграцией российских и западных компьютерных технологий.\nС 1998 года начал работу в государственной службе в Федеральной налоговой службе РФ. С 1998 по 2008 год занимал руководящие должности в различных министерствах экономического блока.\nВ 2010 году вернулся на государственную службу в должность руководителя Федеральной налоговой службы, которую занимал до 2020 года.\n15 января 2020 года, в связи с отставкой Дмитрия Медведева, был предложен на должность председателя Правительства Российской Федерации и занимает эту должность по настоящее время.\nЕго руководство отмечается активным развитием цифровизации налоговых органов и государственного аппарата в целом, а также высоким уровнем доверия со стороны как президента, так и населения, согласно опросам."
WGN_head_of_gov_Utkin: "§HДмитрий Уткин «Вагнер»§!\n\n\n\n\n\n\n\n   £GFX_WGN_head_of_gov_Utkin\n\n\n\n\n\n\n\n\n-------------------------------------\nРодился 11 июня 1970 года, точное место рождения не установлено.\nНеоднократно женат, состоял в гражданских браках, количество детей неизвестно.\nПо окончанию школы в начале 90х поступил в  Высшее общевойсковое командное дважды краснознаменное имени С. М. Кирова в Санкт-Петербурге.\nПо окончанию обучения участвовал в Первой и Второй Чеченской войне в составе ГРУ.\nВышел в отставку в 2013 в звании подполковника.\nС 2013 года является работником различных частных военных компаний, таких как Moran Security Group(2013 г.) Славянский корпус (2013 г.), ЧВК Вагнер (с 2014 г. по н.в.)\nВ составе ЧВК участвовал в конфликте в Сирии на стороне правильных войск, в восстании на Донбассе на стороне республик Донбасса и нанимался различными государствами в Африке.\nСовместно с Евгением Пригожиным является основателем ЧВК Вагнер.\nЗанимается общим руководством ЧВК Вагнер, осуществляя руководство и планирование воинскими операциями.\nКавалер Орденов Мужества и других наград Российской Федерации.\nПо непроверенной информации идеологически склоняется к неонацизму, так же является родновером."
UKR_head_of_gov_Shmygal: "§HДенис Шмыгаль§!\n\n\n\n\n\n\n\n   £GFX_UKR_head_of_gov_Shmygal\n\n\n\n\n\n\n\n\n-------------------------------------\nРодился 15 октября 1975 года во Львове, Украинская ССР.\nВ 1992 году Шмыгаль поступил в Львовский национальный университет. В 1997 году с отличием окончил  университет, получив квалификацию инженера-экономиста. В 2003 году защитил кандидатскую диссертацию, получив степень кандидата экономических наук. Также проходил учебные курсы и стажировки в Европе. Участвовал в программе подготовки менеджеров, запущенной Министерством экономики и энергетики Германии. Владеет украинским, русским, английским и польским языками.\nВ периоды с 1994 по 2009, 2015–2019 годы работал в различных коммерческих структурах, в том числе в подразделениях, связанных с Ринатом Ахметовым.\nЗанимал руководящие должности в экономическом блоке Львовской областной государственной администрации с 2009 по 2011 и с 2012 по 2015 годы.\n1 августа 2019 года был назначен председателем Ивано-Франковской областной государственной администрации. 4 февраля 2020 года, был назначен вице-премьер-министром — министром развития громад и территорий в правительстве Алексея Гончарука.\n4 марта 2020 года его назначили премьер-министром Украины, сразу возглавив борьбу с пандемией COVID-19.\nНе стремится к публичности, занимается бюрократическим и техническим руководством"
CHE_head_of_gov_Hychiev: "§HМуслим Хучиев§!\n\n\n\n\n\n\n\n   £GFX_head_of_gov_Hychiev\n\n\n\n\n\n\n\n\n-------------------------------------\nРодился 5 августа 1971 в селе Закан-Юрт Чечено-Ингушской АССР.\nЖенат, 6 детей, родители исповедовали ислама, суннитского направления.\nПолучил высшее образование в МГУ и РАГС по специальностям «журналистика» и «государственное и муниципальное управление» в 1994 и 2009 годах соответственно, также — степень магистра по экономике в РАНХиГС в 2018 году.\nОкончив МГУ в 1995 году,  остался в Москве, работая журналистом и менеджером в различных изданиях до 2004 года.\nВ 2004 году занял должность пресс-секретаря Президента Чеченской Республики.\nС 2006 и в 2012 -2015 годах занимал различные руководящие должности в Правительстве Чеченской Республики.\nС 2007 года по 2012 год, и с 2015 по 2018- мэр города Грозный.\nС 2018 года - Председатель Правительства Чеченской Республики.\nИсполнял обязанности руководителя Чеченской Республики на время отсутствия Рамзана Кадырова."
