generic_casualties_desc: "§HДо обновления еженедельного отчёта:§! §G[?global.days_until_on_weekly_update]§! дня(-ей). \n\n§HСтатистика за всё время боевых действий:§! \n    Суммарные безвозвратные и санитарные потери: §O[?current_casualties_k|3]§! чел.\n§HИз них:§!\n    Убито, пленено или пропало без вести в боях: §R[?total_irrecoverable_loses_k|3]§! чел.\n    Умерло в госпиталях: §R[?total_death_in_hospitals_k|3]§! чел. \n    Получило инвалидность: §R[?total_disabled_k|3]§! чел.\n\n    Ранено: §O[?total_wounded_k|3]§! чел. \n    Прошло лечение: §O[?total_healed_wounded_k|3]§! чел. \n    Проходит лечение: §O[?wounded_k_balance|3]§! чел.\n\n    Комиссовано: §R[?total_discharded_wounded_k|3]§! чел. \n    Возвращено в строй: §G[?total_recovered_k|3]§! чел.\n    Возвращено из плена: §G[?total_returned_prisoners_of_war_k|3]§! чел.\n\n§HТекущая заполненность госпиталей и оздоровительных учреждений:§!\n    Суммарно проходит лечение: §O[?wounded_k_balance|3]§! чел.\n\nДетализация проходящих лечение по неделям: \n| §O[?hospitals_all_wounded_k^0|3]§! | §O[?hospitals_all_wounded_k^1|3]§! | §O[?hospitals_all_wounded_k^2|3]§! | §O[?hospitals_all_wounded_k^3|3]§! | §O[?hospitals_all_wounded_k^4|3]§! | §O[?hospitals_all_wounded_k^5|3]§! | §O[?hospitals_all_wounded_k^6|3]§! | §O[?hospitals_all_wounded_k^8|3]§! | §O[?hospitals_all_wounded_k^9|3]§! | §O[?hospitals_all_wounded_k^10|3]§! | §O[?hospitals_all_wounded_k^11|3]§! | \nИз них будет возвращено в строй: \n| §G[?hospitals_recoverable_wounded_k^0|3]§! | §G[?hospitals_recoverable_wounded_k^1|3]§! | §G[?hospitals_recoverable_wounded_k^2|3]§! | §G[?hospitals_recoverable_wounded_k^3|3]§! | §G[?hospitals_recoverable_wounded_k^4|3]§! | §G[?hospitals_recoverable_wounded_k^5|3]§! | §G[?hospitals_recoverable_wounded_k^6|3]§! | §G[?hospitals_recoverable_wounded_k^8|3]§! | §G[?hospitals_recoverable_wounded_k^9|3]§! | §G[?hospitals_recoverable_wounded_k^10|3]§! | §G[?hospitals_recoverable_wounded_k^11|3]§! |"

