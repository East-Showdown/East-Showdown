 nto_parliaments.2.t: "Рост сторонников в нижней палате США"
 nto_parliaments.2.d: "В последнее время около 10 членов нижней палаты США выразили поддержку нашей политике и присоединились к числу сторонников. Этот успех стал результатом целенаправленного взаимодействия и поддержки ключевых инициатив, направленных на продвижение интересов."
 nto_parliaments.2.a: "Отлично"
 nto_parliaments.3.t: "Рост оппозиции в нижней палате США"
 nto_parliaments.3.d: "На последних заседаниях около 15-ти членов нижней палаты США выразили критику в адрес текущей политики и присоединились к числу оппозиционно настроенных депутатов. Это подчеркивает растущую поляризацию мнений по ключевым вопросам. Для укрепления позиций необходимо усилить усилия в области лоббирования, дабы завоевать больше поддержки и снизить влияние оппозиции."
 nto_parliaments.3.a: "Что поделать"

 nto_parliaments.5.t: "Рост сторонников в парламенте ЕС"
 nto_parliaments.5.d: "В результате недавних дебатов к нашим сторонникам в парламенте ЕС добавилось около 15 новых членов. Этот успех укрепляет наши позиции и открывает возможности для продвижения ключевых инициатив."
 nto_parliaments.5.a: "Хорошо"
 nto_parliaments.6.t: "Рост оппозиции в парламенте ЕС"
 nto_parliaments.6.d: "В ходе долгих дискуссий, около 35 членов парламента ЕС приняли решение перейти в ряды оппозиции, что подчеркивает сложность политической ситуации и необходимость усиления позиций для дальнейшего продвижения инициатив."
 nto_parliaments.6.a: "Таков процесс демократии"