  bz_start_planning_breakthrough_short: "Начать §Yбыстрое§! планирование прорыва §Y(15 д.)§!"
  bz_start_planning_breakthrough_short_desc: "\nПозволяет §Gочень быстро§! подготовить §Yне самый проработанный план§! прорыва вражеской границы. \n\nШанс раскрытия плана врагом: §R+[?global.bz_breakthrough_uncover_delta_chance_factor_by_plan_speed_short|%]§!.\n\nВ случае успеха на §Yближайшие вражеские провинции§! накладывается §Rнебольшой штраф§! для государства §Y[?THIS.GetName]§!:\n    §YАтака дивизии:§! §R-10.0%§!"
  bz_start_planning_breakthrough_medium: "Начать §Yобычное§! планирование прорыва §Y(30 д.)§!"
  bz_start_planning_breakthrough_medium_desc: "\nПозволяет подготовить §Yдостаточно хорошо проработанный план§! прорыва вражеской границы. \n\nШанс раскрытия плана врагом: §G[?global.bz_breakthrough_uncover_delta_chance_factor_by_plan_speed_medium|%]§!.\n\nВ случае успеха на §Yближайшие вражеские провинции§! накладывается §Gнебольшой бонус§! для государства §Y[?THIS.GetName]§!:\n    §YАтака дивизии:§! §G+10.0%§!\n    §YОрганизация дивизии:§! §G+5.0%§!"
  bz_start_planning_breakthrough_long: "Начать §Yдолгое§! планирования прорыва §Y(50 д.)§!"
  bz_start_planning_breakthrough_long_desc: "\nПозволяет подготовить §Gхорошо проработанный план§! прорыва вражеской границы. \n\nШанс раскрытия плана врагом: §G[?global.bz_breakthrough_uncover_delta_chance_factor_by_plan_speed_long|%]§!.\n\nВ случае успеха на §Yближайшие вражеские провинции§! накладывается §Gбонус§! для государства §Y[?THIS.GetName]§!:\n    §YАтака дивизии:§! §G+20.0%§!\n    §YОрганизация дивизии:§! §G+10.0%§!"

