  bz_breakthrough_info: "Главный противник при прорыве: [GetBZMainEnemyName]\nШанс раскрытия плана врагом: §Y[?bz_breakthrough_uncover_chance|%]/неделю§!\n   Базовое значение: §O[?global.bz_breakthrough_uncover_chance_value_base|%]§!\n   Значение от прорываемых зон: §O[?bz_breakthrough_uncover_chance_value_by_selected_states_count_result|%]§!\n   Множитель от плана: §Y[?bz_breakthrough_uncover_chance_factor_by_plan_speed|%]§!\n   Множитель соотношения разведки внедрения в армию: §Y[?bz_breakthrough_uncover_chance_factor_army_intel|%]§!"\n  #\nОсведомлённость врага: [?bz_plan_breakthrough_uncovers]

