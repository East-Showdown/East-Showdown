  bz_breakthrough_category: "Пограничные зоны"
  bz_breakthrough_category_desc: "[GetBanBZCreationStatus]\nВыбрано участков границы для прорыва: §Y[?bz_selected_states^num]§!\n\n[GetBZBreakthroughInfo]"
