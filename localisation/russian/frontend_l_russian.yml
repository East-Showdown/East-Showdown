 FE_DIFFICULTY_VERY_EASY: "Журналист"
 FE_DIFFICULTY_VERY_EASY_TOOLTIP: "§LСтороны конфликта получают дополнительные модификаторы в зависимости от целевой страны (страна, которую выбрал игрок). Так-же работает система, не позволяющая стороне проиграть слишком быстро уравнивая шансы обоих.§! §RЕсли вы играете в мультиплеере установите в игровых правилах целевую страну!§!\n\nЦелевая страна: £rus_texticon_flag  §4Россия§!  \n £rus_texticon_flag  §4Россия§!:\n Подразделения: §G+35%§!\n Фабрики: §G+20%§!\n Военные заводы: §G+20%§!\n Людские ресурсы: §G+30000§!\n Политическая власть: §G+250§!\n Каждый месяц получает: §Yснаряжение§!     \n\nЦелевая страна: £ukr_texticon_flag  §OУкраина§!\n £ukr_texticon_flag  §OУкраина§!:\n Подразделения: §G+10%§!\n Фабрики: §G+15%§!\n Военные заводы: §G+15%§!\n Политическая власть: §G+300§!\n Каждый месяц получает: §Yснаряжение§!\n £rus_texticon_flag  §4Россия§!:\nЛюдские ресурсы: §G+2000§!"
