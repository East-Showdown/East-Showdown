ammunition_window_plants_factor_production_button_tt: "§YИзменение распределения мощности на производство новых и восстановление старых боеприпасов§!\n\n §YЛКМ§! - добавить 1% на производство\n§YCTRL+ЛКМ§! - добавить 10% на производство\n§YSHIFT+ЛКМ§! - добавить 100% на производство\n\n§YПКМ§! - добавить 1% на восстановление\n§YCTRL+ПКМ§! - добавить 10% на восстановление\n§YSHIFT+ПКМ§! - добавить 100% на восстановление"
ammunition_window_supply_factor_value_button_tt: "§YИзменение общего множителя траты боеприпасов подразделениями в бою§!\n\n§YДиапазон значений:§! \n   Верхняя граница: §Y[?ammunition_supply_max|%]§!\n   Нижняя граница: §Y[?ammunition_supply_min|%]§!\n\n§YЛКМ§! - увеличить на 1%\n§YCTRL+ЛКМ§! - увеличить на 10%\n§YSHIFT+ЛКМ§! - увеличить на 100%\n\n§YПКМ§! - уменьшить на 1%\n§YCTRL+ПКМ§! - увеличить на 10%\n§YSHIFT+ПКМ§! - уменьшить на 100%"
ammunition_window_supply_relative_factor_button_tt: "§YИзменение распределения снабжения между атакующими и обороняющимися подразделениями§!\n\n§YДиапазон значений:§! \n   Верхняя граница: §Y[?ammunition_consumption_relative_max|%]§!\n   Нижняя граница: §Y[?ammunition_consumption_relative_min|%]§!\n\n§YЛКМ§! - добавить 1% на атаку\n§YCTRL+ЛКМ§! - добавить 10% на атаку\n§YSHIFT+ЛКМ§! - добавить 100% на атаку\n\n§YПКМ§! - добавить 1% на оборону\n§YCTRL+ПКМ§! - добавить 10% на оборону\n§YSHIFT+ПКМ§! - добавить 100% на оборону"

