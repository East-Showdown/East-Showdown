ammunition_window_plants_factor_production_button_tt: "§YИзменение распределения мощности на производство новых и восстановление старых боеприпасов§!\n\n§YЛКМ§! - добавить 1% на производство\n§YCTRL+ЛКМ§! - добавить 10% на производство\n§YSHIFT+ЛКМ§! - добавить 100% на производство\n\n§YПКМ§! - добавить 1% на восстановление\n§YCTRL+ПКМ§! - добавить 10% на восстановление\n§YSHIFT+ПКМ§! - добавить 100% на восстановление"
