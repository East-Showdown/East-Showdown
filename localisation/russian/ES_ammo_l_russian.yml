ammunition_window_supply_relative_factor_button_tt: "§YИзменение распределения снабжения между атакующими и обороняющимися подразделениями§!\n\n§YЛКМ§! - добавить 1% на атаку\n§YCTRL+ЛКМ§! - добавить 10% на атаку\n§YSHIFT+ЛКМ§! - добавить 100% на атаку\n\n§YПКМ§! - добавить 1% на оборону\n§YCTRL+ПКМ§! - добавить 10% на оборону\n§YSHIFT+ПКМ§! - добавить 100% на оборону"

