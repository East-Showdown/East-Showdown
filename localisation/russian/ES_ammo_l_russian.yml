 ammunition_window_supply_factor_ai_status_tt: "§YАктивация снабжения войск через ИИ позволяет автоматизировать процесс выделения боеприпасов для боевых действий.\n\nДля рассчёта процента общего снабжения, ИИ использует формулу:§!\n\n  §O<X дня(-ей)>§! = §G<свободные боеприпасы>§! /\n(§R<отрицательный ежеднев. баланс>§! + §Y[?global.ammunition_ai_supply_days_left_formula_factor]§! * (§R<макс. расход>§! - §R<отрицательный ежеднев. баланс>§!))\n\n§O[?ammunition_ai_supply_days_left|0] дня(-ей)§! = §G[?ammunition_value_k]k ед§! /\n(§R[?ammunition_delta_value_k_only_negative]k ед/день§! + §Y[?global.ammunition_ai_supply_days_left_formula_factor]§! * (§R[?ammunition_default_max_consumption_k]k ед/день§! - §R[?ammunition_delta_value_k_only_negative]k ед/день§!))\n\n§YПолученное значение сверяется по диапазону референсных значений, заданных в коде ИИ§!"

