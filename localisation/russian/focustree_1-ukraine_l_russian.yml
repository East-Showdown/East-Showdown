UKR_buying_airdefense_from_partners:0 "Buying Air-defense from Partners"
UKR_buying_airdefense_from_partners_desc:0 "Existing air and missile defence systems are not enough, we need to buy more of them from Western partners."
UKR_fixing_bunkers:0 "Fixing Bunkers"
UKR_fixing_bunkers_desc:0 "We need to refurbish the existing bunkers we have left over from the Cold War. They're big enough and not so time-worn"
UKR_evacuation_of_it_technologies:0 "Evacuation of IT technologies"
UKR_evacuation_of_it_technologies_desc:0 "Our state is renowned for its service areas and digitalisation of applications. Also, Diya. We need to evacuate company offices to neighbouring states to continue their operations."
UKR_development_of_western_ukraine:0 "Development of Western Ukraine"
UKR_development_of_western_ukraine_desc:0 "Western Ukraine is a mixture of forests and mountains. Enemy missiles can barely hit our industrial complexes in the west of our country."
UKR_development_of_western_ukraine:0 "Development of Western Ukraine"
UKR_development_of_western_ukraine_desc:0 "Western Ukraine is a mixture of forests and mountains. Enemy missiles can barely hit our industrial complexes in the west of our country."
UKR_maschalate_volunteer_workshops:0 "Maschalate volunteer workshops"
UKR_maschalate_volunteer_workshops_desc:0 "By their initiative from the elderly to children can make our armed forces our camouflage fabrics, which increases combat capabilities."
UKR_opening_of_factories_in_lviv:0 "Opening of Factories in Lviv"
UKR_opening_of_factories_in_lviv_desc:0 "Lviv is the most developed region in the west of our country. It would be the best place to locate our industrial complexes"
UKR_setting_up_workshops_in_zakarpattya:0 "Setting up workshops in Zakarpattya"
UKR_setting_up_workshops_in_zakarpattya_desc:0 "In Transcarpathia there are many empty buildings where new machines can be installed and production can be started"
UKR_repairs_to_infrastructure:0 "Repairs to Infrastructure"
UKR_repairs_to_infrastructure_desc:0 "The bombardment has not become so strong, we are fighting back. It is time to rebuild infrastructures in the liberated territories."
UKR_bunkers_near_stops:0 "Bunkers near Stops"
UKR_bunkers_near_stops_desc:0 "At the initiative of the mayors of our Ukrainian cities, we have started building bunkers near bus stops so that residents can wait out the bombing"
