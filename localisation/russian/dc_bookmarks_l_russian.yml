l_russian:
 UKR_GATHERING_STORM_DESC: "После бегства действующего президента в 2014 году, 20 февраля, Россия направила свои войска в Крым, который впоследствии был оккупирован. В апреле 2014 года протесты в Донецкой и Луганской областях переросли в вооруженный конфликт, в котором Россия поддерживала ДНР и ЛНР.\n\nВо время начавшегося конфликта, до 24 февраля 2022 года, боевые действия были локализованы на Донбассе и в Крыму.\n\nКризис обострился в феврале 2022 года. 21 февраля Россия признала независимость ДНР и ЛНР, 22 февраля официально направила войска на их территорию, а 24 февраля начала полномасштабное вторжение на территорию Украины."
 NTO_GATHERING_STORM_DESC: "@Nikanin_o#2402 напиши описание"
 DNR_GATHERING_STORM_DESC: "12 мая 2014 года, во время вооруженного конфликта на Донбассе, республики ДНР и ЛНР при поддержке России объявили о своей независимости от Украины. Начался длительный конфликт, в ходе которого Украине удалось восстановить контроль над частью их территорий. После года конфликта были достигнуты Минские соглашения о прекращении огня, хотя в последующие годы было много стычек.\n\nОднако 21 февраля 2022 года Россия признала независимость ДНР и ЛНР, а 24 февраля вместе с республиками начала полномасштабное вторжение на территорию Украины."
 BLR_GATHERING_STORM_DESC: "После провозглашения независимости Республики Беларусь президентом был избран молодой и амбициозный Александр Лукашенко. За время своего правления он постепенно начал строить свою диктатуру и сближаться с Россией. 6 июля 2010 года Беларусь вступила в таможенный союз ЕАЭС и получила множество скидок на российские товары. Во время выборов 2020 года Лукашенко был обвинен в мошенничестве и начались масштабные протесты, которые впоследствии были подавлены.\n\nПосле начала российско-украинской войны Республика Беларусь предоставила свою территорию для российских военных и российской военной техники."
 RUS_GATHERING_STORM_DESC: "В 2014 году войска Российской Федерации вошли на территорию Крымского полуострова, который контролировала Украина. Во время оккупации против России были введены западные санкции, что негативно сказалось на российской экономике. В апреле 2014 года протесты в Донецкой и Луганской областях Украины перешли в стадию вооруженного конфликта, в ходе которого Россия поддержала самопровозглашенные ДНР и ЛНР.\n\n21 февраля Россия признала независимость ДНР и ЛНР, 22 февраля официально ввела войска на их территорию, а 24 февраля начала полномасштабное вторжение в Украину."
