l_russian:
 operation_boost_resistance: "Усилить сопротивление"
 operation_boost_resistance_desc: "§LПартизанам на оккупированной врагом территории очень нужна поддержка, чтобы продолжать бои. Они отвлекают на себя большое количество вражеских войск и могут оказаться весьма полезным вложением.§!"
 operation_capture_cipher: "Захватить шифр"
 operation_capture_cipher_desc: "§LЗахватив или раздобыв иным способом вражескую книгу шифров, мы окажем нашим дешифровщикам неоценимую помощь.§!"
 infiltration_paradrop: "Парашютный десант"
 infiltration_paradrop_desc: "Агенты будут сброшены с парашютами в район задания ночью и с малой высоты, что поможет избежать встречи с истребителями противника."
 infiltration_submarine: "Высадка с подводной лодки"
 infiltration_submarine_desc: "Агенты будут доставлены к берегу в нашей подводной лодке. Мы уже разведали возможные места высадки и график вражеских патрулей, чтобы избежать обнаружения."
 infiltration_border: "Внедрение через нейтральную границу"
 infiltration_border_desc: "Агенты проникнут в район задания через границу нейтрального государства. Ожидается, что пограничники на том участке будут менее бдительны, и мы уже обнаружили несколько мест, где патрули проходят особенно редко."
 infiltration_diplomatic: "Дипломатические паспорта"
 infiltration_diplomatic_desc: "Агенты воспользуются дипломатическими паспортами, чтобы попасть в страну и передвигаться по ней. Вражеская контрразведка попробует установить за ними слежку, но при достаточной тренировке от неё можно уйти."
 resistance_support_arms_depots: "Устроить тайники"
 resistance_support_arms_depots_desc: "Наши агенты организуют тайники со взрывчаткой и другим снаряжением для того времени, когда сопротивление наберёт достаточную силу."
 resistance_support_distribute_weapons: "Распространить оружие"
 resistance_support_distribute_weapons_desc: "Наши агенты организуют и скоординируют несколько выбросок оружия. Это оружие потом будет передано надёжным членам местного сопротивления."
 resistance_support_organize_training: "Организовать тренировочные лагеря"
 resistance_support_organize_training_desc: "Наши агенты будут обучать повстанцев уходу от слежки и основам выживания в поле. Самым прилежным ученикам потом преподадут основы обращения с оружием."
 resistance_support_coordinate_groups: "Координировать группы сопротивления"
 resistance_support_coordinate_groups_desc: "Наши агенты будут перемещаться и координировать разные группы сопротивления. На то, чтобы объединить политически разрозненные группы, потребуется время."
 exfiltration_air_pickup: "Эвакуация самолётом"
 exfiltration_air_pickup_desc: "Один из наших самолётов залетит ночью на вражескую территорию, найдёт размеченное поле, приземлится и заберёт агентов."
 exfiltration_submarine_pickup: "Эвакуация подводной лодкой"
 exfiltration_submarine_pickup_desc: "Одна из наших подлодок будет дежурить в назначенном месте у берега. Очень важно правильно рассчитать время эвакуации — берег осматривают вражеские патрули."
 exfiltration_border: "Переход через границу пешком"
 exfiltration_border_desc: "Наши агенты перейдут через границу пешком в отдалённом районе. Местные проводники ждут сигнала и готовы помочь им преодолеть опасную территорию."
 exfiltration_go_to_ground: "Залечь на дно"
 exfiltration_go_to_ground_desc: "Наши агенты залягут на дно и смешаются с местным населением, пока не выдастся случай для очередного задания. Если представится возможность эвакуироваться другими способами, они ей воспользуются."
 operation_make_resistance_contacts: "Выйти на связь с сопротивлением"
 operation_make_resistance_contacts_desc: "§LВсякая поддержка, которую мы можем предложить партизанам, действующим в тылу врага, будет куда эффективнее, если мы найдем способ наладить с ними общение и координацию.§!"
 capture_cyphers_bribe: "Подкупить солдата"
 capture_cyphers_bribe_desc: "У нас есть свой человек «внутри». Мы дадим ему достаточно денег, чтобы он выкрал книгу шифров и передал её нашему агенту."
 capture_cyphers_raid: "Рейд коммандос"
 capture_cyphers_raid_desc: "Наш агент разведает окрестности и подаст сигнал отряду коммандос, которые высадятся и захватят книги шифров и шифровальное оборудование. Также мы постараемся захватить для допроса одного-двух специалистов-шифровальщиков."
 capture_cyphers_seduction: "Использовать соблазнение"
 capture_cyphers_seduction_desc: "Наш агент вступит в контакт с человеком, у которого есть доступ к шифру, и воспользуется своим обаянием — или иными средствами, — чтобы заполучить копию."
 capture_cyphers_reverse_engineer: "Обратная разработка"
 capture_cyphers_reverse_engineer_desc: "В продаже доступна упрощённая разновидность основного шифровального аппарата страны противника. Мы купим её и досконально изучим, чтобы разгадать принцип работы."
 resistance_contacts_radio_circuits: "Создать радиосеть"
 resistance_contacts_radio_circuits_desc: "Команда распространит среди членов сопротивления рации и научит союзников основам радиообмена — особенно противостоянию радиопеленгации."
 resistance_support_pidgeons: "Распространить голубей"
 resistance_support_pidgeons_desc: "Команда раздаст обученных голубей разным голубятникам, связанным с сопротивлением. Эти голуби смогут доставлять нам сообщения."
 resistance_contacts_briefings: "Обсуждение стратегии"
 resistance_contacts_briefings_desc: "Наш агент расскажет лидерам различных групп сопротивления о планирующихся операциях, чтобы скоординировать их."
 capture_cyphers_smuggle: "Контрабанда шифра"
 capture_cyphers_smuggle_desc: "Один из наших двойных агентов запросит передачу новой копии актуального шифра. Сейчас проводится координация с другими службами, чтобы обеспечить доставку шифра."
 operation_steal_tech_airforce: "Украсть авиастроительные чертежи"
 operation_steal_tech_airforce_desc: "§LМы получили несколько весьма тревожных докладов, из которых следует, что противник опережает нас в нескольких областях авиастроения. В таком случае нам надо постараться узнать, насколько велик разрыв, и использовать полученную информацию, чтобы его ликвидировать.§!"
 operation_infiltrate_armed_forces_navy: "Внедрение во флот"
 operation_infiltrate_armed_forces_navy_desc: "§LВнедриться в спаянные коллективы моряков на [From.GetAdjective] кораблях будет трудно, а вот береговые службы — другое дело. Устроив туда своего человека, мы сможем выведать ценную информацию, а также получим возможность поддерживать потом более сложные операции.§!"
 operation_infiltrate_civilian: "Внедрение в правительство"
 operation_infiltrate_civilian_desc: "§LУ [From.GetAdjective] правительства множество уязвимых мест, через которые мы можем внедрить своего агента. В таком случае мы будем получать ценные сведения о внутренних процессах [From.GetNameDef] государства, а также сможем в будущем использовать этого агента в операциях против государства [From.GetNameDef].§!"
 operation_infiltrate_armed_forces_airforce: "Внедрение в ВВС"
 operation_infiltrate_armed_forces_airforce_desc: "§L[From.getAdjective] ВВС — новейший род [From.GetAdjective] войск, и потому в них служит много людей необычной биографии. Можно воспользоваться этим фактом, чтобы внедрить туда своего человека.§!"
 operation_infiltrate_armed_forces_army: "Внедрение в армию"
 operation_infiltrate_armed_forces_army_desc: "§LВ [From.GetAdjective] армии есть люди, которых можно склонить к передаче нам дополнительной информации и поддержке в будущих операциях.§!"
 operation_steal_tech_army: "Украсть военные чертежи"
 operation_steal_tech_army_desc: "§LНаши аналитики разведки считают, что государство [From.GetNameDef] добилось значительных успехов в области сухопутной войны и военно-инженерного дела. Более тщательное расследование вкупе с непосредственными методами добычи информации могли бы дать нам ценные сведения для наших исследовательских проектов.§!"
 operation_steal_tech_civilian: "Украсть промышленные чертежи"
 operation_steal_tech_civilian_desc: "§LПохоже, что наша промышленность отстает от промышленности государства [From.GetNameDef] в нескольких областях. Проявив хитрость и смекалку, мы, возможно, сумеем значительно сократить отставание.§!"
 operation_steal_tech_navy: "Украсть флотские чертежи"
 operation_steal_tech_navy_desc: "§LПоступили сообщения, что [From.GetAdjective] флот, судя по всему, опережает наш в ряде технологий. Возможно, нам удастся приобрести образцы этих технологий и изучить их, чтобы скопировать.§!"
 infiltrate_military_bribe: "Предложить взятку"
 infiltrate_military_bribe_desc: "Наш агент найдет человека, испытывающего финансовые затруднения, и предложит ему значительную сумму за поддержку. Деньги на взятку мы выделим из нашей казны."
 infiltrate_military_seduction: "Использовать обаяние"
 infiltrate_military_seduction_desc: "Наш агент близко сойдется с человеком изнутри, чтобы раздобыть информацию и получить рычаги влияния."
 infiltrate_military_turned_pow: "Привлечь на свою сторону военнопленного"
 infiltrate_military_turned_pow_desc: "Мы найдём подходящего нам военнопленного, переманим его на свою сторону и затем репатриируем. Его, без сомнения, будут допрашивать, но правильной подготовкой это можно преодолеть."
 infiltrate_military_ideological_supporter: "Связаться с идеологическими союзниками"
 infiltrate_military_ideological_supporter_desc: "Мы воспользуемся тайными дипломатическими каналами, чтобы найти в [From.GetAdjective] администрации тех, кто не разделяет политические взгляды правительства, и побудим этих людей работать на нас."
 steal_blueprints_bribe: "Предложить взятку"
 steal_blueprints_bribe_desc: "Наш агент предложит значительную сумму инженеру, участвующему в проекте."
 steal_blueprints_seduction: "Использовать обаяние"
 steal_blueprints_seduction_desc: "Наш агент близко сойдётся с человеком, задействованным в проекте, и воспользуется своим обаянием, чтобы получить дополнительную информацию. Мы, конечно, не ждём, что за хорошо проведённое время кто-то вручит полный комплект чертежей, и всё же в таких обстоятельствах люди бывают откровеннее обычного."
 steal_blueprints_infiltrate_naval_design_office: "Внедриться во флотское конструкторское бюро"
 steal_blueprints_infiltrate_naval_design_office_desc: "Наш агент займёт скромную должность в небольшой компании-поставщике для флота и сделает копии доступных планов."
 steal_blueprints_steal_prototype: "Украсть прототип"
 steal_blueprints_steal_prototype_desc: "Пройдя базовую лётную подготовку, наш агент в компании лётчика-испытателя из наших ВВС получит доступ к прототипу самолёта и угонит его к нам. Мы организуем эскорт из истребителей, чтобы прототип достиг нашей территории целым."
 steal_blueprints_middle_manager: "Внедриться в управление среднего звена"
 steal_blueprints_middle_manager_desc: "С помощью предоставленных рекомендаций и поддельного резюме наш агент устроится в среднее звено управления в крупной компании. На этой позиции он сможет предоставлять нам информацию как об этой компании в частности, так и о всей индустрии в целом."
 lar_communist_uprising_organise_cells: "Организовать ячейки революционеров"
 lar_communist_uprising_organise_cells_desc: "Наш агент проведёт работу с несколькими отобранными рабочими, чтобы создать революционные комитеты, которые заронят зёрна революционного движения на каждом заводе."
 lar_communist_uprising_infiltrate_civil_service: "Внедриться в администрацию"
 lar_communist_uprising_infiltrate_civil_service_desc: "Наш агент обеспечит внедрение в администрацию нескольких надёжных людей, которые образуют ядро управления, после успешного завершения революции."
 lar_communist_uprising_train_workers_militia: "Подготовить рабочее ополчение"
 lar_communist_uprising_train_workers_militia_desc: "Наш агент организует базовую подготовку нескольких тщательно отобранных кандидатов, которые затем составят костяк ополчения."
 lar_communist_uprising_organize_strikes: "Организовать забастовки"
 lar_communist_uprising_organize_strikes_desc: "Наш агент свяжется с профсоюзами и политически надёжными людьми, работающими в ключевых отраслях индустрии, и поможет им организовать забастовки, ход которым будет дан с началом войны."
 lar_fra_coup_pre_position_units: "Подготовить боевые отряды"
 lar_fra_coup_pre_position_units_desc: "Наш агент возьмёт на себя командование симпатизирующими нам армейскими отрядами и назначит им цели, которые должны быть захвачены с началом операции."
 lar_fra_launch_coup: "Устроить переворот"
 lar_fra_launch_coup_desc: "Операции начнутся при получении зашифрованного радиосигнала."
 FRA_instigate_workers_revolution_britain: "Спровоцировать рабочую революцию в Британии"
 FRA_instigate_workers_revolution_italy: "Спровоцировать рабочую революцию в Италии"
 FRA_instigate_workers_revolution_spain: "Спровоцировать рабочую революцию в Испании"
 FRA_instigate_workers_revolution_germany: "Спровоцировать рабочую революцию в Германии"
 FRA_coup_in_north_africa: "Подготовить переворот в Северной Африке"
 FRA_coup_in_north_africa_flag: "Подготовить переворот в Северной Африке"
 FRA_coup_in_north_africa_desc: "Многие французы в Северной Африке жаждут снова сражаться с захватчиком. Надо лишь выйти с ними на связь."
 FRA_coup_in_syria: "Подготовить переворот в Сирии"
 FRA_coup_in_syria_flag: "Подготовить переворот в Сирии"
 FRA_coup_in_syria_desc: "Многие французы в Сирии жаждут снова сражаться с захватчиком. Надо лишь выйти с ними на связь."
 FRA_coup_in_indochina: "Подготовить переворот в Индокитае"
 FRA_coup_in_indochina_flag: "Подготовить переворот в Индокитае"
 FRA_coup_in_indochina_desc: "Многие французы в Индокитае жаждут снова сражаться с захватчиком. Надо лишь выйти с ними на связь."
 FRA_coup_in_central_africa: "Подготовить переворот в Центральной Африке"
 FRA_coup_in_central_africa_flag: "Подготовить переворот в Центральной Африке"
 FRA_coup_in_central_africa_desc: "Многие французы в Центральной Африке жаждут снова сражаться с захватчиком. Надо лишь выйти с ними на связь."
 FRA_coup_in_west_africa: "Подготовить переворот в Западной Африке"
 FRA_coup_in_west_africa_flag: "Подготовить переворот в Западной Африке"
 FRA_coup_in_west_africa_desc: "Многие французы в Западной Африке жаждут снова сражаться с захватчиком. Надо лишь выйти с ними на связь."
 FRA_coup_in_madagascar: "Подготовить переворот в Мадагаскаре"
 FRA_coup_in_madagascar_flag: "Подготовить переворот в Мадагаскаре"
 FRA_coup_in_madagascar_desc: "Многие французы в Мадагаскаре жаждут снова сражаться с захватчиком. Надо лишь выйти с ними на связь."
 targeted_sabotage_plant_explosives: "Установить взрывчатку"
 targeted_sabotage_plant_explosives_desc: "При помощи участников местного сопротивления наши агенты под покровом ночи проникнут на завод, разместят взрывчатку у несущих конструкций и, устроив взрыв, обрушат крышу здания на производственное оборудование."
 targeted_sabotage_organize_more_meetings: "Организовать новые совещания"
 targeted_sabotage_organize_more_meetings_desc: "Из беседы с рабочими стало ясно, что проведение совещаний по любому незначительному поводу заметно снижает темпы производства с минимальными затратами усилий со стороны наших агентов."
 targeted_sabotage_destroy_bridge: "Уничтожить мост"
 targeted_sabotage_destroy_bridge_desc: "Местное сопротивление обнаружило мост, который особо важен для снабжения в этом регионе. Наши агенты обрушат его, заложив несколько фунтов мощной взрывчатки."
 targeted_sabotage_collapse_tunnel: "Обрушить тоннель"
 targeted_sabotage_collapse_tunnel_desc: "Основные железнодорожные пути в стране проходят через узкий тоннель. Наши агенты нашли слабые места в его конструкции и обрушат своды, заложив взрывчатку."
 targeted_sabotage_remove_roadsigns: "Убрать дорожные знаки"
 targeted_sabotage_remove_roadsigns_desc: "Наши агенты уберут одни уличные указатели и развернут другие так, чтобы затруднить оккупационным войскам ориентацию на местности."
 targeted_sabotage_immobilize_rolling_stock: "Обездвижить подвижной состав"
 targeted_sabotage_immobilize_rolling_stock_desc: "Посыпав песком точки смазки железнодорожного вагона, можно остановить его, и пути на время ремонта будут блокированы. Даже небольшое число обездвиженных вагонов может обрушить всю систему."
 targeted_sabotage_burn_storage: "Сжечь хранилище"
 targeted_sabotage_burn_storage_desc: "Местное сопротивление обнаружило хранилище с горючими веществами. Наши агенты под покровом ночи подожгут его и уйдут, воспользовавшись суматохой."
 targeted_sabotage_destroy_mining_equipment: "Уничтожить горное оборудование"
 targeted_sabotage_destroy_mining_equipment_desc: "Местные группы сопротивления обратили наше внимание на то, что тяжёлое оборудование, используемое в горном деле, крайне уязвимо. Наши агенты взорвут несколько его критически важных элементов, чтобы остановить горные работы."
 operation_targeted_sabotage_industry: "Подорвать промышленность"
 operation_targeted_sabotage_industry_desc: "§LСопротивление на территории противника попросило помочь ликвидировать местный завод.§!"
 operation_targeted_sabotage_infrastructure: "Подорвать инфраструктуру"
 operation_targeted_sabotage_infrastructure_desc: "§LСопротивление на территории противника планирует провести скрытную операцию против вражеской инфраструктуры, но пока что нашим союзникам недостает ресурсов для мощного удара.§!"
 operation_targeted_sabotage_resources: "Подорвать добычу ресурсов"
 operation_targeted_sabotage_resources_desc: "§LСопротивление на территории противника сообщило нам о намерениях врагов добывать там ресурсы. Если помешать планам противника, ресурсы не попадут к нему в руки.§!"
 operation_rescue_operative: "Спасти захваченного агента"
 operation_rescue_operative_desc: "§LВраг вывел из игры одного из наших агентов. Надо вернуть его, пока он не пропал навсегда.§!"
 free_operative_free_in_transit: "Перехват"
 free_operative_free_in_transit_desc: "Нашего лазутчика перевозят на автомобиле из тюрьмы к месту допроса. Нам известен маршрут, и мы отправим небольшой отряд, чтобы устроить засаду, убить охранников и освободить нашего агента."
 free_operative_liberate_camp: "Освободить лагерь"
 free_operative_liberate_camp_desc: "Пока нашего агента допрашивают, он содержится в лагере вместе с другими важными пленными. Мы устроим атаку силами небольшого отряда, устраним всю имеющуюся охрану и освободим нашего лазутчика."
 free_operative_smuggle_in_escape_gear: "Пронести снаряжение для побега"
 free_operative_smuggle_in_escape_gear_desc: "Наши учёные разработали снаряжение для побега. У нас есть местный связной, который согласился его доставить. Наш агент затем воспользуется этим снаряжением и доберётся до места эвакуации."
 operation_outcome_consumes_token_tt: "Во время операции может быть использован §Yактив для внедрения§!."
 operation_outcome_sabotage_industry_tt: "Нацеливает местное сопротивление на промышленность и повышает шанс успешной атаки."
 operation_outcome_sabotage_infrastructure_tt: "Нацеливает местное сопротивление на инфраструктуру и повышает шанс успешной атаки."
 operation_outcome_sabotage_resources_tt: "Нацеливает местное сопротивление на вражескую добычу ресурсов и повышает шанс успешной атаки."
 operation_coup_government: "Устроить переворот"
 operation_coup_government_desc: "§LГосударство [From.GetNameDefCap] созрело для смены режима. Несколько надежных людей при должной поддержке могут снести прогнившую структуру, поддерживающую [From.GetAdjective] правительство.§!"
 collaboration_government_set_up_planning_committees: "Создать комитеты по планированию"
 collaboration_government_set_up_planning_committees_desc: "Наша команда встретится с симпатизирующими нам политиками и обсудит формирование нового правительства, которое будет управлять государством [From.GetNameDef], когда мы его захватим, а также создаст небольшие рабочие группы, которые займутся деталями."
 collaboration_government_train_paramilitary_forces: "Подготовить военизированные отряды"
 collaboration_government_train_paramilitary_forces_desc: "Наша команда организует и обучит отряды, которые помогут новому правительству поддерживать закон и порядок. Также они помогут охранять тылы, пока не будет организовано новое правительство."
 collaboration_government_contact_military_officers: "Связаться с офицерами"
 collaboration_government_contact_military_officers_desc: "Наша команда изучит зацепки, согласно которым группа отставных офицеров крайне недовольна нынешним [From.GetAdjective] правительством и готова помочь нам в создании новой администрации, когда мы займём страну."
 operation_collaboration_government: "Подготовить коллаборационистское правительство"
 operation_collaboration_government_desc: "§LДружественное нам правительство у руля государства [From.GetNameDef] позволит сконцентрироваться на других наших врагах и разгрузить войска для выполнения других целей.§!"
 fake_intel_decoy_tanks: "Фальшивые танки"
 fake_intel_decoy_tanks_desc: "Мы создали дешёвые макеты, издалека похожие на танки. Мы разместим их в хорошо просматриваемых местах и убедимся, что противники их заметили."
 fake_intel_radio_deception: "Дезинформация по радио"
 fake_intel_radio_deception_desc: "Мы подготовим небольшую команду специалистов-радистов, которые будут изображать отделение связи крупной сети. Также они будут пользоваться устаревшими разновидностями наших шифров, чтобы противнику было проще прочесть их сообщения."
 fake_intel_deliberate_leaks: "Намеренные утечки"
 fake_intel_deliberate_leaks_desc: "Некоторые наши агенты в иностранных государствах будут намеренно допускать утечки информации рядом с нужными людьми, чтобы противник получал необходимую информацию из «надёжных» источников."
 fake_intel_press_releases: "Пресс-релизы"
 fake_intel_press_releases_desc: "Мы пригласим репортёров, чтобы те составили подробные заметки с информацией, которую мы хотим сообщить противнику."
 fake_intel_utilize_double_agents: "Использовать двойных агентов"
 fake_intel_utilize_double_agents_desc: "Мы обратили на свою сторону несколько младших информаторов вражеской разведки. Они будут снабжать противную сторону нужными нам данными."
 fake_intel_plant_evidence: "Подложить улики"
 fake_intel_plant_evidence_desc: "Мы устроим небольшую операцию в районе, контролируемом противником, но не нужном нам, и специально оставим там улики."
 fake_intel_release_pow: "Освободить военнопленного"
 fake_intel_release_pow_desc: "Захваченного вражеского офицера нужно из соображений гуманности отправить домой. Прежде чем он покинет нас, мы сделаем так, чтобы он кое-что увидел."
 operation_fake_intel: "Разместить фальшивые разведданные"
 operation_fake_intel_desc: "§LМы знаем, что в нашей стране действует [From.GetAdjective] разведка. Иногда лучше дать ищущему информацию то, что он хочет услышать.§!"
 heavy_water_raid: "Операция «Ганнерсайд»"
 heavy_water_raid_desc: "§LНемцы начали производить тяжелую воду на заводе в Норвегии. Возможно, это связано с программой разработки атомной бомбы. Даже если произведенной тяжелой воды будет недостаточно для постройки такого оружия, она в любом случае позволит им продвинуться в исследованиях.§!"
 heavy_water_infiltration: "Сбросить с парашютами штурмовой отряд и припасы"
 heavy_water_infiltration_desc: "Модифицированный бомбардировщик сбросит небольшой отряд норвежских коммандос, чтобы те наладили связь с передовым отрядом и местным сопротивлением."
 heavy_water_attack: "Саботировать завод по производству тяжёлой воды"
 heavy_water_attack_desc: "Нам сообщили, что завод охраняется слабо. На нём работает член сопротивления, который передал нам график патрулей. Проникнув туда, наш отряд установит взрывчатку и оставит улики, указывающие на то, что это была обычная военная операция."
 heavy_water_exfiltration: "Эвакуация"
 heavy_water_exfiltration_desc: "Отряд разделится и либо присоединится к местному сопротивлению, либо попытается пробраться обратно к своим."
 bruneval_raid: "Операция «Укус»"
 bruneval_raid_desc: "§LПохоже, что противник опережает нас в разработке радара. Мы обнаружили вражескую РЛС в уязвимом месте. Ее, по нашему мнению, можно захватить малыми силами, если штурмовать достаточно упорно, и получить полезные данные.§!"
 bruneval_infiltration: "Десантировать штурмовой отряд"
 bruneval_infiltration_desc: "Штурмовой отряд будет сформирован и сброшен с парашютами с малой высоты рядом с целью."
 bruneval_attack: "Захватить РЛС"
 bruneval_attack_desc: "Штурмовой отряд разделится на четыре команды для захвата РЛС и зачистки пляжа для эвакуации. Специалист разберёт радарную установку и сфотографирует её. Также отряд постарается захватить для допроса вражеского техника."
 bruneval_exfiltration: "Эвакуация на десантном корабле"
 bruneval_exfiltration_desc: "Флотилия десантных кораблей, несущих войска для прикрытия эвакуации, высадит и подберёт штурмовой отряд. Также будет организован эскорт из союзных кораблей."
 capture_tito: "Операция «Ход конём»"
 capture_tito_desc: "§LЮгославские партизаны окрепли и совершают все более дерзкие вылазки. Во многих регионах они фактически контролируют сельскую местность, блокируют дороги и действуют безнаказанно. За этим стоит лидер партизан Тито, который координирует и контролирует их действия. Устранив его, мы нанесем серьезный удар сопротивлению в тех районах.§!"
 capture_tito_infiltration: "Высадить десант с воздуха"
 capture_tito_infiltration_desc: "Первая волна десантников будет высажена с планеров чуть ли не на предполагаемое убежище Тито. Используя элемент скорости и внезапности, они ликвидируют охрану Тито и убьют или захватят в плен его самого."
 capture_tito_attack: "Основной штурм"
 capture_tito_attack_desc: "Моторизированная колонна выдвинется к десантному отряду и по пути уничтожит все крупные партизанские формирования, оказавшие сопротивление."
 capture_tito_exfiltration: "Зачистить район"
 capture_tito_exfiltration_desc: "Воссоединившись, два штурмовых отряда совместно зачистят район от выживших бойцов противника."
 rescue_mussolini: "Спасти Бенито Муссолини"
 rescue_mussolini_desc: "§LПосле того как [ITA.GetLeader] сместил Муссолини, тот содержится под арестом в небольшом отеле в Апеннинских горах. У нас есть небольшой промежуток времени, в течение которого Муссолини можно спасти и вернуть к нам в тыл, где он, без сомнения, поможет управлять итальянскими территориями после нашей победы.§!"
 rescue_mussolini_infiltration: "Посадить планеры рядом с тюрьмой"
 rescue_mussolini_infiltration_desc: "Специально выбранный отряд погрузится на планеры и высадится поближе к тому месту, где, по указаниям нашей разведки, держат Муссолини."
 rescue_mussolini_attack: "Штурмовать тюрьму"
 rescue_mussolini_attack_desc: "Штурмовой отряд атакует и захватит отель, после чего освободит Муссолини. В идеале вражеский гарнизон не будет оказывать сопротивления. Здесь очень важны быстрота и внезапность атаки."
 rescue_mussolini_exfiltration: "Эвакуация самолётом"
 rescue_mussolini_exfiltration_desc: "Небольшой самолёт, способный взлетать с небольших аэродромов, сядет и заберёт Муссолини, после чего развернётся и доставит его на дружественный аэродром."
 GER_rescued_mussolini: "Муссолини спасён"
 infiltration_paradrop_outcome: "Отряд прибыл на место, несмотря на то что зону высадки было трудно найти в темноте."
 infiltration_submarine_outcome: "Первая попытка высадки не удалась из-за сильных волн, но вторая попытка на следующий день прошла успешно, и отряд успешно сошёл на берег."
 infiltration_border_outcome: "Под прикрытием плохой погоды наш отряд нашёл ранее разведанный маршрут и без проблем пересёк границу."
 infiltration_diplomatic_outcome: "Отряд без проблем проник в страну и эффективно избавился от «хвоста», приставленного контрразведкой противника."
 exfiltration_air_pickup_outcome: "Небольшой курьерский самолёт смог без проблем найти точку эвакуации и вывез наш отряд обратно в целости и сохранности."
 exfiltration_submarine_pickup_outcome: "После нескольких напряжённых дней игры в прятки с местным патрулём наш отряд смог организовать эвакуацию и незаметно покинуть район действий."
 exfiltration_border_outcome: "Отряд бежал через границу под покровом ночи с помощью местного проводника, который помог им найти путь сквозь пограничные рубежи."
 exfiltration_go_to_ground_outcome: "Наш отряд смешался с местным населением и сейчас планирует либо вернуться к нам, либо оставаться там в ожидании новых заданий."
 fake_intel_decoy_tanks_outcome: "Хоть противник и совершил несколько разведывательных вылетов, мы не можем быть уверены, что он обнаружил макеты и принял их за настоящие танки. Мы ждём, пока другие источники не подтвердят, что враг проглотил наживку."
 fake_intel_radio_deception_outcome: "Наши радисты дали в эфир много сообщений. При этом трудно сказать, отслеживал ли их противник."
 fake_intel_deliberate_leaks_outcome: "Мы проследили, чтобы вражеские агенты получили мелкие утечки информации, рисующие совершенно другую картину реальности. Купился ли на это противник, пока не ясно."
 fake_intel_press_releases_outcome: "Наш отдел пропаганды обеспечил нужное нам освещение в дружественной и нейтральной прессе."
 fake_intel_utilize_double_agents_outcome: "Наши двойные агенты снабдили другую сторону большим количеством информации — в том числе и правдивой, чтобы противник доверял им и дальше."
 fake_intel_plant_evidence_outcome: "Проведённая нами операция увенчалась успехом, и противник собрал множество улик, указывающих на нас. Первые отчёты сообщают, что некоторые войска уже были перемещены."
 fake_intel_release_pow_outcome: "Офицера подвезли поближе к нескольким военным лагерям и позволили ему заметить несколько нашивок несуществующих военных частей."
 targeted_sabotage_plant_explosives_outcome: "Отряд заложил взрывчатку и обрушил здание. По сообщениям, урон, нанесённый технике, невелик, но всё же потребуется время, чтобы его устранить."
 targeted_sabotage_organize_more_meetings_outcome: "Наш агент внедрился в среднее звено управления нужной компании и провёл агрессивную реструктуризацию процессов, чтобы повысить синергию и более активно взаимодействовать с ключевыми акционерами. В компании заметно снизилась производительность."
 targeted_sabotage_destroy_bridge_outcome: "Отряд установил взрывчатку и подстроил время взрыва так, чтобы он произошёл, когда по мосту проходил поезд. В результате вся конструкция обрушилась в реку."
 targeted_sabotage_collapse_tunnel_outcome: "Найдя слабые места в конструкции, отряд установил взрывчатку и покинул место операции. Ущерб, нанесённый тоннелю, устраним, но на то, чтобы тоннелем снова можно было пользоваться, уйдёт время"
 targeted_sabotage_remove_roadsigns_outcome: "Отряд убрал указатели на нескольких важных перекрёстках и заменил дорожные знаки в других местах, запутав тем самым незнакомых с местностью водителей."
 targeted_sabotage_immobilize_rolling_stock_outcome: "Отряд проник в железнодорожное депо и испортил несколько единиц подвижного состава. Эффект от диверсии проявится лишь после пары километров пробега, после чего будут заблокированы пути."
 targeted_sabotage_burn_storage_outcome: "Отряд поджёг местные склады, уничтожив сотни тонн хранящихся там ресурсов и сильно подорвав способность противника к созданию запасов."
 targeted_sabotage_destroy_mining_equipment_outcome: "Отряд смог повредить большую часть горнодобывающего оборудования. Урон может быть невелик, но и он серьёзно затруднит добычу ресурсов."
 steal_blueprints_bribe_outcome: "Мы установили контакт с инженером, испытывающим финансовые затруднения, и уговорили его продать некоторые секретные документы за конвертируемую валюту."
 steal_blueprints_seduction_outcome: "Наш агент нашёл инженера, ищущего близких знакомств. Он рассказал много интересного о своей работе."
 steal_blueprints_infiltrate_naval_design_office_outcome: "Наш агент проник в компанию-поставщика для флота и сделал копии чертежей важных компонентов."
 steal_blueprints_steal_prototype_outcome: "Прототип был получен и вывезен на союзный аэродром. Сейчас его разбирают наши инженеры."
 steal_blueprints_middle_manager_outcome: "За время, проведённое нашим агентом в управляющем звене, мы стали гораздо лучше разбираться в экономике противника. Также мы по-прежнему расследуем сообщения о повышении за это время производительности."
 capture_cyphers_bribe_outcome: "Наш агент получил от неназванного источника полную копию книги шифров в обмен на некоторые ценности."
 capture_cyphers_raid_outcome: "Небольшой отряд коммандос штурмовал радиостанцию и смог получить копии актуального шифра прежде, чем его успели уничтожить."
 capture_cyphers_seduction_outcome: "Наш агент смог убедить человека, располагающего шифрами, поделиться ими."
 capture_cyphers_smuggle_outcome: "Наш агент убедил своего связного в государстве [From.GetNameDef] выслать ему полную копию шифров, используемых для связи."
 capture_cyphers_reverse_engineer_outcome: "Наш агент раздобыл образец шифровальной машины противника. Этот образец уступает по эффективности военным моделям, но и он позволит нам заметно продвинуться в изучении их шифров."
 collaboration_government_set_up_planning_committees_outcome: "Наша команда организовала несколько планировочных групп, чтобы создать новое правительство и обеспечить плавную передачу власти по окончании боевых действий."
 collaboration_government_train_paramilitary_forces_outcome: "Наша команда организовала несколько надёжных людей, у части из которых есть боевой опыт, в небольшие милитаризированные отряды, которые помогут охранять тылы нашей продвигающейся армии."
 collaboration_government_contact_military_officers_outcome: "Наша команда установила контакт с отставными офицерами, которых можно убедить помочь в организации нового правительства в обмен на места в нём."
 free_operative_free_in_transit_outcome: "При поддержке небольшого отряда коммандос наша команда смогла устроить засаду и спасти нашего агента, когда его перевозили на новое место."
 free_operative_liberate_camp_outcome: "Небольшой отряд коммандос смог освободить заключённых из тюрьмы, где содержался наш агент, всего за несколько часов до их перемещения."
 free_operative_smuggle_in_escape_gear_outcome: "Наш агент получил инструменты для побега и с их помощью бежал под покровом ночи. Он несколько дней скрывался от поисковых команд и патрулей, прежде чем смог выйти на связь с нами."
 infiltrate_military_bribe_outcome: "Наш агент убедил военнослужащего сотрудничать с нами за солидное материальное вознаграждение."
 infiltrate_military_seduction_outcome: "Наш агент связался с солдатом, который стал довольно надёжным источником информации."
 infiltrate_military_turned_pow_outcome: "Наш отдел психологической войны убедил военнопленного в том, что наше дело — правое, и отправил его обратно к противнику."
 infiltrate_military_ideological_supporter_outcome: "Наш агент связался с несколькими офицерами, которые больше не поддерживают текущий [From.GetAdjective] режим."
 resistance_contacts_radio_circuits_outcome: "Команда вышла на связь с несколькими отрядами сопротивления и обучила их радиоделу, оставив в каждом из отрядов радиста."
 resistance_support_pidgeons_outcome: "Мы оставили в тылу врага несколько голубей, а также инструкции о том, как кормить их и ухаживать за ними."
 resistance_contacts_briefings_outcome: "Команда проинструктировала членов сопротивления о готовящихся в их секторе операциях, задала приоритеты для сбора разведданных и назначила точки выброски припасов."
 resistance_support_arms_depots_outcome: "Команда организовала схроны оружия и боеприпасов, чтобы повысить боеспособность сопротивления."
 resistance_support_distribute_weapons_outcome: "Команда распространила в нескольких ячейках сопротивления оружие и обучила повстанцев им пользоваться."
 resistance_support_organize_training_outcome: "Команда провела курсы выживания в поле, стрельбы из пистолета и работы со взрывчаткой."
 resistance_support_coordinate_groups_outcome: "Команда собрала представителей крупнейших групп сопротивления, чтобы скоординировать проведение операций и обеспечить правильное распределение припасов."
 heavy_water_raid_outcome_tt: "Мы попытаемся уничтожить немецкий завод по производству тяжёлой воды, не дав противнику добиться прорыва в разработке ядерного оружия."
 bruneval_raid_outcome_tt: "Мы попытаемся захватить элементы вражеской РЛС, чтобы улучшить собственные разработки в этой области."
 capture_tito_outcome_tt: "Мы попытаемся захватить или убить Тито. Это рискованная операция, которая может завершиться неудачей."
 rescue_mussolini_outcome_tt: "Мы попытаемся освободить Муссолини. Это рискованная операция, которая может завершиться неудачей."
 coordinated_strike_scout_target: "Разведать цели"
 coordinated_strike_scout_target_desc: "Команда разведает указанные места, сделает фотоснимки и предоставит нам информацию о местонахождении важных целей."
 coordinated_strike_scout_target_outcome: "Команда предоставила точную информацию о местонахождении вражеского штаба и других важных объектов всего за несколько часов до атаки."
 coordinate_strike_mark_targets: "Отметить цели"
 coordinate_strike_mark_targets_desc: "Команда будет использовать оговоренные заранее сигналы и маркеры, чтобы дать нашим войскам возможность проще обнаруживать важные цели."
 coordinate_strike_mark_targets_outcome: "Несмотря на то что отметка производилась спешно и в темноте, наши войска успешно нашли по меткам самые важные цели."
 coordinated_strike_sabotage_communications: "Саботировать линии связи"
 coordinated_strike_sabotage_communications_desc: "Наш отряд перережет телефонные провода и будет устраивать засады на курьеров, чтобы нарушить связь противника в критически важные первые часы боя."
 coordinated_strike_sabotage_communications_outcome: "Наш отряд успешно саботировал связь противника, из-за чего тот медленно реагировал на наши атаки."
 coordinated_strike_direct_units: "Направлять боевые части"
 coordinated_strike_direct_units_desc: "С началом атаки наш отряд будет по радио направлять боевые подразделения к самым важным целям."
 coordinated_strike_direct_units_outcome: "Наш отряд успешно направил боевые части к важным целям, увеличив тем самым урон, нанесенный противнику."
 coordinated_strike_occupy_bridges: "Захватить мосты"
 coordinated_strike_occupy_bridges_desc: "Наш отряд захватит мосты в районе ведения боя, не давая уничтожить их и блокируя контратаки противника."
 coordinated_strike_occupy_bridges_outcome: "Отряд успешно устранил охрану главного моста и перерезал провода у взрывчатки, дав нашим войскам возможность пройти по мосту."
 operation_coordinated_strike: "Скоординированный удар"
 operation_coordinated_strike_desc: "§LЧтобы победить государство [From.GetNameDef], мы должны нанести сокрушительный внезапный удар.§!\n\nПодготовьте воздушные задания §YУдар по порту§! и §YСтратегические бомбардировки§! в выбранном регионе. Атаки произойдут сразу после завершения операции, положив начало войны."
 coordinated_strike_tt: "Мы начнём войну с державой §Y[From.GetNameDef]§! с внезапного удара. После активации все запланированные атаки портов и стратегические бомбардировки в выбранном регионе пройдут несколько раз без риска перехвата со стороны противника."
 exfiltration_air_pickup_outcome_fail: "§RНаш пилот обнаружил, что назначенное место посадки ярко освещено прожекторами вражеской ПВО, и решил, что операция провалена.§!"
 exfiltration_submarine_pickup_outcome_fail: "§RПодводная лодка ждала в назначенной точке эвакуации несколько часов, но сигнала о готовности нашей команды с берега не поступило. Команда подлодки сообщила, что в это время на берегу была замечена повышенная активность противника.§!"
 exfiltration_border_outcome_fail: "§RПроводник на той стороне границы напрасно ждал нашу команду до тех пор, пока ему не пришлось оставить пост из-за приближения вражеского патруля.§!"
 exfiltration_go_to_ground_outcome_fail: "§RКоманде не удалось выйти с нами на контакт в назначенное время. Дальнейшая ее судьба нам неизвестна.§!"
 OPERATION_OUTLOOK_LABEL: "Перспективы"
 OPERATION_RISK_HEADER: "§HРиск:§! $VAL|-%0$"
 OPERATION_OUTCOME_HEADER: "§HБонусный исход:§! $VAL|+%0$"
 OPERATION_BASE: "Операция: "
 RISK_LOW: "§GБЕЗОПАСНО§!"
 RISK_MID: "§RРИСКОВАННО§!"
 RISK_HIGH: "§RСМЕРТЕЛЬНО ОПАСНО§!"
 OUTCOME_BASE: "§YОБЫЧНЫЙ§!"
 OUTCOME_GOOD: "§GХОРОШИЙ§!"
 OUTCOME_VGOOD: "§GОТЛИЧНЫЙ§!"
 enemy_has_equal_or_better_radar_tech_trigger_tt: "Радарные технологии противника как минимум не уступают нашим."
 OPERATION_BONUS_REWARD: "Операция увенчалась большим успехом и принесла §Gбонусные награды§!!"
 intelligency_agency_resistance_boost_tt: "Разведывательные операции: $VALUE|=-%0$"
 targeted_sabotage_resources_2_tt: "Местное сопротивление в государстве [From.From.GetName] сосредоточит основные силы на саботаже местной добычи ресурсов."
 targeted_sabotage_resources_3_tt: "Местное сопротивление в государстве [From.From.GetName] предпримет большие усилия, чтобы саботировать местную добычу ресурсов."
 targeted_sabotage_industry_2_tt: "Местное сопротивление в государстве [From.From.GetName] сосредоточит основные силы на саботаже местных фабрик."
 targeted_sabotage_industry_3_tt: "Местное сопротивление в государстве [From.From.GetName] предпримет большие усилия, чтобы саботировать местные фабрики."
 targeted_sabotage_infrastructure_2_tt: "Местное сопротивление в государстве [From.From.GetName] сосредоточит основные силы на саботаже местной инфраструктуры."
 targeted_sabotage_infrastructure_3_tt: "Местное сопротивление в государстве [From.From.GetName] предпримет большие усилия, чтобы саботировать местную инфраструктуру."
 GER_heavy_water_production_underway: "Идёт производство тяжёлой воды"
 heavy_water_infiltration_outcome: "Отряд успешно десантировался в район."
 heavy_water_attack_outcome: "Отряд незаметно для охраны проник на завод. Меньше чем через час здание искорёжил мощный взрыв."
 heavy_water_exfiltration_outcome: "После операции отряд не выходил на связь, но это ожидаемо."
 heavy_water_exfiltration_outcome_fail: "Немецкие источники объявили о захвате отряда, участвовавшего в операции «Ганнерсайд». Судя по всему, отряд потерпел поражение при отходе с завода."
 bruneval_infiltration_outcome: "Штурмовой отряд успешно десантировался на парашютах с минимальным расстоянием друг от друга."
 bruneval_attack_outcome: "Десантники выдвинулись к цели и в короткой, но яростной перестрелке уничтожили слабый гарнизон противника."
 bruneval_exfiltration_outcome: "Отряд погрузился на десантные лодки и отправился обратно к нам, забрав с собой для допроса вражеского радиотехника."
 bruneval_exfiltration_outcome_fail: "После эвакуации в Британию оказалось, что нашего агента нет среди тех, кого забрали с пляжа. Неясно, когда именно был потерян контакт с ним, но следует предполагать худшее."
 capture_tito_attack_outcome: "Дальнейшую информацию об исходе операции см. в приложенном отчёте."
 organise_cells_outcome: "Было организовано несколько революционных ячеек. Они начали действовать в тылу противника."
 infiltrate_civil_service_outcome: "Мы разместили на влиятельных постах несколько надёжных людей, которые смогут быстро взять на себя управление освобождёнными территориями."
 workers_militia_outcome: "Несколько батальонов рабочего ополчения готовы охранять важные объекты."
 organize_strikes_outcome: "Наш агент успешно убедил профсоюзных деятелей и рабочих начать крупную забастовку."
 preposition_units_outcome: "Наши агенты в этой стране размещены так, чтобы захватить критически важные объекты инфраструктуры, когда начнётся восстание."
 launch_coup_exfiltration_outcome: "Получив сигнал к началу, наш агент привёл несколько отрядов на захват назначенных им целей. Повстанцы успешно взяли под контроль часть территории."
 launch_coup_exfiltration_outcome_fail: "В суматохе, последовавшей за восстанием, мы потеряли связь со своим агентом. Возможно, мы так и не узнаем, что случилось."
 free_agency_upgrade_tt: "Получить одно случайное §Yулучшение агентства§!"
 operation_warsaw_uprising: "Варшавское восстание"
 operation_warsaw_uprising_desc: "Отважные бойцы польского сопротивления жаждут освободить Варшаву и всю страну от врагов. Нужен лишь сигнал, и Польша снова будет жить!"
 warsaw_uprising_operation_tt: "Спровоцировать национальное восстание в Польше, создав новые боевые единицы на ее территориях."
 raid_trotskys_villa: "Устроить налет на виллу Троцкого"
 raid_trotskys_villa_desc: "Троцкий заперся на своей вилле и ведет переписку с другими членами партии, плетя козни против Советского государства. Мы можем отправить небольшой отряд, атаковать дом заговорщика и положить ему конец."
 raid_trotskys_villa_outcome_tt: "На виллу Троцкого будет отправлен небольшой отряд убийц."
 raid_trotskys_villa_attack: "Штурмовать виллу"
 raid_trotskys_villa_attack_desc: "Небольшая группа с офицером НКВД во главе устроит налет на виллу, расправится с охраной, найдет Троцкого и казнит его за преступления против государства."
 raid_trotskys_villa_attack_outcome: "Отряд проник на виллу и устроил перестрелку с охранниками Троцкого."
 murder_trotsky: "Незаметное убийство"
 murder_trotsky_desc: "Лобовой атакой мы вряд ли добьемся успеха. Нужно использовать более тонкий подход, чтобы подобраться к Троцкому вплотную и затем ударить его в спину."
 murder_trotsky_outcome_tt: "Мы попытаемся убить Троцкого, внедрив агента в его окружение."
 murder_trotsky_infiltration: "Поддельные документы"
 murder_trotsky_infiltration_desc: "Использовав поддельный канадский паспорт, наш агент отправится в место проживания Троцкого и подружится с его охранниками."
 murder_trotsky_infiltration_outcome: "Наш агент успешно завоевал доверие Троцкого и его охранников, воспользовавшись поддельным паспортом."
 murder_trotsky_attack: "Убийство"
 murder_trotsky_attack_desc: "Наш агент изолирует Троцкого от охраны, предложив обсудить наедине статью. Когда они останутся одни, агент убьет Троцкого ледорубом."
 murder_trotsky_attack_outcome: "Агент сумел встретиться с Троцким наедине и нанес ему сильный удар ледорубом. Троцкий не умер на месте, но позже скончался от полученной раны в больнице."
 murder_trotsky_exfiltration: "Отход"
 murder_trotsky_exfiltration_desc: "Наш агент попробует воспользоваться возникшим замешательством, чтобы скрыться и избежать допросов."
 murder_trotsky_exfiltration_outcome: "Нашему агенту удалось сбежать в суматохе, возникшей после нападения. Никто не рассмотрел его лицо как следует."
 murder_trotsky_exfiltration_outcome_fail: "Наш агент был задержан охранниками Троцкого и передан властям. Ему предъявлено обвинение в убийстве."
 nuclear_espionage: "Внедриться в атомную программу"
 nuclear_espionage_desc: "Наша программа развития ядерного вооружения отстает от исследований других стран. Надо запланировать операцию по внедрению в зарубежные программы и получению важных данных и чертежей."
 nuclear_espionage_outcome_tt: "Мы внедрим в [FROM.GetAdjective] ядерную программу агента, который попытается передать нам техническую документацию, чтобы мы использовали ее в собственных разработках."
 SWI_boost_resistance_buff: "\nОперация §Y«Усилить сопротивление»§! становится значительно эффективнее."
#East Showdown
infiltration_go_to_ground: "Проникнуть через слабоохраняемый участок границы"
infiltration_go_to_ground_desc: "Нашая разведка или диверсионно-разведывательная группа проникнет через слабоохраняемый участок границы цели."
infiltration_go_to_ground_outcome: "Наши разведчики успешно преодалели границу и  готовы выполнять задания на территории противника."
infiltration_go_to_ground_outcome_fail: "К сожалению, нашу разведгруппу засекли и им не удалось пройти границу."
operation_kill_unit_leader: "Убить вражеского генерала"
operation_kill_unit_leader_desc: "С помощью наших разведгрупп мы можем ликвидировать вражеского генерала."
targeted_enemy_unit_leader: "Выследить вражеского генерала"
targeted_enemy_unit_leader_desc: "Мы можем нанести урон противнику, убив одного из их генералов."
targeted_enemy_unit_leader_outcome: "Нашая разведгруппа успешно ликвидировала вражеского генерала! Цель выполнена, поэтому разведгруппа скорее всего вернется на нашу территорию"
targeted_enemy_unit_leader_outcome_fail: "Задание провалено...вражеский генерал пережил покушение, поэтому теперь на нашу разведгруппу охотятся вражеские спецслужбы..."
operation_infiltrate_drg: "Внедрить нашу ДРГ"
operation_infiltrate_drg_desc: "Мы попытаемся отправить нашу ДРГ через слабоохраняемый участок границы государства-цели"
trace_Zelensky: "Подготовить покушение на Зеленского"
trace_Zelensky_desc: "ССО РФ начнут организацию ликвидации президента Украины Владимира Зеленского."
cross_the_border_Zelensky: "Пересечь границу"
cross_the_border_Zelensky_desc: "Сотрудники ССО РФ и группы Вагнера пересекут границу под фальшивыми документами."
redirect_to_Kiev_Zelensky: "Прибыть в Киев"
redirect_to_Kiev_Zelensky_desc: "Агенты прибудут в Киев по заранее спланированному маршруту."
FSB_Kiev_Zelensky: "Залечь на дно"
FSB_Kiev_Zelensky_desc: "Агенты установят связь с ФСБ и залягут на дно до начала боевых действий."
cross_the_border_Zelensky_outcome: "Группа успешно пересекла границу на разных КПП."
redirect_to_Kiev_Zelensky_outcome: "Агенты смогли по плану добраться до Киева."
FSB_Kiev_Zelensky_outcome: "После прибытия в столицу группа успешно вышла на связь с ФСБ и залегла на дно."
murder_Zelensky: "Ликвидировать Зеленского"
murder_Zelensky_desc: "Сотрудники ССО ВС РФ проникнут в окружение президента Украины и ликвидируют его."
FSB_murder_Kiev_Zelensky: "Получить информацию от ФСБ"
FSB_murder_Kiev_Zelensky_desc: "Агенты получат от ФСБ информацию о маршруте кортежа Владимира Зеленского."
territorial_defense_murder_Kiev_Zelensky: "Устроить засаду"
territorial_defense_murder_Kiev_Zelensky_desc: "Под видом бойцов территориальной обороны спецгруппа займет позиции на дороге и обстреляет кортеж президента."
murder_Zelensky_F: "Отход"
murder_Zelensky_F_desc: "Агенты ликвидируют Зеленского и рассеются по городу."
FSB_murder_Kiev_Zelensky_outcome: "Маршрут Зеленского был установлен и передан ССО."
territorial_defense_murder_Kiev_Zelensky_outcome: "Оперативники под видом бойцов территориальной обороны заняли позиции на дороге, по которой должен был быть проехать кортеж."
murder_Zelensky_F_outcome: "Дальнейшая судьба группы неизвестна."