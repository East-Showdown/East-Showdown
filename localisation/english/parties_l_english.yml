l_english:
democratic: "Democracy"
democratic_desc: "Democratic"
democratic_socialism: "Democratic socialism"
democratic_socialism_desc: "A social, political, and economic philosophy and ideology that supports political democracy in the public economy, with special emphasis on economic democracy, worker democracy, and worker self-government."
social_democracy: "Social democracy"
social_democracy_desc: "A social, political, and economic philosophy and ideology grounded in the socialist, labor, and democratic movements, setting its goal in achieving social justice."
centrism: "Centrism"
centrism_desc: "The political position of balancing social equality and social hierarchy and opposing political change both to the left and to the right."
liberal_democracy: "Liberal democracy"
liberal_democracy_desc: "A legal system based on representative and direct democracy in which the will of the majority and the ability of elected representatives to exercise power are limited in the name of protecting the rights and freedoms of the minority and individual citizens."
conservative_democracy: "Conservative democracy"
conservative_democracy_desc: "An ideological commitment to traditional values and orders, social and religious doctrines. The preservation of society's traditions, institutions, ethics, morals and ethics is taken as the primary goal."
national_democracy: "National Democracy"
national_democracy_desc: "A political current that combines nationalism with democratic ideology. Democratic principles of government are combined with nationalism in politics and public life."
controlled_democracy: "Imitation democracy"
controlled_democracy_desc: "A form of state political system arrangement in which, despite formally democratic legislation and formal compliance with all electoral procedures, there is little or minimal actual civil society participation in state government and public influence on government (feedback)."
anarcho_capitalism: "Anarcho-capitalism"
anarcho_capitalism_desc: "A political ideology advocating the elimination of the state and other coercive social institutions in favor of individual sovereignty in a free market environment."
fascism: "Nationalism"
fascism_desc: "National"
nationalism: "Nationalism"
nationalism_desc: "An ideology and policy direction whose underlying principle is the thesis of the value of the nation as the highest form of social unity, its primacy in the state-forming process."
left_nationalism: "Left Nationalism"
left_nationalism_desc: "Forms of nationalism based on ideas of equality, popular sovereignty and national self-determination. It has its origins in the Jacobinism of the French Revolution. Left nationalism usually adheres to anti-imperialism."
fascism_ideology: "Fascism"
fascism_ideology_desc: "An ideology and social and political movement within an authoritarian or totalitarian militaristic ultra-nationalism and corresponding dictatorial regime with strict regulation of society and economy."
nazism: "Neo-Nazism"
nazism_desc: "A post-World War II movement that unites far-right extremist, nationalist organizations that are ideologically close to National Socialism or explicitly consider themselves followers of the National Socialist German Workers' Party. The basis of neo-Nazism is the idea of the superiority of the 'white race,' the 'Aryan race' and 'their people.'"
national_socialism: "National Socialism"
national_socialism_desc: "German totalitarian, extremist, far-right, racist and anti-Semitic ideology and movement from 1919-1945; form of fascism; extreme form of political ethnic nationalism. Combines the idea of the 'Aryan race,' its biological and cultural superiority over other races who are seen as 'inferior.'"
eurasianism: "Eurasianism"
eurasianism_desc: "Originally an ideological and worldview, then also a social and political movement that emerged among the Russian emigration of the 1920s-1930s, for which the central concept is the historiosophic and culturological concept of Russia-Eurasia as an original civilization that united elements of East and West, an independent geographical and historical world located between Europe and Asia, but different from both in geopolitical and cultural aspects."
anarcho_nationalism: "National Anarchism"
anarcho_nationalism_desc: "Anti-capitalist, anti-Marxist, anti-ethatist ideology. National anarchists advocate a post-capitalist, stateless society in which homogeneous communities of different ethnic or racial groups would be free to develop separately in their own tribal communities, called "national autonomous zones" that are politically meritocratic, economically interdependent, environmentally sustainable, socially and culturally traditional."
neutrality: "Authoritarianism"
neutrality_desc: "Authoritarian"
authoritarian_democracy: "Authoritarian democracy.
authoritarian_democracy_desc: "A form of democracy in which the ruling elite of an authoritarian state seeks to represent (or declares to represent) the various interests of societies."
oligarchy: "Oligarchy"
oligarchy_desc: "A type of autocracy in which state power is in the hands of an irremovable small group of individuals."
stratocracy: "Stratocracy"
stratocracy_desc: "A form of government led by warlords. It is not the same as a military dictatorship, where the political power of the military is based on coercion or even supported by laws. On the contrary, a stratocracy is a form of military government in which the state and the army are traditionally one and the same, and in which state positions are usually held by military commanders. The political power of the military is maintained by law and society."
despotism: "Despotism"
despotism_desc: "Unlimited power. One of the fundamental characteristics of dictatorial rule, which is associated with power arbitrariness reinforced by the concentration of political power in the hands of the head of state, the absence of the principle of separation of powers, the suppression of dissent by any means, the use of the army to reinforce the actions of the state apparatus in order to exercise a monopoly on power."
military_dictatorship: "Military Dictatorship"
military_dictatorship_desc: "A form of government in which all power is held by the military, usually seized by a coup d'état or introduced with the appointment of a military dictator because of the outbreak of war."
anarcho_primitivism: "Anarcho_primitivism."
anarcho_primitivism_desc: "Anarchist critique of the origins and achievements of civilization. Primitivists argue that the transition from hunting and gathering to agriculture gave rise to social stratification, coercion, and alienation. They are proponents of abandoning civilization through deindustrialization, abolishing the division of labor and specialization, and abandoning large-scale technology."
communism: "Communism"
communism_desc: "Communistic"
national_bolshevism: "National Bolshevism"
national_bolshevism_desc: "A political-philosophical paradigm that emerged among the White emigrant intelligentsia. The essence is to unite and combine socialism and nationalism. The term is most often used in relation to various Russian national movements. For peoples other than Russians, the term 'national-communism' is most commonly used."
stalinism: "Stalinism"
stalinism_desc: "Stalinism is a political theory representing a revision of Marxist theory based on the views expressed in the writings and policies of Joseph Stalin."
market_socialism: "Market Socialism"
market_socialism_desc: "A form of socialism; an economic system, or theory about it, which combines both state planned agencies and state capitalism or state monopoly capitalism - a competitive market for the operation of the economy."
christian_communism: "Christian Communism"
christian_communism_desc: "A political movement, a type of religious communism based on the Christian religion; a political and theological theory according to which the foundations of communism were represented by Jesus Christ, preaching his doctrine as the arrangement of an ideal world."
marxism: "Marxism"
marxism_desc: "The philosophical, economic, and political doctrine founded by Karl Marx and Friedrich Engels. There are various interpretations of Marx's teachings associated with various political parties and movements in public thought and political practice. Political Marxism is a variant of socialism along with leftist anarchism, Christian socialism, and the non-Marxist part of democratic socialism and social democracy."
socialism: "Socialism"
socialism_desc: "A political, social, and economic philosophy and ideology aimed at the realization of social justice, the attainment of which is supposed to be through, among other things, public ownership of the means of production. In a broader sense, socialism can be defined as a political tendency whose basic principle is the pursuit of peace based on harmonious social organization and the struggle against injustice."
anarcho_syndicalism: "Anarcho Syndicalism"
anarcho_syndicalism_desc: "A movement in anarchism created by Pierre-Joseph Proudhon and Mikhail Alexandrovich Bakunin. Anarcho-syndicalism is based on the idea that only revolutionary workers' organizations, based on the principles of mutual aid and collective self-government, should and can contribute to the construction of a new, truly just society."
