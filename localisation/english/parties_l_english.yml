neofeudal_despotism_desc: "§YNeo-feudal Despotism§! - Chechnya has established a unique political order that combines elements of despotic power, tribal loyalty and ostentatious religious piety. The Republic is effectively governed as a personal holding of the ruling clan, and the formal institutions of power are subordinated to the will of the leader. Personal loyalty, power vertical and cult of personality have replaced party and ideological structures.\n\nChechnya demonstrates external loyalty to Moscow, but internally functions as an autonomous feudal principality of the 21st century."
