generic.2.t: "Choosing a Side"
generic.2.desc: "-"
generic.2.a: "We will support Russia"
generic.2.b: "We will support Ukraine"

news.6.t: "Russia Deploys Troops into Ukraine"
news.6.d: "Many analysts and Western intelligence services had predicted this for months, but until today it seemed unthinkable.\n\nPresident of the Russian Federation Vladimir Putin has announced the start of the so-called “Special Military Operation” on Ukrainian territory. Since early morning, massive missile strikes have hit the country. The Russian Armed Forces have launched a large-scale offensive from several directions toward key cities and military centres of the AFU. While the whole world is in shock, Russia has threatened retaliatory measures should anyone intervene in the conflict.\n\nKyiv has not yet fallen, but many believe its fate will be decided in the coming weeks."
news.6.a: "Ukraine’s fall is near"
news.6.b: "Peremoha abo smert!"
news.6.c: "One... Two... Three..."

news.7.t: "Russia Declares War on Ukraine!"
news.7.d: "Many analysts and Western intelligence services had predicted this for months, but until today it seemed unthinkable. President of the Russian Federation Vladimir Putin has declared war on Ukraine. From early morning, massive missile strikes were launched across its territory, and the Russian Armed Forces began a large-scale offensive from all directions toward key cities and military centres of the AFU. While both Russia and Ukraine have declared mobilization of industry and population, many citizens of the two countries refuse to believe what is happening. This is an unprecedented military conflict in modern Europe. Western countries are ready to help Kyiv with every means they have, but even the leaders of the EU and the USA do not believe in Ukraine’s chances of victory."
news.7.a: "We will §RDESTROY§! them"
news.7.b: "Peremoha abo smert!"
news.7.c: "Oh, humanity!"

news.8.t: "Russia Lands Paratroopers near Kyiv"
news.8.d: "The offensive of the Russian Armed Forces continues. Today Russian Airborne Forces landed at Hostomel airport near Kyiv. While local militia and AFU soldiers try to recapture this strategic point, panic has begun in the Ukrainian capital. Many residents are leaving the city by transport or trying to flee on foot. The country’s leadership is asking citizens not to panic and to keep faith in Ukrainian arms to the end."
news.8.a: "Kyiv will be ours!"
news.8.b: "You won’t break us that easily."
news.8.c: "Will Kyiv be saved?"

news.9.t: "Russia Pulls Troops Back from Kyiv!"
news.9.d: "An astounding victory has just been achieved for the entire Ukrainian army. The Russian Armed Forces have begun a large-scale withdrawal of troops from all of northern Ukraine. While the Russian General Staff remains silent, the residents of Kyiv celebrate their salvation, and with them rejoices the entire national leadership."
news.9.a: "We’ll be back"
news.9.b: "We held out!"
news.9.c: "What happens next?"
news.9.da: "Congratulations to the people of Kyiv"

news.10.t: "Russia Performs a “Good-Will Gesture”…"
news.10.d: "…and has completely withdrawn Russian Armed Forces units from northern Ukraine. Many experts had predicted such a pull-back ever since the Russian army lost the initiative near Kyiv. But today’s statement by the Russian General Staff shocked everyone. The only justification for the retreat, a General Staff representative said, was a “good-will gesture.”"
news.10.a: "We’ll be back"
news.10.b: "Kyiv held out!"
news.10.c: "What happens next?"
news.10.da: "Congratulations to the people of Kyiv"

news.11.t: "Kyiv Captured by Russian Forces"
news.11.d: "Kyiv, the most populous city and capital of Ukraine, has been taken under the control of the Russian Armed Forces. After several weeks of heavy fighting, the Ukrainian command acknowledged the loss of the city and withdrew to more fortified lines, but added that the war is not over and the Ukrainian army will continue to defend its citizens. It also became known that President Zelensky, together with his office and the top AFU command, was hastily evacuated from Kyiv shortly before Russian forces entered the city. Their current whereabouts are unknown."
news.11.a: "Victory is within reach!"
news.11.b: "We’ll be back!"
news.11.c: "Is the war nearing its end?"
news.11.da: "Should we intervene?"

news.12.t: "Mass Anti-War Protests in Russia!"
news.12.d: "After the announcement of the start of Russia’s special military operation in Ukraine, protest actions took place in several Russian cities. According to independent media and human-rights organizations, thousands of people took to the streets, expressing disagreement with the authorities’ decision.\n\nMajor rallies were recorded in Moscow, St Petersburg, Yekaterinburg, Novosibirsk and other large cities. Participants held placards with anti-war slogans and appeals for dialogue and a peaceful settlement. Law-enforcement agencies, citing the unauthorized nature of the events, acted to suppress the protests. According to OVD-Info, more than 1,700 people have been detained since the protests began; force was used in some cases.\n\nMeanwhile, events in support of the government were also held in various Russian cities, but their scale was much smaller than that of the anti-war rallies."
news.12.a: "Those Western NGOs just won’t calm down"
news.12.b: "Russia will be free!"
news.12.c: "Wasn’t it popular support that Putin wanted?"

news.14.t: "Russia Tightens Its Legislation"
news.14.d: "Russian President Vladimir Putin has signed a new law introducing criminal liability for “discrediting” and for spreading knowingly false information about persons and organizations involved in the invasion of Ukraine. While official representatives praise the law as necessary amid an “unprecedented information war waged against Russia,” independent experts note its vagueness and inconsistency with the Russian Constitution, which prohibits censorship and punishment for personal opinion, and guarantees journalists the right to choose sources and verify information. The law’s “blurred” wording allows any anti-war statement or action to be criminalized."
news.14.a: "No more fake news!"
news.14.b: "Russia continues its repressive policy"
news.14.c: "Interesting"

news.16.t: "Is Russia Preparing an Attack on Ukraine?"
news.16.d: "Since the start of the month, the whole world has been talking again about the situation around the conflict in south-eastern Ukraine. According to US intelligence, the Russian Federation is preparing a full-scale invasion of Ukraine. A large concentration of equipment and soldiers marked with the letter “Z” has been observed in Russia’s border regions and in the LDNR. What this means can only be guessed at. The international community hopes it is just another unscheduled exercise meant to intimidate Europe and the USA."
news.16.a: "Where did they get that idea?"
news.16.b: "Hmm…"
news.16.c: "Will 2022 be decisive for the war in Donbas?"

news.17.t: "Ukraine Disrupts the Negotiations"
news.17.d: "Today the negotiations between Ukraine and Russia in Gomel ended. The climax of the evening was Kyiv’s rejection of Moscow’s demands. Ukraine refuses to comply, calling them unacceptable and impossible to implement. Now it can be said for certain: the war will continue! It will end only when one side recognizes the other’s victory — which may happen this month or in several years."
news.17.a: "They’ll regret it"
news.17.b: "Fair enough"
news.17.c: "And we had hopes…"

news.18.t: "First Round of Negotiations between Russia and Ukraine"
news.18.d: "Today the first round of negotiations between Russia and Ukraine began in Gomel, Belarus. The Ukrainian side was represented by a presidential-office adviser, a deputy foreign minister, and several members of the Verkhovna Rada. The Russian delegation included a presidential aide, a deputy foreign minister, and a deputy defence minister. Both sides expressed readiness for dialogue and for finding compromise solutions to resolve the conflict. The talks are being held behind closed doors, and so far it is unknown which specific issues will be discussed. However, the agenda will include the withdrawal of armed forces from the line of contact and a prisoner exchange. These negotiations are the first step toward resolving the conflict, but their prospects remain unclear. Even so, participants expressed hope for productive talks that could lead to peace."
news.18.a: "Hmm…"
news.18.b: "Hmm…"
news.18.c: "Let’s hope they can reach an agreement…"

news.23.t: "The DPR Wants to Join Russia!"
news.23.d: "Today the head of the Donetsk People’s Republic, Denis Pushilin, announced his desire to join the Russian Federation. Moscow has not yet given an official response, but we all understand it will not refuse.\nRussia will gain yet another federal subject whose reconstruction will cost millions, but Moscow is undeterred.\nOf course, Western countries will not recognize the DPR’s accession as legitimate, and almost all states will refuse to recognize the new borders — but Russia does not care."
news.23.a: "We are happy to welcome them to Russia"
news.23.b: "Hooray!"
news.23.c: "Yet another occupied region of Russia"
news.23.da: "We will never recognize this!"

news.24.t: "The DPR Becomes Part of Russia!"
news.24.d: "Today the list of subjects of the Russian Federation was enlarged by one more — the Donetsk People’s Republic! Yes, today the Russian presidential office officially announced the accession of a new subject; this means that any future shelling of these territories will be considered aggression against Russia.\nThe international community has already declared this decision illegitimate and completely contrary to international law. But Russia is undeterred, so we must accept it."
news.24.a: "Russia is here forever"
news.24.b: "Hooray!"
news.24.c: "Occupiers!"
news.24.da: "This is illegal"

news.25.t: "The LPR Wants to Join Russia!"
news.25.d: "Today the head of the Lugansk People’s Republic, Leonid Pasechnik, announced his desire to join the Russian Federation. Moscow has not yet given an official answer, but we all understand it will not refuse.\nRussia will gain yet another federal subject whose reconstruction will cost millions, but Moscow is undeterred.\nOf course, Western countries will not recognize the LPR’s accession as legitimate, and almost all states will refuse to recognize the new borders — but Russia does not care."
news.25.a: "We are happy to welcome them to Russia"
news.25.b: "Hooray!"
news.25.c: "Interesting…"
news.25.da: "We will never recognize this!"


news.26.t: "The LPR Becomes Part of Russia!"
news.26.d: "Today the list of subjects of the Russian Federation has grown by one more: the Lugansk People’s Republic! Yes, the Office of the President of the Russian Federation officially announced the accession of this new subject today, which means that any further attempts to shell these territories will now be considered aggression against Russia.\nThe international community has already declared the decision illegitimate and wholly contrary to international law. But this does not stop Russia, and we have no choice but to accept it."
news.26.a: "Russia is here forever"
news.26.b: "Hooray!"
news.26.c: "Another annexation?"
news.26.da: "This is illegal"

news.36.t: "Russia Captures Snake Island"
news.36.d: "Today a bulletin from the General Staff of the Armed Forces of the Russian Federation reported the capture of Snake Island. According to several outlets, the cruiser Moskva and the patrol ship Vasily Bykov entered the island’s waters and demanded that the local garrison lay down its arms; they received a crude refusal laced with obscenities. The island was then shelled and seized by Russian troops, but the fate of the Ukrainian border guards remains unclear. Ukrainian officials said that 13 border guards were killed after refusing to surrender. The next day, President Volodymyr Zelensky announced that all the guards on Snake Island had died and would be posthumously named Heroes of Ukraine. Deputy Commander of the Black Sea Fleet for Logistics Mikhail Yasnikov disputed this, claiming that all 82 Ukrainian servicemen from the island were taken to Sevastopol alive. Britain’s Ministry of Defence believes that if Russia consolidates its grip on the island and places air-defence systems, coastal batteries and cruise missiles there, its forces could dominate the north-western Black Sea. In the event of an amphibious assault on Ukraine’s coast, the island could serve as a staging area, a fire-support site and a radar base."
news.36.r: "Wait for us, dear Odesa!"
news.36.u: "This is cause for concern"
news.36.c: "Is an island of 0.205 km² really that important?"

news.41.t: "Ukraine Breaks Off the Negotiations"
news.41.d: "Today in the Belovezhskaya Pushcha, negotiations between Russia and Ukraine came to an end. “The Independent” refused to accept Moscow’s terms, and everything has reached an impasse. Hostilities continue, and a peaceful settlement should not be expected any time soon. We can only hope that the third round will be more successful."
news.41.a: "They’ll regret it"
news.41.b: "They’ll regret it"
news.41.c: "And yet we had hopes…"
news.41.da: "There will be no peace"

news.42.t: "Second Round of Negotiations Concluded"
news.42.d: "Today the second stage of negotiations between Russia and Ukraine was held in the Belovezhskaya Pushcha. The agenda covered humanitarian corridors, prisoner exchanges and many other issues. Most importantly, both sides made concessions and are ready for further cooperation. Could this mean an imminent cease-fire? Hard to say, but the signs are encouraging."
news.42.a: "The right choice"
news.42.b: "The right choice"
news.42.c: "Soon… peace?"
news.42.da: "Soon… peace?"

news.49.t: "Russia–NATO Talks"
news.49.d: "Since early October 2021, many media outlets have claimed that the Russian Federation was preparing an invasion of Ukraine, sparking a crisis in Russian-Ukrainian relations and alarm in the West. This led to a series of diplomatic moves by both sides and to preliminary negotiations that achieved no real success. Some Russian demands looked like attempts merely to stall or derail talks. Yet, unexpectedly, Vladimir Putin and Sergey Lavrov proposed convening a summit on the conflict, urging Western states to “ensure justice” and “protect peace.” The USA, the UK and Ukraine agreed to take part—though not without hard-edged statements on both sides. The press dubbed the move an unexpected détente and a likely end to the crisis, but analysts warn that, given Russian rhetoric and Western ultimatums, the summit’s outcome is impossible to predict and it is far too soon to speak of a resolution."
news.49.u: "We hope they can reach an agreement"
news.49.r: "NATO must give us concessions!!!"
news.49.c: "We’ll see"

news.50.t: "Partial Mobilization in Russia"
news.50.d: "“The Russian-Ukrainian crisis has reached its peak,” “War is inevitable!”—headlines like these have flooded world media, sowing panic around the globe. The trigger was an emergency address by President Vladimir Putin announcing partial mobilization. He claimed that Ukraine had shelled the LPR, DPR and the Russian border, forcing him to launch “counter-measures,” begin partial mobilization and put all branches of the armed forces on alert. The Ministry of Defence said that only people with combat experience, volunteers and specialists who previously served in military-police units will be called up. Government data indicate that roughly 100 000 people will be drafted for policing and guard duties."
news.50.u: "This is a provocation!!!"
news.50.r: "A necessary step"
news.50.c: "The conflict in Ukraine flares up again"

news.65.t: "New Wave of Mobilization in the LPR and DPR"
news.65.d: "In a surprise move, the governments of the LPR and DPR announced mass mobilization. The world is horrified, and experts predict every imaginable scenario. Independent media report that men are simply being rounded up and forced into the army, sparking wrath among locals. Some tried to flee but found the borders closed. Residents say the male population is vanishing at an alarming rate, and some factories are left with no men at all."
news.65.u: "The conflict in Ukraine flares up again"
news.65.r: "The conflict in Ukraine flares up again"
news.65.c: "The conflict in Ukraine flares up again"

news.82.t: "Mass Killing in Izhevsk"
news.82.d: "Today the city of Izhevsk was rocked by tragedy. At about 10:52 a.m., a mass shooting occurred at School No. 88. Armed with two pistols and ample ammunition, shooter Artem Kazantsev burst in and opened fire on children and teachers, then shot himself. Kazantsev killed 18 people and wounded 24. He idolized Columbine shooters Eric Harris and Dylan Klebold and drew heavily on their example."
news.82.u: "The Russians will blame us for this too…"
news.82.n: "Our condolences"

news.83.t: "Assassination Attempt on Vladlen Tatarsky"
news.83.d: "Today an attempt was made on the life of well-known war correspondent Vladlen Tatarsky. The attack occurred at midday in a St Petersburg café. Twenty-six-year-old Darya Trepova carried an explosive device hidden in a statuette, which she then gave to Tatarsky. She has been charged under anti-terror laws. Tatarsky is in serious condition; doctors are fighting for his life. Ukrainian authorities deny involvement."
news.83.u: "He survived, the bastard"
news.83.r: "We must prevent this ever happening again"
news.83.c: "Waiting for Darya’s testimony"

news.84.t: "The Murder of Vladlen Tatarsky"
news.84.d: "Today renowned war reporter Vladlen Tatarsky was killed in a terrorist attack at a St Petersburg café. Twenty-six-year-old Darya Trepova had carried in an explosive device concealed in a statuette and handed it to Tatarsky. She is now under criminal investigation. Tatarsky died from shrapnel wounds before medics arrived. Ukrainian officials deny any role in the attack."
news.84.u: "One less orc"
news.84.r: "Scum!"
news.84.c: "Waiting for Darya’s testimony"

news.108.t: "State Coup in Kazakhstan"
news.108.d: "Unexpected news is coming from Kazakhstan: the government of Kassym-Jomart Tokayev has resigned. Despite his request for CSTO peacekeepers, member states took no action, and protests spread rapidly. Rallies against higher liquefied-gas prices soon turned into demands for Tokayev’s departure. Attempts to suppress the crowds only fuelled more resistance. Unable to cope, the government stepped down. Snap presidential, parliamentary and local elections are promised soon."
news.108.r: "Things have gone too far…"
news.108.u: "A free Kazakhstan?"
news.108.o: "Will this actually change anything?"

news.109.t: "Kazakhstan Leaves the CSTO"
news.109.d: "After the uprising began, President Tokayev asked the CSTO for help but was refused; the alliance said it was an internal matter. The army could not quell the revolt, Tokayev resigned, and the new government pivoted toward the West. Ultimately Kazakhstan announced its withdrawal from the CSTO. Russian propagandists raged—some even called for “denazifying” Kazakhstan—while Russian officials kept silent."
news.109.r: "That was… unexpected"
news.109.o: "Russia has lost an important ally"

news.114.t: "Russian Airborne Troops Land near Kherson"
news.114.d: "From early morning reports poured in that Russian paratroopers had seized the Antonivsky Bridge and the Kakhovka Hydroelectric Power Plant. This could spell disaster for Ukraine’s entire southern front: losing the bridge would hamper AFU evacuation to the right bank of the Dnipro and keep them from blowing it up if needed."
news.114.r: "Keep at it, brothers!"
news.114.u: "Hold the line!"
news.114.o: "Is Kherson about to fall?"

news.123.t: "Lend-Lease Programme for Ukraine"
news.123.d: "Although Ukraine had already been receiving weapons and ammunition before the SMO, the quantities were insufficient for full-scale war. The USA and its NATO allies have therefore launched a Lend-Lease programme through which Ukraine can obtain newer weapons and a far greater volume of materiel."
news.123.u: "We are Europe’s shield—these supplies are vital."
news.123.n: "With our weapons, Ukraine will drastically weaken Russia."
news.123.o: "NATO is stoking the conflict by doing this…"

news.124.t: "Withdrawal of Wagner from the SMO Zone"
news.124.d: "In a new address, Yevgeny Prigozhin announced the complete withdrawal of Wagner PMC troops, citing chronic ammunition shortages and the Defence Ministry’s refusal to resupply them. Analysts worldwide are already speculating on the war’s future without Russia’s most capable unit."
news.124.w: "The madness is ending"
news.124.r: "Traitors!"
news.124.o: "What happens next?"

news.134.t: "Transnistria Enters the War on Russia’s Side!"
news.134.d: "The unimaginable has happened: footage shows Russian peacekeepers in Transnistria moving toward and crossing the Ukrainian border, then engaging in combat. This means the unrecognized Pridnestrovian Moldavian Republic has joined the Russia-Ukraine war. Fringe voices had long urged the PMR to fight, but no one took them seriously—until now. Many believe that, together with Russian troops crossing the Dnipro, forces from Transnistria will try to link up with the right-bank grouping. If successful, Ukraine’s entire Black Sea coast could be cut off."
news.134.u: "Terrorists"
news.134.r: "Hooray!"
news.134.o: "Isn’t Transnistria part of Moldova?"

news.81.r: "They will answer for everything!"
news.81.c: "More shattered lives…"

news.105.t: "“Bloody January” in Kazakhstan"
news.105.d: "Mass unrest has erupted in Kazakhstan’s biggest cities—above all Almaty—turning social protest into open combat with state forces. What began as anger over rising gas prices soon took on a political character. Protesters stormed akimats, police stations and Almaty airport. Reports tell of riots, arson, firearms use and looting on both sides.\n\nBy 5 January, hundreds were injured in Almaty alone. Authorities reported dozens of dead security officers, including 13 police killed—one allegedly beheaded. Protesters also suffered heavy losses; unofficial figures cite at least 30–50 dead, hundreds wounded and dozens missing.\n\nIn an emergency address, President Tokayev declared a state of emergency and removed former president Nursultan Nazarbayev from the Security Council, signalling an elite split."
news.105.n: "Unprecedented human-rights violations in the region"
news.105.a: "They won’t pull off a Ukrainian scenario"
news.105.b: "We await developments"

news.106.t: "CSTO Troops Enter Kazakhstan"
news.106.d: "On 6 January the CSTO Collective Security Council agreed to deploy peacekeepers to Kazakhstan at President Tokayev’s request. Their tasks are to guard key state and military sites and help law-enforcement restore order.\n\nRussia’s Defence Ministry says the contingent includes units from Russia, Belarus, Armenia, Tajikistan and Kyrgyzstan. Elements of the 45th Spetsnaz Brigade flew out of Chkalovsky, the 98th Airborne Division from Ivanovo-Severny, and the 31st Peacekeeping Brigade from Ulyanovsk-Vostochny."
news.106.o: "Let’s hope it ends without excess bloodshed"

news.107.t: "“Bloody January” Ends"
news.107.d: "As many expected, the Kazakh protests ended with a government victory. Police dispersed the rallies, though demonstrators briefly seized several sites and won some demands: the dismissal of certain ministers and of former president Nursultan Nazarbayev. Kazakhs will remember this month—aptly dubbed “Bloody January.”"
news.107.o: "Is it over already?"

news.115.t: "Recognition of the LPR and DPR by Russia"
news.115.d: "Russian President Vladimir Putin convened an extraordinary meeting of the Security Council to discuss recognizing the Donetsk and Lugansk People’s Republics amid the escalating situation in Donbas. After consulting key officials and the heads of the security and intelligence agencies, Putin addressed the nation, announcing the decision to recognize the independence of the DPR and LPR, and a few hours later signed the relevant decrees and treaties of friendship, cooperation and mutual assistance with the republics’ leaders, who had arrived in Moscow.\n\nUN Secretary-General António Guterres, along with a number of Western countries and international organizations, condemned Russia’s decision. US Secretary of State Antony Blinken stated that the move could be interpreted as a violation of Ukraine’s sovereignty and a rejection of Russia’s obligations under the Minsk agreements.\n\nMoscow’s decision was supported by Syria, the DPRK, Venezuela, Cuba and Nicaragua, the unrecognized states of Abkhazia and South Ossetia, and the leadership of the Ansar Allah movement (the Yemeni Houthis)."
news.115.r: "Donbas will be free!"
news.115.u: "Is it about to begin?!"
news.115.o: "Russia is an aggressor!"

news.117.t: "Counter-offensive near Kharkiv"
news.117.d: "For the first time in this war, Ukraine has launched large-scale shelling and incursions into occupied parts of Kharkiv Oblast. Apparently the Ukrainian army is advancing with little resistance."
news.117.u: "This is only the beginning."
news.117.o: "We must act at once..."

news.118.t: "Counter-offensive in Kherson Oblast"
news.118.d: "With the loss of Kherson, the fighting has shifted to the borders of Mykolaiv and Dnipropetrovsk Oblasts. The Ukrainian army stopped the Russians as far back as Mykolaiv and Kryvyi Rih, but the General Staff has drafted a plan to break through to the Dnipro River, which also involves NATO equipment."
news.118.u: "Time to free the whole right bank!"
news.118.o: "Under no circumstances can we lose the bridgehead on the right bank!"
news.118.n: "With our help they will definitely liberate Kherson!"

news.119.t: "Southern Counter-offensive"
news.119.d: "Since the start of the war, the steppe in the south has been Ukraine’s weakest point, leaving much of the region outside Kyiv’s control. But the fight is not over. For the counter-offensive the AFU has received plenty of NATO equipment and trained troops. Ukraine’s main goal is to reach the Sea of Azov and cut the land corridor to Crimea."
news.119.u: "We are ready to take Melitopol, and the Russian defensive system will collapse."
news.119.n: "This battle may decide the future course of the war."
news.119.o: "We have built a strong defence in the south—they will never break through."

news.120.t: "Eastern Counter-offensive"
news.120.d: "Throughout the war the East has been—and apparently will remain—the hottest spot. It is Russia’s main objective, so most of its forces are here. For the AFU, pushing the front back to its early-2022 line will be a very tough task."
news.120.u: "The East has seen the ‘Russian world’ for what it is and longs to come home."
news.120.n: "If Russia loses eastern Ukraine, its belief in victory will crumble. Our job is to help Ukraine make that happen."
news.120.o: "We know what it cost to liberate parts of the DPR and LPR. The fortification belt we destroyed will be hard to hold, but we will stand to the end!"

news.121.t: "Northern Counter-offensive"
news.121.d: "In northern Ukraine the Russian Armed Forces aimed to encircle and force the fall of Kyiv. Because of the AFU’s resistance and logistics problems, the plan was risky and ill-conceived from the start. The north could turn into a trap for Russia, and Ukraine is ready to do whatever it takes to keep the capital safe."
news.121.u: "We must drive the Moskals out of the north as fast as possible, then deal with other directions."
news.121.n: "Ukraine will prove itself on the battlefield."
news.121.o: "Maybe we really should pull back—might that help future talks?!"

news.122.t: "Sabotage on the Crimean Bridge"
news.122.a: "How terrible."

news.125.t: ""Wagner" Takes Rostov-on-Don"
news.125.d: "Reports are coming in that Wagner PMC fighters have taken full control of military facilities in Rostov-on-Don. The first information on their columns arriving along the M-4 “Don” highway from Luhansk Oblast appeared in the morning. From the captured headquarters of Russia’s Southern Military District—vital for planning operations in Ukraine—Yevgeny Prigozhin addressed Russians once again:\n\n“Military facilities in Rostov, including the airfield, are under control. Aircraft bound for combat missions are departing normally, no problems. Med-evac flights are leaving, no problems. Everything we are doing is to keep strike aviation from hitting us and instead strike the Ukrainians.\n\nWhen we came here we confirmed many new facts. Huge amounts of territory have been lost. The number of dead soldiers is three to four times higher than the figures ‘reported upstairs’, and what is reported is ten times lower than what is on television. There are no shells, no command. The Chief of the General Staff fled as soon as he learned we were approaching the building.”\n\nPrigozhin also held talks with Deputy Defence Minister Yevkurov and GRU Deputy Chief Alekseyev, who were in the HQ, firmly demanding that Wagner be given the Chief of the General Staff and Shoigu."
news.125.w: "This is only the beginning"
news.125.r: "Traitors!"
news.125.o: "What is going on in Russia..."

news.126.t: "Border Guards Lay Down Their Arms"
news.126.d: "Reports say Wagner fighters crossed from Luhansk into Voronezh Oblast, presumably via the Bugaevka checkpoint, and are driving along the M-4 “Don” highway.\n\nThe Prigozhin-linked Telegram channel ‘Wagner Reload’ released a video showing border guards, Defence Ministry troops and military-police servicemen who had laid down their arms and refused to shoot."
news.126.w: "It could not have been otherwise"
news.126.r: "Cowards!"
news.126.o: "What happens next?"

news.127.t: "IL-22M Shot Down"
news.127.d: "According to the latest information, Wagner has passed towns along the M-4—namely Kantemirovka, where their air defences shot down a Russian IL-22M, Yelizavetovka, where a Mi-35 helicopter was downed, and Verkhny Mamon. The mercenaries are 185 km from Voronezh. Meanwhile Yevgeny Prigozhin answered President Putin’s address, refusing to surrender:\n\n“About ‘treason to the Motherland’—the President is deeply mistaken. We are patriots of our Motherland; all Wagner fighters have fought and are fighting. No one will turn himself in just because the President, the FSB or anyone else demands it. We do not want our country to go on living in corruption, lies and bureaucracy.”"
news.127.w: "They stood in our way"
news.127.r: "They died for their country"
news.127.o: "Is Russia on the brink of civil war?"

news.128.t: "Oil Depot on Fire"
news.128.d: "Around noon Wagner reached the village of Sredny Ikorets and the city of Voronezh, but chose to bypass it. On the north-eastern outskirts their column was attacked again by Russian helicopters. Inside the city an oil depot caught fire and several civilian sites were damaged.\n\nNew comment from Yevgeny Prigozhin:\n\n“Why does the country support us? Because we marched for justice.\n\nThey struck us—first artillery, then helicopters. And we advanced without firing a shot, we did not touch a single conscript. We killed no one on the way. Aircraft, helicopters, planes worked against us—we reached Rostov. Without a single shot we seized the HQ building. We hindered no one’s work.\n\nPeople stand in the streets waving Wagner flags. When the lads cross the road into a shop, people ask them not to pay because they want to do something nice. Compliments are everywhere.”"
news.128.w: "They will not stop us"
news.128.r: "We must stop them"
news.128.o: "Still watching..."

news.129.t: "Advance in Lipetsk Oblast"
news.129.d: "Information has arrived that Wagner has entered the settlement of Krasnoye in Lipetsk Oblast and is pushing on toward Tula Oblast. At the same time Russian troops have begun building defensive positions on bridges over the Oka River in Moscow Oblast. The rebels are 397 km and roughly six hours from the Russian capital.\n\nIn St Petersburg, police searches of Prigozhin’s office uncovered 4 billion roubles in cash in a white Gazelle van. Prigozhin confirmed ownership:\n\n“Media report that a Gazelle full of money was found at Prigozhin’s office. They found not one Gazelle but a Gazelle and two minibuses packed with money for payroll, ‘Cargo 200’ compensation and other needs. Wagner has lived on cash for ten years, exactly as the contract stipulates. And I observe it strictly!”"
news.129.w: "Shoigu, you can’t run"
news.129.r: "They’re getting closer and closer"
news.129.o: "Soon Russia will be shrouded in darkness"

news.130.t: "Assault on Moscow"
news.130.d: "In a new address Yevgeny Prigozhin declared that Wagner has no intention of stopping and will see the matter through. At the same time reports emerge of initial clashes between mercenaries and National Guard troops at the Oka defensive line."
news.130.w: "Such is the price of justice"
news.130.r: "Defend the capital!!"
news.130.o: "Moscow on fire?"

news.131.t: ""Wagner" Comes to a Halt"
news.131.d: "According to the Belarusian leader’s press service, Lukashenko, in agreement with President Putin, held talks with Wagner chief Yevgeny Prigozhin.\n— The talks lasted all day. The sides agreed to prevent bloodshed on Russian soil. Prigozhin accepted Lukashenko’s proposal to stop Wagner’s advance and begin de-escalation. A beneficial solution with security guarantees for the PMC’s fighters has been approved.\n\nPrigozhin himself confirmed the halt in an audio message:\n“Wagner PMC was about to be disbanded. We set out on a ‘march for justice’. In 24 hours we advanced to within 200 km of Moscow. During this time we did not spill a single drop of our fighters’ blood. Now the moment has come when blood may be shed. Therefore, understanding the responsibility for potential Russian bloodshed on either side, we are turning our columns around and heading back to our field camps as planned.”\n\nWagner forces have left the Southern Military District HQ and other key sites in Rostov-on-Don. Eyewitnesses say they were seen off with applause and cries of “Wagner!” Before departing, Prigozhin answered an American journalist on the day’s results: “A normal result. We got everyone fired up.” From his car window he wished Rostovites all the best."
news.131.w: "It was necessary to avoid greater loss of life"
news.131.r: "Just a little more and..."
news.131.o: "What was the point of this circus?"

news.132.t: "Death of Prigozhin"
news.132.d: "Reports are coming in of the crash of Yevgeny Prigozhin’s private jet near the village of Kuzhenkino in Tver Oblast. Numerous videos of the crash and wreckage are appearing online. News of the disaster broke near 8 p.m., and details followed: the Embraer Legacy 600 belonged to the Wagner patron. Russia’s aviation authority confirmed that both Prigozhin and Wagner co-founder Dmitry Utkin were listed among the passengers. One theory is that the jet was shot down by Russian air defences, while many well-known Z-community figures suspect Vladimir Putin of orchestrating the crash."
news.132.w: "To be a warrior is to live forever"
news.132.r: "He was a man of complicated fate"
news.132.u: "This was expected"
news.132.o: "Is Wagner finished?"

news.133.t: "Ammunition Hunger in Wagner PMC"
news.133.d: ""These are the boys from Wagner who died today. The blood is still fresh… Get them all on camera! …Now listen to me, you fuckers: they were someone’s fathers and someone’s sons. And those bastards who aren’t giving us ammunition will be chewing their guts in hell. Fucking assholes. We’re short 70 percent of our ammo! Shoigu, Gerasimov, where the fuck is the ammunition? Look at them, you animals! You sit in fancy clubs, your kids are living it up and posting videos on YouTube. You think you own this life and have the right to dispose of theirs just because you have ammo depots. Simple maths—give us the proper ammo load and casualties drop fivefold. They volunteered and are dying so you can stuff your offices with mahogany. Keep that in mind."
news.133.w: "Fucking assholes!"
news.133.r: "..."
news.133.u: "That only helps our cause"
news.133.o: "The Wagner saga just gets more interesting"

news.139.t: "Siege of Azovstal"
news.139.d: "According to the latest reports from both sides, the few Ukrainian forces left in Mariupol have taken shelter at the Azovstal plant and intend to continue resisting. Azovstal is one of Ukraine’s largest steelworks, covering 11 square kilometres with a complex network of tunnels—ideal for defence. DPR head Denis Pushilin speaks of about 3 000 AFU soldiers holed up there, but admits the number could be higher. Whether Russia will storm the plant is unknown, but extra units, including the ‘Akhmat’ special forces, are reportedly being redeployed."
news.139.r: "They won’t hold out long"
news.139.u: "Hold on, heroes!"
news.139.o: "How long will this drag on?"

news.141.t: "Death of Volodymyr Zhoga"
news.141.d: "It has been confirmed that Volodymyr Zhoga, 28-year-old commander of the DPR ‘Sparta’ battalion, was killed in action near Avdiivka. Exact circumstances are unknown, but he reportedly died while trying to evacuate civilians. Denis Pushilin and Vladimir Putin posthumously awarded him the title Hero of the DPR and of Russia. His father, Artem Zhoga, will take over command of Sparta."
news.141.r: "The Lord takes the best"
news.141.u: "Another separatist sent to hell"
news.141.o: "The DPR has lost another commander"

news.79.t: "Address of President V. V. Putin to the Citizens of the Russian Federation"
news.79.d: " “Dear citizens of Russia! Friends!\n Today I feel it necessary once again to return to the tragic events unfolding in Donbas and to the key issues of ensuring Russia’s own security.\n It is well known that for 30 years we have persistently and patiently tried to reach agreement with the leading NATO countries on the principles of security in Europe. In response we have faced either cynical deception and lies, or attempts at pressure and blackmail, while NATO, despite our protests and concerns, continues to expand inexorably.\n The entire course of events and analysis of incoming information show that a clash between Russia and these forces is inevitable. It is only a matter of time—they are preparing, waiting for the right moment. We will not allow that.\n Therefore, in accordance with Article 51, Section 7 of the UN Charter, with the sanction of the Federation Council of Russia, and in execution of the treaties of friendship and mutual assistance with the DPR and LPR ratified by the Federal Assembly on 22 February, I have decided to conduct a special military operation.\n Its goal is to protect people who, for eight years now, have been subjected to bullying and genocide by the Kyiv regime. To that end we will strive to demilitarize and de-Nazify Ukraine.\n I believe in your support, in that invincible strength given to us by our love for the Motherland.”"
news.79.u: "What is this bunker grandpa babbling?"
news.79.r: "They will answer for everything!"
news.79.c: "Something is beginning"

news.85.t: "Russia Creates an Occupational Government of Ukraine"
news.85.d: ""
news.85.u: "Ok"
news.85.r: "Ok"
news.85.c: "Ok"

news.86.t: "Russia Incorporates New Subjects"
news.86.d: "Today Russian President Vladimir Putin met with the leaders of the DPR and LPR and with representatives of the military-civil administrations where referendums on joining Russia had been held. The signing ceremony for the treaties of accession took place in the Kremlin’s St George Hall. Earlier the same day the documents were approved by Russia’s Constitutional Court, Federation Council and State Duma. Under the treaty, local residents are recognized as Russian citizens from the day the territories join the Federation. Those wishing to renounce Russian citizenship have one month to apply. Citizenship may be acquired upon application and oath. A transition period will last until 1 January 2026. Ukraine and Western countries have refused to recognize the legality of the decision."
news.86.u: "No comment"
news.86.r: "Welcome home"
news.86.c: "This is annexation!"
news.87.t: "Referendums on Annexation of Occupied Ukrainian Regions"
news.87.d: "Russia announced four-day ‘referendums’ across the territories it occupies, including the L/DPR. Western leaders condemned the votes as sham plebiscites; UN Secretary-General António Guterres called them a violation of the UN Charter and international law."
news.87.u: "No one will recognise this farce"
news.87.r: "Everything is in their hands"
news.87.c: "Crimea playbook again?"

news.112.t: "FSB Blames Ukraine for Shelling Border Post"
news.112.d: "Russia’s FSB said a shell fired from Ukraine destroyed a border hut 150 m inside Rostov Oblast. A video of a ramshackle structure was published as ‘proof’; Moscow reported no casualties."
news.112.r: "This is direct aggression"
news.112.u: "Sounds like a fake"
news.112.c: "Escalation is growing"

news.113.t: "FSB Reports Thwarted Ukrainian Incursion"
news.113.d: "The FSB claims Russian troops and border guards repelled a Ukrainian sabotage group in Rostov Oblast, destroying two BMPs and killing five servicemen. Kyiv offered no comment."
news.113.r: "The AFU is getting insolent"
news.113.u: "A provocation!"
news.113.c: "Tension rises"

news.140.t: "Missile Strike on Wagner Rear Camp"
news.140.d: "A Wagner rear base was hit by rockets allegedly fired from Russian lines, killing multiple fighters. Yevgeniy Prigozhin accused the MoD of ‘treachery’ and vowed revenge: “The next move is ours!”"
news.140.r: "Some horrible mistake"
news.140.w: "Traitors working for the enemy!"
news.140.u: "Interesting…"
news.140.o: "Interesting…"

news.142.t: "#1833  —  Prigozhin Statement"
news.142.d: "\"They tried to strip us of the right to defend our homes… Today they struck our camps, killing many comrades. We will decide how to respond. The next step is ours.\""
news.142.r: "Utter lies"
news.142.u: "Russian elites are splitting"
news.142.o: "How far will he go?"

news.143.t: "#1834  —  Wagner Commanders’ Ultimatum"
news.143.d: "\"The evil of the MoD must be stopped. Anyone blocking our path will be destroyed. After we finish, we’ll return to the front. Justice in the army, then justice for all Russia.\""
news.143.r: "What does this even mean?"
news.143.u: "Has he challenged Putin?"
news.143.o: "A coup in the making?"

news.152.t: "Flagship ‘Moskva’ Sinks"
news.152.d: "Ukraine struck the cruiser Moskva with two Neptune missiles; a magazine explosion doomed the 1979-built Black Sea flagship. Moscow admitted the loss a day later but hid casualties."
news.152.u: "They will not win"
news.152.r: "Not a big loss"
news.152.c: "Major blow to Russia’s fleet"

news.153.t: "Wagner HQ in Popasna Destroyed"
news.153.d: "Ukrainian missiles levelled Wagner’s Popasna HQ. Rumours of Prigozhin’s death were quashed when Hero of Russia Andrey Bogatov posted a selfie with him on the ruins: “Looking for Prigozhin’s body.”"
news.153.u: "Too bad Prigozhin survived"
news.153.r: "You can’t break Wagner that easily"
news.153.c: "Only a limited setback"

news.154.t: "Killing of Wagner Defector Yevgeny Nuzhin"
news.154.d: "Grey Zone posted ‘Hammer of Vengeance’, showing ex-Wagner fighter Nuzhin—who’d surrendered to Ukraine—executed with a sledgehammer. Kremlin spokesman Dmitry Peskov: “No comment.”"
news.154.u: "Another Wagner crime"
news.154.r: "He got what he deserved"
news.154.c: "Will Moscow react?"

news.158.t: "President Zelensky Killed"
news.158.d: "Kyiv confirmed Volodymyr Zelensky’s death after his convoy was ambushed by men in territorial-defence uniforms. Ukraine blames Russian special services; FM Lavrov blames ‘Western games and Ukrainian elites’."
news.158.u: "Now is not the time to despair"
news.158.r: "Ukraine’s end is near"
news.158.c: "A devastating loss for Kyiv"

news.164.t: "Russia–Belarus Drill ‘Union Resolve 2022’"
news.164.d: "Moscow and Minsk launched ten-day exercises across Belarus to ‘repel external aggression’. The scenario casts four fictional neighbours attacking Belarus; allied forces promise a decisive response."
news.164.u: "This is no coincidence"
news.164.r: "Final rehearsal is ending…"
news.164.c: "This is no coincidence"

news.165.t: "Donbas Ceasefire Violated over 1 000 Times"
news.165.d: "OSCE recorded 1 000+ violations and 500 explosions. Both sides trade blame; republics say AFU shelled Gorlovka and others. Attempts to convene the Contact Group failed."
news.165.u: "Donbas will be Ukrainian"
news.165.r: "Kyiv keeps terrorising civilians"
news.165.c: "Where will this lead?"

news.166.t: "Mass Missile Strikes across Ukraine"
news.166.d: "Air-raid sirens blared nationwide minutes after Vladimir Putin announced a ‘special military operation’. Explosions and SAM fire were reported in many cities; casualties unknown."
news.166.u: "Russians will pay for this"
news.166.r: "No turning back"
news.166.c: "The invasion has begun"

news.167.t: "Russia–Ukraine Talks: Round 1"
news.167.d: "Delegations met in Gomel, Belarus. No deal; both sides agreed to consult capitals and reconvene."
news.167.u: "Hope it leads somewhere"
news.167.r: "Hope it leads somewhere"
news.167.c: "Hope it leads somewhere"

news.168.t: "Talks Round 2: Białowieża Forest"
news.168.d: "Three-hour meeting yielded progress only on humanitarian corridors, said Kiev’s Mykhailo Podolyak; Moscow called agreements ‘substantial’."
news.168.u: "Prospects for peace exist"
news.168.r: "Prospects for peace exist"
news.168.c: "Prospects for peace exist"

news.169.t: "Talks Round 3 End without Breakthrough"
news.169.d: "In Brest Oblast the sides again failed to bridge differences on political and military issues but vowed to keep negotiating."
news.169.u: "Will it end soon?"
news.169.r: "Will it end soon?"
news.169.c: "Will it end soon?"

news.170.t: "Humanitarian Corridors Agreed"
news.170.d: "Kyiv and Moscow opened evacuation routes and declared local cease-fires; further coordination planned."
news.170.u: "Civilians must come first"
news.170.r: "Civilians must come first"
news.170.c: "Civilians must come first"

news.171.t: "Global Food Crisis Looms"
news.171.d: "The war and Black Sea blockade slashed Ukrainian grain exports by 90 %. UN warns 47 million more could face hunger; COVID-hit supply chains worsen the outlook."
news.171.u: "Russia’s fault"
news.171.r: "Inevitable after Kyiv’s cynicism"
news.171.c: "Economic fallout larger than feared"

news.172.t: "Medvedchuk Exchanged in Major Prisoner Swap"
news.172.d: "Kyiv handed Viktor Medvedchuk and 55 Russians to Moscow in return for 250 Ukrainians, including Azov POWs. The pro-Kremlin politician had faced treason charges."
news.172.u: "Exiled in disgrace"
news.172.r: "He will be useful"
news.172.c: "Notable trade"

news.173.t: "Putin Declares Partial Mobilisation"
news.173.d: "Up to 300 000 reservists will be called; students and conscripts exempt. Defence minister Shoigu says mobilised men will train before deploying."
news.173.u: "Putin’s desperate move"
news.173.r: "A necessary step"
news.173.c: "Kremlin goes all-in"

news.174.t: "Russian Airborne Troops Land near Kharkiv"
news.174.d: "VDV forces touched down at the international airport amid explosions. Kharkiv declared a state of siege."
news.174.u: "We will prevail!"
news.174.r: "For VDV!"
news.174.c: "Situation developing"

news.175.t: "Russian Marines Land at Odesa"
news.175.d: "Missile and air strikes preceded an amphibious landing. Local authorities formed defence units; National Guard on high alert."
news.175.u: "We will prevail!"
news.175.r: "St Andrew’s flag leads the way!"
news.175.c: "Situation developing"

news.176.t: "Heliborne Assault on Mykolaiv"
news.176.d: "VDV and naval infantry hit Mykolaiv; fighting rages downtown. City hall urges civilians to stay home."
news.176.u: "We will prevail!"
news.176.r: "For VDV!"
news.176.c: "Situation developing"

news.177.t: "Airborne Landing in Zaporizhzhia"
news.177.d: "Reports say Russian paratroopers landed to seize DniproHES and Balka bridge. Martial law declared."
news.177.u: "We will prevail!"
news.177.r: "For VDV!"
news.177.c: "Situation developing"

news.178.t: "Ukraine Announces General Mobilisation"
news.178.d: "President Zelensky ordered a 90-day draft of all reservists; men 18–60 are barred from leaving. Civilian vehicles may be requisitioned."
news.178.u: "Hard times demand hard choices"
news.178.r: "Kiev’s death throes"
news.178.c: "We will watch developments"

news.179.t: "Minor Political Repression Scandal in Ukraine"
news.179.d: "Reports of fines, brief arrests and obstacles to opposition activities sparked accusations of creeping repression. Public demands an inquiry."
news.179.r: "Kyiv regime mired in bickering"
news.179.u: "Democracy must be upheld even in war"
news.179.c: "We will monitor"
news.180.t: "All Opposition Wiped Out in Ukraine"
news.180.d: "Ukraine has been rocked by scandal after authorities arrested the leaders of three major political parties. Petro Symonenko of the Communist Party of Ukraine (KPU), Oleh Tyahnybok of Svoboda, and Yuriy Boiko of the Platform for Life and Peace (PLP) were taken into custody during a sweeping law-enforcement operation. No formal charges have been announced, sparking outrage at home and abroad. Analysts view the move as an attempt to crush dissent and undermine democratic norms. Public pressure is mounting for an independent investigation and strict adherence to the rule of law."
news.180.r: "The Kyiv regime is no longer legitimate"
news.180.u: "We are concerned about the erosion of democratic freedoms in Ukraine"
news.180.c: "We will be watching the situation closely"

news.181.t: "Oleg Gazmanov Holds Concert in Kyiv"
news.181.d: "In an almost unimaginable scene, Russian singer Oleg Gazmanov staged a concert on Kyiv’s main avenue after Ukraine’s capitulation. About 15 000 people—some of them Ukrainians—attended under heavy police, OMON and FSB security. Russian authorities say 12 Ukrainian ‘suspects’ planning a terrorist attack were detained. Gazmanov performed 13 songs and signed autographs before leaving under escort."
news.181.a: "Didn’t see that coming"
news.181.b: "Now we’ve truly won!"

news.182.t: "Mass Rally-Concert in Luzhniki"
news.182.d: "On 18 March 2022 Moscow’s Luzhniki Stadium hosted a huge rally-concert marking the eighth anniversary of Crimea’s accession to Russia. Under the slogans [RUS_news_182_script_loc_desc] tens of thousands of spectators—Muscovites, public figures and officials—gathered to demonstrate unity and patriotism. Headliners included Oleg Gazmanov, Grigory Leps and Lyube, whose patriotic songs drew loud applause. Federal channels broadcast the event nationwide.[RUS_news_182_script_loc_desc_1]"
news.182.a: "Eight years already…"
news.182.b: "Crimea is ours!"

RUS_news_182_script_loc_desc_no_war: "\"For a World without Nazism\" and \"For the President\""
RUS_news_182_script_loc_desc_war: "\"Z For a World without Nazism\" and \"Z For the President\""
RUS_news_182_script_loc_desc_1_war: "\n\nPresident Vladimir Putin drew special attention with his first public appearance since the start of the war in Ukraine. He spoke of the alleged ‘genocide’ in Donbas and reaffirmed the importance of the ‘special military operation’ for Russia’s national interests."

news.185.t: "Ukraine Falls"
news.185.d: "After brutal fighting in the west, the Ukrainian army has been decisively defeated by Russian forces. Russian tricolors now fly over the last Ukrainian towns, while remaining resistance lays down arms. Poland and Romania have sealed their borders amid a huge refugee influx, including troops. Kyiv’s officials fled weeks earlier and set up a government-in-exile in Warsaw. Russia’s plans for the occupied territories remain unclear; occupation authorities have begun filtering ‘AFU militants’ and ‘Banderites’."
news.185.a: "These are difficult times"
news.185.b: "A foregone conclusion"

news.186.t: "Medvedchuk Named Acting President of Ukraine"
news.186.d: "The occupation administration has appointed Viktor Medvedchuk acting president. The pro-Russian OPZZh leader headed the Kyiv military-civilian administration after the capital’s fall. He will serve until ‘undesirable elements’ are cleansed, after which he is expected to run in snap elections."
news.186.a: "We’ll see where this leads"
news.186.b: "He’ll restore order"

news.187.t: "Yanukovych Returns to Bankova"
news.187.d: "Former president Viktor Yanukovych has been installed as acting head of state by the occupation authorities. Having lived in the Moscow region since fleeing in 2014, he now claims the 2014 ouster was illegitimate. He will govern until the ‘cleanup’ ends and then run in new elections."
news.187.a: "We’ll see where this leads"
news.187.b: "He’ll restore order"

news.188.t: "Kiva Becomes Acting President of Ukraine"
news.188.d: "Ilya Kiva, a former nationalist fighter who turned staunchly pro-Russian, has been named acting president. The ex-MP from OPZZh fled to Russia before the invasion and appeared on talk shows urging full occupation. He will hold the office until the purge is complete, then run for the presidency."
news.188.a: "We’ll see where this leads"
news.188.b: "He’ll restore order"

news.189.t: "Boiko Appointed Acting President of Ukraine"
news.189.d: "Occupation authorities have installed Yuriy Boiko, co-chair of OPZZh, as acting president. After initially staying neutral, Boiko backed Russia and joined the occupation government. He will lead until the purge ends and is expected to stand in the upcoming election."
news.189.a: "We’ll see where this leads"
news.189.b: "He’ll restore order"

news.363.t: "Wagner Group Mutiny"
news.363.d: "Russia’s FSB has opened a criminal case against Wagner founder Yevgeny Prigozhin for ‘armed rebellion.’ The move followed his claim that the Defense Ministry launched a missile strike on a Wagner rear camp, killing many fighters. Prigozhin vowed retaliation, calling it a ‘march of justice,’ not a coup. The MOD dismissed his accusations as an ‘information provocation.’\n\nIn Moscow, Rosgvardiya vehicles were deployed; emergency call-ups began nationwide, and the ‘Fortress’ plan was declared in Rostov and Voronezh. Pro-war Telegram channel DONTSTOPWAR reported a 50-km Wagner column entering Russia via the Novoshakhtinsk checkpoint; military police and border guards offered no resistance."
news.363.a: "This is treason!"
news.363.w: "You left us no other choice"
news.363.n: "We are watching..."
news.363.b: "Worrisome"

news.364.t: "Air Strikes on Wagner Columns"
news.364.d: "Wagner columns near the village of Rassvet were attacked by MOD helicopters; video of the strike flooded Telegram. Earlier gunfire was reported outside Rostov. Prigozhin commented:\n\n“Chief of the General Staff won’t calm down. The mistake of any African dictator is to bomb civilian areas.\n\nRight now two birds—523 and 546—are circling to deliver strikes. Remember, guys: the motherland won’t forgive hits on its own territory. You need guts to hit the enemy when our infantry moves.\n\nSo talk that we’re hampering anyone at the front is nonsense. We hamper gangsters saving their own asses—Gerasimov and Shoigu, who got 100 000 Russians killed!”"
news.364.a: "Stop this!"
news.364.w: "You will all pay for this, scum!"
news.364.n: "Russia faces the consequences..."
news.364.b: "Worrisome"

news.365.t: "President Putin Addresses the Nation"
news.365.d: "For the first time in history, a counter-terrorist operation regime has been declared in Moscow, Moscow and Voronezh Regions. Russian TV now airs President Vladimir Putin’s address:\n\n“Those who organized and prepared the mutiny, who raised arms against their comrades, have betrayed Russia—and will answer for it. I call on anyone being dragged into this crime: do not make a fatal mistake. Make the only right choice—stop taking part in criminal actions.\n\nWhat we face is treason. Excessive ambitions and personal interests led to betrayal—of Russia, of our people, and of the cause for which Wagner fighters fought and died shoulder to shoulder with our troops.\n\nOur response will be harsh. Everyone who consciously chose the path of treason, armed mutiny, blackmail and terrorism will face inevitable punishment.”"
news.365.a: "Russia stands with its president!"
news.365.w: "You’re wrong, Vladimir Vladimirovich..."
news.365.n: "How far will this go?"
news.365.b: "How far will this go?"
news.366.t: "Prigozhin Urges Russian Guard to Lay Down Arms"
news.366.d: "Prigozhin’s press service released a new audio message:\n\n“Reports from the front are coming in! The boys out there support us wholeheartedly and can’t wait for the tribunal over that Tuvan clown. Now I want to address the Golden [battalion] people hastily mining roads and blowing up bridges on our route: Do not follow the criminal orders of the military leadership! You are being used as a human shield against front-line veterans who have gone through hell for our Motherland. Our goal is to hold those who killed 100,000 Russian soldiers to account! Don’t make us shed Russian blood!\n\nOn the same subject, to the Akhmat spetsnaz: Any Kadyrov punitive squads that try to enter Rostov and massacre civilians will be crushed without hesitation! The “Musicians” have always stood for the Russian people and will pulverize anyone who dares harm them!”"
news.366.a: "Bastard"
news.366.w: "Do not resist!"
news.366.n: "He must be terrified of the Kremlin"
news.366.b: "Bloodshed is inevitable..."

news.367.t: "Clashes in Rostov-on-Don"
news.367.d: "Eyewitnesses report hearing gunfire in Rostov-on-Don. Military vehicles bearing Akhmat spetsnaz insignia have been spotted. Power outages and mobile network disruptions are reported across several districts, including the city center. Intense fighting is ongoing on the Voroshilovsky Bridge, and several military Tigres are burning. Panic has gripped the city, with traffic jams blocking exits.\n\nTelegram channels claim Akhmat units have launched an operation to expel Wagner mercenaries from the city. There is no official confirmation yet."
news.367.a: "They left us no choice!"
news.367.w: "Putin! Where the fuck are you?!"
news.367.n: "Russia created this monster herself"
news.367.b: "Hard times..."

news.368.t: "Wagner Leaves Rostov"
news.368.d: "Monitoring services report that after heavy clashes, Wagner PMC units have withdrawn from Rostov-on-Don, abandoning previously held administrative and military sites. Russian and Akhmat flags now fly over the Southern Military District headquarters.\n\nIt appears the mercenaries moved onto the M-4 Don highway, heading toward Moscow to link up with their main column. Prigozhin’s press service has not commented."
news.368.a: "Time to lay down arms and end this unrest"
news.368.w: "This is not over!"
news.368.n: "Woe to the vanquished"
news.368.b: "Woe to the vanquished"

news.369.t: "Yevgeny Prigozhin Eliminated"
news.369.d: "The National Anti-Terrorism Committee of Russia announced Prigozhin’s death. According to the agency, during the retreat from Rostov-on-Don he refused to surrender and was struck by an airstrike from the Defense Ministry’s Aerospace Forces. Details remain scarce. Overnight reports said Prigozhin and several Wagner commanders were labeled terrorists and extremists by Rosfinmonitoring.\n\nWagner’s main force near Moscow, cut off from Rostov, under Dmitry Utkin’s command, agreed to surrender to authorities after failing to cross the Oka River’s fortified lines. Although the agreement’s terms are secret, they reportedly include safety guarantees for the fighters and Wagner’s subsequent disbandment.\n\nLocals in Kashira heard automatic weapon fire along the M-4 corridor, where Military Police and National Guard columns were seen. It is now clear: the “marsh of justice” by Putin’s so-called “chef” ended in complete failure.\n\nThe broader consequences of this unprecedented event in modern Russian history remain to be seen."
news.369.a: "Russia will never be the same..."
news.369.w: "..."
news.369.n: "Predictable outcome"
news.369.b: "Predictable outcome"

news.370.t: "Akhmat Forces Withdraw from Rostov"
news.370.d: "Operational monitoring indicates that after fierce combat in Rostov-on-Don’s residential areas, Akhmat units, having suffered heavy losses, began withdrawing beyond city limits. Burnt-out vehicles from both sides block Sholokhov Avenue. Civilian casualties and infrastructure damage are yet to be confirmed.\n\nIn response, Prigozhin’s press service issued another audio message:\n\n“These rear-area scum staged a bloody slaughter in a million-strong city! Their scumbags fired indiscriminately at residential buildings—right in the city center! I swear, Shoigu will get a bullet to the forehead, and we’ll cut off Kadyrov’s filthy beard along with his head!”"
news.370.a: "..."
news.370.w: "Wait, you bastards! We are coming"
news.370.n: "Prigozhin holds the initiative"
news.370.b: "Prigozhin holds the initiative"

news.371.t: "Wagner Breaks Through to Moscow"
news.371.d: "Eyewitnesses report Wagner columns have breached National Guard fortifications on Moscow’s outskirts. Mercenary armor was spotted near Mikhnevo, just over 50 km from the MKAD. Simultaneously, widespread internet outages are reported in Moscow.\n\nEarlier, government Il-96-300PU and Tu-214PU planes were seen departing Moscow for Saint Petersburg."
news.371.a: "..."
news.371.w: "We’re here, Shoigu!"
news.371.n: "They actually did it..."
news.371.b: "They actually did it..."

news.372.t: "New Trials Opened Against Navalny"
news.372.d: "Moscow’s Lefortovo Court has begun hearings on a new criminal case against opposition leader Alexei Navalny: four counts of fraud (Art. 159 UK) involving funds raised by his Anti-Corruption Foundation and two counts of contempt of court during the defamation trial over veteran Ignat Artemenko.\n\nThe proceedings are held on-site at Penal Colony No. 2 in Pokrov, Vladimir Region, where Navalny is imprisoned. Journalists are watching a live feed on colony grounds. Navalny’s wife, Yulia, attended the session.\n\nHe faces up to ten more years. Navalny and associates—Lyubov Sobol, Georgy Alburov, Vyacheslav Gimadiev, Ruslan Shaveddinov, Lilia Chanysheva, and others—were previously listed by Rosfinmonitoring as terrorists and extremists."
news.372.a: "The most humane court in the world"
news.372.n: "Prisoner of conscience"
news.372.b: "The screws are tightening"

news.373.t: "Vladimir Putin Re-elected for Fifth Term"
news.373.d: "Russia’s Central Election Commission announced Vladimir Putin’s victory in the 2024 presidential vote: he received over 87 % of ballots with approximately 74 % turnout. This marks his fifth term (third consecutive since 2012), cementing his status as Russia’s perennial leader. Runner-up Nikolai Kharitonov (CPRF) gained 4.31 %, Vladislav Davankov (New People) 3.85 %, and Leonid Slutsky (LDPR) 3.20 %.\n\nThe election unfolded under strict media control, a cleansed public space free of real opposition, and no genuine alternatives. All ‘opposition’ candidates were system loyalists; anti-war and independent figures like Navalny’s supporters faced repression, disqualification, and criminal charges."
news.373.a: "Strong president, strong Russia!"
news.373.n: "Vova 3 %"
news.373.b: "Anyone doubt it?"

news.374.t: "Pro-Russia Rally in Belgrade"
news.374.d: "Tens of thousands of Serbs gathered in Belgrade to support Russia’s special military operation in Ukraine. Demonstrators, carrying Serbian, Russian, Belarusian, DPR, and LPR flags along with portraits of Putin and ‘Z’ symbols, marched to the Russian embassy.\n\nThey sang Soviet “Katyusha” and Serbian patriotic hymns, chanting “Stop NATO!”, “Russia and Serbia—we don’t need the EU,” “Putin! Putin!”, “Long live Serbia! Long live Russia!”. Speeches emphasized Russian-Serbian brotherhood.\n\nThey commemorated the 1999 NATO bombings of Belgrade, displaying posters of children killed. Organizers declared: “If you dig Serbian soil, you’ll find Russian bones from those who died for Serbia’s freedom—but next to them are Serbian bones killed by the West.”"
news.374.a: "Kosovo je Srbija!"
news.374.n: "Moscow’s pawns"
news.374.b: "Interesting"
news.374.S: "Russians and Serbs—brotherly peoples!"

kaz.1.t: "Protests in Kazakhstan"
kaz.1.d: "Nationwide protests have erupted in Kazakhstan over the government’s decision to raise liquefied gas prices. Demonstrations began in the gas-producing city of Zhanaozen in the west and spread to all major cities. What started as economic demands has now taken on political overtones. To restore order, we must appeal to the CSTO for a peacekeeping intervention."
kaz.1.a: "Hoping for CSTO assistance…"

kaz.2.t: "Regime Collapse"
kaz.2.d: "§GNot ready yet, brother§!"
kaz.2.a: "Long live a free Kazakhstan!"

kaz.3.t: "End of Counter-Terror Operation"
kaz.3.d: "§GNot ready yet, brother§!"
kaz.3.a: "Situation stabilized"

