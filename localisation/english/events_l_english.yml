rus.149.desc: "The "Stalingrad" Battalion, consisting of volunteers from Volgograd, has completed its formation and is ready to begin carrying out the tasks of the Special Military Operation."
rus.149.a: "Understood"
rus.150.t: "A trend of refusal in the Russian Armed Forces"
rus.150.desc: "After the start of the military operation in Ukraine, a number of our contract soldiers refused to participate in hostilities. They are beginning to break contracts with the Ministry of Defense en masse. And those whose term of service has not yet expired refuse to carry out the orders of their superiors. So far there are about fifty so-called “refuseniks,” but if nothing is done the situation may worsen."
rus.150.a: "We need to do something about this"
rus.151.t: "A trend of refusal in the Russian Armed Forces"
rus.151.desc: "The situation with “refuseniks” is getting worse. Several platoons in full strength have already refused to carry out orders from the Ministry of Defense and laid down their arms, demanding to be allowed to go home. The military police conduct mass detentions of these individuals and promptly transport them to special temporary accommodation centers. A new motto even appeared at the front - “Cargo 500”, which is used to designate “refuseniks”. Despite the relative small number of the 500s, their actions greatly undermine the organization and discipline in the ranks of our troops. And the gaps they leave behind require fewer and fewer reserves. We need to solve this problem immediately before things get out of control."
rus.151.a: "They are breaking their oath!"
rus.152.t: "YouTube blocking issue"
rus.152.desc: "Recently, the issue of blocking the popular video service YouTube has become the subject of discussion among both government officials and ordinary citizens. The platform is successfully used by Ukrainian Nazis as a tool of information warfare, given their full support from Google employees. All our demands for moderating fakes remain unanswered. But, on the other hand, there are many pro-Russian users there. And there is little point in blocking, given the increased popularity in the usage of VPNs."
rus.152.a: "Block anyway"
rus.152.b: "Let's leave this matter for later"
rus.153.t: "Brigade "North-Z""
rus.153.desc: "The reconnaissance and assault brigade "North-V" of the Volunteer Corps of the Russian Armed Forces has completed its formation and is ready to begin carrying out the tasks of the Special Military Operation."
rus.153.a: "You have a work to do brothers!"
rus.154.t: "Ceremonial raising of flags of three historical eras in St. Petersburg"
rus.154.desc: "In the park of the 300th anniversary of St. Petersburg in the waters of the Gulf of Finland, the flags of the Russian Empire, the Soviet Union and the State Flag of the Russian Federation were raised to a height of 179.5 meters. This event marked the continuity of generations, symbolizing the continuity of historical eras and the significance of great traditions. At one time, each of the flags was a state symbol of Russia, under each of them their own victories, achievements and exploits were accomplished, but their trinity honors a centuries-old history. The raising of the flags is timed to coincide with significant dates associated with the establishment of each of them: 165 years of the flag of the Russian Empire, 100 years of the Red Banner and 330 years of the tricolor of Emperor Peter I."
rus.154.a: "The greatness of Russia has been preserved forever"
rus.155.t: "Ideological question"
rus.155.desc: "Lately, the question of our future political course has become more and more acute. Our state needs to determine the main ideological direction of our policy and propaganda. However, there is a problem - it is impossible to please everyone at once. If you start talking about the greatness of the Soviet past, there is a risk of losing the loyalty of various kinds of nationalists and “turbo-patriots”. But if they strike in the opposite direction it is dangerous - the left will not like us repressing our socialist past. And the idea of “common Russian patriotism” can either turn us all away, or, on the contrary, become something that will unite the Russian people in the current turbulent times. Of course, we can simply leave everything as it is, but how long will our regime last without a clear ideological orientation?..."
rus.155.a: "Putinist reactionism"
rus.155.b: "Sovietism"
rus.155.c: "Imperial rhetoric"
rus.155.d: "Why divide patriots by ideological boundaries?"
rus.156.t: "The failure of the armored column tactics"
rus.156.desc: "From the very beginning of the Special Military Operation, the whole world saw images of orderly columns of Russian armored vehicles with Z and V markings crossing Ukrainian border checkpoints without any resistance. Hour after hour, the commanders of the armored columns reported on the capture of more and more settlements, going deeper into enemy territory. It seemed that columns of armored vehicles would occupy the main cities of Ukraine without firing a shot within just a few days. But in the end, all this turned out to be just an illusion. Receiving resistance from the Ukrainian Armed Forces, our equipment got into a jam and was one by one destroyed, unable to retreat in an organized manner. One of the main tactics of the special operation in Ukraine, chosen by the General Staff, completely failed."
rus.156.a: "Shit!"
rus.157.t: "Ultimatum to the Ukrainian government"
rus.157.desc: "In the largest military operation in Europe since World War II, the Russian army crossed the border into Ukraine unopposed, defeated the few territorial defense units and subsequently liberated a number of settlements, including large cities. All objectives of Operation Mongoose Rush were achieved. Zelensky’s Nazi regime is no longer able to hold the front and will inevitably fall in the near future. From this position, we are sending an ultimatum to the government of Ukraine demanding surrender. We count on their voluntary surrender and submission to our demands, but if they refuse, we will finish what we started and finish off the Bandera bastard."
rus.157.a: "The Kyiv regime is over"
rus.158.t: "The SMO did not go according to plan"
rus.158.desc: "No matter how successful the offensive in Ukraine was in the first days of the Special Military Operation, a month later all the shortcomings of army management and organization in the ranks of our troops were revealed. During the month of hostilities, our soldiers failed to achieve all their goals, which in fact means the failure of Operation Mongoose Throw and the failure of the plans of the General Staff of the Russian Armed Forces. Now the only correct decisions remain a total revision of our military doctrine, large-scale personnel changes and preparations for a long, protracted war..."
rus.158.a: "Unfortunate..."
putin_mission.1.t: "§RInspection:§! [?ROOT.RUS_general_name_for_loc.GetName] has been accused of corruption"
putin_mission.1.desc: "During the §Rinspection§! at the General Staff of the Russian Armed Forces [?ROOT.RUS_general_name_for_loc.GetName] was noticed for financial fraud related to supplies for our army. The investigation found the loss of about 3 billion rubles allocated for the replenishment of our formations, the progress of which was supervised by the accused. [?ROOT.RUS_general_name_for_loc.GetName] completely denies any guilt."
putin_mission.1.a: "There is no place for people like that in our army."
putin_mission.1.b: "Let's just turn a blind eye to it"
putin_mission.2.t: "§RInspection:§! [?ROOT.RUS_general_name_for_loc.GetName] has been accused of official incompetence"
putin_mission.2.desc: "During the §Rinspection§! at the General Staff of the Russian Armed Forces [?ROOT.RUS_general_name_for_loc.GetName] was noticed for numerous violations of military discipline and regulations. The accused repeatedly skipped military training, showed up to work drunk, ignored orders from his superiors, etc. [?ROOT.RUS_general_name_for_loc.GetName] completely denies any guilt."
putin_mission.2.a: "There is no place for people like that in our army."
putin_mission.2.b: "Let's just turn a blind eye to it"
putin_mission.3.t: "§RInspection:§! [?ROOT.RUS_general_name_for_loc.GetName] has been accused of leaking military secrets"
putin_mission.3.desc: "During the §Rinspection§! at the General Staff of the Russian Armed Forces [?ROOT.RUS_general_name_for_loc.GetName] was more than once noticed revealing military secrets to lower-ranking officers and military personnel. It is believed that the accused's excessive communication may have led to information being leaked abroad. [?ROOT.RUS_general_name_for_loc.GetName] completely denies any guilt."
putin_mission.3.a: "There is no place for people like that in our army."
putin_mission.3.b: "Let's just turn a blind eye to it"
putin_mission.7.t: "Putin's birthday"
putin_mission.7.desc: "Today, our dear president, Vladimir Vladimirovich Putin, celebrates his birthday. He's turning [RUS_putins_age_sl]. Let us wish him long life, health, strength, and the patience to continue to rule our mighty Motherland."
putin_mission.7.a: "Congratulations, Vladimir Vladimirovich!"
RUS_putins_age_sl_1: "turned [?global.putins_age] years old"
smo.12.t: "Premiere «The Best in Hell»"
smo.12.d: "At a crucial moment for the fatherland, director Andrei Batov releases the patriotic film «The Best in Hell» The film tells the story of how «white» units carry out an assault operation to capture buildings; their task is to occupy an observation post and direct attack aircraft to targets behind enemy lines. They are opposed by the «yellow» units, who have dug in in these buildings and are also ready to fight to the end. Although the nationality of the «whites» and «yellows», the year and location of the battles are not indicated in the film, it is obvious that the «whites» portay the Wagner PMC, and the «yellows» are the Ukrainian Armed Forces. Wagner’s patron Yevgeny Prigozhin himself had a hand in producing the film, and the author of the script is Alexey Nagin, one of the commanders of the Orchestra."
smo.12.a: "Not bad."
