negotiations.1.t: "First Round of Negotiations"
negotiations.1.d: "[SMO_negotiations_1_script_loc]"
SMO_negotiations_1_script_loc_rus: "Near Gomel, Belarus, the first round of negotiations between Russia and Ukraine has concluded. Our delegation was headed by Presidential Aide Vladimir Medinsky. Among the Kyiv representatives were Defence Minister Reznikov and the head of President Zelensky’s ruling-party faction Arahamia. The talks focused on the prospects for opening humanitarian corridors and exchanging prisoners of war. The prospects for peace remain extremely vague, but the foundations of a possible settlement have already been laid."
SMO_negotiations_1_script_loc_ukr: "Near Gomel in Belarus, the first round of negotiations between Russia and Ukraine has concluded. In our delegation were Defence Minister Reznikov and the head of the ruling-party faction Arahamia. Among the Russian representatives were Putin’s aide Vladimir Medinsky and State Duma deputy Leonid Slutsky. The negotiations addressed the prospects for opening humanitarian corridors and exchanging prisoners of war. The prospects for peace remain extremely vague, but the foundations of a possible settlement have already been laid."
negotiations.1.a: "Accepted"

negotiations.2.t: "Second Round of Negotiations"
negotiations.2.d: "[SMO_negotiations_2_script_loc]"
SMO_negotiations_2_script_loc_rus: "The second round of Russian-Ukrainian negotiations took place in Belarus. The meeting in the Belovezhskaya Pushcha was relatively short, but the delegations managed to agree on one of the key points — the opening of humanitarian corridors. The head of our negotiators, Vladimir Medinsky, called the agreements reached substantial, although progress has so far been made on only one of the three topics that Russia prepared in the negotiation package."
SMO_negotiations_2_script_loc_ukr: "The second round of Russian-Ukrainian negotiations took place in Belarus. The meeting in the Belovezhskaya Pushcha lasted relatively briefly, yet the delegations managed to agree on one of the key issues — the opening of humanitarian corridors. Mykhailo Podolyak, adviser to the Presidential Office and spokesman for our delegation, noted that Kyiv did not achieve success in the areas it had hoped for, but there is serious progress on providing humanitarian corridors for the civilian population and on a cease-fire."
negotiations.2.a: "Accepted"

negotiations.3.t: "Third Round of Negotiations"
negotiations.3.d: "In the Brest Region, the third round of negotiations between Russia and Ukraine has concluded. During the discussions the parties made major progress on prisoner-of-war exchanges as well as on the functioning of humanitarian corridors. The topic of a “military settlement” was not on the agenda, but there is a prospect for further work in this direction."
negotiations.3.a: "Accepted"

smo.1.t: "NATO Expansion"
smo.1.desc: "Ukraine’s aspirations to join NATO have long been evident. If we allow this, Western countries will gain an enormous strategic advantage. We can say with certainty that we cannot permit the enlargement of the North Atlantic Alliance to include Ukraine. Now is the perfect time to act."
smo.1.a: "Then what are we waiting for!"

smo.2.t: "Escalation"
smo.2.desc: "An inevitable escalation of the conflict is approaching. Up to now, the conflict in Ukraine has been a hybrid war without active hostilities. In mid-December we presented NATO with demands to halt its eastward expansion policy and to provide us with security guarantees. NATO deemed these demands impossible to meet. We have no choice left."
smo.2.a: "Moment of Truth"

smo.3.t: "Union Resolve — 2022"
smo.3.desc: "In December 2021, Vladimir Putin and Alexander Lukashenko decided to conduct joint exercises. On 18 January 2022, at a briefing for foreign military attachés, Russian Deputy Defence Minister Alexander Fomin stated that the goals of the exercises are to carry out an unscheduled inspection of the troops and to practise various options for joint actions within the Union State. An important part of the exercises is also an assessment of the transport infrastructure’s capability to ensure the movement of troops during the redeployment of Russian units to Belarusian territory. As part of the drills, twelve Su-35 aircraft, as well as Su-25SM aircraft, two battalions of S-400 air-defence systems, and a battalion of Pantsir-S gun-missile air-defence complexes were transferred there.\nThe exercises will be held for ten days. Geographically, the drills will cover almost all of Belarus, Kaliningrad, and also the Black Sea. The number of troops involved has not been disclosed.\n***\nMeanwhile, somewhere in the Kremlin.\n— Are you sure we should start the invasion after the exercises?\n— Absolutely, we can’t wait any longer.\n— Very well, I’ll issue the appropriate orders to the troops.\n— Proceed then. And connect me with Alexander Grigoryevich."
smo.3.a: "The interesting part is just beginning"
smo.4.t: "Union Resolve — 2022"
smo.4.desc: "In December 2021, Vladimir Putin and Alexander Lukashenko decided to hold joint exercises. On 18 January 2022, at a briefing for foreign military attachés, Russian Deputy Defence Minister Alexander Fomin stated that the goals of the drills are to carry out an unscheduled inspection of the troops and to rehearse various options for joint action within the Union State. An important part of the exercises is also an assessment of the transport infrastructure’s capacity to move troops during the redeployment of Russian units to Belarusian territory. As part of the drills, twelve Su-35 aircraft, Su-25SM aircraft, two battalions of S-400 air-defence systems, and a battalion of Pantsir-S gun-missile complexes were redeployed there.\nThe exercises will last for ten days. Geographically they will cover almost the whole of Belarus, Kaliningrad, and the Black Sea. The number of troops involved has not been disclosed.\n***\nMinsk, Residence of the President of the Republic of Belarus.\nAlexander Grigoryevich had just returned to his residence after meeting with journalists about the drills. His mood was uncertain. On the one hand, exercises within the Union State were routine events that strengthened the friendship between the peoples of Russia and Belarus and further improved relations with the Russian government, which were already good. But Lukashenko understood that something very bad was looming…\nThe switchboard rang—quite unexpectedly at such a late hour.\n— Yes, yes, I’m listening.\n— Alexander Grigoryevich, you have a call from the Kremlin, directly from Vladimir Putin.\n— Put him through…\nA call from the Kremlin? Such calls are rare.\n— Vladimir Vladimirovich, good evening. What is the reason for such a late call?\n— Good evening to you as well, Alexander Grigoryich. I have a serious matter to discuss."
smo.4.a: "Something’s coming…"

smo.5.t: "Union Resolve — 2022. End of Exercises"
smo.5.desc: "The exercises are drawing to a close. During them many shells and cartridges were expended, and some equipment broke down—after all, there is no equipment that never fails, nor is there ever likely to be. But all of this can be replenished: factories will produce more shells, and the equipment will be repaired. Most importantly, these drills have strengthened the bond between our fraternal countries and peoples, increased the army’s professionalism, and prepared it for future hardships…\nAdmit it, it sounds as if everything is fine and this is a happy ending, doesn’t it? Ah, if only that were so.\nThe exercises are over, journalists depart for other places in search of new stories, troops are transferred back to their barracks, returning to their usual stations. Or are they?"
smo.5.a: "Very soon…"

smo.13.t: "Enemy Sabotage"
smo.13.d: "To our great sorrow, today, as a result of the actions of an enemy sabotage–reconnaissance group, one of our generals was killed…"
smo.13.a: "May he rest in peace…"

smo.14.t: "Enemy Sabotage"
smo.14.d: "News arrived today that one of our generals has been wounded. The security service suspects that foreign saboteurs are responsible. The general is currently undergoing treatment."
smo.14.a: "We must improve our counter-intelligence and internal security."

smo.15.t: "Sabotage Attempt"
smo.15.d: "No one expected it, but today there was an attempt to eliminate one of our generals. Fortunately, no one was harmed."
smo.15.a: "So funding counter-intelligence is paying off…"

smo.9.t: "Start of the Special Military Operation"
smo.9.desc: "FSB agents and members of the Security Council have reported the complete readiness of the country and the army to conduct the Special Military Operation. We are confident in our strength and ready to repeat the dash for Crimea of 2014, but the march still promises not to be easy. Vladimir Putin is already prepared to address all our citizens, and afterward our battle formations will immediately rush toward Kyiv."
smo.9.a: "Glory to Russia!"

smo.10.t: "First Round of Negotiations"
smo.10.desc: "Today in Gomel the first round of negotiations between our delegation and the Ukrainian delegation began. The agenda includes a prisoner exchange and the withdrawal of armed forces from the line of contact. We hope the Ukrainian government has come to its senses and will accept our terms—or perhaps we will make concessions, for our lads are dying too."
smo.10.a: "We make some concessions"
smo.10.b: "We are winning—stick to the line!"

smo.11.t: "Second Round of Negotiations"
smo.11.desc: "Today the second round of negotiations between the Russian and Ukrainian delegations will take place in the Belovezhskaya Pushcha. We hope that after the first round Zelensky and his ministers will not wish to continue hostilities, which are devastating for Ukraine; however, the pace of our offensive has slowed, and the West has begun supplying weapons—perhaps we should tone down our ambitions a little?"
smo.11.a: "We make concessions"
smo.11.b: "We keep pressing our line"

smo.12.t: "Premiere of “Best in Hell”"
smo.12.d: "At a moment critical for the Motherland, director Andrey Batov releases the patriotic film “Best in Hell”. The picture tells how the “whites” carry out an assault operation to seize buildings; their task is to take an observation post and direct strike aviation onto targets in the enemy’s rear. Opposing them are the “yellows”, who have entrenched themselves in these buildings and are likewise ready to fight to the end. Although the national identity of the “whites” and “yellows”, the year, and the place of battle are not specified, it is obvious that the “whites” represent Wagner PMC, while the “yellows” depict the AFU. Wagner patron Yevgeny Prigozhin personally contributed to producing the film, and the screenplay was written by Aleksei Nagin, one of the “Orchestra’s” commanders."
smo.12.a: "Not bad"

smo.24.t: "Premiere of “The Witness”"
smo.24.d: "The premiere of the film “The Witness”, which directly addresses the events of the Special Military Operation, took place in Moscow. According to the plot, a Belgian virtuoso violinist and his manager arrive in Moscow for a music competition at the end of February 2022, where they meet a Ukrainian oligarch and, at his invitation, end up in Kyiv—after which a full-scale war begins. The violinist becomes stranded in the village of Semidveri and witnesses the inhuman crimes of Ukrainian neo-Nazis from the Azov Regiment. His main goal now is not just to survive, but to bring the truth to the whole world—for truth is stronger than fear."
smo.24.a: "Not bad"


