rus.147.t: " "Wagner" goes to the leadership of Rosgvardiya"
rus.147.desc: "After the March of Justice, the Wagner PMC has virtually ceased to exist. The united structure of the "Musicians" has split and is no longer capable of managing such a huge army of mercenaries. Pavel Prigozhin has no choice but to comply with our demand and come under the control of the Ministry of Defense, otherwise the Wagner Group will completely collapse. The only question that remains is how the new structure of Rosgvardiya will be organized."
rus.147.a: "The group comes completely under our control."
rus.147.b: "The Council of Commanders can keep a little independence"
rus.148.t: "Lapin's Special forces (Spetsnaz) "O": "Bats" "
rus.148.desc: "General Lapin's special forces have completed their formation and are ready to begin fulfilling the tasks of the Special Military Operation."
rus.148.a: "Understood"
