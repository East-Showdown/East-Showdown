BLR_russia.1.t: "Moscow on the Line"
BLR_russia.1.d: "The morning began with alarming reports. Telegram channels were exploding with snippets of information: tanks, Rostov, rebellion. Lukashenko flipped through the bulletins while General Tertel stood nearby.\n— President Putin wants to get in touch, — reported the KGB chairman.\n— When?\n— They agreed on half past nine. We’re waiting for the call.\nTime dragged on. Every minute felt like an eternity.\nFinally — dial tones.\n— Sasha...\nPutin’s voice was unreadable.\nHe listened without interrupting: Rostov, tanks, Prigozhin, who “won’t even pick up the phone.” A picture was forming in his mind — not the one painted by the reports, but another, terrifying in its uncertainty.\n— There’s no choice, — the thought flashed like a bullet. — We’ll take them out.\nThe Russian president summed up dryly, awaiting his colleague’s opinion.\n\n§RWe have to decide quickly.§!"
BLR_russia.1.a: "A bad peace is better than any war..."
BLR_russia.1.b: "Belarus is on your side, Vladimir Vladimirovich..."

BLR_russia.2.t: "Prigozhin Agrees to Stand Down"
BLR_russia.2.d: ""
BLR_russia.2.a: "Batka has settled it"

