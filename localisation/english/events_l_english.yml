rus.143.desc: "The Bohdan Khmelnitsky battalion, consisting of former soldiers of the Armed Forces of Ukraine, took the oath of allegiance to Russia and is ready to begin carrying out the tasks of the Special Military Operation."
rus.143.a: "Understood"
rus.144.t: "Maxim Krivonos Battalion "
rus.144.desc: "The Maxim Krivonos Battalion, consisting of former soldiers of the Ukrainian Armed Forces, took the oath of allegiance to Russia and is ready to begin carrying out the tasks of the Special Military Operation."
rus.144.a: "Understood"
