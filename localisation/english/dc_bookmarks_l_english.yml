 UKR_GATHERING_STORM_DESC: "After the flight of the incumbent president in 2014, on February 20, Russia sent its troops into Crimea, which was later occupied. In April 2014, protests in the Donetsk and Lugansk regions turned into an armed conflict, in which Russia supported DPR and LPR during the conflict that began, until February 24, 2022, hostilities were localized in the Donbass and Crimea.\n\nThe crisis escalated in February 2022. On February 21, Russia recognized the independence of the DPR and LPR, on February 22 it officially sent troops to their territory, and February 24 launched a full-scale invasion of the territory of Ukraine."
 NTO_GATHERING_STORM_DESC: "@Nikanin_o#2402 write a description"
 DNR_GATHERING_STORM_DESC: "On May 12, 2014, during the armed conflict in the Donbass, the republics of the DPR and LPR, with the support of Russia, declared their independence from Ukraine. A long conflict began, during which Ukraine managed to regain control over part of their territories. After one year of conflict, there were the Minsk ceasefire agreements were reached, although there were many skirmishes in subsequent years.\n\nOn February 21, 2022, Russia recognized the independence of the DPR and LPR, and on February 24, together with the republics, launched a full-scale invasion of the territory of Ukraine."
 BLR_GATHERING_STORM_DESC: "After the declaration of independence of the Republic of Belarus, the young and ambitious President Alexander Lukashenko was elected president. During his reign, he gradually began to build his dictatorship and move closer to Russia. July 6, 2010 Belarus joined the EAEU customs union and received many discounts on Russian goods. During the 2020 elections, Lukashenko was accused of fraud and large-scale protests began, which were subsequently suppressed.\n\nAfter the start of the Russian-Ukrainian war, the Republic of Belarus provided its territory for the Russian military and Russian military equipment."
 RUS_GATHERING_STORM_DESC: "In 2014, the troops of the Russian Federation entered the territory of the Crimean peninsula, which was controlled by Ukraine. During the occupation, Western sanctions were imposed on Russia, which adversely affected the Russian economy. In April 2014, protests in the Donetsk and Lugansk regions of Ukraine moved into the stage of armed conflict, in which Russia supported the self-proclaimed DPR and LPR during the conflict.\n\nOn February 21, Russia recognized the independence of the DPR and LPR, officially sent troops to their territory on February 22, and launched a full-scale invasion of Ukraine on February 24."
