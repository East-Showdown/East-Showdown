 MAPMODE_SUPPLY_AREAS_NAME: "Supply areas"
 MAPMODE_SUPPLY_AREAS: "Map mode: §Hsupply areas§!"
 MAPMODE_SUPPLY_AREAS_DESCRIPTION: "Displays supply areas and supply progress information. Allows you to identify problem areas and bottlenecks."
 MAPMODE_SUPPLY_MAP_MODE_NAME: "Supply"
 MAPMODE_SUPPLY_MAP_MODE: "Map mode: §Hsupply§!"
 MAPMODE_SUPPLY_MAP_MODE_DESCRIPTION: "Shows the current supply situation. Areas in bright green have good access to supplies, while those in purple have minimal access. Areas where units are suffering from lack of supplies are highlighted with colors from§Yyellow§! to §Rred§!."
 MAPMODE_STRATEGIC_NAVY_NAME: "Maritime strategic"
 MAPMODE_STRATEGIC_NAVY: "Map mode: §Hmaritime strategic§!"
 MAPMODE_STRATEGIC_NAVY_DESCRIPTION: "Displays strategic areas and naval operations your fleets are involved in. \nAreas, where you achieved superiority at sea, circled §Ggreen§!. \nAreas, marked §Rred§! stripes, are beyond the range of your chosen fleet."
 MAPMODE_STRATEGIC_AIR_NAME: "Air strategic"
 MAPMODE_STRATEGIC_AIR: "Map mode: §Hair strategic§!"
 MAPMODE_STRATEGIC_AIR_DESCRIPTION: "Displays strategic areas and air operations your aircraft are involved in. \nВ §Ggreen areas§! — Allied air superiority, in §Rred areas§! — enemy. \nAerodromes, where your planes are are highlighted on the map."
 MAPMODE_RESOURCES_NAME: "Resources"
 MAPMODE_RESOURCES: "Map mode: §Hresources§!"
 MAPMODE_RESOURCES_DESCRIPTION: "Displays resource production in each region."
 MAPMODE_RESISTANCE_NAME: "Resistance"
 MAPMODE_RESISTANCE: "Map mode: §Hresistance§!"
 MAPMODE_RESISTANCE_DESCRIPTION: "Shows local resistance in occupied areas. Allows you to identify problem areas where it is necessary to change the occupation policy."
 MAPMODE_COMPLIANCE_NAME: "Subordination"
 MAPMODE_COMPLIANCE: "Map mode: §Hsubordination§!"
 MAPMODE_COMPLIANCE_DESCRIPTION: "Displays local subordination in occupied areas."
 MAPMODE_PLAYERS_NAME: "Players"
 MAPMODE_PLAYERS: "Map §HPlayers§!"
 MAPMODE_PLAYERS_DESCRIPTION: "Shows, which countries belong to different players."
 MAPMODE_INFRASTRUCTURE_NAME: "Infrastructure"
 MAPMODE_INFRASTRUCTURE: "Map mode: §Hinfrastructure§!"
 MAPMODE_INFRASTRUCTURE_DESCRIPTION: "Shows the level of infrastructure in each region."
 MAPMODE_MANPOWER_NAME: "Population"
 MAPMODE_MANPOWER: "Map mode: §HPopulation§!"
 MAPMODE_MANPOWER_DESCRIPTION: "Shows the population in each region."
 MAPMODE_IDEOLOGY_NAME: "Ideology"
 MAPMODE_IDEOLOGY: "Map mode: §Hideology§!"
 MAPMODE_IDEOLOGY_DESCRIPTION: "hows the ideology of different countries."
 MAPMODE_TERRAIN_NAME: "Местность"
 MAPMODE_TERRAIN: "Map mode: §Hterrain§!"
