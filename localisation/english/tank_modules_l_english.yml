sov_tank_no_turret_desc: "The "turretless" layout is an early design scheme where the turret is absent. It is cost-effective but falls short compared to the classic turreted configuration. Initially, all series-produced tanks were turretless, but with the advent of rotating turrets, this type became rare. The main disadvantages of turretless armored vehicles include slow gun aiming and the inability to fire and maneuver simultaneously, the need to stop for an accurate shot which reduces combat effectiveness, and difficulties in using guided missiles due to complex targeting systems and the risk of wire breakage. There is also limited maneuverability when firing guided missiles, vulnerability if elements of the running gear fail, crowded internal space due to the placement of the breech section of the armament, a small firing sector, and ineffectiveness in urban environments. Additionally, turretless vehicles are more vulnerable to grenade launchers and Molotov cocktails. These drawbacks make turretless armored vehicles less effective compared to their turreted counterparts."
sov_tank_ad_4_desc: ""Afghanit" is an advanced version of the Russian-made Active Protection Systems (APS) "Drozd-2" and "Shtandart." In the "Afghanit" system, ultraviolet direction finders, infrared cameras, and an AESA (Active Electronically Scanned Array) radar with an extended range for APS were combined for the first time. This integration allows for the reliable detection of anti-tank guided missiles (ATGMs) at long distances and enables effective countermeasures, including missile interception and the deployment of aerosol smoke screens."
sov_tank_gas_engine_2_desc: "The GTD-1000TF, or GTD-1100T, was developed as a more affordable alternative to the expensive GTD-1000T engine. The new engine's power increased to 1100 horsepower, while fuel consumption decreased, and reliability improved. The GTD-1000TF proved to be a more reliable and economical option compared to the GTD-1000T, but the military considered its performance insufficient. As a result, new modifications of the GTD-1000TF were developed, and by 1990, it was completely replaced by the GTD-1250T."
