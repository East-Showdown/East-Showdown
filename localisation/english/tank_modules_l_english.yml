sov_tank_cast_turret_desc: "A cast turret is a traditional design in Soviet tank construction, where production efficiency was a top priority. Casting does not require complex equipment and is easier to implement than rolled armor. This allowed resources to be freed up for other needs, such as press, welding, and other equipment. Cast armor had high reliability under shell fire. Due to the absence of weakened areas near welded seams, it withstood loads better than welded structures. Additionally, in castings, it was easier to achieve a rational differentiation in armor thickness—reinforcing the most vulnerable areas and weakening less critical ones. Soviet tank builders preferred cast turrets because their goal was not only to stop a shell but to deflect it. Cast turrets performed this task better. However, by the 1960s, the situation changed. The advent of composite armor made cast turrets less effective. It was difficult to install large composite armor sections on cast turrets. Additionally, armor-piercing fin-stabilized discarding sabot (APFSDS) rounds did not respond to the angle of cast armor. On the contrary, sloped armor helped APFSDS rounds penetrate cast armor more effectively. Today, cast turrets are somewhat outdated, although they still pose a serious threat to early types of shells. Modern tanks use composite armor and more advanced protection systems, which makes cast turrets less relevant in current combat conditions."
sov_tank_ad_3_desc: ""Arena-M" is an advanced version of the Arena Active Protection System (APS). The radar system of the complex has been divided into modules, with each module controlling its own sector. The combat elements of the APS are now protected from bullets and shrapnel. Compared to the older version of the "Arena," the "Arena-M" has increased the interception speed of targets from 700 m/s to 1200 m/s. This is a significant increase and even exceeds the speed needed to intercept tank-shaped cumulative and high-explosive (HE) munitions, which typically travel at 900-1000 m/s. Additionally, the "Arena-M" APS is capable of partially protecting a tank from an attack by a guided missile system like the "Javelin" when fired at an angle."
