sov_tank_gas_engine_5_desc: "The GTD-1500T is a gas turbine engine, a promising forced modification of the GTD-1250 engine. It was developed and tested during the Soviet era. Compared to the GTD-1250, the GTD-1500 features an increased compression ratio in the compressor by 5–6%, as well as a 6–8% increase in air consumption. There is also a modification of the engine with a hydrostatic transmission, the GTD-1500G ("Product 39G")."
sov_tank_ad_1_desc: ""Drozd" was the first domestic Active Protection System (APS) to be mass-produced. Its introduction marked an innovation for series-produced Soviet tanks. The main task of the "Drozd" APS was to intercept approaching anti-tank guided missiles (ATGMs) by firing a special protective charge. This modernization increased the tank's survival time on the battlefield by 1.3 to 1.5 times, providing enhanced protection for the Soviet crew. However, today, "Drozd" has become obsolete and is nearly ineffective on modern battlefields."
