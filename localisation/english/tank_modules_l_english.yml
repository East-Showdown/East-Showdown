sov_tank_gas_engine_3_desc: "The history of the GTD-1250T engine began with the development of the VGT-1000FM engine in Kharkiv, which had a power output of 1250 horsepower. This engine featured a centrifugal compressor, turbine cooling, and a two-stage power turbine. In 1977, it was decided to transfer the documentation to the V.A. Malyshev Factory, but due to issues with finalizing the design, the project was closed in 1983. Instead, the development of the GTD-1100F engine was initiated, which eventually led to the creation of the GTD-1250 engine, adopted into service in 1990. The new engine provided the T-80U tank with high maneuverability, a speed of up to 80 km/h, and superiority over Western counterparts. At IDEC'97, the tank set a record by jumping 13 meters."
sov_tank_welded_turret_desc: "A welded turret is a modern design that provides maximum protection for the crew. The cast armor used in the T-34-85 saved weight and material but was less reliable than welded turrets due to the presence of air bubbles in the casting. This led to the development of hemispherical turrets, such as those on the T-54/55, and later on the T-64 and T-72. After the war, welding became popular, but cast armor maintained an advantage until the mid-1960s due to its high ricochet capabilities. The situation changed with the widespread use of armor-piercing subcaliber rounds, which increased combat range and reduced the likelihood of ricochets. Work on welded turrets for the T-64 and T-72 began in the 1970s but was not a top priority. The first prototype, Object 186, appeared in 1985-1986 and was tested until 1987-1988 but was discontinued in favor of the more successful Object 187. Object 187, introduced in 1989, had a turret that was nearly identical in dimensions but featured larger safe maneuvering angles and better optimization for establishing production of composite armor fillers, with the potential for replacement using removable roof elements above the turret's armor protection. Simply put, the turret was just as good as cast ones but allowed for better implementation of protection modularity and its modernization on already built units. Today, welded turrets are widely used in the T-90A, T-90M, and T-90S tanks. Their armor surpasses cast armor and provides reliable protection for the crew inside the turret."
