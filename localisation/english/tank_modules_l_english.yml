sov_tank_gas_engine_1_desc: "The development of the GTD-1000T engine began in 1968, when the Leningrad NPO (Scientific Production Association) received an official task to create a specialized tank gas turbine engine. The key decision was to design a completely new engine, rather than adapting existing helicopter engine models. This approach allowed the consideration of all specific requirements for tank engines: resistance to vibrations, the impact of gunfire, compactness, and ease of maintenance. The result of this work was the GTD-1000T engine. It was first installed on a tank in 1969, and by 1970, a decision was made to begin its serial production at the Kaluga Motor Plant. The engine showed great potential but had one significant drawback — it was highly fuel-inefficient. This led to its production being quickly halted in favor of the GTD-1100T."
