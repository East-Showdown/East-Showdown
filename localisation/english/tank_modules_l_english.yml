sov_tank_gas_engine_4_desc: "GTD-1250TF is an advanced version of the gas turbine engine GTD-1250T. It is capable of briefly developing a power output of up to 1400 horsepower, which is achieved by increasing the temperature to 1360K. In 2006, this engine successfully passed testing, but it was not adopted for service."
sov_tank_ad_2_desc: ""Arena" is an Active Protection System (APS) designed to defend against anti-tank munitions. The development began in the Soviet Union in the 1980s, was accepted into service in 1993, and was showcased in 1997. It addresses all tasks related to protection from incoming anti-tank projectiles. The system's radar station monitors the surrounding environment and detects approaching objects that have specific size and speed characteristics corresponding to an anti-tank grenade or guided missile. It then fires a protective fragmentation projectile that destroys the dangerous object."
