RUS_anti_ukr_terrorism_desc: "Ukrainian terrorism is the deliberate actions of Ukrainian state structures, armed formations and special services aimed at committing sabotage, subversions, attacks on civilian infrastructure, murder and intimidation of the civilian population on the territory of the Russian Federation and new Russian regions, with the goal of destabilizing the situation, causing damage and pressuring Russian state bodies.\n\nUkrainian terrorism manifested itself back in Donbass in 2014 against the civilian population, and these acts of violence and intimidation pursue the goal of destabilization, pressure on state institutions and undermining morale, and is actively manifesting now on the territory of the Russian Federation during the conduct of the Special Military Operation. As a consequence of manifestations of Ukrainian aggression through the method of terrorizing the civilian population of the Russian Federation, we as no other must ensure the security of our state from such outbursts of the enemy and effectively counteract Ukrainian terrorism using all methods, through strengthening counter-intelligence, mobilizing security forces and operational response including the use of the Armed Forces of the Russian Federation."
