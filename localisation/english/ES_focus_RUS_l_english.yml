RUS_heros_time_desc: "A large-scale personnel initiative aimed at preparing a new managerial elite from among participants of the Special Military Operation and veterans of combat operations. The 'Time of Heroes' program will allow us to integrate combat experience and patriotic convictions into the system of public service. Veterans who have proven their loyalty to the Motherland on the battlefield will now occupy key positions in government bodies, state corporations and public structures. Thus a new elite is being formed - strong, loyal and ready to serve Russia in peacetime."
