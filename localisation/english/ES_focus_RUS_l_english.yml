RUS_Election_conservatism_desc: "In the face of external pressure and internal challenges, the state must rely on traditional spiritual and moral values. We will establish a conservative agenda in public and cultural life, emphasize the role of family, patriotism, faith and historical memory as the core of Russian identity."
RUS_Election_militarisation_desc: "In conditions of global conflict and struggle for survival, society must mobilize. We will appeal to the people, reminding them of the great legacy of victories, the strength of the army and the need to be ready to defend the Motherland. A cult of strength, discipline and duty will become the basis of a new public course."
