RUS_border_troops_group_desc: "Recently, cases of enemy sabotage on our state border have increased. The militants, calling themselves 'Legion of Free Russia' and RDK, are traitors to the Motherland who have been recruited by Nazis. They carry out daring raids on border settlements, commit acts of violence, robberies, spread enemy propaganda and try to sow fear among civilians.\n\nThis situation is unacceptable. The state will take decisive steps to ensure the safety of its citizens. Border units will be reinforced with armored vehicles and increased personnel. At the most vulnerable sections, engineering barriers will be erected: 'dragon's teeth', barbed wire and minefields. In addition, separate groupings of Russian Armed Forces troops will be formed."
