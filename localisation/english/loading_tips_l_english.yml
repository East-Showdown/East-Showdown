LOADING_TIP_0: "«Now they've definitely struck back). Gostomel airport is ours. The Russian paratroopers have been destroyed.)»\n- Aleksey Arestovich, 24.02.2022"
LOADING_TIP_1: "«If Kadyrov is really under Kiev, the AFU will destroy him.»\n- Aleksey Arestovich, 13.03.2022"
LOADING_TIP_2: "«If we don't allocate more money for defence, we will have to learn Russian in five years' time.»\n- NATO Secretary General Rutte 15.01.2025"
LOADING_TIP_3: "«When things are calm, measured, stable, we get bored. Stagnant. We want to move...»\n- Vladimir Vladimirovich Putin, 19.12.24"
LOADING_TIP_4: "«I need a gun, not a taxi!»\n- Vladimir Alexandrovich Zelensky on the U.S. evacuation proposal, Feb. 2022 г."
LOADING_TIP_5: "«There will be a Novorossiya, there will be!»\n- Vladlen Tatarsky"
LOADING_TIP_6: "«The Kremlin will pay dearly for escalating this crisis, and the U.S. will back up its promises to help Ukraine defend itself with deeds»\n- Senator Shaheen on signing lend-lease to Ukraine"
LOADING_TIP_7: "«You want decommunization? Well, that suits us just fine. But there is no need, as they say, to stop halfway. We are ready to show you what real decommunization means for Ukraine.»\n- Vladimir Vladimirovich Putin, 21.02.2022"
LOADING_TIP_8: "«I am now appealing to the person on whom my fate - or indeed my fate! - Vladimir Vladimirovich, take me away, at least for my debts, I beg you very much..»\n- Vladimir Alexandrovich Zelensky"
LOADING_TIP_9: "«I'm 42 years old. I came to you and told you to put the gun away.»\n- Vladimir Alexandrovich Zelensky, 26.10.2019"
LOADING_TIP_10: "«To be kind!»\n- Alex Parker Returns"
LOADING_TIP_11: "«We're not threatening anyone, we're not terrorists, we're not taking over banks and we're not taking over other people's land.»\n- Vladimir Alexandrovich Zelensky, 03.03.2022"
LOADING_TIP_12: "«Get off our land! If you don't want to leave now, come to the negotiating table with me. I'm free. Sit with me! Not 30 metres away, like with Macron and Scholz, like he's taking them. I'm a neighbour! I don't need to be 30 metres away. I don't bite! I'm a normal man! Sit down and talk to me!.»\n- Vladimir Alexandrovich Zelensky, 03.03.2022"
LOADING_TIP_13: "«We will pursue terrorists everywhere: at the airport - at the airport, then, if you'll excuse me, we'll catch them in the loo - we'll soak them in the toilet, too, after all. That's it, the matter is closed.»\n- Vladimir Vladimirovich Putin, 24.09.1999"
LOADING_TIP_14: "«The Russian people, if the West succeeds in breaking up the Russian Federation and establishing control over its fragments, may not survive - there will be Muscovites, Uralians and others.»\n- Vladimir Vladimirovich Putin"
LOADING_TIP_15: "«SMO has passed, started, started again, started again, passed again, and the goods will flow, one hundred per cent.»\n- Vladimir Vladimirovich Putin, 16.03.2023"
LOADING_TIP_16: "«The special military operation is proceeding in strict accordance with the schedule, according to plan. All the tasks set are being successfully accomplished.»\n- Vladimir Vladimirovich Putin, 03.03.2022"
LOADING_TIP_17: "«I am convinced that dictatorship can only be opposed to the freedom of development of countries and peoples, degradation of the individual - love for man as a creator, primitive simplification and prohibitions - blossoming complexity of cultures and traditions.»\n- Vladimir Vladimirovich Putin, 27.10.2022"
LOADING_TIP_18: "«I am sure that since 24 February the Russian Federation has lost nothing, but the main gain is the strengthening of its sovereignty. Russia is a sovereign state, and we will always defend our national interests by pursuing an independent policy.»\n- Vladimir Vladimirovich Putin, 07.09.2022"
LOADING_TIP_19: "«Russia may split into three and possibly more parts. Into new independent states.»\n- Kirill Budanov, 04.01.2023"
LOADING_TIP_20: "«We are the United States of America, for God's sake. The most powerful country in history, not in the world, but in the history of the world...»\n- Joseph Biden, 16.10.2023"
LOADING_TIP_21: "«Moscow poses a threat to Europe with a wide range of hostile actions. It is an unpredictable, dangerous environment. We have had many discussions and decisions about crossing the red lines that Putin has outlined, especially at the beginning of a full-scale war.»\n- Jens Stoltenberg, 04.10.2024"
LOADING_TIP_22: "«Our option was that we had to inflict maximum losses on the enemy in the shortest possible time, to let the blood out of him in order to make him give up further actions in the larger territory of Ukraine.»\n- Valery Zaluzhny, 24.02.2023"
LOADING_TIP_23: "«When Putin invaded Ukraine, he thought he would capture Kiev in a few days. But the truth is that since the beginning of this war, I was the only one standing in the centre of Kiev, not him. Putin has never been there»\n- Joseph Biden, 13.01.2025"
LOADING_TIP_24: "«You cannot live in the same country as before, the one that allowed itself to flood a vast part of its territory with blood.»\n- Alexander Zakharchenko 'Batya', 13.01.2015"
LOADING_TIP_26: "«Bakhmut was not taken by Yevgeny Prigozhin; it was taken by the fighters of the Wagner PMC—just as much Russian soldiers as those who are now dying and performing heroic deeds in Zaporizhzhia, facing all the problems and difficulties they have. And therefore, personal ambitions are for the greatness of Russia.»\n- Yevgeny Viktorovich Prigozhin, 10.07.2023"
LOADING_TIP_25: "«All of Rus' history was built and revolved around a single pillar. This pillar is love for the Motherland, love for one's family, love for one's land...»\n- Alexander Zakharchenko 'Batya', date unknown"
LOADING_TIP_28: "«On the hook and onto the frying pan.»\n- Igor Strelkov, 24.03.2023"
LOADING_TIP_27: "«Noisy in Donetsk, clarifying.»\n- Telegram channel \"ChP Donetsk\", 24.02.2022"
LOADING_TIP_29: "«I would like 2022 to be a peaceful year, but I love the truth. I have been speaking the truth for 75 years. This will not be a peaceful year; this will be the year when Russia finally becomes a great country again, and everyone must shut up and respect our country, or else they will silence us and exterminate Russians—first in Donbass, and then in Western Russia.»\n- Vladimir Volfovich Zhirinovsky, 01.01.2022"
LOADING_TIP_30: "«Donbass is not a random region, but a region without which socialist construction will remain a mere kind wish.»\n- Vladimir Ilyich Lenin, 27.03.1922"
LOADING_TIP_31: "«Death is not the end, it’s just the beginning of something else. — We will all go to hell, but in hell we’ll be the best.»\nFrom an interview with Yevgeny Prigozhin. Press Service of «Concord» Company"
LOADING_TIP_32: "«Those who avert their gaze — perhaps they are brilliant programmers, brilliant artists, or doctors. But these are warriors. They were born warriors and realized they are warriors. Today is war, and during war they must defend their home.»\n- Yevgeny Prigozhin"
LOADING_TIP_33: "«What matters foremost today is the Russian people: my mother, my children, your mother and your children, who want to live in a country called Russia. If we sit around sniveling, it might turn out that the country called Russia will cease to exist.»\n- Yevgeny Prigozhin"
LOADING_TIP_34: "«If we lose, Russia will return to the early 90s, when all state enterprises belonged to foreign investors. Those in epaulets must be held accountable under wartime laws, up to execution.»\n- Yevgeny Prigozhin"
LOADING_TIP_35: "«Holy smokes, guys, just come and finish me off already, and that’s it. Then live peacefully and quietly. Later, history textbooks will say that everything could’ve been better.»\nJune 2023. Prigozhin’s video statement. Press Service of «Concord» Company"
LOADING_TIP_36: "«The enemy is 400 meters away. — Well, let’s go, or our congratulation will be our last.»\nBakhmut. February 23, 2023. Prigozhin’s congratulation for Defender of the Fatherland Day."
LOADING_TIP_37: "«Many things don't live forever. For example, the 300 Spartans, the Three Bounteers, remain in the memory of the people. It could happen to PMC Wagner.»\n Bakhmut. 8 March 2023. Yevgeny Prigozhin on the background of the tank-monument T-34."
LOADING_TIP_38: "«It’s real, f***, it’s real! It’s officially confirmed! It’s all heading to Ukraine! Ukrainians, dear peaceful civilians, everyone who the f*** can hear this — get into the basements now, f***!»\n- Pozdnyakov 3.0"
LOADING_TIP_39: "«You can't tell us 'I want this, I want that. Without us, you have no cards. You should be grateful.»\n- Donald John Trump addressing Volodymyr Zelensky, 28.02.2025"
LOADING_TIP_40: "«This war is a holy war. I dream of dying in this war. I die so that my children can die in this war, don, holy war, don. But we’ll only die once we destroy you, don.»\n- Ramzan Akhmatovich Kadyrov, 10.11.2022"
LOADING_TIP_41: "«Interesting thought, but we haven’t considered it.»\n- Yevgeny Prigozhin to war correspondent Pegov in response to a question about plans to march on Moscow, 28.04.2023"
LOADING_TIP_42: "«This entire war that you are conducting, you — Russia, it is not against NATO, as your propagandists lie, it is not for some historical cause, it is so that one man can remain in power for the rest of his life.»\n- Volodymyr Zelensky, in an address to Russians"
LOADING_TIP_43: "«Today courage has a name, and that name is Ukraine. Courage has a face — the face of Ukrainian men and women resisting Russian aggression. From day one, Europe stood with Ukraine. With weapons. Resources. Hospitality for refugees. And the toughest sanctions the world has ever seen.»\n- Ursula von der Leyen, 14.09.2022"
LOADING_TIP_44: "«Without Ukraine, Russia ceases to be an empire; with Ukraine, bribed and then subjugated, Russia automatically becomes an empire.»\n- Zbigniew Brzezinski, 1994"
LOADING_TIP_45: "«So, friends, I must state: our Russophobia is insufficient.»\n- STERNENKO"
LOADING_TIP_46: "«On the question of whether our troops are in Ukraine, I say plainly and definitively: there are no Russian troops in Ukraine.»\n- Vladimir Putin, during the 'Direct Line', 16.04.2015"
