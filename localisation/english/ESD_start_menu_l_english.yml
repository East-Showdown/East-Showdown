 ABT_MOD:0 "Welcome to East Showdown (ESD)\nThis mod is a simulation of the Russia–Ukraine War / Special Military Operation and depicts the events that occurred after February 24.\n\nOur mod maintains a neutral standpoint and is neither §Rpro-Russian§! nor §Bpro-Ukrainian§!.\nFeatures of the mod:\n• New unique Eastern Europe map\n• New countries\n• New technology tree\n• New equipment and unit types\n• New 3D models\n §RThe mod is in early access!!!§!\n\nSince the development team is actively working on updates, the mod still contains many inaccuracies that are being fixed. Sincerely, the §REast Showdown§! team. Enjoy the game!"

