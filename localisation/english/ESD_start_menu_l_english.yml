UNIT1:0 "§YThe mod§! adds a large amount of new equipment, expanded vehicle types and §Gslightly reworked supply systems§!. Combat units require more specialized equipment.\n\nIn addition to vehicles, the mod introduces §Ynew terrain types§!, affecting movement speed, casualties, reconnaissance effectiveness and defensive stability. Urban battles, forests, mountains and industrial zones become deadly battlefields. Constant meat-grinder assaults can lead to §Rheavy losses§!.\n\nThe player must carefully monitor §Ysupply§! and §Gproduction§!. Ignoring the needs of your army will quickly cause units to lose efficiency, and the frontline will begin to §Rcollapse and fall apart§!.§!"
 
 UNIT2:0 "§YIn East Showdown§!, a new §Gexperimental project system§! has been introduced — unique military and scientific developments available to each nation. These projects unlock advanced equipment, weapons and special improvements.\n\nThey become especially important in the §Ymid§! and §Ylate game§!. §GProperly chosen projects§! can radically strengthen your army and compensate for weaknesses."

 ESD_trucks_info:0 "§RThere is no separate 'trucks' equipment§! — their role is fulfilled by §Ylight armored vehicles§!."
 
 ESD_heavy_APC_info:0 "§YHeavy armored vehicles§! serve as a universal platform for support equipment. They can be converted into §Gmobile SAM launchers§!, §Gself-propelled artillery§! and §Gengineering vehicles§!. This approach allows you to create a §Yunified equipment fleet§!, which helps significantly during combat operations."

 ESD_doctrines_info:0 "§YDoctrines have been completely reworked§! to reflect modern conflicts, and each country receives a §Gunique bonus§!. In the doctrine tab, the player can choose a strategy that defines their style of warfare."

 ENERGO:0 "§YThe national energy system§!\n—is the foundation of economic stability and industrial development. It shows whether the state produces enough electricity for the population, infrastructure and all sectors of production. The main goal is to maintain a §Gpositive energy balance§!: the more the country produces relative to consumption, the more stable industry becomes.\n\n§YElectricity production§!\nConsists of all power plants: thermal, nuclear, hydroelectric and alternative energy sources.\n\n§YEnergy consumption§!\nIncludes civilian needs, military and civilian factories, ports, research institutes and other infrastructure. If consumption exceeds generation, the country enters an energy deficit, weakening industrial performance.\n\n§YEnergy imports and exports§!\nHelp stabilize the system: shortages can be covered by importing electricity, while surplus can be exported for additional income. However, excessive reliance on imports makes production vulnerable to external threats, wars and sanctions.\n\n§YPower grid and substations§!\nDistribute electricity across the country.\n\nIf substations are insufficient or damaged, regions may become isolated and suffer blackouts. The indicator “regions with local blackout” shows how many territories are effectively without power.\n\n§OConsequences of energy deficit§!\nAre felt immediately:\n• stability decreases,\n• factory output drops,\n• repair speed slows,\n• logistics and military supply chains are disrupted.\nThe deeper the deficit, the harsher the penalties.\n\n§YEnergy system strategy§!\nInvolves expanding power generation, strengthening substations, protecting infrastructure from missile and drone attacks, and preventing dependency on imports. A well-managed energy system becomes the foundation of industrial growth and wartime resilience."

 AMMO_ECONOMY:0 "§YAmmunition§! is a strategic resource defining the effectiveness of the army. To maintain battlefield stability, you must keep a positive production balance and sufficient storage capacity.\n\n§YProduction§!\nOccurs at ammunition factories. The number of factories, their efficiency and allocated output determine final production levels. If factories are too few or inefficient, ammunition will be produced slowly.\n\n§YAmmunition storage§!\nDetermines how much ammo the country can store. The more storage you have, the larger your strategic reserve. If storage is full, excess production is lost; if storage is insufficient, the army will quickly drain its reserves.\n\n§YArmy consumption§!\nDepends on the number of divisions and battle intensity. Defensive operations consume less, while offensives consume significantly more. In severe shortages, firepower, defense, entrenchment and unit readiness all decrease — divisions may even become combat-ineffective.\n\n§OImportant:§!\nIf production and delivery do not cover consumption, stockpiles will decline. Prolonged shortage leads to failed operations and loss of combat capability.\n\n§YRecommendations§!: build more factories, increase storage capacity, monitor daily balance and avoid excessive offensives. A reliable ammunition supply system is the key to successful warfare."

