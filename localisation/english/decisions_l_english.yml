RUS_genshtab_redoubt_picture_gs_delayed_desc: "§L'Redut' is the name of a network of volunteer units created under the cover of the Russian Ministry of Defense and effectively controlled by the GRU. Despite outward similarities to private military companies, Redut is not a PMC in the classical sense: its fighters are recruited via affiliated structures on contract, bypassing standard MoD mechanisms, yet remain under its direct control.\n\nThe project was launched as a way to rapidly form combat-ready units from former military personnel, volunteers, and mercenaries while avoiding bureaucratic procedures. Redut fighters receive weapons, supplies, and orders directly from military intelligence-linked structures. They take part in combat operations alongside regular troops, often undertaking high-risk missions, including deep reconnaissance, assault operations, and securing strategic directions.§!"
RUS_genshtab_redoubt_picture_1_gs_delayed_desc: "§LThe Volunteer Corps of the Russian Armed Forces was created to compensate for personnel losses and boost the army's offensive capabilities without launching an official mobilization. It consists mainly of volunteers who sign short-term contracts through local military recruitment offices or affiliated organizations—often under the patronage of private individuals, regional authorities, or military-patriotic foundations.§!"
