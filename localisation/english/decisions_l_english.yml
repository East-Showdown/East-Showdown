RUS_veterans_redoubt_antiterror_desc: "\n\n£GFX_Redut_Antiterror\n\n\n\n\n\nReportedly founded in 1998 as 'Redut-Antiterror,' this entity was originally engaged in security and protection services. In the 2010s, it became known as PMC 'Shchit' ('Shield'). Since 2018, its base has been located in Kubinka, near Moscow, alongside the 45th Guards Spetsnaz Brigade of the Airborne Forces. The PMC’s primary mission was the protection of Gennady Timchenko’s 'Stroytransgaz' assets in Syria."
