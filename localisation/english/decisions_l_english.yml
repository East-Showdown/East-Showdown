UKR_form_160th: "160th Separate Mechanized Brigade"
UKR_form_160th_desc: "The 160th separate mechanized brigade was formed in the Lviv region. The brigade's units were trained abroad."
UKR_form_161th: "161st Separate Mechanized Brigade"
UKR_form_161th_desc: "The 161st separate mechanized brigade existed as part of the Armed Forces of Ukraine from 1993 to 2004. It was located in the Khmelnitsky region, and was subsequently disbanded. It was recreated at the beginning of the war."
UKR_form_162th: "162nd Separate Mechanized Brigade"
UKR_form_162th_desc: "The 162nd separate mechanized brigade was formed in the Khmelnitsky region."
UKR_form_5th_tankova: "5th Separate Tank Brigade"
UKR_form_lyut: "Offensive Guard Brigade «Fury»"
UKR_form_lyut_desc: "The Rage Offensive Brigade is a unit consisting of police officers, National guardsmen, and border guards. It was created as part of the formation of the Offensive Guard. The brigade was created on the basis of two special forces regiments «Safari» and «Tsunami», the battalion of the special purpose patrol police «Lugansk-1». Training and combat coordination took place on the basis of the Zhytomyr 95th Infantry Division of the Armed Forces of Ukraine."
UKR_form_forpost: "Offensive Guard Brigade «Outpost»"
UKR_form_forpost_desc: "The Outpost Offensive Brigade was established in 2015 as the 11th Kramatorsk border guard detachment «Outpost». It was transformed into a brigade as part of the formation of the Offensive Guard in the structures of the Ministry of Internal Affairs."
UKR_gart: "Offensive Guard Brigade «Fortitude»"
UKR_gart_desc: "The Garth Offensive Brigade was established in 1993 as the Donetsk Border Guard Unit.  He took part in the war in Donbas in 2014. As part of the «Offensive Guard» campaign, it was transformed into the «Garth Brigade»."
UKR_stalevyy_kordon: "Offensive Guard Brigade «Steel Border»"
UKR_stalevyy_kordon_desc: "The 15th mobile border guard detachment «Steel Border» was created as part of the «Offensive Guard» campaign. The task is to defend territories in the immediate vicinity of the border."
UKR_pomsta: "Offensive Guard Brigade «Vengeance»"
UKR_pomsta_desc: "The 3rd border guard detachment of the State Security Service of Ukraine participated in the war in eastern Ukraine and ensured the safety of the passage of people and goods across the border, and security in the ATO zone. On February 22, 2022, the brigade was the first to meet Russian forces, for which a detachment of the «Revenge» offensive Guard was created on the basis of the brigade."
UKR_kara_dag: "Offensive Guard Brigade «Kara-Dag»"
UKR_kara_dag_desc: "The 15th NGU Operational Brigade was formed on the basis of the 9th operational regiment and is named after the Hero of Ukraine «Bogdan Zavady». From the very beginning of the war, the brigade defended the southern borders, as a result of which they received the name «Kara-Dag»."
UKR_chervona_kalyna: "Offensive Guard Brigade «Red Viburnum»"
UKR_chervona_kalyna_desc: "The 14th NGU Operational Brigade was formed on the basis of the 8th Operational Regiment and is named after «Bogdan Bogun»"
UKR_khartiya: "Offensive Guard Brigade «Charter»"
UKR_khartiya_desc: "The 13th operational brigade of the NSU «Charter» was originally formed as a Volunteer formation of the Territorial Community (DFTO) «Charter» as part of the 127th brigade of the TRO in Kharkov. During the formation of the «Offensive Guard», it was transferred to the structure of the National Guard of Ukraine as a separate brigade."
UKR_azov: "Offensive Guard Brigade «Azov»"
UKR_azov_desc: "The 12th Special Purpose Brigade «Azov» was formed in the spring of 2014 as a special purpose volunteer battalion of the Ministry of Internal Affairs of Ukraine. After participating in successful combat operations in Donbas, he was reorganized into a regiment and joined the National Guard as a Separate «Azov» special Forces Unit. As part of the creation of assault brigades, the «Offensive Guard» was expanded to a brigade at the expense of volunteers, former veterans of the unit and members of the «Azov Civilian» Corps."
UKR_rubizh: "Offensive Guard Brigade «Frontline»"
UKR_rubizh_desc: "The 4th operational «Brigade Rubezh» was formed in 2015 according to NATO standards, in particular, adopting the MDMP decision-making model. She participated in both international military exercises and military operations in Donbas. It became part of the «Offensive Guard»"
UKR_spartan: "Offensive Guard Brigade «Spartan»"
UKR_spartan_desc: "The 3rd operational Brigade was formed in the summer of 2014. She took part in the conflict in Donbas. During the formation of the «Offensive Guard», the brigade received the honorary name «Spartan»."
UKR_bureviy: "Offensive Guard Brigade «Storm»"
UKR_bureviy_desc: "The 1st NGU Special Forces Brigade was formed in 1994 as the Bars Special Forces Regiment. In 2003, the Omega special forces unit was formed from its composition. In 2014, it was reorganized into the 1st Armored Personnel Carrier as part of the National Guard of Ukraine. It was reformed into a brigade of the «Offensive Guards», receiving the name «Bureviy»."
UKR_Form_150th: "150th Separate Mechanized Brigade"
UKR_Form_150th_desc: "It was formed as part of the recruitment of five new 150-series mechanized brigades and local reinforcement of the Ukrainian Defense Forces. The officers were made up of experienced military personnel.\nIt is armed with Soviet and Ukrainian-made equipment.: BMP-2, BMP-1TS, BRDM-2, T-64BV, as well as towed artillery and towed anti-aircraft guns."
UKR_Form_UKR_25_ha_okrema_desantno_shturmova_bryhada: "The 25th Brigade with BMD-2 on Marder 1A3"
UKR_Form_40_B0_from_150th: "Reorganize the 150th Mechanized Brigade into the 40th Coast Guard Brigade"
UKR_Form_40_B0_from_150th_desc: "x"
UKR_Form_151th: "151st Separate Mechanized Brigade"
UKR_Form_151th_desc: "It was formed as part of the recruitment of five new 150-series mechanized brigades and a local reinforcement of the Ukrainian Defense Forces. A significant part of the personnel was recruited from conscripts over the age of 40.\nIt is armed with old Soviet armored vehicles: BMP-1, BTR-70, 2C1 Gvozdika — but was subsequently equipped with a small number of British AS-90."
UKR_reform_92th: "Transfer the 92nd Mechanized Brigade to an assault brigade"
UKR_reform_92th_desc: "he 92nd Separate Assault Brigade named after Koshevoy Ataman Ivan Sirko is an assault unit of the Ukrainian Ground Forces. It was created in 1999 on the basis of the 6th Division of the National Guard of Ukraine as the 92nd Mechanized Brigade and later transformed into the 92nd Assault Brigade. Unlike mobilization units, it consists of experienced career soldiers."
UKR_Reform_141th: "Reorganize the 140th infatry brigade into mechanized brigade"
UKR_Form_152th: "152nd Separate Mechanized Brigade"
UKR_Form_152th_desc: "It was formed as part of the recruitment of five new 150-series mechanized brigades and a local reinforcement of the Ukrainian Defense Forces. It is staffed by military personnel who had no previous combat experience.\nIt is armed with the Soviet range of small arms, BMP-1, as well as Turkish-made MRAP Kirpi class armored vehicles"
UKR_Form_153th: "153rd Separate Mechanized Brigade"
UKR_Form_153th_desc: "It was formed as part of the recruitment of five new 150-series mechanized brigades and a local reinforcement of the Ukrainian Defense Forces. The core of the brigade consisted of experienced military personnel, mainly from the 72nd Brigade. However, most of the personnel were recruited from among the mobilized.\nIt is armed with samples of Western armored vehicles: M2 Bradley, M1126 Stryker, as well as BRDM-2 and HMMWV armored vehicles."
UKR_Form_154th: "154th Separate Mechanized Brigade"
UKR_Form_154th_desc: "It was formed as part of the recruitment of five new 150-series mechanized brigades and a local reinforcement of the Ukrainian Defense Forces.It is armed with T-64BV tanks, captured T-62M, BMP-1, 2C1 Gvozdika howitzers, as well as Western M1117, VAB, and CV90 armored personnel carriers."
UKR_Form_155th: "155th Separate Mechanized Brigade"
UKR_Form_155th_desc: "The 155th Separate Mechanized Brigade was formed in March 2024 and named after Princess Anna of Kiev. The idea of creating a brigade was announced by French President Emmanuel Macron in June 2024."
UKR_Form_156th: "156th Separate Mechanized Brigade"
UKR_Form_156th_desc: "The 156th separate mechanized brigade was formed in Uzhhorod, Transcarpathian region. It was initially formed as an infantry brigade, but in the process it was reorganized into a mechanized brigade."
UKR_Form_157th: "157th Separate Mechanized Brigade"
UKR_Form_157th_desc: "The 157th separate mechanized brigade was formed in the Dnipropetrovsk region. It was initially formed as an infantry brigade, but in the process it was reorganized into a mechanized brigade."
UKR_Form_158th: "158th Separate Mechanized Brigade"
UKR_Form_158th_desc: "The 158th separate mechanized brigade was formed in the Chernihiv region. It was initially formed as an infantry brigade, but in the process it was reorganized into a mechanized brigade. The brigade's soldiers were trained at training grounds in Poland."
UKR_Form_159th: "159th Separate Mechanized Brigade"
UKR_Form_159th_desc: "The 159th separate mechanized brigade was formed in the Mykolaiv region. It was initially formed as an infantry brigade, but in the process it was reorganized into a mechanized brigade."
