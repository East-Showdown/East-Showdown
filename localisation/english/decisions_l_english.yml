RUS_recruitment_redoubt_desc: "Before the start of full-scale hostilities, military intelligence structures carried out covert recruitment of veterans and volunteers through affiliated organizations. Now that the network is fully established, 'Redut' is ready for active operations."
RUS_training_obrspn_16_desc: "Utilizing the infrastructure of the 16th Guards Spetsnaz Brigade, we are launching the training of Redut’s professional core. Recruits undergo an accelerated program based on GRU standards, including operations behind enemy lines, counter-sabotage activities, and action under conditions of total communication suppression."
RUS_DRG_Harkov_Lugansk_desc: "Our sabotage and reconnaissance groups (DRGs) will soon begin localized raids in border areas to conduct reconnaissance, identify high-priority targets, and test enemy readiness. As we shift to open conflict, large-scale behind-the-lines operations will follow: strikes on logistics, elimination of command centers, and disruption of communications."
RUS_SSO_special_operations_desc: "Special Operations Forces personnel will establish channels to access the inner circle of Ukraine’s top political leadership. Through human assets, signal interception, and technical means, we will begin collecting critical intelligence." 
