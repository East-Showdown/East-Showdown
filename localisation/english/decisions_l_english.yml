WGN_head_of_gov_title: "Commander of PMC 'Wagner'"
RUS_head_of_gov_Mishustin: "§HMikhail Mishustin§!\n\n\n\n\n\n\n\n   £GFX_head_of_gov_Mishustin\n\n\n\n\n\n\n\n\n-------------------------------------\nMikhail Vladimirovich Rmishustin was born on March 3, 1966 in Lobnya (Moscow region).\nIn 1989, he completed his studies at Stankin, qualifying as a systems engineer. In 1993, he completed postgraduate studies at the same university. In 2003, he defended his thesis for the degree of Candidate of Economic Sciences, and in 2010 he was awarded the title of Doctor of Economics.\nFrom 1993 to 1998, and from 2008 to 2010, he was engaged in entrepreneurial activities related to the integration of Russian and Western computer technologies.\nSince 1998, he started working in the civil service at the Federal Tax Service of the Russian Federation. From 1998 to 2008, he held senior positions in various ministries of the economic bloc.\nIn 2010, he returned to public service as head of the Federal Tax Service, which he held until 2020.\nOn January 15, 2020, due to the resignation of Dmitry Medvedev, he was proposed for the post of Chairman of the Government of the Russian Federation and holds this position to the present.\nHis leadership is marked by the active development of digitalization of tax authorities and the state apparatus as a whole, as well as a high level of trust from both the president and the population, according to polls."
WGN_head_of_gov_Utkin: "§HDmitry Utkin 'Wagner'§!\n\n\n\n\n\n\n\n   £GFX_WGN_head_of_gov_Utkin\n\n\n\n\n\n\n\n\n-------------------------------------\nBorn on June 11, 1970, the exact place of birth has not been established.\nHe was married several times, was in civil marriages, the number of children is unknown.\nAfter graduating from high school in the early 90s, he entered the S. M. Kirov Red Banner Higher Combined Arms Command School in St. Petersburg.\nAfter completing his studies, he participated in the First and Second Chechen Wars as part of the GRU.\nHe retired in 2013 with the rank of lieutenant colonel.\nSince 2013, he has been an employee of various private military companies, such as Moran Security Group (2013) Slavic Corps (2013), PMC Wagner (2014 to the present).\nAs part of the PMC, he participated in the conflict in Syria on the side of the right forces, in the uprising in Donbass on the side of the republics of Donbass, and was employed by various states in Africa.\nTogether with Evgeny Prigozhin, he is the founder of PMC Wagner.\nHe is engaged in the general management of PMC Wagner, providing leadership and planning for military operations.\nRecipient of the Orders of Courage and other awards of the Russian Federation.\nAccording to unverified information, he is ideologically inclined towards neo-Nazism, and is also a native."
UKR_head_of_gov_Shmygal: "§HDenis Shmygal§!\n\n\n\n\n\n\n\n   £GFX_UKR_head_of_gov_Shmygal\n\n\n\n\n\n\n\n\n-------------------------------------\nBorn on October 15, 1975 in Lviv, Ukrainian SSR.\nIn 1992, Shmyhal entered Lviv National University. In 1997, he graduated with honors from the university, qualifying as an economic engineer. In 2003, he defended his PhD thesis, receiving the degree of Candidate of Economic Sciences. He also completed training courses and internships in Europe. Participated in the management training program launched by the German Ministry of Economics and Energy. He speaks Ukrainian, Russian, English and Polish.\nIn the periods from 1994 to 2009, 2015-2019, he worked in various commercial structures, including in divisions associated with Rinat Akhmetov.\nHe held senior positions in the economic block of the Lviv Regional State Administration from 2009 to 2011 and from 2012 to 2015.\nOn August 1, 2019, he was appointed Chairman of the Ivano-Frankivsk Regional State Administration. On February 4, 2020, he was appointed Deputy Prime Minister - Minister of Community and Territorial Development in the government of Alexei Goncharuk.\nOn March 4, 2020, he was appointed Prime Minister of Ukraine, immediately leading the fight against the COVID-19 pandemic.\nHe does not seek publicity, but is engaged in bureaucratic and technical management."
CHE_head_of_gov_Hychiev: "§HMuslim Khuchiev§!\n\n\n\n\n\n\n\n   £GFX_head_of_gov_Hychiev\n\n\n\n\n\n\n\n\n-------------------------------------\nMuslim Magomedovich Khuchiev\nBorn on August 5, 1971 in the village of Zakan-Yurt in the Chechen-Ingush ASSR.\nMarried, 6 children, parents professed Islam, Sunnis.\nHe graduated from Moscow State University and the Russian Academy of Sciences with degrees in journalism and public and Municipal Administration in 1994 and 2009, respectively, and also received a master's degree in economics from the RANEPA in 2018.\nAfter graduating from Moscow State University in 1995, he remained in Moscow, working as a journalist and manager for various publications until 2004.\nIn 2004, he became the press secretary of the President of the Chechen Republic.\nFrom 2006 and 2012 to 2015, he held various senior positions in the Government of the Chechen Republic.\nFrom 2007 to 2012, and from 2015 to 2018 - Mayor of the city of Grozny.\nSince 2018, he has been Chairman of the Government of the Chechen Republic.\nHe served as the head of the Chechen Republic during the absence of Ramzan Kadyrov."

