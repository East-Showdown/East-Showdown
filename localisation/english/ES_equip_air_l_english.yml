cv_nav_bomber_equipment_2_short: "Bomb deck II"
cv_nav_bomber_equipment_2_desc: "An improved naval bomber modified to take off from and land on an aircraft carrier."
cv_nav_bomber_equipment_3: "Deck Bomber III"
