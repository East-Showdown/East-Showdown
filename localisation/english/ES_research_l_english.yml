 secret_weapons_folder: "Secret Weapons"
 secret_weapons_folder_desc: "Wonder weapons, the product of mad science."
 mobile_warfare: "Mobile Warfare"
 mobile_warfare_desc: "Mobile Warfare is a focus on speed and maneuver to cut off and disorganize enemy forces.\n\n"
 delay: "Delay"
 delay_desc: "Even when a battle cannot be won, it can be advantageous to slow the progress of attacking forces with ambushes and delaying tactics."
 elastic_defence: "Elastic Defense"
 elastic_defence_desc: "Rather than focusing all strength on the front line, an elastic defense creates a 'deeper' layer of defenses which allows the defender more time to react and counter-attack while the attacker is spread out and bogged down."
 mobile_infantry: "Mobile Infantry"
 mobile_infantry_desc: "Regular Infantry is often too slow to keep up with, react to, or escape from rapidly moving Armored forces. The answer is to focus on Motorized or Mechanized Infantry which can keep up with the pace of modern warfare.\n\n"
 mass_motorization: "Mass Motorization"
 mass_motorization_desc: "An even greater focus on Motorized troops."
 mechanised_offensive: "Mechanized Offensive"
 mechanised_offensive_desc: "Motorized troops are well and good, but to lead offensives we need Infantry that can ride into battle in armored transports which protect them and carry heavy weapons."
 armored_spearhead: "Armored Spearhead"
 armored_spearhead_desc: "To use Tanks to their fullest potential they cannot be tied down supporting Infantry. Instead they must be formed into fast moving, independent units which can spearhead attacks.\n\n"
 schwerpunk: "Schwerpunkt"
 schwerpunk_desc: "In any operation the Schwerpunkt, or Focal point, must be identified and maximum force concentrated to win at that point."
 blitzkrieg: "Blitzkrieg"
 blitzkrieg_desc: "Blitzkrieg refers to the strategy of fast moving Armored forces supported by Mobile Infantry and air support breaking through enemy lines to disorganize and encircle them."
 kampfgruppe: "Kampfgruppe"
 kampfgruppe_desc: "A Kampfgruppe was an ad hoc formation which was organized to carry out a specific task."
 firebrigades: "Fire brigades"
 firebrigades_desc: "'Fire brigades' were hastily scrambled forces thrown together to react to enemy breakthroughs or other critical issues.\n\n"
 backhand_blow: "Backhand Blow"
 backhand_blow_desc: "Rather than fighting for every inch of ground, enemy penetrations are largely avoided until they have extended themselves, at which point they can be cut off and destroyed by counterattacks."
 modern_blitzkrieg: "Modern Blitzkrieg"
 modern_blitzkrieg_desc: "The pinnacle of Mobile Warfare, Modern Blitzkrieg incorporates all the latest advances of technology and the lessons learned from previous doctrines."
 volkssturm: "Volkssturm"
 volkssturm_desc: "The Volkssturm, or People's Militia, consisted of men who were too old, too young, or otherwise unfit for regular military service.\n\n"
 nd_conscription: "Non-Discriminatory Conscription"
 nd_conscription_desc: "Even invalids and cripples must be drafted, there can be no such thing as a civilian."
 werwolf_guerillas: "Werwolf Guerrillas"
 werwolf_guerillas_desc: "The Werwolves were a planned German resistance group that would fight on against the occupying powers when the war was lost."
 superior_firepower: "Superior Firepower"
 superior_firepower_desc: "This doctrine focuses on throwing shells, not men, at the enemy. Our manpower is precious, bullets are cheap.\n\n"
 sup_delay: "Delay"
 sup_delay_desc: "Even when a battle cannot be won, it can be advantageous to slow the progress of attacking forces with ambushes and delaying tactics."
 mobile_defence: "Mobile Defense"
 mobile_defence_desc: "Mobile forces can be used to reinforce the defense wherever the enemy may attack."
 intergrated_support: "Integrated Support"
 intergrated_support_desc: "Closely integrating support forces with combat troops results in divisions which are stronger on the attack.\n\n"
 regimental_combat_teams: "Regimental Combat Teams"
 regimental_combat_teams_desc: "A regimental combat team is an Infantry regiment closely integrated with supporting units such as Artillery, Tanks, and Reconnaissance elements to form a small self-sufficient unit which allows for greater flexibility when attacking."
 dispersed_support: "Dispersed Support"
 dispersed_support_desc: "By dispersing our Support units they can cover a wider area while remaining out of the line of fire, resulting in divisions with greater defense.\n\n"
 overwhelming_firepower: "Overwhelming Firepower"
 overwhelming_firepower_desc: "Calling on all available support units to give overwhelming firepower can greatly soften up a target, or better yet, seriously ruin an attacker's day."
 sup_mechanized_offensive: "Mechanized Offensive"
 sup_mechanized_offensive_desc: "Motorized troops are well and good, but to lead offensives we need Infantry that can ride into battle in armored transports which protect them and carry heavy weapons."
 concentrated_fire_plans: "Concentrated Fire Plans"
 concentrated_fire_plans_desc: "By concentrating the fire of different batteries into a synchronized bombardment much greater damage can be inflicted on the enemy.\n\n"
 combined_arms: "Combined Arms"
 combined_arms_desc: "Armor, Infantry, and Support units working together in well-organized teams are far more effective than the same forces used separately."
 tactical_control: "Tactical Control"
 tactical_control_desc: "Officers familiar with combined arms operations in forward positions can now directly control all branch's operations."
 air_land_battle: "AirLand Battle"
 air_land_battle_desc: "With the ground forces already operating in combined arms formations, AirLand Battle now also emphasizes close coordination between land forces and air forces, merging the Air and Land battlefields into a seamless whole."
 centralized_fire_control: "Centralized Fire Control"
 centralized_fire_control_desc: "A Centralized Fire Control system allows all calls for artillery support to be evaluated in one location, and if needed, a division's entire firepower to be concentrated on a target rather than a unit only being able to request fire from the artillery assigned to them.\n\n"
 forward_observers: "Forward Observers"
 forward_observers_desc: "Forward Observers take up positions where they can directly observe the accuracy and effects of artillery fire, and relay the results back to the guns for correction."
 advanced_firebases: "Advanced Firebases"
 advanced_firebases_desc: "Artillery camps can be positioned close to the front lines in fortified bases in order to give the maximum possible support to advancing forces."
 shock_and_awe: "Shock and Awe"
 shock_and_awe_desc: "A massive concentration of firepower will impose this overwhelming level of Shock and Awe against an adversary on an immediate or sufficiently timely basis to paralyze its will to carry on."
 grand_battle_plan: "Grand Battle Plan"
 grand_battle_plan_desc: "Extensive planning and preparation before engaging in battle is the key to success.\n\n"
 trench_warfare: "Trench Warfare"
 trench_warfare_desc: "A shovel is often the best weapon of the infantry. Units learn the value of entrenching in any position they take up."
 prepared_defense: "Prepared Defense"
 prepared_defense_desc: "More extensive systems of field fortification greatly improve a unit's defense."
 grand_assault: "Grand Assault"
 grand_assault_desc: "Once sufficient forces have been built up and their objectives well planned out, a powerful assault cannot help but to destroy the enemy."
 grand_mechanized_offensive: "Mechanized Offensive"
 grand_mechanized_offensive_desc: "Motorized troops are well and good, but to lead offensives we need Infantry that can ride into battle in armored transports which protect them and carry heavy weapons.\n\n"
 assault_concentration: "Assault Concentration"
 assault_concentration_desc: "Before an attack, the leading elements are carefully prepared and placed in forward positions, ensuring maximum force can be applied in the opening moments."
 branch_interoperation: "Branch Inter-Operation"
 branch_interoperation_desc: "Increased coordination between the different branches of the armed forces allows them to work better in combined arms operations."
 assault_breakthrough: "Assault Breakthrough"
 assault_breakthrough_desc: "Rather than launching a grand assault across the entire front, it can be much more effective to concentrate the strike on only one, or a few, points of the enemy line and achieve a breakthrough there."
 central_planning: "Central Planning"
 central_planning_desc: "Officers from all branches now contribute to the planning of a given operation to make sure it operates at maximum efficiency."
 c3i_theory: "C3I"
 c3i_theory_desc: "Effective staff officers ensure the flow of Command, Control, Communications & Intelligence between a commanding officer and the units he controls."
 infantry_offensive: "Infantry Offensive"
 infantry_offensive_desc: "The offensive spirit of the infantry is the decisive element of winning battles. Our infantry must lead the way.\n\n"
 armored_operations: "Armored Operations"
 armored_operations_desc: "Tanks and other armored vehicles are highly useful for delivering infantry to battlefields and offering direct support in combat."
 infiltration_assault: "Infiltration Assault"
 infiltration_assault_desc: "In the opening moves of an attack infantry must target weak points in the enemy line to bypass and isolate the more well-defended sections, which can then be wiped out by the rest of the attacking forces."
 night_assault_tactics: "Night Assault Tactics"
 night_assault_tactics_desc: "Soldiers who are used to moving and fighting at night can either pre-position themselves for an attack, or directly attack unsuspecting enemy forces."
 attritional_containment: "Attritional Containment"
 attritional_containment_desc: "If we are unable to launch an attack to remove an enemy position it must nonetheless be subjected to constant minor attacks which will cause losses and prevent the enemy from launching attacks of their own."
 infiltration_in_depth: "Infiltration in Depth"
 infiltration_in_depth_desc: "Our forces are now trained to bypass and isolate enemy strongpoints to a much greater depth, ideally our assault forces should not stop until they reach the enemy's rear areas and their forces are completely cut off."
 mass_assault: "Mass Assault"
 mass_assault_desc: "'Perfect' weapons are overrated, a large number of 'good enough' weapons is the path to victory!\n\n"
 pocket_defence: "Pocket Defense"
 pocket_defence_desc: "It is possible that, on the defensive, our troops may be caught in a pocket. In this case they must merely hold out until the inevitable counter-attack relieves them."
 defence_in_depth: "Defense in Depth"
 defence_in_depth_desc: "By offering relatively light resistance and temporarily giving ground we can trade space for time and allow attacking forces to exhaust themselves before counter-attacking."
 large_front_operations: "Large Front Operations"
 large_front_operations_desc: "Fighting over a large front involves coordinating the efforts of multiple units over long distances: At an operational level, rather than tactical.\n\n"
 deep_operations: "Deep Operations"
 deep_operations_desc: "The concept of Deep Operations, or Deep Battle, is to break through the enemy's defensive lines at multiple points and destroy his operational reserves, his operational depth, and occupy as much of his strategic depth as possible."
 operational_concentration: "Operational Concentration"
 operational_concentration_desc: "The key to any military action is overwhelming local superiority. Short of being overwhelmingly superior along the entire front, this involves weakening parts of your front line to concentrate troops where needed rather than trying to be strong everywhere."
 vast_offensives: "Vast Offensives"
 vast_offensives_desc: "If a breakthrough can be achieved it must be exploited strongly as possible: A vast offensive pushing through enemy lines as deeply as possible will render the defense of their front more difficult, impossible, or irrelevant."
 breakthrough_priority: "Breakthrough Priority"
 breakthrough_priority_desc: "Expanding upon Operational Concentration, all needs of the front are subordinated to the need to concentrate forces for Breakthroughs. Local defeats are inconsequential compared to striking a decisive blow."
 mechanized_wave: "Mechanized Wave"
 mechanized_wave_desc: "Mechanized forces are ideal for conducting the rapid advances needed to properly exploit Breakthroughs, both for supporting the Armored forces and for securing the flanks of the breach."
 continuous_offensive: "Continuous Offensive"
 continuous_offensive_desc: "While properly exploited Breakthroughs are often very effective, sooner or later the attacker always becomes exhausted and the defender is able to reorganize and reform new defensive lines. However, with enough reserves and the right organization, an offensive could be continued to a much greater depth with devastating results to the enemy."
 human_wave_offensive: "Human Wave Offensive"
 human_wave_offensive_desc: "A Human Wave Offensive is an infantry tactic in which an attacker conducts a frontal assault with densely concentrated infantry formations against the enemy line, with the intent to overrun the defenders by engaging in melee combat."
 human_infantry_offensive: "Infantry Offensive"
 human_infantry_offensive_desc: "The offensive spirit of the infantry is the decisive element of winning battles. Our infantry must lead the way."
 large_front_offensive: "Large Front Offensive"
 large_front_offensive_desc: "By conducting, or threatening, Human Wave Offensives across multiple areas of the front we can prevent the enemy from concentrating his firepower against any single attack."
 peoples_army: "People's Army"
 peoples_army_desc: "The People's Army believes in the primacy of men over weapons, with superior motivation compensating for inferior technology, and enjoys widespread support from the civilian population.\n\n"
 guerilla_warfare: "Guerrilla Warfare"
 guerilla_warfare_desc: "The enemy advances, we retreat; the enemy camps, we harass; the enemy tires, we attack; the enemy retreats, we pursue."
 infantry_weapons2: "Improved Infantry Equipment I"
 infantry_weapons2_desc: "Personal and crew served weapons for infantry as well as the various other bits of kit a soldier needs. Improved weapon models and more specialized equipment."
 improved_infantry_weapons_2: "Improved Infantry Equipment II"
 improved_infantry_weapons_2_desc: "Personal and crew served weapons for infantry as well as the various other bits of kit a soldier needs. Improved weapon models and more specialized equipment."
 advanced_infantry_weapons2: "Improved Infantry Equipment III"
 advanced_infantry_weapons2_desc: "Personal and crew served weapons for infantry as well as the various other bits of kit a soldier needs. Further Modernized to include personal Assault Rifles and anti-tank rockets. Improved availability of weapons previously distributed to a limited extent."
 infantry_at: "Infantry Anti-Tank I"
 infantry_at_desc: "Arming our infantry units with anti-tank rifles will allow them to take out lighter armored vehicles while maintaining mobility."
 infantry_at2: "Infantry Anti-Tank II"
 infantry_at2_desc: "For infantry to effectively engage heavier armored units, high-explosive anti-tank weapons need to be made smaller and lighter."
 support_weapons: "Support Weapons I"
 support_weapons_desc: "Automatic weapons are becoming more portable. Submachine guns have already proven effective and the development of hand-held support weapons must continue."
 support_weapons2: "Support Weapons II"
 support_weapons2_desc: "The development of automatic weapons which combine the aspects of light and heavy machine guns allows versatility in how our infantry employ their equipment."
 support_weapons3: "Support Weapons III"
 support_weapons3_desc: "While maintaining and improving reliability of machine guns, we can also experiment with higher firing rates to ensure lethality of the constant stream of bullets."
 support_weapons4: "Support Weapons IV"
 support_weapons4_desc: "With the increased use of assault rifles, developing reliable automatic weapons that can be used in any environment by all soldiers is a priority for a modern army."
 paratroopers: "Paratroopers I"
 paratroopers_desc: "By incorporating airborne forces into our army, we can make forced entries and position key troops in previously inaccessible areas, allowing for new tactical opportunities."
 paratroopers2: "Paratroopers II"
 paratroopers2_desc: "Transitioning from small operations with only a few paratroopers to larger airborne divisions paves way for massive airborne landings, taking these forces beyond a novelty to a natural part of warfare."
 paratroopers3: "Paratroopers III"
 paratroopers3_desc: "Learning to adapt paradrop operations according to weather, standardizing equipment such as jump boots and extended specialized training will minimize the confusion and risks involved in these dangerous missions."
 marines: "Marines I"
 marines_desc: "Troops specializing in amphibious warfare are growing ever more indispensable. Improvised methods and equipment become things of the past as our naval infantry is supported by specialized landing craft and training."
 marines2: "Marines II"
 marines2_desc: "Amphibious warfare requires constant innovation. Improved logistical support and portable harbors can enable our marines to perform landings that may otherwise have been impossible."
 marines3: "Marines III"
 marines3_desc: "Marines can be more than just amphibious infantry. In the future, our marine corps will be among the most disciplined and organized special forces."
 tech_mountaineers: "Mountain Infantry I"
 tech_mountaineers_desc: "Combat in mountain ranges exposes troops to many perils, but sometimes cannot be avoided. We can minimize these risks by providing our soldiers with specialized training for this environment."
 tech_mountaineers2: "Mountain Infantry II"
 tech_mountaineers2_desc: "Going beyond survival, our forces can be trained to use mountains to their advantage. With light equipment and mule transports, they can maneuver this terrain better than other infantry."
 tech_mountaineers3: "Mountain Infantry III"
 tech_mountaineers3_desc: "Preparing for the most arduous mountain missions in high altitudes and low temperatures will require extraordinary training and discipline from our mountain troops."
 tech_special_forces: "Special Forces"
 tech_special_forces_desc: "Unconventional fighting requires specialist training. We need to ensure that our troops are prepared and able to adapt to harsh conditions."
 advanced_special_forces: "Advanced Special Forces Training"
 advanced_special_forces_desc: "With extensive training, we can ensure that our special forces will be able perform above and beyond that of normal men."
 improved_special_forces: "Expanded Special Forces Program"
 improved_special_forces_desc: "Special forces are able to perform missions that ordinary soldiers can not. We need to expand the training programs to get more of our soldiers qualified."
 extreme_environment_training: "Extreme Environment Training"
 extreme_environment_training_desc: "We need to be able to fight in the harshest of environments. With the right training and equipment, our troops will be able to fight in the most extreme conditions."
 survival_training: "Survival Training"
 survival_training_desc: "Our special forces will often fight behind enemy lines and in short supply. We need to train them to endure harsh weather and fight with limited supplies."
 elite_forces: "Elite Forces"
 elite_forces_desc: "Only the best of the best will become special forces. The soldiers that make it through the training will be stronger, faster and fight harder than anyone else."
 jungle_warfare: "Jungle Warfare"
 jungle_warfare_desc: "Special training to make our soldiers effective in the jungle."
 HUN_light_infantry_tech: "Light Infantry Divisions Doctrine"
 HUN_light_infantry_tech_desc: "Reducing the amount of supporting arms in our infantry divisions makes them more flexible and gives them an edge in combat in restricted terrain like Cities and forests."
 SWI_mountaineer_paratroopers_tech: "$SWI_mountaneer_paratroopers$"
 mountain_warfare: "Mountain Warfare"
 mountain_warfare_desc: "Special training to make our soldiers effective in mountain ranges."
 tech_recon: "Recon Company I"
 tech_recon_desc: "Sending smaller groups to scout ahead before moving in the main force allows us to gather intelligence about where the enemy is and how many we are facing."
 tech_recon2: "Recon Company II"
 tech_recon2_desc: "Reconnaissance missions are often dangerous and casualties are high. Preparing our patrols to move and withdraw rapidly and equipping them to clear obstacles placed by the enemy will increase their chances of coming back alive."
 tech_recon3: "Recon Company III"
 tech_recon3_desc: "Improvements in radio technology change the way reconnaissance missions can be executed, enabling rapid communication of the gathered intelligence."
 tech_recon4: "Recon Company IV"
 tech_recon4_desc: "Deep reconnaissance operations, mixing espionage, guerilla operations and commando training, will aid our tactical choices and allow us to adapt our decision-making rapidly."
 tech_engineers: "Engineer Company I"
 tech_engineers_desc: "Construction of fortifications and breaching obstacles make combat engineers vital in the field. Giving our engineers a versatile role enables us to deploy them in the diverse situations where they will be needed."
 tech_engineers2: "Engineer Company II"
 tech_engineers2_desc: "With modern equipment and high explosives, our engineers can go beyond their traditional tasks and surprise the enemy with their ingenuity, at land and sea."
 tech_engineers3: "Engineer Company III"
 tech_engineers3_desc: "Military engineering projects are approaching a larger scale. The construction of advanced infrastructural aid enables operations requiring supplies beyond what is normally available in the field."
 tech_engineers4: "Engineer Company IV"
 tech_engineers4_desc: "Maintaining local mobility while constructing what would previously have been considered permanent fortifications and supply systems, combat engineers of the future will ensure that no matter where our troops are attacked, they will be prepared."
 hospital_tech: "Field Hospitals"
 logistics_tech: "Logistics Company"
 recon_tech: "Reconnaissance Company"
 tech_field_hospital: "Field Hospital I"
 tech_field_hospital_desc: "A casualty doesn't need to mean a dead soldier. Having immediate medical attention available for our wounded brought back to the rear is the first step towards ensuring this."
 tech_field_hospital2: "Field Hospital II"
 tech_field_hospital2_desc: "By establishing the use of portable hospitals, bringing the medical care to where it is needed, we can stop many unnecessary deaths and permanent injuries."
 tech_field_hospital3: "Field Hospital III"
 tech_field_hospital3_desc: "Surgery is among the most common emergency procedures needed in the field. Procedures and tools for this must be available closer to the front, and we must ensure that skilled surgeons are part of the military medical units."
 tech_field_hospital4: "Field Hospital IV"
 tech_field_hospital4_desc: "Although many improvements have been made in field medicine, many advances are improvised and we lack an established doctrine. With more experience, we can explain the role of these units more clearly and make improvised innovations permanent fixtures."
 tech_logistics_company: "Logistics Company I"
 tech_logistics_company_desc: "Having specialized Logistics Officers among our ranks will ensure that support networks are leveraged to minimize waste."
 tech_logistics_company2: "Logistics Company II"
 tech_logistics_company2_desc: "Adapting our risk analyses to the new circumstances of war will improve the safety of our logistical support."
 tech_logistics_company3: "Logistics Company III"
 tech_logistics_company3_desc: "Continued statistical evaluation of troop supply needs contribute to maximizing the utility of our resources."
 tech_logistics_company4: "Logistics Company IV"
 tech_logistics_company4_desc: "Developing standardized classifications for supplies will minimize confusion and make planning more efficient."
 tech_military_police: "Military Police I"
 tech_military_police_desc: "Regular troops may be able to manage occupation for a shorter period of time, but they are first and foremost soldiers. Integrating military police into our forces will ensure we have people on the ground to respond to resistance and investigate sabotage."
 tech_military_police2: "Military Police II"
 tech_military_police2_desc: "By engaging in regular police duties in occupied territories, such as traffic control and maintaining public order, our military police can minimize the chaos and confusion which partisan movements thrive in."
 tech_military_police3: "Military Police III"
 tech_military_police3_desc: "Cooperating with local spy networks and informers established before occupation, our military police can proactively prepare for where resistance is likely to arise."
 tech_military_police4: "Military Police IV"
 tech_military_police4_desc: "Safely policing occupied territory is as much about returning to normalcy as it is about ruthlessly eliminating opposition. Our military police must ensure that this process starts early, to ensure safety for soldiers and civilians alike."
 tech_signal_company: "Signal Company I"
 tech_signal_company_desc: "Establishing and maintaining communications in the field has always required special skills. With the advent of new communications and detection technology in the Great War, new possibilities for the practice lie ahead."
 tech_signal_company2: "Signal Company II"
 tech_signal_company2_desc: "Signal companies focusing on communication between the different branches of the military can ensure that ground forces are able to coordinate efforts with sea and air operations and plan their movements more rapidly."
 tech_signal_company3: "Signal Company III"
 tech_signal_company3_desc: "Increasingly portable communications technology is more viable to be personally carried as a backpack. This increased mobility of signal corps must be utilized."
 tech_signal_company4: "Signal Company IV"
 tech_signal_company4_desc: "Among our signal specialists are people with unparalleled first-hand knowledge of field use of this equipment. By involving them in the research of new communication technologies, we can make use of their expertise."
 tech_maintenance_company: "Maintenance Company I"
 tech_maintenance_company_desc: "Maintenance, repair and overhaul are important to keep military equipment reliable and safe to use. Having companies dedicated to this will ensure that it's given appropriate attention."
 tech_maintenance_company2: "Maintenance Company II"
 tech_maintenance_company2_desc: "Routine operational maintenance procedures minimize the risks of equipment breaking down and alerts troops to replace it before it does."
 tech_maintenance_company3: "Maintenance Company III"
 tech_maintenance_company3_desc: "Making sure that our troops always have the basic materials in the field to perform common repairs will prevent the continued use of equipment known to be damaged."
 tech_maintenance_company4: "Maintenance Company IV"
 tech_maintenance_company4_desc: "Experiences with designing for active redundancy in the Great War can be renewed to work with more modern equipment to make maintenance easier."
 motorised_infantry: "Motorized Infantry"
 motorised_infantry_desc: "By extending the use of motor vehicles in infantry transports in the field, the mobility of otherwise slow-moving infantry units can be greatly improved, enabling faster responses and new strategies."
 night_vision: "Night Vision I"
 night_vision_desc: "Being able to see the enemy without being seen is key to night operations. With the invention of infra-red technology, we can outfit our army with devices which, though unwieldy, makes this possible."
 night_vision2: "Night Vision II"
 night_vision2_desc: "Early infra-red scopes, although initially intended for use by snipers, had a limited vision range. As both portability and vision improves, these devices can be used by more troops operating at night."
 basic_machine_tools: "Basic Machine Tools"
 basic_machine_tools_desc: "A variety of newly developed milling machines can be used in military production, from the small and versatile types available to any machine shop to the large scale, advanced models that push the technological limits."
 improved_machine_tools: "Improved Machine Tools"
 improved_machine_tools_desc: "Turret lathes are proving indispensable for mass production. Ensuring efficient construction and use of the lathes themselves will give us a significant industrial advantage."
 advanced_machine_tools: "Advanced Machine Tools"
 advanced_machine_tools_desc: "Automating machine tools using servomechanisms has been discussed before. Putting these ideas into practice allows making use of other advancements in automation, such as computers."
 assembly_line_production: "Assembly Line Production"
 assembly_line_production_desc: "The powered assembly line, already in use in many industries, can change the course of war by allowing an unprecedented avalanche of production."
 flexible_line: "Flexible Line"
 flexible_line_desc: "As well-oiled a machine as the assembly line may be, it is still manned by humans, which allows for adaptation when needed. We should make use of this in our industrial production."
 streamlined_line: "Streamlined Line"
 streamlined_line_desc: "The standardization and rigid structure of the assembly line are keys to its efficiency and safety. These should be the key aspects to develop in our industrial production."
 improved_equipment_conversion: "Improved Equipment Conversion"
 improved_equipment_conversion_desc: "Advancements in engineering allow us to fix the issues we found in previous models and update them to fit our current needs."
 advanced_equipment_conversion: "Advanced Equipment Conversion"
 advanced_equipment_conversion_desc: "Setting up specialized teams and assembly lines for retrofitting our outdated models will keep our war machine deadly at all times."
 concentrated_industry: "Concentrated Industry I"
 concentrated_industry_desc: "Focusing our industrial production to a few key sites will allow us to dramatically improve its efficiency.\n\n"
 concentrated_industry2: "Concentrated Industry II"
 concentrated_industry2_desc: "Further concentrating manufacturing will help driving down the costs."
 concentrated_industry3: "Concentrated Industry III"
 concentrated_industry3_desc: "Infrastructural expenses can be lowered by adapting networks to our more focused industry."
 concentrated_industry4: "Concentrated Industry IV"
 concentrated_industry4_desc: "Keeping the key points in our industry close to each other increases the impact of these concentrated sites."
 concentrated_industry5: "Concentrated Industry V"
 concentrated_industry5_desc: "Major industrial complexes now combine many parts of our industry, minimizing the costs of transports and labor."
 dispersed_industry: "Dispersed Industry I"
 dispersed_industry_desc: "By spreading out our industries, we can ensure that it becomes difficult for the enemy to target in times of war.\n\n"
 dispersed_industry2: "Dispersed Industry II"
 dispersed_industry2_desc: "Further decentralizing our manufacturing makes it harder to strike at specific parts of it."
 dispersed_industry3: "Dispersed Industry III"
 dispersed_industry3_desc: "Having factories operate under the guise of other operations will decrease the risk of direct attacks."
 dispersed_industry4: "Dispersed Industry IV"
 dispersed_industry4_desc: "Camouflaging and scattering our factories creates a network which is very difficult to completely disrupt."
 dispersed_industry5: "Dispersed Industry V"
 dispersed_industry5_desc: "By having not only our industry, but the infrastructure tying it together operate in secrecy, we can make it even more difficult to destroy through aerial attacks."
 synth_oil_experiments: "Synthetic Oil Experiments"
 synth_oil_experiments_desc: "To reduce dependence on oil, processes to manufacture substitutes from other substances and materials can be researched."
 early_refining: "Early Refining"
 early_refining_desc: "Crude oil can be refined into a number of substances and materials vital to any modern war. Staying ahead in these methods will be necessary to build a modern industry."
 oil_processing: "Oil Processing"
 oil_processing_desc: "A network of factories for synthetic distillation and refining of oil products is the next step towards ensuring the fuel supply for our nation."
 improved_oil_processing: "Improved Oil Processing"
 improved_oil_processing_desc: "Moving previously experimental methods for distillation to large-scale operations will allow us to adapt better to available materials and needs."
 advanced_oil_processing: "Advanced Oil Processing"
 advanced_oil_processing_desc: "New experimental purification techniques like hydrotreating can be used in oil manufacturing to greatly improve the final product."
 modern_oil_processing: "Modern Oil Processing"
 modern_oil_processing_desc: "Our oil refinineries can be further improved with new advanced oil processing methods like hydrocracking, alkylation, mercaptan oxidation and isomerization."
 rubber_processing: "Rubber Processing"
 rubber_processing_desc: "Industrial processing of synthetic rubber is needed to reduce our dependency on natural rubber."
 improved_rubber_processing: "Improved Rubber Processing"
 improved_rubber_processing_desc: "Large scale production of synthetic rubber is possible with new processes to accelerate dehydrogenation reactions."
 advanced_rubber_processing: "Advanced Rubber Processing"
 advanced_rubber_processing_desc: "A general purpose synthetic rubber recepie with improved processes such as dodecyl mercaptan polymerization modifiers will allow us to expand synthetic rubber production."
 modern_rubber_processing: "Modern Rubber Processing"
 modern_rubber_processing_desc: "Moving to more optimized polymerization processes will result in lower costs and higher output."
 construction1: "Construction I"
 construction1_desc: "Improved methods and materials allow us to construct buildings, both civilian and military, faster."
 construction2: "Construction II"
 construction2_desc: "Modernizing our tools and equipment will further aid our construction efforts."
 construction3: "Construction III"
 construction3_desc: "Adoption of modern vehicles and experience from our advancements in construction can be applied to make repairs vastly quicker."
 construction4: "Construction IV"
 construction4_desc: "A higher degree of mechanization and better routines further improves building construction speeds."
 construction5: "Construction V"
 construction5_desc: "The future of efficient construction will require more extensive planning for individual projects as well as standardized solutions wherever possible."
 excavation1: "Excavation I"
 excavation1_desc: "Advancements in drilling techniques allows us to excavate resources that were impossible to reach earlier."
 excavation2: "Excavation II"
 excavation2_desc: "New techniques help us collect resources more efficiently. We no longer taint the resources upon extraction, leading to a greater yield."
 excavation3: "Excavation III"
 excavation3_desc: "Progress in geology helps us determine the location of resources. We can now focus our extraction efforts in places where there is a greater chance that large amounts of natural resources will be found."
 excavation4: "Excavation IV"
 excavation4_desc: "Automation of key processes and advancement within mechanics makes all our resource sites much more efficient."
 excavation5: "Excavation V"
 excavation5_desc: "Advancements in fields such as surface mining gives us a greater yield of resources from our current extraction sites."
 excavation_tech: "Excavation Technologies"
 electronic_mechanical_engineering: "Electronic Mechanical Engineering"
 electronic_mechanical_engineering_desc: "We live in an age when electrical machines can no longer only warm and light us, but help us think and communicate. Electronics will be key to military intelligence in the coming century."
 radio: "Radio"
 radio_desc: "Adopting the inventions of amateur radio operators and extending the use of FM radio will reduce radio interference and allow us to find new uses for radio technology."
 radio_detection: "Radio Detection"
 radio_detection_desc: "The development of RADAR, Radio Detection and Ranging, allows using radio waves to detect physical objects. Research is highly secretive, considering the impact these inventions could have on locating units."
 decimetric_radar: "Decimetric Radar"
 decimetric_radar_desc: "Many units rely on the element of surprise for their efficiency. Development of decimetric radar allows us to deprive them of this advantage."
 improved_decimetric_radar: "Improved Decimetric Radar"
 improved_decimetric_radar_desc: "The use of radar has already proven crucial, but our decimetric radar sets are too few to ensure good coverage. Fitting more units with radar will allow us to maximize our technological edge."
 centimetric_radar: "Centimetric Radar"
 centimetric_radar_desc: "New radar operating in the microwave bands enable us to detect objects too small for previous radars to pick up."
 improved_centimetric_radar: "Improved Centimetric Radar"
 improved_centimetric_radar_desc: "Introducing cutting-edge radar techniques like monopulse radars in key operations will allow for extreme tracking accuracy."
 advanced_centimetric_radar: "Advanced Centimetric Radar"
 advanced_centimetric_radar_desc: "Despite our advanced radars, there are still ways for the enemy to avoid detection. New developments like the Pulse-Doppler radar allows us to eliminate many of these limitations in our equipment."
 mechanical_computing: "Mechanical Computing"
 mechanical_computing_desc: "Constructing machines capable of advanced differential analysis will radically change what sort of machine-assisted calculations can be made."
 computing_machine: "Computing Machine"
 computing_machine_desc: "Developing a theoretical groundwork for modern computers and constructing electromechanical machines to start putting them into practice will be the first steps into this realm of possibilities."
 improved_computing_machine: "Improved Computing Machine"
 improved_computing_machine_desc: "Electronic digital computers can now be made which are programmable. Although still expensive and large, these machines allow for intelligence analysis far beyond human capacity."
 advanced_computing_machine: "Advanced Computing Machine"
 advanced_computing_machine_desc: "Beginning to work on computers capable of storing programs and making use of transistors will put us on the path to a Digital Revolution where these machines may be used in nearly any field."
 basic_encryption: "Encryption - Polyalphabetical Ciphers"
 basic_encryption_desc: "With new methods of communication comes new risks for interception. Rotor cipher machines can be used to allow for rapid, complex encryption."
 improved_encryption: "Encryption - Cyclic Permutations"
 improved_encryption_desc: "Limitation in the randomization of cipher machines can be exploited to break the ciphers. By improving the randomness of the rotor mechanics, we can make this kind of cryptanalysis more difficult."
 advanced_encryption: "Encryption - Pulse-code Modulation"
 advanced_encryption_desc: "Technological improvements and hard-earned experience allows us to implement more traffic flow security measures in our communication."
 basic_decryption: "Decryption - Frequency Analysis"
 basic_decryption_desc: "Cryptanalysis is increasingly becoming an advanced mathematical science. Systems like card catalogs and devices like cyclometers can aid the necessary work."
 improved_decryption: "Decryption - Side-channel Attack"
 improved_decryption_desc: "The development of more sophisticated computers allows for new applications of cryptanalysis methods like differencing, which can be used to break advanced cyphers when combined with new hand codebreaking methods."
 advanced_decryption: "Decryption - Automated Deduction"
 advanced_decryption_desc: "The increased computation power that improved our cryptanalysis so far threatens to create nearly unbreakable ciphers in the future. To stay ahead, we must be prepared to work more aggressively on gaining inside information on the technology."
 experimental_rockets: "Experimental Rockets"
 experimental_rockets_desc: "Advancing the science of rocketry by improving the range and reliability of liquid-fuel rockets will teach us enough about the technology to allow the construction of launch sites for more advanced models."
 rocket_engines: "Rocket Engines"
 rocket_engines_desc: "Knowledge of rocket propulsion is reaching a point where we can construct flying bombs and rocket-powered aircraft, operating at previously unreachable speeds."
 improved_rocket_engines: "Improved Rocket Engines"
 improved_rocket_engines_desc: "The first long-range ballistic missiles can be built and made ever more precise, reaching distant enemy cities and even into space."
 advanced_rocket_engines: "Advanced Rocket Engines"
 advanced_rocket_engines_desc: "The future of rocketry opens up possibilities like intercontinental missiles, the range of which knows few limits while the payloads grow more lethal."
 atomic_research: "Atomic Research"
 atomic_research_desc: "In nuclear fission, splitting the atom yields enormous amounts of energy and limitless destructive capability."
 rocket_interceptor: "Rocket Interceptor"
 rocket_interceptor_desc: "Rocket-powered interceptor aircraft based on gliders can, for short periods of time, move faster than any other plane. While volatility of the fuel puts the planes at risk, they can take off and react to attacks faster than any enemy will expect."
 rocket_interceptor_2: "Rocket Interceptor II"
 rocket_interceptor_2_desc: "Still considered extremely dangerous to operate, the rocket-powered fighters are now aided by auto-pilots and towing by other aircraft to maximize the use of their extreme speed but short fuel window."
 rocket_interceptor_3: "Rocket Interceptor III"
 rocket_interceptor_3_desc: "New landing techniques and safer fuel systems have improved rocket fighters' chance of success and survival significantly, fulfilling the once theoretical potential of these cutting-edge vehicles."
 nukes: "Nuclear Bombs"
 nukes_desc: "A project to construct an atomic bomb will be one of the most secretive and difficult tasks a nation can undertake, but, if successful, may change not only the course of today's wars but of the future of the world."
 interwar_artillery: "Inter-War Artillery"
 interwar_artillery_desc: "Lessons learned in the development of different types of artillery can be cross-applied to the design of other pieces."
 artillery1: "Artillery I"
 artillery1_desc: "With more modern materials and mechanisms, howitzers and field guns from the Great War can be rechambered and modernized for modern warfare."
 artillery2: "Improved Artillery Upgrade I"
 artillery2_desc: "Upgrading old pieces can only get us so far. New howitzer designs will be needed, taking advantage of new hydraulic recoil devices and longer barrels."
 artillery3: "Improved Artillery Upgrade II"
 artillery3_desc: "To enable heavier guns on lighter carriages, muzzle brakes can be included in howitzer designs."
 artillery4: "Artillery IV"
 artillery4_desc: "Developing light-weight artillery capable of being broken down for transport will make it possible to bring artillery support to areas previously difficult to reach."
 artillery5: "Advanced Artillery Upgrade"
 artillery5_desc: "Artillery designs with lower silhouettes will be more difficult for the enemy to target."
 mountain_gun: "Mountain Gun"
 mountain_gun_desc: "The mountainous terrain of Northern India led to the development of an artillery piece that could be dismantled and carried on muleback to wherever it was needed."
 rocket_artillery2: "Rocket Artillery Upgrade I"
 rocket_artillery2_desc: "Self-propelled artillery utilizing multiple rockets will be able to cause large-scale destruction rapidly, while maintaining mobility to avoid counter-fire."
 rocket_artillery3: "Rocket Artillery Upgrade II"
 rocket_artillery3_desc: "Sacrificing range for impact, we can mount heavier rockets on larger vehicles. Operating in teams, these artillery batteries can cooperate to reload and relocate quickly."
 rocket_artillery4: "Rocket Artillery III"
 rocket_artillery4_desc: "Spin-stabilized rockets can increase the range of lighter artillery batteries."
 interwar_antiair: "Anti-Air"
 antiair1: "Anti-Air Upgrade"
 antiair1_desc: "With faster reloading mechanisms, anti-air guns carrying large rounds can still maintain necessary firing rates."
 antiair2: "Anti-Air II"
 antiair2_desc: "To target high-flying aircraft, longer cartridges and barrels will be needed on anti-air guns."
 antiair3: "Improved Anti-Air Upgrade I"
 antiair3_desc: "As radar systems improve, employing radar direction of anti-aircraft guns becomes more viable. Keeping up with this technology will allow us to make some of the most accurate anti-air systems available."
 antiair4: "Improved Anti-Air Upgrade II"
 antiair4_desc: "Combining modern systems of radar, computerization and autoloaders will be necessary to react quickly against faster aircraft."
 antiair5: "Anti-Air V"
 antiair5_desc: "Surface-to-air missiles are the future of anti-aircraft warfare. Developing a mobile platform for these should be our next goal."
 interwar_antitank: "Anti-tank"
 antitank1: "Anti-Tank Upgrade"
 antitank1_desc: "The importance of effective anti-tank weapons was established in the Great War. Introducing a new generation of these weapons will be necessary to combat modern tank designs."
 antitank2: "Anti-Tank II"
 antitank2_desc: "Most anti-tank guns are so far fairly light. Larger caliber guns will be required to combat heavier tanks with sloped armor."
 antitank3: "Improved Anti-Tank Upgrade I"
 antitank3_desc: "HEAT (high-explosive anti-tank) rounds can be used in anti-tank artillery to make up for limited muzzle velocity."
 antitank4: "Improved Anti-Tank Upgrade II"
 antitank4_desc: "New versatile anti-tank guns employing armor-piercing discarding sabot shots can penetrate the armor of nearly any tank."
 antitank5: "Anti-Tank V"
 antitank5_desc: "By combining different kinds of new ammunition technology with guns with higher muzzle velocities, we can be prepared for whatever new armor our enemies may develop."
 air_superiority: "Air Superiority"
 air_superiority_desc: "Achieving Air Superiority will make it more difficult for enemy bombers to be used against our country, to allow our bombers to be used against our enemies."
 formation_flying: "Formation Flying"
 formation_flying_desc: "By flying in formation planes can provide support to each other or work together to attack enemies."
 air_offense: "Fighter Escorts"
 air_offense_desc: "With a focus on bombing during the day we need to keep our bombers safe from intercepting fighters. Training our fighter pilots to work closely with the bombers will improve their fighting abilities when protecting the bombers in enemy airspace."
 fighter_baiting: "Fighter Baiting"
 fighter_baiting_desc: "By appearing vulnerable, our fighters can lure hostile aircraft into ambushes."
 dogfighting_experience: "Dogfighting Experience"
 dogfighting_experience_desc: "It's not easy to keep track of the relative positions of friends and foes in the hectic swirl of a dogfight, but as our pilots gain experience they become more adept at it."
 fighter_ace_initiative: "Fighter Ace Initiative"
 fighter_ace_initiative_desc: "Giving special awards and status to pilots who achieve Ace status, by shooting down five enemies, incentives risk-taking and brings about a sense of eliteness in Ace pilots - although this does tend to make experienced pilots stay in combat positions."
 multialtitude_flying: "Multi-Altitude Flying"
 multialtitude_flying_desc: "Air combat takes place in three dimensions, but most pilots find it harder to keep track of planes flying above or below them. We can take advantages of this by spreading our formations vertically."
 offensive_formations: "Offensive Formations"
 offensive_formations_desc: "Training in more offensively-oriented formations make our fighters deadlier in combat."
 fighter_sweeps: "Fighter Sweeps"
 fighter_sweeps_desc: "Aggressive patrols of fighters over enemy territory may catch their planes taking off or landing, when they are especially vulnerable, or disrupt enemy training flights."
 force_rotation: "Force Rotation"
 force_rotation_desc: "Combat, or simply long periods of extensive focus, is exhausting, but by swapping in fresh forces whenever possible we can reduce errors due to pilot fatigue."
 air_defence: "Air Defense"
 air_defence_desc: "By training our pilots to be constantly on the lookout, even when there is apparently no danger, their chances of intercepting enemy planes is increased."
 dispersed_fighting: "Dispersed Fighting"
 dispersed_fighting_desc: "Adopting a more dispersed formation allows the same number of planes to patrol a greater area."
 forward_interception: "Forward Interception"
 forward_interception_desc: "By operating closer to enemy airspace it becomes more likely that our fighters can intercept enemy planes before they can reach their targets."
 fighter_veteran_initiative: "Fighter Veteran Initiative"
 fighter_veteran_initiative_desc: "A focus on long-term pilot survival, both by prudent tactics and by rotating experienced pilots to training positions, means that they can pass on the lessons they have learned to new pilots."
 formation_fighting: "Formation Fighting"
 formation_fighting_desc: "Flying in the right formations allow our pilots to cover each other's blind spots, which leads to an increased ability to spot enemy planes."
 air_skirmish: "Air Skirmish"
 air_skirmish_desc: "Regrettably, it is not always possible to destroy every single enemy plane found over our country, but it is possible to harass them from the moment they are spotted until the moment they leave, constantly wearing them down."
 home_defence: "Home Defense"
 home_defence_desc: "Spotters on the ground as well as detection and listening posts work in concert with our air force to track and destroy enemy incursions."
 battlefield_destruction: "Battlefield Destruction"
 battlefield_destruction_desc: "While the air force can strike at far off enemy countries, it can also be of great use in directly supporting the army in battles."
 dive_bombing: "Dive Bombing"
 dive_bombing_desc: "Dive bombing allows greater accuracy, but for best results it requires specialized aircraft both able to slow their dives and survive the stresses of pulling out of them."
 direct_ground_support: "Direct Ground Support"
 direct_ground_support_desc: "By closely coordinating CAS pilots with ground-based observers aerial firepower can be precisely directed to best help troops in battle."
 bomber_veteran_initiative: "Bomber Veteran Initiative"
 bomber_veteran_initiative_desc: "A policy of having veteran pilots pass on their knowledge to new recruits greatly helps their survival prospects."
 bomber_ace_initiative: "Bomber Ace Initiative"
 bomber_ace_initiative_desc: "Formally recognizing and rewarding Ace bomber pilots encourages daring and initiative."
 cas_veteran_initiative: "Ground Attack Veteran Initiative"
 cas_veteran_initiative_desc: "A policy of having veteran pilots pass on their knowledge to new recruits greatly helps their survival prospects."
 cas_ace_initiative: "Ground Attack Ace Initiative"
 cas_ace_initiative_desc: "Formally recognizing and rewarding Ace CAS pilots encourages daring and initiative."
 hunt_and_destroy: "Hunt and Destroy"
 hunt_and_destroy_desc: "As well as offering direct fire support CAS units can independently hunt for targets, often attacking enemy ground forces unexpectedly as they move towards the front lines."
 naval_strike_torpedo_tactics: "Naval Strike Torpedo Tactics"
 naval_strike_torpedo_tactics_desc: "Training pilots to strike more precisely with torpedoes will make our air raids on enemy ships more efficient."
 naval_strike_torpedo_tactics_oi: "Naval Strike Torpedo Tactics"
 naval_strike_torpedo_tactics_oi_desc: "Training pilots to strike more precisely with torpedoes will make our air raids on enemy ships more efficient."
 naval_strike_tactics: "Naval Strike Tactics"
 naval_strike_tactics_desc: "Training pilots in predicting ship movements and coordinating attacks will make our air raids on enemy ships more efficient."
 low_echelon_support: "Low Echelon Support"
 low_echelon_support_desc: "By assigning CAS units directly to small ground formations it ensures they always have additional firepower to call on, even when out of range of traditional artillery."
 combat_unit_destruction: "Combat Unit Destruction"
 combat_unit_destruction_desc: "Training our CAS pilots to repeatedly attack the same target until it is confirmed to be destroyed ensures targets aren't left alone after a near miss."
 operational_destruction: "Operational Destruction"
 operational_destruction_desc: "Attacking the supply lines of enemy ground forces hinders their ability to move between battlefields. This translates to an advantage to our army while operating in areas where we have Air Superiority."
 infrastructure_destruction: "Infrastructure Destruction"
 infrastructure_destruction_desc: "Training our pilots in the best ways to attack infrastructure, like railways and bridges, makes for more effective Tactical bombing."
 logistical_bombing: "Logistical Bombing"
 logistical_bombing_desc: "A greater focus on attacking the enemy's supply lines from the air gives a greater advantage to our own ground forces in the area."
 battlefield_support: "Battlefield Support"
 battlefield_support_desc: "It is difficult for Tactical bombers to attack targets near where our ground forces are in combat, since level bombing is less accurate than dive bombing, but more training and interaction with ground-based observers can help to overcome these problems."
 carousel_bombing: "Carousel Bombing"
 carousel_bombing_desc: "Bombers often simply want to dump all their bombs as soon they reach their target area and then fly home as soon as possible. While this can work for area-bombing, when it comes to hitting a small target it is more effective to linger over the target, dropping only a portion of their bomb load at a time for maximum accuracy."
 keypoint_bombing: "Keypoint Bombing"
 keypoint_bombing_desc: "Accurately bombing targeted key points on the battlefield in support of our ground forces can greatly help them to defeat the enemy."
 ground_support_integration: "Ground Support Integration"
 ground_support_integration_desc: "Fully integrating our Tactical bomber force with ground based observers both increases their accuracy and allows them to directly support our ground forces in combat."
 strategic_destruction: "Strategic Destruction"
 strategic_destruction_desc: "Our pilots can access strategic targets much faster than our naval or land forces. With no means to equip their new recruits we will soon outnumber the enemy forces."
 high_level_bombing: "High Level Bombing"
 high_level_bombing_desc: "From higher altitudes we can avoid some aerial engagements and anti-aircraft weaponry. Dropping bombs higher up requires more precision, but it is safer."
 massed_bomber_formations: "Massed Bomber Formations"
 massed_bomber_formations_desc: "By staying in formation our bombers can defend their group and increase our chances of successful bomb drops."
 night_bombing: "Night Bombing"
 night_bombing_desc: "With enemy defenses lowered and our bombers covered by darkness we can stay offensive and efficient around the clock. Show our enemy how persistent we are.\n\n"
 dead_reckoning_bombing: "Dead Reckoning Bombing"
 dead_reckoning_bombing_desc: "By measuring speed, direction and drift from previous positions we can calculate more precise bomb drops even during the night."
 infiltration_bombing: "Infiltration Bombing"
 infiltration_bombing_desc: "Joining enemy formations or tailing them back home to base may seem like madness. With enough practice, it is entirely possible."
 pathfinder_groups: "Pathfinder Groups"
 pathfinder_groups_desc: "Veteran pilots are equipped with the best tools to illuminate target positions. No smoke or bad weather can stop the bombers from carrying out their mission."
 day_bombing: "Day Bombing"
 day_bombing_desc: "Focused efforts during the day are devastating due to the big advantage of visibility. Projection of power is a welcome side effect.\n\n"
 escort_relay_system: "Escort Relay System"
 escort_relay_system_desc: "Bombers escorted by fighters greatly improve our ability to respond to enemy fire."
 flying_fortress: "Flying Fortress"
 flying_fortress_desc: "Fitting our high-flying heavy bombers with guns to defend themselves and enough armor to take a beating and still return home."
 mass_destruction: "Mass Destruction"
 mass_destruction_desc: "Bombers are equipped with the most devastating weapons in great quantities. Guaranteeing results even if only a few of our pilots get through."
 fleet_in_being: "Fleet In Being"
 fleet_in_being_desc: "Ships stay in port where they are safer and only engage enemies at opportune moments. The presence of our ships will make enemies more reluctant to take our ports.\n\n"
 battlefleet_concentration: "Battlefleet Concentration"
 battlefleet_concentration_desc: "Call in nearby ships as soon as an enemy vessel is spotted. Coordinated focused fire quickly render enemy ships useless. Hunt them down one by one."
 battlefleet_concentration_ti: "Battlefleet Concentration"
 battlefleet_concentration_ti_desc: "Call in nearby ships as soon as an enemy vessel is spotted. Coordinated focused fire quickly render enemy ships useless. Hunt them down one by one."
 subsidiary_carrier_role: "Subsidiary Carrier Role"
 subsidiary_carrier_role_desc: "Carriers support Battleships, improving their readiness in switching from defense to offense. The utility of the Carrier as both an eye in the sky and a powerful quick strike force complement the slower Battleships well."
