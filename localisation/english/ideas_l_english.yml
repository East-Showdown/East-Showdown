 UKR_european_dream: "§BEuropean§! dream"
UKR_european_dream_desc: "\n\n£GFX_ukr_texticon_european_dream\n\n\n\n\n\n§WSince Euromaidan in 2014, Ukraine has been striving to join the EU in order to get a strong ally in almost all of Europe, as well as economic, military and other assistance to the dying country. All (or almost all) Ukrainian people believe in the accession of their native country in the EU, but so far Ukraine is not doing well... Perhaps certain things can somehow influence this event, speeding it up, slowing it down, or even canceling it altogether."
UKR_nato_instructors: "NATO instructors"
UKR_nato_instructors_desc: "The Ukrainian army, including the officer corps, is not in the best condition. In order to somehow correct this, the authorities invited NATO instructors to the country to prepare its troops for the worst. The instructors do a pretty good job of training the army, "But still, they were sent from NATO countries, and the deterioration of relations with these countries will most likely lead to the withdrawal of these instructors from the country. We should take care of training domestic specialists."
UKR_democratic_mirage: "Democratic Mirage"
UKR_democratic_mirage_desc: "\n\n£GFX_ukr_texticon_democratic_mirage\n\n\n\n\n\n§WAlthough the official ideology of Ukraine is democracy, in reality it is a little different. In the Verkhovna Rada, all deputies are subordinate to the president, and he, in fact, is the sole ruler of the state. Of course, with this approach it is easier to govern the country, but for many this is oh so I do not like..."
  
UKR_democratic_mirage_2: "§RDemocratic Mirage"
UKR_democratic_mirage_2_desc: "\n\n£GFX_ukr_texticon_democratic_mirage\n\n\n\n\n\n§WAlthough the official ideology of Ukraine is democracy, in reality it is a little different. In the Verkhovna Rada, all deputies are subordinate to the president, and he, in fact, is the sole ruler of the state. Of course, with this approach it is easier to govern the country, but for many this is oh so I do not like..."
