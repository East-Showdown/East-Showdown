rus_iskander: "Modernization of Iskander missiles"
rus_iskander_desc: "Our specialists from 'KBM' have started developing new engines for the Iskander-M missile system. The goal of the modernization is to increase the missile range by 10%, which will expand the strike zone and enhance the system's efficiency. It was previously reported that the modernization of the Iskander-M increased its range to 770 km."
rus_iskander_tt: "The range of the §3Iskander-M§! missile will be increased by §G+10%§!"
rus_umpk: "Develop the 'UMPK' modernization"
rus_umpk_desc: "The Sukhoi Design Bureau has started developing modernized Universal Planning and Correction Modules (UMPK) for Su-24M, Su-24M2, Su-34, and Su-34M front-line bombers. This initiative aims to improve the accuracy and efficiency of aerial munitions, significantly enhancing the combat capabilities of the aircraft."
rus_umpb: "Develop the new 'UMPB'"
rus_umpb_desc: "The Sukhoi Design Bureau has started developing modernized Universal Inter-Branch Planning Munitions (UMPB) for multirole fighters such as Su-34, Su-34M, Su-30S, Su-30M2, and Su-35S. These improvements aim to enhance accuracy and target range, significantly expanding the combat capabilities of the listed aircraft. The UMPB modernization will integrate these munitions with the latest aviation complexes, ensuring high-precision strikes in adverse weather conditions and under enemy air defense countermeasures."
rus_drones: "Develop the Zala Lancet drone"
rus_drones_desc: "The ZALA AERO Design Bureau, known for developing the Lancet kamikaze drone series, has introduced a new loitering munition called 'Item 55.' This UAV is equipped with four engines and features an X-wing aerodynamic design. It is launched from a special container, ensuring operational simplicity and operator safety. 'Item 55' is designed to engage close-range targets, allowing the operator to observe the target hit in real-time in Full HD. Additionally, the drone is highly resistant to enemy electronic warfare systems."
rus_drones_tt: "Our army's §Rdefense indicators§! will grow by an average of §G+8%§!"
rus_x69: "Develop the Kh-69 missile"
rus_x69_desc: "The Raduga State Engineering Design Bureau, named after A. Ya. Bereznyak, part of the Tactical Missile Armament Corporation, has started developing a new Kh-69 aviation cruise missile. This missile is designed for high-precision strikes on stationary ground targets, including objects without radar, infrared, or optical contrast with the surrounding background. The missile has a near-square cross-section, facilitating its placement in the internal weapon bays of modern fighters like the Su-57, as well as on external pylons of aircraft such as Su-30, Su-34, Su-35, and MiG-35."
rus_x69_tt: "A §2new§! cruise missile §3Kh-69§! will be developed"
rus_tu160m2: "Develop the Tu-160 modernization"
rus_tu160m2_desc: "The Tupolev Design Bureau has begun developing a new modification of the strategic bomber Tu-160, designated Tu-160M2. Externally, the aircraft will retain the appearance of the base model, but its internal equipment will be completely updated. The modernization will affect all aircraft components, including the introduction of state-of-the-art electronic warfare and next-generation radio equipment, significantly enhancing its combat capabilities."
rus_tu160m2_tt: "The range of strategic bombers will increase:\n  §YTu-95MS§!:\n    Range: §G+5%§!\n  §YTu-95MSM§!:\n    Range: §G+10%§!\n  §YTu-22M3§!:\n    Range: §G+5%§!\n  §YTu-22M3M§!:\n    Range: §G+5%§!\n  §YTu-160§!:\n    Range: §G+15%§!\n  §YTu-160M2§!:\n    Range: §G+15%§!\n  §YTu-160M3§!:\n    Range: §G+15%§!\n§7The §2Tu-160M2§! will become available for production"
rus_kh101m: "Develop the Kh-101M modernization"
rus_kh101m_desc: "The Raduga State Engineering Design Bureau, named after A. Ya. Bereznyak, has started developing a modernized version of the strategic cruise missile Kh-101, designated Kh-101M. The modernization aims to improve accuracy, range, and effectiveness while enhancing stealth characteristics. The Kh-101M missile is designed to equip strategic bombers Tu-160 and Tu-95MS, enabling high-precision strikes on critical enemy targets at great distances."
rus_kh101m_tt: "A new strategic §Ycruise missile§! §2Kh-101M§! will be developed"
rus_fibopt_drones: "Develop fiber-optic drones"
rus_fibopt_drones_desc: "The Hortensia Design Bureau has developed a new FPV drone controlled via a fiber-optic cable. This solution ensures stable and secure communication between the operator and the UAV, resistant to electronic warfare interference. The drone is equipped with a universal mounting system that allows the use of various types of munitions and additional equipment, including drop systems. The new UAV is already in use in the special military operation zone."
rus_fibopt_drones_tt: "With the new §Rdrone§!, our army will better restrain the enemy, increasing overall defense by §G+8%§!"
rus_oreshnik: "'Oreshnik'"
rus_oreshnik_desc: "The Moscow Institute of Thermal Technology (MIT) has begun developing a new modification of the RS-26 'Rubezh' missile complex, named 'Oreshnik.' According to Russian President Vladimir Putin, the 'Oreshnik' is a medium-range ballistic missile with hypersonic warheads capable of reaching speeds of 2-3 kilometers per second and guaranteed to penetrate any air and missile defense systems."
rus_oreshnik_tt: "A new §YMRBM§! §R'Oreshnik'§! will be developed"
ukr_e300: "Develop the E-300 Enterprise drone"
ukr_e300_desc: "The Ukrainian company AeroDrone has begun developing a new large-scale unmanned aerial vehicle, the E-300 Enterprise. This drone is capable of carrying up to 300 kg of payload and covering distances of up to 3100 km. In case of an emergency, a parachute system is activated, allowing the UAV to descend slowly to the ground."
ukr_e300_tt: "Ukraine will receive the new §2E-300 Enterprise§! drone, significantly strengthening its battlefield capabilities"
ukr_palyanutsia: "Develop the 'Palyanytsia' drone-missile"
ukr_palyanutsia_desc: "A Ukrainian design bureau has begun developing a new jet-propelled drone named 'Palyanytsia.' This unmanned aerial vehicle is equipped with a turbojet engine and is launched from a ground-based installation. The main targets for the 'Palyanytsia' are Russian airfields located up to 750 km away, including facilities such as Soltsy, Savashleyka, and Engels-2. The development of 'Palyanytsia' was completed in a year and a half, and it was successfully used for the first time on Ukraine's Independence Day, hitting a target in the occupied territory."
ukr_palyanutsia_tt: "Ukraine will receive a new jet-powered drone §2'Palyanytsia'§!"
ukr_sapsan: "Develop the Sapsan OTRK"
ukr_sapsan_desc: "The State Enterprise Yuzhnoye Design Bureau has resumed work on the creation of the operational-tactical missile complex (OTRK) 'Sapsan.' Initially launched in 2006, the project was halted in 2013 due to insufficient funding. In 2021, the Ukrainian Ministry of Defense announced plans to revive the project, highlighting its priority for strengthening the country's defense capabilities."
ukr_sapsan_tt: "Ukraine will receive the §2'Sapsan' OTRK§!"
ukr_frakensam: "Develop the BUK-M1 'FrankenSAM' modernization"
ukr_frakensam_desc: "As part of the FrankenSAM program initiated by the United States, the development of hybrid air defense missile systems (SAMs) combining Soviet launchers with Western missiles is underway. One such project involves modernizing Ukrainian BUK-M1 SAMs to use American RIM-7 Sea Sparrow missiles. This initiative aims to bolster Ukraine's air defense by adapting existing systems to modern munitions."
ukr_frakensam_tt: "§RIn development§!"
ukr_thunder: "Develop the 'Blyskavka' missile"
ukr_thunder_desc: "The State Design Bureau Yuzhnoye is developing a new supersonic guided air-to-surface missile named 'Blyskavka.' The missile is designed to engage a wide range of ground and naval targets at a range of up to 110 km and speeds of up to 2500 km/h. The carriers are planned to include Su-24M front-line bombers, as well as Su-27 and MiG-29 fighters after appropriate adaptations."
ukr_thunder_tt: "Ukraine will receive a new missile §2'Blyskavka'§!"
ukr_missile_compatibility: "Compatibility of Western missiles with Ukrainian systems"
ukr_missile_compatibility_desc: "As part of efforts to strengthen Ukraine's defense capabilities and integrate with NATO armed forces, Ukrainian design bureaus have started developing compatibility of Ukrainian weapon systems with NATO-standard missiles. This includes adapting existing launchers and control systems to use Western missiles, thereby expanding the arsenal and increasing the effectiveness of weapon systems. This integration enhances operational compatibility with NATO forces and strengthens Ukraine's defensive potential."
ukr_missile_compatibility_tt: "\n§RIn development§!"
ukr_typhoon_4: "Ukraine will receive a new missile for MLRS"
ukr_typhoon_4_desc: "The State Enterprise Yuzhnoye Design Bureau has begun developing a new rocket projectile, the 'Typhoon-4.' This 400mm projectile is intended for a promising rocket system and can strike targets at ranges of up to 280 km. The warhead weighs up to 200 kg."
ukr_typhoon_4_tt: "§RIn development§!"
ukr_ty141: "Tu-141 'Strizh'"
ukr_ty141_desc: "The Antonov Design Bureau has begun work on modernizing the Tu-141 'Strizh' unmanned aerial vehicle. With the planned updates, this UAV will gain the capability to deliver high-precision strikes on enemy targets at significant distances. The modernization will include the installation of advanced control and navigation systems, as well as equipping it with strike modules, effectively adapting outdated platforms to meet modern combat requirements."
ukr_ty141_tt: "Ukraine will receive strike UAVs Tu-141 'Strizh' \n§RIn development§!"
ukr_advanced_EW: "Advanced EW System"
ukr_advanced_EW_desc: "Ukrainian companies such as KVERTUS and Piranha-Tech are actively developing modern electronic warfare (EW) systems aimed at countering enemy drones and missiles."
ukr_advanced_EW_tt: "§YThanks to new EW systems, the Ukrainian army will be able to counter Russian drone and missile strikes on military and civilian infrastructure§!"
ukr_r36m: "What if...?"
ukr_r36m_desc: "The State Design Bureau Yuzhnoye (Dnipro, Ukraine), which previously developed the R-36M intercontinental ballistic missile (ICBM) 'Satan,' has resumed work on creating the R-36M within Ukraine. The President of Ukraine announced that the new version of the R-36M would be entirely produced domestically. While project details remain classified, it is known that the development aims to strengthen national defense capabilities and enable precise strikes at significant distances."
ukr_r36m_tt: "§RUkraine will receive the R-36M 'Satan' ICBM§!"

rus_dp: "Develop new Dynamic Protection"
rus_dp_desc: "Russian designers from the Instrument Engineering Design Bureau named after Academician A.G. Shipunov, part of the High-Precision Complexes of Rostec Corporation, have started developing new dynamic protection systems 'Granite' and 'Rubin' to enhance the resistance of armored vehicles to modern weaponry. These systems are being developed by leading Russian design bureaus specializing in armored vehicles and protection systems."
rus_dp_tt: "New dynamic protection modules §YGranite§! and §YRubin§! will be developed!"

rus_ad: "Develop new Active Protection System (APS)"
rus_ad_desc: "Russian designers are developing a new Active Protection System (APS) 'Perun' to protect armored vehicles from anti-tank guided missiles (ATGMs), shaped charges, and drones. The system is equipped with multi-channel sensors and an automated rapid response system to neutralize threats in fractions of a second. The development is carried out by the Design Bureau of Special Protection Systems 'Avangard' (holding 'High-Precision Complexes', Rostec)."
rus_ad_tt: "A new §YActive Protection System§! 'Perun' will be developed!"

rus_gas_engine: "Develop new Gas Turbine Engines"
rus_gas_engine_desc: "Our designers from the Omsk Engine Design Bureau (OMKB) have begun creating two new tank engines, GTD-1750T and GDT-2000T, designed to increase the effectiveness and reliability of armored vehicles. OMKB specializes in developing gas turbine engines and has significant expertise in this field."
rus_gas_engine_tt: "New §Yengines§! GTD-1750T and GDT-2000T will be developed!"

rus_fcs_ai_bars: "Develop new Fire Control System 'Bars'"
rus_fcs_ai_bars_desc: "Russian designers from the Central Scientific Research Institute 'Burevestnik' have begun developing the 'Bars' Fire Control System (FCS) based on AI for self-propelled and towed artillery. The new FCS is equipped with digital ballistic calculators, an automated fire adjustment system, and the ability to integrate with reconnaissance drones. This will significantly improve targeting accuracy and speed of gun aiming in combat conditions."
rus_fcs_ai_bars_tt: "New modules of dynamic protection §YBars-UC§! and §YBars-UM§! will be developed!"

rus_fcs_ai_vizir:  "Develop new Fire Control System 'Vizir'"
rus_fcs_ai_vizir_desc: "The Instrument Design Bureau (KBP) is developing a tank fire control system 'Vizir' based on AI. It includes a multi-channel targeting complex with a thermal imager, laser rangefinder, and automatic target tracking. The system allows firing both day and night, in any weather conditions, providing high accuracy in hitting targets even at long ranges."
rus_fcs_ai_vizir_tt: "New modules of dynamic protection §YVizir-AT§! and §YVizir-U§! will be developed!"

rus_fcs_ai_strela:  "Develop new Fire Control System 'Strela'"
rus_fcs_ai_strela_desc: "Specialists from NPO 'Almaz' are developing the Fire Control System 'Strela' based on AI for medium-range anti-aircraft missile systems. The FCS includes a multifunctional radar, an optoelectronic station, and an automated target designation system. 'Strela' will ensure the detection, tracking, and destruction of aerial targets, including stealth drones and cruise missiles, with a high probability of interception."
rus_fcs_ai_strela_tt: "New modules of dynamic protection §YStrela-IX§! and §YStrela-K§! will be developed!"

rus_fcs_ai_grom:  "Develop new Fire Control System 'Grom'"
rus_fcs_ai_grom_desc: "Engineers from NPO 'Splav' are developing the Fire Control System 'Grom' based on AI for multiple rocket launchers (MRLS). The FCS includes a digital trajectory calculation system, automatic salvo distribution across target coordinates, and integration with reconnaissance systems. 'Grom' will significantly improve the accuracy and effectiveness of salvo fire, reducing ammunition consumption when hitting group targets."
rus_fcs_ai_grom_tt: "New modules of dynamic protection §YGrom-NS§! and §YGrom-L§! will be developed!"

nto_mg_xm540:  "Develop new main gun XM540"
nto_mg_xm540_desc: "American engineers from the U.S. Army Research Laboratory (ARL) have started developing a new XM540 barrel for future combat vehicles. The new barrel is designed to improve accuracy and armor-piercing capabilities, utilizing advanced materials to increase resource lifespan and is compatible with the latest fire control systems."
nto_mg_xm540_tt: "A new §Ymain gun§! XM-540 will be developed!"

nto_dp:  "Develop new Dynamic Protection"
nto_dp_desc: "American engineers from the U.S. Army Research Laboratory (ARL) have started developing new dynamic protection systems ARA, ARA-2, and ARA-3, designed to increase the survivability of armored vehicles. These systems use multilayer composite armor and active modules for effectively intercepting modern projectiles, including tandem warheads and high-speed subcaliber rounds."
nto_dp_tt: "New dynamic protection modules §YARA§!, §YARA-2§! and §YARA-3§! will be developed!"

nto_ad:  "Develop new Active Protection System"
nto_ad_desc: "American engineers from the U.S. Army Research Laboratory (ARL) have begun developing a new version of the Active Protection System (APS) called 'Trophy 2'. This new system is designed to increase the effectiveness of armored vehicle protection from modern anti-tank threats, including missiles and grenade launcher shots. 'Trophy 2' will be equipped with advanced sensors and data processing algorithms, enabling faster threat detection and neutralization, and will provide integration with other combat management systems."
nto_ad_tt: "A new module of §Ymain gun§! §2Trophy-2§! will be developed!"

nto_gas_engine:  "Develop new Gas Turbine Engines"
nto_gas_engine_desc: "American engineers from Honeywell have started developing a new gas turbine engine AGT-2000 for future combat vehicles. The engine will be equipped with an improved air filtration system and an advanced cooling system, which will improve its performance and reliability in various climate conditions."
nto_gas_engine_tt: "A new §Yengine§! AGT-2000 will be developed!"

nto_fcs_ai:  "Develop new Fire Control Systems"
nto_fcs_ai_desc: "Designers from the European defense consortium KNDS (France-Germany), together with British BAE Systems and U.S. ARL (Army Research Laboratory), have begun developing the new fire control system ARES for future NATO combat vehicles. The new FCS will be equipped with artificial intelligence, automated ballistic calculations, and multifunctional sensors, ensuring highly accurate shooting in all weather conditions and while moving."
nto_fcs_ai_tt: "New modules of §YFCS§! §2ARES-FCS§!, §2ARGUS-TF§!, §2ISEF-7§!, §2ISEF-7+§!, §2VISTA-FCS§!, §2SPECTER-X§!, §2FALCON-TR§! will be developed!"

ukr_ad: "Develop new APS"
ukr_ad_desc: "Ukrainian designers from the State Enterprise 'KB 'Luch' and State Enterprise 'Izyum Instrument-Making Plant' have started developing new active protection systems 'Karpaty' and 'Groza' for armored vehicles. These systems will be equipped with radar sensors, active interception modules, and adaptive algorithms capable of effectively destroying ATGMs, shaped charges, and kamikaze drones, significantly increasing vehicle survivability on the battlefield."
ukr_ad_tt: "New §YActive Protection Systems§! 'Karpaty' and 'Groza' will be developed!"

ukr_dp: "Develop new Dynamic Protection"
ukr_dp_desc: "Ukrainian designers from the State Enterprise 'BCCT 'Microtek' and KB 'Khartro' have started developing new dynamic protection systems 'Sharovara' and 'Sich' for armored vehicles. These systems are based on the latest reactive modules and multilayer armor, ensuring protection from shaped and armor-piercing rounds, including tandem ammunition. The new system will significantly increase the survivability of Ukrainian combat vehicles in modern combat conditions."
ukr_dp_tt: "New dynamic protection modules §YSharovara§! and §YSich§! will be developed!"

ukr_fcs_ai:  "Develop new Fire Control Systems"
ukr_fcs_ai_desc: "Ukrainian designers from State Enterprise 'KB 'Luch' and NTC 'Electronpribor' have begun developing new fire control systems 'Haida-M', 'Zorya-U', 'Spis-M' and 'Prasha-T' with artificial intelligence integration. These FCS are intended for tanks, artillery systems, and anti-aircraft complexes, providing automatic target analysis, real-time ballistic calculations, and adaptive targeting, greatly improving shooting accuracy and combat effectiveness in dynamic battle conditions."
ukr_fcs_ai_tt: "New modules of §YFCS§! 'Haida-M'!, 'Zorya-U'!, 'Spis-M'! and 'Prasha-T'! will be developed!"
