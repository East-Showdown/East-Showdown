rus.19.a: "The Kyiv regime is finished!!!"
rus.19.desc: "The President of Ukraine, Volodymyr Zelensky, addressed the soldiers of the Armed Forces of Ukraine. The official statement said that they should no longer resist our fighters, as today marks a historic date — Nazism in Ukraine has been officially defeated. The Ukrainian government agreed to our demands. Russia has returned its historical lands to their native harbor and protected the residents of Donbas from neo-Nazis who intimidated ordinary people. The West has lost enormous sums on supplying Ukraine with weapons and equipment and is now drowning in debt. Glory to Russia! Glory to the nation!"
rus.19.t: "Ukraine signed the act of capitulation!"
rus.195.a: "We will manage"
rus.195.desc: "Early in the morning, the owner of the private military company “Wagner,” Yevgeny Prigozhin, announced that he was sending columns numbering 25,000 fighters toward Moscow to carry out “Justice.” At present, the official website of the Kremlin hosts an official address on this matter by the President of the Russian Federation, Vladimir Vladimirovich Putin. It is being broadcast on television and distributed via various messengers, thereby spreading the truth to citizens. We will stop the traitor who traded his homeland for ambition."
