rus_wagner_path.1.a: "Troubling..."

rus_wagner_path.2.t: "Collapse of Federal Authority in the Caucasus"
rus_wagner_path.2.desc: "A wave of violence, insurgent activity, and interference by Western intelligence services in the Caucasus crisis has led to catastrophic consequences. Kadyrov’s defiance and subsequent elimination resulted in the de facto loss of control over the North Caucasian Federal District and adjacent territories. Armed militant groups operate with near impunity, attacking remnants of federal forces, while some settlements are completely under insurgent control.\n\nThe situation’s trajectory remains unclear. Without timely intervention, there is a real risk of governmental collapse and further destabilization on the Ukrainian front.\n\nRemaining federal forces, including the Ministry of Internal Affairs and the National Guard, are being urgently mobilized to restore order."
rus_wagner_path.2.a: "To arms!"

rus_wagner_path.3.t: "Loyalists Seize Power in the People's Republics"
rus_wagner_path.3.desc: ""
rus_wagner_path.3.a: "A good outcome!"

rus_wagner_path.4.t: "Mass Armed Attacks on Police Officers"
rus_wagner_path.4.desc: "Amid the total disorganization of the Ministry of Internal Affairs and the National Guard caused by recent political upheavals, dormant cells of Islamic radicals have become active in the republics of the North Caucasus. In several regions, unidentified armed groups are carrying out coordinated attacks on police stations, checkpoints, and MVD (Interior Ministry) depots. Around a dozen officers have been killed, and dozens more injured. Weapons seized during these raids are disappearing into the underground.\n\nIn Khasavyurt, a group of radicals launched a nighttime raid on a patrol unit, killing five and injuring more than ten officers. In Karachayevsk, a car carrying MVD officers was blown up, and in Baksan, militants opened fire on a National Guard convoy en route to suppress unrest. The situation is further worsened by the fact that several high-ranking local security officials have fled abroad, fearing political instability.\n\nPanic reigns in the republican structures. Local MVD and National Guard branches are completely disorganized: command is unreachable, and most units continue blindly following outdated orders from a week ago, issued by federal bodies that effectively no longer exist. Attempts by the Wagner headquarters in Moscow to establish coordination are being ignored."
rus_wagner_path.4.a: "These are the consequences of the chaos that has plagued the security forces lately!"

rus_wagner_path.5.t: "Islamist Prison Riots"
rus_wagner_path.5.desc: "The disorganization of the Ministry of Internal Affairs and the growing chaos in the Caucasus have manifested in another critically vulnerable area — the penitentiary system. Lacking coordination, leadership, and with a demoralized staff, correctional facilities and detention centers in several republics have become extremely vulnerable.\n\nAt Khasavyurt Correctional Colony No. 4, inmates exploited the absence of guards in the towers to stage a revolt and seize the armory. According to unconfirmed reports, a group of 60 inmates — including individuals previously convicted of terrorism — escaped into the mountains. Similar but smaller-scale incidents occurred in Nazran, Derbent, and Karachayevsk.\n\nThe escapes appear to be coordinated rather than spontaneous — most likely the result of premeditated plans by jamaat cells that were simply waiting for a signal. Among the escapees are dozens of militants with combat experience.\n\nThe FSIN (Federal executive authority) system has long been riddled with corruption and negligence. In many facilities, local guards accepted bribes to deliver phones, SIM cards, drugs, and even weapons to inmates. This enabled early coordination and allowed uprisings to erupt almost simultaneously. National Guard and internal troops are not receiving timely information and are unable to respond effectively. The situation is further inflamed by mass protests, ethnic tensions, and rising separatist sentiments."
rus_wagner_path.5.a: "The rotten, corrupt FSIN system is falling apart — who would’ve thought!"

rus_wagner_path.6.t: "Terrorist Attack at Crocus City Hall"
rus_wagner_path.6.desc: "This evening, a memorial ceremony for fallen Wagner Group fighters and members of the Russian Armed Forces was being held at Crocus City Hall near Moscow. The hall was filled with hundreds of attendees — family members of the fallen, as well as military, political, and public figures who had supported the March of Justice.\n\nAt one point, armed men of non-Russian appearance stormed the building. They opened indiscriminate fire on civilians and servicemen. No fewer than 70 people were killed, and more than a hundred wounded.\n\nShortly after the first shots, one of the attackers set the foyer on fire using an incendiary mixture. The blaze engulfed parts of the building, causing panic among visitors. Many were trapped inside, with some victims dying from smoke inhalation and suffocation. Although the terrorists were swiftly neutralized, the consequences were catastrophic. The building suffered extensive damage and is unlikely to be restored.\n\nThe main version, confirmed by eyewitness accounts and analysis of the attackers’ confiscated phones, points to the involvement of Islamic radicals. Their devices contained extremist materials linking them to the terrorist organization 'Wilayat Khorasan'. However, alternative theories continue to circulate within expert circles: some suggest possible involvement of Ukrainian intelligence services seeking to further destabilize Russia’s rear amidst a protracted conflict, while others suspect a provocation by forces loyal to Nikolai Patrushev. But no matter who was behind it — every single person involved in this monstrous crime against the Russian people will be found and severely punished."
rus_wagner_path.6.a: "All Islamists will be exterminated!"
rus_wagner_path.6.b: "Patrushev's people will pay for this!"
rus_wagner_path.6.c: "Too much of the Ukrainian GUR's signature!"

rus_wagner_path.7.t: "Rise of Local Separatism in the Republics"
rus_wagner_path.7.desc: "In a number of regions of Russia, against the backdrop of a dismantled power vertical and the interference of Ukrainian and Western intelligence services, protests against the war and mobilization have resumed. The situation is especially acute in the North Caucasus, where discontent has long been simmering among the relatives of servicemen and representatives of the 'fifth column.'\n\nUnder the slogans 'No to the junta!' and 'We are not Russia!' thousands of protesters have taken to the streets. The first clashes with the remnants of the security apparatus resulted in casualties, which only further accelerated the radicalization of the protest. In Dagestan and Adygea, crowds of demonstrators stormed local government buildings, disrupting meetings and seizing part of the administrative offices. Overstretched units of the National Guard proved unable to quickly suppress the unrest: coordination is lacking, equipment and communications are failing, and security forces are massively demoralized and unsure whose orders to follow.\n\nMeanwhile, more and more alarming videos are appearing online: they show well-armed separatist groups hiding in the hard-to-reach areas of the national republics. In the forests of Ingushetia, Kabardino-Balkaria, and the mountainous regions of Dagestan, militant camps and ambushes are being recorded. An overall analysis of the state structures in the region leads to an obvious conclusion – we are losing control of the situation."
rus_wagner_path.7.a: "No mercy for the enemies of Russia!"

rus_wagner_path.8.t: "Violence in Kalmykia"
rus_wagner_path.8.desc: "Amid growing unrest in the North Caucasus and the power shift in Moscow, the Head of the Republic of Kalmykia, Batu Khasikov — a former athlete with a short temper — took full control over the republic, subjugating all local security forces under his command.\n\nAll security services were placed on high alert. A curfew was imposed in the city from 20:00, with reinforced patrols of the Interior Ministry and National Guard. The authorities demanded that order be maintained by any means necessary, but their heavy-handed approach led to the opposite result.\n\nDuring the curfew, several dozen young people gathered on Lenin Street, shouting anti-government slogans and painting radical graffiti to provoke the patrols. When the police tried to intervene, the crowd resisted; several officers were injured and all violators were detained. The next morning, Telegram channels presented the incident as 'brutality of the security forces against locals'. Rumors spread that the detainees were being tortured, accompanied by childhood photos of them and calls to gather at the government building and police headquarters to 'seek justice'.\n\nBy noon, the city was boiling. Several thousand people gathered near the government building on Lenin Square, and a few hundred more assembled near the Interior Ministry, where the detainees were allegedly being held. Security forces, already thinly spread, were overwhelmed — precisely what the instigators wanted. On cue, radicals launched coordinated attacks on patrols, local officials, and the head of the republic. Prisons came under simultaneous assaults from inside and outside. Dozens of law enforcement officers were killed.\n\nThe situation in Elista hangs by a thread. Various Telegram channels call for an 'end to years of oppression' and urge people to 'take power into their own hands and expel the authorities'."
rus_wagner_path.8.a: "What the hell is going on?!"

rus_wagner_path.9.t: "Formation of Anti-Government Militias in Kalmykia"
rus_wagner_path.9.desc: "Amid panic and paralysis of the republican authorities under Batu Khasikov, the situation in Kalmykia escalated into open armed rebellion. The total lack of will and leadership from the local government allowed radical groups to consolidate and seize the initiative.\n\nTaking advantage of the chaos, anti-government factions carried out coordinated attacks on police stations, army depots, and hunting stores, obtaining large quantities of small arms. The process of forming so-called 'militias' began, consisting of local nationalists, criminal elements, and foreign-influenced youth.\n\nThere have been confirmed cases of individual law enforcement officers defecting to the rebels — an act equivalent to treason. The enemy avoids open clashes, instead using guerrilla tactics and spreading disinformation on social media to rally supporters among segments of the local population.\n\nBatu Khasikov himself, the former head of the republic, has reportedly fled with embezzled funds to an unknown location. Our control over the situation in Kalmykia is effectively zero."
rus_wagner_path.9.a: "This is complete chaos..."
rus_wagner_path.9.b: "Tiranin önzh — Khalmgia önöä zunh!"

rus_wagner_path.10.t: "At Frunzenskaya"
rus_wagner_path.10.desc: "The column stopped at the massive gates of the Ministry of Defence. The engines of the armored vehicles rumbled dully, their sound echoing along the deserted embankment. The air hung heavy, smelling of smoke — somewhere behind the building smoldered papers from the ministry archives that had been set alight.\n\nFrom the first vehicle stepped Martynov — a Wagner veteran dating back to the Syrian campaign, lean, with closely cropped temples and a scar by his eye. He wore a dust-coloured load-bearing vest, an assault rifle slung on a strap. Behind him were five more fighters, all with stone-calm faces. They moved without haste, as if they knew everything was already decided.\n\n«— Well, here it is,» someone said, looking at the gray facade with the coat of arms and the inscription «Ministry of Defence of the Russian Federation.» \n«— Who would have thought...» Martynov tossed out. «Now we'll see who's still left here.»\nIn the courtyard, behind concrete barriers, silhouettes loomed. A few figures in mottled uniforms fussed around sandbags — hastily assembled firing positions. Above the building jutted the silhouette of a SAM battery, aimed somewhere toward the Moskva River.\n«— Any comms?» Martynov asked.\n«— Silence,» the radio operator replied. «They're jamming all frequencies. Even 'Raduga' is quiet.»\nThey stood by the gates, listening to the hum of Moscow. Far off, shots still rang out — isolated pops, as if someone stubbornly refused to accept that it was all over.\n\nA voice came from behind the fence:\n«— Halt! Who goes there?»\nMartynov raised his hand.\n«— We're friendly! Private military company 'Wagner'. We've come to talk.»\nSilence. Then a short exclamation.\n«— Orders: do not let anyone through. You are declared mutineers.»\nMartynov smirked.\n«— Orders? Whose orders? Where's your commanding officer, kid? Everything's fallen apart already, can't you see?»\nAnother pause. The fighters at the gate exchanged glances. One of them said firmly:\n«— The order is to open fire on anyone trying to enter.»\nMartynov stepped closer, raising his hand.\n«— Guys, don't be stupid,» he said calmly, almost wearily. «Nobody's going to touch you. Let's all be men about this...»\nA burst tore through the air, bullets slammed into the gates, flaking paint and plaster. Martynov dropped down, instinctively seizing the rifle on his strap. Two fighters immediately fell behind him.\n«— Contact!» someone shouted from behind."
rus_wagner_path.10.a: "A brother will betray his brother to death..."

rus_wagner_path.11.t: "In the Kremlin"
rus_wagner_path.11.desc: "Moscow reeked of smoke. The air was thick and tense, as if history itself had paused to watch a column of soot-blackened KamAZ trucks and armored vehicles crawl slowly through the empty streets of the capital. The asphalt beneath the wheels was littered with shattered glass and charred remains of abandoned cars. At an intersection, by a gray building with broken windows, a National Guard APC burned — its metal cracking, releasing plumes of smoke and soot into the air. Through the window of an unremarkable 'Tiger' vehicle, one could make out the face of a man in camouflage. Yevgeny Prigozhin sat motionless, his expression carved from stone. His appearance betrayed no sign of life — only his steady, slightly labored breathing said otherwise. §RNo one knew it would go this far.§!\n\nWhen the column reached Red Square, groups of Wagner mercenaries were already there — scattered, silent, armed to the teeth. They smelled of smoke — a mute reminder of the recent clashes with the last, desperate opponents of the march.\n\nThe Presidential Regiment, lined up at the foot of the Kremlin wall, did not raise their weapons. Officers stood aside; some smoked nervously, some saluted. One of the guards quietly said, looking at Prigozhin:\n«— We support you, Yevgeny Viktorovich.»\n\nTogether with his closest commanders, 'the first' moved toward the Spasskaya Tower. No one interfered. Silent sentries merely nodded and opened the way. Inside the Kremlin, a strange, almost otherworldly silence prevailed. The echo of heavy soldierly steps filled the corridors where the smell of expensive coffee and paper still lingered, where everything remained in its place — as if no upheaval had occurred.\n\nPrigozhin stopped at the massive wooden door of the office located in the Senate Palace. He remained silent for a few seconds, staring at the golden handle as if weighing something. Then he opened it. The president's office was empty. On the desk — a stack of papers, a monitor, and a government communication phone; against the wall — a standard and a flag. Everything as usual, only the master was absent.\n\nPrigozhin entered, circled the desk, ran his hand over its smooth surface, and sat in the chair. For a while, he remained motionless, looking out the window."
rus_wagner_path.11.a: "— That's it..."
