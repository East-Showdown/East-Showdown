rus.100.a: "Prigozhin, by the way, is an oligarch himself"
rus.100.d: "The head of the PMC “Wagner,” Yevgeny Prigozhin, gave a major interview in which he spoke about the origins of the war and the first days of the Russian Armed Forces’ advance into Ukraine. In the video, the head of the “Musicians” once again poured dirt on our authorities and our valiant army, claiming that the Special Military Operation in Ukraine was allegedly not intended to liberate the residents of Donbas, but to serve the “interests of oligarchs.” Naturally, most of the so-called “facts” were taken out of thin air or stripped of context. Prigozhin allows himself more and more disgusting statements. It is time to rein him in."
rus.100.t: "“The war was needed by oligarchs...” — Yevgeny Prigozhin"
rus.101.a: "What are his true goals?"
rus.101.d: "We have received the latest scandalous reports amid the withdrawal of PMC “Wagner” fighters from the SMO zone. The mercenaries report that the evacuation routes prepared for them were mined. In addition, several hours later we received another report about the capture of our lieutenant colonel, who allegedly opened fire on a vehicle belonging to the “Musicians.” Military police and investigators, as well as FSB Internal Security officers, have been dispatched to the area. Although an official investigation has not yet begun, it is obvious that this entire situation is merely a provocation aimed at inciting public outrage and dissatisfaction. It is unclear what Zhenya hopes to achieve by this, but one thing is clear — he is planning something bad."
rus.101.t: "Prigozhin accuses us of mining the rear areas of the “Musicians”"
rus.102.a: "When will he finally shut up?"
rus.102.d: "Yevgeny Prigozhin has given another interview, this time to Konstantin Dolgov, a journalist for the stream show “Telega Online.” In the video, the head of Wagner harshly criticized our government, Shoigu, Gerasimov, the “failure” of the SMO, “huge losses,” unsuccessful airborne operations, the quality of our equipment, and more. A preventive conversation with Yevgeny Viktorovich is required to explain that such statements are unacceptable in the current situation."
rus.102.t: "“Shoigu’s son-in-law shakes his buns, while ordinary people receive their children in zinc coffins...” — Yevgeny Prigozhin"
